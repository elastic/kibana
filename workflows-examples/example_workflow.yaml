name: Example Notification Workflow
description: An example workflow that sends notifications
enabled: false
tags:
  - example
  - notification
trigger:
  type: manual
steps:
  - name: fetch_data
    type: http
    with:
      url: "https://api.example.com/data"
      method: GET
  
  - name: send_notification
    type: email
    with:
      to: "admin@example.com"
      subject: "Workflow completed"
      body: "Data fetched: {{ steps.fetch_data.output }}"

