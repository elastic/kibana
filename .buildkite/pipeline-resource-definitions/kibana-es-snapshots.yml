# yaml-language-server: $schema=https://gist.githubusercontent.com/elasticmachine/988b80dae436cafea07d9a4a460a011d/raw/rre.schema.json
apiVersion: backstage.io/v1alpha1
kind: Resource
metadata:
  name: bk-kibana-elasticsearch-snapshot-build
  description: Build new Elasticsearch snapshots for use by kbn-es / FTR
  links:
    - url: 'https://buildkite.com/elastic/kibana-elasticsearch-snapshot-build'
      title: Pipeline link
spec:
  type: buildkite-pipeline
  owner: 'group:kibana-operations'
  system: buildkite
  implementation:
    apiVersion: buildkite.elastic.dev/v1
    kind: Pipeline
    metadata:
      name: kibana / elasticsearch snapshot build
      description: Build new Elasticsearch snapshots for use by kbn-es / FTR
    spec:
      env:
        SLACK_NOTIFICATIONS_CHANNEL: '#kibana-operations-alerts'
        ELASTIC_SLACK_NOTIFICATIONS_ENABLED: 'true'
      allow_rebuilds: true
      branch_configuration: main 9.0 8.x 8.18 8.17 8.16 7.17
      default_branch: main
      repository: elastic/kibana
      pipeline_file: .buildkite/pipelines/es_snapshots/build.yml
      provider_settings:
        build_branches: false
        build_pull_requests: false
        publish_commit_status: false
        trigger_mode: none
        build_tags: false
        prefix_pull_request_fork_branch_names: false
        skip_pull_request_builds_for_existing_commits: false
      teams:
        everyone:
          access_level: BUILD_AND_READ
        kibana-operations:
          access_level: MANAGE_BUILD_AND_READ
        appex-qa:
          access_level: MANAGE_BUILD_AND_READ
        kibana-tech-leads:
          access_level: MANAGE_BUILD_AND_READ
      schedules:
        Daily build (main):
          cronline: 0 22 * * * America/New_York
          message: Daily build
          branch: main
        Daily build (9.0):
          cronline: 0 22 * * * America/New_York
          message: Daily build
          branch: '9.0'
        Daily build (8.x):
          cronline: 0 22 * * * America/New_York
          message: Daily build
          branch: '8.x'
        Daily build (8.18):
          cronline: 0 22 * * * America/New_York
          message: Daily build
          branch: '8.18'
        Daily build (8.17):
          cronline: 0 22 * * * America/New_York
          message: Daily build
          branch: '8.17'
        Daily build (8.16):
          cronline: 0 22 * * * America/New_York
          message: Daily build
          branch: '8.16'
        Daily build (8.15):
          cronline: 0 22 * * * America/New_York
          message: Daily build
          branch: '8.15'
        Daily build (7.17):
          cronline: 0 20 * * * America/New_York
          message: Daily build
          branch: '7.17'
      tags:
        - kibana
---
