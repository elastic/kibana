# yaml-language-server: $schema=https://gist.githubusercontent.com/elasticmachine/988b80dae436cafea07d9a4a460a011d/raw/rre.schema.json
apiVersion: backstage.io/v1alpha1
kind: Resource
metadata:
  name: bk-kibana-ess-security-solution-oom-testing
  description: 'Executes FTR tests against resource restricted Kibana deployment to catch OOM issues'
spec:
  type: buildkite-pipeline
  owner: 'group:security-detection-rule-management'
  system: buildkite
  implementation:
    apiVersion: buildkite.elastic.dev/v1
    kind: Pipeline
    metadata:
      name: 'Kibana / ESS / Security Solution / OOM Testing'
      description: 'Executes FTR tests against resource restricted Kibana deployment to catch OOM issues'
    spec:
      repository: elastic/kibana
      pipeline_file: .buildkite/pipelines/security_solution/oom_testing.yml
      provider_settings:
        build_branches: false
        build_pull_requests: false
        publish_commit_status: false
        skip_pull_request_builds_for_existing_commits: false
        trigger_mode: none
        build_tags: false
      teams:
        security-detection-rule-management:
          access_level: MANAGE_BUILD_AND_READ
        kibana-tech-leads:
          access_level: MANAGE_BUILD_AND_READ
        appex-qa:
          access_level: MANAGE_BUILD_AND_READ
        kibana-operations:
          access_level: MANAGE_BUILD_AND_READ
        security-engineering-productivity:
          access_level: MANAGE_BUILD_AND_READ
        everyone:
          access_level: BUILD_AND_READ
      tags:
        - kibana
        - security-solution
        - OOM testing
