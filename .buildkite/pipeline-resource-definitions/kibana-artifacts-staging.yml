# yaml-language-server: $schema=https://gist.githubusercontent.com/elasticmachine/988b80dae436cafea07d9a4a460a011d/raw/rre.schema.json
apiVersion: backstage.io/v1alpha1
kind: Resource
metadata:
  name: bk-kibana-artifacts-staging
  description: Kibana staging artifact builds
  links:
    - url: https://buildkite.com/elastic/kibana-artifacts-staging
      title: Pipeline link
spec:
  type: buildkite-pipeline
  owner: group:kibana-operations
  system: buildkite
  implementation:
    apiVersion: buildkite.elastic.dev/v1
    kind: Pipeline
    metadata:
      name: kibana / artifacts staging
      description: Kibana staging artifact builds
    spec:
      env:
        RELEASE_BUILD: 'true'
        ELASTIC_SLACK_NOTIFICATIONS_ENABLED: 'true'
        SLACK_NOTIFICATIONS_CHANNEL: '#kibana-operations-alerts'
      allow_rebuilds: true
      branch_configuration: 7.17 8.14
      repository: elastic/kibana
      pipeline_file: .buildkite/pipelines/artifacts.yml
      skip_intermediate_builds: false
      provider_settings:
        build_branches: false
        build_pull_requests: false
        publish_commit_status: false
        trigger_mode: none
        build_tags: false
        prefix_pull_request_fork_branch_names: false
        skip_pull_request_builds_for_existing_commits: false
      teams:
        everyone:
          access_level: BUILD_AND_READ
        kibana-operations:
          access_level: MANAGE_BUILD_AND_READ
        appex-qa:
          access_level: MANAGE_BUILD_AND_READ
        kibana-tech-leads:
          access_level: MANAGE_BUILD_AND_READ
      schedules:
        Daily build (8.14):
          cronline: 0 7 * * * America/New_York
          message: Daily build
          branch: '8.14'
        Daily build (7.17):
          cronline: 0 7 * * * America/New_York
          message: Daily build
          branch: '7.17'
