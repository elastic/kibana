# yaml-language-server: $schema=https://gist.githubusercontent.com/elasticmachine/988b80dae436cafea07d9a4a460a011d/raw/rre.schema.json
apiVersion: backstage.io/v1alpha1
kind: Resource
metadata:
  name: bk-kibana-uiam-verify-and-promote
  description: Verify & promote UIAM images that pass Kibana's test suite
  links:
    - url: 'https://buildkite.com/elastic/kibana-uiam-verify-and-promote'
      title: Pipeline link
spec:
  type: buildkite-pipeline
  owner: 'group:kibana-operations'
  system: buildkite
  implementation:
    apiVersion: buildkite.elastic.dev/v1
    kind: Pipeline
    metadata:
      name: kibana / uiam verify and promote
      description: Verify & promote UIAM images that pass Kibana's test suite
    spec:
      env:
        SLACK_NOTIFICATIONS_CHANNEL: '#kibana-operations-alerts'
        UIAM_IMAGE: docker.elastic.co/cloud-ci/uiam:latest-dev
        ELASTIC_SLACK_NOTIFICATIONS_ENABLED: 'true'
        REPORT_FAILED_TESTS_TO_GITHUB: 'true'
      allow_rebuilds: true
      branch_configuration: main
      default_branch: main
      repository: elastic/kibana
      pipeline_file: .buildkite/pipelines/uiam/verify_and_promote.yml
      provider_settings:
        build_branches: false
        build_pull_requests: false
        publish_commit_status: false
        trigger_mode: none
        build_tags: false
        prefix_pull_request_fork_branch_names: false
        skip_pull_request_builds_for_existing_commits: false
      teams:
        everyone:
          access_level: BUILD_AND_READ
        kibana-operations:
          access_level: MANAGE_BUILD_AND_READ
        appex-qa:
          access_level: MANAGE_BUILD_AND_READ
        kibana-tech-leads:
          access_level: MANAGE_BUILD_AND_READ
      schedules:
        Weekly build:
          cronline: 0 9 * * 1 America/New_York
          message: Weekly build
          branch: main
      tags:
        - kibana
