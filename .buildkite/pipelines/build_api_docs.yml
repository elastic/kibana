env:
  PUBLISH_API_DOCS_CHANGES: 'true'
steps:
  - command: .buildkite/scripts/steps/typecheck/check_types.sh
    label: 'Check types'
    key: check_types
    agents:
      image: family/kibana-ubuntu-2404
      imageProject: elastic-images-prod
      provider: gcp
      machineType: n2-standard-4
      preemptible: true
      spotZones: us-central1-f,us-central1-c,us-central1-a
    timeout_in_minutes: 70

  - command: .buildkite/scripts/steps/api_docs/build_api_docs.sh
    label: 'Build API Docs'
    agents:
      image: family/kibana-ubuntu-2404
      imageProject: elastic-images-prod
      provider: gcp
      machineType: n2-highmem-4
      preemptible: true
      spotZones: us-central1-f,us-central1-c,us-central1-a
    key: build_api_docs
    timeout_in_minutes: 50
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3

  - wait: ~

  - command: .buildkite/scripts/steps/api_docs/publish_api_docs.sh
    label: 'Publish API Docs'
    agents:
      image: family/kibana-ubuntu-2404
      imageProject: elastic-images-prod
      provider: gcp
      machineType: n2-standard-4
      preemptible: true
      spotZones: us-central1-f,us-central1-c,us-central1-a
    key: publish_api_docs
    timeout_in_minutes: 50
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3
    if: env('PUBLISH_API_DOCS_CHANGES') == 'true'
