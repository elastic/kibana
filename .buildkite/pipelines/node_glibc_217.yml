env:
  CI_FORCE_NODE_GLIBC_217: true
steps:
  - command: .buildkite/scripts/lifecycle/pre_build.sh
    label: Pre-Build
    timeout_in_minutes: 10
    agents:
      image: family/kibana-ubuntu-2404
      imageProject: elastic-images-prod
      provider: gcp
      machineType: n2-standard-2
    retry:
      automatic:
        - exit_status: '*'
          limit: 1
  - wait

  - command: .buildkite/scripts/steps/on_merge_build_and_metrics.sh
    label: Build Kibana Distribution and Plugins
    agents:
      image: family/kibana-ubuntu-2404
      imageProject: elastic-images-prod
      provider: gcp
      machineType: n2-standard-16
      preemptible: true
    key: build
    timeout_in_minutes: 60
    retry:
      automatic:
        - exit_status: '*'
          limit: 1

  - wait

  - command: .buildkite/scripts/steps/test/pick_test_group_run_order.sh
    label: 'Pick Test Group Run Order'
    agents:
      image: family/kibana-ubuntu-2404
      imageProject: elastic-images-prod
      provider: gcp
      machineType: n2-standard-2
    timeout_in_minutes: 10
    env:
      JEST_UNIT_SCRIPT: '.buildkite/scripts/steps/test/jest.sh'
      JEST_INTEGRATION_SCRIPT: '.buildkite/scripts/steps/test/jest_integration.sh'
      FTR_CONFIGS_SCRIPT: '.buildkite/scripts/steps/test/ftr_configs.sh'
    retry:
      automatic:
        - exit_status: '*'
          limit: 1

  - command: .buildkite/scripts/steps/test/scout_test_run_builder.sh
    label: 'Scout Test Run Builder'
    agents:
      image: family/kibana-ubuntu-2404
      imageProject: elastic-images-prod
      provider: gcp
      machineType: n2-standard-4
    key: build_scout_tests
    timeout_in_minutes: 15
    depends_on:
      - build
    env:
      SCOUT_CONFIGS_SCRIPT: '.buildkite/scripts/steps/test/scout_configs.sh'
    retry:
      automatic:
        - exit_status: '*'
          limit: 1

  - command: .buildkite/scripts/steps/functional/security_serverless_entity_analytics.sh
    label: 'Serverless Entity Analytics - Security Cypress Tests'
