env:
  DISABLE_CI_STATS_SHIPPING: 'true'
  TEST_BROWSER_HEADLESS: 1
steps:
  - command: .buildkite/scripts/lifecycle/pre_build.sh
    label: Pre-Build
    key: pre-build
    timeout_in_minutes: 10
    agents:
      machineType: n2-standard-2
      diskSizeGb: 115

  - wait

  - command: .buildkite/scripts/steps/store_cache.sh
    label: Store Cache for build
    timeout_in_minutes: 10
    id: store_cache
    soft_fail: true
    depends_on:
      - terrazzo-initial-pipeline-upload
    agents:
      machineType: n2-highcpu-8
      diskSizeGb: 95

  - command: .buildkite/scripts/steps/build_kibana.sh
    label: Build Kibana Distribution
    agents:
      machineType: n2-standard-8
      preemptible: true
      diskSizeGb: 150
    key: build
    if: "build.env('KIBANA_BUILD_ID') == null || build.env('KIBANA_BUILD_ID') == ''"
    depends_on: pre-build
    timeout_in_minutes: 60
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3

  - wait

  - command: .buildkite/pipelines/fips/verify_fips_enabled.sh
    label: 'Verify FIPS Enabled'
    depends_on: build
    timeout_in_minutes: 10
    agents:
      machineType: n2-standard-2
      preemptible: true

  - command: .buildkite/scripts/steps/test/pick_test_group_run_order.sh
    label: 'Pick Test Group Run Order'
    depends_on: build
    timeout_in_minutes: 10
    agents:
      machineType: n2-standard-2
      diskSizeGb: 115
    env:
      FTR_CONFIGS_SCRIPT: '.buildkite/scripts/steps/test/ftr_configs.sh'
      FTR_EXTRA_ARGS: '$FTR_EXTRA_ARGS'
      JEST_UNIT_SCRIPT: '.buildkite/scripts/steps/test/jest.sh'
      JEST_INTEGRATION_SCRIPT: '.buildkite/scripts/steps/test/jest_integration.sh'
    retry:
      automatic:
        - exit_status: '*'
          limit: 1

  - wait: ~
    continue_on_failure: true

  - command: .buildkite/scripts/lifecycle/post_build.sh
    label: Post-Build
    timeout_in_minutes: 10
    agents:
      machineType: n2-standard-2
