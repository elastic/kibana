steps:
  - command: .buildkite/scripts/steps/artifacts/build.sh
    label: Build Kibana Artifacts
    agents:
      queue: c2-16
    timeout_in_minutes: 60
    retry:
      automatic:
        - exit_status: '*'
          limit: 1

  - wait

  - command: TEST_PACKAGE=deb .buildkite/scripts/steps/package_testing/test.sh
    label: Artifact Testing
    agents:
      queue: n2-4-virt
    timeout_in_minutes: 30
    retry:
      automatic:
        - exit_status: '*'
          limit: 1

  - command: TEST_PACKAGE=rpm .buildkite/scripts/steps/package_testing/test.sh
    label: Artifact Testing
    agents:
      queue: n2-4-virt
    timeout_in_minutes: 30
    retry:
      automatic:
        - exit_status: '*'
          limit: 1

  - command: TEST_PACKAGE=docker .buildkite/scripts/steps/package_testing/test.sh
    label: Artifact Testing
    agents:
      queue: n2-4-virt
    timeout_in_minutes: 30
    retry:
      automatic:
        - exit_status: '*'
          limit: 1

  - command: DOCKER_CONTEXT=default .buildkite/scripts/steps/artifacts/docker_context.sh
    label: 'Docker Context Verification'
    agents:
      queue: n2-2
    timeout_in_minutes: 30
    retry:
      automatic:
        - exit_status: '*'
          limit: 1

  - command: DOCKER_CONTEXT=cloud .buildkite/scripts/steps/artifacts/docker_context.sh
    label: 'Docker Context Verification'
    agents:
      queue: n2-2
    timeout_in_minutes: 30
    retry:
      automatic:
        - exit_status: '*'
          limit: 1

  - command: .buildkite/scripts/steps/artifacts/cloud.sh
    label: 'Cloud Deployment'
    agents:
      queue: n2-2
    timeout_in_minutes: 30
    if: "build.env('RELEASE_BUILD') == null || build.env('RELEASE_BUILD') == '' || build.env('RELEASE_BUILD') == 'false'"
    retry:
      automatic:
        - exit_status: '*'
          limit: 1

  - wait

  - command: .buildkite/scripts/steps/artifacts/publish.sh
    label: 'Publish Kibana Artifacts'
    agents:
      queue: n2-2
    timeout_in_minutes: 30
