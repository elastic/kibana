env:
  REPORT_FAILED_TESTS_TO_GITHUB: 'true'
steps:
  - command: .buildkite/scripts/lifecycle/pre_build.sh
    label: Pre-Build
    timeout_in_minutes: 10

  - wait

  - command: .buildkite/scripts/steps/build_kibana.sh
    label: Build Kibana Distribution and Plugins
    agents:
      queue: c2-16
    key: build
    if: "build.env('KIBANA_BUILD_ID') == null || build.env('KIBANA_BUILD_ID') == ''"
    timeout_in_minutes: 60

  - command: .buildkite/scripts/steps/functional/xpack_cigroup.sh
    label: 'Default CI Group'
    parallelism: 27
    agents:
      queue: n2-4
    depends_on: build
    timeout_in_minutes: 250
    key: default-cigroup
    retry:
      automatic:
        - exit_status: '*'
          limit: 1

  - command: CI_GROUP=Docker .buildkite/scripts/steps/functional/xpack_cigroup.sh
    label: 'Docker CI Group'
    agents:
      queue: n2-4
    depends_on: build
    timeout_in_minutes: 120
    key: default-cigroup-docker
    retry:
      automatic:
        - exit_status: '*'
          limit: 1

  - command: .buildkite/scripts/steps/functional/oss_cigroup.sh
    label: 'OSS CI Group'
    parallelism: 11
    agents:
      queue: ci-group-4d
    depends_on: build
    timeout_in_minutes: 120
    key: oss-cigroup
    retry:
      automatic:
        - exit_status: '*'
          limit: 1

  - command: .buildkite/scripts/steps/functional/oss_accessibility.sh
    label: 'OSS Accessibility Tests'
    agents:
      queue: ci-group-4d
    depends_on: build
    timeout_in_minutes: 120
    retry:
      automatic:
        - exit_status: '*'
          limit: 1

  - command: .buildkite/scripts/steps/functional/xpack_accessibility.sh
    label: 'Default Accessibility Tests'
    agents:
      queue: n2-4
    depends_on: build
    timeout_in_minutes: 120
    retry:
      automatic:
        - exit_status: '*'
          limit: 1

  - command: .buildkite/scripts/steps/functional/oss_firefox.sh
    label: 'OSS Firefox Tests'
    agents:
      queue: ci-group-4d
    depends_on: build
    timeout_in_minutes: 120
    retry:
      automatic:
        - exit_status: '*'
          limit: 1

  - command: .buildkite/scripts/steps/functional/xpack_firefox.sh
    label: 'Default Firefox Tests'
    agents:
      queue: n2-4
    depends_on: build
    timeout_in_minutes: 120
    retry:
      automatic:
        - exit_status: '*'
          limit: 1

  - command: .buildkite/scripts/steps/functional/oss_misc.sh
    label: 'OSS Misc Functional Tests'
    agents:
      queue: n2-4
    depends_on: build
    timeout_in_minutes: 120
    retry:
      automatic:
        - exit_status: '*'
          limit: 1

  - command: .buildkite/scripts/steps/functional/xpack_saved_object_field_metrics.sh
    label: 'Saved Object Field Metrics'
    agents:
      queue: n2-4
    depends_on: build
    timeout_in_minutes: 120
    retry:
      automatic:
        - exit_status: '*'
          limit: 1

  - command: .buildkite/scripts/steps/test/jest.sh
    label: 'Jest Tests'
    parallelism: 8
    agents:
      queue: n2-4
    timeout_in_minutes: 90
    key: jest

  - command: .buildkite/scripts/steps/test/jest_integration.sh
    label: 'Jest Integration Tests'
    agents:
      queue: n2-4
    timeout_in_minutes: 120
    key: jest-integration

  - command: .buildkite/scripts/steps/test/api_integration.sh
    label: 'API Integration Tests'
    agents:
      queue: n2-2
    timeout_in_minutes: 120
    key: api-integration

  - command: .buildkite/scripts/steps/lint.sh
    label: 'Linting'
    agents:
      queue: n2-2
    key: linting
    timeout_in_minutes: 90

  - command: .buildkite/scripts/steps/lint_with_types.sh
    label: 'Linting (with types)'
    agents:
      queue: c2-16
    key: linting_with_types
    timeout_in_minutes: 90

  - command: .buildkite/scripts/steps/checks.sh
    label: 'Checks'
    agents:
      queue: c2-4
    key: checks
    timeout_in_minutes: 120

  - command: .buildkite/scripts/steps/storybooks/build_and_upload.sh
    label: 'Build Storybooks'
    agents:
      queue: c2-4
    key: storybooks
    timeout_in_minutes: 60

  - wait: ~
    continue_on_failure: true

  - command: .buildkite/scripts/lifecycle/post_build.sh
    label: Post-Build
    timeout_in_minutes: 10
