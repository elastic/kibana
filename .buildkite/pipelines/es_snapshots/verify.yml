env:
  IGNORE_SHIP_CI_STATS_ERROR: 'true'
steps:
  - block: 'Verify'
    prompt: "Enter the details for the snapshot you'd like to verify"
    if: "build.env('ES_SNAPSHOT_MANIFEST') == null"
    # Later, this could be a dropdown dynamically filled with recent builds
    fields:
      - text: 'ES_SNAPSHOT_MANIFEST'
        key: 'ES_SNAPSHOT_MANIFEST'
        hint: 'URL pointing to the manifest to promote'
        required: true

  - command: .buildkite/scripts/lifecycle/pre_build.sh
    label: Pre-Build
    timeout_in_minutes: 10
    agents:
      queue: kibana-default

  - wait

  - command: .buildkite/scripts/steps/build_kibana.sh
    label: Build Kibana Distribution and Plugins
    agents:
      queue: c2-16
    key: build
    if: "build.env('KIBANA_BUILD_ID') == null || build.env('KIBANA_BUILD_ID') == ''"
    timeout_in_minutes: 60

  - command: .buildkite/scripts/steps/functional/xpack_cigroup.sh
    label: 'Default CI Group'
    parallelism: 30
    agents:
      queue: n2-4
    depends_on: build
    timeout_in_minutes: 150
    key: default-cigroup
    retry:
      automatic:
        - exit_status: '*'
          limit: 1

  - command: .buildkite/scripts/steps/functional/oss_cigroup.sh
    label: 'OSS CI Group'
    parallelism: 11
    agents:
      queue: ci-group-4d
    depends_on: build
    timeout_in_minutes: 120
    key: oss-cigroup
    retry:
      automatic:
        - exit_status: '*'
          limit: 1

  - command: .buildkite/scripts/steps/test/jest_integration.sh
    label: 'Jest Integration Tests'
    parallelism: 3
    agents:
      queue: n2-4
    timeout_in_minutes: 120
    key: jest-integration
    retry:
      automatic:
        - exit_status: '*'
          limit: 1

  - command: .buildkite/scripts/steps/test/api_integration.sh
    label: 'API Integration Tests'
    agents:
      queue: n2-2
    timeout_in_minutes: 120
    key: api-integration

  - command: .buildkite/scripts/steps/es_snapshots/trigger_promote.sh
    label: Trigger promotion
    timeout_in_minutes: 10
    agents:
      queue: kibana-default
    depends_on:
      - default-cigroup
      - default-cigroup-docker
      - oss-cigroup
      - jest-integration
      - api-integration

  - wait: ~
    continue_on_failure: true

  - command: .buildkite/scripts/lifecycle/post_build.sh
    label: Post-Build
    timeout_in_minutes: 10
    agents:
      queue: kibana-default
