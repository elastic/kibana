steps:
  - label: 'Security Solution SorryCypress Tests'
    agents:
      queue: n2-4-spot
    depends_on: build
    timeout_in_minutes: 60
    command: |
      source .buildkite/scripts/steps/functional/common.sh
      export PARALELLISM=$(node x-pack/plugins/security_solution/scripts/start_cypress_cloud_pipeline.js)
      buildkite-agent pipeline upload <<YAML
      steps:
      - command: .buildkite/scripts/steps/functional/security_solution_cloud.sh
        label: Security Solution SorryCypress Tests
        parallelism:: $${PARALELLISM:-10}
        agents:
          queue: n2-4-spot
        depends_on: build
        timeout_in_minutes: 120
        parallelism: 2
        retry:
          automatic:
            - exit_status: '-1'
              limit: 3
            - exit_status: '*'
              limit: 1
        artifact_paths:
          - "target/kibana-security-solution/**/*"
      YAML
