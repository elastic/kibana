steps:
  - command: .buildkite/scripts/steps/functional/security_solution.sh
    label: 'Security Solution Tests'
    agents:
      queue: n2-4-spot
    depends_on: build
    timeout_in_minutes: 60
    parallelism: 7
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3
        - exit_status: '*'
          limit: 1
    artifact_paths:
      - "target/kibana-security-solution/**/*"

  - command: .buildkite/scripts/steps/functional/security_solution_burn.sh
    label: ':fire: BURN Security Solution Tests'
    agents:
      queue: n2-4-spot
    depends_on: build
    timeout_in_minutes: 200
    parallelism: 20
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3
        - exit_status: '*'
          limit: 1
    artifact_paths:
      - "target/kibana-security-solution/**/*"
