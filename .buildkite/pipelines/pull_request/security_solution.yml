steps:
  - command: .buildkite/scripts/steps/functional/security_solution.sh
    label: 'Security Solution Tests'
    agents:
      queue: ci-group-6
    depends_on: build
    timeout_in_minutes: 120
    parallelism: 2
    retry:
      automatic:
        - exit_status: '*'
          limit: 1
          
