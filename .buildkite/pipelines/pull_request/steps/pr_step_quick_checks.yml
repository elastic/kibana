steps:
  - command: .buildkite/scripts/steps/quick_checks.sh
    label: 'Quick Checks'
    agents:
      machineType: n2-highcpu-8
      preemptible: true
      diskSizeGb: 80
    key: quick_checks
    timeout_in_minutes: 60
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3
