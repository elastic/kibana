steps:
  - command: .buildkite/scripts/steps/functional/observability_onboarding_cypress.sh
    label: 'Observability onboarding Cypress Tests'
    agents:
      queue: n2-4-spot
    depends_on: build
    timeout_in_minutes: 120
    parallelism: 2
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3
        - exit_status: '*'
          limit: 1
