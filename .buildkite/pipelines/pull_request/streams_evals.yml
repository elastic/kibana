steps:
  - group: Streams Gen AI
    key: streams-gen-ai
    depends_on:
      - build
      - quick_checks
      - checks
      - linting
      - linting_with_types
      - check_types
      - check_oas_snapshot
    steps:
      - command: .buildkite/scripts/steps/test/ftr_configs.sh
        env:
          FTR_CONFIG: 'x-pack/platform/packages/shared/kbn-evals-suite-streams/playwright.config.ts'
          FTR_CONFIG_GROUP_KEY: 'ftr-streams-gen-ai-evaluations'
          FTR_STREAMS_GEN_AI: '1'
        label: Streams Gen AI Evaluations
        key: streams-gen-ai-evaluations
        timeout_in_minutes: 50
        parallelism: 1
        agents:
          machineType: n2-standard-4
          preemptible: true
        retry:
          automatic:
            - exit_status: '-1'
              limit: 3
            - exit_status: '*'
              limit: 1
