steps:
  - command: .buildkite/scripts/steps/cloud/build_and_deploy.sh
    label: 'Build and Deploy to Cloud'
    agents:
      machineType: c4-standard-2
      diskType: 'hyperdisk-balanced'
      preemptible: true
      spotZones: 'us-central1-a,us-central1-c'
    depends_on:
      - build
      - quick_checks
    timeout_in_minutes: 30
    soft_fail: true
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3
