steps:
  - command: .buildkite/scripts/steps/functional/security_serverless_osquery.sh
    label: 'Serverless Osquery Cypress Tests'
    agents:
      queue: n2-4-spot
    depends_on: build
    timeout_in_minutes: 50
    parallelism: 6
    retry:
      automatic:
        - exit_status: '*'
          limit: 1
    artifact_paths:
      - "target/kibana-osquery/**/*"
