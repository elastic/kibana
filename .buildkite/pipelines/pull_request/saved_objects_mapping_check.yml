steps:
  - command: .buildkite/scripts/steps/checks/saved_objects_compat_changes.sh
    label: 'Saved Objects compatible mappings check'
    agents:
      queue: n2-4-spot
    depends_on: build
    timeout_in_minutes: 120
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3
        - exit_status: '*'
          limit: 1
