steps:
  - command: .buildkite/scripts/steps/functional/osquery_cypress.sh
    label: 'Osquery Cypress Tests'
    agents:
      queue: ci-group-6
    depends_on: build
    timeout_in_minutes: 120
    env:
      CODE_COVERAGE: 1
    retry:
      automatic:
        - exit_status: '*'
          limit: 1
