steps:
  - command: .buildkite/scripts/steps/functional/threat_intelligence.sh
    label: 'Threat Intelligence Cypress Tests'
    agents:
      queue: n2-4-spot
    depends_on: build
    timeout_in_minutes: 120
    parallelism: 2
    retry:
      automatic:
        - exit_status: '*'
          limit: 1
    artifact_paths:
      - "target/kibana-threat-intelligence/**/*"
