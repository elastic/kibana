steps:
  - command: .buildkite/scripts/steps/functional/security_solution_explore.sh
    label: 'Explore - Security Solution Tests'
    agents:
      queue: n2-4-spot
    depends_on: build
    timeout_in_minutes: 60
    parallelism: 2
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3
        - exit_status: '*'
          limit: 1
    artifact_paths:
      - "target/kibana-security-solution/**/*"
