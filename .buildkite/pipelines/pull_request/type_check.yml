steps:
  - command: .buildkite/scripts/steps/check_types.sh
    label: 'Check Types'
    agents:
      image: family/kibana-ubuntu-2004
      imageProject: elastic-images-prod
      provider: gcp
      machineType: n2-standard-16
      preemptible: true
    timeout_in_minutes: 60
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3
