steps:
  - command: .buildkite/scripts/steps/fips/build_cloud_fips_image.sh
    label: 'Build Cloud FIPS Image'
    agents:
      machineType: n2-standard-2
      preemptible: true
    depends_on:
      - build
      - quick_checks
      - checks
      - linting
      - linting_with_types
      - check_types
    timeout_in_minutes: 60
    soft_fail: true
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3
