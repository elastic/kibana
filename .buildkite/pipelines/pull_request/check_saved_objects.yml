steps:
  - command: .buildkite/scripts/steps/check_saved_objects.sh
    label: 'Check changes in Saved Objects'
    agents:
      machineType: n2d-standard-2
      preemptible: true
      spotZones: us-central1-f,us-central1-a,us-central1-b,us-central1-c
    depends_on:
      - build
      - quick_checks
      - checks
    timeout_in_minutes: 10
    soft_fail: true # Can be removed when we are confident that this check is not too disruptive
