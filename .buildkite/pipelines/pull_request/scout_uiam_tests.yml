steps:
  - command: .buildkite/scripts/steps/test/scout_uiam_tests.sh
    label: 'Scout UIAM Tests'
    agents:
      machineType: n2-standard-4
    timeout_in_minutes: 15
    depends_on:
      - build
      - quick_checks
      - checks
      - linting
      - linting_with_types
      - check_types
      - check_oas_snapshot
    retry:
      automatic:
        - exit_status: '*'
          limit: 1
