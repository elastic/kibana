    label: Store Cache for build
    timeout_in_minutes: 10
    id: store_cache
    soft_fail: true
    agents:
      machineType: n2-highcpu-8
      diskSizeGb: 95
      image: family/kibana-ubuntu-2404
      imageProject: elastic-images-prod
      provider: gcp
