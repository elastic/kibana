steps:
  - command: .buildkite/scripts/steps/functional/response_ops.sh
    label: 'Rules, Alerts and Exceptions ResponseOps Cypress Tests on Security Solution'
    agents:
      machineType: n2-standard-4
      preemptible: true
    depends_on:
      - build
      - quick_checks
      - checks
      - linting
      - linting_with_types
      - check_types
      - check_oas_snapshot
    timeout_in_minutes: 120
    parallelism: 9
    retry:
      automatic:
        - exit_status: '*'
          limit: 1
