steps:
  - command: .buildkite/scripts/steps/functional/response_ops.sh
    label: 'Rules, Alerts and Exceptions ResponseOps Cypress Tests on Security Solution'
    agents:
      queue: n2-4-spot
    depends_on: build
    timeout_in_minutes: 120
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3
        - exit_status: '*'
          limit: 1
