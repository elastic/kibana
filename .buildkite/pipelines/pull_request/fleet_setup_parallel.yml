steps:
  - command: .buildkite/scripts/steps/functional/fleet_setup_parallel.sh
    label: 'Fleet Setup Parallel Tests'
    agents:
      image: family/kibana-ubuntu-2004
      imageProject: elastic-images-prod
      provider: gcp
      machineType: n2-standard-4
      preemptible: true
    depends_on:
      - build
      - quick_checks
    timeout_in_minutes: 50
    parallelism: 6
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3
        - exit_status: '*'
          limit: 1
