steps:
  - command: .buildkite/scripts/steps/functional/security_solution_entity_analytics.sh
    label: 'Entity Analytics - Security Solution Cypress Tests'
    agents:
      machineType: n2-standard-4
      preemptible: true
    depends_on:
      - build
      - quick_checks
      - linting
      - linting_with_types
    timeout_in_minutes: 60
    parallelism: 2
    retry:
      automatic:
        - exit_status: '-1'
          limit: 1
