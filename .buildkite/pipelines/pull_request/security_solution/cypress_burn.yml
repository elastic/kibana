steps:
  - command: .buildkite/scripts/steps/functional/defend_workflows_burn.sh
    label: '[Soft fail] Defend Workflows Cypress Tests, burning changed specs'
    agents:
      queue: n2-4-virt
    depends_on:
      - build
      - quick_checks
    timeout_in_minutes: 60
    soft_fail: true
    parallelism: 1
    retry:
      automatic: false

