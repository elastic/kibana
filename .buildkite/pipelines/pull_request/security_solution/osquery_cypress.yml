steps:
  - command: .buildkite/scripts/steps/functional/osquery_cypress.sh
    label: 'Osquery Cypress Tests'
    agents:
      image: family/kibana-ubuntu-2004
      imageProject: elastic-images-prod
      provider: gcp
      machineType: n2-standard-4
      preemptible: true
    depends_on:
      - build
      - quick_checks
    timeout_in_minutes: 60
    parallelism: 8
    retry:
      automatic:
        - exit_status: '-1'
          limit: 1
