steps:
  - command: .buildkite/scripts/steps/functional/inventory_cypress.sh
    label: 'Inventory Cypress Tests'
    agents:
      machineType: n2-standard-4
      preemptible: true
    depends_on:
      - build
      - quick_checks
    timeout_in_minutes: 120
    parallelism: 1
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3
        - exit_status: '*'
          limit: 1
