steps:
  - command: .buildkite/scripts/steps/functional/fleet_cypress.sh
    label: 'Fleet Cypress Tests'
    agents:
      queue: n2-4-spot
    depends_on: build
    timeout_in_minutes: 120
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3
        - exit_status: '*'
          limit: 1
