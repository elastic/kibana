steps:
  - command: .buildkite/scripts/steps/functional/fleet_cypress.sh
    label: 'Fleet Cypress Tests'
    agents:
      diskSizeGb: 50
      imagePrefix: kibana-ubuntu-2004-1717669216
      imageProject: elastic-images-qa
      provider: gcp
      machineType: n2-standard-4
      preemptible: true
    depends_on:
      - build
      - quick_checks
    timeout_in_minutes: 50
    parallelism: 6
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3
        - exit_status: '*'
          limit: 1
