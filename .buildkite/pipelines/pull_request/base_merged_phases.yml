steps:
  - command: .buildkite/scripts/steps/build_kibana.sh
    label: Build Kibana Distribution
    agents:
      machineType: c3d-standard-16-lssd
      zones: northamerica-northeast2-b,us-central1-c,us-central1-a
    key: build
    if: "build.env('KIBANA_BUILD_ID') == null || build.env('KIBANA_BUILD_ID') == ''"
    timeout_in_minutes: 90
    env:
      KIBANA_CI_PIPELINE_TYPE: 'faster_pr_build'
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3

  - command: .buildkite/scripts/steps/quick_checks.sh
    label: 'Quick Checks'
    agents:
      machineType: n2-highcpu-8
      preemptible: true
      diskSizeGb: 115
    key: quick_checks
    timeout_in_minutes: 60
    env:
      KIBANA_CI_PIPELINE_TYPE: 'faster_pr_build'
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3

  - command: .buildkite/scripts/steps/checks.sh
    label: 'Checks'
    key: checks
    agents:
      machineType: n2-standard-2
      preemptible: true
      diskSizeGb: 115
    timeout_in_minutes: 60
    env:
      KIBANA_CI_PIPELINE_TYPE: 'faster_pr_build'
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3

  - command: .buildkite/scripts/steps/lint.sh
    label: 'Linting'
    agents:
      machineType: n2-standard-16
      preemptible: true
      diskSizeGb: 115
    key: linting
    timeout_in_minutes: 60
    env:
      KIBANA_CI_PIPELINE_TYPE: 'faster_pr_build'
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3

  - command: .buildkite/scripts/steps/lint_with_types.sh
    label: 'Linting (with types)'
    agents:
      machineType: n2-standard-32
      preemptible: true
      diskSizeGb: 115
    key: linting_with_types
    timeout_in_minutes: 60
    env:
      KIBANA_CI_PIPELINE_TYPE: 'faster_pr_build'
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3

  - command: .buildkite/scripts/steps/checks/capture_oas_snapshot.sh
    label: 'Check OAS Snapshot'
    agents:
      machineType: n2-standard-4
      preemptible: true
    key: check_oas_snapshot
    timeout_in_minutes: 60
    env:
      KIBANA_CI_PIPELINE_TYPE: 'faster_pr_build'
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3

  - command: .buildkite/scripts/steps/typecheck/check_types.sh
    label: 'Check Types'
    agents:
      machineType: c4-standard-4
      diskType: hyperdisk-balanced
      preemptible: true
      spotZones: northamerica-northeast2-b,us-central1-c,us-central1-a
      diskSizeGb: 115
    key: check_types
    timeout_in_minutes: 60
    env:
      KIBANA_CI_PIPELINE_TYPE: 'faster_pr_build'
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3

  - command: .buildkite/scripts/steps/test/pick_test_group_run_order.sh
    label: 'Pick Test Group Run Order'
    agents:
      machineType: n2-standard-2
      diskSizeGb: 115
    timeout_in_minutes: 10
    env:
      JEST_UNIT_SCRIPT: '.buildkite/scripts/steps/test/jest.sh'
      JEST_INTEGRATION_SCRIPT: '.buildkite/scripts/steps/test/jest_integration.sh'
      JEST_CONFIGS_DEPS: 'check_types'
      FTR_CONFIGS_SCRIPT: '.buildkite/scripts/steps/test/ftr_configs.sh'
      FTR_CONFIGS_DEPS: 'build,check_types'
      KIBANA_CI_PIPELINE_TYPE: 'faster_pr_build'
    retry:
      automatic:
        - exit_status: '*'
          limit: 1

  - command: .buildkite/scripts/steps/ci_stats_ready.sh
    label: Mark CI Stats as ready
    agents:
      machineType: n2-standard-2
      diskSizeGb: 115
    timeout_in_minutes: 10
    env:
      KIBANA_CI_PIPELINE_TYPE: 'faster_pr_build'
    depends_on:
      - build
      - build_api_docs
    retry:
      automatic:
        - exit_status: '*'
          limit: 1

  - command: .buildkite/scripts/steps/api_docs/build_api_docs.sh
    label: 'Build API Docs'
    agents:
      machineType: n2-highmem-4
      preemptible: true
      diskSizeGb: 115
    key: build_api_docs
    depends_on:
      - build
      - check_types
      - linting
      - linting_with_types
      - quick_checks
      - check_oas_snapshot
    timeout_in_minutes: 90
    env:
      KIBANA_CI_PIPELINE_TYPE: 'faster_pr_build'
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3
