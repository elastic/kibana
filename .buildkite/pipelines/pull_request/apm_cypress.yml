steps:
  - command: .buildkite/scripts/steps/functional/apm_cypress.sh
    label: 'APM Cypress Tests'
    agents:
      machineType: n2-standard-4
      preemptible: true
      spotZones: us-central1-f,us-central1-c,us-central1-a
    depends_on:
      - build
      - quick_checks
      - checks
      - linting
      - linting_with_types
      - check_types
      - check_oas_snapshot
    timeout_in_minutes: 120
    parallelism: 3
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3
        - exit_status: '*'
          limit: 1
