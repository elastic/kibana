steps:
  - command: .buildkite/scripts/steps/functional/apm_cypress.sh
    label: 'APM Cypress Tests'
    agents:
      machineType: n2-standard-4
      preemptible: true
    depends_on:
      - build
      - quick_checks
    timeout_in_minutes: 120
    parallelism: 1 # TODO: Set parallelism when apm_cypress handles it
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3
        - exit_status: '*'
          limit: 1
