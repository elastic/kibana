steps:
  - command: .buildkite/scripts/steps/functional/response_ops_cases.sh
    label: 'Cases Cypress Tests on Security Solution'
    agents:
      machineType: n2-standard-4
      preemptible: true
      spotZones: us-central1-f,us-central1-c,us-central1-a
    depends_on:
      - build
      - quick_checks
      - checks
      - linting
      - linting_with_types
      - check_types
      - check_oas_snapshot
    timeout_in_minutes: 120
    retry:
      automatic:
        - exit_status: '*'
          limit: 1
