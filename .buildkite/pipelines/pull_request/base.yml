steps:
  - command: .buildkite/scripts/lifecycle/pre_build.sh
    label: Pre-Build
    timeout_in_minutes: 10
    agents:
      queue: kibana-default

  - wait

  - command: .buildkite/scripts/steps/build_kibana.sh
    label: Build Kibana Distribution and Plugins
    agents:
      queue: n2-16-spot
    key: build
    if: "build.env('KIBANA_BUILD_ID') == null || build.env('KIBANA_BUILD_ID') == ''"
    timeout_in_minutes: 60
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3

  - command: .buildkite/scripts/steps/build_api_docs.sh
    label: 'Build API Docs'
    agents:
      queue: n2-4-spot
    key: build_api_docs
    timeout_in_minutes: 60
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3

  - command: .buildkite/scripts/steps/ci_stats_ready.sh
    label: Mark CI Stats as ready
    agents:
      queue: kibana-default
    timeout_in_minutes: 10
    depends_on:
      - build
      - build_api_docs
    retry:
      automatic:
        - exit_status: '*'
          limit: 1

  - command: .buildkite/scripts/steps/test/pick_test_group_run_order.sh
    label: 'Pick Test Group Run Order'
    agents:
      queue: kibana-default
    env:
      JEST_UNIT_SCRIPT: '.buildkite/scripts/steps/test/jest.sh'
      JEST_INTEGRATION_SCRIPT: '.buildkite/scripts/steps/test/jest_integration.sh'
      FTR_CONFIGS_SCRIPT: '.buildkite/scripts/steps/test/ftr_configs.sh'
    retry:
      automatic:
        - exit_status: '*'
          limit: 1

  - command: SERVERLESS_ENVIRONMENT=observability .buildkite/scripts/steps/functional/serverless_ftr.sh
    label: 'Serverless Observability Tests'
    agents:
      queue: n2-4-spot
    depends_on: build
    timeout_in_minutes: 40
    soft_fail:
      - exit_status: 10
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3

  - command: SERVERLESS_ENVIRONMENT=search .buildkite/scripts/steps/functional/serverless_ftr.sh
    label: 'Serverless Search Tests'
    agents:
      queue: n2-4-spot
    depends_on: build
    timeout_in_minutes: 40
    soft_fail:
      - exit_status: 10
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3

  - command: SERVERLESS_ENVIRONMENT=security .buildkite/scripts/steps/functional/serverless_ftr.sh
    label: 'Serverless Security Tests'
    agents:
      queue: n2-4-spot
    depends_on: build
    timeout_in_minutes: 40
    soft_fail:
      - exit_status: 10
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3

  - command: .buildkite/scripts/steps/functional/security_serverless.sh
    label: 'Serverless Security Cypress Tests'
    agents:
      queue: n2-4-spot
    depends_on: build
    timeout_in_minutes: 40
    parallelism: 10
    soft_fail: true
    retry:
      automatic:
        - exit_status: '*'
          limit: 1
    artifact_paths:
      - "target/kibana-security-solution/**/*"

  - command: .buildkite/scripts/steps/functional/security_serverless_defend_workflows.sh
    label: 'Serverless Security Defend Workflows Cypress Tests'
    agents:
      queue: n2-4-spot
    depends_on: build
    timeout_in_minutes: 40
    soft_fail: true
    retry:
      automatic:
        - exit_status: '*'
          limit: 1
    artifact_paths:
      - "target/kibana-security-solution/**/*"

  - command: .buildkite/scripts/steps/functional/security_serverless_investigations.sh
    label: 'Serverless Security Investigations Cypress Tests'
    agents:
      queue: n2-4-spot
    depends_on: build
    timeout_in_minutes: 40
    parallelism: 4
    soft_fail: true
    retry:
      automatic:
        - exit_status: '*'
          limit: 1
    artifact_paths:
      - "target/kibana-security-solution/**/*"

  - command: .buildkite/scripts/steps/functional/security_serverless_explore.sh
    label: 'Serverless Security Explore Cypress Tests'
    agents:
      queue: n2-4-spot
    depends_on: build
    timeout_in_minutes: 40
    parallelism: 2
    soft_fail: true
    retry:
      automatic:
        - exit_status: '*'
          limit: 1
    artifact_paths:
      - "target/kibana-security-solution/**/*"

  - command: .buildkite/scripts/steps/lint.sh
    label: 'Linting'
    agents:
      queue: n2-8-spot
    key: linting
    timeout_in_minutes: 60
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3

  - command: .buildkite/scripts/steps/lint_with_types.sh
    label: 'Linting (with types)'
    agents:
      queue: n2-16-spot
    key: linting_with_types
    timeout_in_minutes: 90
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3

  - command: .buildkite/scripts/steps/checks.sh
    label: 'Checks'
    agents:
      queue: n2-2-spot
    timeout_in_minutes: 60
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3

  - command: .buildkite/scripts/steps/check_types.sh
    label: 'Check Types'
    agents:
      queue: n2-16-spot
    timeout_in_minutes: 60
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3
