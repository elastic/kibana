steps:
  - command: .buildkite/scripts/lifecycle/pre_build.sh
    label: Pre-Build
    timeout_in_minutes: 10

  - wait

  - command: CI_GROUP=6 .buildkite/scripts/steps/functional/xpack_cigroup.sh
    label: 'Default CI Group'
    agents:
      queue: ci-group-6
    depends_on: build
    timeout_in_minutes: 1440
    key: default-cigroup
    retry:
      automatic:
        - exit_status: '*'
          limit: 1
