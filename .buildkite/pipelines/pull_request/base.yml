steps:
  - command: .buildkite/scripts/lifecycle/pre_build.sh
    label: Pre-Build
    timeout_in_minutes: 10
    id: pre_build
    agents:
      machineType: n2-standard-2

  - wait

  - command: .buildkite/scripts/steps/store_cache.sh
    label: Store Cache for build
    timeout_in_minutes: 10
    id: store_cache
    soft_fail: true
    depends_on:
      - terrazzo-initial-pipeline-upload
    agents:
      machineType: n2-standard-2
      diskSizeGb: 95

  - command: .buildkite/scripts/steps/build_kibana.sh
    label: Build Kibana Distribution
    agents:
      machineType: n2-standard-8
      preemptible: true
      spotZones: northamerica-northeast2-b,us-central1-c,us-central1-a
      diskSizeGb: 200
    key: build
    if: "build.env('KIBANA_BUILD_ID') == null || build.env('KIBANA_BUILD_ID') == ''"
    timeout_in_minutes: 90
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3

  - command: .buildkite/scripts/steps/quick_checks.sh
    label: 'Quick Checks'
    agents:
      machineType: n2-highcpu-8
      preemptible: true
      spotZones: northamerica-northeast2-b,us-central1-c,us-central1-a
      diskSizeGb: 105
    key: quick_checks
    timeout_in_minutes: 60
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3

  - command: .buildkite/scripts/steps/checks.sh
    label: 'Checks'
    key: checks
    agents:
      machineType: n2-standard-2
      preemptible: true
      spotZones: northamerica-northeast2-b,us-central1-c,us-central1-a
      diskSizeGb: 105
    timeout_in_minutes: 60
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3

  - command: .buildkite/scripts/steps/lint.sh
    label: 'Linting'
    agents:
      machineType: n2-standard-16
      preemptible: true
      spotZones: northamerica-northeast2-b,us-central1-c,us-central1-a
      diskSizeGb: 105
    key: linting
    timeout_in_minutes: 60
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3

  - command: .buildkite/scripts/steps/lint_with_types.sh
    label: 'Linting (with types)'
    agents:
      machineType: n2-standard-32
      preemptible: true
      spotZones: northamerica-northeast2-b,us-central1-c,us-central1-a
      diskSizeGb: 105
    key: linting_with_types
    timeout_in_minutes: 60
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3

  - command: .buildkite/scripts/steps/checks/capture_oas_snapshot.sh
    label: 'Check OAS Snapshot'
    agents:
      machineType: n2-standard-4
      preemptible: true
      spotZones: us-central1-f,us-central1-c,us-central1-a
    key: check_oas_snapshot
    timeout_in_minutes: 60
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3

  - command: .buildkite/scripts/steps/typecheck/check_types.sh
    label: 'Check Types'
    agents:
      machineType: c4-standard-4
      diskType: hyperdisk-balanced
      preemptible: true
      spotZones: northamerica-northeast2-b,us-central1-c,us-central1-a
      diskSizeGb: 105
    key: check_types
    timeout_in_minutes: 60
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3

  - command: .buildkite/scripts/steps/early_start_ci/cancel_non_gate_jobs_on_gate_failure.sh
    label: 'Early Start CI: cancel non-gate jobs (quick_checks)'
    key: early_start_cancel_non_gate_jobs_quick_checks
    if: "build.env('PR_CI_EARLY_START_ENABLED') == 'true'"
    allow_dependency_failure: true
    depends_on: quick_checks
    soft_fail: true
    agents:
      machineType: n2-standard-2
      diskSizeGb: 105

  - command: .buildkite/scripts/steps/early_start_ci/cancel_non_gate_jobs_on_gate_failure.sh
    label: 'Early Start CI: cancel non-gate jobs (checks)'
    key: early_start_cancel_non_gate_jobs_checks
    if: "build.env('PR_CI_EARLY_START_ENABLED') == 'true'"
    allow_dependency_failure: true
    depends_on: checks
    soft_fail: true
    agents:
      machineType: n2-standard-2
      diskSizeGb: 105

  - command: .buildkite/scripts/steps/early_start_ci/cancel_non_gate_jobs_on_gate_failure.sh
    label: 'Early Start CI: cancel non-gate jobs (linting)'
    key: early_start_cancel_non_gate_jobs_linting
    if: "build.env('PR_CI_EARLY_START_ENABLED') == 'true'"
    allow_dependency_failure: true
    depends_on: linting
    soft_fail: true
    agents:
      machineType: n2-standard-2
      diskSizeGb: 105

  - command: .buildkite/scripts/steps/early_start_ci/cancel_non_gate_jobs_on_gate_failure.sh
    label: 'Early Start CI: cancel non-gate jobs (linting_with_types)'
    key: early_start_cancel_non_gate_jobs_linting_with_types
    if: "build.env('PR_CI_EARLY_START_ENABLED') == 'true'"
    allow_dependency_failure: true
    depends_on: linting_with_types
    soft_fail: true
    agents:
      machineType: n2-standard-2
      diskSizeGb: 105

  - command: .buildkite/scripts/steps/early_start_ci/cancel_non_gate_jobs_on_gate_failure.sh
    label: 'Early Start CI: cancel non-gate jobs (check_types)'
    key: early_start_cancel_non_gate_jobs_check_types
    if: "build.env('PR_CI_EARLY_START_ENABLED') == 'true'"
    allow_dependency_failure: true
    depends_on: check_types
    soft_fail: true
    agents:
      machineType: n2-standard-2
      diskSizeGb: 105

  - command: .buildkite/scripts/steps/early_start_ci/cancel_non_gate_jobs_on_gate_failure.sh
    label: 'Early Start CI: cancel non-gate jobs (check_oas_snapshot)'
    key: early_start_cancel_non_gate_jobs_check_oas_snapshot
    if: "build.env('PR_CI_EARLY_START_ENABLED') == 'true'"
    allow_dependency_failure: true
    depends_on: check_oas_snapshot
    soft_fail: true
    agents:
      machineType: n2-standard-2
      diskSizeGb: 105

  - wait

  - command: .buildkite/scripts/steps/ci_stats_ready.sh
    label: Mark CI Stats as ready
    agents:
      machineType: n2-standard-2
    timeout_in_minutes: 10
    depends_on:
      - build
      - build_api_docs
    retry:
      automatic:
        - exit_status: '*'
          limit: 1

  - command: .buildkite/scripts/steps/api_docs/build_api_docs.sh
    label: 'Build API Docs'
    agents:
      machineType: n2-highmem-4
      preemptible: true
      spotZones: us-central1-f,us-central1-c,us-central1-a
      diskSizeGb: 105
    key: build_api_docs
    timeout_in_minutes: 90
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3
