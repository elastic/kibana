env:
  KIBANA_BUILD_ID: 018366bf-8d5a-4d91-881c-344c76e9ff72

steps:
  - label: 'ğŸ‘¨â€ğŸ”§ Pre-Build'
    command: .buildkite/scripts/lifecycle/pre_build.sh
    agents:
      queue: kibana-default

  - wait

  - label: 'ğŸ’ª Performance Tests with Playwright config'
    command: .buildkite/scripts/steps/functional/performance_playwright.sh
    key: tests
    agents:
      queue: n2-16-spot
    timeout_in_minutes: 60
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3
        - exit_status: '*'
          limit: 1

  - label: 'ğŸš¢ Performance Tests dataset extraction for scalability benchmarking'
    command: .buildkite/scripts/steps/functional/scalability_dataset_extraction.sh
    agents:
      queue: n2-2
    depends_on: tests

  - label: 'ğŸ“ˆ Report performance metrics to ci-stats'
    command: .buildkite/scripts/steps/functional/report_performance_metrics.sh
    agents:
      queue: n2-2
    depends_on: tests

  - wait: ~
    continue_on_failure: true

  - label: 'ğŸ¦¸ Post-Build'
    command: .buildkite/scripts/lifecycle/post_build.sh
    agents:
      queue: kibana-default
