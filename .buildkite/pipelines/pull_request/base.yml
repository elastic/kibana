steps:
  - command: .buildkite/scripts/lifecycle/pre_build.sh
    label: Pre-Build
    timeout_in_minutes: 10
    agents:
      queue: kibana-default

  - wait

  - command: .buildkite/scripts/steps/test/jest.sh
    label: 'Jest Tests c2-4'
    parallelism: 8
    agents:
      queue: c2-4
    timeout_in_minutes: 90
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3

  - command: .buildkite/scripts/steps/test/jest.sh
    label: 'Jest Tests n2-6'
    parallelism: 8
    agents:
      queue: ci-group-6
    timeout_in_minutes: 90
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3

  - command: .buildkite/scripts/steps/test/jest.sh
    label: 'Jest Tests c2-8'
    parallelism: 8
    agents:
      queue: c2-8
    timeout_in_minutes: 90
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3
