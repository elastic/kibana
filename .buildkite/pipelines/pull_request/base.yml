steps:
  - command: .buildkite/scripts/steps/bazel_cache/test.sh
    label: Bootstrap
    timeout_in_minutes: 20
    agents:
      queue: n2-4-spot

  - wait

  - command: .buildkite/scripts/steps/bazel_cache/test_clean.sh
    label: Bootstrap with no local cache
    timeout_in_minutes: 20
    parallelism: 10
    agents:
      queue: n2-4-spot
