steps:
  - command: .buildkite/scripts/steps/functional/scout_ui_tests.sh
    label: 'Scout UI Tests'
    agents:
      machineType: n2-standard-4
      preemptible: true
    depends_on:
      - build
      - quick_checks
      - checks
      - linting
      - linting_with_types
      - check_types
      - check_oas_snapshot
    timeout_in_minutes: 30
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3
