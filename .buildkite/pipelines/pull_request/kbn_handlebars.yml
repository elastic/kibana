steps:
  - command: .buildkite/scripts/steps/test/kbn_handlebars.sh
    label: 'Check @kbn/handlebars for upstream differences'
    agents:
      machineType: n2-standard-2
      preemptible: true
      spotZones: us-central1-f,us-central1-c,us-central1-a
    depends_on:
      - build
      - quick_checks
      - checks
      - linting
      - linting_with_types
      - check_types
    timeout_in_minutes: 5
    retry:
      automatic:
        - exit_status: '*'
          limit: 1
