steps:
  - command: .buildkite/scripts/steps/functional/exploratory_view_plugin.sh
    label: 'Exploratory View @elastic/synthetics Tests'
    agents:
      queue: n2-4-spot
    depends_on: build
    timeout_in_minutes: 60
    artifact_paths:
      - 'x-pack/plugins/exploratory_view/e2e/.journeys/**/*'
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3
        - exit_status: '*'
          limit: 1
