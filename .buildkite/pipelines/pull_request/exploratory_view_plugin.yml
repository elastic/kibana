steps:
  - command: .buildkite/scripts/steps/functional/exploratory_view_plugin.sh
    label: 'Exploratory View @elastic/synthetics Tests'
    agents:
      machineType: n2-standard-4
      preemptible: true
      spotZones: us-central1-f,us-central1-c,us-central1-a
    depends_on:
      - build
      - quick_checks
      - checks
      - linting
      - linting_with_types
      - check_types
    timeout_in_minutes: 60
    artifact_paths:
      - 'x-pack/solutions/observability/plugins/exploratory_view/e2e/.journeys/**/*'
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3
        - exit_status: '*'
          limit: 1
