env:
  GITHUB_COMMIT_STATUS_ENABLED: 'true'
  GITHUB_COMMIT_STATUS_CONTEXT: 'buildkite/on-merge'
steps:
  - command: .buildkite/scripts/lifecycle/pre_build.sh
    label: Pre-Build
    timeout_in_minutes: 10
    agents:
      image: family/kibana-ubuntu-2404
      imageProject: elastic-images-prod
      provider: gcp
      machineType: n2-standard-2
    retry:
      automatic:
        - exit_status: '*'
          limit: 1
  - wait

  - command: .buildkite/scripts/steps/store_cache.sh
    label: Store Cache for build
    timeout_in_minutes: 10
    id: store_cache
    soft_fail: true
    depends_on:
      - terrazzo-initial-pipeline-upload
    agents:
      image: family/kibana-ubuntu-2404
      imageProject: elastic-images-prod
      provider: gcp
      machineType: n2-highcpu-8
      diskSizeGb: 95

  - command: .buildkite/scripts/steps/on_merge_build_and_metrics.sh
    label: Build Kibana Distribution
    agents:
      image: family/kibana-ubuntu-2404
      imageProject: elastic-images-prod
      provider: gcp
      machineType: n4d-standard-16
      diskType: hyperdisk-balanced
      preemptible: true
      spotZones: us-central1-c,us-central1-a
    key: build
    timeout_in_minutes: 60
    retry:
      automatic:
        - exit_status: '*'
          limit: 1

  - command: .buildkite/scripts/steps/quick_checks.sh
    label: 'Quick Checks'
    agents:
      image: family/kibana-ubuntu-2404
      imageProject: elastic-images-prod
      provider: gcp
      machineType: n4d-standard-8
      diskType: hyperdisk-balanced
      preemptible: true
      spotZones: us-central1-c,us-central1-a
      diskSizeGb: 105
    key: quick_checks
    timeout_in_minutes: 60
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3

  - command: .buildkite/scripts/steps/checks.sh
    label: 'Checks'
    agents:
      image: family/kibana-ubuntu-2404
      imageProject: elastic-images-prod
      provider: gcp
      machineType: n4d-standard-2
      diskType: hyperdisk-balanced
      preemptible: true
      spotZones: us-central1-c,us-central1-a
      diskSizeGb: 105
    key: checks
    timeout_in_minutes: 60
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3

  - command: .buildkite/scripts/steps/lint.sh
    label: 'Linting'
    agents:
      image: family/kibana-ubuntu-2404
      imageProject: elastic-images-prod
      provider: gcp
      machineType: n4d-standard-16
      diskType: hyperdisk-balanced
      preemptible: true
      spotZones: us-central1-c,us-central1-a
      diskSizeGb: 105
    key: linting
    timeout_in_minutes: 60
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3

  - command: .buildkite/scripts/steps/lint_with_types.sh
    label: 'Linting (with types)'
    agents:
      image: family/kibana-ubuntu-2404
      imageProject: elastic-images-prod
      provider: gcp
      machineType: n4d-standard-32
      diskType: hyperdisk-balanced
      preemptible: true
      spotZones: us-central1-c,us-central1-a
      diskSizeGb: 105
    key: linting_with_types
    timeout_in_minutes: 60
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3

  - command: .buildkite/scripts/steps/typecheck/check_types.sh
    label: 'Check Types'
    agents:
      image: family/kibana-ubuntu-2404
      imageProject: elastic-images-prod
      provider: gcp
      machineType: n4d-standard-4
      diskType: hyperdisk-balanced
      preemptible: true
      spotZones: us-central1-c,us-central1-a
      diskSizeGb: 105
    key: check_types
    timeout_in_minutes: 60
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3

  - command: .buildkite/scripts/steps/checks/capture_oas_snapshot.sh
    label: 'Check OAS Snapshot'
    agents:
      image: family/kibana-ubuntu-2404
      imageProject: elastic-images-prod
      provider: gcp
      machineType: n2-standard-4
      preemptible: true
      spotZones: us-central1-f,us-central1-c,us-central1-a
    key: check_oas_snapshot
    timeout_in_minutes: 60
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3

  - command: .buildkite/scripts/steps/on_merge_api_docs.sh
    label: Check Public API Docs
    key: public-api-docs
    agents:
      image: family/kibana-ubuntu-2404
      imageProject: elastic-images-prod
      provider: gcp
      machineType: n2-highmem-4
      preemptible: true
      spotZones: us-central1-f,us-central1-c,us-central1-a
      diskSizeGb: 105
    timeout_in_minutes: 80
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3
        - exit_status: '*'
          limit: 1

  - command: .buildkite/scripts/steps/ci_stats_ready.sh
    label: Mark CI Stats as ready
    agents:
      image: family/kibana-ubuntu-2404
      imageProject: elastic-images-prod
      provider: gcp
      machineType: n2-standard-2
      diskSizeGb: 105
    timeout_in_minutes: 10
    depends_on:
      - build
      - public-api-docs
    retry:
      automatic:
        - exit_status: '*'
          limit: 1

  - command: .buildkite/scripts/steps/test/pick_test_group_run_order.sh
    label: 'Pick Test Group Run Order'
    agents:
      image: family/kibana-ubuntu-2404
      imageProject: elastic-images-prod
      provider: gcp
      machineType: n2-standard-2
      diskSizeGb: 105
    timeout_in_minutes: 10
    env:
      JEST_UNIT_SCRIPT: '.buildkite/scripts/steps/test/jest.sh'
      JEST_INTEGRATION_SCRIPT: '.buildkite/scripts/steps/test/jest_integration.sh'
      JEST_CONFIGS_DEPS: 'build,quick_checks,checks,linting,linting_with_types,check_types'
      FTR_CONFIGS_SCRIPT: '.buildkite/scripts/steps/test/ftr_configs.sh'
      FTR_CONFIGS_DEPS: 'build,quick_checks,checks,linting,linting_with_types,check_types'
    retry:
      automatic:
        - exit_status: '*'
          limit: 1

  - command: .buildkite/scripts/steps/test/scout_test_run_builder.sh
    label: 'Scout Test Run Builder'
    agents:
      image: family/kibana-ubuntu-2404
      imageProject: elastic-images-prod
      provider: gcp
      machineType: n2d-standard-8
      diskSizeGb: 105
    key: build_scout_tests
    timeout_in_minutes: 20
    depends_on:
      - build
    env:
      SCOUT_CONFIGS_DEPS: 'build_scout_tests,quick_checks,checks,linting,linting_with_types,check_types'
      SCOUT_CONFIGS_SCRIPT: '.buildkite/scripts/steps/test/scout_configs.sh'
    retry:
      automatic:
        - exit_status: '*'
          limit: 1

  - label: 'Upload on-merge fanout'
    command: buildkite-agent pipeline upload .buildkite/pipelines/on_merge_fanout.yml
    agents:
      image: family/kibana-ubuntu-2404
      imageProject: elastic-images-prod
      provider: gcp
      machineType: n2-standard-2
    timeout_in_minutes: 10
    retry:
      automatic:
        - exit_status: '*'
          limit: 1

  - command: '.buildkite/scripts/steps/functional/on_merge_unsupported_ftrs.sh'
    label: Trigger unsupported ftr tests
    timeout_in_minutes: 10
    agents:
      image: family/kibana-ubuntu-2404
      imageProject: elastic-images-prod
      provider: gcp
      machineType: n2-standard-2
    depends_on:
      - build
      - quick_checks
      - checks
      - linting
      - linting_with_types
      - check_types

  - command: .buildkite/scripts/steps/storybooks/build_and_upload.sh
    label: 'Build Storybooks'
    agents:
      image: family/kibana-ubuntu-2404
      imageProject: elastic-images-prod
      provider: gcp
      machineType: n2-standard-8
      preemptible: true
      spotZones: us-central1-f,us-central1-c,us-central1-a
    key: storybooks
    depends_on:
      - build
      - quick_checks
      - checks
      - linting
      - linting_with_types
      - check_types
    timeout_in_minutes: 80
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3

  - command: .buildkite/scripts/steps/openapi_publishing/publish_oas_docs.sh
    label: 'Publish OAS docs to bump.sh'
    agents:
      image: family/kibana-ubuntu-2404
      imageProject: elastic-images-prod
      provider: gcp
      machineType: n2-standard-2
      preemptible: true
      spotZones: us-central1-f,us-central1-c,us-central1-a
    depends_on:
      - build
      - quick_checks
      - checks
      - linting
      - linting_with_types
      - check_types
    timeout_in_minutes: 60
    soft_fail: true
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3

  - command: .buildkite/scripts/steps/archive_so_migration_snapshot.sh target/plugin_so_types_snapshot.json
    label: 'Extract Saved Object migration plugin types'
    agents:
      image: family/kibana-ubuntu-2404
      imageProject: elastic-images-prod
      provider: gcp
      machineType: n2-standard-4
      preemptible: true
      spotZones: us-central1-f,us-central1-c,us-central1-a
    artifact_paths: 'target/plugin_so_types_snapshot.json'
    depends_on:
      - build
      - quick_checks
      - checks
      - linting
      - linting_with_types
      - check_types
    timeout_in_minutes: 30
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3

  - wait: ~
    continue_on_failure: true

  - command: .buildkite/scripts/lifecycle/post_build.sh
    label: Post-Build
    timeout_in_minutes: 10
    agents:
      image: family/kibana-ubuntu-2404
      imageProject: elastic-images-prod
      provider: gcp
      machineType: n2-standard-2

  - wait

  - command: '.buildkite/scripts/steps/artifacts/docker_image_trigger.sh'
    label: Trigger container image build
    timeout_in_minutes: 10
    agents:
      image: family/kibana-ubuntu-2404
      imageProject: elastic-images-prod
      provider: gcp
      machineType: n2-standard-2
