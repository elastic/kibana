steps:
  - label: '👨‍🔧 Pre-Build'
    command: .buildkite/scripts/lifecycle/pre_build.sh
    agents:
      image: family/kibana-ubuntu-2004
      imageProject: elastic-images-prod
      provider: gcp
      machineType: n2-standard-2

  - wait

  - label: '🧑‍🏭 Fetch The Latest Existing Kibana Distribution and Plugins'
    command: .buildkite/scripts/steps/performance/get_kibana_build.sh
    agents:
      image: family/kibana-ubuntu-2004
      imageProject: elastic-images-prod
      provider: gcp
      machineType: c2-standard-16
    key: build

  - label: '💪 Performance Tests with Playwright config'
    commands:
      - export COMMIT_HASH=$(buildkite-agent meta-data get "commit-hash")
      - git checkout $COMMIT_HASH
      - .buildkite/scripts/steps/functional/performance_playwright.sh
    env:
      PERFORMANCE_ENABLE_TELEMETRY: true
    agents:
      queue: kb-static-ubuntu
    depends_on: build
    key: tests
    timeout_in_minutes: 90

  - label: '📈 Report performance metrics to ci-stats'
    command: .buildkite/scripts/steps/functional/report_performance_metrics.sh
    agents:
      image: family/kibana-ubuntu-2004
      imageProject: elastic-images-prod
      provider: gcp
      localSsds: 1
      localSsdInterface: nvme
      machineType: n2-standard-2
    depends_on: tests

  - wait: ~
    continue_on_failure: true

  - label: '🦸 Post-Build'
    command: .buildkite/scripts/lifecycle/post_build.sh
    agents:
      image: family/kibana-ubuntu-2004
      imageProject: elastic-images-prod
      provider: gcp
      machineType: n2-standard-2
