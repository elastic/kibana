env:
  MY_VAR: SomeValue

steps:
  - command: .buildkite/scripts/lifecycle/pre_build.sh
    label: Pre-Build
    timeout_in_minutes: 10
    agents:
      queue: kibana-default

  - wait

  - command: 'ts-node .buildkite/scripts/steps/gh_labels.ts BUILDKITE_MESSAGE'
    label: Grab GH Labels by parsing a pre-existing env var
    agents:
      queue: kibana-default
    timeout_in_minutes: 10
    retry:
      automatic:
        - exit_status: '*'
          limit: 1

