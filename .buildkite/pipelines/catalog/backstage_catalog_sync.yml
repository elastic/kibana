# ==============================================================
# Backstage Catalog Sync Pipeline
# ==============================================================
# Pipeline: Sync Kibana packages to elastic/catalog-info (Backstage)
# Description: Scans Kibana packages and updates catalog-info repo with Backstage component YAMLs.
# Trigger: when PR merged to main branch
# ==============================================================
#

steps:
  - label: ':gear: Generate catalog components from Kibana packages'
    key: generate_components
    commands:
      - set -euo pipefail
      - git clone https://x-access-token:${GITHUB_TOKEN}@github.com/elastic/kibana-package-catalog.git ../kibana-package-catalog # clone kibana-package-catalog outside of kibana folder
      - rm -rf ../kibana-package-catalog/packages # clean old entries
      - mkdir -p ../kibana-package-catalog/packages # ensure dir exists
      - ts-node .buildkite/pipelines/catalog/generate_kibana_catalog_components.ts # generate new entries in ../kibana-packages-catalog/packages
      - ts-node .buildkite/pipelines/catalog/compare-and-commit-catalog-changes.ts # compare, commit, and create/update PR in catalog-info repo
    agents:
      image: family/kibana-ubuntu-2404
      imageProject: elastic-images-prod
      provider: gcp
      machineType: n2-standard-4
      preemptible: true
