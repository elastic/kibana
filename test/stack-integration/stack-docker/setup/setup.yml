version: "3.6"
services:
  setup:
    build: .
    working_dir: "${PWD}"
    cap_add: ['SYS_ADMIN']
    environment:
      - "PWD=${PWD}"
      - "ELASTIC_PASSWORD"
      - "ELASTIC_VERSION"
      - "TAG"
      - "COMPOSE_PROJECT_NAME=stack-docker"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "${PWD}:${PWD}"
    entrypoint: ["/bin/bash", "-c"]
    command: ["./scripts/setup.sh"]