<!DOCTYPE html>
<html>
<head>

    <script type="text/javascript" src="js/ext/jquery.js"></script>
    <script type="text/javascript" src="js/ext/underscore.js"></script>
    <script type="text/javascript" src="js/ext/template.js"></script>
    <script type="text/javascript" src="js/ext/backbone.js"></script>
    <script type="text/javascript" src="js/ext/backbone.localStorage.js"></script>
    <script type="text/javascript" src="js/todos.js" ></script>
    
    <script type="text/javascript" src="../vendor/qunit.js"></script>
    <link rel="stylesheet" type="text/css" href="../vendor/qunit.css">

    <script type="text/javascript" src="js/ext/sinon-1.3.1.js"></script>
    <script type="text/javascript" src="js/ext/sinon-qunit-1.0.0.js"></script>

    <script type="text/javascript" src="js/koans/aboutModels.js"></script>

</head>
<body>
    <h1>Backbone Koans</h1>

    <h1 id="qunit-header">QUnit Test Suite</h1>  
    <h2 id="qunit-banner"></h2>  
    <div id="qunit-testrunner-toolbar"></div>  
    <h2 id="qunit-userAgent"></h2>  
    <ol id="qunit-tests"></ol>  
    <div id="qunit-fixture">
    </div>
    
    <script type="text/javascript">
    
    $(document).ready(function(evt) {
        _.extend(TodoList.prototype, {
            localStorage: new Store('koans-todos')
        });
  
    });
    </script>
