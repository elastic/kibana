- name: start elasticsearch
  hosts: es
  tasks:
    - name: install elasticsearch from local file
      become: yes
      apt:
        deb: /packages/elasticsearch-8.0.0-SNAPSHOT-amd64.deb
    - name: copy elasticsearch configuration
      become: yes
      copy:
        src: ./files/elasticsearch.yml
        dest: /etc/elasticsearch/elasticsearch.yml
    - name: start elasticsearch
      become: yes
      systemd:
        state: started
        name: elasticsearch
        daemon-reload: yes
    - wait_for: host=localhost port=9200 timeout=60
