- name: load kibana
  become: yes
  docker_image:
    name: kibana
    load_path: /packages/kibana-{{ kibana_version }}-docker-image.tar.gz
    timeout: 300
    source: load
    state: present

- name: start kibana
  become: yes
  docker_container:
    name: kibana
    image: docker.elastic.co/kibana/kibana:{{ kibana_version }}
    network_mode: host
    env:
      SERVER_HOST: 0.0.0.0
      ELASTICSEARCH_HOSTS: http://192.168.50.1:9200
      ELASTICSEARCH_USERNAME: "{{ elasticsearch_username }}"
      ELASTICSEARCH_PASSWORD: "{{ elasticsearch_password }}"
