- name: find docker image
  find:
    paths: /packages/
    patterns: kibana-ubi-fips-[0-9]*-docker-image.tar.gz
  register: kibana_fips

- name: load image
  become: yes
  docker_image:
    name: "{{ kibana_fips.files[0].path | basename| regex_replace('kibana-(.*)-docker-image.tar.gz', 'docker.elastic.co/kibana-ci/kibana-\\1') }}"
    load_path: '{{ kibana_fips.files[0].path }}'
    timeout: 300
    source: load
    state: present

- name: start kibana
  become: yes
  docker_container:
    name: kibana
    image: "{{ kibana_fips.files[0].path | basename| regex_replace('kibana-(.*)-docker-image.tar.gz', 'docker.elastic.co/kibana/kibana-\\1') }}"
    network_mode: host
    env:
      SERVER_HOST: 0.0.0.0
      ELASTICSEARCH_HOSTS: http://192.168.56.1:9200
      ELASTICSEARCH_USERNAME: '{{ elasticsearch_username }}'
      ELASTICSEARCH_PASSWORD: '{{ elasticsearch_password }}'
      XPACK_REPORTING_CAPTURE_BROWSER_CHROMIUM_DISABLESANDBOX: 'true'
