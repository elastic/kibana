server.host: 0.0.0.0

elasticsearch.hosts: http://192.168.56.1:9200
elasticsearch.username: "{{ elasticsearch_username }}"
elasticsearch.password: "{{ elasticsearch_password }}"

pid.file: /run/kibana/kibana.pid
logging:
  appenders:
    file:
      type: file
      fileName: /var/log/kibana/kibana.log
      layout:
        type: json
  root:
    appenders:
      - default
      - file
