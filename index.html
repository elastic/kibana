<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en" id="ng-app"> <![endif]-->
<!--[if IE 7]> <html class="no-js lt-ie9 lt-ie8" lang="en" id="ng-app"> <![endif]-->
<!--[if IE 8]> <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]> ><! <![endif]-->
<html class="no-js" lang="en">
  <!-- <![endif] -->
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="Search based application built using ElasticSearch, elastic.js, and Angular.js" name="description">
    <meta content="width=device-width" name="viewport">
    <title>Kibana 3</title>
    <link href="common/css/normalize.min.css" rel="stylesheet">
    <link href="common/css/bootstrap.dark.min.css" rel="stylesheet">
    <link href="common/css/animate.min.css" rel="stylesheet">
    <link href="common/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="common/css/font-awesome.min.css" rel="stylesheet">
    <link href="common/css/main.css" rel="stylesheet">
    <link href="common/css/elasticjs.css" rel="stylesheet">
    <link href="common/css/timepicker.css" rel="stylesheet">
    <!-- project dependency libs -->
    <script src="common/lib/LAB.min.js"></script>
    <script src="common/lib/underscore.min.js"></script>
    <script src="common/lib/settings.js"></script>
    <script src="config.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-cloak="" ng-controller="DashCtrl">
    <div class="alert alert-{{alert.severity}} span12" ng-repeat="alert in global_alert" style="position: fixed;top:2px;opacity:0.9;z-index:8000">
      <button class="close" ng-click="clear_alert(alert)" type="button">&times;</button>
      <strong>{{alert.title}}</strong>
      <span ng-bind-html-unsafe="alert.text"></span>
      <div class="pull-right small">{{$index + 1}} alert(s)</div>
    </div>
    <div class="navbar navbar-static-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <p class="navbar-text pull-right">
            <small>
              <strong>Kibana 3</strong>
              <small>milestone 2</small>
            </small>
          </p>
          <span class="brand">{{dashboards.title}}</span>
          <div class="brand">
            <i bs-modal="'partials/dasheditor.html'" class="icon-cog pointer" ng-show="dashboards.editable"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid main">
      <div class="row-fluid">
        <div ng-view=""></div>
      </div>
    </div>
  </body>
</html>
