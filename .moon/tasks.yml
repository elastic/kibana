$schema: https://moonrepo.dev/schemas/tasks.json

fileGroups:
  "globalTsConfigs":
    - "/tsconfig.json"
    - "/tsconfig.base.json"
    - "/tsconfig.browser.json"

tasks:
  regenerate-moon-config:
    script: |
      node scripts/regenerate_moon_projects.js --update --filter $MOON_PROJECT_ID
    options:
      runFromWorkspaceRoot: true
      cache: false
