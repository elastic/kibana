$schema: https://moonrepo.dev/schemas/tasks.json

fileGroups:
  "globalTsConfigs":
    - "/tsconfig.json"
    - "/tsconfig.base.json"
    - "/tsconfig.browser.json"

tasks:
  env: # prints env variables in the context of a moon project
    script: 'env'
    options:
      cache: false
  source:
    script: "echo source-check at $MOON_PROJECT_ID@$MOON_TASK_HASH"
    inputs:
      - "@group(src)"
