# Changelog Configuration
# This file configures the valid values for changelog fields.
# Place this file as `changelog.yml` in the `docs/` directory

# Available types for changelog entries
# available_types:
#   - breaking-change
#   - bug-fix
#   - deprecation
#   - docs
#   - enhancement
#   - feature
#   - known-issue
#   - regression
#   - security
#   - other

# Available subtypes for breaking changes
# available_subtypes:
#   - api
#   - behavioral
#   - configuration
#   - dependency
#   - subscription
#   - plugin
#   - security
#   - other

# Available lifecycle values
# available_lifecycles:
#   - preview
#   - beta
#   - ga

# Available areas (optional - if not specified, all areas are allowed)
available_areas:
  - Alerting
  - Beats management
  - Canvas
  - Code
  - Dashboards and Visualizations
  - Data ingestion and Fleet
  - Discover
  - Elastic Observability solution
  - Elastic Security solution
  - ES|QL
  - Kibana Platform
  - Kibana Security
  - Kibana UI
  - Logstash
  - Machine learning
  - Management
  - Maps
  - Monitoring
  - Operations
  - Platform
  - QA
  - Querying and filtering
  - Reporting
  - Search
  - Sharing

  # Add more areas as needed

# Available products (optional - if not specified, all products are allowed)
available_products:
  - kibana
  - cloud-serverless
  # Add more products as needed

# GitHub label mappings (optional - used when --pr option is specified)
# Maps GitHub PR labels to changelog type values
# When a PR has a label that matches a key, the corresponding type value is used
label_to_type:
  "release_note:breaking": breaking-change
  "release_note:fix": bug-fix
  "release_note:deprecation": deprecation
  # ">docs": docs
  # "documentation": docs
  "release_note:enhancement": enhancement
  # ">enhancement": enhancement
  "release_note:feature": feature
  # "type:known": known-issue
  # ">regression": regression
  # "type:security": security
  # "type:other": other

