    settings:

      - setting: map.regionmap
        # id:
        description: |
          Specifies additional vector layers for use in [Region Map](docs-content://explore-analyze/visualize/maps/maps-getting-started.md) visualizations. Each layer object points to an external vector file that contains a geojson FeatureCollection. The file must use the [WGS84 coordinate reference system](https://en.wikipedia.org/wiki/World_Geodetic_System) and only include polygons. If the file is hosted on a separate domain from Kibana, the server needs to be CORS-enabled so Kibana can download the file.
        # state: deprecated/hidden/tech-preview
        # deprecation_details: ""
        # note: ""
        # tip: ""
        # warning: ""
        # important: ""
        datatype: string
        # default:
        # options:
        #   - option:
        #     description: ""
        # type: static/dynamic
        applies_to:
          deployment:
            self: all
            ess: all
        example: |
          The following example shows a valid regionmap configuration.

          ```yaml
          map.regionmap:
            includeElasticMapsService: false
            layers:
              - name: "Departments of France"
                url: "http://my.cors.enabled.server.org/france_departements.geojson"
                attribution:   "INRAP"
                fields:
                  - name: "department"
                    description: "Full department name"
                  - name: "INSEE"
                    description: "INSEE numeric identifier"
          ```

      - setting: map.regionmap.includeElasticMapsService
        # id:
        description: |
          Turns on or off whether layers from the Elastic Maps Service should be included in the vector layer option list. Supported on Elastic Cloud Enterprise. By turning this off, only the layers that are configured here will be included.
        # state: deprecated/hidden/tech-preview
        # deprecation_details: ""
        # note: ""
        # tip: ""
        # warning: ""
        # important: ""
        datatype: bool
        default: true
        # options:
        #   - option:
        #     description: ""
        # type: static/dynamic
        applies_to:
          deployment:
            self: all
            ess: all
         # example: |

