openapi: 3.0.3
info:
  contact:
    name: Kibana Team
  description: >
    **Technical preview**  

    This functionality is in technical preview and may be changed or removed in
    a future release.

    Elastic will work to fix any issues, but features in technical preview are
    not subject to the support SLA of official GA features.


    The Kibana REST APIs for Elastic serverless enable you to manage resources

    such as connectors, data views, and saved objects. The API calls are

    stateless. Each request that you make happens in isolation from other calls

    and must include all of the necessary information for Kibana to fulfill the

    request. API requests return JSON output, which is a format that is

    machine-readable and works well for automation.


    To interact with Kibana APIs, use the following operations:


    - GET: Fetches the information.

    - POST: Adds new information.

    - PUT: Updates the existing information.

    - DELETE: Removes the information.


    You can prepend any Kibana API endpoint with `kbn:` and run the request in

    **Dev Tools â†’ Console**. For example:


    ```

    GET kbn:/api/data_views

    ```
  license:
    name: Attribution-NonCommercial-NoDerivatives 4.0 International
    url: 'https://creativecommons.org/licenses/by-nc-nd/4.0/'
  title: Kibana Serverless APIs
  version: 1.0.2
  x-feedbackLink:
    label: Feedback
    url: >-
      https://github.com/elastic/docs-content/issues/new?assignees=&labels=feedback%2Ccommunity&projects=&template=api-feedback.yaml&title=%5BFeedback%5D%3A+
servers:
  - url: 'http://{kibana_host}:{port}'
    variables:
      kibana_host:
        default: localhost
      port:
        default: '5601'
  - url: 'http://localhost:5622'
  - url: 'https://{kibanaUrl}'
    variables:
      kibanaUrl:
        default: 'localhost:5601'
  - url: 'https://{kibana_url}'
    variables:
      kibana_url:
        default: 'localhost:5601'
  - url: /
  - description: Public and supported Fleet API
    url: 'http://KIBANA_HOST:5601/api/fleet'
  - description: local
    url: 'http://localhost:5601'
paths:
  /agent_download_sources:
    get:
      operationId: get-download-sources
      responses:
        '200':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              schema:
                type: object
                properties:
                  items:
                    items:
                      $ref: '#/components/schemas/Fleet_download_sources'
                    type: array
                  page:
                    type: integer
                  perPage:
                    type: integer
                  total:
                    type: integer
          description: OK
        '400':
          $ref: '#/components/responses/Fleet_error'
      summary: List agent binary download sources
      tags:
        - Elastic Agent binary download sources
    post:
      operationId: post-download-sources
      requestBody:
        content:
          application/json; Elastic-Api-Version=2023-10-31:
            schema:
              type: object
              properties:
                host:
                  type: string
                id:
                  type: string
                is_default:
                  type: boolean
                name:
                  type: string
              required:
                - name
                - host
                - is_default
      responses:
        '200':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              schema:
                type: object
                properties:
                  item:
                    $ref: '#/components/schemas/Fleet_download_sources'
          description: OK
        '400':
          $ref: '#/components/responses/Fleet_error'
      summary: Create agent binary download source
      tags:
        - Elastic Agent binary download sources
  '/agent_download_sources/{sourceId}':
    delete:
      operationId: delete-download-source
      parameters:
        - $ref: '#/components/parameters/Fleet_kbn_xsrf'
      responses:
        '200':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              schema:
                type: object
                properties:
                  id:
                    type: string
                required:
                  - id
          description: OK
        '400':
          $ref: '#/components/responses/Fleet_error'
      summary: Delete agent binary download source by ID
      tags:
        - Elastic Agent binary download sources
    get:
      operationId: get-one-download-source
      responses:
        '200':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              schema:
                type: object
                properties:
                  item:
                    $ref: '#/components/schemas/Fleet_download_sources'
                required:
                  - item
          description: OK
        '400':
          $ref: '#/components/responses/Fleet_error'
      summary: Get agent binary download source by ID
      tags:
        - Elastic Agent binary download sources
    parameters:
      - in: path
        name: sourceId
        required: true
        schema:
          type: string
    put:
      operationId: update-download-source
      parameters:
        - $ref: '#/components/parameters/Fleet_kbn_xsrf'
      requestBody:
        content:
          application/json; Elastic-Api-Version=2023-10-31:
            schema:
              type: object
              properties:
                host:
                  type: string
                is_default:
                  type: boolean
                name:
                  type: string
              required:
                - name
                - is_default
                - host
      responses:
        '200':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              schema:
                type: object
                properties:
                  item:
                    $ref: '#/components/schemas/Fleet_download_sources'
                required:
                  - item
          description: OK
        '400':
          $ref: '#/components/responses/Fleet_error'
      summary: Update agent binary download source by ID
      tags:
        - Elastic Agent binary download sources
  /agent_policies:
    get:
      description: ''
      operationId: agent-policy-list
      parameters:
        - $ref: '#/components/parameters/Fleet_page_size'
        - $ref: '#/components/parameters/Fleet_page_index'
        - $ref: '#/components/parameters/Fleet_kuery'
        - description: >-
            When set to true, retrieve the related package policies for each
            agent policy.
          in: query
          name: full
          schema:
            type: boolean
        - description: >-
            When set to true, do not count how many agents are in the agent
            policy, this can improve performance if you are searching over a
            large number of agent policies. The "agents" property will always be
            0 if set to true.
          in: query
          name: noAgentCount
          schema:
            type: boolean
      responses:
        '200':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              schema:
                type: object
                properties:
                  items:
                    items:
                      $ref: '#/components/schemas/Fleet_agent_policy'
                    type: array
                  page:
                    type: number
                  perPage:
                    type: number
                  total:
                    type: number
                required:
                  - items
                  - total
                  - page
                  - perPage
          description: OK
        '400':
          $ref: '#/components/responses/Fleet_error'
      summary: List agent policies
      tags:
        - Elastic Agent policies
    post:
      operationId: create-agent-policy
      parameters:
        - $ref: '#/components/parameters/Fleet_kbn_xsrf'
      requestBody:
        content:
          application/json; Elastic-Api-Version=2023-10-31:
            schema:
              $ref: '#/components/schemas/Fleet_agent_policy_create_request'
      responses:
        '200':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              schema:
                type: object
                properties:
                  item:
                    $ref: '#/components/schemas/Fleet_agent_policy'
          description: OK
        '400':
          $ref: '#/components/responses/Fleet_error'
      summary: Create agent policy
      tags:
        - Elastic Agent policies
  /agent_policies/_bulk_get:
    post:
      operationId: bulk-get-agent-policies
      parameters: []
      requestBody:
        content:
          application/json; Elastic-Api-Version=2023-10-31:
            schema:
              type: object
              properties:
                full:
                  description: get full policies with package policies populated
                  type: boolean
                ids:
                  description: list of agent policy ids
                  items:
                    type: string
                  type: array
                ignoreMissing:
                  type: boolean
              required:
                - ids
      responses:
        '200':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              schema:
                type: object
                properties:
                  items:
                    items:
                      $ref: '#/components/schemas/Fleet_agent_policy'
                    type: array
                required:
                  - items
          description: OK
        '400':
          $ref: '#/components/responses/Fleet_error'
      summary: Bulk get agent policies
      tags:
        - Elastic Agent policies
  '/agent_policies/{agentPolicyId}':
    get:
      description: Get one agent policy
      operationId: agent-policy-info
      parameters: []
      responses:
        '200':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              schema:
                type: object
                properties:
                  item:
                    $ref: '#/components/schemas/Fleet_agent_policy'
                required:
                  - item
          description: OK
        '400':
          $ref: '#/components/responses/Fleet_error'
      summary: Get agent policy by ID
      tags:
        - Elastic Agent policies
    parameters:
      - in: path
        name: agentPolicyId
        required: true
        schema:
          type: string
    put:
      operationId: update-agent-policy
      parameters:
        - $ref: '#/components/parameters/Fleet_kbn_xsrf'
      requestBody:
        content:
          application/json; Elastic-Api-Version=2023-10-31:
            schema:
              $ref: '#/components/schemas/Fleet_agent_policy_update_request'
      responses:
        '200':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              schema:
                type: object
                properties:
                  item:
                    $ref: '#/components/schemas/Fleet_agent_policy'
                required:
                  - item
          description: OK
        '400':
          $ref: '#/components/responses/Fleet_error'
      summary: Update agent policy by ID
      tags:
        - Elastic Agent policies
  '/agent_policies/{agentPolicyId}/copy':
    parameters:
      - in: path
        name: agentPolicyId
        required: true
        schema:
          type: string
    post:
      operationId: agent-policy-copy
      parameters:
        - $ref: '#/components/parameters/Fleet_kbn_xsrf'
      requestBody:
        content:
          application/json; Elastic-Api-Version=2023-10-31:
            schema:
              type: object
              properties:
                description:
                  type: string
                name:
                  type: string
              required:
                - name
        description: ''
      responses:
        '200':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              schema:
                type: object
                properties:
                  item:
                    $ref: '#/components/schemas/Fleet_agent_policy'
                required:
                  - item
          description: OK
        '400':
          $ref: '#/components/responses/Fleet_error'
      summary: Copy agent policy by ID
      tags:
        - Elastic Agent policies
  '/agent_policies/{agentPolicyId}/download':
    get:
      operationId: agent-policy-download
      responses:
        '200':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              schema:
                type: object
                properties:
                  item:
                    type: string
          description: OK
        '400':
          $ref: '#/components/responses/Fleet_error'
      summary: Download agent policy by ID
      tags:
        - Elastic Agent policies
    parameters:
      - in: path
        name: agentPolicyId
        required: true
        schema:
          type: string
      - in: query
        name: download
        required: false
        schema:
          type: string
      - in: query
        name: standalone
        required: false
        schema:
          type: string
      - in: query
        name: kubernetes
        required: false
        schema:
          type: string
  '/agent_policies/{agentPolicyId}/full':
    get:
      operationId: agent-policy-full
      responses:
        '200':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              schema:
                type: object
                properties:
                  item:
                    oneOf:
                      - type: string
                      - $ref: '#/components/schemas/Fleet_agent_policy_full'
          description: OK
        '400':
          $ref: '#/components/responses/Fleet_error'
      summary: Get full agent policy by ID
      tags:
        - Elastic Agent policies
    parameters:
      - in: path
        name: agentPolicyId
        required: true
        schema:
          type: string
      - in: query
        name: download
        required: false
        schema:
          type: string
      - in: query
        name: standalone
        required: false
        schema:
          type: string
      - in: query
        name: kubernetes
        required: false
        schema:
          type: string
  /agent_policies/delete:
    parameters: []
    post:
      operationId: delete-agent-policy
      parameters:
        - $ref: '#/components/parameters/Fleet_kbn_xsrf'
      requestBody:
        content:
          application/json; Elastic-Api-Version=2023-10-31:
            schema:
              type: object
              properties:
                agentPolicyId:
                  type: string
                force:
                  description: >-
                    bypass validation checks that can prevent agent policy
                    deletion
                  type: boolean
              required:
                - agentPolicyId
      responses:
        '200':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  success:
                    type: boolean
                required:
                  - id
                  - success
          description: OK
        '400':
          $ref: '#/components/responses/Fleet_error'
      summary: Delete agent policy by ID
      tags:
        - Elastic Agent policies
  /agent_status:
    get:
      operationId: get-agent-status
      parameters:
        - in: query
          name: policyId
          required: false
          schema:
            type: string
        - deprecated: true
          in: query
          name: kuery
          required: false
          schema:
            type: string
      responses:
        '200':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              schema:
                type: object
                properties:
                  active:
                    type: integer
                  all:
                    type: integer
                  error:
                    type: integer
                  events:
                    type: integer
                  inactive:
                    type: integer
                  offline:
                    type: integer
                  online:
                    type: integer
                  other:
                    type: integer
                  total:
                    deprecated: true
                    type: integer
                  unenrolled:
                    type: integer
                  updating:
                    type: integer
                required:
                  - active
                  - all
                  - error
                  - events
                  - inactive
                  - offline
                  - online
                  - other
                  - total
                  - updating
          description: OK
        '400':
          $ref: '#/components/responses/Fleet_error'
      summary: Get agent status summary
      tags:
        - Elastic Agent status
  /agent_status/data:
    get:
      operationId: get-agent-data
      parameters:
        - in: query
          name: agentsIds
          required: true
          schema:
            items:
              type: string
            type: array
      responses:
        '200':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              schema:
                type: object
                properties:
                  items:
                    items:
                      additionalProperties:
                        type: object
                        properties:
                          data:
                            type: boolean
                      type: object
                    type: array
          description: OK
        '400':
          $ref: '#/components/responses/Fleet_error'
      summary: Get incoming agent data
      tags:
        - Elastic Agent status
  /agent-status:
    get:
      deprecated: true
      operationId: get-agent-status-deprecated
      parameters:
        - in: query
          name: policyId
          required: false
          schema:
            type: string
      responses:
        '200':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              schema:
                type: object
                properties:
                  error:
                    type: integer
                  events:
                    type: integer
                  inactive:
                    type: integer
                  offline:
                    type: integer
                  online:
                    type: integer
                  other:
                    type: integer
                  total:
                    type: integer
                  updating:
                    type: integer
                required:
                  - error
                  - events
                  - inactive
                  - offline
                  - online
                  - other
                  - total
                  - updating
          description: OK
        '400':
          $ref: '#/components/responses/Fleet_error'
      summary: Get agent status summary
      tags:
        - Elastic Agent status
  /agents:
    get:
      operationId: get-agents
      parameters:
        - $ref: '#/components/parameters/Fleet_page_size'
        - $ref: '#/components/parameters/Fleet_page_index'
        - $ref: '#/components/parameters/Fleet_kuery'
        - $ref: '#/components/parameters/Fleet_show_inactive'
        - $ref: '#/components/parameters/Fleet_show_upgradeable'
        - $ref: '#/components/parameters/Fleet_sort_field'
        - $ref: '#/components/parameters/Fleet_sort_order'
        - $ref: '#/components/parameters/Fleet_with_metrics'
        - in: query
          name: getStatusSummary
          required: false
          schema:
            type: boolean
      responses:
        '200':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              schema:
                $ref: '#/components/schemas/Fleet_get_agents_response'
          description: OK
        '400':
          $ref: '#/components/responses/Fleet_error'
      summary: List agents
      tags:
        - Elastic Agents
    post:
      operationId: get-agents-by-actions
      parameters:
        - $ref: '#/components/parameters/Fleet_kbn_xsrf'
      requestBody:
        content:
          application/json; Elastic-Api-Version=2023-10-31:
            schema:
              type: object
              properties:
                actionIds:
                  items:
                    type: string
                  type: array
              required:
                - policy_id
        required: true
      responses:
        '200':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              schema:
                $ref: '#/components/schemas/Fleet_agent_get_by_actions'
          description: OK
        '400':
          $ref: '#/components/responses/Fleet_error'
      summary: List agents by action ids
      tags:
        - Elastic Agents
  '/agents/{agentId}':
    delete:
      operationId: delete-agent
      parameters:
        - $ref: '#/components/parameters/Fleet_kbn_xsrf'
      responses:
        '200':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              schema:
                type: object
                properties:
                  action:
                    enum:
                      - deleted
                    type: string
                required:
                  - action
          description: OK
        '400':
          $ref: '#/components/responses/Fleet_error'
      summary: Delete agent by ID
      tags:
        - Elastic Agents
    get:
      operationId: get-agent
      parameters:
        - $ref: '#/components/parameters/Fleet_with_metrics'
      responses:
        '200':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              schema:
                type: object
                properties:
                  item:
                    $ref: '#/components/schemas/Fleet_agent'
                required:
                  - item
          description: OK
        '400':
          $ref: '#/components/responses/Fleet_error'
      summary: Get agent by ID
      tags:
        - Elastic Agents
    parameters:
      - in: path
        name: agentId
        required: true
        schema:
          type: string
    put:
      operationId: update-agent
      parameters:
        - $ref: '#/components/parameters/Fleet_kbn_xsrf'
      requestBody:
        content:
          application/json; Elastic-Api-Version=2023-10-31:
            schema:
              type: object
              properties:
                tags:
                  items:
                    type: string
                  type: array
                user_provided_metadata:
                  type: object
        required: true
      responses:
        '200':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              schema:
                type: object
                properties:
                  item:
                    $ref: '#/components/schemas/Fleet_agent'
                required:
                  - item
          description: OK
        '400':
          $ref: '#/components/responses/Fleet_error'
      summary: Update agent by ID
      tags:
        - Elastic Agents
  '/agents/{agentId}/actions':
    parameters:
      - in: path
        name: agentId
        required: true
        schema:
          type: string
    post:
      operationId: new-agent-action
      parameters:
        - $ref: '#/components/parameters/Fleet_kbn_xsrf'
      requestBody:
        content:
          application/json; Elastic-Api-Version=2023-10-31:
            schema:
              type: object
              properties:
                action:
                  $ref: '#/components/schemas/Fleet_agent_action'
        required: true
      responses:
        '200':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              schema:
                type: object
                properties:
                  body:
                    items:
                      type: number
                    type: array
                  headers:
                    type: string
                  statusCode:
                    type: number
          description: OK
        '400':
          $ref: '#/components/responses/Fleet_error'
      summary: Create agent action
      tags:
        - Elastic Agent actions
  '/agents/{agentId}/reassign':
    parameters:
      - in: path
        name: agentId
        required: true
        schema:
          type: string
    post:
      operationId: reassign-agent
      parameters:
        - $ref: '#/components/parameters/Fleet_kbn_xsrf'
      requestBody:
        content:
          application/json; Elastic-Api-Version=2023-10-31:
            schema:
              type: object
              properties:
                policy_id:
                  type: string
              required:
                - policy_id
        required: true
      responses:
        '200':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              schema:
                type: object
          description: OK
        '400':
          $ref: '#/components/responses/Fleet_error'
      summary: Reassign agent
      tags:
        - Elastic Agents
    put:
      deprecated: true
      operationId: reassign-agent-deprecated
      parameters:
        - $ref: '#/components/parameters/Fleet_kbn_xsrf'
      requestBody:
        content:
          application/json; Elastic-Api-Version=2023-10-31:
            schema:
              type: object
              properties:
                policy_id:
                  type: string
              required:
                - policy_id
        required: true
      responses:
        '200':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              schema:
                type: object
          description: OK
        '400':
          $ref: '#/components/responses/Fleet_error'
      summary: Reassign agent
      tags:
        - Elastic Agents
  '/agents/{agentId}/request_diagnostics':
    parameters:
      - in: path
        name: agentId
        required: true
        schema:
          type: string
    post:
      operationId: request-diagnostics-agent
      parameters:
        - $ref: '#/components/parameters/Fleet_kbn_xsrf'
      requestBody:
        content:
          application/json; Elastic-Api-Version=2023-10-31:
            schema:
              type: object
              properties:
                additional_metrics:
                  items:
                    oneOf:
                      - enum:
                          - CPU
                        type: string
                  type: array
      responses:
        '200':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              schema:
                type: object
                properties:
                  actionId:
                    type: string
          description: OK
        '400':
          $ref: '#/components/responses/Fleet_error'
      summary: Request agent diagnostics
      tags:
        - Elastic Agents
  '/agents/{agentId}/unenroll':
    parameters:
      - in: path
        name: agentId
        required: true
        schema:
          type: string
    post:
      operationId: unenroll-agent
      parameters:
        - $ref: '#/components/parameters/Fleet_kbn_xsrf'
      requestBody:
        content:
          application/json; Elastic-Api-Version=2023-10-31:
            schema:
              type: object
              properties:
                force:
                  type: boolean
                revoke:
                  type: boolean
      responses:
        '200':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              schema:
                type: object
          description: OK
        '400':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                  statusCode:
                    enum:
                      - 400
