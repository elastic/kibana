          description: >
            The port to connect to on the service provider. If the `service` is
            `elastic_cloud` (for Elastic Cloud notifications) or one of
            Nodemailer's well-known email service providers, this property is
            ignored. If `service` is `other`, this property must be defined.
          type: integer
        secure:
          description: >
            Specifies whether the connection to the service provider will use
            TLS. If the `service` is `elastic_cloud` (for Elastic Cloud
            notifications) or one of Nodemailer's well-known email service
            providers, this property is ignored.
          type: boolean
        service:
          description: |
            The name of the email service.
          type: string
          enum:
            - elastic_cloud
            - exchange_server
            - gmail
            - other
            - outlook365
            - ses
        tenantId:
          description: >
            The tenant identifier, which is part of OAuth 2.0 client credentials
            authentication, in GUID format. If `service` is `exchange_server`,
            this property is required.
          type: string
          nullable: true
    Connectors_secrets_properties_email:
      title: Connector secrets properties for an email connector
