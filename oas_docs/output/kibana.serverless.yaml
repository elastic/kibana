  - name: Elastic Agent actions
  - name: Elastic Agent binary download sources
  - name: Elastic Agent policies
  - name: Elastic Agent status
  - name: Elastic Agents
  - name: Elastic Package Manager (EPM)
  - name: Fleet enrollment API keys
