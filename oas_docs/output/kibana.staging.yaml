          schema:
            type: string
        - description: The page of objects to return.
          in: query
          name: page
          schema:
            type: integer
        - description: The number of objects to return per page.
          in: query
          name: per_page
          schema:
            type: integer
        - description: >-
            An Elasticsearch `simple_query_string` query that filters the
            objects in the response.
          in: query
          name: search
          schema:
            type: string
        - description: >-
            The fields to perform the `simple_query_string` parsed query
            against.
