    Alerting_rule_response_properties:
      title: Rule response properties
      type: object
      required:
        - actions
        - api_key_owner
        - consumer
        - created_at
        - created_by
        - enabled
        - execution_status
        - id
        - mute_all
        - muted_alert_ids
        - name
        - params
        - rule_type_id
        - schedule
        - tags
        - throttle
        - updated_at
        - updated_by
      properties:
        actions:
          $ref: '#/components/schemas/Alerting_actions'
        alert_delay:
          $ref: '#/components/schemas/Alerting_alert_delay'
        api_key_created_by_user:
          type: boolean
          description: >-
            Indicates whether the API key that is associated with the rule was
            created by the user.
          example: false
        api_key_owner:
          type: string
          description: >
            The owner of the API key that is associated with the rule and used
            to run background tasks.
          nullable: true
          example: elastic
        consumer:
          type: string
          description: >-
            The application or feature that owns the rule. For example,
            `alerts`, `apm`, `discover`, `infrastructure`, `logs`, `metrics`,
            `ml`, `monitoring`, `securitySolution`, `siem`, `stackAlerts`, or
            `uptime`.
          example: alerts
        created_at:
          type: string
          description: The date and time that the rule was created.
          format: date-time
          example: '2022-12-05T23:36:58.284Z'
        created_by:
          type: string
          description: The identifier for the user that created the rule.
          nullable: true
          example: elastic
        enabled:
          type: boolean
          description: Indicates whether the rule is currently enabled.
          example: true
        execution_status:
          type: object
          properties:
            last_duration:
              type: integer
              example: 55
            last_execution_date:
              type: string
              format: date-time
              example: '2022-12-06T00:13:43.890Z'
            status:
              type: string
              example: ok
        id:
          type: string
          description: The identifier for the rule.
          example: b530fed0-74f5-11ed-9801-35303b735aef
        last_run:
          type: object
          properties:
            alerts_count:
              type: object
              properties:
                active:
                  type: integer
                ignored:
                  type: integer
                new:
                  type: integer
                recovered:
                  type: integer
            outcome:
              type: string
              example: succeeded
            outcome_msg:
              type: array
              items:
                type: string
              nullable: true
            outcome_order:
              type: integer
            warning:
              type: string
              nullable: true
              example: null
        muted_alert_ids:
          type: array
          nullable: true
          items:
            type: string
        mute_all:
          type: boolean
          example: false
        name:
          type: string
          description: The name of the rule.
          example: cluster_health_rule
        next_run:
          type: string
          format: date-time
          nullable: true
          example: '2022-12-06T00:14:43.818Z'
        notify_when:
          type: string
          description: Indicates how often alerts generate actions.
          nullable: true
        params:
          type: object
          description: The parameters for the rule.
          additionalProperties: true
        revision:
          type: integer
          description: The rule revision number.
        rule_type_id:
          type: string
          description: >
            The identifier for the type of rule. For example, `.es-query`,
            `.index-threshold`, `logs.alert.document.count`,
            `monitoring_alert_cluster_health`, `siem.thresholdRule`, or
            `xpack.ml.anomaly_detection_alert`.
          example: monitoring_alert_cluster_health
        running:
          type: boolean
          description: Indicates whether the rule is running.
        schedule:
          $ref: '#/components/schemas/Alerting_schedule'
        scheduled_task_id:
          type: string
          example: b530fed0-74f5-11ed-9801-35303b735aef
        tags:
          $ref: '#/components/schemas/Alerting_tags'
        throttle:
          $ref: '#/components/schemas/Alerting_throttle'
        updated_at:
          type: string
          description: The date and time that the rule was updated most recently.
          example: '2022-12-05T23:36:58.284Z'
        updated_by:
          type: string
          description: The identifier for the user that updated this rule most recently.
          nullable: true
          example: elastic
