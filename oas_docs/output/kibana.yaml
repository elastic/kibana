      description: >
        The number of documents to pass to the configured actions when the
        threshold condition is met.
      type: integer
    Alerting_tags:
      default: []
      description: The tags for the rule.
      items:
        type: string
      type: array
    Alerting_termfield:
      description: >
        The names of up to four fields that are used for grouping the
        aggregation. This property is required when `groupBy` is `top`.
      oneOf:
        - type: string
        - items:
            type: string
          maxItems: 4
          type: array
    Alerting_termsize:
      description: >
        This property is required when `groupBy` is `top`. It specifies the
        number of groups to check against the threshold and therefore limits the
        number of alerts on high cardinality fields.
      type: integer
    Alerting_threshold:
      description: >
        The threshold value that is used with the `thresholdComparator`. If the
        `thresholdComparator` is `between` or `notBetween`, you must specify the
        boundary values.
      items:
        example: 4000
        type: integer
      type: array
    Alerting_thresholdcomparator:
      description: >-
        The comparison function for the threshold. For example, "is above", "is
        above or equals", "is below", "is below or equals", "is between", and
        "is not between".
      enum:
        - '>'
        - '>='
        - <
        - <=
        - between
        - notBetween
      example: '>'
      type: string
    Alerting_throttle:
      default: null
      deprecated: true
      description: >
        Deprecated in 8.13.0. Use the `throttle` property in the action
        `frequency` object instead. The throttle interval, which defines how
        often an alert generates repeated actions. NOTE: You cannot specify the
        throttle interval at both the rule and action level. If you set it at
        the rule level then update the rule in Kibana, it is automatically
        changed to use action-specific values.
      example: 10m
      nullable: true
      type: string
    Alerting_throttle_action:
      default: null
      description: >
        The throttle interval, which defines how often an alert generates
        repeated actions. It is specified in seconds, minutes, hours, or days
        and is applicable only if `notify_when` is set to `onThrottleInterval`.
        NOTE: You cannot specify the throttle interval at both the rule and
        action level. The recommended method is to set it for each action. If
        you set it at the rule level then update the rule in Kibana, it is
        automatically changed to use action-specific values.
      example: 10m
      nullable: true
      type: string
