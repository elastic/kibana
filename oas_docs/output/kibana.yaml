              type: string
              description: >
                The comparison function for the threshold. When `searchType` is
                `esqlQuery`, this property is required and must be set to ">".
                Since the `threshold` value must be `0`, the result is that an
                alert occurs whenever the query returns results.
              enum:
                - '>'
              example: '>'
