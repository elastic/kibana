      description: >
        A rule that runs a user-configured query, compares the number of matches
        to a configured threshold, and schedules actions to run when the
        threshold condition is met.  
      type: object
      required:
        - consumer
        - name
        - params
        - rule_type_id
        - schedule
      properties:
        actions:
          $ref: '#/components/schemas/Alerting_actions'
        alert_delay:
          $ref: '#/components/schemas/Alerting_alert_delay'
        consumer:
          $ref: '#/components/schemas/Alerting_consumer'
        enabled:
          $ref: '#/components/schemas/Alerting_enabled_rule'
        name:
          $ref: '#/components/schemas/Alerting_name_rule'
        notify_when:
          $ref: '#/components/schemas/Alerting_notify_when'
        params:
          $ref: '#/components/schemas/Alerting_params_es_query_rule'
        rule_type_id:
          type: string
          description: >-
            The ID of the rule type that you want to call when the rule is
            scheduled to run.
          enum:
            - .es-query
        schedule:
          $ref: '#/components/schemas/Alerting_schedule'
        tags:
          $ref: '#/components/schemas/Alerting_tags'
        throttle:
          $ref: '#/components/schemas/Alerting_throttle'
    Alerting_create_geo_containment_rule_request:
      title: Create tracking containment rule request
      description: >
        A rule that runs an Elasticsearch query over indices to determine
        whether any documents are currently contained within any boundaries from
        the specified boundary index. In the event that an entity is contained
        within a boundary, an alert may be generated.  
      type: object
      required:
        - consumer
        - name
        - params
        - rule_type_id
        - schedule
      properties:
        actions:
          $ref: '#/components/schemas/Alerting_actions'
        alert_delay:
          $ref: '#/components/schemas/Alerting_alert_delay'
        consumer:
          $ref: '#/components/schemas/Alerting_consumer'
        enabled:
          $ref: '#/components/schemas/Alerting_enabled_rule'
        name:
