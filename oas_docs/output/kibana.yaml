    Connectors_run_connector_params_message_email:
      title: Email connector parameters
      description: >
        Test an action that sends an email message. There must be at least one
        recipient in `to`, `cc`, or `bcc`.
      type: object
      anyOf:
        - required:
            - bcc
            - message
            - subject
        - required:
            - cc
            - message
            - subject
        - required:
            - to
            - message
            - subject
      properties:
        bcc:
          type: array
          items:
            type: string
          description: >
            A list of "blind carbon copy" email addresses. Addresses can be
            specified in `user@host-name` format or in name `<user@host-name>`
            format
        cc:
          type: array
          items:
            type: string
          description: >
            A list of "carbon copy" email addresses. Addresses can be specified
            in `user@host-name` format or in name `<user@host-name>` format 
        message:
          type: string
          description: The email message text. Markdown format is supported.
        subject:
          type: string
          description: The subject line of the email.
        to:
          type: array
          description: >
            A list of email addresses. Addresses can be specified in
            `user@host-name` format or in name `<user@host-name>` format.
          items:
            type: string
    Connectors_run_connector_params_message_serverlog:
      title: Server log connector parameters
      description: Test an action that writes an entry to the Kibana server log.
      type: object
      required:
        - message
      properties:
        level:
          type: string
          description: The log level of the message for server log connectors.
          enum:
            - debug
            - error
            - fatal
            - info
            - trace
            - warn
          default: info
        message:
          type: string
          description: The message for server log connectors.
    Connectors_run_connector_params_message_slack:
      title: Slack connector parameters
      description: >
        Test an action that sends a message to Slack. It is applicable only when
        the connector type is `.slack`.
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: >-
            The Slack message text, which cannot contain Markdown, images, or
            other advanced formatting.
    Connectors_run_connector_params_trigger_pagerduty:
      title: PagerDuty connector parameters
      description: Test an action that triggers a PagerDuty alert.
      type: object
      required:
        - eventAction
      properties:
        class:
          description: The class or type of the event.
          type: string
          example: cpu load
        component:
          description: >-
            The component of the source machine that is responsible for the
            event.
          type: string
          example: eth0
        customDetails:
          description: Additional details to add to the event.
          type: object
        dedupKey:
          description: >
            All actions sharing this key will be associated with the same
            PagerDuty alert. This value is used to correlate trigger and
            resolution.
          type: string
          maxLength: 255
        eventAction:
          description: The type of event.
          type: string
          enum:
            - trigger
        group:
          description: The logical grouping of components of a service.
          type: string
          example: app-stack
        links:
          description: A list of links to add to the event.
          type: array
          items:
            type: object
            properties:
              href:
                description: The URL for the link.
                type: string
              text:
                description: A plain text description of the purpose of the link.
                type: string
        severity:
          description: The severity of the event on the affected system.
          type: string
          enum:
            - critical
            - error
            - info
            - warning
          default: info
        source:
          description: >
            The affected system, such as a hostname or fully qualified domain
            name. Defaults to the Kibana saved object id of the action.
          type: string
        summary:
          description: A summery of the event.
          type: string
          maxLength: 1024
        timestamp:
          description: >-
            An ISO-8601 timestamp that indicates when the event was detected or
            generated.
          type: string
          format: date-time
    Connectors_run_connector_subaction_addevent:
