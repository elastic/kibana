                type: boolean
              throttle:
                $ref: '#/components/schemas/Alerting_throttle_action'
            required:
              - notify_when
              - summary
          group:
            description: >
              The group name, which affects when the action runs (for example,
              when the threshold is met or when the alert is recovered). Each
              rule type has a list of valid action group names. If you don't
              need to group actions, set to `default`.
            example: default
            type: string
          id:
            description: The identifier for the connector saved object.
            example: 9dca3e00-74f5-11ed-9801-35303b735aef
            type: string
          params:
            additionalProperties: true
            description: >-
              The parameters for the action, which are sent to the connector.
              The `params` are handled as Mustache templates and passed a
              default set of context.
            type: object
          uuid:
            description: A universally unique identifier (UUID) for the action.
            example: 1c7a1280-f28c-4e06-96b2-e4e5f05d1d61
            type: string
        required:
          - group
          - id
          - params
      nullable: true
      type: array
