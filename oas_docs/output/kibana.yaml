    Connectors_run_connector_subaction_closeincident:
      title: The closeIncident subaction
      type: object
      required:
        - subAction
        - subActionParams
      description: The `closeIncident` subaction for ServiceNow ITSM connectors.
      properties:
        subAction:
          type: string
          description: The action to test.
          enum:
            - closeIncident
        subActionParams:
          type: object
          required:
            - incident
          properties:
            incident:
              type: object
              anyOf:
                - required:
                    - correlation_id
                - required:
                    - externalId
              properties:
                correlation_id:
                  type: string
                  nullable: true
                  description: >
                    An identifier that is assigned to the incident when it is
                    created by the connector. NOTE: If you use the default value
                    and the rule generates multiple alerts that use the same
                    alert IDs, the latest open incident for this correlation ID
                    is closed unless you specify the external ID.
                  maxLength: 100
                  default: '{{rule.id}}:{{alert.id}}'
                externalId:
                  type: string
                  nullable: true
                  description: >-
                    The unique identifier (`incidentId`) for the incident in
                    ServiceNow.
    Connectors_run_connector_subaction_createalert:
      title: The createAlert subaction
      type: object
      required:
        - subAction
        - subActionParams
      description: The `createAlert` subaction for Opsgenie connectors.
      properties:
        subAction:
          type: string
          description: The action to test.
          enum:
            - createAlert
        subActionParams:
          type: object
          required:
            - message
          properties:
            actions:
              type: array
              description: The custom actions available to the alert.
              items:
                type: string
            alias:
              type: string
              description: The unique identifier used for alert deduplication in Opsgenie.
            description:
              type: string
              description: >-
                A description that provides detailed information about the
                alert.
            details:
              type: object
              description: The custom properties of the alert.
              additionalProperties: true
              example:
                key1: value1
                key2: value2
            entity:
              type: string
              description: >-
                The domain of the alert. For example, the application or server
                name.
            message:
              type: string
              description: The alert message.
            note:
              type: string
              description: Additional information for the alert.
            priority:
              type: string
              description: The priority level for the alert.
              enum:
                - P1
                - P2
                - P3
                - P4
                - P5
            responders:
              type: array
              description: >
                The entities to receive notifications about the alert. If `type`
                is `user`, either `id` or `username` is required. If `type` is
                `team`, either `id` or `name` is required.
              items:
                type: object
                properties:
                  id:
                    type: string
                    description: The identifier for the entity.
                  name:
                    type: string
                    description: The name of the entity.
                  type:
                    type: string
                    description: The type of responders, in this case `escalation`.
                    enum:
                      - escalation
                      - schedule
                      - team
                      - user
                  username:
                    type: string
                    description: A valid email address for the user.
            source:
              type: string
              description: The display name for the source of the alert.
            tags:
              type: array
              description: The tags for the alert.
              items:
                type: string
            user:
              type: string
              description: The display name for the owner.
            visibleTo:
              type: array
              description: >-
                The teams and users that the alert will be visible to without
                sending a notification. Only one of `id`, `name`, or `username`
                is required.
              items:
                type: object
                required:
                  - type
                properties:
                  id:
                    type: string
                    description: The identifier for the entity.
                  name:
                    type: string
                    description: The name of the entity.
                  type:
                    type: string
                    description: Valid values are `team` and `user`.
                    enum:
                      - team
                      - user
                  username:
                    type: string
                    description: >-
                      The user name. This property is required only when the
                      `type` is `user`.
