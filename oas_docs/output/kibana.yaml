        type: object
        properties:
          entries:
            items:
              type: object
              properties:
                field:
                  $ref: '#/components/schemas/Security_Detections_API_NonEmptyString'
                type:
                  enum:
                    - mapping
                  type: string
                value:
                  $ref: '#/components/schemas/Security_Detections_API_NonEmptyString'
              required:
                - field
                - type
                - value
            type: array
        required:
          - entries
      minItems: 1
      type: array
