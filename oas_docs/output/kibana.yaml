    Alerting_actions:
      default: []
      items:
        description: |
          An action that runs under defined conditions.
        type: object
        properties:
          alerts_filter:
            description: >
              Conditions that affect whether the action runs. If you specify
              multiple conditions, all conditions must be met for the action to
              run. For example, if an alert occurs within the specified time
              frame and matches the query, the action runs.
            type: object
            properties:
              query:
                description: >-
                  Defines a query filter that determines whether the action
                  runs.
                type: object
                properties:
                  filters:
                    items:
                      $ref: '#/components/schemas/Alerting_filter'
                    type: array
                  kql:
                    description: A filter written in Kibana Query Language (KQL).
                    type: string
              timeframe:
                description: Defines a period that limits whether the action runs.
                type: object
                properties:
                  days:
                    description: >-
                      Defines the days of the week that the action can run,
                      represented as an array of numbers. For example, `1`
                      represents Monday. An empty array is equivalent to
                      specifying all the days of the week.
                    example:
                      - 1
                      - 2
                      - 3
                      - 4
                      - 5
                    items:
                      type: integer
                    type: array
                  hours:
                    description: >
                      Defines the range of time in a day that the action can
                      run. If the `start` value is `00:00` and the `end` value
                      is `24:00`, actions be generated all day.
                    type: object
                    properties:
                      end:
                        description: >-
                          The end of the time frame in 24-hour notation
                          (`hh:mm`).
                        example: '17:00'
                        type: string
                      start:
                        description: >-
                          The start of the time frame in 24-hour notation
                          (`hh:mm`).
                        example: '08:00'
                        type: string
                  timezone:
                    description: >
                      The ISO time zone for the `hours` values. Values such as
                      `UTC` and `UTC+1` also work but lack built-in daylight
                      savings time support and are not recommended.
                    example: Europe/Madrid
                    type: string
          connector_type_id:
            description: >-
              The type of connector. This property appears in responses but
              cannot be set in requests.
            example: .server-log
            readOnly: true
            type: string
          frequency:
            description: >
              The properties that affect how often actions are generated. If the
              rule type supports setting `summary` to `true`, the action can be
              a summary of alerts at the specified notification interval.
              Otherwise, an action runs for each alert at the specified
              notification interval. NOTE: You cannot specify these parameters
              when `notify_when` or `throttle` are defined at the rule level.
