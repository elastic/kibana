components:
  schemas:
    core_status_response:
      type: object
      description: Kibana's operational status as well as a detailed breakdown of plugin statuses indication of various loads (like event loop utilization and network traffic) at time of request.
      properties:
        name:
          type: string
          description: Kibana instance name.
        uuid:
          type: string
          description: Unique, generated Kibana instance UUID. This UUID should persist even if the Kibana process restarts.
        version:
          type: object
          properties:
            number:
              type: string
              description: A semantic version number.
            build_hash:
              type: string
              description: A unique hash value representing the git commit of this Kibana build.
            build_number:
              type: number
              description: A monotonically increasing number, each subsequent build will have a higher number.
            build_snapshot:
              type: boolean
              description: Whether this build is a snapshot build.
            build_flavor:
              description: The build flavour determines configuration and behavior of Kibana. On premise users will almost always run the "traditional" flavour, while other flavours are reserved for Elastic-specific use cases.
              type: string
              enum:
                - serverless
                - traditional
            build_date:
              type: string
              description: The date and time of this build.
          additionalProperties: false
          required:
            - number
            - build_hash
            - build_number
            - build_snapshot
            - build_flavor
            - build_date
        status:
          type: object
          properties:
            overall:
              type: object
              properties:
                level:
                  description: Service status levels as human and machine readable values.
                  type: string
                  enum:
                    - available
                    - degraded
                    - unavailable
                    - critical
                summary:
                  type: string
                  description: A human readable summary of the service status.
                detail:
                  type: string
                  description: Human readable detail of the service status.
                documentationUrl:
                  type: string
                  description: A URL to further documentation regarding this service.
                meta:
                  type: object
                  description: An unstructured set of extra metadata about this service.
                  additionalProperties: {}
              additionalProperties: false
              required:
                - level
                - summary
                - meta
            core:
              type: object
              description: Statuses of core Kibana services.
              properties:
                elasticsearch:
                  type: object
                  properties:
                    level:
                      description: Service status levels as human and machine readable values.
                      type: string
                      enum:
                        - available
                        - degraded
                        - unavailable
                        - critical
                    summary:
                      type: string
                      description: A human readable summary of the service status.
                    detail:
                      type: string
                      description: Human readable detail of the service status.
                    documentationUrl:
                      type: string
                      description: A URL to further documentation regarding this service.
                    meta:
                      type: object
                      description: An unstructured set of extra metadata about this service.
                      additionalProperties: {}
                  additionalProperties: false
                  required:
                    - level
                    - summary
                    - meta
                http:
                  type: object
                  properties:
                    level:
                      description: Service status levels as human and machine readable values.
                      type: string
                      enum:
                        - available
                        - degraded
                        - unavailable
                        - critical
                    summary:
                      type: string
                      description: A human readable summary of the service status.
                    detail:
                      type: string
                      description: Human readable detail of the service status.
                    documentationUrl:
                      type: string
                      description: A URL to further documentation regarding this service.
                    meta:
                      type: object
                      description: An unstructured set of extra metadata about this service.
                      additionalProperties: {}
                  additionalProperties: false
                  required:
                    - level
                    - summary
                    - meta
                savedObjects:
                  type: object
                  properties:
                    level:
                      description: Service status levels as human and machine readable values.
                      type: string
                      enum:
                        - available
                        - degraded
                        - unavailable
                        - critical
                    summary:
                      type: string
                      description: A human readable summary of the service status.
                    detail:
                      type: string
                      description: Human readable detail of the service status.
                    documentationUrl:
                      type: string
                      description: A URL to further documentation regarding this service.
                    meta:
                      type: object
                      description: An unstructured set of extra metadata about this service.
                      additionalProperties: {}
                  additionalProperties: false
                  required:
                    - level
                    - summary
                    - meta
              additionalProperties: false
              required:
                - elasticsearch
                - savedObjects
            plugins:
              type: object
              description: A dynamic mapping of plugin ID to plugin status.
              additionalProperties:
                type: object
                properties:
                  level:
                    description: Service status levels as human and machine readable values.
                    type: string
                    enum:
                      - available
                      - degraded
                      - unavailable
                      - critical
                  summary:
                    type: string
                    description: A human readable summary of the service status.
                  detail:
                    type: string
                    description: Human readable detail of the service status.
                  documentationUrl:
                    type: string
                    description: A URL to further documentation regarding this service.
                  meta:
                    type: object
                    description: An unstructured set of extra metadata about this service.
                    additionalProperties: {}
                additionalProperties: false
                required:
                  - level
                  - summary
                  - meta
          additionalProperties: false
          required:
            - overall
            - core
            - plugins
        metrics:
          type: object
          description: Metric groups collected by Kibana.
          properties:
            elasticsearch_client:
              type: object
              description: Current network metrics of Kibana's Elasticsearch client.
              properties:
                totalActiveSockets:
                  type: number
                  description: Count of network sockets currently in use.
                totalIdleSockets:
                  type: number
                  description: Count of network sockets currently idle.
                totalQueuedRequests:
                  type: number
                  description: Count of requests not yet assigned to sockets.
              additionalProperties: false
              required:
                - totalActiveSockets
                - totalIdleSockets
                - totalQueuedRequests
            last_updated:
              type: string
              description: The time metrics were collected.
            collection_interval_in_millis:
              type: number
              description: The interval at which metrics should be collected.
          additionalProperties: false
          required:
            - elasticsearch_client
            - last_updated
            - collection_interval_in_millis
      additionalProperties: false
      required:
        - name
        - uuid
        - version
        - status
        - metrics
    core_status_redactedResponse:
      type: object
      description: A minimal representation of Kibana's operational status.
      properties:
        status:
          type: object
          properties:
            overall:
              type: object
              properties:
                level:
                  description: Service status levels as human and machine readable values.
                  type: string
                  enum:
                    - available
                    - degraded
                    - unavailable
                    - critical
              additionalProperties: false
              required:
                - level
          additionalProperties: false
          required:
            - overall
      additionalProperties: false
      required:
        - status
