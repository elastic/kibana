    Connectors_run_connector_params_trigger_pagerduty:
      description: Test an action that triggers a PagerDuty alert.
      properties:
        class:
          description: The class or type of the event.
          example: cpu load
          type: string
        component:
          description: >-
            The component of the source machine that is responsible for the
            event.
          example: eth0
          type: string
        customDetails:
          description: Additional details to add to the event.
          type: object
        dedupKey:
          description: >
            All actions sharing this key will be associated with the same
            PagerDuty alert. This value is used to correlate trigger and
            resolution.
          maxLength: 255
          type: string
        eventAction:
          description: The type of event.
          enum:
            - trigger
          type: string
        group:
          description: The logical grouping of components of a service.
          example: app-stack
          type: string
        links:
          description: A list of links to add to the event.
          items:
            type: object
            properties:
              href:
                description: The URL for the link.
                type: string
              text:
                description: A plain text description of the purpose of the link.
                type: string
          type: array
        severity:
          default: info
          description: The severity of the event on the affected system.
          enum:
            - critical
            - error
            - info
            - warning
          type: string
        source:
          description: >
            The affected system, such as a hostname or fully qualified domain
            name. Defaults to the Kibana saved object id of the action.
          type: string
        summary:
          description: A summery of the event.
          maxLength: 1024
          type: string
        timestamp:
          description: >-
            An ISO-8601 timestamp that indicates when the event was detected or
            generated.
          format: date-time
          type: string
      required:
        - eventAction
      title: PagerDuty connector parameters
      type: object
    Connectors_run_connector_request:
      description: The properties vary depending on the connector type.
      properties:
        params:
          oneOf:
            - $ref: >-
                #/components/schemas/Connectors_run_connector_params_acknowledge_resolve_pagerduty
            - $ref: '#/components/schemas/Connectors_run_connector_params_documents'
            - $ref: >-
                #/components/schemas/Connectors_run_connector_params_message_email
            - $ref: >-
                #/components/schemas/Connectors_run_connector_params_message_serverlog
            - $ref: >-
                #/components/schemas/Connectors_run_connector_params_message_slack
            - $ref: >-
                #/components/schemas/Connectors_run_connector_params_trigger_pagerduty
            - description: Test an action that involves a subaction.
              discriminator:
                mapping:
                  addEvent: >-
                    #/components/schemas/Connectors_run_connector_subaction_addevent
                  closeAlert: >-
                    #/components/schemas/Connectors_run_connector_subaction_closealert
                  closeIncident: >-
                    #/components/schemas/Connectors_run_connector_subaction_closeincident
                  createAlert: >-
                    #/components/schemas/Connectors_run_connector_subaction_createalert
                  fieldsByIssueType: >-
                    #/components/schemas/Connectors_run_connector_subaction_fieldsbyissuetype
                  getChoices: >-
                    #/components/schemas/Connectors_run_connector_subaction_getchoices
                  getFields: >-
                    #/components/schemas/Connectors_run_connector_subaction_getfields
                  getIncident: >-
                    #/components/schemas/Connectors_run_connector_subaction_getincident
                  issue: >-
                    #/components/schemas/Connectors_run_connector_subaction_issue
                  issues: >-
                    #/components/schemas/Connectors_run_connector_subaction_issues
                  issueTypes: >-
                    #/components/schemas/Connectors_run_connector_subaction_issuetypes
                  pushToService: >-
                    #/components/schemas/Connectors_run_connector_subaction_pushtoservice
                propertyName: subAction
              oneOf:
                - $ref: >-
                    #/components/schemas/Connectors_run_connector_subaction_addevent
                - $ref: >-
                    #/components/schemas/Connectors_run_connector_subaction_closealert
                - $ref: >-
                    #/components/schemas/Connectors_run_connector_subaction_closeincident
                - $ref: >-
                    #/components/schemas/Connectors_run_connector_subaction_createalert
                - $ref: >-
                    #/components/schemas/Connectors_run_connector_subaction_fieldsbyissuetype
                - $ref: >-
                    #/components/schemas/Connectors_run_connector_subaction_getchoices
                - $ref: >-
                    #/components/schemas/Connectors_run_connector_subaction_getfields
                - $ref: >-
                    #/components/schemas/Connectors_run_connector_subaction_getincident
                - $ref: >-
                    #/components/schemas/Connectors_run_connector_subaction_issue
                - $ref: >-
                    #/components/schemas/Connectors_run_connector_subaction_issues
                - $ref: >-
                    #/components/schemas/Connectors_run_connector_subaction_issuetypes
                - $ref: >-
                    #/components/schemas/Connectors_run_connector_subaction_postmessage
                - $ref: >-
                    #/components/schemas/Connectors_run_connector_subaction_pushtoservice
                - $ref: >-
                    #/components/schemas/Connectors_run_connector_subaction_validchannelid
              title: Subaction parameters
      required:
        - params
      title: Run connector request body properties
      type: object
    Connectors_run_connector_subaction_addevent:
      description: The `addEvent` subaction for ServiceNow ITOM connectors.
      title: The addEvent subaction
      type: object
      properties:
        subAction:
          description: The action to test.
          enum:
            - addEvent
          type: string
        subActionParams:
          description: The set of configuration properties for the action.
          type: object
          properties:
            additional_info:
              description: Additional information about the event.
              type: string
            description:
              description: The details about the event.
              type: string
            event_class:
              description: A specific instance of the source.
              type: string
            message_key:
              description: >-
                All actions sharing this key are associated with the same
                ServiceNow alert. The default value is `<rule ID>:<alert
                instance ID>`.
              type: string
            metric_name:
              description: The name of the metric.
              type: string
            node:
              description: The host that the event was triggered for.
              type: string
            resource:
              description: The name of the resource.
              type: string
            severity:
              description: The severity of the event.
              type: string
            source:
              description: The name of the event source type.
              type: string
            time_of_event:
              description: The time of the event.
              type: string
            type:
              description: The type of event.
              type: string
      required:
        - subAction
    Connectors_run_connector_subaction_closealert:
      description: The `closeAlert` subaction for Opsgenie connectors.
      title: The closeAlert subaction
      type: object
      properties:
        subAction:
          description: The action to test.
          enum:
            - closeAlert
          type: string
        subActionParams:
          type: object
          properties:
            alias:
              description: >-
                The unique identifier used for alert deduplication in Opsgenie.
                The alias must match the value used when creating the alert.
              type: string
            note:
              description: Additional information for the alert.
              type: string
            source:
              description: The display name for the source of the alert.
              type: string
            user:
              description: The display name for the owner.
              type: string
          required:
            - alias
      required:
        - subAction
        - subActionParams
    Connectors_run_connector_subaction_closeincident:
      description: The `closeIncident` subaction for ServiceNow ITSM connectors.
      title: The closeIncident subaction
      type: object
      properties:
        subAction:
          description: The action to test.
          enum:
            - closeIncident
          type: string
        subActionParams:
          type: object
          properties:
            incident:
              anyOf:
                - required:
                    - correlation_id
                - required:
                    - externalId
              type: object
              properties:
                correlation_id:
                  default: '{{rule.id}}:{{alert.id}}'
                  description: >
                    An identifier that is assigned to the incident when it is
                    created by the connector. NOTE: If you use the default value
                    and the rule generates multiple alerts that use the same
                    alert IDs, the latest open incident for this correlation ID
                    is closed unless you specify the external ID.
                  maxLength: 100
                  nullable: true
                  type: string
                externalId:
                  description: >-
                    The unique identifier (`incidentId`) for the incident in
                    ServiceNow.
                  nullable: true
                  type: string
          required:
            - incident
      required:
        - subAction
        - subActionParams
    Connectors_run_connector_subaction_createalert:
      description: The `createAlert` subaction for Opsgenie connectors.
      title: The createAlert subaction
      type: object
      properties:
        subAction:
          description: The action to test.
          enum:
            - createAlert
          type: string
        subActionParams:
          type: object
          properties:
            actions:
              description: The custom actions available to the alert.
              items:
                type: string
              type: array
            alias:
              description: The unique identifier used for alert deduplication in Opsgenie.
              type: string
            description:
              description: >-
                A description that provides detailed information about the
                alert.
              type: string
            details:
              additionalProperties: true
              description: The custom properties of the alert.
              example:
                key1: value1
                key2: value2
              type: object
            entity:
              description: >-
                The domain of the alert. For example, the application or server
                name.
              type: string
            message:
              description: The alert message.
              type: string
            note:
              description: Additional information for the alert.
              type: string
            priority:
              description: The priority level for the alert.
              enum:
                - P1
                - P2
                - P3
                - P4
                - P5
              type: string
            responders:
              description: >
                The entities to receive notifications about the alert. If `type`
                is `user`, either `id` or `username` is required. If `type` is
                `team`, either `id` or `name` is required.
              items:
                type: object
                properties:
                  id:
                    description: The identifier for the entity.
                    type: string
                  name:
                    description: The name of the entity.
                    type: string
                  type:
                    description: 'The type of responders, in this case `escalation`.'
                    enum:
                      - escalation
                      - schedule
                      - team
                      - user
                    type: string
                  username:
                    description: A valid email address for the user.
                    type: string
              type: array
            source:
              description: The display name for the source of the alert.
              type: string
            tags:
              description: The tags for the alert.
              items:
                type: string
              type: array
            user:
              description: The display name for the owner.
              type: string
            visibleTo:
              description: >-
                The teams and users that the alert will be visible to without
                sending a notification. Only one of `id`, `name`, or `username`
                is required.
              items:
                type: object
                properties:
                  id:
                    description: The identifier for the entity.
                    type: string
                  name:
                    description: The name of the entity.
                    type: string
                  type:
                    description: Valid values are `team` and `user`.
                    enum:
                      - team
                      - user
                    type: string
                  username:
                    description: >-
                      The user name. This property is required only when the
                      `type` is `user`.
                    type: string
                required:
                  - type
              type: array
          required:
            - message
      required:
        - subAction
        - subActionParams
    Connectors_run_connector_subaction_fieldsbyissuetype:
      description: The `fieldsByIssueType` subaction for Jira connectors.
