            resolution.
          maxLength: 255
          type: string
        eventAction:
          description: The type of event.
          enum:
            - trigger
          type: string
        group:
          description: The logical grouping of components of a service.
          example: app-stack
          type: string
        links:
          description: A list of links to add to the event.
          items:
            type: object
            properties:
              href:
                description: The URL for the link.
                type: string
              text:
                description: A plain text description of the purpose of the link.
                type: string
          type: array
        severity:
          default: info
          description: The severity of the event on the affected system.
          enum:
            - critical
            - error
            - info
            - warning
          type: string
        source:
          description: >
            The affected system, such as a hostname or fully qualified domain
            name. Defaults to the Kibana saved object id of the action.
          type: string
        summary:
          description: A summery of the event.
          maxLength: 1024
          type: string
        timestamp:
          description: >-
            An ISO-8601 timestamp that indicates when the event was detected or
            generated.
          format: date-time
          type: string
      required:
        - eventAction
      title: PagerDuty connector parameters
      type: object
    Connectors_run_connector_request:
      description: The properties vary depending on the connector type.
      properties:
        params:
          oneOf:
            - $ref: >-
                #/components/schemas/Connectors_run_connector_params_acknowledge_resolve_pagerduty
            - $ref: '#/components/schemas/Connectors_run_connector_params_documents'
            - $ref: >-
                #/components/schemas/Connectors_run_connector_params_message_email
            - $ref: >-
                #/components/schemas/Connectors_run_connector_params_message_serverlog
            - $ref: >-
                #/components/schemas/Connectors_run_connector_params_message_slack
            - $ref: >-
                #/components/schemas/Connectors_run_connector_params_trigger_pagerduty
            - description: Test an action that involves a subaction.
              discriminator:
                mapping:
                  addEvent: >-
                    #/components/schemas/Connectors_run_connector_subaction_addevent
                  closeAlert: >-
                    #/components/schemas/Connectors_run_connector_subaction_closealert
                  closeIncident: >-
                    #/components/schemas/Connectors_run_connector_subaction_closeincident
                  createAlert: >-
                    #/components/schemas/Connectors_run_connector_subaction_createalert
                  fieldsByIssueType: >-
                    #/components/schemas/Connectors_run_connector_subaction_fieldsbyissuetype
                  getChoices: >-
                    #/components/schemas/Connectors_run_connector_subaction_getchoices
                  getFields: >-
                    #/components/schemas/Connectors_run_connector_subaction_getfields
                  getIncident: >-
                    #/components/schemas/Connectors_run_connector_subaction_getincident
                  issue: >-
                    #/components/schemas/Connectors_run_connector_subaction_issue
                  issues: >-
                    #/components/schemas/Connectors_run_connector_subaction_issues
                  issueTypes: >-
                    #/components/schemas/Connectors_run_connector_subaction_issuetypes
                  pushToService: >-
                    #/components/schemas/Connectors_run_connector_subaction_pushtoservice
                propertyName: subAction
              oneOf:
                - $ref: >-
                    #/components/schemas/Connectors_run_connector_subaction_addevent
                - $ref: >-
                    #/components/schemas/Connectors_run_connector_subaction_closealert
                - $ref: >-
                    #/components/schemas/Connectors_run_connector_subaction_closeincident
                - $ref: >-
                    #/components/schemas/Connectors_run_connector_subaction_createalert
                - $ref: >-
                    #/components/schemas/Connectors_run_connector_subaction_fieldsbyissuetype
                - $ref: >-
                    #/components/schemas/Connectors_run_connector_subaction_getchoices
                - $ref: >-
                    #/components/schemas/Connectors_run_connector_subaction_getfields
                - $ref: >-
                    #/components/schemas/Connectors_run_connector_subaction_getincident
                - $ref: >-
                    #/components/schemas/Connectors_run_connector_subaction_issue
                - $ref: >-
                    #/components/schemas/Connectors_run_connector_subaction_issues
                - $ref: >-
                    #/components/schemas/Connectors_run_connector_subaction_issuetypes
                - $ref: >-
                    #/components/schemas/Connectors_run_connector_subaction_postmessage
                - $ref: >-
                    #/components/schemas/Connectors_run_connector_subaction_pushtoservice
                - $ref: >-
                    #/components/schemas/Connectors_run_connector_subaction_validchannelid
              title: Subaction parameters
      required:
        - params
      title: Run connector request body properties
      type: object
