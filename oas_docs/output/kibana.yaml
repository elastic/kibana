        - required:
            - cc
            - message
            - subject
        - required:
            - to
            - message
            - subject
      description: >
        Test an action that sends an email message. There must be at least one
        recipient in `to`, `cc`, or `bcc`.
      properties:
        bcc:
          description: >
            A list of "blind carbon copy" email addresses. Addresses can be
            specified in `user@host-name` format or in name `<user@host-name>`
            format
          items:
            type: string
          type: array
        cc:
          description: >
            A list of "carbon copy" email addresses. Addresses can be specified
            in `user@host-name` format or in name `<user@host-name>` format 
          items:
            type: string
          type: array
        message:
          description: The email message text. Markdown format is supported.
          type: string
        subject:
          description: The subject line of the email.
          type: string
        to:
          description: >
            A list of email addresses. Addresses can be specified in
            `user@host-name` format or in name `<user@host-name>` format.
          items:
            type: string
          type: array
      title: Email connector parameters
      type: object
