      title: Create anomaly detection rule request
      description: >
        A rule that checks if the anomaly detection job results contain
        anomalies that match the rule conditions. 
      type: object
      required:
        - consumer
        - name
        - params
        - rule_type_id
        - schedule
      properties:
        actions:
          $ref: '#/components/schemas/Alerting_actions'
        alert_delay:
          $ref: '#/components/schemas/Alerting_alert_delay'
        consumer:
          $ref: '#/components/schemas/Alerting_consumer'
        enabled:
          $ref: '#/components/schemas/Alerting_enabled_rule'
        name:
          $ref: '#/components/schemas/Alerting_name_rule'
        notify_when:
          $ref: '#/components/schemas/Alerting_notify_when'
        params:
          type: object
          description: The parameters for an anomaly detection rule.
          additionalProperties: true
        rule_type_id:
          type: string
          description: >-
            The ID of the rule type that you want to call when the rule is
            scheduled to run.
          enum:
            - xpack.ml.anomaly_detection_alert
        schedule:
          $ref: '#/components/schemas/Alerting_schedule'
        tags:
          $ref: '#/components/schemas/Alerting_tags'
        throttle:
          $ref: '#/components/schemas/Alerting_throttle'
    Alerting_create_anomaly_detection_jobs_health_rule_request:
      title: Create anomaly detection jobs health rule request
      description: >
        An rule that monitors job health and alerts if an operational issue
        occurred that may prevent the job from detecting anomalies.
      type: object
      required:
        - consumer
        - name
        - params
        - rule_type_id
        - schedule
      properties:
        actions:
          $ref: '#/components/schemas/Alerting_actions'
        alert_delay:
          $ref: '#/components/schemas/Alerting_alert_delay'
        consumer:
          $ref: '#/components/schemas/Alerting_consumer'
        enabled:
          $ref: '#/components/schemas/Alerting_enabled_rule'
        name:
          $ref: '#/components/schemas/Alerting_name_rule'
        notify_when:
          $ref: '#/components/schemas/Alerting_notify_when'
        params:
          type: object
          description: The parameters for an anomaly detection jobs health rule.
          additionalProperties: true
        rule_type_id:
          type: string
          description: >-
