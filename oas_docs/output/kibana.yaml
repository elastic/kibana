          description: >
            If `true`, a user name and password must be provided for login type
            authentication.
          type: boolean
        headers:
          description: A set of key-value pairs sent as headers with the request.
          nullable: true
          type: object
        method:
          default: post
          description: |
            The HTTP request method, either `post` or `put`.
          enum:
            - post
            - put
          type: string
        url:
          description: >
            The request URL. If you are using the `xpack.actions.allowedHosts`
            setting, add the hostname to the allowed hosts.
          type: string
