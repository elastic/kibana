                                description: Indicates seconds of the day to recur.
                                type: number
                              type: array
                            bysetpos:
                              items:
                                description: >-
                                  A positive or negative integer affecting the
                                  nth day of the month. For example, -2 combined
                                  with `byweekday` of FR is 2nd to last Friday
                                  of the month. It is recommended to not set
                                  this manually and just use `byweekday`.
                                type: number
                              type: array
                            byweekday:
                              items:
                                anyOf:
                                  - type: string
                                  - type: number
                                description: >-
                                  Indicates the days of the week to recur or
                                  else nth-day-of-month strings. For example,
                                  "+2TU" second Tuesday of month, "-1FR" last
                                  Friday of the month, which are internally
                                  converted to a `byweekday/bysetpos`
                                  combination.
                              type: array
                            byweekno:
                              items:
                                description: Indicates number of the week hours to recur.
                                type: number
                              type: array
                            byyearday:
                              items:
                                description: >-
                                  Indicates the days of the year that this rule
                                  should recur.
                                type: number
                              type: array
                            count:
                              description: >-
                                Number of times the rule should recur until it
                                stops.
                              type: number
                            dtstart:
                              description: >-
                                Rule start date in Coordinated Universal Time
                                (UTC).
                              type: string
                            freq:
                              description: >-
                                Indicates frequency of the rule. Options are
                                YEARLY, MONTHLY, WEEKLY, DAILY.
                              enum:
                                - 0
                                - 1
                                - 2
                                - 3
                                - 4
                                - 5
                                - 6
                              type: integer
                            interval:
                              description: >-
                                Indicates the interval of frequency. For
                                example, 1 and YEARLY is every 1 year, 2 and
                                WEEKLY is every 2 weeks.
                              type: number
                            tzid:
                              description: Indicates timezone abbreviation.
                              type: string
                            until:
                              description: Recur the rule until this date.
                              type: string
                            wkst:
                              description: Indicates the start of week, defaults to Monday.
                              enum:
                                - MO
                                - TU
                                - WE
                                - TH
                                - FR
                                - SA
                                - SU
                              type: string
                          required:
                            - dtstart
                            - tzid
                          type: object
                        skipRecurrences:
                          items:
                            description: Skips recurrence of rule on this date.
                            type: string
                          type: array
                      required:
                        - duration
                        - rRule
                      type: object
                    type: array
                  tags:
                    items:
                      description: The tags for the rule.
                      type: string
                    type: array
                  throttle:
                    anyOf:
                      - deprecated: true
                        description: >-
                          Deprecated in 8.13.0. Use the `throttle` property in
                          the action `frequency` object instead. The throttle
                          interval, which defines how often an alert generates
                          repeated actions. NOTE: You cannot specify the
                          throttle interval at both the rule and action level.
                          If you set it at the rule level then update the rule
                          in Kibana, it is automatically changed to use
                          action-specific values.
                        type: string
                      - enum: []
                        nullable: true
                  updated_at:
                    description: The date and time that the rule was updated most recently.
                    type: string
                  updated_by:
                    anyOf:
                      - description: >-
                          The identifier for the user that updated this rule
                          most recently.
                        type: string
                      - enum: []
                        nullable: true
                  view_in_app_relative_url:
                    anyOf:
                      - description: Relative URL to view rule in the app.
                        type: string
                      - enum: []
                        nullable: true
                required:
                  - id
                  - enabled
                  - name
                  - tags
                  - rule_type_id
                  - consumer
                  - schedule
                  - actions
                  - params
                  - created_at
                  - updated_at
                  - mute_all
                  - muted_alert_ids
                  - execution_status
                  - revision
                type: object
          description: Indicates a successful call.
      summary: Get information about rules
      tags:
        - alerting
      security:
        - Kibana_HTTP_APIs_basicAuth: []
  /api/status:
    get:
      operationId: '%2Fapi%2Fstatus#0'
      parameters:
        - description: The version of the API to use
          in: header
          name: elastic-api-version
          schema:
            default: '2023-10-31'
            enum:
              - '2023-10-31'
            type: string
        - description: Set to "true" to get the response in v7 format.
          in: query
          name: v7format
          required: false
          schema:
            type: boolean
        - description: Set to "true" to get the response in v8 format.
          in: query
          name: v8format
          required: false
          schema:
            type: boolean
      responses:
        '200':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/Kibana_HTTP_APIs_core_status_response'
                  - $ref: >-
                      #/components/schemas/Kibana_HTTP_APIs_core_status_redactedResponse
                description: >-
                  Kibana's operational status. A minimal response is sent for
                  unauthorized users.
          description: Overall status is OK and Kibana should be functioning normally.
        '503':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/Kibana_HTTP_APIs_core_status_response'
                  - $ref: >-
                      #/components/schemas/Kibana_HTTP_APIs_core_status_redactedResponse
                description: >-
                  Kibana's operational status. A minimal response is sent for
                  unauthorized users.
          description: >-
            Kibana or some of it's essential services are unavailable. Kibana
            may be degraded or unavailable.
      summary: Get Kibana's current status
      tags:
        - system
      security:
        - Kibana_HTTP_APIs_basicAuth: []
components:
  parameters:
    Alerting_kbn_xsrf:
      schema:
        type: string
      in: header
      name: kbn-xsrf
      description: Cross-site request forgery protection
      required: true
    Cases_kbn_xsrf:
      schema:
        type: string
      in: header
      name: kbn-xsrf
      description: Cross-site request forgery protection
      required: true
    Cases_ids:
      name: ids
      description: >
        The cases that you want to removed. All non-ASCII characters must be URL
        encoded.
      in: query
      required: true
      schema:
        type: array
        items:
          type: string
          minItems: 1
          maxItems: 100
      example: d4e7abb0-b462-11ec-9a8d-698504725a43
    Cases_assignees:
      in: query
      name: assignees
      description: >
        Filters the returned cases by assignees. Valid values are `none` or
        unique identifiers for the user profiles. These identifiers can be found
        by using the suggest user profile API.
      schema:
        oneOf:
          - type: string
          - type: array
            items:
              type: string
            maxItems: 100
    Cases_category:
      in: query
      name: category
      description: Filters the returned cases by category.
      schema:
        oneOf:
          - type: string
            example: my-category
          - type: array
            items:
              type: string
            maxItems: 100
    Cases_defaultSearchOperator:
      in: query
      name: defaultSearchOperator
      description: he default operator to use for the simple_query_string.
      schema:
        type: string
        default: OR
      example: OR
    Cases_from:
      in: query
      name: from
      description: >
        Returns only cases that were created after a specific date. The date
        must be specified as a KQL data range or date match expression.
      schema:
        type: string
        example: now-1d
    Cases_owner:
      in: query
      name: owner
      description: >
        A filter to limit the response to a specific set of applications. If
        this parameter is omitted, the response contains information about all
        the cases that the user has access to read.
      schema:
        oneOf:
          - $ref: '#/components/schemas/Cases_owners'
          - type: array
            items:
              $ref: '#/components/schemas/Cases_owners'
      example: cases
    Cases_page_index:
      in: query
      name: page
      description: The page number to return.
      required: false
      schema:
        type: integer
        default: 1
    Cases_page_size:
      in: query
      name: perPage
      description: The number of items to return. Limited to 100 items.
      required: false
      schema:
        type: integer
        default: 20
        maximum: 100
    Cases_reporters:
      in: query
      name: reporters
      description: Filters the returned cases by the user name of the reporter.
      schema:
        oneOf:
          - type: string
          - type: array
            items:
              type: string
            maxItems: 100
      example: elastic
    Cases_search:
      in: query
      name: search
      description: >-
        An Elasticsearch simple_query_string query that filters the objects in
        the response.
      schema:
        type: string
    Cases_searchFields:
      in: query
      name: searchFields
      description: The fields to perform the simple_query_string parsed query against.
      schema:
        oneOf:
          - $ref: '#/components/schemas/Cases_searchFieldsType'
          - type: array
            items:
              $ref: '#/components/schemas/Cases_searchFieldsType'
    Cases_severity:
      in: query
      name: severity
      description: The severity of the case.
      schema:
        type: string
        enum:
          - critical
          - high
          - low
          - medium
    Cases_sortField:
      in: query
      name: sortField
      description: Determines which field is used to sort the results.
      schema:
        type: string
        enum:
          - createdAt
          - updatedAt
          - closedAt
          - title
          - category
          - status
          - severity
        default: createdAt
      example: updatedAt
    Cases_sort_order:
      in: query
      name: sortOrder
      description: Determines the sort order.
      required: false
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
    Cases_status:
      in: query
      name: status
      description: Filters the returned cases by state.
      schema:
        type: string
        enum:
          - closed
          - in-progress
          - open
      example: open
    Cases_tags:
      in: query
      name: tags
      description: Filters the returned cases by tags.
      schema:
        oneOf:
          - type: string
          - type: array
            items:
              type: string
            maxItems: 100
      example: tag-1
    Cases_to:
      in: query
      name: to
      description: >
        Returns only cases that were created before a specific date. The date
        must be specified as a KQL data range or date match expression.
      schema:
        type: string
      example: now+1d
    Cases_alert_id:
      in: path
      name: alertId
      description: An identifier for the alert.
      required: true
      schema:
        type: string
        example: 09f0c261e39e36351d75995b78bb83673774d1bc2cca9df2d15f0e5c0a99a540
    Cases_configuration_id:
      in: path
      name: configurationId
      description: An identifier for the configuration.
      required: true
      schema:
        type: string
        example: 3297a0f0-b5ec-11ec-b141-0fdb20a7f9a9
    Cases_case_id:
      in: path
      name: caseId
      description: >-
        The identifier for the case. To retrieve case IDs, use the find cases
        API. All non-ASCII characters must be URL encoded.
      required: true
      schema:
        type: string
        example: 9c235210-6834-11ea-a78c-6ffb38a34414
    Cases_includeComments:
      in: query
      name: includeComments
      description: >-
        Deprecated in 8.1.0. This parameter is deprecated and will be removed in
        a future release. It determines whether case comments are returned.
      deprecated: true
      schema:
        type: boolean
        default: true
    Cases_comment_id:
      in: path
      name: commentId
      description: >
        The identifier for the comment. To retrieve comment IDs, use the get
        case or find cases APIs.
      required: true
      schema:
        type: string
        example: 71ec1870-725b-11ea-a0b2-c51ea50a58e2
    Cases_connector_id:
      in: path
      name: connectorId
      description: >-
        An identifier for the connector. To retrieve connector IDs, use the find
        connectors API.
      required: true
      schema:
        type: string
        example: abed3a70-71bd-11ea-a0b2-c51ea50a58e2
    Cases_user_action_types:
      in: query
      name: types
      description: Determines the types of user actions to return.
      schema:
        type: array
        items:
          type: string
          enum:
            - action
            - alert
            - assignees
            - attachment
            - comment
            - connector
            - create_case
            - description
            - pushed
            - settings
            - severity
            - status
            - tags
            - title
            - user
      example: create_case
    Connectors_kbn_xsrf:
      schema:
        type: string
      in: header
      name: kbn-xsrf
      description: Cross-site request forgery protection
      required: true
    Connectors_connector_id:
      in: path
      name: connectorId
      description: An identifier for the connector.
      required: true
      schema:
        type: string
        example: df770e30-8b8b-11ed-a780-3b746c987a81
    Connectors_action_id:
      in: path
      name: actionId
      description: An identifier for the action.
      required: true
      schema:
        type: string
        example: c55b6eb0-6bad-11eb-9f3b-611eebc6c3ad
    Data_views_kbn_xsrf:
      schema:
        type: string
      in: header
      name: kbn-xsrf
      description: Cross-site request forgery protection
      required: true
    Data_views_view_id:
      in: path
      name: viewId
      description: An identifier for the data view.
      required: true
      schema:
        type: string
        example: ff959d40-b880-11e8-a6d9-e546fe2bba5f
    Data_views_field_name:
      in: path
      name: fieldName
      description: The name of the runtime field.
      required: true
      schema:
        type: string
        example: hour_of_day
    Machine_learning_APIs_simulateParam:
      in: query
      name: simulate
      description: >-
        When true, simulates the synchronization by returning only the list of
        actions that would be performed.
      required: false
      schema:
        type: boolean
      example: 'true'
    Saved_objects_kbn_xsrf:
      schema:
        type: string
      in: header
      name: kbn-xsrf
      description: Cross-site request forgery protection
      required: true
    Saved_objects_saved_object_type:
      in: path
      name: type
      description: >-
        Valid options include `visualization`, `dashboard`, `search`,
        `index-pattern`, `config`.
      required: true
      schema:
        type: string
    Saved_objects_saved_object_id:
      in: path
      name: id
      description: An identifier for the saved object.
      required: true
      schema:
        type: string
