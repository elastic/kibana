    Connectors_run_connector_params_trigger_pagerduty:
      description: Test an action that triggers a PagerDuty alert.
      properties:
        class:
          description: The class or type of the event.
          example: cpu load
          type: string
        component:
          description: >-
            The component of the source machine that is responsible for the
            event.
          example: eth0
          type: string
        customDetails:
          description: Additional details to add to the event.
          type: object
        dedupKey:
          description: >
            All actions sharing this key will be associated with the same
            PagerDuty alert. This value is used to correlate trigger and
            resolution.
          maxLength: 255
          type: string
        eventAction:
          description: The type of event.
          enum:
            - trigger
          type: string
        group:
          description: The logical grouping of components of a service.
          example: app-stack
          type: string
        links:
          description: A list of links to add to the event.
          items:
            type: object
            properties:
              href:
                description: The URL for the link.
                type: string
              text:
                description: A plain text description of the purpose of the link.
                type: string
          type: array
        severity:
          default: info
          description: The severity of the event on the affected system.
          enum:
            - critical
            - error
            - info
            - warning
          type: string
        source:
          description: >
            The affected system, such as a hostname or fully qualified domain
            name. Defaults to the Kibana saved object id of the action.
          type: string
        summary:
          description: A summery of the event.
          maxLength: 1024
          type: string
        timestamp:
          description: >-
            An ISO-8601 timestamp that indicates when the event was detected or
            generated.
          format: date-time
          type: string
      required:
        - eventAction
      title: PagerDuty connector parameters
      type: object
    Connectors_run_connector_request:
      description: The properties vary depending on the connector type.
      properties:
