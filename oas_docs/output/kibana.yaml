paths:
  /api/alerting/rule:
    post:
      summary: Create a rule with a random identifier
      operationId: createRule
      description: >
        To create a rule, you must have `all` privileges for the appropriate
        Kibana features, depending on the `consumer` and `rule_type_id` of the
        rule you're creating. For example, you must have privileges for the
        **Management > Stack rules** feature, **Analytics > Discover** and
        **Machine Learning** features, **Observability** features, or
        **Security** features. If the rule has actions, you must also have
        `read` privileges for the **Management > Actions and Connectors**
        feature. This API supports both key- and token-based authentication. To
        use key-based authentication, create an API key in Kibana and use it in
        the header of the API call. To use token-based authentication, provide a
        username and password; an API key that matches the current privileges of
        the user is created automatically. In both cases, the API key is
        subsequently used for authorization when the rule runs.
      tags:
        - alerting
      parameters:
        - $ref: '#/components/parameters/Alerting_kbn_xsrf'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Alerting_create_rule_request'
            examples:
              createEsQueryEsqlRuleRequest:
                $ref: >-
                  #/components/examples/Alerting_create_es_query_esql_rule_request
              createEsQueryRuleRequest:
                $ref: '#/components/examples/Alerting_create_es_query_rule_request'
              createEsQueryKqlRuleRequest:
                $ref: >-
                  #/components/examples/Alerting_create_es_query_kql_rule_request
              createIndexThresholdRuleRequest:
                $ref: >-
                  #/components/examples/Alerting_create_index_threshold_rule_request
              createTrackingContainmentRuleRequest:
                $ref: >-
                  #/components/examples/Alerting_create_tracking_containment_rule_request
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alerting_rule_response_properties'
              examples:
                createEsQueryEsqlRuleResponse:
                  $ref: >-
                    #/components/examples/Alerting_create_es_query_esql_rule_response
                createEsQueryRuleResponse:
                  $ref: '#/components/examples/Alerting_create_es_query_rule_response'
                createEsQueryKqlRuleResponse:
                  $ref: >-
                    #/components/examples/Alerting_create_es_query_kql_rule_response
                createIndexThresholdRuleResponse:
                  $ref: >-
                    #/components/examples/Alerting_create_index_threshold_rule_response
                createTrackingContainmentRuleResponse:
                  $ref: >-
                    #/components/examples/Alerting_create_tracking_containment_rule_response
        '401':
          description: Authorization information is missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alerting_401_response'
        '404':
          description: Object is not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alerting_404_response'
  /api/alerting/_health:
    get:
      summary: Get the alerting framework health
      operationId: getAlertingHealth
      description: >
        You must have `read` privileges for the **Management > Stack Rules**
        feature or for at least one of the **Analytics > Discover**, **Analytics
        > Machine Learning**, **Observability**, or **Security** features.
      tags:
        - alerting
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                type: object
                properties:
                  alerting_framework_health:
                    type: object
                    description: >
                      Three substates identify the health of the alerting
                      framework: `decryption_health`, `execution_health`, and
                      `read_health`.
                    properties:
                      decryption_health:
                        type: object
                        description: The timestamp and status of the rule decryption.
                        properties:
                          status:
                            type: string
                            example: ok
                            enum:
                              - error
                              - ok
                              - warn
                          timestamp:
                            type: string
                            format: date-time
                            example: '2023-01-13T01:28:00.280Z'
                      execution_health:
                        type: object
                        description: The timestamp and status of the rule run.
                        properties:
                          status:
                            type: string
                            example: ok
                            enum:
                              - error
                              - ok
                              - warn
                          timestamp:
                            type: string
                            format: date-time
                            example: '2023-01-13T01:28:00.280Z'
                      read_health:
                        type: object
                        description: The timestamp and status of the rule reading events.
                        properties:
                          status:
                            type: string
                            example: ok
                            enum:
                              - error
                              - ok
                              - warn
                          timestamp:
                            type: string
                            format: date-time
                            example: '2023-01-13T01:28:00.280Z'
                  has_permanent_encryption_key:
                    type: boolean
                    description: >-
                      If `false`, the encrypted saved object plugin does not
                      have a permanent encryption key.
                    example: true
                  is_sufficiently_secure:
                    type: boolean
                    description: If `false`, security is enabled but TLS is not.
                    example: true
              examples:
                getAlertingHealthResponse:
                  $ref: '#/components/examples/Alerting_get_health_response'
        '401':
          description: Authorization information is missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alerting_401_response'
  /api/alerting/rule_types:
    get:
      summary: Get the rule types
      operationId: getRuleTypes
      description: >
        If you have `read` privileges for one or more Kibana features, the API
        response contains information about the appropriate rule types. For
        example, there are rule types associated with the **Management > Stack
        Rules** feature, **Analytics > Discover** and **Machine Learning**
        features, **Observability** features, and **Security** features. To get
        rule types associated with the **Stack Monitoring** feature, use the
        `monitoring_user` built-in role.
      tags:
        - alerting
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    action_groups:
                      description: >
                        An explicit list of groups for which the rule type can
                        schedule actions, each with the action group's unique ID
                        and human readable name. Rule actions validation uses
                        this configuration to ensure that groups are valid.
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                          name:
                            type: string
                    action_variables:
                      description: >
                        A list of action variables that the rule type makes
                        available via context and state in action parameter
                        templates, and a short human readable description. When
                        you create a rule in Kibana, it uses this information to
                        prompt you for these variables in action parameter
                        editors.
                      type: object
                      properties:
                        context:
                          type: array
                          items:
                            type: object
                            properties:
                              name:
                                type: string
                              description:
                                type: string
                              useWithTripleBracesInTemplates:
                                type: boolean
                        params:
                          type: array
                          items:
                            type: object
                            properties:
                              description:
                                type: string
                              name:
                                type: string
                        state:
                          type: array
                          items:
                            type: object
                            properties:
                              description:
                                type: string
                              name:
                                type: string
                    alerts:
                      type: object
                      description: >
                        Details for writing alerts as data documents for this
                        rule type.
                      properties:
                        context:
                          type: string
                          description: |
                            The namespace for this rule type.
                          enum:
                            - ml.anomaly-detection
                            - observability.apm
                            - observability.logs
                            - observability.metrics
                            - observability.slo
                            - observability.threshold
                            - observability.uptime
                            - security
                            - stack
                        dynamic:
                          type: string
                          description: Indicates whether new fields are added dynamically.
                          enum:
                            - 'false'
                            - runtime
                            - strict
                            - 'true'
                        isSpaceAware:
                          type: boolean
                          description: >
                            Indicates whether the alerts are space-aware. If
                            true, space-specific alert indices are used.
                        mappings:
                          type: object
                          properties:
                            fieldMap:
                              type: object
                              description: >
                                Mapping information for each field supported in
                                alerts as data documents for this rule type. For
                                more information about mapping parameters, refer
                                to the Elasticsearch documentation.
                              additionalProperties:
                                $ref: >-
                                  #/components/schemas/Alerting_fieldmap_properties
                        secondaryAlias:
                          type: string
                          description: >
                            A secondary alias. It is typically used to support
                            the signals alias for detection rules.
                        shouldWrite:
                          type: boolean
                          description: >
                            Indicates whether the rule should write out alerts
                            as data.
                        useEcs:
                          type: boolean
                          description: >
                            Indicates whether to include the ECS component
                            template for the alerts.
                        useLegacyAlerts:
                          type: boolean
                          default: false
                          description: >
                            Indicates whether to include the legacy component
                            template for the alerts.
                    authorized_consumers:
                      description: >-
                        The list of the plugins IDs that have access to the rule
                        type.
                      type: object
                      properties:
                        alerts:
                          type: object
                          properties:
                            all:
                              type: boolean
                            read:
                              type: boolean
                        apm:
                          type: object
                          properties:
                            all:
                              type: boolean
                            read:
                              type: boolean
                        discover:
                          type: object
                          properties:
                            all:
                              type: boolean
                            read:
                              type: boolean
                        infrastructure:
                          type: object
                          properties:
                            all:
                              type: boolean
                            read:
                              type: boolean
                        logs:
                          type: object
                          properties:
                            all:
                              type: boolean
                            read:
                              type: boolean
                        ml:
                          type: object
                          properties:
                            all:
                              type: boolean
                            read:
                              type: boolean
                        monitoring:
                          type: object
                          properties:
                            all:
                              type: boolean
                            read:
                              type: boolean
                        siem:
                          type: object
                          properties:
                            all:
                              type: boolean
                            read:
                              type: boolean
                        slo:
                          type: object
                          properties:
                            all:
                              type: boolean
                            read:
                              type: boolean
                        stackAlerts:
                          type: object
                          properties:
                            all:
                              type: boolean
                            read:
                              type: boolean
                        uptime:
                          type: object
                          properties:
                            all:
                              type: boolean
                            read:
                              type: boolean
                    category:
                      type: string
                      description: >-
                        The rule category, which is used by features such as
                        category-specific maintenance windows.
                      enum:
                        - management
                        - observability
                        - securitySolution
                    default_action_group_id:
                      description: The default identifier for the rule type group.
                      type: string
                    does_set_recovery_context:
                      description: >-
                        Indicates whether the rule passes context variables to
                        its recovery action.
                      type: boolean
                    enabled_in_license:
                      description: >-
                        Indicates whether the rule type is enabled or disabled
                        based on the subscription.
                      type: boolean
                    has_alerts_mappings:
                      type: boolean
                      description: >-
                        Indicates whether the rule type has custom mappings for
                        the alert data.
                    has_fields_for_a_a_d:
                      type: boolean
                    id:
                      description: The unique identifier for the rule type.
                      type: string
                    is_exportable:
                      description: >-
                        Indicates whether the rule type is exportable in **Stack
                        Management > Saved Objects**.
                      type: boolean
                    minimum_license_required:
                      description: The subscriptions required to use the rule type.
                      type: string
                      example: basic
                    name:
                      description: The descriptive name of the rule type.
                      type: string
                    producer:
                      description: >-
                        An identifier for the application that produces this
                        rule type.
                      type: string
                      example: stackAlerts
                    recovery_action_group:
                      description: >-
                        An action group to use when an alert goes from an active
                        state to an inactive one.
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                    rule_task_timeout:
                      type: string
                      example: 5m
              examples:
                getRuleTypesResponse:
                  $ref: '#/components/examples/Alerting_get_rule_types_response'
        '401':
          description: Authorization information is missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alerting_401_response'
  /api/alerts/alert/{alertId}:
    delete:
      summary: Delete an alert
      operationId: legaryDeleteAlert
      deprecated: true
      description: >
        Deprecated in 7.13.0. Use the delete rule API instead. WARNING: After
        you delete an alert, you cannot recover it.
      tags:
        - alerting
      parameters:
        - $ref: '#/components/parameters/Alerting_kbn_xsrf'
        - in: path
          name: alertId
          description: The identifier for the alert.
          required: true
          schema:
            type: string
            example: 41893910-6bca-11eb-9e0d-85d233e3ee35
      responses:
        '204':
          description: Indicates a successful call.
        '401':
          description: Authorization information is missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alerting_401_response'
    get:
      summary: Get an alert by identifier
      operationId: legacyGetAlert
      deprecated: true
      description: Deprecated in 7.13.0. Use the get rule API instead.
      tags:
        - alerting
      parameters:
        - in: path
          name: alertId
          description: The identifier for the alert.
          required: true
          schema:
            type: string
            example: 41893910-6bca-11eb-9e0d-85d233e3ee35
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alerting_alert_response_properties'
        '401':
          description: Authorization information is missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alerting_401_response'
    post:
      summary: Create an alert
      operationId: legacyCreateAlert
      deprecated: true
      description: Deprecated in 7.13.0. Use the create rule API instead.
      tags:
        - alerting
      parameters:
        - $ref: '#/components/parameters/Alerting_kbn_xsrf'
        - in: path
          name: alertId
          description: >-
            An UUID v1 or v4 identifier for the alert. If this parameter is
            omitted, the identifier is randomly generated.
          required: true
          schema:
            type: string
            example: 41893910-6bca-11eb-9e0d-85d233e3ee35
      requestBody:
        required: true
        content:
          application/json:
            schema:
              title: Legacy create alert request properties
              type: object
              required:
                - alertTypeId
                - consumer
                - name
                - notifyWhen
                - params
                - schedule
              properties:
                actions:
                  type: array
                  items:
                    type: object
                    required:
                      - actionTypeId
                      - group
                      - id
                      - params
                    properties:
                      actionTypeId:
                        type: string
                        description: The identifier for the action type.
                      group:
                        type: string
                        description: >
                          Grouping actions is recommended for escalations for
                          different types of alert instances. If you don't need
                          this functionality, set it to `default`.
                      id:
                        type: string
                        description: The ID of the action saved object.
                      params:
                        type: object
                        description: >
                          The map to the `params` that the action type will
                          receive. `params` are handled as Mustache templates
                          and passed a default set of context.
                alertTypeId:
                  type: string
                  description: >-
                    The ID of the alert type that you want to call when the
                    alert is scheduled to run.
                consumer:
                  type: string
                  description: >-
                    The name of the application that owns the alert. This name
                    has to match the Kibana feature name, as that dictates the
                    required role-based access control privileges.
                enabled:
                  type: boolean
                  description: >-
                    Indicates if you want to run the alert on an interval basis
                    after it is created.
                name:
                  type: string
                  description: A name to reference and search.
                notifyWhen:
                  type: string
                  description: The condition for throttling the notification.
                  enum:
                    - onActionGroupChange
                    - onActiveAlert
                    - onThrottleInterval
                params:
                  type: object
                  description: >-
                    The parameters to pass to the alert type executor `params`
                    value. This will also validate against the alert type params
                    validator, if defined.
                schedule:
                  type: object
                  description: >
                    The schedule specifying when this alert should be run. A
                    schedule is structured such that the key specifies the
                    format you wish to use and its value specifies the schedule.
                  properties:
                    interval:
                      type: string
                      description: >-
                        The interval format specifies the interval in seconds,
                        minutes, hours or days at which the alert should run.
                      example: 10s
                tags:
                  type: array
                  items:
                    type: string
                  description: A list of keywords to reference and search.
                throttle:
                  type: string
                  description: >
                    How often this alert should fire the same actions. This will
                    prevent the alert from sending out the same notification
                    over and over. For example, if an alert with a schedule of 1
                    minute stays in a triggered state for 90 minutes, setting a
                    throttle of `10m` or `1h` will prevent it from sending 90
                    notifications during this period.
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alerting_alert_response_properties'
        '401':
          description: Authorization information is missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alerting_401_response'
    put:
      summary: Update an alert
      operationId: legacyUpdateAlert
      deprecated: true
      description: Deprecated in 7.13.0. Use the update rule API instead.
      tags:
        - alerting
      parameters:
        - $ref: '#/components/parameters/Alerting_kbn_xsrf'
        - in: path
