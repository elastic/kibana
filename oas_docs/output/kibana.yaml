    Alerting_aggfield:
      description: >
        The name of the numeric field that is used in the aggregation. This
        property is required when `aggType` is `avg`, `max`, `min` or `sum`.
      type: string
    Alerting_aggtype:
      description: The type of aggregation to perform.
      type: string
      enum:
        - avg
        - count
        - max
        - min
        - sum
      default: count
    Alerting_excludehitsfrompreviousrun:
      description: >
        Indicates whether to exclude matches from previous runs. If `true`, you
        can avoid alert duplication by excluding documents that have already
        been detected by the previous rule run. This option is not available
        when a grouping field is specified.
      type: boolean
    Alerting_groupby:
      description: >
        Indicates whether the aggregation is applied over all documents (`all`)
        or split into groups (`top`) using a grouping field (`termField`). If
        grouping is used, an alert will be created for each group when it
        exceeds the threshold; only the top groups (up to `termSize` number of
        groups) are checked.
      type: string
      enum:
        - all
        - top
      default: all
    Alerting_termsize:
      description: >
        This property is required when `groupBy` is `top`. It specifies the
        number of groups to check against the threshold and therefore limits the
        number of alerts on high cardinality fields.
      type: integer
    Alerting_timefield:
      description: The field that is used to calculate the time window.
      type: string
    Alerting_timewindowsize:
      description: >
        The size of the time window (in `timeWindowUnit` units), which
        determines how far back to search for documents. Generally it should be
        a value higher than the rule check interval to avoid gaps in detection.
      type: integer
      example: 5
    Alerting_timewindowunit:
      description: |
        The type of units for the time window: seconds, minutes, hours, or days.
      type: string
      enum:
        - s
        - m
        - h
        - d
      example: m
    Alerting_size:
      description: >
        The number of documents to pass to the configured actions when the
        threshold condition is met.
      type: integer
    Alerting_termfield:
      description: >
        The names of up to four fields that are used for grouping the
        aggregation. This property is required when `groupBy` is `top`.
      oneOf:
        - type: string
        - type: array
          items:
            type: string
          maxItems: 4
    Alerting_threshold:
      description: >
        The threshold value that is used with the `thresholdComparator`. If the
        `thresholdComparator` is `between` or `notBetween`, you must specify the
        boundary values.
      type: array
      items:
        type: integer
        example: 4000
    Alerting_thresholdcomparator:
      description: >-
        The comparison function for the threshold. For example, "is above", "is
        above or equals", "is below", "is below or equals", "is between", and
        "is not between".
      type: string
      enum:
        - '>'
        - '>='
        - <
        - <=
        - between
        - notBetween
      example: '>'
    Alerting_params_es_query_rule:
      oneOf:
        - type: object
          x-technical-preview: true
          description: >
            The parameters for an Elasticsearch query rule that uses ES|QL to
            define the query. This functionality is in technical pre view and
            may be changed or removed in a future release. Elastic will work to
            fix any issues, but features in technical preview are not subject to
            the support SLA of official GA features.
          required:
            - esqlQuery
            - searchType
            - size
            - threshold
            - thresholdComparator
            - timeWindowSize
            - timeWindowUnit
          properties:
            aggField:
              $ref: '#/components/schemas/Alerting_aggfield'
            aggType:
              $ref: '#/components/schemas/Alerting_aggtype'
            esqlQuery:
              type: object
              required:
                - esql
              properties:
                esql:
                  description: >-
                    The query definition, which uses Elasticsearch Query
                    Language.
                  type: string
            excludeHitsFromPreviousRun:
              $ref: '#/components/schemas/Alerting_excludehitsfrompreviousrun'
            groupBy:
              $ref: '#/components/schemas/Alerting_groupby'
            searchType:
              description: >-
                The type of query, in this case a query that uses Elasticsearch
                Query Language (ES|QL).
              type: string
              enum:
                - esqlQuery
              example: esqlQuery
            size:
              type: integer
              description: >
                When `searchType` is `esqlQuery`, this property is required but
                it does not affect the rule behavior.
              example: 0
            termSize:
              $ref: '#/components/schemas/Alerting_termsize'
            threshold:
              type: array
              items:
                type: integer
                minimum: 0
                maximum: 0
              description: >
                The threshold value that is used with the `thresholdComparator`.
                When `searchType` is `esqlQuery`, this property is required and
                must be set to zero.
