openapi: 3.0.3
info:
  contact:
    name: Kibana Team
  description: >
    The Kibana REST APIs enable you to manage resources such as connectors, data
    views, and saved objects.

    The API calls are stateless.

    Each request that you make happens in isolation from other calls and must
    include all of the necessary information for Kibana to fulfill the

    request.

    API requests return JSON output, which is a format that is machine-readable
    and works well for automation.


    To interact with Kibana APIs, use the following operations:


    - GET: Fetches the information.

    - PATCH: Applies partial modifications to the existing information.

    - POST: Adds new information.

    - PUT: Updates the existing information.

    - DELETE: Removes the information.


    You can prepend any Kibana API endpoint with `kbn:` and run the request in
    **Dev Tools â†’ Console**.

    For example:


    ```

    GET kbn:/api/data_views

    ```


    For more information about the console, refer to [Run API
    requests](https://www.elastic.co/guide/en/kibana/current/console-kibana.html).


    ## Documentation source and versions


    This documentation is derived from the `8.15` branch of the
    [kibana](https://github.com/elastic/kibana) repository.

    It is provided under license [Attribution-NonCommercial-NoDerivatives 4.0
    International](https://creativecommons.org/licenses/by-nc-nd/4.0/).
  title: Kibana APIs
  version: 1.0.2
  x-doc-license:
    name: Attribution-NonCommercial-NoDerivatives 4.0 International
    url: 'https://creativecommons.org/licenses/by-nc-nd/4.0/'
  x-feedbackLink:
    label: Feedback
    url: >-
      https://github.com/elastic/docs-content/issues/new?assignees=&labels=feedback%2Ccommunity&projects=&template=api-feedback.yaml&title=%5BFeedback%5D%3A+
servers:
  - url: 'https://{kibana_url}'
    variables:
      kibana_url:
        default: 'localhost:5601'
paths:
  /api/actions:
    get:
      deprecated: true
      description: Deprecated in 7.13.0. Use the get all connectors API instead.
      operationId: legacyGetConnectors
      responses:
        '200':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              schema:
                items:
                  $ref: '#/components/schemas/Connectors_action_response_properties'
                type: array
          description: Indicates a successful call.
        '401':
          $ref: '#/components/responses/Connectors_401'
      summary: Get all connectors
      tags:
        - connectors
    post:
      deprecated: true
      description: Deprecated in 7.13.0. Use the create connector API instead.
      operationId: legacyCreateConnector
      parameters:
        - $ref: '#/components/parameters/Connectors_kbn_xsrf'
      requestBody:
        content:
          application/json; Elastic-Api-Version=2023-10-31:
            schema:
              title: Legacy create connector request properties
              type: object
              properties:
                actionTypeId:
                  description: The connector type identifier.
                  type: string
                config:
                  description: >-
                    The configuration for the connector. Configuration
                    properties vary depending on the connector type.
                  type: object
                name:
                  description: The display name for the connector.
                  type: string
                secrets:
                  description: >
                    The secrets configuration for the connector. Secrets
                    configuration properties vary depending on the connector
                    type. NOTE: Remember these values. You must provide them
                    each time you update the connector.
                  type: object
        required: true
      responses:
        '200':
          $ref: '#/components/responses/Connectors_200_actions'
        '401':
          $ref: '#/components/responses/Connectors_401'
      summary: Create a connector
      tags:
        - connectors
  '/api/actions/action/{actionId}':
    delete:
      deprecated: true
      description: >
        Deprecated in 7.13.0. Use the delete connector API instead. WARNING:
        When you delete a connector, it cannot be recovered.
      operationId: legacyDeleteConnector
      parameters:
        - $ref: '#/components/parameters/Connectors_kbn_xsrf'
        - $ref: '#/components/parameters/Connectors_action_id'
      responses:
        '204':
          description: Indicates a successful call.
        '401':
          $ref: '#/components/responses/Connectors_401'
      summary: Delete a connector
      tags:
        - connectors
    get:
      deprecated: true
      description: Deprecated in 7.13.0. Use the get connector API instead.
      operationId: legacyGetConnector
      parameters:
        - $ref: '#/components/parameters/Connectors_action_id'
      responses:
        '200':
          $ref: '#/components/responses/Connectors_200_actions'
        '401':
          $ref: '#/components/responses/Connectors_401'
      summary: Get connector information
      tags:
        - connectors
    put:
      deprecated: true
      description: Deprecated in 7.13.0. Use the update connector API instead.
      operationId: legacyUpdateConnector
      parameters:
        - $ref: '#/components/parameters/Connectors_kbn_xsrf'
        - $ref: '#/components/parameters/Connectors_action_id'
      requestBody:
        content:
          application/json; Elastic-Api-Version=2023-10-31:
            schema:
              description: The properties vary depending on the connector type.
              properties:
                config:
                  description: >-
                    The new connector configuration. Configuration properties
                    vary depending on the connector type.
                  type: object
                name:
                  description: The new name for the connector.
                  type: string
                secrets:
                  description: >-
                    The updated secrets configuration for the connector. Secrets
                    properties vary depending on the connector type.
                  type: object
              title: Legacy update connector request body properties
              type: object
        required: true
      responses:
        '200':
          $ref: '#/components/responses/Connectors_200_actions'
        '404':
          $ref: '#/components/responses/Connectors_404'
      summary: Update a connector
      tags:
        - connectors
  '/api/actions/action/{actionId}/_execute':
    post:
      deprecated: true
      description: Deprecated in 7.13.0. Use the run connector API instead.
      operationId: legacyRunConnector
      parameters:
        - $ref: '#/components/parameters/Connectors_kbn_xsrf'
        - $ref: '#/components/parameters/Connectors_action_id'
      requestBody:
        content:
          application/json; Elastic-Api-Version=2023-10-31:
            schema:
              description: The properties vary depending on the connector type.
              properties:
                params:
                  description: >-
                    The parameters of the connector. Parameter properties vary
                    depending on the connector type.
                  type: object
              required:
                - params
              title: Legacy run connector request body properties
              type: object
        required: true
      responses:
        '200':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              schema:
                type: object
                properties:
                  actionId:
                    type: string
                  data:
                    oneOf:
                      - additionalProperties: true
                        description: Information returned from the action.
                        type: object
                      - description: An array of information returned from the action.
                        items:
                          type: object
                        type: array
                  status:
                    description: The status of the action.
                    type: string
          description: Indicates a successful call.
        '401':
          $ref: '#/components/responses/Connectors_401'
      summary: Run a connector
      tags:
        - connectors
  /api/actions/connector:
    post:
      description: The connector identifier is randomly generated.
      operationId: createConnector
      parameters:
        - $ref: '#/components/parameters/Connectors_kbn_xsrf'
      requestBody:
        content:
          application/json; Elastic-Api-Version=2023-10-31:
            examples:
              createEmailConnectorRequest:
                $ref: >-
                  #/components/examples/Connectors_create_email_connector_request
              createIndexConnectorRequest:
                $ref: >-
                  #/components/examples/Connectors_create_index_connector_request
              createWebhookConnectorRequest:
                $ref: >-
                  #/components/examples/Connectors_create_webhook_connector_request
              createXmattersConnectorRequest:
                $ref: >-
                  #/components/examples/Connectors_create_xmatters_connector_request
            schema:
              $ref: '#/components/schemas/Connectors_create_connector_request'
        required: true
      responses:
        '200':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              examples:
                createEmailConnectorResponse:
                  $ref: >-
                    #/components/examples/Connectors_create_email_connector_response
                createIndexConnectorResponse:
                  $ref: >-
                    #/components/examples/Connectors_create_index_connector_response
                createWebhookConnectorResponse:
                  $ref: >-
                    #/components/examples/Connectors_create_webhook_connector_response
                createXmattersConnectorResponse:
                  $ref: >-
                    #/components/examples/Connectors_create_xmatters_connector_response
              schema:
                $ref: '#/components/schemas/Connectors_connector_response_properties'
          description: Indicates a successful call.
        '401':
          $ref: '#/components/responses/Connectors_401'
      summary: Create a connector with a random ID
      tags:
        - connectors
  /api/actions/connector_types:
    get:
      operationId: getConnectorTypes
      parameters:
        - description: >-
            A filter to limit the retrieved connector types to those that
            support a specific feature (such as alerting or cases).
          in: query
          name: feature_id
          schema:
            $ref: '#/components/schemas/Connectors_features'
      responses:
        '200':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              examples:
                getConnectorTypesServerlessResponse:
                  $ref: >-
                    #/components/examples/Connectors_get_connector_types_generativeai_response
              schema:
                description: The properties vary for each connector type.
                items:
                  type: object
                  properties:
                    enabled:
                      description: >-
                        Indicates whether the connector type is enabled in
                        Kibana.
                      example: true
                      type: boolean
                    enabled_in_config:
                      description: >-
                        Indicates whether the connector type is enabled in the
                        Kibana configuration file.
                      example: true
                      type: boolean
                    enabled_in_license:
                      description: >-
                        Indicates whether the connector is enabled in the
                        license.
                      example: true
                      type: boolean
                    id:
                      $ref: '#/components/schemas/Connectors_connector_types'
                    is_system_action_type:
                      example: false
                      type: boolean
                    minimum_license_required:
                      description: The license that is required to use the connector type.
                      example: basic
                      type: string
                    name:
                      description: The name of the connector type.
                      example: Index
                      type: string
                    supported_feature_ids:
                      description: The features that are supported by the connector type.
                      example:
                        - alerting
                        - cases
                        - siem
                      items:
                        $ref: '#/components/schemas/Connectors_features'
                      type: array
                title: Get connector types response body properties
                type: array
          description: Indicates a successful call.
        '401':
          $ref: '#/components/responses/Connectors_401'
      summary: Get all connector types
      tags:
        - connectors
  '/api/actions/connector/{connectorId}':
    delete:
      operationId: deleteConnector
      parameters:
        - $ref: '#/components/parameters/Connectors_kbn_xsrf'
        - $ref: '#/components/parameters/Connectors_connector_id'
      responses:
        '204':
          description: Indicates a successful call.
        '401':
          $ref: '#/components/responses/Connectors_401'
        '404':
          $ref: '#/components/responses/Connectors_404'
      summary: Delete a connector
      tags:
        - connectors
    get:
      operationId: getConnector
      parameters:
        - $ref: '#/components/parameters/Connectors_connector_id'
      responses:
        '200':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              examples:
                getConnectorResponse:
                  $ref: '#/components/examples/Connectors_get_connector_response'
              schema:
                $ref: '#/components/schemas/Connectors_connector_response_properties'
          description: Indicates a successful call.
        '401':
          $ref: '#/components/responses/Connectors_401'
        '404':
          $ref: '#/components/responses/Connectors_404'
      summary: Get a connector information
      tags:
        - connectors
    post:
      operationId: createConnectorId
      parameters:
        - $ref: '#/components/parameters/Connectors_kbn_xsrf'
        - description: >
            A UUID v1 or v4 identifier for the connector. If you omit this
            parameter, an identifier is randomly generated.
          in: path
          name: connectorId
          required: true
          schema:
            example: ac4e6b90-6be7-11eb-ba0d-9b1c1f912d74
            type: string
      requestBody:
        content:
          application/json; Elastic-Api-Version=2023-10-31:
            examples:
              createIndexConnectorRequest:
                $ref: >-
                  #/components/examples/Connectors_create_index_connector_request
            schema:
              $ref: '#/components/schemas/Connectors_create_connector_request'
        required: true
      responses:
        '200':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              examples:
                createIndexConnectorResponse:
                  $ref: >-
                    #/components/examples/Connectors_create_index_connector_response
              schema:
                $ref: '#/components/schemas/Connectors_connector_response_properties'
          description: Indicates a successful call.
        '401':
          $ref: '#/components/responses/Connectors_401'
      summary: Create a connector
      tags:
        - connectors
    put:
      operationId: updateConnector
      parameters:
        - $ref: '#/components/parameters/Connectors_kbn_xsrf'
        - $ref: '#/components/parameters/Connectors_connector_id'
      requestBody:
        content:
          application/json; Elastic-Api-Version=2023-10-31:
            examples:
              updateIndexConnectorRequest:
                $ref: >-
                  #/components/examples/Connectors_update_index_connector_request
            schema:
              $ref: '#/components/schemas/Connectors_update_connector_request'
        required: true
      responses:
        '200':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              schema:
                $ref: '#/components/schemas/Connectors_connector_response_properties'
          description: Indicates a successful call.
        '400':
          $ref: '#/components/responses/Connectors_401'
        '401':
          $ref: '#/components/responses/Connectors_401'
        '404':
          $ref: '#/components/responses/Connectors_404'
      summary: Update a connector
      tags:
        - connectors
  '/api/actions/connector/{connectorId}/_execute':
    post:
      description: >
        You can use this API to test an action that involves interaction with
        Kibana services or integrations with third-party systems. You must have
        `read` privileges for the **Actions and Connectors** feature in the
        **Management** section of the Kibana feature privileges. If you use an
        index connector, you must also have `all`, `create`, `index`, or `write`
        indices privileges.
      operationId: runConnector
      parameters:
        - $ref: '#/components/parameters/Connectors_kbn_xsrf'
        - $ref: '#/components/parameters/Connectors_connector_id'
      requestBody:
        content:
          application/json; Elastic-Api-Version=2023-10-31:
            examples:
              runCasesWebhookConnectorRequest:
                $ref: >-
                  #/components/examples/Connectors_run_cases_webhook_connector_request
              runEmailConnectorRequest:
                $ref: '#/components/examples/Connectors_run_email_connector_request'
              runIndexConnectorRequest:
                $ref: '#/components/examples/Connectors_run_index_connector_request'
              runJiraConnectorRequest:
                $ref: '#/components/examples/Connectors_run_jira_connector_request'
              runPagerDutyConnectorRequest:
                $ref: >-
                  #/components/examples/Connectors_run_pagerduty_connector_request
              runServerLogConnectorRequest:
                $ref: >-
                  #/components/examples/Connectors_run_server_log_connector_request
              runServiceNowITOMConnectorRequest:
                $ref: >-
                  #/components/examples/Connectors_run_servicenow_itom_connector_request
              runSlackConnectorRequest:
                $ref: >-
                  #/components/examples/Connectors_run_slack_api_connector_request
              runSwimlaneConnectorRequest:
                $ref: >-
                  #/components/examples/Connectors_run_swimlane_connector_request
            schema:
              $ref: '#/components/schemas/Connectors_run_connector_request'
        required: true
      responses:
        '200':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              examples:
                runCasesWebhookConnectorResponse:
                  $ref: >-
                    #/components/examples/Connectors_run_cases_webhook_connector_response
                runEmailConnectorResponse:
                  $ref: >-
                    #/components/examples/Connectors_run_email_connector_response
                runIndexConnectorResponse:
                  $ref: >-
                    #/components/examples/Connectors_run_index_connector_response
                runJiraConnectorResponse:
                  $ref: '#/components/examples/Connectors_run_jira_connector_response'
                runPagerDutyConnectorResponse:
                  $ref: >-
                    #/components/examples/Connectors_run_pagerduty_connector_response
                runServerLogConnectorResponse:
                  $ref: >-
                    #/components/examples/Connectors_run_server_log_connector_response
                runServiceNowITOMConnectorResponse:
                  $ref: >-
                    #/components/examples/Connectors_run_servicenow_itom_connector_response
                runSlackConnectorResponse:
                  $ref: >-
                    #/components/examples/Connectors_run_slack_api_connector_response
                runSwimlaneConnectorResponse:
                  $ref: >-
                    #/components/examples/Connectors_run_swimlane_connector_response
              schema:
                type: object
                properties:
                  connector_id:
                    description: The identifier for the connector.
                    type: string
                  data:
                    oneOf:
                      - additionalProperties: true
                        description: Information returned from the action.
                        type: object
                      - description: An array of information returned from the action.
                        items:
                          type: object
                        type: array
                  status:
                    description: The status of the action.
                    enum:
                      - error
                      - ok
                    type: string
                required:
                  - connector_id
                  - status
          description: Indicates a successful call.
        '401':
          $ref: '#/components/responses/Connectors_401'
      summary: Run a connector
      tags:
        - connectors
  /api/actions/connectors:
    get:
      operationId: getConnectors
      responses:
        '200':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              examples:
                getConnectorsResponse:
                  $ref: '#/components/examples/Connectors_get_connectors_response'
              schema:
                items:
                  $ref: >-
                    #/components/schemas/Connectors_connector_response_properties
                type: array
          description: Indicates a successful call.
        '401':
          $ref: '#/components/responses/Connectors_401'
      summary: Get all connectors
      tags:
        - connectors
  /api/actions/list_action_types:
    get:
      deprecated: true
      description: Deprecated in 7.13.0. Use the get all connector types API instead.
      operationId: legacyGetConnectorTypes
      responses:
        '200':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              schema:
                description: The properties vary for each connector type.
                items:
                  type: object
                  properties:
                    enabled:
                      description: >-
                        Indicates whether the connector type is enabled in
                        Kibana.
                      type: boolean
                    enabledInConfig:
                      description: >-
                        Indicates whether the connector type is enabled in the
                        Kibana `.yml` file.
                      type: boolean
                    enabledInLicense:
                      description: >-
                        Indicates whether the connector is enabled in the
                        license.
                      example: true
                      type: boolean
                    id:
                      description: The unique identifier for the connector type.
                      type: string
                    minimumLicenseRequired:
                      description: The license that is required to use the connector type.
                      type: string
                    name:
                      description: The name of the connector type.
                      type: string
                title: Legacy get connector types response body properties
                type: array
          description: Indicates a successful call.
        '401':
          $ref: '#/components/responses/Connectors_401'
      summary: Get connector types
      tags:
        - connectors
  /api/alerting/_health:
    get:
      description: >
        You must have `read` privileges for the **Management > Stack Rules**
        feature or for at least one of the **Analytics > Discover**, **Analytics
        > Machine Learning**, **Observability**, or **Security** features.
      operationId: getAlertingHealth
      responses:
        '200':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              examples:
                getAlertingHealthResponse:
                  $ref: '#/components/examples/Alerting_get_health_response'
              schema:
                type: object
                properties:
                  alerting_framework_health:
                    description: >
                      Three substates identify the health of the alerting
                      framework: `decryption_health`, `execution_health`, and
                      `read_health`.
                    type: object
                    properties:
                      decryption_health:
                        description: The timestamp and status of the rule decryption.
                        type: object
                        properties:
                          status:
                            enum:
                              - error
                              - ok
                              - warn
                            example: ok
                            type: string
                          timestamp:
                            example: '2023-01-13T01:28:00.280Z'
                            format: date-time
                            type: string
                      execution_health:
                        description: The timestamp and status of the rule run.
                        type: object
                        properties:
                          status:
                            enum:
                              - error
                              - ok
                              - warn
                            example: ok
                            type: string
                          timestamp:
                            example: '2023-01-13T01:28:00.280Z'
                            format: date-time
                            type: string
                      read_health:
                        description: The timestamp and status of the rule reading events.
                        type: object
                        properties:
                          status:
                            enum:
                              - error
                              - ok
                              - warn
                            example: ok
                            type: string
                          timestamp:
                            example: '2023-01-13T01:28:00.280Z'
                            format: date-time
                            type: string
                  has_permanent_encryption_key:
                    description: >-
                      If `false`, the encrypted saved object plugin does not
                      have a permanent encryption key.
                    example: true
                    type: boolean
                  is_sufficiently_secure:
                    description: 'If `false`, security is enabled but TLS is not.'
                    example: true
                    type: boolean
          description: Indicates a successful call.
        '401':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              schema:
                $ref: '#/components/schemas/Alerting_401_response'
          description: Authorization information is missing or invalid.
      summary: Get the alerting framework health
      tags:
        - alerting
  /api/alerting/rule:
    post:
      description: >
        To create a rule, you must have `all` privileges for the appropriate
        Kibana features, depending on the `consumer` and `rule_type_id` of the
        rule you're creating. For example, you must have privileges for the
        **Management > Stack rules** feature, **Analytics > Discover** and
        **Machine Learning** features, **Observability** features, or
        **Security** features. If the rule has actions, you must also have
        `read` privileges for the **Management > Actions and Connectors**
        feature. This API supports both key- and token-based authentication. To
        use key-based authentication, create an API key in Kibana and use it in
        the header of the API call. To use token-based authentication, provide a
        username and password; an API key that matches the current privileges of
        the user is created automatically. In both cases, the API key is
        subsequently used for authorization when the rule runs.
      operationId: createRule
      parameters:
        - $ref: '#/components/parameters/Alerting_kbn_xsrf'
      requestBody:
        content:
          application/json; Elastic-Api-Version=2023-10-31:
            examples:
              createEsQueryEsqlRuleRequest:
                $ref: >-
                  #/components/examples/Alerting_create_es_query_esql_rule_request
              createEsQueryKqlRuleRequest:
                $ref: >-
                  #/components/examples/Alerting_create_es_query_kql_rule_request
              createEsQueryRuleRequest:
                $ref: '#/components/examples/Alerting_create_es_query_rule_request'
              createIndexThresholdRuleRequest:
                $ref: >-
                  #/components/examples/Alerting_create_index_threshold_rule_request
              createTrackingContainmentRuleRequest:
                $ref: >-
                  #/components/examples/Alerting_create_tracking_containment_rule_request
            schema:
              $ref: '#/components/schemas/Alerting_create_rule_request'
        required: true
      responses:
        '200':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              examples:
                createEsQueryEsqlRuleResponse:
                  $ref: >-
                    #/components/examples/Alerting_create_es_query_esql_rule_response
                createEsQueryKqlRuleResponse:
                  $ref: >-
                    #/components/examples/Alerting_create_es_query_kql_rule_response
                createEsQueryRuleResponse:
                  $ref: '#/components/examples/Alerting_create_es_query_rule_response'
                createIndexThresholdRuleResponse:
                  $ref: >-
                    #/components/examples/Alerting_create_index_threshold_rule_response
                createTrackingContainmentRuleResponse:
                  $ref: >-
                    #/components/examples/Alerting_create_tracking_containment_rule_response
              schema:
                $ref: '#/components/schemas/Alerting_rule_response_properties'
          description: Indicates a successful call.
        '401':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              schema:
                $ref: '#/components/schemas/Alerting_401_response'
          description: Authorization information is missing or invalid.
        '404':
          content:
            application/json; Elastic-Api-Version=2023-10-31:
              schema:
                $ref: '#/components/schemas/Alerting_404_response'
          description: Object is not found.
      summary: Create a rule with a random identifier
