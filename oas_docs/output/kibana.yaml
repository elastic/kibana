  examples:
    Alerting_create_es_query_esql_rule_request:
      summary: >-
        Create an Elasticsearch query rule that uses Elasticsearch Query
        Language (ES|QL).
      value:
        name: my Elasticsearch query ESQL rule
        params:
          searchType: esqlQuery
          esqlQuery:
            esql: >-
              FROM kibana_sample_data_logs | KEEP bytes, clientip, host,
              geo.dest | where geo.dest != "GB" | STATS sumbytes = sum(bytes) by
              clientip, host | WHERE sumbytes > 5000 | SORT sumbytes desc |
              LIMIT 10
          timeField: '@timestamp'
          timeWindowSize: 1
          timeWindowUnit: d
          size: 0
          thresholdComparator: '>'
          threshold:
            - 0
        consumer: stackAlerts
        rule_type_id: .es-query
        schedule:
          interval: 1d
        actions:
          - group: query matched
            id: d0db1fe0-78d6-11ee-9177-f7d404c8c945
            params:
              level: info
              message: >-
                Elasticsearch query rule '{{rule.name}}' is active:

                - Value: {{context.value}} - Conditions Met:
                {{context.conditions}} over
                {{rule.params.timeWindowSize}}{{rule.params.timeWindowUnit}} -
                Timestamp: {{context.date}} - Link: {{context.link}}
            frequency:
              summary: false
              notify_when: onActiveAlert
    Alerting_create_es_query_rule_request:
      summary: >-
        Create an Elasticsearch query rule that uses Elasticsearch query domain
        specific language (DSL) to define its query and a server log connector
        to send notifications.
      value:
        actions:
          - group: query matched
            params:
              level: info
              message: >-
                The system has detected {{alerts.new.count}} new,
                {{alerts.ongoing.count}} ongoing, and {{alerts.recovered.count}}
                recovered alerts.
            id: fdbece50-406c-11ee-850e-c71febc4ca7f
            frequency:
              throttle: 1d
              summary: true
              notify_when: onThrottleInterval
          - group: recovered
            params:
              level: info
              message: Recovered
            id: fdbece50-406c-11ee-850e-c71febc4ca7f
            frequency:
              summary: false
              notify_when: onActionGroupChange
        consumer: alerts
        name: my Elasticsearch query rule
        params:
          esQuery: '"""{"query":{"match_all" : {}}}"""'
          index:
            - kibana_sample_data_logs
          size: 100
          threshold:
            - 100
          thresholdComparator: '>'
          timeField: '@timestamp'
          timeWindowSize: 1
          timeWindowUnit: d
        rule_type_id: .es-query
        schedule:
          interval: 1d
    Alerting_create_es_query_kql_rule_request:
      summary: >-
        Create an Elasticsearch query rule that uses Kibana query language
        (KQL).
      value:
        consumer: alerts
        name: my Elasticsearch query KQL rule
        params:
          aggType: count
          excludeHitsFromPreviousRun: true
          groupBy: all
          searchConfiguration:
            query:
              query: '""geo.src : "US" ""'
              language: kuery
            index: 90943e30-9a47-11e8-b64d-95841ca0b247
          searchType: searchSource
          size: 100
          threshold:
            - 1000
          thresholdComparator: '>'
          timeWindowSize: 5
          timeWindowUnit: m
        rule_type_id: .es-query
        schedule:
          interval: 1m
    Alerting_create_index_threshold_rule_request:
      summary: Create an index threshold rule.
      value:
        actions:
          - id: 48de3460-f401-11ed-9f8e-399c75a2deeb
            frequency:
              notify_when: onActionGroupChange
              summary: false
            group: threshold met
            params:
              level: info
              message: >-
                Rule '{{rule.name}}' is active for group '{{context.group}}':


                - Value: {{context.value}}

                - Conditions Met: {{context.conditions}} over
                {{rule.params.timeWindowSize}}{{rule.params.timeWindowUnit}}

                - Timestamp: {{context.date}}
        alert_delay:
          active: 3
        consumer: alerts
        name: my rule
        params:
          aggType: avg
          termSize: 6
          thresholdComparator: '>'
          timeWindowSize: 5
          timeWindowUnit: m
          groupBy: top
          threshold:
            - 1000
          index:
            - .test-index
          timeField: '@timestamp'
          aggField: sheet.version
          termField: name.keyword
        rule_type_id: .index-threshold
        schedule:
          interval: 1m
        tags:
          - cpu
    Alerting_create_tracking_containment_rule_request:
      summary: Create a tracking containment rule.
      value:
        consumer: alerts
        name: my tracking rule
        params:
          index: kibana_sample_data_logs
          dateField": '@timestamp'
          geoField: geo.coordinates
          entity: agent.keyword
          boundaryType: entireIndex
          boundaryIndexTitle: boundary*
          boundaryGeoField: location
          boundaryNameField: name
          indexId: 90943e30-9a47-11e8-b64d-95841ca0b247
          boundaryIndexId: 0cd90abf-abe7-44c7-909a-f621bbbcfefc
        rule_type_id: .geo-containment
        schedule:
          interval: 1h
