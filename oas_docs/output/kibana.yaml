          type: object
        $state:
          type: object
    Alerting_notify_when_action:
      type: string
      description: >
        Indicates how often alerts generate actions. Valid values include:
        `onActionGroupChange`: Actions run when the alert status changes;
        `onActiveAlert`: Actions run when the alert becomes active and at each
        check interval while the rule conditions are met; `onThrottleInterval`:
        Actions run when the alert becomes active and at the interval specified
        in the throttle property while the rule conditions are met. NOTE: You
        cannot specify `notify_when` at both the rule and action level. The
        recommended method is to set it for each action. If you set it at the
        rule level then update the rule in Kibana, it is automatically changed
        to use action-specific values.
      enum:
        - onActionGroupChange
        - onActiveAlert
        - onThrottleInterval
      example: onActiveAlert
    Alerting_throttle_action:
      type: string
      nullable: true
      description: >
        The throttle interval, which defines how often an alert generates
        repeated actions. It is specified in seconds, minutes, hours, or days
        and is applicable only if `notify_when` is set to `onThrottleInterval`.
        NOTE: You cannot specify the throttle interval at both the rule and
        action level. The recommended method is to set it for each action. If
        you set it at the rule level then update the rule in Kibana, it is
        automatically changed to use action-specific values.
      default: null
      example: 10m
    Alerting_actions:
      type: array
      default: []
      nullable: true
      items:
        type: object
        required:
          - group
          - id
          - params
        description: |
          An action that runs under defined conditions.
        properties:
          alerts_filter:
            type: object
            description: >
              Conditions that affect whether the action runs. If you specify
              multiple conditions, all conditions must be met for the action to
              run. For example, if an alert occurs within the specified time
              frame and matches the query, the action runs.
            properties:
              query:
                type: object
                description: >-
                  Defines a query filter that determines whether the action
                  runs.
                properties:
                  kql:
                    type: string
                    description: A filter written in Kibana Query Language (KQL).
                  filters:
                    type: array
                    items:
                      $ref: '#/components/schemas/Alerting_filter'
              timeframe:
                type: object
                description: Defines a period that limits whether the action runs.
                properties:
                  days:
                    type: array
                    description: >-
                      Defines the days of the week that the action can run,
                      represented as an array of numbers. For example, `1`
                      represents Monday. An empty array is equivalent to
                      specifying all the days of the week.
                    items:
                      type: integer
                    example:
                      - 1
                      - 2
                      - 3
                      - 4
                      - 5
                  hours:
                    type: object
                    description: >
                      Defines the range of time in a day that the action can
                      run. If the `start` value is `00:00` and the `end` value
                      is `24:00`, actions be generated all day.
                    properties:
                      end:
                        type: string
                        description: >-
                          The end of the time frame in 24-hour notation
                          (`hh:mm`).
                        example: '17:00'
                      start:
                        type: string
                        description: >-
                          The start of the time frame in 24-hour notation
                          (`hh:mm`).
                        example: '08:00'
                  timezone:
                    type: string
                    description: >
                      The ISO time zone for the `hours` values. Values such as
                      `UTC` and `UTC+1` also work but lack built-in daylight
                      savings time support and are not recommended.
                    example: Europe/Madrid
          connector_type_id:
            type: string
            description: >-
              The type of connector. This property appears in responses but
              cannot be set in requests.
            example: .server-log
            readOnly: true
          frequency:
            type: object
            description: >
              The properties that affect how often actions are generated. If the
              rule type supports setting `summary` to `true`, the action can be
              a summary of alerts at the specified notification interval.
              Otherwise, an action runs for each alert at the specified
              notification interval. NOTE: You cannot specify these parameters
              when `notify_when` or `throttle` are defined at the rule level.
            required:
              - notify_when
              - summary
            properties:
              notify_when:
                $ref: '#/components/schemas/Alerting_notify_when_action'
              summary:
                type: boolean
                description: Indicates whether the action is a summary.
              throttle:
                $ref: '#/components/schemas/Alerting_throttle_action'
          group:
            type: string
            description: >
              The group name, which affects when the action runs (for example,
              when the threshold is met or when the alert is recovered). Each
              rule type has a list of valid action group names. If you don't
              need to group actions, set to `default`.
            example: default
          id:
            type: string
            description: The identifier for the connector saved object.
            example: 9dca3e00-74f5-11ed-9801-35303b735aef
          params:
            type: object
            description: >-
              The parameters for the action, which are sent to the connector.
              The `params` are handled as Mustache templates and passed a
              default set of context.
            additionalProperties: true
          uuid:
            type: string
            description: A universally unique identifier (UUID) for the action.
            example: 1c7a1280-f28c-4e06-96b2-e4e5f05d1d61
    Alerting_alert_delay:
      type: object
      description: >-
        Indicates that an alert occurs only when the specified number of
        consecutive runs met the rule conditions.
      required:
        - active
      properties:
        active:
          type: number
          description: The number of consecutive runs that must meet the rule conditions.
          example: 3
    Alerting_consumer:
      type: string
      description: >
        The name of the application or feature that owns the rule. For example:
        `alerts`, `apm`, `discover`, `infrastructure`, `logs`, `metrics`, `ml`,
        `monitoring`, `securitySolution`, `siem`, `stackAlerts`, or `uptime`.
    Alerting_enabled_rule:
      type: boolean
      description: >-
        Indicates whether you want to run the rule on an interval basis after it
        is created.
    Alerting_name_rule:
      type: string
      description: >
        The name of the rule. While this name does not have to be unique, a
        distinctive name can help you identify a rule.
    Alerting_notify_when:
      type: string
      description: >
        Deprecated in 8.13.0. Use the `notify_when` property in the action
        `frequency` object instead. Indicates how often alerts generate actions.
        NOTE: You cannot specify `notify_when` at both the rule and action
        level. If you set it at the rule level then update the rule in Kibana,
        it is automatically changed to use action-specific values.
      enum:
        - onActionGroupChange
        - onActiveAlert
        - onThrottleInterval
      deprecated: true
      example: onActiveAlert
    Alerting_schedule:
      type: object
      description: >-
        The check interval, which specifies how frequently the rule conditions
        are checked. The interval is specified in seconds, minutes, hours, or
        days.
      properties:
        interval:
          type: string
          example: 1m
    Alerting_tags:
      type: array
      description: The tags for the rule.
      items:
        type: string
      default: []
    Alerting_throttle:
      type: string
      description: >
        Deprecated in 8.13.0. Use the `throttle` property in the action
        `frequency` object instead. The throttle interval, which defines how
        often an alert generates repeated actions. NOTE: You cannot specify the
        throttle interval at both the rule and action level. If you set it at
        the rule level then update the rule in Kibana, it is automatically
        changed to use action-specific values.
      nullable: true
      default: null
      deprecated: true
      example: 10m
    Alerting_params_property_apm_anomaly:
      required:
        - windowSize
        - windowUnit
        - environment
        - anomalySeverityType
      properties:
        serviceName:
          type: string
          description: The service name from APM
