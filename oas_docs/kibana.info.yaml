security:
  - apiKeyAuth: []
  - basicAuth: []
components:
  securitySchemes:
    apiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
      description: >
        These APIs use key-based authentication.
        You must create an API key and use the encoded value in the request header.
        For example: `Authorization: ApiKey base64AccessApiKey`
    basicAuth:
      type: http
      scheme: basic
