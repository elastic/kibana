        features.
      tags:
        - data views
      parameters:
        - $ref: '#/components/parameters/Data_views_field_name'
        - $ref: '#/components/parameters/Data_views_view_id'
        - $ref: '#/components/parameters/Data_views_space_id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
