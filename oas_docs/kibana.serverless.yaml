  schemas:
    Data_views_400_response:
      title: Bad request
      type: object
      required:
        - statusCode
        - error
        - message
      properties:
        statusCode:
          type: number
          example: 400
        error:
          type: string
          example: Bad Request
        message:
          type: string
    Data_views_allownoindex:
      type: boolean
      description: Allows the data view saved object to exist before the data is available.
    Data_views_fieldattrs:
      type: object
      description: A map of field attributes by field name.
    Data_views_fieldformats:
      type: object
      description: A map of field formats by field name.
    Data_views_namespaces:
      type: array
      description: >-
        An array of space identifiers for sharing the data view between multiple
        spaces.
      items:
        type: string
        default: default
    Data_views_runtimefieldmap:
      type: object
      description: A map of runtime field definitions by field name.
    Data_views_sourcefilters:
      type: array
      description: The array of field names you want to filter out in Discover.
      items:
        type: object
        required:
          - value
        properties:
          value:
            type: string
    Data_views_timefieldname:
      type: string
      description: The timestamp field name, which you use for time-based data views.
    Data_views_title:
      type: string
      description: >-
        Comma-separated list of data streams, indices, and aliases that you want
        to search. Supports wildcards (`*`).
    Data_views_type:
      type: string
      description: When set to `rollup`, identifies the rollup data views.
    Data_views_typemeta:
      type: object
      description: >-
        When you use rollup indices, contains the field list for the rollup data
        view API endpoints.
    Data_views_create_data_view_request_object:
      title: Create data view request
      type: object
      required:
        - data_view
      properties:
        data_view:
          type: object
          required:
            - title
          description: The data view object.
          properties:
            allowNoIndex:
              $ref: '#/components/schemas/Data_views_allownoindex'
            fieldAttrs:
              $ref: '#/components/schemas/Data_views_fieldattrs'
            fieldFormats:
              $ref: '#/components/schemas/Data_views_fieldformats'
            fields:
              type: object
            id:
              type: string
            name:
              type: string
              description: The data view name.
            namespaces:
              $ref: '#/components/schemas/Data_views_namespaces'
            runtimeFieldMap:
              $ref: '#/components/schemas/Data_views_runtimefieldmap'
            sourceFilters:
              $ref: '#/components/schemas/Data_views_sourcefilters'
            timeFieldName:
              $ref: '#/components/schemas/Data_views_timefieldname'
            title:
              $ref: '#/components/schemas/Data_views_title'
            type:
              $ref: '#/components/schemas/Data_views_type'
            typeMeta:
              $ref: '#/components/schemas/Data_views_typemeta'
            version:
              type: string
        override:
          type: boolean
          description: >-
            Override an existing data view if a data view with the provided
            title already exists.
          default: false
    Data_views_data_view_response_object:
      title: Data view response properties
      type: object
      properties:
        data_view:
          type: object
          properties:
            allowNoIndex:
              $ref: '#/components/schemas/Data_views_allownoindex'
            fieldAttrs:
              $ref: '#/components/schemas/Data_views_fieldattrs'
            fieldFormats:
              $ref: '#/components/schemas/Data_views_fieldformats'
            fields:
              type: object
            id:
              type: string
              example: ff959d40-b880-11e8-a6d9-e546fe2bba5f
            name:
              type: string
              description: The data view name.
            namespaces:
              $ref: '#/components/schemas/Data_views_namespaces'
            runtimeFieldMap:
              $ref: '#/components/schemas/Data_views_runtimefieldmap'
            sourceFilters:
              $ref: '#/components/schemas/Data_views_sourcefilters'
            timeFieldName:
              $ref: '#/components/schemas/Data_views_timefieldname'
            title:
              $ref: '#/components/schemas/Data_views_title'
            typeMeta:
              $ref: '#/components/schemas/Data_views_typemeta'
            version:
              type: string
              example: WzQ2LDJd
    Data_views_404_response:
      type: object
      properties:
        error:
          type: string
          example: Not Found
          enum:
            - Not Found
        message:
          type: string
          example: >-
            Saved object [index-pattern/caaad6d0-920c-11ed-b36a-874bd1548a00]
            not found
        statusCode:
          type: integer
          example: 404
          enum:
            - 404
    Data_views_update_data_view_request_object:
      title: Update data view request
      type: object
      required:
        - data_view
      properties:
        data_view:
          type: object
          description: >
            The data view properties you want to update. Only the specified
            properties are updated in the data view. Unspecified fields stay as
            they are persisted.
          properties:
            allowNoIndex:
              $ref: '#/components/schemas/Data_views_allownoindex'
            fieldFormats:
              $ref: '#/components/schemas/Data_views_fieldformats'
            fields:
              type: object
            name:
              type: string
            runtimeFieldMap:
              $ref: '#/components/schemas/Data_views_runtimefieldmap'
            sourceFilters:
              $ref: '#/components/schemas/Data_views_sourcefilters'
            timeFieldName:
              $ref: '#/components/schemas/Data_views_timefieldname'
            title:
              $ref: '#/components/schemas/Data_views_title'
            type:
              $ref: '#/components/schemas/Data_views_type'
            typeMeta:
              $ref: '#/components/schemas/Data_views_typemeta'
        refresh_fields:
          type: boolean
          description: Reloads the data view fields after the data view is updated.
          default: false
    Saved_objects_400_response:
      title: Bad request
      type: object
      required:
        - error
        - message
        - statusCode
      properties:
        error:
          type: string
          enum:
            - Bad Request
        message:
          type: string
        statusCode:
          type: integer
          enum:
            - 400
    Saved_objects_attributes:
      type: object
      description: >
        The data that you want to create. WARNING: When you create saved
        objects, attributes are not validated, which allows you to pass
        arbitrary and ill-formed data into the API that can break Kibana. Make
        sure any data that you send to the API is properly formed.
    Saved_objects_initial_namespaces:
      type: array
      description: >
        Identifiers for the spaces in which this object is created. If this is
        provided, the object is created only in the explicitly defined spaces.
        If this is not provided, the object is created in the current space
        (default behavior). For shareable object types (registered with
        `namespaceType: 'multiple'`), this option can be used to specify one or
        more spaces, including the "All spaces" identifier ('*'). For isolated
        object types (registered with `namespaceType: 'single'` or
        `namespaceType: 'multiple-isolated'`), this option can only be used to
        specify a single space, and the "All spaces" identifier ('*') is not
        allowed. For global object types (`registered with `namespaceType:
        agnostic`), this option cannot be used.
    Saved_objects_references:
      type: array
      description: >
        Objects with `name`, `id`, and `type` properties that describe the other
        saved objects that this object references. Use `name` in attributes to
        refer to the other saved object, but never the `id`, which can update
        automatically during migrations or import and export.
