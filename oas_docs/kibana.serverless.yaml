            when `usesBasic` is `true`.
          type: string
        secretsUrl:
          description: >
            The request URL for the Elastic Alerts trigger in xMatters with the
            API key included in the URL. It is applicable only when `usesBasic`
            is `false`.
          type: string
        user:
          description: >
            A password for HTTP basic authentication. It is applicable only when
            `usesBasic` is `true`.
