        - data views
      parameters:
        - $ref: '#/components/parameters/Data_views_kbn_xsrf'
        - $ref: '#/components/parameters/Data_views_view_id'
        - $ref: '#/components/parameters/Data_views_space_id'
      responses:
        '204':
          description: Indicates a successful call.
        '404':
