openapi: 3.0.3
info:
  title: Kibana Serverless APIs
  description: |
    The Kibana REST APIs for Elastic serverless enable you to manage resources
    such as connectors, data views, and saved objects. The API calls are
    stateless. Each request that you make happens in isolation from other calls
    and must include all of the necessary information for Kibana to fulfill the
    request. API requests return JSON output, which is a format that is
    machine-readable and works well for automation.

    To interact with Kibana APIs, use the following operations:

    - GET: Fetches the information.
    - POST: Adds new information.
    - PUT: Updates the existing information.
    - DELETE: Removes the information.

    You can prepend any Kibana API endpoint with `kbn:` and run the request in
    **Dev Tools â†’ Console**. For example:

    ```
    GET kbn:/api/data_views
    ```
  version: 1.0.2
  license:
    name: Elastic License 2.0
    url: https://www.elastic.co/licensing/elastic-license
  contact:
    name: Kibana Team
servers:
  - url: https://{kibanaUrl}
    variables:
      kibanaUrl:
        default: localhost:5601
  - url: https://{kibana_url}
    variables:
      kibana_url:
        default: localhost:5601
  - url: /
  - url: http://localhost:5601
    description: local
tags:
  - name: APM agent keys
    description: >
      Configure APM agent keys to authorize requests from APM agents to the APM
      Server.
    x-displayName: APM agent keys
  - name: APM annotations
    description: >
      Annotate visualizations in the APM app with significant events.
      Annotations enable you to easily see how events are impacting the
      performance of your applications.
    x-displayName: APM annotations
  - name: connectors
    description: Connector APIs enable you to create and manage connectors.
    x-displayName: connectors
  - name: data views
    description: >-
      Data view APIs enable you to manage data views, formerly known as Kibana
      index patterns.
    x-displayName: data views
  - name: ml
    description: Machine learning
    x-displayName: ml
  - name: saved objects
    description: >-
      Manage Kibana saved objects, including dashboards, visualizations, and
      more.
    x-displayName: saved objects
  - name: slo
    description: SLO APIs enable you to define, manage and track service-level objectives
    x-displayName: slo
paths:
  /api/apm/agent_keys:
    post:
      summary: Create an APM agent key
      description: Create a new agent key for APM.
      tags:
        - APM agent keys
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                privileges:
                  type: array
                  items:
                    type: string
                    enum:
                      - event:write
                      - config_agent:read
      responses:
        '200':
          description: Agent key created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  api_key:
                    type: string
                  expiration:
                    type: integer
                    format: int64
                  id:
                    type: string
                  name:
                    type: string
                  encoded:
                    type: string
  /api/apm/services/{serviceName}/annotation/search:
    get:
      summary: Search for annotations
      description: Search for annotations related to a specific service.
      tags:
        - APM annotations
      parameters:
        - name: serviceName
          in: path
          required: true
          description: The name of the service
          schema:
            type: string
        - name: environment
          in: query
          required: false
          description: The environment to filter annotations by
          schema:
            type: string
        - name: start
          in: query
          required: false
          description: The start date for the search
          schema:
            type: string
        - name: end
          in: query
          required: false
          description: The end date for the search
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  annotations:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                          enum:
                            - version
                        id:
                          type: string
                        '@timestamp':
                          type: number
                        text:
                          type: string
  /api/apm/services/{serviceName}/annotation:
    post:
      summary: Create a service annotation
      description: Create a new annotation for a specific service.
      tags:
        - APM annotations
      parameters:
        - name: serviceName
          in: path
          required: true
          description: The name of the service
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                '@timestamp':
                  type: string
                service:
                  type: object
                  properties:
                    version:
                      type: string
                    environment:
                      type: string
                message:
                  type: string
                tags:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Annotation created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                  _index:
                    type: string
                  _source:
                    type: object
                    properties:
                      annotation:
                        type: string
                      tags:
                        type: array
                        items:
                          type: string
                      message:
                        type: string
                      service:
                        type: object
                        properties:
                          name:
                            type: string
                          environment:
                            type: string
                          version:
                            type: string
                      event:
                        type: object
                        properties:
                          created:
                            type: string
                      '@timestamp':
                        type: string
  /api/actions/connector:
    post:
      summary: Create a connector
      operationId: createConnector
      tags:
        - connectors
      parameters:
        - $ref: '#/components/parameters/Connectors_kbn_xsrf'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Connectors_create_connector_request'
            examples:
              createEmailConnectorRequest:
                $ref: >-
                  #/components/examples/Connectors_create_email_connector_request
              createIndexConnectorRequest:
                $ref: >-
                  #/components/examples/Connectors_create_index_connector_request
              createWebhookConnectorRequest:
                $ref: >-
                  #/components/examples/Connectors_create_webhook_connector_request
              createXmattersConnectorRequest:
                $ref: >-
                  #/components/examples/Connectors_create_xmatters_connector_request
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Connectors_connector_response_properties'
              examples:
                createEmailConnectorResponse:
                  $ref: >-
                    #/components/examples/Connectors_create_email_connector_response
                createIndexConnectorResponse:
                  $ref: >-
                    #/components/examples/Connectors_create_index_connector_response
                createWebhookConnectorResponse:
                  $ref: >-
                    #/components/examples/Connectors_create_webhook_connector_response
                createXmattersConnectorResponse:
                  $ref: >-
                    #/components/examples/Connectors_create_xmatters_connector_response
        '401':
          $ref: '#/components/responses/Connectors_401'
      security:
        - Connectors_apiKeyAuth: []
  /api/actions/connector/{connectorId}:
    get:
      summary: Get a connector information
      operationId: getConnector
      tags:
        - connectors
      parameters:
        - $ref: '#/components/parameters/Connectors_connector_id'
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Connectors_connector_response_properties'
              examples:
                getConnectorResponse:
                  $ref: '#/components/examples/Connectors_get_connector_response'
        '401':
          $ref: '#/components/responses/Connectors_401'
        '404':
          $ref: '#/components/responses/Connectors_404'
      security:
        - Connectors_apiKeyAuth: []
    delete:
      summary: Delete a connector
      operationId: deleteConnector
      tags:
        - connectors
      parameters:
        - $ref: '#/components/parameters/Connectors_kbn_xsrf'
        - $ref: '#/components/parameters/Connectors_connector_id'
      responses:
        '204':
          description: Indicates a successful call.
        '401':
          $ref: '#/components/responses/Connectors_401'
        '404':
          $ref: '#/components/responses/Connectors_404'
      security:
        - Connectors_apiKeyAuth: []
    post:
      summary: Create a connector
      operationId: createConnectorId
      tags:
        - connectors
      parameters:
        - $ref: '#/components/parameters/Connectors_kbn_xsrf'
        - in: path
          name: connectorId
          description: >
            A UUID v1 or v4 identifier for the connector. If you omit this
            parameter, an identifier is randomly generated.
          required: true
          schema:
            type: string
            example: ac4e6b90-6be7-11eb-ba0d-9b1c1f912d74
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Connectors_create_connector_request'
            examples:
              createIndexConnectorRequest:
                $ref: >-
                  #/components/examples/Connectors_create_index_connector_request
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Connectors_connector_response_properties'
              examples:
                createIndexConnectorResponse:
                  $ref: >-
                    #/components/examples/Connectors_create_index_connector_response
        '401':
          $ref: '#/components/responses/Connectors_401'
      security:
        - Connectors_apiKeyAuth: []
    put:
      summary: Update a connector
      operationId: updateConnector
      tags:
        - connectors
      parameters:
        - $ref: '#/components/parameters/Connectors_kbn_xsrf'
        - $ref: '#/components/parameters/Connectors_connector_id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Connectors_update_connector_request'
            examples:
              updateIndexConnectorRequest:
                $ref: >-
                  #/components/examples/Connectors_update_index_connector_request
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Connectors_connector_response_properties'
        '400':
          $ref: '#/components/responses/Connectors_401'
        '401':
          $ref: '#/components/responses/Connectors_401'
        '404':
          $ref: '#/components/responses/Connectors_404'
      security:
        - Connectors_apiKeyAuth: []
  /api/actions/connectors:
    get:
      summary: Get all connectors
      operationId: getConnectors
      tags:
        - connectors
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: >-
                    #/components/schemas/Connectors_connector_response_properties
              examples:
                getConnectorsResponse:
                  $ref: '#/components/examples/Connectors_get_connectors_response'
        '401':
          $ref: '#/components/responses/Connectors_401'
      security:
        - Connectors_apiKeyAuth: []
  /api/actions/connector_types:
    get:
      summary: Get all connector types
      operationId: getConnectorTypes
      tags:
        - connectors
      parameters:
        - in: query
          name: feature_id
          description: >-
            A filter to limit the retrieved connector types to those that
            support a specific feature (such as alerting or cases).
          schema:
            $ref: '#/components/schemas/Connectors_features'
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                title: Get connector types response body properties
                description: The properties vary for each connector type.
                type: array
                items:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                      description: >-
                        Indicates whether the connector type is enabled in
                        Kibana.
                      example: true
                    enabled_in_config:
                      type: boolean
                      description: >-
                        Indicates whether the connector type is enabled in the
                        Kibana configuration file.
                      example: true
                    enabled_in_license:
                      type: boolean
                      description: >-
                        Indicates whether the connector is enabled in the
                        license.
                      example: true
                    id:
                      $ref: '#/components/schemas/Connectors_connector_types'
                    is_system_action_type:
                      type: boolean
                      example: false
                    minimum_license_required:
                      type: string
                      description: The license that is required to use the connector type.
                      example: basic
                    name:
                      type: string
                      description: The name of the connector type.
                      example: Index
                    supported_feature_ids:
                      type: array
                      description: The features that are supported by the connector type.
                      items:
                        $ref: '#/components/schemas/Connectors_features'
                      example:
                        - alerting
                        - cases
                        - siem
              examples:
                getConnectorTypesServerlessResponse:
                  $ref: >-
                    #/components/examples/Connectors_get_connector_types_generativeai_response
        '401':
          $ref: '#/components/responses/Connectors_401'
      security:
        - Connectors_apiKeyAuth: []
  /s/{spaceId}/api/data_views:
    get:
      summary: Get all data views
      operationId: getAllDataViews
      description: >
        This functionality is in technical preview and may be changed or removed
        in a future release. Elastic will work to fix any issues, but features
        in technical preview are not subject to the support SLA of official GA
        features.
      tags:
        - data views
      parameters:
        - $ref: '#/components/parameters/Data_views_space_id'
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data_view:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        namespaces:
                          type: array
                          items:
                            type: string
                        title:
                          type: string
                        typeMeta:
                          type: object
              examples:
                getAllDataViewsResponse:
                  $ref: '#/components/examples/Data_views_get_data_views_response'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Data_views_400_response'
      security:
        - Data_views_basicAuth: []
        - Data_views_apiKeyAuth: []
  /s/{spaceId}/api/data_views/data_view:
    post:
      summary: Create a data view
      operationId: createDataView
      description: >
        This functionality is in technical preview and may be changed or removed
        in a future release. Elastic will work to fix any issues, but features
        in technical preview are not subject to the support SLA of official GA
        features.
      tags:
        - data views
      parameters:
        - $ref: '#/components/parameters/Data_views_kbn_xsrf'
        - $ref: '#/components/parameters/Data_views_space_id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Data_views_create_data_view_request_object'
            examples:
              createDataViewRequest:
                $ref: '#/components/examples/Data_views_create_data_view_request'
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Data_views_data_view_response_object'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Data_views_400_response'
      security:
        - Data_views_basicAuth: []
        - Data_views_apiKeyAuth: []
  /s/{spaceId}/api/data_views/data_view/{viewId}:
    get:
      summary: Get a data view
      operationId: getDataView
      description: >
        This functionality is in technical preview and may be changed or removed
        in a future release. Elastic will work to fix any issues, but features
        in technical preview are not subject to the support SLA of official GA
        features.
      tags:
        - data views
      parameters:
        - $ref: '#/components/parameters/Data_views_view_id'
        - $ref: '#/components/parameters/Data_views_space_id'
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Data_views_data_view_response_object'
              examples:
                getDataViewResponse:
                  $ref: '#/components/examples/Data_views_get_data_view_response'
        '404':
          description: Object is not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Data_views_404_response'
      security:
        - Data_views_basicAuth: []
        - Data_views_apiKeyAuth: []
    delete:
      summary: Delete a data view
      operationId: deleteDataView
      description: >
        WARNING: When you delete a data view, it cannot be recovered. This
        functionality is in technical preview and may be changed or removed in a
        future release. Elastic will work to fix any issues, but features in
        technical preview are not subject to the support SLA of official GA
        features.
      tags:
        - data views
      parameters:
        - $ref: '#/components/parameters/Data_views_kbn_xsrf'
        - $ref: '#/components/parameters/Data_views_view_id'
        - $ref: '#/components/parameters/Data_views_space_id'
      responses:
        '204':
          description: Indicates a successful call.
        '404':
          description: Object is not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Data_views_404_response'
      security:
        - Data_views_basicAuth: []
        - Data_views_apiKeyAuth: []
    post:
      summary: Update a data view
      operationId: updateDataView
      description: >
        This functionality is in technical preview and may be changed or removed
        in a future release. Elastic will work to fix any issues, but features
        in technical preview are not subject to the support SLA of official GA
        features.
      tags:
        - data views
      parameters:
        - $ref: '#/components/parameters/Data_views_kbn_xsrf'
        - $ref: '#/components/parameters/Data_views_view_id'
        - $ref: '#/components/parameters/Data_views_space_id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Data_views_update_data_view_request_object'
            examples:
              updateDataViewRequest:
                $ref: '#/components/examples/Data_views_update_data_view_request'
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Data_views_data_view_response_object'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Data_views_400_response'
      security:
        - Data_views_basicAuth: []
        - Data_views_apiKeyAuth: []
  /s/{spaceId}/api/data_views/default:
    get:
      summary: Get the default data view identifier
      operationId: getDefaultDataView
      description: >
        This functionality is in technical preview and may be changed or removed
        in a future release. Elastic will work to fix any issues, but features
        in technical preview are not subject to the support SLA of official GA
        features.
      tags:
        - data views
      parameters:
        - $ref: '#/components/parameters/Data_views_space_id'
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data_view_id:
                    type: string
              examples:
                getDefaultDataViewResponse:
                  $ref: >-
                    #/components/examples/Data_views_get_default_data_view_response
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Data_views_400_response'
      security:
        - Data_views_basicAuth: []
        - Data_views_apiKeyAuth: []
    post:
      summary: Sets the default data view identifier
      operationId: setDefaultDatailView
      description: >
        This functionality is in technical preview and may be changed or removed
        in a future release. Elastic will work to fix any issues, but features
        in technical preview are not subject to the support SLA of official GA
        features.
      tags:
        - data views
      parameters:
        - $ref: '#/components/parameters/Data_views_kbn_xsrf'
        - $ref: '#/components/parameters/Data_views_space_id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - data_view_id
              properties:
                data_view_id:
                  type: string
                  nullable: true
                  description: >
                    The data view identifier. NOTE: The API does not validate
                    whether it is a valid identifier. Use `null` to unset the
                    default data view.
                force:
                  type: boolean
                  description: Update an existing default data view identifier.
                  default: false
            examples:
              setDefaultDataViewRequest:
                $ref: '#/components/examples/Data_views_set_default_data_view_request'
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                type: object
                properties:
                  acknowledged:
                    type: boolean
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Data_views_400_response'
      security:
        - Data_views_basicAuth: []
        - Data_views_apiKeyAuth: []
  /s/{spaceId}/api/data_views/data_view/{viewId}/fields:
    post:
      summary: Update data view fields metadata
      operationId: updateFieldsMetadata
      description: >
        Update fields presentation metadata such as count, customLabel and
        format. This functionality is in technical preview and may be changed or
        removed in a future release. Elastic will work to fix any issues, but
        features in technical preview are not subject to the support SLA of
        official GA features. You can update multiple fields in one request.
        Updates are merged with persisted metadata. To remove existing metadata,
        specify null as the value.
      tags:
        - data views
      parameters:
        - $ref: '#/components/parameters/Data_views_kbn_xsrf'
        - $ref: '#/components/parameters/Data_views_view_id'
        - $ref: '#/components/parameters/Data_views_space_id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - fields
              properties:
                fields:
                  description: The field object.
                  type: object
            examples:
              updateFieldsMetadataRequest:
                $ref: '#/components/examples/Data_views_update_field_metadata_request'
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                type: object
                properties:
                  acknowledged:
                    type: boolean
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Data_views_400_response'
      security:
        - Data_views_basicAuth: []
        - Data_views_apiKeyAuth: []
  /s/{spaceId}/api/data_views/data_view/{viewId}/runtime_field:
    post:
      summary: Create a runtime field
      operationId: createRuntimeField
      description: >
        This functionality is in technical preview and may be changed or removed
        in a future release. Elastic will work to fix any issues, but features
        in technical preview are not subject to the support SLA of official GA
        features.
      tags:
        - data views
      parameters:
        - $ref: '#/components/parameters/Data_views_kbn_xsrf'
        - $ref: '#/components/parameters/Data_views_view_id'
        - $ref: '#/components/parameters/Data_views_space_id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - runtimeField
              properties:
                name:
                  type: string
                  description: |
                    The name for a runtime field.
                runtimeField:
                  type: object
                  description: |
                    The runtime field definition object.
            examples:
              createRuntimeFieldRequest:
                $ref: '#/components/examples/Data_views_create_runtime_field_request'
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                type: object
      security:
        - Data_views_basicAuth: []
        - Data_views_apiKeyAuth: []
    put:
      summary: Create or update a runtime field
      operationId: createUpdateRuntimeField
      description: >
        This functionality is in technical preview and may be changed or removed
        in a future release. Elastic will work to fix any issues, but features
        in technical preview are not subject to the support SLA of official GA
        features.
      tags:
        - data views
      parameters:
        - $ref: '#/components/parameters/Data_views_kbn_xsrf'
        - $ref: '#/components/parameters/Data_views_space_id'
        - name: viewId
          in: path
          description: |
            The ID of the data view fields you want to update.
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - runtimeField
              properties:
                name:
                  type: string
                  description: |
                    The name for a runtime field.
                runtimeField:
                  type: object
                  description: |
                    The runtime field definition object.
