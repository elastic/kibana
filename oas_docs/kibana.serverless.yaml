      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                type: object
                properties:
                  acknowledged:
                    type: boolean
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Data_views_400_response'
      security:
        - Data_views_basicAuth: []
        - Data_views_apiKeyAuth: []
  /s/{spaceId}/api/data_views/data_view/{viewId}/runtime_field:
    post:
      summary: Creates a runtime field.
      operationId: createRuntimeField
      description: >
        This functionality is in technical preview and may be changed or removed
        in a future release. Elastic will work to fix any issues, but features
        in technical preview are not subject to the support SLA of official GA
        features.
      tags:
        - data views
      parameters:
        - $ref: '#/components/parameters/Data_views_kbn_xsrf'
        - $ref: '#/components/parameters/Data_views_view_id'
        - $ref: '#/components/parameters/Data_views_space_id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - runtimeField
              properties:
                name:
                  type: string
                  description: |
                    The name for a runtime field.
                runtimeField:
                  type: object
                  description: |
                    The runtime field definition object.
            examples:
              createRuntimeFieldRequest:
                $ref: '#/components/examples/Data_views_create_runtime_field_request'
      security:
        - Data_views_basicAuth: []
        - Data_views_apiKeyAuth: []
    put:
      summary: Create or update an existing runtime field.
      operationId: createUpdateRuntimeField
      description: >
        This functionality is in technical preview and may be changed or removed
        in a future release. Elastic will work to fix any issues, but features
        in technical preview are not subject to the support SLA of official GA
        features.
      tags:
        - data views
      parameters:
        - $ref: '#/components/parameters/Data_views_kbn_xsrf'
        - $ref: '#/components/parameters/Data_views_space_id'
        - name: viewId
          in: path
          description: |
            The ID of the data view fields you want to update.
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - runtimeField
              properties:
                name:
                  type: string
                  description: |
                    The name for a runtime field.
                runtimeField:
                  type: object
                  description: |
                    The runtime field definition object.
            examples:
              updateRuntimeFieldRequest:
                $ref: '#/components/examples/Data_views_create_runtime_field_request'
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data_view:
                    type: object
                  fields:
                    type: array
                    items:
                      type: object
              examples:
                createRuntimeFieldResponse:
                  $ref: >-
                    #/components/examples/Data_views_create_runtime_field_response
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Data_views_400_response'
      security:
        - Data_views_basicAuth: []
        - Data_views_apiKeyAuth: []
  /s/{spaceId}/api/data_views/data_view/{viewId}/runtime_field/{fieldName}:
    get:
      summary: Retrieves a runtime field.
      operationId: getRuntimeField
      description: >
        This functionality is in technical preview and may be changed or removed
        in a future release. Elastic will work to fix any issues, but features
        in technical preview are not subject to the support SLA of official GA
        features.
      tags:
        - data views
      parameters:
        - $ref: '#/components/parameters/Data_views_field_name'
