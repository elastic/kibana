openapi: 3.0.3
info:
  title: Bundled OpenAPI specs
  version: '2023-10-31'
servers:
  - url: 'http://{kibana_host}:{port}'
    variables:
      kibana_host:
        default: 'localhost'
      port:
        default: '5601'
security:
  - BasicAuth: []
paths:
  /api/some_api:
    get:
      operationId: TestEndpointGet
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema: &ref0
                type: object
                properties:
                  - name: field1
                    required: false
                    schema: *ref0
                  - field2:
                    required: false
                    schema:
                      type: string
components:
  securitySchemes:
    BasicAuth:
      scheme: basic
      type: http
