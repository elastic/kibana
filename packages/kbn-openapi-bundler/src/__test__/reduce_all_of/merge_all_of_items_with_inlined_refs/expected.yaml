openapi: 3.0.3
info:
  title: Bundled OpenAPI specs
  version: '2023-10-31'
servers:
  - url: 'http://{kibana_host}:{port}'
    variables:
      kibana_host:
        default: 'localhost'
      port:
        default: '5601'
security:
  - BasicAuth: []
paths:
  /api/some_api:
    get:
      operationId: TestEndpointGet
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      fieldA:
                        type: string
                      fieldB:
                        type: string
                      enumField:
                        type: string
                        enum: [SchemaAToInline-value2]
                      integerField:
                        type: integer
                        minimum: 1
                      fieldD:
                        type: string
                      fieldE:
                        type: string
                      stringField:
                        type: string
                    required:
                      - fieldB
                      - fieldE
                      - stringField
                  - type: string
                    enum: [value1]
                  - type: number
                  - type: string
                    enum: [SchemaAToInline-value1]
                  - type: string
                    enum:
                      - SchemaBToInline-value1
                      - SchemaBToInline-value2
                  - type: boolean
components:
  securitySchemes:
    BasicAuth:
      scheme: basic
      type: http
