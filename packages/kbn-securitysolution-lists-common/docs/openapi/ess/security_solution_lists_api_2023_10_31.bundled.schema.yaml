        - has_all_requested
        - cluster
        - index
        - application
    ListItemValue:
      $ref: '#/components/schemas/NonEmptyString'
    ListMetadata:
      additionalProperties: true
      type: object
    ListName:
      $ref: '#/components/schemas/NonEmptyString'
    ListPrivileges:
      type: object
      properties:
        application:
          additionalProperties:
