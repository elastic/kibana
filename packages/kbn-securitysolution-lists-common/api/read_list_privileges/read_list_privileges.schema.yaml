openapi: 3.0.0
info:
  title: Read list privileges API endpoint
  version: '2023-10-31'
paths:
  /api/lists/privileges:
    get:
      x-labels: [serverless, ess]
      operationId: ReadListPrivileges
      x-codegen-enabled: true
      summary: Gets list privileges
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  lists:
                    $ref: '#/components/schemas/ListPrivileges'
                  listItems:
                    $ref: '#/components/schemas/ListItemPrivileges'
                  is_authenticated:
                    type: boolean
                required:
                  - lists
                  - listItems
                  - is_authenticated
        400:
          description: Invalid input data response
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '../../../kbn-openapi-common/schemas/error_responses.schema.yaml#/components/schemas/PlatformErrorResponse'
                  - $ref: '../../../kbn-openapi-common/schemas/error_responses.schema.yaml#/components/schemas/SiemErrorResponse'
        401:
          description: Unsuccessful authentication response
          content:
            application/json:
              schema:
                $ref: '../../../kbn-openapi-common/schemas/error_responses.schema.yaml#/components/schemas/PlatformErrorResponse'
        403:
          description: Not enough privileges response
          content:
            application/json:
              schema:
                $ref: '../../../kbn-openapi-common/schemas/error_responses.schema.yaml#/components/schemas/PlatformErrorResponse'
        500:
          description: Internal server error response
          content:
            application/json:
              schema:
                $ref: '../../../kbn-openapi-common/schemas/error_responses.schema.yaml#/components/schemas/SiemErrorResponse'

components:
  schemas:
    ListPrivileges:
      type: object
      properties:
        username:
          type: string
        has_all_requested:
          type: boolean
        cluster:
          type: object
          additionalProperties:
            type: boolean
        index:
          type: object
          additionalProperties:
            type: object
            additionalProperties:
              type: boolean
        application:
          type: object
          additionalProperties:
            type: boolean
      required:
        - username
        - has_all_requested
        - cluster
        - index
        - application

    ListItemPrivileges:
      type: object
      properties:
        username:
          type: string
        has_all_requested:
          type: boolean
        cluster:
          type: object
          additionalProperties:
            type: boolean
        index:
          type: object
          additionalProperties:
            type: object
            additionalProperties:
              type: boolean
        application:
          type: object
          additionalProperties:
            type: boolean
      required:
        - username
        - has_all_requested
        - cluster
        - index
        - application
