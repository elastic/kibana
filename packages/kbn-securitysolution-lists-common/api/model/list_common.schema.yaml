openapi: 3.0.0
info:
  title: Common List Attributes
  version: 'not applicable'
paths: {}
components:
  schemas:
    ListId:
      $ref: '../../../kbn-openapi-common/schemas/primitives.schema.yaml#/components/schemas/NonEmptyString'

    ListType:
      type: string
      enum:
        - binary
        - boolean
        - byte
        - date
        - date_nanos
        - date_range
        - double
        - double_range
        - float
        - float_range
        - geo_point
        - geo_shape
        - half_float
        - integer
        - integer_range
        - ip
        - ip_range
        - keyword
        - long
        - long_range
        - shape
        - short
        - text

    ListName:
      $ref: '../../../kbn-openapi-common/schemas/primitives.schema.yaml#/components/schemas/NonEmptyString'

    ListDescription:
      $ref: '../../../kbn-openapi-common/schemas/primitives.schema.yaml#/components/schemas/NonEmptyString'

    ListMeta:
      type: object
      additionalProperties: true

    List:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/ListId'
        type:
          $ref: '#/components/schemas/ListType'
        name:
          $ref: '#/components/schemas/ListName'
        description:
          $ref: '#/components/schemas/ListDescription'
        serializer:
          type: string
        deserializer:
          type: string
        immutable:
          type: boolean
        meta:
          $ref: '#/components/schemas/ListMeta'
        '@timestamp':
          type: string
          format: date-time
        version:
          type: integer
          minimum: 1
        _version:
          type: string
        tie_breaker_id:
          type: string
        created_at:
          type: string
          format: date-time
        created_by:
          type: string
        updated_at:
          type: string
          format: date-time
        updated_by:
          type: string
      required:
        - id
        - type
        - name
        - description
        - immutable
        - version
        - tie_breaker_id
        - created_at
        - created_by
        - updated_at
        - updated_by

    ListItemId:
      $ref: '../../../kbn-openapi-common/schemas/primitives.schema.yaml#/components/schemas/NonEmptyString'

    ListItemValue:
      $ref: '../../../kbn-openapi-common/schemas/primitives.schema.yaml#/components/schemas/NonEmptyString'

    ListItemDescription:
      $ref: '../../../kbn-openapi-common/schemas/primitives.schema.yaml#/components/schemas/NonEmptyString'

    ListItemMeta:
      type: object
      additionalProperties: true

    ListItem:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/ListItemId'
        type:
          $ref: '#/components/schemas/ListType'
        list_id:
          $ref: '#/components/schemas/ListId'
        value:
          $ref: '#/components/schemas/ListItemValue'
        description:
          $ref: '#/components/schemas/ListItemDescription'
        serializer:
          type: string
        deserializer:
          type: string
        meta:
          $ref: '#/components/schemas/ListItemMeta'
        '@timestamp':
          type: string
          format: date-time
        version:
          type: integer
          minimum: 1
        _version:
          type: string
        tie_breaker_id:
          type: string
        created_at:
          type: string
          format: date-time
        created_by:
          type: string
        updated_at:
          type: string
          format: date-time
        updated_by:
          type: string
      required:
        - id
        - type
        - list_id
        - description
        - version
        - tie_breaker_id
        - created_at
        - created_by
        - updated_at
        - updated_by
