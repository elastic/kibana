openapi: 3.0.1
info:
  title: Saved objects
  description: OpenAPI schema for saved object endpoints
  version: '0.1'
  contact:
    name: Kibana Core Team
  license:
    name: Elastic License 2.0
    url: https://www.elastic.co/licensing/elastic-license
tags:
  - name: saved objects
    description: Manage Kibana saved objects, including dashboards, visualizations, and more.
servers:
  - url: http://localhost:5601
    description: local
paths:
  /api/saved_objects/_export:
    post:
      summary: Retrieve sets of saved objects that you want to import into Kibana.
      operationId: exportSavedObjects
      description: |
        This functionality is in technical preview and may be changed or removed in a future release. Elastic will apply best effort to fix any issues, but features in technical preview are not subject to the support SLA of official GA features.
      tags:
        - cases
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        '401':
          description: Authorization information is missing or invalid.
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
      servers:
        - url: https://localhost:5601
    servers:
      - url: https://localhost:5601
components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    apiKeyAuth:
      type: apiKey
      in: header
      name: ApiKey
  parameters:
    kbn_xsrf:
      schema:
        type: string
      in: header
      name: kbn-xsrf
      description: Cross-site request forgery protection
      required: true
security:
  - basicAuth: []
  - apiKeyAuth: []
