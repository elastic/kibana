# Source: https://github.com/elastic/elasticsearch-controller/blob/main/helm/values.yaml
# The project-specific roles are defined under config.project-settings.elasticsearch.elasticsearch.predefined-roles.
# -----
viewer:
  metadata:
    _public: true
    _reserved: true
  cluster: ['manage_own_api_key', 'read_pipeline']
  indices:
    - names:
        - '*'
      privileges:
        - 'read'
        - 'view_index_metadata'
  applications:
    - application: 'kibana-.kibana'
      privileges:
        - 'read'
      resources:
        - '*'
developer:
  metadata:
    _public: true
    _reserved: true
  cluster: ['all']
  indices:
    - names:
        - '*'
      privileges:
        - 'all'
  applications:
    - application: 'kibana-.kibana'
      privileges:
        - 'all'
      resources:
        - '*'

# admin role defined in elasticsearch controller
admin:
  cluster: ['all']
  indices:
    - names: ['*']
      privileges: ['all']
      allow_restricted_indices: false
  applications:
    - application: '*'
      privileges: ['*']
      resources: ['*']

# temporarily added for testing purpose
system_indices_superuser:
  cluster: ['all']
  indices:
    - names: ['*']
      privileges: ['all']
      allow_restricted_indices: true
  applications:
    - application: '*'
      privileges: ['*']
      resources: ['*']
  run_as: ['*']
