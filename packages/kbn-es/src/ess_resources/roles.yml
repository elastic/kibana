---
system_indices_superuser:
  cluster: ['all']
  indices:
    - names: ['*']
      privileges: ['all']
      allow_restricted_indices: true
  applications:
    - application: '*'
      privileges: ['*']
      resources: ['*']
  run_as: ['*']

# -----
# Source: https://github.com/elastic/project-controller/blob/main/internal/project/observability/config/roles.yml
# and: https://github.com/elastic/project-controller/blob/main/internal/project/esproject/config/roles.yml
# -----
viewer:
  cluster: []
  indices:
    - names:
        - "*"
      privileges:
        - read
    - names:
        - "/~(([.]|ilm-history-).*)/"
      privileges:
        - "read"
        - "view_index_metadata"
      allow_restricted_indices: false
    - names:
        - ".siem-signals*"
        - ".lists-*"
        - ".items-*"
      privileges:
        - "read"
        - "view_index_metadata"
      allow_restricted_indices: false
    - names:
        - ".alerts*"
        - ".preview.alerts*"
      privileges:
        - "read"
        - "view_index_metadata"
      allow_restricted_indices: false
  applications:
    - application: "kibana-.kibana"
      privileges:
        - "read"
      resources:
        - "*"
  run_as: []
editor:
  cluster: []
  indices:
    - names:
        - "/~(([.]|ilm-history-).*)/"
      privileges:
        - "read"
        - "view_index_metadata"
      allow_restricted_indices: false
    - names:
        - "observability-annotations"
      privileges:
        - "read"
        - "view_index_metadata"
        - "write"
      allow_restricted_indices: false
    - names:
        - ".siem-signals*"
        - ".lists-*"
        - ".items-*"
      privileges:
        - "read"
        - "view_index_metadata"
        - "write"
        - "maintenance"
      allow_restricted_indices: false
    - names:
        - ".internal.alerts*"
        - ".alerts*"
        - ".internal.preview.alerts*"
        - ".preview.alerts*"
      privileges:
        - "read"
        - "view_index_metadata"
        - "write"
        - "maintenance"
      allow_restricted_indices: false
  applications:
    - application: "kibana-.kibana"
      privileges:
        - "all"
      resources:
        - "*"
  run_as: []

