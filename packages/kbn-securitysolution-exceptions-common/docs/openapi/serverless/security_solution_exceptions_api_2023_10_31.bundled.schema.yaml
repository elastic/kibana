openapi: 3.0.3
info:
  description: >-
    Exceptions API allows you to manage detection rule exceptions to prevent a
    rule from generating an alert from incoming events even when the rule's
    other criteria are met.
  title: Security Exceptions API (Elastic Cloud Serverless)
  version: '2023-10-31'
servers:
  - url: http://{kibana_host}:{port}
    variables:
      kibana_host:
        default: localhost
      port:
        default: '5601'
paths:
  /api/detection_engine/rules/{id}/exceptions:
    post:
      description: Create exception items that apply to a single detection rule.
      operationId: CreateRuleExceptionListItems
      parameters:
        - description: Detection rule's identifier
          in: path
          name: id
          required: true
          schema:
            $ref: '#/components/schemas/RuleId'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  items:
                    $ref: '#/components/schemas/CreateRuleExceptionListItemProps'
                  type: array
              required:
                - items
        description: Rule exception list items
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ExceptionListItem'
                type: array
          description: Successful response
        '400':
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/PlatformErrorResponse'
                  - $ref: '#/components/schemas/SiemErrorResponse'
          description: Invalid input data response
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Unsuccessful authentication response
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Not enough privileges response
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SiemErrorResponse'
          description: Internal server error response
      summary: Create rule exception list items
      tags:
        - Security Exceptions API
  /api/exception_lists:
    delete:
      description: Delete an exception list using the `id` or `list_id` field.
      operationId: DeleteExceptionList
      parameters:
        - description: Either `id` or `list_id` must be specified
          in: query
          name: id
          required: false
          schema:
            $ref: '#/components/schemas/ExceptionListId'
        - description: Either `id` or `list_id` must be specified
          in: query
          name: list_id
          required: false
          schema:
            $ref: '#/components/schemas/ExceptionListHumanId'
        - in: query
          name: namespace_type
          required: false
          schema:
            $ref: '#/components/schemas/ExceptionNamespaceType'
            default: single
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionList'
          description: Successful response
        '400':
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/PlatformErrorResponse'
                  - $ref: '#/components/schemas/SiemErrorResponse'
          description: Invalid input data response
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Unsuccessful authentication response
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Not enough privileges response
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SiemErrorResponse'
          description: Exception list not found response
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SiemErrorResponse'
          description: Internal server error response
      summary: Delete an exception list
      tags:
        - Security Exceptions API
    get:
      description: Get the details of an exception list using the `id` or `list_id` field.
      operationId: ReadExceptionList
      parameters:
        - description: Either `id` or `list_id` must be specified
          in: query
          name: id
          required: false
          schema:
            $ref: '#/components/schemas/ExceptionListId'
        - description: Either `id` or `list_id` must be specified
          in: query
          name: list_id
          required: false
          schema:
            $ref: '#/components/schemas/ExceptionListHumanId'
        - in: query
          name: namespace_type
          required: false
          schema:
            $ref: '#/components/schemas/ExceptionNamespaceType'
            default: single
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionList'
          description: Successful response
        '400':
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/PlatformErrorResponse'
                  - $ref: '#/components/schemas/SiemErrorResponse'
          description: Invalid input data response
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Unsuccessful authentication response
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Not enough privileges response
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SiemErrorResponse'
          description: Exception list item not found response
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SiemErrorResponse'
          description: Internal server error response
      summary: Get exception list details
      tags:
        - Security Exceptions API
    post:
      description: >
        An exception list groups exception items and can be associated with
        detection rules. You can assign detection rules with multiple exception
        lists.

        > info

        > All exception items added to the same list are evaluated using `OR`
        logic. That is, if any of the items in a list evaluate to `true`, the
        exception prevents the rule from generating an alert. Likewise, `OR`
        logic is used for evaluating exceptions when more than one exception
        list is assigned to a rule. To use the `AND` operator, you can define
        multiple clauses (`entries`) in a single exception item.
      operationId: CreateExceptionList
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                description:
                  $ref: '#/components/schemas/ExceptionListDescription'
                list_id:
                  $ref: '#/components/schemas/ExceptionListHumanId'
                meta:
                  $ref: '#/components/schemas/ExceptionListMeta'
                name:
                  $ref: '#/components/schemas/ExceptionListName'
                namespace_type:
                  $ref: '#/components/schemas/ExceptionNamespaceType'
                  default: single
                os_types:
                  $ref: '#/components/schemas/ExceptionListOsTypeArray'
                tags:
                  $ref: '#/components/schemas/ExceptionListTags'
                  default: []
                type:
                  $ref: '#/components/schemas/ExceptionListType'
                version:
                  $ref: '#/components/schemas/ExceptionListVersion'
                  default: 1
              required:
                - name
                - description
                - type
        description: Exception list's properties
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionList'
          description: Successful response
        '400':
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/PlatformErrorResponse'
                  - $ref: '#/components/schemas/SiemErrorResponse'
          description: Invalid input data response
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Unsuccessful authentication response
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Not enough privileges response
        '409':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SiemErrorResponse'
          description: Exception list already exists response
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SiemErrorResponse'
          description: Internal server error response
      summary: Create an exception list
      tags:
        - Security Exceptions API
    put:
      description: Update an exception list using the `id` or `list_id` field.
      operationId: UpdateExceptionList
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                _version:
                  type: string
                description:
                  $ref: '#/components/schemas/ExceptionListDescription'
                id:
                  $ref: '#/components/schemas/ExceptionListId'
                list_id:
                  $ref: '#/components/schemas/ExceptionListHumanId'
                meta:
                  $ref: '#/components/schemas/ExceptionListMeta'
                name:
                  $ref: '#/components/schemas/ExceptionListName'
                namespace_type:
                  $ref: '#/components/schemas/ExceptionNamespaceType'
                  default: single
                os_types:
                  $ref: '#/components/schemas/ExceptionListOsTypeArray'
                  default: []
                tags:
                  $ref: '#/components/schemas/ExceptionListTags'
                type:
                  $ref: '#/components/schemas/ExceptionListType'
                version:
                  $ref: '#/components/schemas/ExceptionListVersion'
              required:
                - name
                - description
                - type
        description: Exception list's properties
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionList'
          description: Successful response
        '400':
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/PlatformErrorResponse'
                  - $ref: '#/components/schemas/SiemErrorResponse'
          description: Invalid input data response
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Unsuccessful authentication response
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Not enough privileges response
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SiemErrorResponse'
          description: Exception list not found response
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SiemErrorResponse'
          description: Internal server error response
      summary: Update an exception list
      tags:
        - Security Exceptions API
  /api/exception_lists/_duplicate:
    post:
      description: Duplicate an existing exception list.
      operationId: DuplicateExceptionList
      parameters:
        - description: Exception list's human identifier
          in: query
          name: list_id
          required: true
          schema:
            $ref: '#/components/schemas/ExceptionListHumanId'
        - in: query
          name: namespace_type
          required: true
          schema:
            $ref: '#/components/schemas/ExceptionNamespaceType'
        - description: >-
            Determines whether to include expired exceptions in the exported
            list
          in: query
          name: include_expired_exceptions
          required: true
          schema:
            default: 'true'
            enum:
              - 'true'
              - 'false'
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionList'
          description: Successful response
        '400':
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/PlatformErrorResponse'
                  - $ref: '#/components/schemas/SiemErrorResponse'
          description: Invalid input data response
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Unsuccessful authentication response
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Not enough privileges response
        '405':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SiemErrorResponse'
          description: Exception list to duplicate not found response
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SiemErrorResponse'
          description: Internal server error response
      summary: Duplicate an exception list
      tags:
        - Security Exceptions API
  /api/exception_lists/_export:
    post:
      description: Export an exception list and its associated items to an NDJSON file.
      operationId: ExportExceptionList
      parameters:
        - description: Exception list's identifier
          in: query
          name: id
          required: true
          schema:
            $ref: '#/components/schemas/ExceptionListId'
        - description: Exception list's human identifier
          in: query
          name: list_id
          required: true
          schema:
            $ref: '#/components/schemas/ExceptionListHumanId'
        - in: query
          name: namespace_type
          required: true
          schema:
            $ref: '#/components/schemas/ExceptionNamespaceType'
        - description: >-
            Determines whether to include expired exceptions in the exported
            list
          in: query
          name: include_expired_exceptions
          required: true
          schema:
            default: 'true'
            enum:
              - 'true'
              - 'false'
            type: string
      responses:
        '200':
          content:
            application/ndjson:
              schema:
                description: >-
                  A `.ndjson` file containing specified exception list and its
                  items
                format: binary
                type: string
          description: Successful response
        '400':
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/PlatformErrorResponse'
                  - $ref: '#/components/schemas/SiemErrorResponse'
          description: Invalid input data response
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Unsuccessful authentication response
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Not enough privileges response
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SiemErrorResponse'
          description: Exception list not found response
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SiemErrorResponse'
          description: Internal server error response
      summary: Export an exception list
      tags:
        - Security Exceptions API
  /api/exception_lists/_find:
    get:
      description: Get a list of all exception lists.
      operationId: FindExceptionLists
      parameters:
        - description: >
            Filters the returned results according to the value of the specified
            field.


            Uses the `so type.field name:field` value syntax, where `so type`
            can be:


            - `exception-list`: Specify a space-aware exception list.

            - `exception-list-agnostic`: Specify an exception list that is
            shared across spaces.
          in: query
          name: filter
          required: false
          schema:
            $ref: '#/components/schemas/FindExceptionListsFilter'
        - description: >
            Determines whether the returned containers are Kibana associated
            with a Kibana space

            or available in all spaces (`agnostic` or `single`)
          in: query
          name: namespace_type
          required: false
          schema:
            default:
              - single
            items:
              $ref: '#/components/schemas/ExceptionNamespaceType'
            type: array
        - description: The page number to return
          in: query
          name: page
          required: false
          schema:
            minimum: 1
            type: integer
        - description: The number of exception lists to return per page
          in: query
          name: per_page
          required: false
          schema:
            minimum: 1
            type: integer
        - description: Determines which field is used to sort the results
          in: query
          name: sort_field
          required: false
          schema:
            type: string
        - description: Determines the sort order, which can be `desc` or `asc`
          in: query
          name: sort_order
          required: false
          schema:
            enum:
              - desc
              - asc
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    items:
                      $ref: '#/components/schemas/ExceptionList'
                    type: array
                  page:
                    minimum: 1
                    type: integer
                  per_page:
                    minimum: 1
                    type: integer
                  total:
                    minimum: 0
                    type: integer
                required:
                  - data
                  - page
                  - per_page
                  - total
          description: Successful response
        '400':
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/PlatformErrorResponse'
                  - $ref: '#/components/schemas/SiemErrorResponse'
          description: Invalid input data response
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Unsuccessful authentication response
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Not enough privileges response
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SiemErrorResponse'
          description: Internal server error response
      summary: Get exception lists
      tags:
        - Security Exceptions API
  /api/exception_lists/_import:
    post:
      description: Import an exception list and its associated items from an NDJSON file.
      operationId: ImportExceptionList
      parameters:
        - description: >
            Determines whether existing exception lists with the same `list_id`
            are overwritten.

            If any exception items have the same `item_id`, those are also
            overwritten.
          in: query
          name: overwrite
          required: false
          schema:
            default: false
            type: boolean
        - in: query
          name: overwrite_exceptions
          required: false
          schema:
            default: false
            type: boolean
        - in: query
          name: overwrite_action_connectors
          required: false
          schema:
            default: false
            type: boolean
        - description: >
            Determines whether the list being imported will have a new `list_id`
            generated.

            Additional `item_id`'s are generated for each exception item. Both
            the exception

            list and its items are overwritten.
          in: query
          name: as_new_list
          required: false
          schema:
            default: false
            type: boolean
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  description: A `.ndjson` file containing the exception list
                  format: binary
                  type: string
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    $ref: '#/components/schemas/ExceptionListsImportBulkErrorArray'
                  success:
                    type: boolean
                  success_count:
                    minimum: 0
                    type: integer
                  success_count_exception_list_items:
                    minimum: 0
                    type: integer
                  success_count_exception_lists:
                    minimum: 0
                    type: integer
                  success_exception_list_items:
                    type: boolean
                  success_exception_lists:
                    type: boolean
                required:
                  - errors
                  - success
                  - success_count
                  - success_exception_lists
                  - success_count_exception_lists
                  - success_exception_list_items
                  - success_count_exception_list_items
          description: Successful response
        '400':
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/PlatformErrorResponse'
                  - $ref: '#/components/schemas/SiemErrorResponse'
          description: Invalid input data response
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Unsuccessful authentication response
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Not enough privileges response
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SiemErrorResponse'
          description: Internal server error response
      summary: Import an exception list
      tags:
        - Security Exceptions API
  /api/exception_lists/items:
    delete:
      description: Delete an exception list item using the `id` or `item_id` field.
      operationId: DeleteExceptionListItem
      parameters:
        - description: Either `id` or `item_id` must be specified
          in: query
          name: id
          required: false
          schema:
            $ref: '#/components/schemas/ExceptionListItemId'
        - description: Either `id` or `item_id` must be specified
          in: query
          name: item_id
          required: false
          schema:
            $ref: '#/components/schemas/ExceptionListItemHumanId'
        - in: query
          name: namespace_type
          required: false
          schema:
            $ref: '#/components/schemas/ExceptionNamespaceType'
            default: single
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionListItem'
          description: Successful response
        '400':
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/PlatformErrorResponse'
                  - $ref: '#/components/schemas/SiemErrorResponse'
          description: Invalid input data response
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Unsuccessful authentication response
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Not enough privileges response
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SiemErrorResponse'
          description: Exception list item not found response
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SiemErrorResponse'
          description: Internal server error response
      summary: Delete an exception list item
      tags:
        - Security Exceptions API
    get:
      description: >-
        Get the details of an exception list item using the `id` or `item_id`
        field.
      operationId: ReadExceptionListItem
      parameters:
        - description: Either `id` or `item_id` must be specified
          in: query
          name: id
          required: false
          schema:
            $ref: '#/components/schemas/ExceptionListItemId'
        - description: Either `id` or `item_id` must be specified
          in: query
          name: item_id
          required: false
          schema:
            $ref: '#/components/schemas/ExceptionListItemHumanId'
        - in: query
          name: namespace_type
          required: false
          schema:
            $ref: '#/components/schemas/ExceptionNamespaceType'
            default: single
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionListItem'
          description: Successful response
        '400':
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/PlatformErrorResponse'
                  - $ref: '#/components/schemas/SiemErrorResponse'
          description: Invalid input data response
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Unsuccessful authentication response
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Not enough privileges response
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SiemErrorResponse'
          description: Exception list item not found response
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SiemErrorResponse'
          description: Internal server error response
      summary: Get an exception list item
      tags:
        - Security Exceptions API
    post:
      description: >
        Create an exception item and associate it with the specified exception
        list.

        > info

        > Before creating exception items, you must create an exception list.
      operationId: CreateExceptionListItem
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                comments:
                  $ref: '#/components/schemas/CreateExceptionListItemCommentArray'
                  default: []
                description:
                  $ref: '#/components/schemas/ExceptionListItemDescription'
                entries:
                  $ref: '#/components/schemas/ExceptionListItemEntryArray'
                expire_time:
                  format: date-time
                  type: string
                item_id:
                  $ref: '#/components/schemas/ExceptionListItemHumanId'
                list_id:
                  $ref: '#/components/schemas/ExceptionListHumanId'
                meta:
                  $ref: '#/components/schemas/ExceptionListItemMeta'
                name:
                  $ref: '#/components/schemas/ExceptionListItemName'
                namespace_type:
                  $ref: '#/components/schemas/ExceptionNamespaceType'
                  default: single
                os_types:
                  $ref: '#/components/schemas/ExceptionListItemOsTypeArray'
                  default: []
                tags:
                  $ref: '#/components/schemas/ExceptionListItemTags'
                  default: []
                type:
                  $ref: '#/components/schemas/ExceptionListItemType'
              required:
                - list_id
                - type
                - name
                - description
                - entries
        description: Exception list item's properties
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionListItem'
          description: Successful response
        '400':
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/PlatformErrorResponse'
                  - $ref: '#/components/schemas/SiemErrorResponse'
          description: Invalid input data response
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Unsuccessful authentication response
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Not enough privileges response
        '409':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SiemErrorResponse'
          description: Exception list item already exists response
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SiemErrorResponse'
          description: Internal server error response
      summary: Create an exception list item
      tags:
