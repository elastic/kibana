<form class="form-inline input-append" name="refreshPopover" style="margin:0px">
  <label>
    <small>Interval (seconds)</small>
  </label>
  <br>
  <input class="input-mini" ng-model="refresh_interval" type="number">
  <button class="btn" ng-click="set_interval(refresh_interval);dismiss()" type="button">
    <i class="icon-ok"></i>
  </button>
</form>
