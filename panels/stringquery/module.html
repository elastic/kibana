<kibana-panel ng-controller="stringquery" ng-init="init()">
  <div ng-show="!panel.multi">
    <form>
      <table class="form-horizontal">
        <tr>
          <td>
            <label>
              <small>{{panel.label}}</small>
            </label>
          </td>
        </tr>
        <tr>
          <td style="padding-right:20px" width="97%">
            <span style="position:relative">
              <i class="icon-remove-sign pointer" ng-click="panel.query='';send_query(panel.query)" ng-show="panel.query.length &amp;gt; 0" style="position:absolute;left:10px;top:3px"></i>
              <input bs-typeahead="panel.history" data-items="100" data-min-length="0" ng-model="panel.query" style="text-indent:20px;width:100%" type="text">
            </span>
          </td>
          <td style="margin-left:20px" width="1%">
            <button class="btn btn-success btn-small" ng-click="send_query(panel.query)" style="margin-top:0px" type="submit">
              <i class="icon-search"></i>
            </button>
          </td>
        </tr>
        <tr></tr>
      </table>
    </form>
  </div>
  <div class="row-fluid" ng-show="panel.multi &amp;amp;&amp;amp; panel.multi_arrange == 'horizontal'">
    <span ng-repeat="q in panel.query">
      <span style="margin-bottom:0px;margin-right:5px;display:inline-block;position:relative">
        <i class="icon-remove-sign pointer" ng-click="remove_query($index);send_query(panel.query)" ng-show="panel.query.length &amp;gt; 1" style="position:absolute;left:10px;top:8px"></i>
        <input bs-typeahead="panel.history" data-items="100" data-min-length="0" ng-model-onblur="" ng-model="panel.query[$index]" style="width:90%" type="text">
        <br>
      </span>
    </span>
    <br>
    <button class="btn btn-info" ng-click="send_query(panel.query)" type="submit">
      <i class="icon-search"></i>
      Search
    </button>
    <button class="btn" ng-click="add_query();" type="submit">
      <i class="icon-plus"></i>
    </button>
  </div>
  <div ng-show="panel.multi &amp;amp;&amp;amp; panel.multi_arrange == 'vertical'">
    <form>
      <table class="form-horizontal" style="margin-bottom:5px;">
        <tr>
          <td class="small">Queries</td>
        </tr>
        <tr ng-repeat="q in panel.query" style="margin-bottom:10px">
          <td width="99%">
            <span style="position:relative">
              <i class="icon-remove-sign pointer" ng-click="remove_query($index);send_query(panel.query)" ng-show="panel.query.length &amp;gt; 1" style="position:absolute;left:10px;top:3px"></i>
              <input bs-typeahead="panel.history" data-items="100" data-min-length="0" ng-model-onblur="" ng-model="panel.query[$index]" style="text-indent: 20px;width:100%" type="text">
            </span>
          </td>
          <td style="visibility:hidden" width="1%">
            <button class="btn btn-info" type="submit"></button>
          </td>
        </tr>
      </table>
      <button class="btn btn-info" ng-click="send_query(panel.query)" type="submit">
        <i class="icon-search"></i>
        Search
      </button>
      <button class="btn" ng-click="send_query(panel.query);add_query();" type="submit">
        <i class="icon-plus"></i>
        Add Query
      </button>
    </form>
  </div>
</kibana-panel>
