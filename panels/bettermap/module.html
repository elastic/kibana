<kibana-panel ng-controller='bettermap' ng-init="init()">
  <!-- questionable if this is allowed in HTML5 -->
  <link rel="stylesheet" href="/bower_components/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="/bower_components/leaflet.markerclusterer/dist/MarkerCluster.css">
  <link rel="stylesheet" href="/bower_components/leaflet.markerclusterer/dist/MarkerCluster.Default.css">
  <!--[if lte IE 8]><link rel="stylesheet" href="/bower_components/leaflet.markerclusterer/dist/MarkerCluster.Default.ie.css" /><![endif]-->
  <link rel="stylesheet" href="/bower_components/leaflet.label/dist/leaflet.label.css">

  <span ng-show="panel.spyable" style="position:absolute;right:0px;top:0px" class='panelextra pointer'>
    <i bs-modal="'partials/inspector.html'" class="icon-eye-open"></i>
  </span>
  <!-- This solution might work well for other panels that have trouble with heights -->
  <div  style="padding-right:10px;padding-top:10px;height:{{panel.height|| row.height}};overflow:hidden">
    <div bettermap id='bettermap' params="{{panel}}" style="height:100%"></div>
  </div>
</kibana-panel>
