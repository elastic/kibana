<div class="row-fluid" ng-switch="panel.mode">
  <div class="span3">
    <label class="small">Mode</label>
    <select class="input-small" ng-change="set_mode(panel.mode)" ng-model="panel.mode" ng-options="f for f in ['terms','goal']"></select>
  </div>
  <div ng-switch-when="terms">
    <div class="row-fluid">
      <div class="span3">
        <form style="margin-bottom: 0px">
          <label class="small">Field</label>
          <input bs-typeahead="fields.list" ng-model="panel.query.field" style="width:90%" type="text">
        </form>
      </div>
      <div class="span5">
        <form class="input-append" style="margin-bottom: 0px">
          <label class="small">Query</label>
          <input ng-model="panel.query.query" style="width:80%" type="text">
          <button class="btn" ng-click="get_data()">
            <i class="icon-search"></i>
          </button>
        </form>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span3">
        <label class="small">Length</label>
        <input ng-change="get_data()" ng-model="panel.size" style="width:80%" type="number">
      </div>
      <div class="span8">
        <form class="input-append" style="margin-bottom: 0px">
          <label class="small">Exclude Terms(s) (comma seperated)</label>
          <input array-join="" ng-model="panel.exclude" style="width:90%" type="text">
          <button class="btn" ng-click="get_data()">
            <i class="icon-search"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
  <div ng-switch-when="goal">
    <div class="row-fluid">
      <div class="span3">
        <label class="small">Mode</label>
        <select class="input-small" ng-change="set_mode(panel.mode)" ng-model="panel.mode" ng-options="f for f in ['terms','goal']"></select>
      </div>
      <div class="span2">
        <form style="margin-bottom: 0px">
          <label class="small">Goal</label>
          <input ng-model="panel.query.goal" style="width:90%" type="number">
        </form>
      </div>
      <div class="span5">
        <form class="input-append" style="margin-bottom: 0px">
          <label class="small">Query</label>
          <input ng-model="panel.query.query" style="width:80%" type="text">
          <button class="btn" ng-click="get_data()">
            <i class="icon-search"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="row-fluid">
  <div class="span1">
    <label class="small">Donut</label>
    <input ng-checked="panel.donut" ng-model="panel.donut" type="checkbox">
  </div>
  <div class="span1">
    <label class="small">Tilt</label>
    <input ng-checked="panel.tilt" ng-model="panel.tilt" type="checkbox">
  </div>
  <div class="span1">
    <label class="small">Labels</label>
    <input ng-checked="panel.labels" ng-model="panel.labels" type="checkbox">
  </div>
  <div class="span3">
    <label class="small">Legend</label>
    <select class="input-small" ng-model="panel.legend" ng-options="f for f in ['above','below','none']"></select>
  </div>
</div>
<h5>Panel Spy</h5>
<div class="row-fluid">
  <div class="span2">
    <label class="small">Spyable</label>
    <input ng-checked="panel.spyable" ng-model="panel.spyable" type="checkbox">
  </div>
  <div class="span9 small">
    The panel spy shows 'behind the scenes' information about a panel. It can
    be accessed by clicking the
    <i class="icon-eye-open"></i>
    in the top right
    of the panel.
  </div>
</div>
