<div class="row-fluid">
  <div class="span4">
    <label class="small">Title</label>
    <input class="input-medium" ng-model="panel.title" type="text">
  </div>
  <div class="span4">
    <label class="small">Group(s) (comma seperated)</label>
    <input array-join="" class="input-medium" ng-model="panel.group" type="text">
  </div>
  <div class="span2">
    <label class="small">Height</label>
    <input class="input-mini" ng-model="panel.height" type="text">
  </div>
  <div class="span1">
    <label class="small">Editable</label>
    <input ng-checked="panel.editable" ng-model="panel.editable" type="checkbox">
  </div>
</div>
