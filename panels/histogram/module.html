<kibana-panel ng-controller="histogram" ng-init="init()" style="height:{{panel.height || row.height}}">
  <span class="panelextra pointer" ng-show="panel.spyable" style="position:absolute;right:0px;top:0px">
    <i bs-modal="'partials/modal.html'" class="icon-eye-open"></i>
  </span>
  <div>
    <span ng-show="panel.zoomlinks &amp;amp;&amp;amp; data">
      <a class="small" ng-click="zoom(0.5)">
        <i class="icon-zoom-in"></i>
        Zoom In
      </a>
      <a class="small" ng-click="zoom(2)">
        <i class="icon-zoom-out"></i>
        Zoom Out
      </a>
      |
    </span>
    <span ng-repeat="series in plot.getData()" ng-show="panel.legend" style="display:inline-block;padding-right:5px"></span>
    <div style="display:inline-block;background:{{series.color}};height:10px;width:10px;border-radius:5px;"></div>
    <div class="small" style="display:inline-block">{{series.label}} ({{series.hits}})</div>
    <span class="small" ng-show="panel.legend">
      <span ng-show="panel.value_field &amp;amp;&amp;amp; panel.mode != 'count'">{{panel.value_field}}</span>
      {{panel.mode}} per
      <strong>{{panel.interval}}</strong>
      | (
      <strong>{{hits}}</strong>
      hits)
    </span>
  </div>
  <center>
    <img ng-show="panel.loading &amp;amp;&amp;amp; _.isUndefined(data)" src="common/img/load_big.gif">
  </center>
  <div histogram-chart="" params="{{panel}}" style="height:{{panel.height || row.height}};position:relative"></div>
</kibana-panel>
