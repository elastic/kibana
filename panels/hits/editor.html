<div>
  <div class="row-fluid">
    <div class="span3">
      <label class="small">Style</label>
      <select class="input-small" ng-model="panel.chart" ng-options="f for f in ['bar','pie','list','total']"></select>
    </div>
    <div class="span2" ng-show="panel.chart == 'total' || panel.chart == 'list'">
      <label class="small">Font Size</label>
      <select class="input-mini" ng-model="panel.style['font-size']" ng-options="f for f in ['7pt','8pt','9pt','10pt','12pt','14pt','16pt','18pt','20pt','24pt','28pt','32pt','36pt','42pt','48pt','52pt','60pt','72pt']"></select>
    </div>
    <div class="span3" ng-show="panel.chart == 'bar' || panel.chart == 'pie'">
      <label class="small">Legend</label>
      <select class="input-small" ng-model="panel.counter_pos" ng-options="f for f in ['above','below','none']"></select>
    </div>
    <div class="span3" ng-show="panel.chart != 'total' &amp;amp;&amp;amp; panel.counter_pos != 'none'">
      <label class="small">List Format</label>
      <select class="input-small" ng-model="panel.arrangement" ng-options="f for f in ['horizontal','vertical']"></select>
    </div>
    <div class="span1" ng-show='panel.chart == "pie"'>
      <label class="small">Donut</label>
      <input ng-checked="panel.donut" ng-model="panel.donut" type="checkbox">
    </div>
    <div class="span1" ng-show='panel.chart == "pie"'>
      <label class="small">Tilt</label>
      <input ng-checked="panel.tilt" ng-model="panel.tilt" type="checkbox">
    </div>
    <div class="span1" ng-show='panel.chart == "pie"'>
      <label class="small">Labels</label>
      <input ng-checked="panel.labels" ng-model="panel.labels" type="checkbox">
    </div>
  </div>
  <h5>Queries</h5>
  <div class="row-fluid">
    <div class="span3">
      <form style="margin-bottom: 0px">
        <label class="small">Label</label>
        <input ng-model="newlabel" placeholder="New Label" style="width:70%" type="text">
      </form>
    </div>
    <div class="span8">
      <form class="input-append" style="margin-bottom: 0px">
        <label class="small">Query</label>
        <input ng-model="newquery" placeholder="New Query" style="width:80%" type="text">
        <button class="btn" ng-click="add_query(newlabel,newquery);newlabel='';newquery='';set_refresh(true)">
          <i class="icon-plus"></i>
        </button>
      </form>
    </div>
    <div class="span1"></div>
  </div>
  <div class="row-fluid" ng-repeat="q in panel.query">
    <div class="span3">
      <form style="margin-bottom: 0px">
        <input ng-change="set_refresh(true)" ng-model="q.label" style="width:70%" type="text">
      </form>
    </div>
    <div class="span8">
      <form class="input-append" style="margin-bottom: 0px">
        <input ng-change="set_refresh(true)" ng-model="q.query" style="width:80%" type="text">
        <button class="btn" ng-click="get_data()">
          <i class="icon-search"></i>
        </button>
      </form>
    </div>
    <div class="span1">
      <i class="icon-remove pointer" ng-click="remove_query(q)"></i>
    </div>
  </div>
</div>
