<kibana-panel ng-controller="trends" ng-init="init()">
  <div ng-repeat="query in trends" ng-style="panel.style" style="line-height:{{panel.style['font-size']}};display:inline-block;padding-right: 5px;">
    <span class="strong" ng-class="{'text-success': query.hits.new &amp;gt;= query.hits.old, 'text-error': query.hits.old &amp;gt; query.hits.new}">
      <i class="large" ng-class="{'icon-caret-up': query.hits.new &amp;gt;= query.hits.old, 'icon-caret-down': query.hits.old &amp;gt; query.hits.new}"></i>
      {{query.percent}}%
    </span>
    <span bs-tooltip="'Then: '+query.hits.old+', Now: '+query.hits.new" class="tiny pointer light">({{query.label}})</span>
    <br ng-show="panel.arrangement == 'vertical'">
  </div>
</kibana-panel>
