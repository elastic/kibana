<div class="form-group regex">
  <kbn-tooltip class="sidebar-tooltip" placement="right" delay="0"
      text="Any JSON formatted properties you add here will be merged
      with the elasticsearch aggregation definition for this section.
      For example <i>shard_size</i> on a <i>terms</i> aggregation">
      <label>JSON Input</label>
      <i class="fa fa-info-circle"></i>
  </kbn-tooltip>
  <p>
    <textarea
      type="text"
      class="form-control"
      ng-model="agg.params.json"
      validate-json
      ></textarea>
  </p>
</div>
