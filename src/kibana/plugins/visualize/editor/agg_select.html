<div class="form-group">
  <label ng-if="$index < 1 || stats.count > 0">Aggregation</label>
  <label ng-if="$index >= 1 && !stats.count">Sub Aggregation</label>
  <select
    name="agg"
    class="form-control"
    ng-model="agg.type"
    required
    ng-options="agg as agg.title for agg in aggTypeOptions | aggFilter:agg.schema.aggFilter">
  </select>
</div>
