<div>
  <div class="vis-option-item">
    <label>
      <input type="checkbox" ng-model="vis.params.addTooltip">
      Show Tooltip
    </label>
  </div>
  <div class="vis-option-item">
    <label>
      <input type="checkbox" ng-model="vis.params.addLegend">
      Show Legend
    </label>
  </div>
  <div class="vis-option-item">
    <label>
      <input type="checkbox" ng-model="vis.params.defaultYExtents" ng-checked="vis.params.defaultYExtents">
      Scale Y-Axis to Data Bounds
    </label>
  </div>
  <div class="vis-option-item" ng-show="vis.hasSchemaAgg('segment', 'date_histogram')">
    <label>
      <input type="checkbox" ng-model="vis.params.addTimeMarker" ng-checked="vis.params.addTimeMarker">
      Current time marker
    </label>
  </div>
  <div class="vis-option-item">
    <label>
      <input type="radio" ng-model="vis.params.emote" value="fa fa-smile-o">
      No results is good
    </label>
    <br />
    <label>
      <input type="radio" ng-model="vis.params.emote" value="fa fa-meh-o">
      No results is acceptable
    </label>
    <br />
    <label>
      <input type="radio" ng-model="vis.params.emote" value="fa fa-frown-o">
      No results is bad
    </label>
  </div>
</div>
