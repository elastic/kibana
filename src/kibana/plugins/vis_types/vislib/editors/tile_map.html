<!-- vis type specific options -->
<div class="form-group">
  <label>Map type</label>
  <select
    name="agg"
    class="form-control"
    ng-model="vis.params.mapType"
    ng-init="vis.params.mapType || vis.type.params.mapTypes[0]"
    ng-options="mapType as mapType for mapType in vis.type.params.mapTypes">
  </select>
</div>

<div class="vis-option-item">
  <label>
    <input type="checkbox"
    name="isDesaturated"
    ng-model="vis.params.isDesaturated">
    Desaturate map tiles
  </label>
</div>
<div class="vis-option-item">
  <label>
    <input type="radio" ng-model="vis.params.emote" value="fa fa-smile-o">
    No results is good
  </label>
  <br />
  <label>
    <input type="radio" ng-model="vis.params.emote" value="fa fa-meh-o">
    No results is acceptable
  </label>
  <br />
  <label>
    <input type="radio" ng-model="vis.params.emote" value="fa fa-frown-o">
    No results is bad
  </label>
</div>
