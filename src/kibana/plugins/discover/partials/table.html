<table class="table">
  <thead
    kbn-table-header
    columns="columns"
    index-pattern="indexPattern"
    sorting="sorting"
    timefield="timefield">
  </thead>
  <tbody>
    <tr ng-repeat="row in rows |limitTo:limit track by row._index+row._id"
      kbn-table-row="row"
      columns="columns"
      sorting="sorting"
      timefield="timefield"
      filter="filtering"
      index-pattern="indexPattern"
      class="discover-table-row"></tr>
  </tbody>
</table>
<kbn-infinite-scroll more="addRows"></kbn-infinite-scroll>
