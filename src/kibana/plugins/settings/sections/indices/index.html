<div class="col-md-2 sidebar-container" bindonce="indexPatternList">
  <div class="sidebar-list">
    <div class="sidebar-list-header">
      <h5>
        Index Patterns&nbsp;
        <a
          bo-if="edittingId"
          href="#/settings/indices"
          class="btn btn-primary btn-xs">
          <i class="fa fa-plus"></i> Add New
        </a>
      </h5>
    </div>
    <ul class="list-unstyled">
      <li
        ng-if="!defaultIndex"
        class="sidebar-item">
        <div class="sidebar-item-title full-title">
            <span class="label label-warning">Warning</span> No default index pattern. You must select or create one to continue.
        </div>
      </li>
      <li
        ng-repeat="pattern in indexPatternList | orderBy:['-default','id'] track by pattern.id "
        class="sidebar-item">
        <a bo-href="pattern.url">
          <div bo-class="pattern.class">
            <i ng-if="pattern.default" class="fa fa-star"></i>
            <span bo-text="pattern.id"></span>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>

<div class="col-md-10" ng-transclude></div>
