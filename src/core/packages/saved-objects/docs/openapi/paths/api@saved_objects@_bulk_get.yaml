post:
  summary: Get saved objects
  operationId: bulkGetSavedObjects
  description: >
    Retrieve multiple Kibana saved objects by identifier.


    WARNING: This API is intended to be removed in a future Elastic stack version.
    Consider using the export API for your use case.
  deprecated: true
  tags:
    - saved objects
  parameters:
    - $ref: ../components/headers/kbn_xsrf.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
  responses:
    '200':
      description: Indicates a successful call.
      content:
         application/json:
          schema:
            type: object
    '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '../components/schemas/400_response.yaml'