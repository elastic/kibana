post:
  summary: Create a saved object
  operationId: createSavedObject
  description: >
    Create a Kibana saved object with a randomly generated identifier.


    WARNING: This API is intended to be removed in a future Elastic stack version.
    Consider using the import API for your use case.
  deprecated: true
  tags:
    - saved objects
  parameters:
    - $ref: '../components/headers/kbn_xsrf.yaml'
    - $ref: '../components/parameters/saved_object_type.yaml'
    - in: query
      name: overwrite
      description: If true, overwrites the document with the same identifier.
      schema:
        type: boolean
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - attributes
          properties:
            attributes:
              $ref: '../components/schemas/attributes.yaml'
            coreMigrationVersion:
              type: string
              description: The Kibana core migration version of the saved object.
            typeMigrationVersion:
              type: string
              description: The migration version of the saved object type.
            migrationVersion:
              type: object
              description: |
                Legacy per-type migration versions. Prefer `coreMigrationVersion` and `typeMigrationVersion`.
              additionalProperties:
                type: string
            initialNamespaces:
              $ref: '../components/schemas/initial_namespaces.yaml'
            references:
              $ref: '../components/schemas/references.yaml'
  responses:
    '200':
      description: Indicates a successful call.
      content:
         application/json:
          schema:
            type: object
    '409':
      description: Indicates a conflict error.
      content:
         application/json:
          schema:
            type: object
