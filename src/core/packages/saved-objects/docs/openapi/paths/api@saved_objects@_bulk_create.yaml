post:
  summary: Create saved objects
  operationId: bulkCreateSavedObjects
  description: >
    Create multiple Kibana saved objects.


    WARNING: This API is intended to be removed in a future Elastic stack version.
    Consider using the import API for your use case.

    NOTE: For forward compatibility, include `coreMigrationVersion` and `typeMigrationVersion` when creating saved objects outside of Kibana or when persisting raw saved objects outside of Kibana.
  deprecated: true
  tags:
    - saved objects
  parameters:
    - $ref: ../components/headers/kbn_xsrf.yaml
    - in: query
      name: overwrite
      description: When true, overwrites the document with the same identifier.
      schema:
        type: boolean
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            properties:
              coreMigrationVersion:
                description: >
                  The Kibana version that last migrated this document.
                  When creating saved objects outside of Kibana, preserve this field to retain forward compatibility.
                type: string
              typeMigrationVersion:
                description: >
                  The type version that last migrated this document.
                  When creating saved objects outside of Kibana, preserve this field to retain forward compatibility.
                type: string
  responses:
    '200':
      description: Indicates a successful call.
      content:
         application/json:
          schema:
            type: object
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../components/schemas/400_response.yaml'
