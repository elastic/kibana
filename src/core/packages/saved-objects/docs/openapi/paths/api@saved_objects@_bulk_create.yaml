post:
  summary: Create saved objects
  operationId: bulkCreateSavedObjects
  description: >
    Create multiple Kibana saved objects.


    WARNING: This API is intended to be removed in a future Elastic stack version.
    Consider using the import API for your use case.
  deprecated: true
  tags:
    - saved objects
  parameters:
    - $ref: ../components/headers/kbn_xsrf.yaml
    - in: query
      name: overwrite
      description: When true, overwrites the document with the same identifier.
      schema:
        type: boolean
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            required:
              - type
              - attributes
            properties:
              type:
                type: string
                description: The saved object type.
              id:
                type: string
                description: The saved object ID.
              attributes:
                $ref: '../components/schemas/attributes.yaml'
              version:
                type: string
                description: The optimistic concurrency control version.
              coreMigrationVersion:
                type: string
                description: The Kibana core migration version of the saved object.
              typeMigrationVersion:
                type: string
                description: The migration version of the saved object type.
              migrationVersion:
                type: object
                description: |
                  Legacy per-type migration versions. Prefer `coreMigrationVersion` and `typeMigrationVersion`.
                additionalProperties:
                  type: string
              references:
                $ref: '../components/schemas/references.yaml'
              initialNamespaces:
                $ref: '../components/schemas/initial_namespaces.yaml'
  responses:
    '200':
      description: Indicates a successful call.
      content:
         application/json:
          schema:
            type: object
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../components/schemas/400_response.yaml'
