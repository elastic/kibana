<kbn-top-nav name="timelion" ng-if="sense" config="navbar.menu">
  <div class="kibana-nav-info">
    <span class="kibana-nav-info-title">
      <span>
        Elasticsearch Console
      </span>
    </span>
  </div>
</kbn-top-nav>

<navbar ng-show="chrome.getVisible()" name="sense-serverInput">
  <form
    name="serverInput"
    class="fill inline-form"
    ng-submit="sense.sendSelected()"
    role="form">

    <input
      type="text"
      placeholder="http://servername:port"
      aria-label="Server Name"
      class="form-control"
      ng-if="!sense.allowedServers"
      ng-focus="navbar.updateServerUrlHistory()"
      ng-blur="navbar.commitServerUrlFormModel()"
      sense-uib-typeahead="url for url in navbar.serverUrlHistory"
      ng-model="navbar.serverUrlFormModel"
      typeahead-append-to-body="true"
      typeahead-focus-first="false"
      required
    >

    <select
      aria-label="Server"
      class="form-control"
      ng-if="sense.allowedServers && sense.allowedServers.length > 1"
      ng-options="server for server in sense.allowedServers"
      ng-model="navbar.serverUrlFormModel"
      required>
    </select>

    <input
      type="text"
      aria-label="Server"
      class="form-control"
      ng-if="sense.allowedServers && sense.allowedServers.length === 1"
      ng-model="navbar.serverUrlFormModel"
      ng-disabled="true"
      required>
    </select>
  </form>
</navbar>
