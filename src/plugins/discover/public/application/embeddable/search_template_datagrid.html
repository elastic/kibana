<discover-grid
  columns="columns"
  data-description="{{description}}"
  data-shared-item
  data-title="{{sharedItemTitle}}"
  index-pattern="indexPattern"
  on-add-column="addColumn"
  on-filter="filter"
  on-remove-column="removeColumn"
  on-sort="setSortOrder"
  render-complete
  rows="hits"
  sample-size="500"
  settings="settings"
  show-time-col="showTimeCol"
  sort="sort"
></discover-grid>
