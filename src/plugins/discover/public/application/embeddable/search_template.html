<doc-table
  class="panel-content"
  columns="columns"
  data-description="{{description}}"
  data-shared-item
  data-test-subj="embeddedSavedSearchDocTable"
  data-title="{{sharedItemTitle}}"
  filter="filter"
  hits="hits"
  index-pattern="indexPattern"

</doc-table>
