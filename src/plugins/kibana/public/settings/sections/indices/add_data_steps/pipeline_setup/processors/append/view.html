<div class="form-group">
  <label>Target Field:</label>
  <input
    type="text"
    class="form-control"
    ng-model="processor.targetField"
    set-focus>
</div>
<div class="form-group">
  <label>Values:</label><span> (line delimited)</span>
  <textarea ng-model="values" class="form-control"></textarea>
</div>
<div class="form-group">
  <label>On Data Error:</label>
  <ignore-failure-select value="processor.ignoreFailure"></ignore-failure-select>
</div>
