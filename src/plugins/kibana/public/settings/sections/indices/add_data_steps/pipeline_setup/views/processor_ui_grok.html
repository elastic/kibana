<div class="form-group">
  <label>Field:</label>
  <select
    class="form-control"
    ng-options="field as field for field in fields"
    ng-model="processor.sourceField">
  </select>
</div>
<div class="form-group">
  <label>Field Data:</label>
  <pre>{{ fieldData }}</pre>
</div>
<div class="form-group">
  <label>
    Pattern:
    <a
      aria-label="Grok Pattern Help"
      tooltip="Grok Pattern Help"
      href="https://www.elastic.co/guide/en/logstash/current/plugins-filters-grok.html"
      tooltip-append-to-body="true"
      target="_blank">
      <i aria-hidden="true" class="fa fa-question-circle"></i>
    </a>
  </label>
  <input type="text" class="form-control" ng-model="processor.pattern">
</div>
