<!-- vis type specific options -->
<div>
  <label>
    <input type="checkbox" value="{{isDonut}}" ng-model="vis.params.isDonut" name="isDonut" ng-checked="vis.params.isDonut">
   Donut
  </label>
</div>
<div>
  <label>
   Show others
   <select name="showOthers"
   class="form-control"
   ng-model="vis.params.showOthers"
   ng-init="vis.params.showOthers || vis.type.params.othersTypes[0]"
   ng-options="othersType as othersType for othersType in vis.type.params.othersTypes"
   >
  </label>
</div>
<vislib-basic-options></vislib-basic-options>
