openapi: 3.1.0
info:
  title: Data views
  description: OpenAPI schema for data view endpoints
  version: '0.1'
  contact:
    name: Kibana Core Team
  license:
    name: Elastic License 2.0
    url: https://www.elastic.co/licensing/elastic-license
servers:
  - url: http://localhost:5601
    description: local
security:
  - basicAuth: []
  - apiKeyAuth: []
tags:
  - name: data views
    description: Data view APIs enable you to manage data views, formerly known as Kibana index patterns.
paths:
  /api/data_views:
    get:
      summary: Retrieves a list of all data views.
      operationId: getAllDataViews
      description: |
        This functionality is in technical preview and may be changed or removed in a future release. Elastic will apply best effort to fix any issues, but features in technical preview are not subject to the support SLA of official GA features.
      tags:
        - data views
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data_view:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        namespaces:
                          type: array
                          items:
                            type: string
                        title:
                          type: string
                        typeMeta:
                          type: object
              examples:
                getAllDataViewsResponse:
                  $ref: '#/components/examples/get_data_views_response'
    servers:
      - url: https://localhost:5601
  /api/data_views/data_view:
    post:
      summary: Creates a data view.
      operationId: createDataView
      description: |
        This functionality is in technical preview and may be changed or removed in a future release. Elastic will apply best effort to fix any issues, but features in technical preview are not subject to the support SLA of official GA features.
      tags:
        - data views
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create_data_view_request_object'
            examples:
              createDataViewRequest:
                $ref: '#/components/examples/create_data_view_request'
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/data_view_response_object'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400_response'
      servers:
        - url: https://localhost:5601
    servers:
      - url: https://localhost:5601
  /api/data_views/data_view/{viewId}:
    get:
      summary: Retrieves a single data view by identifier.
      operationId: getDataView
      description: |
        This functionality is in technical preview and may be changed or removed in a future release. Elastic will apply best effort to fix any issues, but features in technical preview are not subject to the support SLA of official GA features.
      tags:
        - data views
      parameters:
        - $ref: '#/components/parameters/view_id'
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/data_view_response_object'
              examples:
                getDataViewResponse:
                  $ref: '#/components/examples/get_data_view_response'
        '404':
          description: Object is not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404_response'
    delete:
      summary: Deletes a data view.
      operationId: deleteDataView
      description: |
        WARNING: When you delete a data view, it cannot be recovered. This functionality is in technical preview and may be changed or removed in a future release. Elastic will apply best effort to fix any issues, but features in technical preview are not subject to the support SLA of official GA features.
      tags:
        - data views
      parameters:
        - $ref: '#/components/parameters/view_id'
      responses:
        '204':
          description: Indicates a successful call.
        '404':
          description: Object is not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404_response'
      servers:
        - url: https://localhost:5601
    post:
      summary: Updates a data view.
      operationId: updateDataView
      description: |
        This functionality is in technical preview and may be changed or removed in a future release. Elastic will apply best effort to fix any issues, but features in technical preview are not subject to the support SLA of official GA features.
      tags:
        - data views
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
        - $ref: '#/components/parameters/view_id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update_data_view_request_object'
            examples:
              updateDataViewRequest:
                $ref: '#/components/examples/update_data_view_request'
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/data_view_response_object'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400_response'
      servers:
        - url: https://localhost:5601
    servers:
      - url: https://localhost:5601
  /api/data_views/data_view/{viewId}/runtime_field:
    post:
      summary: Creates a runtime field.
      operationId: createRuntimeField
      description: |
        This functionality is in technical preview and may be changed or removed in a future release. Elastic will apply best effort to fix any issues, but features in technical preview are not subject to the support SLA of official GA features.
      tags:
        - data views
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data_view_id:
                  description: The ID of the data view.
                  type: string
                  required: true
                space_id:
                  description: An identifier for the space. If space_id is not provided in the URL, the default space is used.
                  type: string
                  required: false
            examples:
              createRuntimeFieldRequest:
                $ref: '#/components/examples/create_runtime_field_request'
    put:
      summary: Create or update an existing runtime field.
      operationId: updateRuntimeField
      description: |
        This functionality is in technical preview and may be changed or removed in a future release. Elastic will apply best effort to fix any issues, but features in technical preview are not subject to the support SLA of official GA features.
      tags:
        - data views
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data_view_id:
                  description: The ID of the data view.
                  type: string
                  required: true
                space_id:
                  description: An identifier for the space. If space_id is not provided in the URL, the default space is used.
                  type: string
                  required: false
            examples:
              updateRuntimeFieldRequest:
                $ref: '#/components/examples/create_runtime_field_request'
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/create_runtime_field_response'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400_response'
      servers:
        - url: https://localhost:5601
    servers:
      - url: https://localhost:5601
  /api/data_views/data_view/{viewId}/runtime_field/{fieldName}:
    get:
      summary: Retrieves a runtime field.
      operationId: getRuntimeField
      description: |
        This functionality is in technical preview and may be changed or removed in a future release. Elastic will apply best effort to fix any issues, but features in technical preview are not subject to the support SLA of official GA features.
      tags:
        - data views
      parameters:
        - $ref: '#/components/parameters/field_name'
        - $ref: '#/components/parameters/view_id'
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data_view:
                    type: object
                  fields:
                    type: array
                    items:
                      type: object
              examples:
                getRuntimeFieldResponse:
                  $ref: '#/components/examples/get_runtime_field_response'
        '404':
          description: Object is not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404_response'
    servers:
      - url: https://localhost:5601
  /api/data_views/default:
    get:
      summary: Retrieves the default data view identifier.
      operationId: getDefaultDataView
      description: |
        This functionality is in technical preview and may be changed or removed in a future release. Elastic will apply best effort to fix any issues, but features in technical preview are not subject to the support SLA of official GA features.
      tags:
        - data views
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data_view_id:
                    type: string
              examples:
                getDefaultDataViewResponse:
                  $ref: '#/components/examples/get_default_data_view_response'
    post:
      summary: Sets the default data view identifier.
      operationId: setDefaultDatailView
      description: |
        This functionality is in technical preview and may be changed or removed in a future release. Elastic will apply best effort to fix any issues, but features in technical preview are not subject to the support SLA of official GA features.
      tags:
        - data views
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - data_view_id
              properties:
                data_view_id:
                  type:
                    - string
                    - 'null'
                  description: |
                    The data view identifier. NOTE: The API does not validate whether it is a valid identifier. Use `null` to unset the default data view.
                force:
                  type: boolean
                  description: Update an existing default data view identifier.
                  default: false
            examples:
              setDefaultDataViewRequest:
                $ref: '#/components/examples/set_default_data_view_request'
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                type: object
                properties:
                  acknowledged:
                    type: boolean
      servers:
        - url: https://localhost:5601
    servers:
      - url: https://localhost:5601
