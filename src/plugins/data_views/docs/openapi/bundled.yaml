openapi: 3.1.0
info:
  title: Data views
  description: OpenAPI schema for data view endpoints
  version: '0.1'
  contact:
    name: Kibana Core Team
  license:
    name: Elastic License 2.0
    url: https://www.elastic.co/licensing/elastic-license
servers:
  - url: http://localhost:5601
    description: local
security:
  - basicAuth: []
  - apiKeyAuth: []
tags:
  - name: data views
    description: Data view APIs enable you to manage data views, formerly known as Kibana index patterns.
paths:
  /api/data_views:
    get:
      summary: Retrieves a list of all data views.
      operationId: getAllDataViews
      tags:
        - data views
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data_view:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        namespaces:
                          type: array
                          items:
                            type: string
                        title:
                          type: string
                        typeMeta:
                          type: object
              examples:
                getAllDataViewsResponse:
                  $ref: '#/components/examples/get_data_views_response'
    servers:
      - url: https://localhost:5601
components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    apiKeyAuth:
      type: apiKey
      in: header
      name: ApiKey
  examples:
    get_data_views_response:
      summary: Retrieve the list of data views for Kibana sample data.
      value:
        data_view:
          - id: ff959d40-b880-11e8-a6d9-e546fe2bba5f
            namespaces:
              - default
            title: kibana_sample_data_ecommerce
            typeMeta: {}
            name: Kibana Sample Data eCommerce
          - id: d3d7af60-4c81-11e8-b3d7-01146121b73d
            namespaces:
              - default
            title: kibana_sample_data_flights
            name: Kibana Sample Data Flights
          - id: 90943e30-9a47-11e8-b64d-95841ca0b247
            namespaces:
              - default
            title: kibana_sample_data_logs
            name: Kibana Sample Data Logs
