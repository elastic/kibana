openapi: 3.0.3
info:
  title: Data views
  description: OpenAPI schema for data view endpoints
  version: '0.1'
  contact:
    name: Kibana Core Team
  license:
    name: Elastic License 2.0
    url: https://www.elastic.co/licensing/elastic-license
servers:
  - url: https://{kibana_url}
    variables:
      kibana_url:
        default: localhost:5601
tags:
  - name: data views
    description: Data view APIs enable you to manage data views, formerly known as Kibana index patterns.
paths:
  /api/data_views:
    get:
      summary: Get all data views
      operationId: getAllDataViewsDefault
      tags:
        - data views
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data_view:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        namespaces:
                          type: array
                          items:
                            type: string
                        title:
                          type: string
                        typeMeta:
                          type: object
              examples:
                getAllDataViewsResponse:
                  $ref: '#/components/examples/get_data_views_response'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400_response'
  /api/data_views/data_view:
    post:
      summary: Create a data view
      operationId: createDataViewDefaultw
      tags:
        - data views
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create_data_view_request_object'
            examples:
              createDataViewRequest:
                $ref: '#/components/examples/create_data_view_request'
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/data_view_response_object'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400_response'
  /api/data_views/data_view/{viewId}:
    get:
      summary: Get a data view
      operationId: getDataViewDefault
      tags:
        - data views
      parameters:
        - $ref: '#/components/parameters/view_id'
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/data_view_response_object'
              examples:
                getDataViewResponse:
                  $ref: '#/components/examples/get_data_view_response'
        '404':
          description: Object is not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404_response'
    delete:
      summary: Delete a data view
      operationId: deleteDataViewDefault
      description: |
        WARNING: When you delete a data view, it cannot be recovered.
      tags:
        - data views
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
        - $ref: '#/components/parameters/view_id'
      responses:
        '204':
          description: Indicates a successful call.
        '404':
          description: Object is not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404_response'
    post:
      summary: Update a data view
      operationId: updateDataViewDefault
      tags:
        - data views
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
        - $ref: '#/components/parameters/view_id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update_data_view_request_object'
            examples:
              updateDataViewRequest:
                $ref: '#/components/examples/update_data_view_request'
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/data_view_response_object'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400_response'
  /api/data_views/data_view/{viewId}/fields:
    post:
      summary: Update data view fields metadata
      operationId: updateFieldsMetadataDefault
      description: |
        Update fields presentation metadata such as count, customLabel, customDescription, and format.
      tags:
        - data views
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
        - $ref: '#/components/parameters/view_id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - fields
              properties:
                fields:
                  description: The field object.
                  type: object
            examples:
              updateFieldsMetadataRequest:
                $ref: '#/components/examples/update_field_metadata_request'
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                type: object
                properties:
                  acknowledged:
                    type: boolean
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400_response'
  /api/data_views/data_view/{viewId}/runtime_field:
    post:
      summary: Create a runtime field
      operationId: createRuntimeFieldDefault
      tags:
        - data views
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
        - $ref: '#/components/parameters/view_id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - runtimeField
              properties:
                name:
                  type: string
                  description: |
                    The name for a runtime field.
                runtimeField:
                  type: object
                  description: |
                    The runtime field definition object.
            examples:
              createRuntimeFieldRequest:
                $ref: '#/components/examples/create_runtime_field_request'
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                type: object
    put:
      summary: Create or update a runtime field
      operationId: createUpdateRuntimeFieldDefault
      tags:
        - data views
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
        - name: viewId
          in: path
          description: |
            The ID of the data view fields you want to update.
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - runtimeField
              properties:
                name:
                  type: string
                  description: |
                    The name for a runtime field.
                runtimeField:
                  type: object
                  description: |
                    The runtime field definition object.
            examples:
              updateRuntimeFieldRequest:
                $ref: '#/components/examples/create_runtime_field_request'
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data_view:
                    type: object
                  fields:
                    type: array
                    items:
                      type: object
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400_response'
  /api/data_views/data_view/{viewId}/runtime_field/{fieldName}:
    get:
      summary: Get a runtime field
      operationId: getRuntimeFieldDefault
      tags:
        - data views
      parameters:
        - $ref: '#/components/parameters/field_name'
        - $ref: '#/components/parameters/view_id'
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data_view:
                    type: object
                  fields:
                    type: array
                    items:
                      type: object
              examples:
                getRuntimeFieldResponse:
                  $ref: '#/components/examples/get_runtime_field_response'
        '404':
          description: Object is not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404_response'
    delete:
      summary: Delete a runtime field from a data view
      operationId: deleteRuntimeFieldDefault
      tags:
        - data views
      parameters:
        - $ref: '#/components/parameters/field_name'
        - $ref: '#/components/parameters/view_id'
      responses:
        '200':
          description: Indicates a successful call.
        '404':
          description: Object is not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404_response'
    post:
      summary: Update a runtime field
      operationId: updateRuntimeFieldDefault
      tags:
        - data views
      parameters:
        - $ref: '#/components/parameters/field_name'
        - $ref: '#/components/parameters/view_id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - runtimeField
              properties:
                runtimeField:
                  type: object
                  description: |
                    The runtime field definition object.

                    You can update following fields:

                    - `type`
                    - `script`
            examples:
              updateRuntimeFieldRequest:
                $ref: '#/components/examples/update_runtime_field_request'
      responses:
        '200':
          description: Indicates a successful call.
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400_response'
  /api/data_views/default:
    get:
      summary: Get the default data view
      operationId: getDefaultDataViewDefault
      tags:
        - data views
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data_view_id:
                    type: string
              examples:
                getDefaultDataViewResponse:
                  $ref: '#/components/examples/get_default_data_view_response'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400_response'
    post:
      summary: Set the default data view
      operationId: setDefaultDatailViewDefault
      tags:
        - data views
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - data_view_id
              properties:
                data_view_id:
                  type: string
                  nullable: true
                  description: |
                    The data view identifier. NOTE: The API does not validate whether it is a valid identifier. Use `null` to unset the default data view.
                force:
                  type: boolean
                  description: Update an existing default data view identifier.
                  default: false
            examples:
              setDefaultDataViewRequest:
                $ref: '#/components/examples/set_default_data_view_request'
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                type: object
                properties:
                  acknowledged:
                    type: boolean
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400_response'
  /api/data_views/swap_references:
    post:
      summary: Swap saved object references
      operationId: swapDataViewsDefault
      description: |
        Changes saved object references from one data view identifier to another. WARNING: Misuse can break large numbers of saved objects! Practicing with a backup is recommended.
      tags:
        - data views
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/swap_data_view_request_object'
            examples:
              swapDataViewRequest:
                $ref: '#/components/examples/swap_data_view_request'
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                type: object
                properties:
                  deleteStatus:
                    type: object
                    properties:
                      deletePerformed:
                        type: boolean
                      remainingRefs:
                        type: integer
                  result:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: A saved object identifier.
                        type:
                          type: string
                          description: The saved object type.
  /api/data_views/swap_references/_preview:
    post:
      summary: Preview a saved object reference swap
      operationId: previewSwapDataViewsDefault
      description: |
        Preview the impact of swapping saved object references from one data view identifier to another.
      tags:
        - data views
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/swap_data_view_request_object'
            examples:
              previewSwapDataViewRequest:
                $ref: '#/components/examples/preview_swap_data_view_request'
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: A saved object identifier.
                        type:
                          type: string
                          description: The saved object type.
