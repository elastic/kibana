get:
  summary: Get a data view in the default space
  operationId: getDataViewDefault
  description: >
    This functionality is in technical preview and may be changed or removed in a future release. Elastic will work to fix any issues, but features in technical preview are not subject to the support SLA of official GA features.
  tags:
    - data views
  parameters:
    - $ref: '../components/parameters/view_id.yaml'
  responses:
    '200':
      description: Indicates a successful call.
      content:
        application/json:
          schema:
            $ref: '../components/schemas/data_view_response_object.yaml'
          examples:
            getDataViewResponse:
              $ref: '../components/examples/get_data_view_response.yaml'
    '404':
      description: Object is not found.
      content:
        application/json:
          schema:
            $ref: '../components/schemas/404_response.yaml'

delete:
  summary: Delete a data view from the default space
  operationId: deleteDataViewDefault
  description: >
    WARNING: When you delete a data view, it cannot be recovered.
    This functionality is in technical preview and may be changed or removed in a future release. Elastic will work to fix any issues, but features in technical preview are not subject to the support SLA of official GA features.
  tags:
    - data views
  parameters:
    - $ref: '../components/headers/kbn_xsrf.yaml'
    - $ref: '../components/parameters/view_id.yaml'
  responses:
    '204':
      description: Indicates a successful call.
    '404':
      description: Object is not found.
      content:
        application/json:
          schema:
            $ref: '../components/schemas/404_response.yaml'

post:
  summary: Update a data view in the default space
  operationId: updateDataViewDefault
  description: >
    This functionality is in technical preview and may be changed or removed in a future release. Elastic will work to fix any issues, but features in technical preview are not subject to the support SLA of official GA features.
  tags:
    - data views
  parameters:
    - $ref: '../components/headers/kbn_xsrf.yaml'
    - $ref: '../components/parameters/view_id.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/update_data_view_request_object.yaml'
        examples:
          updateDataViewRequest:
            $ref: '../components/examples/update_data_view_request.yaml'
  responses:
    '200':
      description: Indicates a successful call.
      content:
        application/json:
          schema:
            $ref: '../components/schemas/data_view_response_object.yaml'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../components/schemas/400_response.yaml'
