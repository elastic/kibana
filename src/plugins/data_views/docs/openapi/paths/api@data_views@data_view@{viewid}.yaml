get:
  summary: Retrieves a single data view by identifier.
  operationId: getDataView
  description: >
    This functionality is in technical preview and may be changed or removed in a future release. Elastic will apply best effort to fix any issues, but features in technical preview are not subject to the support SLA of official GA features.
  tags:
    - data views
  parameters:
    - $ref: '../components/parameters/view_id.yaml'
  responses:
    '200':
      description: Indicates a successful call.
      content:
        application/json:
          schema:
            type: object
            properties:
              data_view:
                type: object
                properties:
                  allowNoIndex:
                    type: boolean
                  fieldAttrs:
                    type: object
                  fieldFormats:
                    type: object
                  fields:
                    type: object
                  id:
                    type: string
                  name:
                    type: string
                  namespaces:
                    type: array
                    items:
                      type: string
                  runtimeFieldMap:
                    type: object
                  sourceFilters:
                    type: array
                  timeFieldName:
                    type: string
                  title:
                    type: string
                  typeMeta:
                    type: object
                  version:
                    type: string
          examples:
            getDataViewResponse:
              $ref: '../components/examples/get_data_view_response.yaml'
    '404':
      description: Object is not found.
      content:
        application/json:
          schema:
            $ref: '../components/schemas/404_response.yaml'
servers:
  - url: https://localhost:5601
