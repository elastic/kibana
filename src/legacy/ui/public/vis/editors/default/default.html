<div class="visEditor--default">
  <div class="collapsible-sidebar visEditor__collapsibleSidebar" ng-class="::sidebarClass">
    <vis-editor-sidebar
      class="visEditor__sidebar"
      has-histogram-agg="hasHistogramAgg"
      option-tabs="optionTabs"
      metric-aggs="metricAggs"
      vis="vis"
      stage-editable-vis="stageEditableVis"
      state="state"
      ui-state="uiState"
      on-param-change="onParamChange"
      set-vis-type="setVisType"
      remove-agg="removeAgg"
      reorder-aggs="reorderAggs"
      on-toggle-enable-agg="onToggleEnableAgg"
    />
    <vis-editor-resizer
      class="visEditor__resizer"
      tabindex="0"
      aria-label="{{::'common.ui.vis.editors.resizeAriaLabels' | i18n: { defaultMessage: 'Press left/right to resize the editor' } }}"
      data-test-subj="visualizeEditorResizer"
    >&#xFE19;</vis-editor-resizer>
  </div>

  <div
    class="visEditor__canvas"
    data-shared-item
    data-shared-items-container
    render-complete
    data-title="{{vis.title}}"
    data-description="{{vis.description}}"
  />

</div>
