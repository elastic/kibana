<div ng-controller='rawgraph' ng-init="init()" style="min-height:{{panel.height || row.height}}">
  <style>
    .rawgraph-legend {
      display:inline-block;
      padding-right:5px
    }
    .rawgraph-legend-dot {
      display:inline-block;
      height:10px;
      width:10px;
      border-radius:5px;
    }
    .rawgraph-legend-item {
      display:inline-block;
    }
    .rawgraph-chart {
      position:relative;
    }
    .rawgraph-options {
      padding: 5px;
      margin-right: 15px;
      margin-bottom: 0px;
    }
    .rawgraph-options label {
      margin: 0px 0px 0px 10px !important;
    }
    .rawgraph-options span {
      white-space: nowrap;
    }
    .rawgraph-legend-warning {
      color: #FF2222;
    }

    /* this is actually should be in bootstrap */
    .form-inline .checkbox {
        display: inline-block;
    }
  </style>
  <div>
    <span ng-show='panel.zoomlinks && !_.isUndefined(data)'>
      <!--<a class='small' ng-click='zoom(0.5)'><i class='icon-zoom-in'></i> Zoom In</a>-->
      <a class='small' ng-click='zoom(2)'><i class='icon-zoom-out'></i> Zoom Out</a> |&nbsp
    </span>
    <span ng-show="panel.legend" ng-repeat='series in plotseries' class="rawgraph-legend">
      <i class='icon-circle' ng-style="{color: series.info.color}"></i>
      <span class='small rawgraph-legend-item'>
        <span ng-if="panel.show_query">{{series.info.alias || series.query.query}}</span>
        <span ng-if="!panel.show_query">{{series.info.alias}}</span>
        <span ng-show="panel.legend_counts"> ({{series.hits}})</span>
      </span>
    </span>
    <span class='small rawgraph-legend-warning' ng-show="hits >= panel.max_point"> | <strong>Warning</strong> : Period contains {{hits}} entries. Only {{panel.max_point}} treated</span>
  </div>
  <center><img ng-show='panel.loading && _.isUndefined(data)' src="img/load_big.gif"></center>
  <div rawgraph-chart class="pointer rawgraph-chart" params="{{panel}}"></div>
</div>
