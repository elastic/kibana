<div>
  <div class="row-fluid">
    <div class="span2">
      <label class="small">Font Size</label>
      <select class="input-mini" ng-model="panel.style['font-size']" ng-options="f for f in ['7pt','8pt','9pt','10pt','12pt','14pt','16pt','18pt','20pt','24pt','28pt','32pt','36pt','42pt','48pt','52pt','60pt','72pt']"></select></span>
    </div>
    <div class="span2">
      <label class="small">Field</label>
        <input ng-change="set_refresh(true)" placeholder="Start typing" bs-typeahead="fields.list" type="text" class="input-small" ng-model="panel.field">
    </div>
    <div class="span3" ng-show="panel.mode != 'count'">
      <label class="small">Note</label><small>The configured field <strong>must</strong> be a numeric type</small>
    </div>
   </div>
   <div class="row-fluid">
    <div class="span1">
      <label class="small">Count</label><input type="checkbox" ng-model="panel.count" ng-checked="panel.count">
    </div>
    <div class="span1">
      <label class="small">Total</label><input type="checkbox" ng-model="panel.total" ng-checked="panel.total">
    </div>
    <div class="span1">
      <label class="small">Min</label><input type="checkbox" ng-model="panel.min" ng-checked="panel.min">
    </div>
    <div class="span1">
      <label class="small">Max</label><input type="checkbox" ng-model="panel.max" ng-checked="panel.max">
    </div>
    <div class="span1">
      <label class="small">Mean</label><input type="checkbox" ng-model="panel.mean" ng-checked="panel.mean">
    </div>
    <div class="span2">
      <label class="small">Sum of squares</label><input type="checkbox" ng-model="panel.sum_of_squares" ng-checked="panel.sum_of_squares">
    </div>
    <div class="span1">
      <label class="small">Variance</label><input type="checkbox" ng-model="panel.variance" ng-checked="panel.variance">
    </div>
    <div class="span2">
      <label class="small">Standard deviation</label><input type="checkbox" ng-model="panel.std_deviation" ng-checked="panel.std_deviation">
    </div>
   </div>
   <div class="row-fluid">
    <div class="span3">
      <label class="small">Number filter</label>
      <select class="input-medium" ng-model="panel.filter" ng-options="f for f in ['','number','metric','binary']" ng-change="set_refresh(true)"></select></span>
    </div>
  </div>
</div>
