$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/monaco'
type: unknown
owners:
  defaultOwner: '@elastic/appex-sharedux'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/monaco'
  description: Moon project for @kbn/monaco
  channel: ''
  owner: '@elastic/appex-sharedux'
  metadata:
    sourceRoot: src/platform/packages/shared/kbn-monaco
    preventUpdate: true
tags:
  - platform
  - shared-common
  - prod
fileGroups:
  src:
    - src/**/*
    - '**/*.ts'
    - >-
      src/painless/autocomplete_definitions/boolean_script_field_script_field.json
    - src/painless/autocomplete_definitions/common.json
    - src/painless/autocomplete_definitions/date_script_field.json
    - >-
      src/painless/autocomplete_definitions/double_script_field_script_field.json
    - src/painless/autocomplete_definitions/filter.json
    - src/painless/autocomplete_definitions/ip_script_field_script_field.json
    - src/painless/autocomplete_definitions/long_script_field_script_field.json
    - src/painless/autocomplete_definitions/processor_conditional.json
    - src/painless/autocomplete_definitions/score.json
    - >-
      src/painless/autocomplete_definitions/string_script_field_script_field.json
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  build:
    command: yarn
    args:
      - build
    outputs:
      - /bazel-bin/src/platform/packages/shared/kbn-monaco
