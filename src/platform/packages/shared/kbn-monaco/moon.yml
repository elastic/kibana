$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/monaco'
type: unknown
owners:
  defaultOwner: '@elastic/appex-sharedux'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/monaco'
  description: Moon project for @kbn/monaco
  channel: ''
  owner: '@elastic/appex-sharedux'
  metadata:
    sourceRoot: src/platform/packages/shared/kbn-monaco
tags:
  - platform
  - shared-common
  - prod
fileGroups:
  src:
    - src/**/*
    - scripts/**/*
    - '!target/**/*'
tasks:
  build-webpack:
    command: yarn
    args:
      - build
    inputs:
      - '@group(src)'
      - webpack.config.js
      - /src/platform/packages/shared/kbn-esql-ast/**/*.{js,ts,tsx}
      - /src/platform/packages/shared/kbn-esql-types/**/*.{js,ts,tsx}
      - /src/platform/packages/shared/kbn-esql-validation-autocomplete/**/*.{js,ts,tsx}
      - /src/platform/packages/shared/kbn-i18n/**/*.{js,ts,tsx}
      - /src/platform/packages/shared/kbn-repo-info/**/*.{js,ts,tsx}
    outputs:
      - /target/build/src/platform/packages/shared/kbn-monaco
  watch-webpack:
    type: run
    options:
      persistent: true
    command: yarn
    args:
      - build
      - '--watch'
    outputs:
      - /target/build/src/platform/packages/shared/kbn-monaco
