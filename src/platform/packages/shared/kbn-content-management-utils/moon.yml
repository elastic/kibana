$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/content-management-utils'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-data-discovery'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/content-management-utils'
  description: Moon project for @kbn/content-management-utils
  channel: ''
  owner: '@elastic/kibana-data-discovery'
  metadata:
    sourceRoot: src/platform/packages/shared/kbn-content-management-utils
dependsOn:
  - '@kbn/content-management-plugin'
  - '@kbn/config-schema'
  - '@kbn/core-saved-objects-api-server'
  - '@kbn/config-schema'
  - '@kbn/object-versioning'
  - '@kbn/logging'
  - '@kbn/logging-mocks'
  - '@kbn/core'
tags:
  - platform
  - shared-server
  - prod
fileGroups:
  src:
    - '**/*.ts'
    - '**/*.tsx'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
