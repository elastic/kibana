openapi: 3.0.3
info:
  title: Test endpoint
  version: '2023-10-31'
paths:
  /api/some_api:
    put:
      x-labels: [include, labelA, labelB]
      x-codegen-enabled: true
      operationId: TestEndpointPut
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/SchemaWithOptionalFields'
                  - $ref: './common.schema.yaml#/components/schemas/SchemaB'

components:
  schemas:
    SchemaWithOptionalFields:
      allOf:
        - type: object
          properties:
            fieldA:
              type: boolean
            fieldB:
              $ref: './common.schema.yaml#/components/schemas/SharedSchema'
        - $ref: './common.schema.yaml#/components/schemas/SharedSchemaWithAllOf'
        - $ref: '#/components/schemas/LocalSchemaWithAllOf'
          x-inline: true

    LocalSchemaWithAllOf:
      allOf:
        - type: object
          properties:
            localSchemaFieldA:
              type: number
            localSchemaFieldB:
              type: string
            commonField:
              type: string
          required:
            - commonField
