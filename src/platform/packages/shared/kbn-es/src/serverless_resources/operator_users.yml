operator:
  - usernames: ['elastic_serverless', 'system_indices_superuser']
    realm_type: 'file'
    auth_type: 'realm'
  - usernames: ['elastic/kibana']
    realm_type: '_service_account'
    auth_type: 'token'
    token_source: 'file'
    token_names: ['kibana-dev']
  - usernames: ['elastic/fleet-server']
    realm_type: '_service_account'
    auth_type: 'token'
    token_source: 'file'
    token_names: ['fleet-server-dev']
