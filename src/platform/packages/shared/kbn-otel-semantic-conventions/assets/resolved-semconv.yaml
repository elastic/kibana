        examples:
          - tcp
          - udp
        requirement_level: opt_in
        note: |
          Generally `tcp` for `HTTP/1.0`, `HTTP/1.1`, and `HTTP/2`. Generally `udp` for `HTTP/3`. Other obscure implementations are possible.
        stability: stable
