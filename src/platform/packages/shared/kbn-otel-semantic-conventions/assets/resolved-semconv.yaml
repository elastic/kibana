  - id: span.http.server
    type: span
    brief: |
      This span represents an inbound HTTP request.
    note: |
      **Span name:** refer to the [Span Name](/docs/http/http-spans.md#name) section.

      **Span kind** MUST be `SERVER`.

      **Span status:** refer to the [Span Status](/docs/http/http-spans.md#status) section.
    stability: stable
    attributes:
      - name: client.address
        type: string
        brief: Client address - domain name if available without reverse DNS lookup; otherwise, IP address or Unix domain socket name.
        examples:
          - 83.164.160.102
        requirement_level: recommended
        sampling_relevant: true
        note: |
          The IP address of the original client behind all proxies, if known (e.g. from [Forwarded#for](https://developer.mozilla.org/docs/Web/HTTP/Headers/Forwarded#for), [X-Forwarded-For](https://developer.mozilla.org/docs/Web/HTTP/Headers/X-Forwarded-For), or a similar header). Otherwise, the immediate client peer address.
        stability: stable
      - name: client.port
        type: int
        brief: The port of whichever client was captured in `client.address`.
        examples:
          - 65123
        requirement_level: opt_in
        note: |
          When observed from the server side, and when communicating through an intermediary, `client.port` SHOULD represent the client port behind any intermediaries,  for example proxies, if it's available.
        stability: stable
      - name: error.type
        type:
          members:
            - id: other
              value: _OTHER
              brief: |
                A fallback error value to be used when the instrumentation doesn't define a custom value.
              stability: stable
        brief: |
          Describes a class of error the operation ended with.
        examples:
          - timeout
          - java.net.UnknownHostException
          - server_certificate_invalid
          - '500'
        requirement_level:
          conditionally_required: If request has ended with an error.
        note: |
          If the request fails with an error before response status code was sent or received,
          `error.type` SHOULD be set to exception type (its fully-qualified class name, if applicable)
          or a component-specific low cardinality error identifier.

          If response status code was sent or received and status indicates an error according to [HTTP span status definition](/docs/http/http-spans.md),
          `error.type` SHOULD be set to the status code number (represented as a string), an exception type (if thrown) or a component-specific error identifier.

          The `error.type` value SHOULD be predictable and SHOULD have low cardinality.
          Instrumentations SHOULD document the list of errors they report.

          The cardinality of `error.type` within one instrumentation library SHOULD be low, but
          telemetry consumers that aggregate data from multiple instrumentation libraries and applications
          should be prepared for `error.type` to have high cardinality at query time, when no
          additional filters are applied.

          If the request has completed successfully, instrumentations SHOULD NOT set `error.type`.
        stability: stable
      - name: http.request.body.size
        type: int
        brief: |
          The size of the request payload body in bytes. This is the number of bytes transferred excluding headers and is often, but not always, present as the [Content-Length](https://www.rfc-editor.org/rfc/rfc9110.html#field.content-length) header. For requests using transport encoding, this should be the compressed size.
        examples: 3495
        requirement_level: opt_in
        stability: development
      - name: http.request.header
        type: template[string[]]
        brief: |
          HTTP request headers, `<key>` being the normalized HTTP Header name (lowercase), the value being the header values.
        examples:
          - - application/json
          - - 1.2.3.4
            - 1.2.3.5
        requirement_level: opt_in
        sampling_relevant: true
        note: |
          Instrumentations SHOULD require an explicit configuration of which headers are to be captured.
          Including all request headers can be a security risk - explicit configuration helps avoid leaking sensitive information.

          The `User-Agent` header is already captured in the `user_agent.original` attribute.
          Users MAY explicitly configure instrumentations to capture them even though it is not recommended.

          The attribute value MUST consist of either multiple header values as an array of strings
          or a single-item array containing a possibly comma-concatenated string, depending on the way
          the HTTP library provides access to headers.

          Examples:

          - A header `Content-Type: application/json` SHOULD be recorded as the `http.request.header.content-type`
            attribute with value `["application/json"]`.
          - A header `X-Forwarded-For: 1.2.3.4, 1.2.3.5` SHOULD be recorded as the `http.request.header.x-forwarded-for`
            attribute with value `["1.2.3.4", "1.2.3.5"]` or `["1.2.3.4, 1.2.3.5"]` depending on the HTTP library.
        stability: stable
      - name: http.request.method
        type:
          members:
            - id: connect
              value: CONNECT
              brief: CONNECT method.
              stability: stable
            - id: delete
              value: DELETE
              brief: DELETE method.
              stability: stable
            - id: get
              value: GET
              brief: GET method.
              stability: stable
            - id: head
              value: HEAD
              brief: HEAD method.
              stability: stable
            - id: options
              value: OPTIONS
              brief: OPTIONS method.
              stability: stable
            - id: patch
              value: PATCH
              brief: PATCH method.
              stability: stable
            - id: post
              value: POST
              brief: POST method.
              stability: stable
            - id: put
              value: PUT
              brief: PUT method.
              stability: stable
            - id: trace
              value: TRACE
              brief: TRACE method.
              stability: stable
            - id: query
              value: QUERY
              brief: QUERY method.
              stability: development
            - id: other
              value: _OTHER
              brief: Any HTTP method that the instrumentation has no prior knowledge of.
              stability: stable
        brief: HTTP request method.
        examples:
          - GET
          - POST
          - HEAD
        requirement_level: required
        sampling_relevant: true
        note: |
          HTTP request method value SHOULD be "known" to the instrumentation.
          By default, this convention defines "known" methods as the ones listed in [RFC9110](https://www.rfc-editor.org/rfc/rfc9110.html#name-methods),
          the PATCH method defined in [RFC5789](https://www.rfc-editor.org/rfc/rfc5789.html)
          and the QUERY method defined in [httpbis-safe-method-w-body](https://datatracker.ietf.org/doc/draft-ietf-httpbis-safe-method-w-body/?include_text=1).

          If the HTTP request method is not known to instrumentation, it MUST set the `http.request.method` attribute to `_OTHER`.

          If the HTTP instrumentation could end up converting valid HTTP request methods to `_OTHER`, then it MUST provide a way to override
          the list of known HTTP methods. If this override is done via environment variable, then the environment variable MUST be named
          OTEL_INSTRUMENTATION_HTTP_KNOWN_METHODS and support a comma-separated list of case-sensitive known HTTP methods.

          ![Development](https://img.shields.io/badge/-development-blue)
          If this override is done via declarative configuration, then the list MUST be configurable via the `known_methods` property
          (an array of strings with minimum items 0) under `.instrumentation/development.general.http.client` and/or
          `.instrumentation/development.general.http.server`.

          In either case, this list MUST be a full override of the default known methods,
          it is not a list of known methods in addition to the defaults.

          HTTP method names are case-sensitive and `http.request.method` attribute value MUST match a known HTTP method name exactly.
          Instrumentations for specific web frameworks that consider HTTP methods to be case insensitive, SHOULD populate a canonical equivalent.
          Tracing instrumentations that do so, MUST also set `http.request.method_original` to the original value.
        stability: stable
      - name: http.request.method_original
        type: string
        brief: Original HTTP method sent by the client in the request line.
        examples:
          - GeT
          - ACL
          - foo
        requirement_level:
          conditionally_required: If and only if it's different than `http.request.method`.
        stability: stable
      - name: http.request.size
        type: int
        brief: |
          The total size of the request in bytes. This should be the total number of bytes sent over the wire, including the request line (HTTP/1.1), framing (HTTP/2 and HTTP/3), headers, and request body if any.
        examples: 1437
        requirement_level: opt_in
        stability: development
      - name: http.response.body.size
        type: int
        brief: |
          The size of the response payload body in bytes. This is the number of bytes transferred excluding headers and is often, but not always, present as the [Content-Length](https://www.rfc-editor.org/rfc/rfc9110.html#field.content-length) header. For requests using transport encoding, this should be the compressed size.
        examples: 3495
        requirement_level: opt_in
        stability: development
      - name: http.response.header
        type: template[string[]]
        brief: |
          HTTP response headers, `<key>` being the normalized HTTP Header name (lowercase), the value being the header values.
        examples:
          - - application/json
          - - abc
            - def
        requirement_level: opt_in
        note: |
          Instrumentations SHOULD require an explicit configuration of which headers are to be captured.
          Including all response headers can be a security risk - explicit configuration helps avoid leaking sensitive information.

          Users MAY explicitly configure instrumentations to capture them even though it is not recommended.

          The attribute value MUST consist of either multiple header values as an array of strings
          or a single-item array containing a possibly comma-concatenated string, depending on the way
          the HTTP library provides access to headers.

          Examples:

          - A header `Content-Type: application/json` header SHOULD be recorded as the `http.request.response.content-type`
            attribute with value `["application/json"]`.
          - A header `My-custom-header: abc, def` header SHOULD be recorded as the `http.response.header.my-custom-header`
            attribute with value `["abc", "def"]` or `["abc, def"]` depending on the HTTP library.
        stability: stable
      - name: http.response.size
        type: int
        brief: |
          The total size of the response in bytes. This should be the total number of bytes sent over the wire, including the status line (HTTP/1.1), framing (HTTP/2 and HTTP/3), headers, and response body and trailers if any.
        examples: 1437
        requirement_level: opt_in
        stability: development
      - name: http.response.status_code
        type: int
        brief: '[HTTP response status code](https://tools.ietf.org/html/rfc7231#section-6).'
        examples:
          - 200
        requirement_level:
          conditionally_required: If and only if one was received/sent.
        stability: stable
      - name: http.route
        type: string
        brief: |
          The matched route template for the request. This MUST be low-cardinality and include all static path segments, with dynamic path segments represented with placeholders.
        examples:
          - /users/:userID?
          - my-controller/my-action/{id?}
        requirement_level:
          conditionally_required: If and only if it's available
        note: |
          MUST NOT be populated when this is not supported by the HTTP server framework as the route attribute should have low-cardinality and the URI path can NOT substitute it.
          SHOULD include the [application root](/docs/http/http-spans.md#http-server-definitions) if there is one.

          A static path segment is a part of the route template with a fixed, low-cardinality value. This includes literal strings like `/users/` and placeholders that
          are constrained to a finite, predefined set of values, e.g. `{controller}` or `{action}`.

          A dynamic path segment is a placeholder for a value that can have high cardinality and is not constrained to a predefined list like static path segments.

          Instrumentations SHOULD use routing information provided by the corresponding web framework. They SHOULD pick the most precise source of routing information and MAY
          support custom route formatting. Instrumentations SHOULD document the format and the API used to obtain the route string.
        stability: stable
