          - pkg:npm/foo@12.12.3
        requirement_level: recommended
        stability: development
      - name: artifact.version
        type: string
        brief: |
          The version of the artifact.
        examples:
          - v0.1.0
          - 1.2.1
          - 122691-build
        requirement_level: recommended
        stability: development
