              stability: development
            - id: connectrpc
              value: connectrpc
              brief: '[Connect RPC](https://connectrpc.com/)'
              stability: development
            - id: jsonrpc
              value: jsonrpc
              brief: '[JSON-RPC](https://www.jsonrpc.org/)'
              stability: development
        brief: The Remote Procedure Call (RPC) system.
        requirement_level: required
        note: |
