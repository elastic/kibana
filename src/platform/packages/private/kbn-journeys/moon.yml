$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/journeys'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-operations'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/journeys'
  description: Moon project for @kbn/journeys
  channel: ''
  owner: '@elastic/kibana-operations'
  metadata:
    sourceRoot: src/platform/packages/private/kbn-journeys
dependsOn:
  - '@kbn/ftr-common-functional-services'
  - '@kbn/ftr-screenshot-filename'
  - '@kbn/test'
  - '@kbn/tooling-log'
  - '@kbn/repo-info'
  - '@kbn/std'
  - '@kbn/test-subj-selector'
  - '@kbn/core-http-common'
  - '@kbn/apm-synthtrace-client'
  - '@kbn/apm-synthtrace'
tags:
  - platform
  - test-helper
  - dev
fileGroups:
  src:
    - '**/*.ts'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
