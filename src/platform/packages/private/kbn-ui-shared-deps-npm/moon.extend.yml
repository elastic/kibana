tags:
  - is-webpack-built
tasks:
  build-webpack:
    command: yarn
    deps:
      - '^:build-webpack'
    args:
      - build
    inputs:
      - '@group(src)'
      - 'webpack.config.js'
    outputs:
      - /target/build/src/platform/packages/private/kbn-ui-shared-deps-npm
  watch-webpack:
    type: run
    options:
      persistent: true
    command: yarn
    args:
      - build
      - '--watch'
    deps:
      - '^:build-webpack'
    inputs:
      - '@group(src)'
      - 'webpack.config.js'
    outputs:
      - /target/build/src/platform/packages/private/kbn-ui-shared-deps-npm
