$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/field-formats-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-data-discovery'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/field-formats-plugin'
  description: Moon project for @kbn/field-formats-plugin
  channel: ''
  owner: '@elastic/kibana-data-discovery'
  metadata:
    sourceRoot: src/platform/plugins/shared/field_formats
dependsOn:
  - '@kbn/core'
  - '@kbn/field-types'
  - '@kbn/utility-types'
  - '@kbn/i18n'
  - '@kbn/config-schema'
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - common/**/*
    - public/**/*
    - server/**/*
    - config.ts
    - common/**/*.json
    - public/**/*.json
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
