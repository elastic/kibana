$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/inspector-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-presentation'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/inspector-plugin'
  description: Moon project for @kbn/inspector-plugin
  channel: ''
  owner: '@elastic/kibana-presentation'
  metadata:
    sourceRoot: src/platform/plugins/shared/inspector
dependsOn:
  - '@kbn/core'
  - '@kbn/kibana-react-plugin'
  - '@kbn/share-plugin'
  - '@kbn/i18n'
  - '@kbn/test-jest-helpers'
  - '@kbn/i18n-react'
  - '@kbn/monaco'
  - '@kbn/core-ui-settings-browser-mocks'
  - '@kbn/core-ui-settings-browser'
  - '@kbn/std'
  - '@kbn/code-editor'
  - '@kbn/core-lifecycle-browser'
  - '@kbn/react-kibana-mount'
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - common/**/*
    - public/**/*
    - index.ts
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
