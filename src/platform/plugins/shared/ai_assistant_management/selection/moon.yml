$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/ai-assistant-management-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/obs-ai-assistant'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/ai-assistant-management-plugin'
  description: Moon project for @kbn/ai-assistant-management-plugin
  channel: ''
  owner: '@elastic/obs-ai-assistant'
  metadata:
    sourceRoot: src/platform/plugins/shared/ai_assistant_management/selection
dependsOn:
  - '@kbn/core'
  - '@kbn/home-plugin'
  - '@kbn/kibana-react-plugin'
  - '@kbn/management-plugin'
  - '@kbn/i18n'
  - '@kbn/i18n-react'
  - '@kbn/core-chrome-browser'
  - '@kbn/typed-react-router-config'
  - '@kbn/serverless'
  - '@kbn/config-schema'
  - '@kbn/core-plugins-server'
  - '@kbn/features-plugin'
  - '@kbn/config'
  - '@kbn/doc-links'
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - common/**/*
    - public/**/*
    - server/**/*
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
