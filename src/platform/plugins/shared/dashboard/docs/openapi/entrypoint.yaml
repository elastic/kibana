openapi: 3.0.3
info:
  title: Dashboards (unstable)
  description: |
    The Dashboards API allows you to manage and interact with Kibana dashboards.
    You can create, update, delete, and retrieve dashboards programmatically.
  version: "0.1"
  contact:
    name: Kibana Presentation Team
  license:
    name: Elastic License 2.0
    url: https://www.elastic.co/licensing/elastic-license
tags:
  - name: dashboards
    description: Dashboards APIs enable you to manage and interact with Kibana dashboards.
servers:
  - url: "https://{kibana_url}"
    variables:
      kibana_url:
        default: localhost:5601
paths:
  "/api/dashboards/dashboard":
    get:
      description: This functionality is unstable and will be changed or removed in a future release. Unstable features are not subject to the support SLA of official GA features.
      operationId: get-dashboards-dashboard
      parameters:
        - description: The page number to return. Default is "1".
          in: query
          name: page
          required: false
          schema:
            default: 1
            minimum: 1
            type: number
        - description: The number of dashboards to display on each page (max 1000). Default is "20".
          in: query
          name: perPage
          required: false
          schema:
            maximum: 1000
            minimum: 1
            type: number
      responses:
        "200":
          content:
            application/json:
              schema:
                additionalProperties: false
                type: object
                properties:
                  items:
                    items:
                      additionalProperties: true
                      type: object
                      properties:
                        attributes:
                          additionalProperties: false
                          type: object
                          properties:
                            description:
                              default: ""
                              description: A short description.
                              type: string
                            tags:
                              items:
                                description: An array of tags applied to this dashboard
                                type: string
                              type: array
                            timeRestore:
                              default: false
                              description: Whether to restore time upon viewing this dashboard
                              type: boolean
                            title:
                              description: A human-readable title for the dashboard
                              type: string
                          required:
                            - title
                        createdAt:
                          type: string
                        createdBy:
                          type: string
                        error:
                          additionalProperties: false
                          type: object
                          properties:
                            error:
                              type: string
                            message:
                              type: string
                            metadata:
                              additionalProperties: true
                              type: object
                              properties: {}
                            statusCode:
                              type: number
                          required:
                            - error
                            - message
                            - statusCode
                        id:
                          type: string
                        managed:
                          type: boolean
                        namespaces:
                          items:
                            type: string
                          type: array
                        originId:
                          type: string
                        references:
                          items:
                            additionalProperties: false
                            type: object
                            properties:
                              id:
                                type: string
                              name:
                                type: string
                              type:
                                type: string
                            required:
                              - name
                              - type
                              - id
                          type: array
                        type:
                          type: string
                        updatedAt:
                          type: string
                        updatedBy:
                          type: string
                        version:
                          type: string
                      required:
                        - id
                        - type
                        - attributes
                        - references
                    type: array
                  total:
                    type: number
                required:
                  - items
                  - total
      summary: Get a list of dashboards
      tags:
        - Dashboards
      x-state: Unstable (Do not use)
  "/api/dashboards/dashboard/{dashboardId}":
    delete:
      description: This functionality is unstable and will be changed or removed in a future release. Unstable features are not subject to the support SLA of official GA features.
      operationId: delete-dashboards-dashboard-id
      parameters:
        - description: A required header to protect against CSRF attacks
          in: header
          name: kbn-xsrf
          required: true
          schema:
            example: "true"
            type: string
        - description: A unique identifier for the dashboard.
          in: path
          name: id
          required: true
          schema:
            type: string
      responses: {}
      summary: Delete a dashboard
      tags:
        - Dashboards
      x-state: Unstable (Do not use)
    get:
