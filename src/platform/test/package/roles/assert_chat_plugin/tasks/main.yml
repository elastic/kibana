- name: stat /usr/share/kibana/node_modules/@kbn/serverless-workplace-ai
  become: yes
  register: workplace_ai_plugin_directory
  stat:
    path: /usr/share/kibana/node_modules/@kbn/serverless-workplace-ai

- name: /usr/share/kibana/node_modules/@kbn/serverless-workplace-ai exists for snapshots
  assert:
    that:
      - workplace_ai_plugin_directory.stat.exists
  when: lookup('ansible.builtin.env', 'RELEASE_BUILD') != 'true'

- name: /usr/share/kibana/node_modules/@kbn/serverless-workplace-ai does not exist for releases
  assert:
    that:
      - not workplace_ai_plugin_directory.stat.exists
  when: lookup('ansible.builtin.env', 'RELEASE_BUILD') == 'true'
