<div
  class="typeahead"
  ng-keydown="typeahead.onKeyDown($event)"
  ng-keyup="typeahead.onKeyUp($event)"
>
  <ng-transclude></ng-transclude>
  <div
    class="typeahead-popover"
    ng-show="typeahead.isVisible()"
    ng-mouseenter="typeahead.onMouseEnter()"
    ng-mouseleave="typeahead.onMouseLeave()"
  >
    <div class="typeahead-items">
      <div
        class="typeahead-item"
        ng-repeat="item in typeahead.items"
        ng-class="{active: $index === typeahead.selectedIndex}"
        ng-click="typeahead.submit()"
        ng-mouseenter="typeahead.setSelectedIndex($index)"
      >
        <kbn-typeahead-item
          item="item"
          template="typeahead.itemTemplate"
        >
        </kbn-typeahead-item>
      </div>
    </div>
    <div class="typeahead-footer" ng-if="typeahead.footerTemplate">
      <kbn-typeahead-footer
        items="typeahead.items"
        template="typeahead.footerTemplate"
      >
      </kbn-typeahead-footer>
    </div>
  </div>
</div>
