<div class="visualize-show-spy">
  <div
    ng-click="toggleDisplay()"
    data-test-subj="spyToggleButton"
    class="visualize-show-spy-tab"
  >
    <span
      class="kuiIcon"
      ng-class="spy.mode.name ? 'fa-chevron-circle-down' : 'fa-chevron-circle-up'"
    ></span>
  </div>
</div>
<div
  data-visualize-spy-container
  ng-show="spy.mode.name"
  class="visualize-spy-container"
>
  <header class="control-group">
    <div class="fill visualize-spy-nav">
      <a
        class="btn btn-default"
        ng-repeat="mode in modes.inOrder"
        ng-class="{ active: spy.mode.name === mode.name }"
        ng-click="setSpyMode(mode.name)"
      >
        {{mode.display}}
      </a>
    </div>
    <div class="button-group visualize-spy-fill">
      <a ng-click="toggleFullPage()">
        <span
          ng-if="!spy.mode.fill"
          class="kuiIcon fa-expand"
        ></span>
        <span
          ng-if="spy.mode.fill"
          class="kuiIcon fa-compress"
        ></span>
      </a>
    </div>
  </header>
</div>
