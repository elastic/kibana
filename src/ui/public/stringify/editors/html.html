<div class="form-group">
  <span class="pull-right text-info hintbox-label" ng-click="editor.showHtmlTmplHelp = !editor.showHtmlTmplHelp">
    <i class="fa fa-info"></i> HTML Template Help
  </span>

  <label>HTML template</label>

  <div class="hintbox" ng-if="editor.showHtmlTmplHelp">
    <h4 class="hintbox-heading">
      <i class="fa fa-question-circle text-info"></i> HTML Template Help
    </h4>

    <p>
      The format is HTML which uses double curly brace notation <code ng-non-bindable>{{ }}</code> to inject values. The following values can be accessed:
    </p>

    <ul>
      <li>
        <strong>value</strong> &mdash; The uri-escaped value
      </li>
      <li>
        <strong>rawValue</strong> &mdash; The unescaped value
      </li>
    </ul>
  </div>

  <field-format-editor-pattern
    ng-model="editor.formatParams.pattern"
    inputs="cntrl.sampleInputs"
  ></field-format-editor-pattern>
</div>
