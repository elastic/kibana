<div class="source kuiDocumentSource">
  <% defPairs.forEach(function (def) { %>
    <div class="kuiDocumentSourceItem">
      <div class="kuiDocumentSourceItem__term"><%- def[0] %></div>
      <div class="kuiDocumentSourceItem__description"><%= def[1] %></div>
    </div>
    <%= ' ' %>
  <% }); %>
</div>
