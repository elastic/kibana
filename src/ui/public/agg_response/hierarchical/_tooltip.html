<table>
  <thead>
    <tr>
      <th>field</th>
      <th>value</th>
      <th>{{metricCol.label}}</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in rows track by $index">
      <td><span ng-bind-html="row.spacer"></span>{{row.field}}</td>
      <td class="row-bucket">{{row.bucket}}</td>
      <td>{{row.metric}}</td>
    </tr>
  </tbody>
</table>
