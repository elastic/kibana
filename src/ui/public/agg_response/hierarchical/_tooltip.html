<table class="visTooltip__table">
  <thead>
    <tr class="eui-textLeft visTooltip__label">
      <th scope="col">field</th>
      <th scope="col">value</th>
      <th scope="col">{{metricCol.label}}</th>
    </tr>
  </thead>
  <tbody>
    <tr class="visTooltip__value" ng-repeat="row in rows track by $index">
      <td class="eui-textBreakWord"><span ng-bind-html="row.spacer"></span>{{row.field}}</td>
      <td class="eui-textBreakAll">{{row.bucket}}</td>
      <td class="eui-textNoWrap">{{row.metric}}</td>
    </tr>
  </tbody>
</table>
