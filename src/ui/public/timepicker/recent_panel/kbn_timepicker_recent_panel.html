<div class="kbn-timepicker-body">

  <div ng-show="quickLists.length === 0" class="euiText">
    <p>
      You have no time history. When you specify new <strong>relative</strong> or
      <strong>absolute</strong> time ranges,
      the most recently used 10 will be displayed here for easy retrieval.
    </p>
  </div>

  <div ng-repeat="list in quickLists" class="kbn-timepicker-section">
    <ul class="list-unstyled">
      <li ng-repeat="option in list">
        <a
          class="kuiLink"
          ng-click="setQuick({from: option.from, to: option.to})"
          ng-bind="::option.display"
          kbn-accessible-click
        ></a>
      </li>
    </ul>
  </div>
</div>
