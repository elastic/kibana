<div
  ng-switch="type"
  class="kuiFieldGroupSection kuiFieldGroupSection--wide"
>
  <input
    ng-switch-when="string"
    type="text"
    placeholder="{{placeholder}}"
    class="kuiTextInput"
    ng-model="value"
    ng-change="onChange({ value: value })"
  />
  <input
    ng-switch-when="number"
    type="number"
    placeholder="{{placeholder}}"
    step="any"
    class="kuiTextInput"
    ng-model="value"
    ng-change="onChange({ value: value })"
  />
  <input
    ng-switch-when="date"
    type="text"
    placeholder="{{placeholder}}"
    validate-date-math
    class="kuiTextInput"
    ng-model="value"
    ng-change="onChange({ value: value })"
  />
  <input
    ng-switch-when="ip"
    type="text"
    placeholder="{{placeholder}}"
    validate-ip
    class="kuiTextInput"
    ng-model="value"
    ng-change="onChange({ value: value })"
  />
  <label
    ng-switch-when="boolean"
    class="kuiCheckBoxLabel kuiVerticalRhythm"
  >
    <input
      class="kuiCheckBox"
      type="checkbox"
      ng-model="value"
      ng-change="onChange({ value: value })"
    />
    <code
      ng-show="value"
      class="kuiCheckBoxLabel__text"
    >
      true
    </code>
    <code
      ng-hide="value"
      class="kuiCheckBoxLabel__text"
    >
      false
    </code>
  </label>
</div>
