<div class="vis-editor-agg-form-row" ng-controller="agg.type.params.byName.precision.controller">
  <div ng-if="!agg.params.autoPrecision" class="form-group">
    <label>Precision</label>
    <div class="vis-editor-agg-form-row">
      <input
        name="precision"
        ng-model="agg.params.precision"
        required
        class="form-control"
        type="range"
        min="1"
        max="{{config.get('visualization:tileMap:maxPrecision')}}"
        >
      <div class="form-group vis-editor-agg-form-value">
        {{agg.params.precision}}
      </div>
    </div>
  </div>
</div>

<div class="vis-option-item indented">
  <label>
    <input type="checkbox"
    name="autoPrecision"
    ng-model="agg.params.autoPrecision">
    Change precision on map zoom
  </label>
</div>

<div class="vis-option-item indented">
  <label>
    <input type="checkbox"
           name="useGeocentroid"
           ng-model="agg.params.useGeocentroid">
    Place markers off grid (use geocentroid)
  </label>
</div>

<div class="vis-option-item indented">
  <label>
    <input type="checkbox"
           name="useFilter"
           ng-model="agg.params.useFilter">
    Enable collar (geo_bounding_box filter)
  </label>
</div>
<div class="vis-option-item indented" ng-if="agg.params.useFilter">
  <div class="form-group">
    <label>
      Collar Scale <kbn-info info="Set the size of the geo_bounding_box filter applied to the map bounds. Small values could result in excessive fetches during map panning. Large values could result in trimmed results."></kbn-info>
    </label>
    <input type="number" class="form-control"
      name="collarScale"
      ng-model="agg.params.collarScale">
  </div>
</div>
