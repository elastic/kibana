<div>
  <div class="vis-editor-agg-form-row">
    <div ng-if="agg.type.params.byName.order" class="form-group">
      <label for="visEditorOrderByOrder{{agg.id}}">Order</label>
      <select
        id="visEditorOrderByOrder{{agg.id}}"
        name="order"
        ng-model="agg.params.order"
        required
        ng-options="opt as opt.display for opt in aggParam.options"
        class="form-control">
      </select>
    </div>
    <div class="form-group">
      <label for="visEditorOrderBySize{{agg.id}}">Size</label>
      <input
        id="visEditorOrderBySize{{agg.id}}"
        name="size"
        ng-model="agg.params.size"
        required
        class="form-control"
        type="number"
        min="1"
      >
    </div>
  </div>
  <div class="vis-editor-agg-form-row">
    <div class="form-group">
      <label>
        <input type="checkbox"
               name="showOther"
               ng-model="agg.params.otherBucket">
        Group other values into separate bucket
        <kbn-info info="All the other values not in top N will be grouped into 'other' bucket. The documents with missing values will not be used unless 'show missing values' is enabled as well."></kbn-info>
      </label>
    </div>
  </div>
  <div class="vis-editor-agg-form-row" ng-if="agg.params.otherBucket">
    <div class="form-group">
      <label>
        Label for other bucket
      </label>
      <div>
        <input
          type="text"
          ng-model="agg.params.otherBucketLabel"
          class="form-control"
        >
      </div>
    </div>
  </div>
  <div class="vis-editor-agg-form-row">
    <div class="form-group">
      <label>
        <input type="checkbox"
               name="showOther"
               ng-model="agg.params.missingBucket">
        Show missing values
        <kbn-info info="Enabling this will include documents with missing values in the search as well. The 'missing' bucket will only appear if its big enough to be one of the top N buckets. If 'group other values into separate bucket' is enabled as well it will include the missing values in case 'missing' bucket is not big enough."></kbn-info>
      </label>
    </div>
  </div>
  <div class="vis-editor-agg-form-row" ng-show="agg.params.missingBucket">
    <div class="form-group">
      <label>
        Label for missing values
      </label>
      <div>
        <input
          type="text"
          ng-model="agg.params.missingBucketLabel"
          class="form-control"
        >
      </div>
    </div>
  </div>
</div>
