<div class="form-group">
  <label>{{ aggParam.name | label }}</label>

  <select
    class="form-control"
    required
    ng-model="agg.params[aggParam.name]"
    ng-show="scriptingLangs.length"
    auto-select-if-only-one="scriptingLangs"
    ng-options="scriptingLang as scriptingLang for scriptingLang in scriptingLangs"
    ng-change="aggParam.onChange(agg)">
  </select>

</div>
