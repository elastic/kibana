<div class="collapsible-sidebar" ng-class="{
    'collapsible-sidebar--small': vis.type.editorConfig.defaultSize === 0,
    'collapsible-sidebar--medium': vis.type.editorConfig.defaultSize === 1,
    'collapsible-sidebar--large': vis.type.editorConfig.defaultSize === 2
  }">
  <vis-editor-sidebar class="vis-editor-sidebar" />
  <vis-editor-resizer
    class="default-editor__resizer"
    tabindex="0"
    aria-label="Press left/right to resize the editor"
    data-test-subj="visualizeEditorResizer"
  >&#xFE19;</vis-editor-resizer>
</div>

<div
  class="vis-editor-canvas"
  data-shared-item
  data-shared-items-container
  render-counter
  data-title="{{vis.title}}"
  data-description="{{vis.description}}"
>
  <visualization vis="vis" vis-data="visData" ui-state="uiState" search-source="searchSource" show-spy-panel="showSpyPanel" />
</div>
