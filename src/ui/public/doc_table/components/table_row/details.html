<td colspan="{{ columns.length + 2 }}">
  <div class="pull-right">
    <a ng-href="{{docUrl}}">View</a>
    <span style="display:inline-block; width:5px"><!--spacer--></span>
    <a ng-click="copyTextToClipboard(docUrl)">Copy URL</a>
  </div>
  <doc-viewer hit="row" filter="filter" columns="columns" index-pattern="indexPattern"></doc-viewer>
</td>
