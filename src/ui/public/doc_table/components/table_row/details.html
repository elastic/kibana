<td colspan="{{ columns.length + 2 }}">
  <div class="documentTableRow__actions">
    <a
      class="kuiButton kuiButton--small kuiButton--secondary"
      data-test-subj="docTableRowAction"
      ng-href="{{ getContextAppHref() }}"
      ng-if="indexPattern.isTimeBased()"
    >
      View surrounding documents
    </a>
    <a
      class="kuiButton kuiButton--small kuiButton--secondary"
      data-test-subj="docTableRowAction"
      ng-href="#/doc/{{indexPattern.id}}/{{row._index}}/{{row._type}}/?id={{row._id | uriescape}}"
    >
      View single document
    </a>
  </div>
  <doc-viewer
    columns="columns"
    filter="filter"
    hit="row"
    index-pattern="indexPattern"
    on-add-column="onAddColumn"
    on-remove-column="onRemoveColumn"
    data-test-subj="docViewer"
  ></doc-viewer>
</td>
