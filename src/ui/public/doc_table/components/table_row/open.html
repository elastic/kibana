<td ng-click="toggleRow()" data-test-subj="docTableExpandToggleColumn">
  <button
    class="kbnDocTableOpen__button"
    aria-label="Toggle row details"
    aria-expanded="{{!!open}}"
  >
    <span
      class="kuiIcon"
      ng-class="{ 'fa-caret-down': open, 'fa-caret-right': !open }"
    ></span>
  </button>
</td>
