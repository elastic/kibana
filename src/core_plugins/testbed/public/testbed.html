<div class="kuiViewContent">
  <div class="kuiViewContentItem">

  <pre ng-if="testbed.data">{{ testbed.data }}</pre>

    <!-- All markup within the CONTENT section below can be deleted and replaced with whatever markup you need to   demonstate your functionality. Nothing need be preserved. -->
    <!-- CONTENT START -->

    <table class="kuiTable">
      <thead>
        <tr>
          <th class="kuiTableHeaderCell kuiTableHeaderCell--sortable">
            <sortable-column
              field="firstName"
              on-sort-change="testbed.onSortChange"
              sort-field="testbed.sortField"
              sort-reverse="testbed.sortReverse"
            >
              First Name
            </sortable-column>
          </th>
          <th class="kuiTableHeaderCell kuiTableHeaderCell--sortable">
            <sortable-column
              field="lastName"
              on-sort-change="testbed.onSortChange"
              sort-field="testbed.sortField"
              sort-reverse="testbed.sortReverse"
            >
              Last Name
            </sortable-column>
          </th>
        </tr>
      </thead>

      <tbody>
        <tr
          ng-repeat="item in testbed.items"
          class="kuiTableRow"
        >
          <td class="kuiTableRowCell">
            <div class="kuiTableRowCell__liner">
                {{ item.firstName }}
            </div>
          </td>    
          <td class="kuiTableRowCell">
            <div class="kuiTableRowCell__liner">
                {{ item.lastName }}
            </div>
          </td>    
        </tr>
      </tbody>

    </table>

    <!-- CONTENT END -->

  </div>
</div>
