<dashboard-app class="app-container dashboard-container">
  <!-- Local nav. -->
  <kbn-top-nav>
    <!-- Menu. -->
    <kbn-top-nav-menu data-menu>
      <kbn-top-nav-menu-item
        on-click="createNewDashboard()"
        label="New"
        description="Add new dashboard"
        test-id="dashboardNewButton"
      ></kbn-top-nav-menu-item>

      <kbn-top-nav-menu-item
        label="Add"
        description="Add a panel to the dashboard"
        test-id="dashboardAddPanelButton"
      >
        <kbn-add-visualization-to-dashboard-dropdown
          on-add-vis="addVis"
          on-add-new-vis="addNewVis"
          on-add-search="addSearch"
        ></kbn-add-visualization-to-dashboard-dropdown>
      </kbn-top-nav-menu-item>

      <!--
      <kbn-top-nav-menu-item
        label="Save"
        description="Save dashboard"
        test-id="dashboardSaveButton"
      >
      </kbn-top-nav-menu-item>

      <kbn-top-nav-menu-item
        label="Open"
        description="Open saved dashboard"
        test-id="dashboardOpenButton"
      >
      </kbn-top-nav-menu-item>

      <kbn-top-nav-menu-item
        label="Share"
        description="Share dashboard"
        test-id="dashboardShareButton"
      >
      </kbn-top-nav-menu-item>

      <kbn-top-nav-menu-item
        label="Options"
        description="Dashboard options"
        test-id="dashboardOptionsButton"
      >
      </kbn-top-nav-menu-item>
      -->
      <kbn-top-nav-menu-item>
        <strong>Test label</strong>
        <div>
          Content
        </div>
      </kbn-top-nav-menu-item>

      <!--<kbn-global-timepicker></kbn-global-timepicker>-->
    </kbn-top-nav-menu>

    <!-- Transcluded elements. -->
    <div data-transclude-slots>
      <!-- Title. -->
      <div
        data-transclude-slot="topLeftCorner"
        class="kuiLocalTitle"
      >
        <span
          ng-show="dash.id"
          ng-bind="dash.lastSavedTitle"
        ></span>
      </div>

      <!-- Search. -->
      <form
        data-transclude-slot="bottomRow"
        class="fullWidth"
        ng-show="chrome.getVisible()"
        role="form"
        name="queryInput"
        ng-submit="filterResults()"
      >
        <div class="typeahead" kbn-typeahead="dashboard">
          <div class="kuiLocalSearch">
            <input
              parse-query
              input-focus
              kbn-typeahead-input
              ng-model="state.query"
              placeholder="Filter..."
              aria-label="Filter input"
              type="text"
              class="kuiLocalSearchInput"
              ng-class="{'kuiLocalSearchInput-isInvalid': queryInput.$invalid}"
            >
            <button
              type="submit"
              aria-label="Filter Dashboards"
              class="kuiLocalSearchButton"
              ng-disabled="queryInput.$invalid"
            >
              <span class="fa fa-search" aria-hidden="true"></span>
            </button>
          </div>
          <kbn-typeahead-items></kbn-typeahead-items>
        </div>
      </form>
    </div>
  </kbn-top-nav>

  <!-- Filters. -->
  <filter-bar state="state"></filter-bar>

  <div ng-show="!state.panels.length" class="text-center start-screen">
    <h2>Ready to get started?</h2>
    <p>Click the <a class="btn btn-xs navbtn-inverse" ng-click="kbnTopNav.open('add'); toggleAddVisualization = !toggleAddVisualization" aria-label="Add visualization">Add</a> button in the menu bar above to add a visualization to the dashboard. <br/>If you haven't setup a visualization yet visit the <a href="#/visualize" title="Visualize">"Visualize"</a> tab to create your first visualization.</p>
  </div>

  <dashboard-grid ng-if="!hasExpandedPanel()"></dashboard-grid>

  <dashboard-panel ng-if="hasExpandedPanel()"
                   panel="expandedPanel"
                   is-full-screen-mode="!chrome.getVisible()"
                   state="state"
                   is-expanded="true"
                   toggle-expand="toggleExpandPanel(expandedPanel.panelIndex)"
                   parent-ui-state="uiState">
</dashboard-app>
