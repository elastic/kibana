<div class="app-container">
  <div class="kuiLocalNav">
    <div class="kuiLocalNavRow">
      <div class="kuiLocalNavRow__section">
        <div class="kuiLocalBreadcrumbs">
          <div class="kuiLocalBreadcrumb">
            <a class="kuiLocalBreadcrumb__link" href="#/discover">Discover</a>
          </div>
          <div class="kuiLocalBreadcrumb" ng-bind="contextApp.state.queryParameters.indexPattern.id"></div>
        </div>
      </div>
      <div class="kuiLocalNavRow__section">
        <context-size-picker
          predecessor-count="contextApp.selectors.predecessorCount()"
          successor-count="contextApp.selectors.successorCount()"
          set-predecessor-count="contextApp.actions.fetchGivenPredecessorRows"
          set-successor-count="contextApp.actions.fetchGivenSuccessorRows"
        />
      </div>
    </div>
    <div class="kuiLocalNavRow kuiLocalNavRow--secondary">
      <div class="kuiLocalTabs">
        <div class="kuiLocalTab kuiLocalTab-isSelected" ng-bind-template="Context of {{ contextApp.state.queryParameters.anchorUid }}"></div>
      </div>
    </div>
  </div>

  <div class="container-fluid" role="main">
    <div class="row">
      <div class="col-md-12">
        <button
          class="kuiButton kuiButton--basic contextLoadingButton"
          ng-click="contextApp.actions.fetchMorePredecessorRows()"
          ng-if="!contextApp.selectors.isLoadingAnchorRow()"
          ng-disabled="contextApp.selectors.isLoadingPredecessorRows()"
        >
          <span class="kuiButton__icon kuiIcon fa-spinner fa-spin" ng-if="contextApp.selectors.isLoadingPredecessorRows()"></span>
          <span class="kuiButton__icon kuiIcon fa-chevron-up" ng-if="!contextApp.selectors.isLoadingPredecessorRows()"></span>
          <span>Load newer entries</span>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="discover-overlay" ng-if="contextApp.selectors.isLoadingAnchorRow()">
          <h2>Loading...</h2>
        </div>
        <div class="discover-table" ng-if="!contextApp.selectors.isLoadingAnchorRow()" fixed-scroll>
          <doc-table
            hits="contextApp.selectors.rows()"
            index-pattern="contextApp.state.queryParameters.indexPattern"
            sorting="contextApp.state.queryParameters.sort"
            columns="contextApp.state.queryParameters.columns"
            infinite-scroll="true"
          >
          </doc-table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button
          class="kuiButton kuiButton--basic contextLoadingButton"
          ng-click="contextApp.actions.fetchMoreSuccessorRows()"
          ng-if="!contextApp.selectors.isLoadingAnchorRow()"
          ng-disabled="contextApp.selectors.isLoadingSuccessorRows()"
        >
          <span class="kuiButton__icon kuiIcon fa-spinner fa-spin" ng-if="contextApp.selectors.isLoadingSuccessorRows()"></span>
          <span class="kuiButton__icon kuiIcon fa-chevron-down" ng-if="!contextApp.selectors.isLoadingSuccessorRows()"></span>
          <span>Load older entries</span>
        </button>
      </div>
    </div>
  </div>
</div>
