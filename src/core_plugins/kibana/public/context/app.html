<div class="app-container">
  <local-navigation>
    <local-navigation-row>
      <!-- Breadcrumbs. -->
      <local-navigation-row-section>
        <div class="localBreadcrumbs">
          <div class="localBreadcrumb">
            <a class="localBreadcrumb__link" href="#/discover">Discover</a>
          </div>
          <div class="localBreadcrumb">
            <span>Context of </span>
            <span class="localBreadcrumb__emphasis" ng-bind="contextApp.state.queryParameters.anchorUid"></span>
            <span> in </span>
            <span class="localBreadcrumb__emphasis" ng-bind="contextApp.state.queryParameters.indexPattern.id"></span>
          </div>
        </div>
      </local-navigation-row-section>

      <local-navigation-row-section>
        <div class="localMenu">
          <div class="localMenuItem">
            <input
              class="localMenuItem__input--inPlace"
              ng-model-options="{updateOn: 'change', getterSetter: true, debounce: 200}"
              ng-model="contextApp.selectors.predecessorCount"
              type="number"
            />
            <div>newer and</div>
            <input
              class="localMenuItem__input--inPlace"
              ng-model-options="{updateOn: 'change', getterSetter: true, debounce: 200}"
              ng-model="contextApp.selectors.successorCount"
              type="number"
            />
            <div>older entries</div>
          </div>
        </div>
      </local-navigation-row-section>
    </local-navigation-row>
  </local-navigation>

  <div class="container-fluid" role="main">
    <div class="row">
      <div class="col-md-12">
        <button
          class="btn btn-block btn-lg btn-link"
          ng-click="contextApp.actions.fetchMorePredecessorRows()"
          ng-if="!contextApp.selectors.isLoadingAnchorRow()"
          ng-disabled="contextApp.selectors.isLoadingPredecessorRows()"
        >
          <i class="fa fa-spinner fa-spin" ng-if="contextApp.selectors.isLoadingPredecessorRows()"></i>
          <span ng-if="!contextApp.selectors.isLoadingPredecessorRows()">Load newer entries</span>
        </button>
        <div class="discover-overlay" ng-if="contextApp.selectors.isLoadingAnchorRow()">
          <h2>Loading...</h2>
        </div>
        <div class="discover-table" ng-if="!contextApp.selectors.isLoadingAnchorRow()" fixed-scroll>
          <doc-table
            hits="contextApp.selectors.rows()"
            index-pattern="contextApp.state.queryParameters.indexPattern"
            sorting="contextApp.state.queryParameters.sort"
            columns="contextApp.state.queryParameters.columns"
            infinite-scroll="true"
          >
          </doc-table>
        </div>
        <button
          class="btn btn-block btn-lg btn-link"
          ng-click="contextApp.actions.fetchMoreSuccessorRows()"
          ng-if="!contextApp.selectors.isLoadingAnchorRow()"
          ng-disabled="contextApp.selectors.isLoadingSuccessorRows()"
        >
          <i class="fa fa-spinner fa-spin" ng-if="contextApp.selectors.isLoadingSuccessorRows()"></i>
          <span ng-if="!contextApp.selectors.isLoadingSuccessorRows()">Load older entries</span>
        </button>
      </div>
    </div>
  </div>
</div>
