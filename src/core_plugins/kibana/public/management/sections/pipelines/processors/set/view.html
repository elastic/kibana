<div class="form-group">
  <label>Target Field:</label>
  <field-select
    processor="processor"
    field="processor.targetField">
  </field-select>
</div>
<div class="form-group">
  <label>Value:</label>
  <input type="text" class="form-control" ng-trim="false" ng-model="processor.value">
</div>
<div class="form-group">
  <label>Override Existing Value:</label>
  <select
    class="form-control"
    ng-model="processor.override"
    ng-options="o.v as o.n for o in [{ n: 'No', v: false }, { n: 'Yes', v: true }]">
  </select>
</div>
