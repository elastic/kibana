<div class="form-group">
  <label>Target Field:</label>
  <field-select
    processor="processor"
    field="processor.targetField">
  </field-select>
</div>
<div class="form-group">
  <label>Values:</label><span> (line delimited)</span>
  <list-textarea list="processor.values" split-on-comma="true"></list-textarea>
</div>
