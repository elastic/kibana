<kbn-management-app section="kibana">
  <kbn-management-indices>
    <div
      ng-controller="managementIndicesCreate"
      class="kuiViewContent"
    >
      <h1
        class="kuiTitle kuiVerticalRhythm"
        translate="KIBANA-CONFIGURE_INDEX_PATTERN"
      ></h1>

      <p
        class="kuiText kuiVerticalRhythm"
        translate="KIBANA-MUST_CONFIGURE_INDEX_PATTERN"
      ></p>

      <div class="kuiVerticalRhythm">
        <form name="form" role="form" class="well" ng-submit="createIndexPattern()">
          <div class="form-group">
            <label translate="KIBANA-INDEX_NAME_OR_PATTERN"></label>
            <p class="help-block" ng-if="!newIndexPattern.nameIsPattern" translate="KIBANA-WILDCARD_DYNAMIC_INDEX_PATTERNS"></p>
            <p class="help-block" ng-if="newIndexPattern.isTimeBased && newIndexPattern.nameIsPattern"><span translate="KIBANA-STATIC_TEXT_IN_DYNAMIC_INDEX_PATTERNS"></span> &mdash;
              <small><a target="_blank" href="http://momentjs.com/docs/#/displaying/format/" translate="KIBANA-DATE_FORMAT_DOCS"></a></small></p>
            <input
              ng-model="newIndexPattern.name"
              ng-attr-placeholder="{{newIndexPattern.defaultName}}"
              ng-model-options="{ updateOn: 'default blur', debounce: {'default': 2500, 'blur': 0} }"
              validate-index-name
              allow-wildcard
              name="name"
              required
              type="text"
              class="form-control">
              <small ng-show="newIndexPattern.nameInterval.name == 'weeks'">
                <strong translate="KIBANA-NOTE_COLON"></strong>&nbsp;
                <span translate="KIBANA-WEEKLY_ISO_NOTICE"></span>
                <span translate="KIBANA-SEE"></span>
                <a href="https://en.wikipedia.org/wiki/ISO_week_date" target="_blank" title="Wikipedia: ISO Week Date" translate="KIBANA-WIKI_ISO_WEEK_DATE"></a>
              </small>
            </div>

          <div class="form-group time-and-pattern">
            <label>
              <input
                ng-model="newIndexPattern.isTimeBased"
                type="checkbox">
              <span translate="KIBANA-CONTAINS_TIME_BASED_EVENTS"></span>
            </label>
          </div>

          <div class="form-group" ng-if="newIndexPattern.isTimeBased">
            <label>
              <span translate="KIBANA-TIME_FIELD_NAME"></span>
              &nbsp;
              <kbn-info info="{{ 'KIBANA-FIELD_FILTER_EVENTS_GLOBAL_TIME' | translate }}"></kbn-info>
              &nbsp;
              <small>
                <a ng-click="refreshFieldList();" translate="KIBANA-REFRESH_FIELDS"></a>
              </small>
            </label>
            <select
              ng-disabled="ctrl.fetchFieldsError"
              ng-required="!ctrl.fetchFieldsError"
              ng-options="field.name for field in ctrl.dateFields"
              ng-model="newIndexPattern.timeField"
              auto-select-if-only-one="ctrl.dateFields"
              class="form-control">
            </select>
          </div>

          <div class="form-group" ng-if="canExpandIndices()">
            <label>
              <input ng-model="newIndexPattern.expandable" type="checkbox">
                <span translate="KIBANA-EXPAND_INDEX_PATTERN"></span>
            </label>

            <p class="help-block" translate="KIBANA-WILDCARD_DEFAULT_EXPANDED_TO_CURRENT_TIME_RANGE"></p>

            <p class="help-block">
              <span translate="KIBANA-SEARCH_AGAINST_INDEX_PATTERN"></span>
              <em translate="KIBANA-LOGSTASH_WILDCARD"></em>
              <span translate="KIBANA-ACTUALLY_QUERY"></span>
              <em translate="KIBANA-EXAMPLE_TIME_RANGE"></em>
              <span translate="KIBANA-FALL_WITHIN_CURRENT_TIME_RANGE"></span>
            </p>

            <p class="help-block" translate="KIBANA-EXPAND_INDEX_PATTERN_DEPRECATION"></p>
          </div>

          <div class="form-group time-and-pattern">
            <label ng-if="newIndexPattern.isTimeBased">
              <input ng-model="newIndexPattern.nameIsPattern" type="checkbox">
              <span translate="KIBANA-INDEX_NAME_CREATED_BY_EVENT_TIMES"></span>
              <small translate="KIBANA-DEPRECATED"></small>
            </label>
          </div>

          <div class="form-group" ng-if="newIndexPattern.isTimeBased && newIndexPattern.nameIsPattern">
            <div class="alert alert-warning">
              </p>
              <h4 translate="KIBANA-ALERT_INDEX_PATTERN_DEPRECATED"></h4>
              <p>
                <span translate="KIBANA-WE"></span>
                <strong translate="KIBANA-STRONGLY_RECOMMEND"></strong>
                <span translate="KIBANA-WILD_CARD_PATTERN"></span>
              </p>
            </div>
            <label>
              <span translate="KIBANA-INDEX_PATTERN_INTERVAL"></span>&nbsp;
              <kbn-info info="{{ 'KIBANA-INTERVAL_INDEX_NAMES_ROTATE' | translate }}"></kbn-info>
            </label>
            <select
              required
              ng-options="opt.display for opt in ctrl.nameIntervalOptions"
              ng-model="newIndexPattern.nameInterval"
              class="form-control">
            </select>
          </div>

          <section>
            <div class="alert alert-danger" ng-repeat="err in ctrl.patternErrors">
              {{err}}
            </div>

            <div class="alert alert-info" ng-if="ctrl.samples">
              <span translate="KIBANA-SAMPLE_ALERT"></span>
              <ul>
                <li ng-repeat="sample in ctrl.samples">{{sample}}</li>
              </ul>
              <button type="button" ng-click="moreSamples(true)" class="btn btn-default">
                <span translate="KIBANA-EXPAND_SEARCH"></span>
              </button>
            </div>

            <div class="alert alert-{{ctrl.existing.class}}" ng-if="ctrl.existing">
              <span translate="KIBANA-EXISTING_MATCH_PERCENT" translate-values="{ indexExistingMatchPercent: '{{ctrl.existing.matchPercent}}' }"></span>
              <ul>
                <li ng-repeat="match in ctrl.existing.matches | orderBy:'toString()'| limitTo: ctrl.sampleCount">{{match}}</li>
              </ul>
              <button
                ng-if="ctrl.sampleCount < ctrl.existing.matches.length"
                ng-click="moreSamples()"
                type="button"
                class="btn btn-default">
                <span translate="KIBANA-EXPAND_SEARCH"></span>
              </button>
            </div>

            <div class="alert alert-info" ng-if="ctrl.existing.failures.length">
              <span translate="KIBANA-NON_MATCHING_INDICES_AND_ALIASES"></span>
              <ul>
                <li ng-repeat="match in ctrl.existing.failures | limitTo: ctrl.sampleCount">{{match}}</li>
              </ul>
              <a
                ng-if="ctrl.sampleCount < ctrl.existing.matches.length"
                ng-click="moreSamples()"
                class="alert-link">
                <span translate="KIBANA-MORE"></span>
              </a>
            </div>
          </section>

          <button
            data-test-subj="submitCreateIndexPatternFromExistingForm"
            ng-disabled="form.$invalid || ctrl.fetchFieldsError"
            ng-class="ctrl.fetchFieldsError ? 'btn-default' : 'btn-success'"
            type="submit"
            class="btn"
          >
            <span ng-hide="form.name.$error.indexNameInput" ng-if="ctrl.fetchFieldsError">{{ctrl.fetchFieldsError}}</span>
            <span ng-hide="form.name.$error.indexNameInput" ng-if="!ctrl.fetchFieldsError" translate="KIBANA-CREATE"></span>
            <span ng-show="form.name.$error.indexNameInput" translate="KIBANA-INVALID_INDEX_PATTERN"></span>
          </button>
        </form>
      </div>
    </div>
  </kbn-management-indices>
</kbn-management-app>
