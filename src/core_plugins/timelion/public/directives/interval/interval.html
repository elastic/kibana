<input
  input-focus
  ng-show="interval === 'other'"
  ng-class="{'form-control form-group': !inHeader, 'kuiLocalSearchInput kuiLocalSearchInput--secondary timelion-interval': inHeader}"
  ng-model="otherInterval"
>

<select
  class="timelion-interval"
  ng-options="intervalOption for intervalOption in intervalOptions"
  ng-class="{'form-control': !inHeader, 'kuiLocalSearchSelect': inHeader, 'timelion-interval-compact': interval === 'other'}"
  ng-model="interval"
></select>
