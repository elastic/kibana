<div>
  <div class="vis-option-item">
    <label>
      Legend Position
      <select
        class="form-control"
        ng-model="vis.params.legendPosition"
        ng-options="position for position in vis.type.params.legendPositions"
      >
      </select>
    </label>
  </div>
  <div class="vis-option-item">
    <label>
      <input type="checkbox" ng-model="vis.params.addTooltip">
      Show Tooltip
    </label>
  </div>
</div>
