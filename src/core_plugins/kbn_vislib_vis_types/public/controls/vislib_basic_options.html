<div>
  <div class="kuiSideBarFormRow">
    <label class="kuiSideBarFormRow__label" for="legendPosition">
      Legend Position
    </label>
    <div class="kuiSideBarFormRow__control">
      <select
        id="legendPosition"
        class="kuiSelect kuiSideBarSelect"
        ng-model="vis.params.legendPosition"
        ng-options="position.value as position.text for position in vis.type.editorConfig.collections.legendPositions"
      ></select>
    </div>
  </div>

  <tooltip-options
    params="vis.params"
    set-param="setParam"
    saved-objects-client="vis.API.savedObjectsClient"
    vis-types="vis.API.visTypes"
  ></tooltip-options>
</div>
