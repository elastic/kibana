<div>
  <div class="kuiSideBarFormRow">
    <label class="kuiSideBarFormRow__label" for="gaugeType">
      Gauge Type
    </label>
    <div class="kuiSideBarFormRow__control">
      <select
        id="gaugeType"
        class="kuiSelect kuiSideBarSelect"
        ng-model="vis.params.gauge.gaugeType"
        ng-options="mode for mode in vis.type.params.gaugeTypes"
      ></select>
    </div>
  </div>

  <div class="kuiSideBarFormRow">
    <label class="kuiSideBarFormRow__label" for="percentageMode">
      Percentage Mode
    </label>
    <div class="kuiSideBarFormRow__control">
      <input class="kuiCheckBox" id="percentageMode" type="checkbox" ng-model="vis.params.gauge.percentageMode">
    </div>
  </div>

  <div class="kuiSideBarFormRow">
    <label class="kuiSideBarFormRow__label" for="minExtent">
      Minimum
    </label>
    <div class="kuiSideBarFormRow__control">
      <input
        id="minExtent"
        class="kuiInput kuiSideBarInput"
        ng-model="vis.params.gauge.extents[0]"
        type="number"
      >
    </div>
  </div>

  <div class="kuiSideBarFormRow">
    <label class="kuiSideBarFormRow__label" for="maxExtent">
      Maximum
    </label>
    <div class="kuiSideBarFormRow__control">
      <input
        id="maxExtent"
        class="kuiInput kuiSideBarInput"
        ng-model="vis.params.gauge.extents[1]"
        type="number"
      >
    </div>
  </div>

  <div>
    <div class="kuiSideBarCollapsibleTitle">
      <div
        class="kuiSideBarCollapsibleTitle__label"
        ng-click="showStyle = !showStyle"
      >
        <span
          aria-hidden="true"
          ng-class="{
          'fa-caret-down': showStyle,
          'fa-caret-right': !showStyle
          }"
          class="fa fa-caret-right kuiSideBarCollapsibleTitle__caret"
        ></span>
        <span class="kuiSideBarCollapsibleTitle__text">
          Style
        </span>
      </div>
    </div>
    <div ng-if="showStyle" class="kuiSideBarCollapsibleSection">
      <div class="kuiSideBarSection">
        <div class="kuiSideBarFormRow">
          <label class="kuiSideBarFormRow__label" for="showScale">
            Show Scale
          </label>
          <div class="kuiSideBarFormRow__control">
            <input aria-label="enable"
                   id="showScale"
                   ng-model="vis.params.gauge.scale.show"
                   class="kuiInput kuiSideBarInput"
            >
          </div>
        </div>
        <div class="kuiSideBarFormRow">
          <label class="kuiSideBarFormRow__label" for="gaugeStyle">
            Gauge Style
          </label>
          <div class="kuiSideBarFormRow__control">
            <select
              id="gaugeStyle"
              class="kuiSelect kuiSideBarSelect"
              ng-model="vis.params.gauge.gaugeStyle"
              ng-options="mode for mode in vis.type.params.gaugeStyles"
            ></select>
          </div>
        </div>
        <div class="kuiSideBarFormRow">
          <label class="kuiSideBarFormRow__label" for="backStyle">
            Back Style
          </label>
          <div class="kuiSideBarFormRow__control">
            <select
              id="backStyle"
              class="kuiSelect kuiSideBarSelect"
              ng-model="vis.params.gauge.backStyle"
              ng-options="mode for mode in vis.type.params.gaugeStyles"
            ></select>
          </div>
        </div>
        <div class="kuiSideBarFormRow">
          <label class="kuiSideBarFormRow__label" for="gaugePadding">
            Gauge Width
          </label>
          <div class="kuiSideBarFormRow__control">
            <input
              id="gaugePadding"
              class="kuiInput kuiSideBarInput"
              ng-model="vis.params.gauge.style.width"
              type="number"
              min="0"
              max="1"
              step="0.1"
            >
          </div>
        </div>
        <div class="kuiSideBarFormRow">
          <label class="kuiSideBarFormRow__label" for="backWidth">
            Back Width
          </label>
          <div class="kuiSideBarFormRow__control">
            <input
              id="backWidth"
              class="kuiInput kuiSideBarInput"
              ng-model="vis.params.gauge.style.bgWidth"
              type="number"
              min="0"
              max="1"
              step="0.1"
            >
          </div>
        </div>
        <div class="kuiSideBarFormRow">
          <label class="kuiSideBarFormRow__label" for="backColor">
            Back Color
          </label>
          <div class="kuiSideBarFormRow__control">
            <input
              id="backColor"
              class="kuiInput kuiSideBarInput"
              ng-model="vis.params.gauge.style.bgFill"
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
