<div>
  <div class="kuiSideBarFormRow">
    <label class="kuiSideBarFormRow__label" for="colorSchema">
      Color Schema
    </label>
    <div class="kuiSideBarFormRow__control">
      <select
        id="colorSchema"
        class="kuiSelect kuiSideBarSelect"
        ng-model="vis.params.colorSchema"
        ng-options="mode for mode in vis.type.params.colorSchemas"
      ></select>
    </div>
    <div class="text-info text-center" ng-show="customColors" ng-click="resetColors()">reset colors</div>
  </div>

  <div class="kuiSideBarFormRow">
    <label class="kuiSideBarFormRow__label" for="invertColors">
      Invert Color Schema
    </label>
    <div class="kuiSideBarFormRow__control">
      <input class="kuiCheckBox" id="invertColors" type="checkbox" ng-model="vis.params.invertColors">
    </div>
  </div>

  <div class="kuiSideBarFormRow">
    <label class="kuiSideBarFormRow__label" for="axisScale">
      Color Scale
    </label>
    <div class="kuiSideBarFormRow__control">
      <select
        id="axisScale"
        class="kuiSelect kuiSideBarSelect"
        ng-model="vis.params.valueAxes[0].scale.type"
        ng-options="mode for mode in vis.type.params.scales"
      ></select>
    </div>
  </div>

  <div class="kuiSideBarFormRow">
    <label class="kuiSideBarFormRow__label" for="defaultYExtents">
      Scale to Data Bounds
    </label>
    <div class="kuiSideBarFormRow__control">
      <input class="kuiCheckBox" id="defaultYExtents" type="checkbox" ng-model="vis.params.valueAxes[0].scale.defaultYExtents">
    </div>
  </div>

  <div class="kuiSideBarFormRow">
    <label class="kuiSideBarFormRow__label" for="percentageMode">
      Percentage Mode
    </label>
    <div class="kuiSideBarFormRow__control">
      <input class="kuiCheckBox" id="percentageMode" type="checkbox" ng-model="vis.params.percentageMode">
    </div>
  </div>

  <div class="kuiSideBarFormRow">
    <label class="kuiSideBarFormRow__label" for="colorsNumber">
      Number of colors
    </label>
    <div class="kuiSideBarFormRow__control">
      <input
        id="colorsNumber"
        type="range"
        step="1"
        min="2"
        max="10"
        class="kuiInput kuiSideBarInput"
        ng-model="vis.params.colorsNumber"
      />
    </div>
  </div>

  <div>
    <div class="kuiSideBarCollapsibleTitle">
      <div
        class="kuiSideBarCollapsibleTitle__label"
        ng-click="vis.params.setColorRange = !vis.params.setColorRange"
      >
        <span
          aria-hidden="true"
          ng-class="{ 'fa-caret-down': vis.params.setColorRange, 'fa-caret-right': !vis.params.setColorRange }"
          class="fa fa-caret-right kuiSideBarCollapsibleTitle__caret"
        ></span>
        <span class="kuiSideBarCollapsibleTitle__text">
          Custom Ranges
        </span>
      </div>
      <input aria-label="enable"
             ng-model="vis.params.setColorRange"
             type="checkbox"
             class="kuiSideBarSectionTitle__action"
      >
    </div>

    <div ng-if="vis.params.setColorRange" class="kuiSideBarCollapsibleSection">
      <div class="kuiSideBarSection">
        <div class="kuiSideBarFormRow" ng-repeat="color in vis.params.colorsRange track by $index">
          <label class="kuiSideBarFormRow__label" for="{{ 'colorRange' + $index }}">
            <div class="kuiSideBarFormRow__label__colorbox" ng-style="{ 'background-color': getColor($index) }"></div>
            value over
          </label>
          <div class="kuiSideBarFormRow__control">
            <input
              id="{{ 'colorRange' + $index }}"
              class="kuiInput kuiSideBarInput"
              ng-model="color.value"
              type="number"
              ng-required="vis.params.setColorRange"
              greater-than="{{getGreaterThan($index)}}"
            >
          </div>
        </div>
      </div>
      <div class="text text-center text-info">note: colors can be changed in the legend</div>
    </div>
  </div>

  <div>
    <div class="kuiSideBarCollapsibleTitle">
      <div
        class="kuiSideBarCollapsibleTitle__label"
        ng-click="vis.params.valueAxes[0].labels.show = !vis.params.valueAxes[0].labels.show"
      >
        <span
          aria-hidden="true"
          ng-class="{
          'fa-caret-down': vis.params.valueAxes[0].labels.show,
          'fa-caret-right': !vis.params.valueAxes[0].labels.show
          }"
          class="fa fa-caret-right kuiSideBarCollapsibleTitle__caret"
        ></span>
        <span class="kuiSideBarCollapsibleTitle__text">
          Show Labels
        </span>
      </div>
      <input aria-label="enable"
             ng-model="vis.params.valueAxes[0].labels.show"
             type="checkbox"
             class="kuiSideBarSectionTitle__action"
      >
    </div>
    <div ng-if="vis.params.valueAxes[0].labels.show" class="kuiSideBarCollapsibleSection">
      <div class="kuiSideBarSection">
        <div class="kuiSideBarFormRow">
          <label class="kuiSideBarFormRow__label" for="rotateLabels">
            Rotate
          </label>
          <div class="kuiSideBarFormRow__control">
            <input
              id="rotateLabels"
              class="kuiInput kuiSideBarInput"
              type="number"
              ng-model="vis.params.valueAxes[0].labels.rotate"
            >
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
