<kbn-dev-tools-app data-test-subj="console" top-nav-config="topNavController">
<div id="workspace_container">
  <select class="kuiSelect" ng-model="activeWorkspace" ng-change="onWorkspaceChange()">
    <option value="-1">New workspace...</option>
    <option 
      value="{{ws}}" 
      ng-selected="ws == activeWorkspace"
      ng-repeat="ws in workspaces">
      {{ws || 'Default'}}
    </option>
  </select>
  <button class="workspace_action" ng-show="!!activeWorkspace && activeWorkspace != '-1'" ng-click="removeWorkspace()" id="delete_workspace">
    <i class="fa fa-trash"></i>
  </button>

  <div id="new_workspace_container" ng-show="activeWorkspace == '-1'">
    <input type="text" placeholder="New workspace..." aria-placeholder="New workspace..." ng-model="newWorkspaceName" class="kuiTextInput ng-pristine ng-valid ng-scope ng-not-empty ng-touched" />
    <button class="kuiButton kuiButton--danger" ng-click="onCancelNewWorkspace()">Cancel</button>
    <button class="kuiButton kuiButton--primary" ng-click="onCreateNewWorkspace()">Save</button>
  </div>
</div>

  <div id="editor_output_container">
    <div id="editor_container">
      <ul id="autocomplete"></ul>
      <div id="editor_actions">
        <kbn-tooltip text="click to send request">
          <button
            class="editor_action"
            ng-click="sendSelected()"
            data-test-subj="send-request-button">
            <i class="fa fa-play"></i>
          </button>
        </kbn-tooltip>
        <span dropdown>
          <button
            id="consoleRequestOptions"
            class="editor_action"
            dropdown-toggle
            aria-label="Request options"
          >
            <span class="kuiIcon fa-wrench"></span>
          </button>

          <ul
            class="dropdown-menu"
            role="menu"
            aria-labelledby="consoleRequestOptions"
          >
            <li role="menuitem">
              <button class="link" id="copy_as_curl">Copy as cURL</button>
            </li>
            <li role="menuitem">
              <button ng-click="autoIndent($event)">Auto indent</button>
            </li>
          </ul>
        </span>
      </div>

      <div id="editor" data-test-subj="request-editor">GET _search
  {
    "query": { "match_all": {} }
  }</div>

    </div>
    <div id="editor_resizer">&#xFE19;</div>
    <div id="output_container" data-test-subj="response-editor">
      <div id="output">{}</div>
    </div>
  </div>
</kbn-dev-tools-app>
