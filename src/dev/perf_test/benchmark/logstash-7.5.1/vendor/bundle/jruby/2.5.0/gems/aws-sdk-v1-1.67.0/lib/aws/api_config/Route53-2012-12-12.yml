- :name: ChangeResourceRecordSets
  :method: :change_resource_record_sets
  :http:
    :verb: POST
    :uri: /2012-12-12/hostedzone/:hosted_zone_id/rrset/
  :inputs:
    :hosted_zone_id:
      :type: :string
      :required: true
      :position: 0
      :lstrip: /hostedzone/
    :change_batch:
      :name: ChangeBatch
      :type: :hash
      :required: true
      :position: 1
      :members:
        :comment:
          :name: Comment
          :type: :string
          :position: 0
        :changes:
          :name: Changes
          :type: :array
          :required: true
          :position: 1
          :members:
            :name: Change
            :type: :hash
            :members:
              :action:
                :name: Action
                :type: :string
                :required: true
                :position: 0
              :resource_record_set:
                :name: ResourceRecordSet
                :type: :hash
                :required: true
                :position: 1
                :members:
                  :name:
                    :name: Name
                    :type: :string
                    :required: true
                    :position: 0
                  :type:
                    :name: Type
                    :type: :string
                    :required: true
                    :position: 1
                  :set_identifier:
                    :name: SetIdentifier
                    :type: :string
                    :position: 2
                  :weight:
                    :name: Weight
                    :type: :integer
                    :position: 3
                  :region:
                    :name: Region
                    :type: :string
                    :position: 4
                  :failover:
                    :name: Failover
                    :type: :string
                    :position: 5
                  :ttl:
                    :name: TTL
                    :type: :integer
                    :position: 6
                  :resource_records:
                    :name: ResourceRecords
                    :type: :array
                    :position: 7
                    :members:
                      :name: ResourceRecord
                      :type: :hash
                      :members:
                        :value:
                          :name: Value
                          :type: :string
                          :required: true
                          :position: 0
                  :alias_target:
                    :name: AliasTarget
                    :type: :hash
                    :position: 8
                    :members:
                      :hosted_zone_id:
                        :name: HostedZoneId
                        :type: :string
                        :required: true
                        :position: 0
                        :lstrip: /hostedzone/
                      :dns_name:
                        :name: DNSName
                        :type: :string
                        :required: true
                        :position: 1
                      :evaluate_target_health:
                        :name: EvaluateTargetHealth
                        :type: :boolean
                        :required: true
                        :position: 2
                  :health_check_id:
                    :name: HealthCheckId
                    :type: :string
                    :position: 9
  :outputs:
    :children:
      ChangeInfo:
        :children:
          Id:
            :type: :string
          Status:
            :type: :string
          SubmittedAt:
            :type: :time
          Comment:
            :type: :string
