    - :string
    - :required
    LoadBalancerPorts:
    - :membered_list:
      - :integer
    - :required
  :outputs:
    :children:
      DeleteLoadBalancerListenersResult:
        :ignore: true
- :name: DeleteLoadBalancerPolicy
  :method: :delete_load_balancer_policy
