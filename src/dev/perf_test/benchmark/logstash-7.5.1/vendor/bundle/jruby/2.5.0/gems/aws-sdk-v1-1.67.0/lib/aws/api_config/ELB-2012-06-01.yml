    :children:
      DeleteLoadBalancerPolicyResult:
        :ignore: true
- :name: DeregisterInstancesFromLoadBalancer
  :method: :deregister_instances_from_load_balancer
  :inputs:
    LoadBalancerName:
    - :string
    - :required
    Instances:
    - :membered_list:
      - :structure:
          InstanceId:
          - :string
    - :required
  :outputs:
    :children:
      DeregisterInstancesFromLoadBalancerResult:
        :ignore: true
        :children:
          Instances:
            :ignore: true
            :children:
              member:
                :rename: :instances
                :list: true
- :name: DescribeInstanceHealth
  :method: :describe_instance_health
  :inputs:
    LoadBalancerName:
    - :string
    - :required
    Instances:
    - :membered_list:
      - :structure:
          InstanceId:
          - :string
  :outputs:
    :children:
      DescribeInstanceHealthResult:
        :ignore: true
        :children:
          InstanceStates:
            :ignore: true
            :children:
              member:
                :rename: :instance_states
                :list: true
- :name: DescribeLoadBalancerAttributes
  :method: :describe_load_balancer_attributes
  :inputs:
    LoadBalancerName:
    - :string
    - :required
  :outputs:
    :children:
      DescribeLoadBalancerAttributesResult:
        :ignore: true
        :children:
          LoadBalancerAttributes:
            :children:
              CrossZoneLoadBalancing:
                :children:
                  Enabled:
                    :type: :boolean
              AccessLog:
                :children:
                  Enabled:
                    :type: :boolean
                  EmitInterval:
                    :type: :integer
              ConnectionDraining:
                :children:
                  Enabled:
                    :type: :boolean
                  Timeout:
                    :type: :integer
              ConnectionSettings:
                :children:
                  IdleTimeout:
                    :type: :integer
              AdditionalAttributes:
                :ignore: true
                :children:
                  member:
                    :rename: :additional_attributes
                    :list: true
- :name: DescribeLoadBalancerPolicies
  :method: :describe_load_balancer_policies
  :inputs:
    LoadBalancerName:
    - :string
    PolicyNames:
    - :membered_list:
      - :string
  :outputs:
    :children:
      DescribeLoadBalancerPoliciesResult:
        :ignore: true
        :children:
          PolicyDescriptions:
            :ignore: true
            :children:
              member:
                :rename: :policy_descriptions
                :list: true
                :children:
                  PolicyAttributeDescriptions:
                    :ignore: true
                    :children:
                      member:
                        :rename: :policy_attribute_descriptions
                        :list: true
- :name: DescribeLoadBalancerPolicyTypes
  :method: :describe_load_balancer_policy_types
  :inputs:
    PolicyTypeNames:
    - :membered_list:
      - :string
  :outputs:
    :children:
      DescribeLoadBalancerPolicyTypesResult:
        :ignore: true
        :children:
          PolicyTypeDescriptions:
            :ignore: true
            :children:
              member:
                :rename: :policy_type_descriptions
                :list: true
                :children:
                  PolicyAttributeTypeDescriptions:
                    :ignore: true
                    :children:
                      member:
                        :rename: :policy_attribute_type_descriptions
                        :list: true
- :name: DescribeLoadBalancers
  :method: :describe_load_balancers
  :inputs:
    LoadBalancerNames:
    - :membered_list:
      - :string
    Marker:
    - :string
    PageSize:
    - :integer
  :outputs:
    :children:
      DescribeLoadBalancersResult:
        :ignore: true
        :children:
          LoadBalancerDescriptions:
            :ignore: true
            :children:
              member:
                :rename: :load_balancer_descriptions
                :list: true
                :children:
                  ListenerDescriptions:
                    :ignore: true
                    :children:
                      member:
                        :rename: :listener_descriptions
                        :list: true
                        :children:
                          Listener:
                            :children:
                              LoadBalancerPort:
                                :type: :integer
                              InstancePort:
                                :type: :integer
                          PolicyNames:
                            :ignore: true
                            :children:
                              member:
                                :rename: :policy_names
                                :list: true
                  Policies:
                    :children:
                      AppCookieStickinessPolicies:
                        :ignore: true
                        :children:
                          member:
                            :rename: :app_cookie_stickiness_policies
                            :list: true
                      LBCookieStickinessPolicies:
                        :ignore: true
                        :children:
                          member:
                            :rename: :lb_cookie_stickiness_policies
                            :list: true
                            :children:
                              CookieExpirationPeriod:
                                :type: :integer
                      OtherPolicies:
                        :ignore: true
                        :children:
                          member:
                            :rename: :other_policies
                            :list: true
                  BackendServerDescriptions:
                    :ignore: true
                    :children:
                      member:
                        :rename: :backend_server_descriptions
                        :list: true
                        :children:
                          InstancePort:
                            :type: :integer
                          PolicyNames:
                            :ignore: true
                            :children:
                              member:
                                :rename: :policy_names
                                :list: true
                  AvailabilityZones:
                    :ignore: true
                    :children:
                      member:
                        :rename: :availability_zones
                        :list: true
                  Subnets:
                    :ignore: true
                    :children:
                      member:
                        :rename: :subnets
                        :list: true
                  Instances:
                    :ignore: true
                    :children:
                      member:
                        :rename: :instances
                        :list: true
                  HealthCheck:
                    :children:
                      Interval:
                        :type: :integer
                      Timeout:
                        :type: :integer
                      UnhealthyThreshold:
                        :type: :integer
                      HealthyThreshold:
                        :type: :integer
                  SecurityGroups:
                    :ignore: true
                    :children:
                      member:
                        :rename: :security_groups
                        :list: true
                  CreatedTime:
                    :type: :time
- :name: DescribeTags
  :method: :describe_tags
  :inputs:
    LoadBalancerNames:
    - :membered_list:
      - :string
    - :required
  :outputs:
