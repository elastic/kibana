---
:api_version: '2012-06-01'
:operations:
- :name: AddTags
  :method: :add_tags
  :inputs:
    LoadBalancerNames:
    - :membered_list:
      - :string
    - :required
    Tags:
    - :membered_list:
      - :structure:
          Key:
          - :string
          - :required
          Value:
          - :string
    - :required
  :outputs:
    :children:
      AddTagsResult:
        :ignore: true
- :name: ApplySecurityGroupsToLoadBalancer
  :method: :apply_security_groups_to_load_balancer
  :inputs:
    LoadBalancerName:
    - :string
    - :required
    SecurityGroups:
    - :membered_list:
      - :string
    - :required
  :outputs:
    :children:
      ApplySecurityGroupsToLoadBalancerResult:
        :ignore: true
        :children:
          SecurityGroups:
            :ignore: true
            :children:
              member:
                :rename: :security_groups
                :list: true
- :name: AttachLoadBalancerToSubnets
  :method: :attach_load_balancer_to_subnets
  :inputs:
    LoadBalancerName:
    - :string
    - :required
    Subnets:
