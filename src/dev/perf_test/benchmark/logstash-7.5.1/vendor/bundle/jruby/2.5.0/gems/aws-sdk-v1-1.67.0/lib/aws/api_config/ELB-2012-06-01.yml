    - :required
  :outputs:
    :children:
      AttachLoadBalancerToSubnetsResult:
        :ignore: true
        :children:
          Subnets:
            :ignore: true
            :children:
              member:
                :rename: :subnets
                :list: true
- :name: ConfigureHealthCheck
  :method: :configure_health_check
  :inputs:
    LoadBalancerName:
    - :string
    - :required
    HealthCheck:
    - :structure:
        Target:
        - :string
        - :required
        Interval:
        - :integer
        - :required
        Timeout:
        - :integer
        - :required
        UnhealthyThreshold:
        - :integer
        - :required
        HealthyThreshold:
        - :integer
        - :required
    - :required
  :outputs:
    :children:
      ConfigureHealthCheckResult:
        :ignore: true
        :children:
          HealthCheck:
            :children:
              Interval:
                :type: :integer
              Timeout:
                :type: :integer
              UnhealthyThreshold:
                :type: :integer
              HealthyThreshold:
                :type: :integer
- :name: CreateAppCookieStickinessPolicy
  :method: :create_app_cookie_stickiness_policy
