    - :string
    - :required
    PolicyName:
    - :string
    - :required
    PolicyTypeName:
    - :string
    - :required
    PolicyAttributes:
    - :membered_list:
      - :structure:
          AttributeName:
          - :string
          AttributeValue:
          - :string
  :outputs:
    :children:
      CreateLoadBalancerPolicyResult:
        :ignore: true
- :name: DeleteLoadBalancer
  :method: :delete_load_balancer
  :inputs:
    LoadBalancerName:
    - :string
    - :required
  :outputs:
