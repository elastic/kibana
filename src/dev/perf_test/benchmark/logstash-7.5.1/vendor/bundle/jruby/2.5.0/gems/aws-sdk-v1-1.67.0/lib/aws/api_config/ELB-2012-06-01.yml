- :name: ModifyLoadBalancerAttributes
  :method: :modify_load_balancer_attributes
  :inputs:
    LoadBalancerName:
    - :string
    - :required
    LoadBalancerAttributes:
    - :structure:
        CrossZoneLoadBalancing:
        - :structure:
            Enabled:
            - :boolean
            - :required
        AccessLog:
        - :structure:
            Enabled:
            - :boolean
            - :required
            S3BucketName:
            - :string
            EmitInterval:
            - :integer
            S3BucketPrefix:
            - :string
        ConnectionDraining:
        - :structure:
            Enabled:
            - :boolean
            - :required
            Timeout:
            - :integer
        ConnectionSettings:
        - :structure:
            IdleTimeout:
            - :integer
            - :required
        AdditionalAttributes:
        - :membered_list:
          - :structure:
              Key:
              - :string
              Value:
              - :string
    - :required
  :outputs:
    :children:
      ModifyLoadBalancerAttributesResult:
        :ignore: true
        :children:
          LoadBalancerAttributes:
            :children:
              CrossZoneLoadBalancing:
                :children:
                  Enabled:
                    :type: :boolean
              AccessLog:
                :children:
                  Enabled:
                    :type: :boolean
                  EmitInterval:
                    :type: :integer
              ConnectionDraining:
                :children:
                  Enabled:
                    :type: :boolean
                  Timeout:
                    :type: :integer
              ConnectionSettings:
                :children:
                  IdleTimeout:
                    :type: :integer
              AdditionalAttributes:
                :ignore: true
                :children:
                  member:
                    :rename: :additional_attributes
                    :list: true
