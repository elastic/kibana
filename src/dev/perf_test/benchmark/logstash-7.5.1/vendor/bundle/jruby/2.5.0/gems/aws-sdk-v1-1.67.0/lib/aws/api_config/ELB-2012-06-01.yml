    - :long
  :outputs:
    :children:
      CreateLBCookieStickinessPolicyResult:
        :ignore: true
- :name: CreateLoadBalancer
  :method: :create_load_balancer
  :inputs:
    LoadBalancerName:
    - :string
    - :required
    Listeners:
    - :membered_list:
      - :structure:
          Protocol:
          - :string
          - :required
          LoadBalancerPort:
          - :integer
          - :required
          InstanceProtocol:
          - :string
          InstancePort:
          - :integer
          - :required
          SSLCertificateId:
          - :string
    - :required
    AvailabilityZones:
    - :membered_list:
      - :string
    Subnets:
    - :membered_list:
      - :string
    SecurityGroups:
    - :membered_list:
      - :string
    Scheme:
    - :string
    Tags:
    - :membered_list:
      - :structure:
          Key:
          - :string
          - :required
          Value:
          - :string
  :outputs:
    :children:
      CreateLoadBalancerResult:
        :ignore: true
- :name: CreateLoadBalancerListeners
  :method: :create_load_balancer_listeners
  :inputs:
    LoadBalancerName:
    - :string
    - :required
    Listeners:
    - :membered_list:
      - :structure:
          Protocol:
          - :string
          - :required
          LoadBalancerPort:
          - :integer
          - :required
          InstanceProtocol:
          - :string
          InstancePort:
          - :integer
          - :required
          SSLCertificateId:
          - :string
    - :required
  :outputs:
    :children:
      CreateLoadBalancerListenersResult:
        :ignore: true
- :name: CreateLoadBalancerPolicy
  :method: :create_load_balancer_policy
  :inputs:
