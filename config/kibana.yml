logging:
  appenders:
    console:
      type: console
      layout:
        type: pattern
        pattern: '[%date][%level] %message - %meta'
    file:
      type: file
      fileName: /var/lib/buildkite-agent/kibana.log
      layout:
        type: pattern
        pattern: '[%date][%level] %message - %meta'
  root:
    appenders: [default, console, file]
    level: debug
