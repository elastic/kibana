# Security Complete tier config

## Cloud settings
xpack.cloud.serverless.product_tier: complete

xpack.features.overrides:
  ### Workflows Management should be moved from Analytics category to the Security one.
  workflowsManagement.category: "security"
  ### Agent Builder feature is available in this tier; move it from Analytics category to Security.
  agentBuilder:
    category: "security"
    order: 1101

# Elastic Managed LLMs
xpack.actions.preconfigured:
  Anthropic-Claude-Sonnet-3-7:
    name: Anthropic Claude Sonnet 3.7
    actionTypeId: .inference
    exposeConfig: true
    config:
      provider: "elastic"
      taskType: "chat_completion"
      inferenceId: ".rainbow-sprinkles-elastic"
      providerConfig:
        model_id: "rainbow-sprinkles"
  Anthropic-Claude-Sonnet-4-5:
    name: Anthropic Claude Sonnet 4.5
    actionTypeId: .inference
    exposeConfig: true
    config:
      provider: "elastic"
      taskType: "chat_completion"
      inferenceId: ".gp-llm-v2-chat_completion"
      providerConfig:
        model_id: "gp-llm-v2"
  OpenAI-GPT-OSS-120B:
    name: OpenAI GPT-OSS 120B
    actionTypeId: .inference
    exposeConfig: true
    config:
      provider: "elastic"
      taskType: "chat_completion"
      inferenceId: ".openai-gpt-oss-120b-chat_completion"
      providerConfig:
        model_id: "openai-gpt-oss-120b"
