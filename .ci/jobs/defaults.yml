---

##### GLOBAL METADATA

- meta:
    cluster: kibana-ci

##### JOB DEFAULTS

- job:
    project-type: matrix
    logrotate:
      daysToKeep: 9
      numToKeep: -1
    concurrent: false
    node: master
    scm:
    - git:
        name: origin
        credentials-id: f6c7695a-671e-4f4f-a331-acdce44ff9ba
        reference-repo: /var/lib/jenkins/.git-references/kibana.git
        branches:
        - ${branch_specifier}
        url: git@github.com:elastic/kibana.git
        basedir: kibana
        wipe-workspace: 'False'
    triggers:
    - github
    - timed: '@daily'
    vault:
      role_id: 443f9500-f443-19ba-d698-1a48e104f8ba
    wrappers:
    - ansicolor
    - timeout:
        type: absolute
        timeout: 180
        fail: true
    - timestamps
    publishers:
    - email:
        recipients: infra-root+build@elastic.co
