- name: bar
  type: boolean
- name: runtime_boolean
  type: boolean
  runtime: true
- name: runtime.day
  type: keyword
  runtime: >-
    emit(doc['@timestamp'].value.dayOfWeekEnum.getDisplayName(TextStyle.FULL, Locale.ROOT))
- name: my_date
  type: date
  date_format: "yyyy-MM-dd"
  runtime: true
- name: to_be_long
  type: long
  runtime: true
- name: runtime.date
  type: date
  date_format: date_optional_time
  runtime: >-
    emit(doc['@timestamp'].value.toLocalDate().toEpochDay())
- name: labels.*
  type: long
  object_type_mapping_type: double
  runtime: true
- name: responses
  type: group
  fields:
    - name: runtime_group_boolean
      type: boolean
      runtime: true
    - name: foo
      type: boolean
