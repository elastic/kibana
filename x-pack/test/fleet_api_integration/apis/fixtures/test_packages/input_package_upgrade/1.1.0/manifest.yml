format_version: 1.0.0
name: input_package_upgrade
title: Custom Logs
description: >-
  A version of the custom_logs input pkg designed to test upgrade behaviour
type: input
version: 1.1.0
license: basic
categories:
  - custom
policy_templates:
  - name: logs
    type: logs
    title: Custom log file
    description: Collect your custom log files.
    input: logfile
    template_path: input.yml.hbs
    vars:
      - name: paths
        type: text
        title: Paths
        multi: true
        required: true
        show_user: true
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
      - name: ignore_older
        type: text
        title: Ignore events older than
        required: false
        default: 72h
icons:
  - src: "/img/sample-logo.svg"
    type: "image/svg+xml"
screenshots:
  - src: "/img/sample-screenshot.png"
    title: "Sample screenshot"
    size: "600x600"
    type: "image/png"
owner:
  github: elastic/integrations
elasticsearch:
  index_template:
    mappings:
      properties:
        '@timestamp':
          ignore_malformed: false
          type: date
      dynamic_templates:
        - data_stream_to_constant:
            mapping:
              type: constant_keyword
            path_match: data_stream.*