openapi: 3.0.0
info:
  title: Elastic Security - Timeline - Get Timelines API
  version: 8.9.0
externalDocs:
  url: https://www.elastic.co/guide/en/security/current/timeline-api-get.html
  description: Documentation
servers:
  - url: 'http://{kibana_host}:{port}'
    variables:
      kibana_host:
        default: localhost
      port:
        default: '5601'
paths:
  /api/timelines:
    get:
      operationId: getTimelines
      description: This API is used to retrieve a list of existing saved timelines or timeline templates.
      tags:
        - access:securitySolution
      parameters:
        - in: query
          name: only_user_favorite
          schema:
            nullable: true
            type: string
            enum:
              - 'true'
              - 'false'
          description: If true, only timelines that are marked as favorites by the user are returned.
        - in: query
          name: timeline_type
          schema:
            allOf:
              - $ref: '../model/components.yaml#/components/schemas/TimelineType'
              - nullable: true
        - in: query
          name: sort_field
          schema: 
            $ref: '../model/components.yaml#/components/schemas/SortFieldTimeline'
        - in: query
          name: sort_order
          schema:
            type: string
            enum:
              - asc
              - desc
        - in: query
          name: page_size
          schema:
            nullable: true
            type: string
        - in: query
          name: page_index
          schema:
            nullable: true
            type: string
        - in: query
          name: search
          schema:
            nullable: true
            type: string
        - in: query
          name: status
          schema:
            allOf:
             - $ref: '../model/components.yaml#/components/schemas/TimelineStatus'
             - nullable: true
      responses:
        200:
          description: Indicates that the draft timeline was successfully created. In the event the user already has a draft timeline, the existing draft timeline is cleared and returned.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      timelines:
                        type: array
                        items:
                            $ref: '../model/components.yaml#/components/schemas/TimelineResponse'
                      totalCount:
                        type: number
                      defaultTimelineCount:
                        type: number
                      templateTimelineCount:
                        type: number
                      favoriteCount:
                        type: number
                      elasticTemplateTimelineCount:
                        type: number
                      customTemplateTimelineCount:
                        type: number
                required:
                  - data
        400:
          description: Bad request. The user supplied invalid data.
          content:
            application:json:
              schema:
                type: object
                properties:
                  body:
                    type: string
                  statusCode:
                    type: number