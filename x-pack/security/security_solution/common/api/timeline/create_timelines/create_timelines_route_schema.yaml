openapi: 3.0.0
info:
  title: Elastic Security - Timeline - Create Timelines API
  version: 8.9.0
externalDocs:
  url: https://www.elastic.co/guide/en/security/current/timeline-api-create.html
  description: Documentation
servers:
  - url: 'http://{kibana_host}:{port}'
    variables:
      kibana_host:
        default: localhost
      port:
        default: '5601'
paths:
  /api/timeline:
    post:
      operationId: createTimelines
      description: Creates a new timeline.
      tags:
        - access:securitySolution
      requestBody:
        description: The required timeline fields used to create a new timeline along with optional fields that will be created if not provided.
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - timeline
              properties:
                status:
                  allOf:
                    - $ref: '../model/components.yaml#/components/schemas/TimelineStatus'
                    - nullable: true
                timelineId:
                  type: string
                  nullable: true
                templateTimelineId:
                  type: string
                  nullable: true
                templateTimelineVersion:
                  type: number
                  nullable: true
                timelineType:
                  allOf:
                    - $ref: '../model/components.yaml#/components/schemas/TimelineType'
                    - nullable: true
                version:
                  type: string
                  nullable: true
                timeline:
                  $ref: '../model/components.yaml#/components/schemas/SavedTimeline'
      responses:
        200:
          description: Indicates the timeline was successfully created.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      persistTimeline:
                        type: object
                        properties:
                          timeline:
                            $ref: '../model/components.yaml#/components/schemas/TimelineResponse'
                required:
                  - data
        405:
          description: Indicates that there was an error in the timeline creation.
          content:
            application/json:
              schema:
                type: object
                properties:
                  body:
                    type: string
                  statusCode:
                    type: number