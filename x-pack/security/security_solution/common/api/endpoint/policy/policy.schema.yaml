openapi: 3.0.0
info:
  title: Endpoint Policy Schema
  version: '2023-10-31'
paths:
  /api/endpoint/policy/summaries:
    get:
      summary: Get Agent Policy Summary schema
      operationId: GetAgentPolicySummary
      x-codegen-enabled: true
      parameters:
        - name: query
          in: query
          required: true
          schema:
            type: object
            properties:
              package_name:
                type: string
              policy_id:
                type: string
                nullable: true

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '../model/schema/common.schema.yaml#/components/schemas/SuccessResponse'

  /api/endpoint/policy_response:
    get:
      summary: Get Policy Response schema
      operationId: GetPolicyResponse
      x-codegen-enabled: true
      parameters:
        - name: query
          in: query
          required: true
          schema:
            type: object
            properties:
              agentId:
                $ref: '../model/schema/common.schema.yaml#/components/schemas/AgentId'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '../model/schema/common.schema.yaml#/components/schemas/SuccessResponse'
