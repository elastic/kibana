<div id="maps-plugin"  ng-class="{mapFullScreen: isFullScreen}">

  <div id="maps-top-nav">
    <div>
      <kbn-top-nav
        ng-show="chrome.getVisible()"
        app-name="'maps'"
        config="topNavMenu"
        show-search-bar="chrome.getVisible()"
        show-filter-bar="chrome.getVisible()"
        show-date-picker="showDatePicker"
        index-patterns="indexPatterns"

        query="query"
        on-query-submit="onQuerySubmit"

        show-save-query="showSaveQuery"
        saved-query-id="state.savedQuery"
        on-saved-query-id-change="updateSavedQueryId"

        use-default-behaviors="true"
      >
      </kbn-top-nav>
    </div>
  </div>

  <h1 class="euiScreenReaderOnly">{{screenTitle}}</h1>
  <div id="react-maps-root"></div>

</div>
