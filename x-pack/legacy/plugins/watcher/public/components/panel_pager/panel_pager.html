<div class="kuiPanelPager">
  <button
    class="kuiButton kuiButton--iconText panelPagerPrevious"
    ng-click="panelPager.onPreviousPage()"
    aria-label="Go to previous page"
  >
    <span class="kuiButton__inner">
      <span
        aria-hidden="true"
        class="kuiButton__icon kuiIcon fa-chevron-left panelPagerPrevious__icon"
      >
      </span>
    </span>
  </button>
  <button
    class="kuiButton kuiButton--iconText panelPagerNext"
    ng-click="panelPager.onNextPage()"
    aria-label="Go to next page"
  >
    <span class="kuiButton__inner">
      <span
        aria-hidden="true"
        class="kuiButton__icon kuiIcon fa-chevron-right panelPagerNext__icon"
      >
      </span>
    </span>
  </button>
</div>
