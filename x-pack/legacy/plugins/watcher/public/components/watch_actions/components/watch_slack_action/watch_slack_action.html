<div class="kuiFormSection">
  <label
    for="{{watchSlackAction.makeId('to')}}"
    class="kuiFormLabel"
    i18n-id="xpack.watcher.watchActions.slack.recipientLabel"
    i18n-default-message="Recipient"
  ></label>
  <input
    type="text"
    id="{{watchSlackAction.makeId('to')}}"
    name="to"
    class="kuiTextInput fullWidth"
    ng-model="watchSlackAction.to"
    required
    input-focus
  >
  <div
    id="{{watchSlackAction.makeId(['to', 'required'])}}"
    xpack-aria-describes="{{watchSlackAction.makeId('to')}}"
    class="kuiInputNote kuiInputNote--danger"
    ng-if="watchSlackAction.isValidationMessageVisible('to', 'required')"
    i18n-id="xpack.watcher.watchActions.slack.recipientIsRequiredValidationMessage"
    i18n-default-message="Recipient is required."
  ></div>
</div>
<div class="kuiFormSection">
  <label
    for="{{watchSlackAction.makeId('text')}}"
    class="kuiFormLabel"
    i18n-id="xpack.watcher.watchActions.slack.messageLabel"
    i18n-default-message="Message"
  ></label>
  <textarea
    id="{{watchSlackAction.makeId('text')}}"
    name="text"
    class="kuiTextArea fullWidth"
    ng-model="watchSlackAction.action.text"
    required
  ></textarea>
  <div
    id="{{watchSlackAction.makeId(['text', 'required'])}}"
    xpack-aria-describes="{{watchSlackAction.makeId('text')}}"
    class="kuiInputNote kuiInputNote--danger"
    ng-if="watchSlackAction.isValidationMessageVisible('text', 'required')"
    i18n-id="xpack.watcher.watchActions.slack.messageIsRequiredValidationMessage"
    i18n-default-message="Message is required."
  ></div>
</div>
