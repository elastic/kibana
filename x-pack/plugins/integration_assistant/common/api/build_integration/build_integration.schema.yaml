openapi: 3.0.3
info:
  title: Integration Assistatnt Build Integrarion API endpoint
  version: "1"
paths:
  /api/integration_assistant/build:
    post:
      summary: Builds Integration with the given input samples
      operationId: BuildIntegration
      x-codegen-enabled: false
      description: Build Integration for the given input samples
      tags:
        - Build Integration API
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - integration
              properties:
                integration:
                  $ref: "../model/common_attributes.schema.yaml#/components/schemas/Integration"
      responses:
        200:
          description: Indicates a successful call.
          content:
            application/octet-stream:
              schema:
                # a binary file of any type
                type: string
                format: binary
