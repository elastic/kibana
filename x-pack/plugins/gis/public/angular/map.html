<div id="gis-plugin">
  <div id="gis-top-nav">
    <div>
      <kbn-top-nav name="gis" config="topNavMenu">
        <div data-transclude-slots>
          <!-- Title. -->
          <div data-transclude-slot="topLeftCorner">
            <div
              class="kuiLocalBreadcrumbs"
              data-test-subj="breadcrumbs"
              role="heading"
              aria-level="1"
              ng-if="showPluginBreadcrumbs">
              <div class="kuiLocalBreadcrumb">
                <a class="kuiLocalBreadcrumb__link" href="#">Map</a>
              </div>
              <div class="kuiLocalBreadcrumb">
                {{ getMapTitle() }}
              </div>
            </div>
          </div>

          <!-- Search. -->
          <div ng-show="chrome.getVisible()" class="fullWidth" data-transclude-slot="bottomRow">
            <query-bar
              query="query"
              app-name="'maps'"
              on-submit="updateQueryAndDispatch"
              index-patterns="indexPatterns"
            ></query-bar>
          </div>

        </div>
      </kbn-top-nav>
    </div>
  </div>

  <div id="react-gis-root"></div>

</div>
