get:
  summary: Retrieves a SLO
  operationId: getSloOp
  description: >
    You must have the `read` privileges for the **SLOs** feature in the
    **Observability** section of the Kibana feature privileges.
  tags:
    - slo
  parameters:
    - $ref: ../components/headers/kbn_xsrf.yaml
    - $ref: ../components/parameters/space_id.yaml
    - $ref: ../components/parameters/slo_id.yaml
    - name: instanceId
      in: query
      description: the specific instanceId used by the summary calculation
      schema:
        type: string
      example: 'host-abcde'
  responses:
    '200':
      description: Successful request
      content:
        application/json:
          schema:
            $ref: '../components/schemas/slo_response.yaml'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../components/schemas/400_response.yaml'
    '401':
      description: Unauthorized response
      content:
        application/json:
          schema:
            $ref: '../components/schemas/401_response.yaml'
    '403':
      description: Unauthorized response
      content:
        application/json:
          schema:
            $ref: '../components/schemas/403_response.yaml'
    '404':
      description: Not found response
      content:
        application/json:
          schema:
            $ref: '../components/schemas/404_response.yaml'

