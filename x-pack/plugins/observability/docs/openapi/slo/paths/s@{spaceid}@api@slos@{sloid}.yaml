get:
  summary: Retrieves a SLO
  operationId: getSlo
  description: >
    You must have the `read` privileges for the **SLOs** feature in the
    **Observability** section of the Kibana feature privileges.
  tags:
    - slos
  parameters:
    - $ref: ../components/headers/kbn_xsrf.yaml
    - $ref: ../components/parameters/space_id.yaml
    - $ref: ../components/parameters/slo_id.yaml
  responses:
    '200':
      description: Successful request
      content:
        application/json:
          schema:
            $ref: '../components/schemas/slo_response.yaml'
    '400':
      description: Bad request
      content: 
        application/json:
          schema:
            $ref: '../components/schemas/4xx_response.yaml'
    '401':
      description: Unauthorized response
      content: 
        application/json:
          schema:
            $ref: '../components/schemas/4xx_response.yaml'

put:
  summary: Updates an SLO
  operationId: updateSlo
  description: >
    You must have the `write` privileges for the **SLOs** feature in the
    **Observability** section of the Kibana feature privileges.
  tags:
    - slos
  parameters:
    - $ref: ../components/headers/kbn_xsrf.yaml
    - $ref: ../components/parameters/space_id.yaml
    - $ref: ../components/parameters/slo_id.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/update_slo_request.yaml'
  responses:
    '200':
      description: Successful request
      content:
        application/json:
          schema:
            $ref: '../components/schemas/slo_response.yaml'
    '400':
      description: Bad request
      content: 
        application/json:
          schema:
            $ref: '../components/schemas/4xx_response.yaml'
    '401':
      description: Unauthorized response
      content: 
        application/json:
          schema:
            $ref: '../components/schemas/4xx_response.yaml'

delete:
  summary: Deletes an SLO
  operationId: deleteSlo
  description: >
    You must have the `write` privileges for the **SLOs** feature in the
    **Observability** section of the Kibana feature privileges.
  tags:
    - slos
  parameters:
    - $ref: ../components/headers/kbn_xsrf.yaml
    - $ref: ../components/parameters/space_id.yaml
    - $ref: ../components/parameters/slo_id.yaml
  responses:
    '204':
      description: Successful request
    '400':
      description: Bad request
      content: 
        application/json:
          schema:
            $ref: '../components/schemas/4xx_response.yaml'
    '401':
      description: Unauthorized response
      content: 
        application/json:
          schema:
            $ref: '../components/schemas/4xx_response.yaml'
