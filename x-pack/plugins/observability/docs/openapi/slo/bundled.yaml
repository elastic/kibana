    indicator_properties_custom_kql:
      title: Custom KQL
      required:
        - type
        - params
      description: Defines properties for a custom KQL indicator type
      type: object
      properties:
        params:
          description: An object containing the indicator parameters.
          type: object
          nullable: false
          required:
            - index
            - timestampField
          properties:
            index:
              description: The index or index pattern to use
              type: string
              example: my-service-*
            filter:
              description: the KQL query to filter the documents with.
              type: string
              example: 'field.environment : "production" and service.name : "my-service"'
            good:
              description: the KQL query used to define the good events.
              type: string
              example: 'request.latency <= 150 and request.status_code : "2xx"'
            total:
              description: the KQL query used to define all events.
              type: string
              example: ''
            timestampField:
              description: |
                The timestamp field used in the source indice.
              type: string
              example: timestamp
        type:
          description: The type of indicator.
          type: string
          example: sli.kql.custom
    indicator_properties_apm_availability:
      title: APM availability
      required:
        - type
        - params
      description: Defines properties for the APM availability indicator type
      type: object
      properties:
        params:
          description: An object containing the indicator parameters.
          type: object
          nullable: false
          required:
            - service
            - environment
            - transactionType
            - transactionName
            - index
          properties:
            service:
              description: The APM service name
              type: string
              example: o11y-app
            environment:
              description: The APM service environment or "*"
              type: string
              example: production
            transactionType:
              description: The APM transaction type or "*"
              type: string
              example: request
            transactionName:
              description: The APM transaction name or "*"
              type: string
              example: GET /my/api
            filter:
              description: KQL query used for filtering the data
              type: string
              example: 'service.foo : "bar"'
            index:
              description: The index used by APM metrics
              type: string
              example: metrics-apm*,apm*
        type:
          description: The type of indicator.
          type: string
          example: sli.apm.transactionDuration
    indicator_properties_apm_latency:
      title: APM latency
      required:
        - type
        - params
      description: Defines properties for the APM latency indicator type
      type: object
      properties:
        params:
          description: An object containing the indicator parameters.
          type: object
          nullable: false
          required:
            - service
            - environment
            - transactionType
            - transactionName
            - index
            - threshold
          properties:
            service:
              description: The APM service name
              type: string
              example: o11y-app
            environment:
              description: The APM service environment or "*"
              type: string
              example: production
            transactionType:
              description: The APM transaction type or "*"
              type: string
              example: request
            transactionName:
              description: The APM transaction name or "*"
              type: string
              example: GET /my/api
            filter:
              description: KQL query used for filtering the data
              type: string
              example: 'service.foo : "bar"'
            index:
              description: The index used by APM metrics
              type: string
              example: metrics-apm*,apm*
            threshold:
              description: The latency threshold in milliseconds
              type: number
              example: 250
        type:
          description: The type of indicator.
          type: string
          example: sli.apm.transactionDuration
    indicator_properties_custom_metric:
      title: Custom metric
      required:
        - type
        - params
      description: Defines properties for a custom metric indicator type
      type: object
      properties:
        params:
          description: An object containing the indicator parameters.
          type: object
          nullable: false
          required:
            - index
            - timestampField
            - good
            - total
          properties:
            index:
              description: The index or index pattern to use
              type: string
              example: my-service-*
            filter:
              description: the KQL query to filter the documents with.
              type: string
              example: 'field.environment : "production" and service.name : "my-service"'
            timestampField:
              description: |
                The timestamp field used in the source indice.
              type: string
              example: timestamp
            good:
              description: |
                An object defining the "good" metrics and equation
              type: object
              required:
                - metrics
                - equation
              properties:
                metrics:
                  description: List of metrics with their name, aggregation type, and field.
                  type: array
                  items:
                    type: object
                    required:
                      - name
                      - aggregation
                      - field
                    properties:
                      name:
                        description: The name of the metric. Only valid options are A-Z
                        type: string
                        example: A
                        pattern: ^[A-Z]$
                      aggregation:
                        description: The aggregation type of the metric. Only valid option is "sum"
                        type: string
                        example: sum
                        enum:
                          - sum
                      field:
                        description: The field of the metric.
                        type: string
                        example: processor.processed
                equation:
                  description: The equation to calculate the "good" metric.
                  type: string
                  example: A
            total:
              description: |
                An object defining the "total" metrics and equation
              type: object
              required:
                - metrics
                - equation
              properties:
                metrics:
                  description: List of metrics with their name, aggregation type, and field.
                  type: array
                  items:
                    type: object
                    required:
                      - name
                      - aggregation
                      - field
                    properties:
                      name:
                        description: The name of the metric. Only valid options are A-Z
                        type: string
                        example: A
                        pattern: ^[A-Z]$
                      aggregation:
                        description: The aggregation type of the metric. Only valid option is "sum"
                        type: string
                        example: sum
                        enum:
                          - sum
                      field:
                        description: The field of the metric.
                        type: string
                        example: processor.processed
                equation:
                  description: The equation to calculate the "total" metric.
                  type: string
                  example: A
        type:
          description: The type of indicator.
          type: string
          example: sli.metric.custom
