[system]
title=System Logs And Metrics

[nginx]
title=Nginx Logs
patterns=
    /var/log/nginx/access.log*
    /var/log/nginx/error.log*

[apache]
title=Apache Logs
patterns=
    /var/log/apache2/access.log*
    /var/log/apache2/other_vhosts_access.log*
    /var/log/apache2/error.log*
    /var/log/httpd/access_log*
    /var/log/httpd/error_log*

[docker]
title=Docker Container Logs
patterns=
    /var/lib/docker/containers/*/*-json.log
    /var/run/docker.sock

[mysql]
title=MySQL Logs
patterns=
    /var/log/mysql/*error.log*
    /var/log/mysqld.log*
    /var/log/mysql/*-slow.log*
    /var/lib/mysql/*-slow.log*

[postgresql]
title=PostgreSQL Logs
patterns=
    /var/log/postgresql/postgresql-*-*.log*
    /*/postgresql-logs/*.log
    /etc/postgresql/*/main/postgresql.conf
    /var/log/postgresql/postgresql-*-*.csv*

[redis]
title=Redis Logs
patterns=
    /var/log/redis/redis-server.log*
    /etc/redis/redis.conf

[haproxy]
title=HAProxy Logs
patterns=
    /var/log/haproxy.log
    /etc/haproxy/haproxy.cfg

[rabbitmq]
title=RabbitMQ Logs
patterns=
    /var/log/rabbitmq/rabbit@*.log
    /etc/rabbitmq/rabbitmq.conf
    /etc/rabbitmq/rabbitmq.config

[kafka]
title=Kafka Logs
patterns=
    /var/log/kafka/server.log
    /etc/kafka/server.properties
    /*/logs/controller.log*
    /*/logs/server.log*
    /*/logs/state-change.log*
    /*/logs/kafka-*.log*

[mongodb]
title=MongoDB Logs
patterns=
    /var/log/mongodb/mongod.log

[apache_tomcat]
title=Apache Tomcat Logs
patterns=
    /opt/tomcat/logs/localhost_access_log.*.txt
    /opt/tomcat/logs/catalina.*.log
    /opt/tomcat/logs/localhost.*.log

[prometheus]
title=Prometheus Server overview
patterns=
    /var/log/prometheus/prometheus.log
    /etc/prometheus/prometheus.yml