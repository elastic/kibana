type: object
required:
  - service
  - settings
  - '@timestamp'
  - etag
properties:
  agent_name:
    type: string
  service:
    $ref: 'service_object.yaml'
  settings:
    $ref: 'settings_object.yaml'
  '@timestamp':
    type: number
    example: 1730194190636
  applied_by_agent:
    type: boolean
    example: true
  etag:
    type: string
    example: 0bc3b5ebf18fba8163fe4c96f491e3767a358f85
