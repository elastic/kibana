type: object
required:
  - '@timestamp'
  - service
properties:
  '@timestamp':
    type: string
    description: Timestamp
  service:
    type: object
    description: Service
    required:
      - version
    properties:
      version:
        type: string
      environment:
        type: string
  message:
    type: string
    description: Message
  tags:
    type: array
    description: Tags
    items:
      type: string
