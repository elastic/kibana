get:
  summary: List of agent configurations
  description: Get a list of agent configurations.
  operationId: getAgentConfigurations
  tags:
    - APM agent configuration
  parameters:
    - $ref: '../components/headers/elastic_api_version.yaml'
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '../components/schemas/agent_configurations_response.yaml'
    '400':
      description: Bad Request response
      content:
        application/json:
          schema:
            $ref: '../components/schemas/400_response.yaml'
    '404':
      description: Not found response
      content:
        application/json:
          schema:
            $ref: '../components/schemas/404_response.yaml'
delete:
  summary: Delete agent configuration
  operationId: deleteAgentConfiguration
  tags:
    - APM agent configuration
  parameters:
    - $ref: '../components/headers/elastic_api_version.yaml'
    - $ref: '../components/headers/kbn_xsrf.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/service_object.yaml'
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '../components/schemas/delete_agent_configurations_response.yaml'
    '400':
      description: Bad Request response
      content:
        application/json:
          schema:
            $ref: '../components/schemas/400_response.yaml'
    '404':
      description: Not found response
      content:
        application/json:
          schema:
            $ref: '../components/schemas/404_response.yaml'
put:
  summary: Create or update agent configuration
  operationId: createUpdateAgentConfiguration
  tags:
    - APM agent configuration
  parameters:
    - $ref: '../components/headers/elastic_api_version.yaml'
    - $ref: '../components/headers/kbn_xsrf.yaml'
    - name: overwrite
      in: query
      schema:
        type: boolean
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/agent_configuration_intake_object.yaml'
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
    '400':
      description: Bad Request response
      content:
        application/json:
          schema:
            $ref: '../components/schemas/400_response.yaml'
    '404':
      description: Not found response
      content:
        application/json:
          schema:
            $ref: '../components/schemas/404_response.yaml'
