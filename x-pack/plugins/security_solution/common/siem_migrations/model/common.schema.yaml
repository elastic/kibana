openapi: 3.0.3
info:
  title: SIEM Rule Migration common components
  version: 'not applicable'
paths: {}
components:
  x-codegen-enabled: true
  schemas:
    NonEmptyString:
      type: string
      pattern: \S+
      minLength: 1
      description: A string that is not empty and does not contain only whitespace
    ConnectorId:
      type: string
      description: The GenAI connector id to use.
    LangSmithOptions:
      type: object
      description: The LangSmith options object.
      required:
        - project_name
        - api_key
      properties:
        project_name:
          type: string
          description: The project name.
        api_key:
          type: string
          description: The API key to use for tracing.
