            type: string
          description: The ID value of the asset.
        - name: id_field
          in: query
          required: true
          schema:
            $ref: './common.schema.yaml#/components/schemas/IdField'
          example: 'host.name'
          description: The field representing the ID.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
