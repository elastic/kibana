openapi: 3.0.0
info:
  version: '2023-10-31'
  title: Asset Criticality List Schema
paths:
  /api/asset_criticality/list:
    post:
      x-labels: [ess, serverless]
      x-codegen-enabled: true
      operationId: FindAssetCriticalityRecords
      summary: List asset criticality data, filtering and sorting as needed
      parameters:
        - name: sort_field
          in: query
          required: false
          schema:
            type: string
            enum:
              - id_value
              - id_field
              - criticality_level
              - \@timestamp
          description: The field to sort by.
        - name: sort_direction
          in: query
          required: false
          schema:
            type: string
            enum:
              - asc
              - desc
          description: The order to sort by.
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
          description: The page number to return.
        - name: per_page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 1000
          description: The number of records to return per page.
        - name: kuery
          in: query
          required: false
          schema:
            type: string
          description: The kuery to filter by.
      responses:
        '200':
          description: Bulk upload successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  records:
                    type: array
                    items:
                      $ref: './common.schema.yaml#/components/schemas/AssetCriticalityRecord'
                  page:
                    type: integer
                    minimum: 1
                  per_page:
                    type: integer
                    minimum: 1
                    maximum: 1000
                  total:
                    type: integer
                    minimum: 0
                required:
                  - records
                  - page
                  - per_page
                  - total
