openapi: 3.0.0
info:
  version: '1'
  title: Asset Criticality Bulk Upsert Schema
servers:
  - url: 'http://{kibana_host}:{port}'
    variables:
      kibana_host:
        default: localhost
      port:
        default: '5601'
paths:
  /api/asset_criticality/bulk:
    post:
      x-labels: [ess, serverless]
      x-codegen-enabled: true
      operationId: BulkUpsertAssetCriticalityRecords
      summary: Bulk upsert asset criticality data, creating or updating records as needed
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                records:
                  - id_value: 'host-1'
                    id_field: 'host.name'
                    criticality_level: 'low_impact'
                  - id_value: 'host-2'
                    id_field: 'host.name'
                    criticality_level: 'medium_impact'
              properties:
                records:
                  type: array
                  minItems: 1
                  maxItems: 1000
                  items:
                    $ref: './common.schema.yaml#/components/schemas/CreateAssetCriticalityRecord'
              required:
                - records
      responses:
        '200':
          description: Bulk upload successful
          content:
            application/json:
              schema:
                type: object
                example:
                  errors:
                    - message: 'Invalid ID field'
                      index: 0
                  stats:
                    successful: 1
                    failed: 1
                    total: 2
                properties:
                  errors:
                    type: array
                    items:
                      $ref: '#/components/schemas/AssetCriticalityBulkUploadErrorItem'
                  stats:
                    $ref: '#/components/schemas/AssetCriticalityBulkUploadStats'
                required:
                  - errors
                  - stats
        '413':
          description: File too large

components:
  schemas:
    AssetCriticalityBulkUploadErrorItem:
      type: object
      properties:
        message:
          type: string
        index:
          type: integer
      required:
        - message
        - index

    AssetCriticalityBulkUploadStats:
      type: object
      properties:
        successful:
          type: integer
        failed:
          type: integer
        total:
          type: integer
      required:
        - successful
        - failed
        - total
