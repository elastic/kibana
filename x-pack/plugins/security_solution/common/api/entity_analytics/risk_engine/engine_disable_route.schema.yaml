openapi: 3.0.0

info:
  version: '1'
  title: Risk Scoring API
  description: These APIs allow the consumer to manage Entity Risk Scores within Entity Analytics.

servers:
  - url: 'http://{kibana_host}:{port}'
    variables:
      kibana_host:
        default: localhost
      port:
        default: '5601'

paths:
  /internal/risk_score/engine/disable:
    post:
      x-labels: [ess, serverless]
      x-internal: true
      summary: Disable the Risk Engine
      requestBody:
        content:
          application/json: {}
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RiskEngineDisableResponse'
        '400':
          description: Task manager is unavailable
          content:
            application/json:
              schema:
                $ref: '../common/common.schema.yaml#/components/schemas/TaskManagerUnavailableResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RiskEngineDisableErrorResponse'

components:
  schemas:
    RiskEngineDisableResponse:
      type: object
      properties:
        success:
          type: boolean
    RiskEngineDisableErrorResponse:
      type: object
      required:
        - message
        - full_error
      properties:
        message:
          type: string
        full_error:
          type: string
