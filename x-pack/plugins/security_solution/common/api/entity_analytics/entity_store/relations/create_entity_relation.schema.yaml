openapi: 3.0.0
info:
  version: '1'
  title: Create Entity Relation
servers:
  - url: 'http://{kibana_host}:{port}'
    variables:
      kibana_host:
        default: localhost
      port:
        default: '5601'
paths:
  /internal/entity_store/relations:
    post:
      x-labels: [ess, serverless]
      summary: Create Entity Relation
      operationId: CreateEntityRelation
      x-codegen-enabled: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: './common.schema.yaml#/components/schemas/EntityRelationRecord'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  acknowledged:
                    type: boolean
                required: [acknowledged]
        '400':
          description: Invalid request
