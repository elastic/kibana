openapi: 3.0.0
info:
  version: '2023-10-31'
  title: Entities List Schema
paths:
  /api/entity_store/entities/list:
    get:
      x-labels: [ess, serverless]
      x-codegen-enabled: true
      operationId: ListEntities
      summary: List Entity Store Entities
      description: List entities records, paging, sorting and filtering as needed.
      parameters:
        - name: sort_field
          in: query
          required: false
          schema:
            type: string
        - name: sort_order
          in: query
          required: false
          schema:
            type: string
            enum:
              - asc
              - desc
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
        - name: per_page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 10000
        - name: filterQuery
          in: query
          required: false
          schema:
            type: string
          description: An ES query to filter by.
        - name: entities_types
          in: query
          required: true
          schema:
            type: array
            items:
              $ref: '../common.schema.yaml#/components/schemas/EntityType'
      responses:
        '200':
          description: Entities returned successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  records:
                    type: array
                    items:
                      $ref: './common.schema.yaml#/components/schemas/Entity'
                  page:
                    type: integer
                    minimum: 1
                  per_page:
                    type: integer
                    minimum: 1
                    maximum: 1000
                  total:
                    type: integer
                    minimum: 0
                  inspect:
                    $ref: '../common.schema.yaml#/components/schemas/InspectQuery'
                required:
                  - records
                  - page
                  - per_page
                  - total
