openapi: 3.0.0
info:
  version: 1.0.0
  title: Asset Criticality API
  description: These APIs allow the consumer to manage the criticality of assets.
paths:
  /internal/asset_criticality:
    post:
      summary: Create Criticality Record
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAssetCriticalityRecord'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SingleAssetCriticality'
        '400':
          description: Invalid request
components:
  schemas:
    CreateAssetCriticalityRecord:
      type: object
      properties:
        id_value:
          type: string
          description: The ID value of the asset.
        id_field:
          type: string
          example: 'host.name'
          description: The field representing the ID.
        criticality:
          type: string
          enum: [very_important, important, normal, not_important]
          description: The criticality level of the asset.
      required:
        - id_value
        - id_field
        - criticality
    AssetCriticalityRecord:
      allOf:
        - $ref: '#/components/schemas/CreateAssetCriticalityRecord'
        - type: object
          properties:
            "@timestamp":
              type: string
              format: 'date-time'
              example: '2017-07-21T17:32:28Z'
              description: The time the record was created or updated.
          required:
            - "@timestamp"
