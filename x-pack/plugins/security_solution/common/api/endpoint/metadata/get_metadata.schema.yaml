openapi: 3.0.0
info:
  title: Endpoint Metadata Schema
  version: '2023-10-31'
paths:
  /api/endpoint/metadata:
    get:
      summary: Get a metadata list
      operationId: GetEndpointMetadataList
      x-codegen-enabled: true
      x-labels: [ess, serverless]
      parameters:
        - name: query
          in: query
          required: true
          schema:
            $ref: './list_metadata.schema.yaml#/components/schemas/ListRequestQuery'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '../model/schema/common.schema.yaml#/components/schemas/SuccessResponse'

  /api/endpoint/metadata/transforms:
    get:
      deprecated: true
      summary: Get metadata transforms
      operationId: GetEndpointMetadataTransform
      x-codegen-enabled: false
      x-labels: [ess, serverless]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '../model/schema/common.schema.yaml#/components/schemas/SuccessResponse'

  /api/endpoint/metadata/{id}:
    get:
      summary: Get metadata
      operationId: GetEndpointMetadata
      x-codegen-enabled: false
      x-labels: [ess, serverless]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '../model/schema/common.schema.yaml#/components/schemas/SuccessResponse'
