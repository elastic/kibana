openapi: 3.0.0
info:
  title: File Upload Schema
  version: '2023-10-31'
paths:
  /api/endpoint/action/upload:
    post:
      summary: Upload Action
      operationId: EndpointUploadAction
      description: Upload a file to an endpoint
      x-codegen-enabled: true
      x-labels: [ess, serverless]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UploadRouteRequestBody'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '../../../model/schema/common.schema.yaml#/components/schemas/SuccessResponse'

components:
  schemas:
    UploadRouteRequestBody:
      allOf:
        - $ref: '../../../model/schema/common.schema.yaml#/components/schemas/BaseActionSchema'
        - type: object
          required:
            - parameters
            - file
          properties:
            parameters:
              type: object
              properties:
                overwrite:
                  type: boolean
                  default: false
            # File extends Blob - any binary data will be base-64 encoded
            file:
              type: string
              format: binary
