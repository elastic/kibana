openapi: 3.0.0
info:
  title: Get Action status schema
  version: '2023-10-31'
paths:
  /api/endpoint/action_status:
    get:
      summary: Get Actions status schema
      operationId: EndpointGetActionsStatus
      description: Get action status
      x-codegen-enabled: true
      x-labels: [ess, serverless]
      parameters:
        - name: query
          in: query
          required: true
          schema:
            type: object
            properties:
              agent_ids:
                $ref: '../../model/schema/common.schema.yaml#/components/schemas/AgentIds'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionStatusSuccessResponse'

components:
  schemas:
    PendingActionsSchema:
      type: object
      properties:
          'isolate':
            type: integer
          'unisolate':
            type: integer
          'kill-process':
            type: integer
          'suspend-process':
            type: integer
          'running-processes':
            type: integer
          'get-file':
            type: integer
          'execute':
            type: integer
          'upload':
            type: integer
          'scan':
            type: integer

    ActionStatusSuccessResponse:
        type: object
        properties:
          body:
            type: object
            properties:
              data:
                type: object
                properties:
                  agent_id:
                    $ref: '../../model/schema/common.schema.yaml#/components/schemas/AgentId'
                  pending_actions:
                     $ref: '#/components/schemas/PendingActionsSchema'


