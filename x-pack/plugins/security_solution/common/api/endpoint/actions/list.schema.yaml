    get:
      summary: Get Actions List schema
      operationId: EndpointGetActionsList
      x-codegen-enabled: true
      parameters:
        - name: query
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/ListRequestQuery'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '../model/schema/common.yaml#/components/schemas/SuccessResponse'
components:
