openapi: 3.0.0
info:
  title: Elastic Security - Timeline - Pinned Event API (https://www.elastic.co/guide/en/security/current/_pin_an_event_to_an_existing_timeline.html)
  version: 8.14.0
servers:
  - url: 'http://{kibana_host}:{port}'
    variables:
      kibana_host:
        default: localhost
      port:
        default: '5601'
paths:
  /api/pinned_event:
    patch:
      operationId: persistPinnedEventRoute
      description: Persists a pinned event to a timeline.
      tags:
        - access:securitySolution
      requestBody:
        description: The pinned event to persist or update along with additional metadata.
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - eventId
              properties:
                eventId:
                  type: string
                pinnedEventId:
                  type: string
                  nullable: true
                timelineId:
                  type: string
      responses:
        200:
          description: Indicate the event was successfully pinned in the timeline.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      persistPinnedEventOnTimeline:
                        allOf:
                          - $ref: '../model/components.yaml#/components/schemas/PinnedEvent'
                          - type: object
                            properties:
                              code:
                                type: number
                              message:
                                type: string
                required:
                  - data
