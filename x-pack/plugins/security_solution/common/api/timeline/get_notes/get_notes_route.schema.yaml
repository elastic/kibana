openapi: 3.0.0
info:
  title: Elastic Security - Timeline - Notes API
  version: 8.9.0
servers:
  - url: 'http://{kibana_host}:{port}'
    variables:
      kibana_host:
        default: localhost
      port:
        default: '5601'
paths:
  /api/note:
    get:
      operationId: GetNotes
      description: Gets notes
      summary: Get all notes for a given document.
      tags:
        - access:securitySolution
      parameters:
        - name: documentIds
          in: query
          required: true
          schema:
            nullable: true
            oneOf:
              - type: array
                items:
                  type: string
              - type: string
        - name: page
          in: query
          required: true
          schema:
            type: number
            nullable: true
        - name: perPage
          in: query
          required: true
          schema:
            type: number
            nullable: true
        - name: search
          in: query
          required: true
          schema:
            type: string
            nullable: true
        - name: sortField
          in: query
          required: true
          schema:
            type: string
            nullable: true
        - name: sortOrder
          in: query
          required: true
          schema:
            type: string
            nullable: true
        - name: filter
          in: query
          required: true
          schema:
            type: string
            nullable: true
      responses:
        '200':
          description: Indicates the requested notes were returned.
