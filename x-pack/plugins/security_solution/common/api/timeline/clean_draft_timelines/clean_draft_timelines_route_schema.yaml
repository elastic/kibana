openapi: 3.0.0
info:
  title: Elastic Security - Timeline - Draft Timeline API
  version: 8.9.0
servers:
  - url: 'http://{kibana_host}:{port}'
    variables:
      kibana_host:
        default: localhost
      port:
        default: '5601'
paths:
  /api/timeline/_draft:
    post:
      operationId: cleanDraftTimelinesRoute #TODO: rename
      summary: Retrieves a draft timeline or timeline template.
      description: |
        Retrieves a clean draft timeline. If a draft timeline does not exist, it is created and returned.
      tags:
        - access:securitySolution
      requestBody:
        description: The type of timeline to create. Valid values are `default` and `template`.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                timelineType:
                  $ref: '../model/components.yaml#/components/schemas/TimelineType'
      responses:
        200:
          description: Indicates that the draft timeline was successfully created. In the event the user already has a draft timeline, the existing draft timeline is cleared and returned.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      persistTimeline:
                        type: object
                        properties:
                          timeline:
                            $ref: '../model/components.yaml#/components/schemas/TimelineResponse'
                required:
                  - data
        500:
          description: Indicates that an error occurred while attempting to create the draft timeline.
          content:
            application:json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  status_code:
                    type: number