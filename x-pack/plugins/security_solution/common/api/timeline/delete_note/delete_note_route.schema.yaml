openapi: 3.0.0
info:
  title: Elastic Security - Timeline - Notes API
  version: '2023-10-31'
servers:
  - url: 'http://{kibana_host}:{port}'
    variables:
      kibana_host:
        default: localhost
      port:
        default: '5601'
paths:
  /api/note:
    delete:
      x-codegen-enabled: true
      operationId: deleteNote
      summary: Deletes a note from a timeline.
      tags:
        - access:securitySolution
      requestBody:
        description: The id of the note to delete.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                noteId:
                  type: string
                  nullable: true
                noteIds:
                  type: array
                  items:
                    type: string
                    nullable: true
      responses:
        '200':
          description: Indicates the note was successfully deleted.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
