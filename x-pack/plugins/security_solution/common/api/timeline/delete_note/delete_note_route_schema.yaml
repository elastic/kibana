openapi: 3.0.0
info:
  title: Elastic Security - Timeline - Notes API
  version: 8.9.0
servers:
  - url: 'http://{kibana_host}:{port}'
    variables:
      kibana_host:
        default: localhost
      port:
        default: '5601'
paths:
  /api/note:
    delete:
      operationId: deleteNote
      description: Deletes a note from a timeline.
      tags:
        - access:securitySolution
      requestBody:
        description: The id of the note to delete.
        required: true
        content:
          application/json:
            schema:
              oneOf:
                type: object
                properties:
                  noteId:
                    type: string
                    nullable: true
                type: object
                properties:
                  noteIds:
                  type: array
                  items:
                    type: string
                    nullable: true
      responses:
        200:
          description: Indicates the note was successfully deleted.