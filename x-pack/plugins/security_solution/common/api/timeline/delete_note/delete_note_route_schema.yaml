openapi: 3.0.0
info:
  title: Elastic Security - Timeline - Notes API (https://www.elastic.co/guide/en/security/current/timeline-api-update.html)
  version: 8.9.0
servers:
  - url: 'http://{kibana_host}:{port}'
    variables:
      kibana_host:
        default: localhost
      port:
        default: '5601'
paths:
  /api/note:
    delete:
      operationId: deleteNoteroute
      description: Deletes a note from a timeline.
      tags:
        - access:securitySolution
      requestBody:
        description: The id of the note to delete.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                noteId:
                  type: string
                  nullable: true
      responses:
        200:
          description: Indicates the note was successfully deleted.
        500:
          description: Indicates an internal server error occurred.
          content:
            application:json:
              schema:
                type: object
                properties:
                  body:
                    type: string
                  statusCode:
                    type: number