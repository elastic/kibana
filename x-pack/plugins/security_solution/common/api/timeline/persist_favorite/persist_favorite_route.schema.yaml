openapi: 3.0.0
info:
  title: Elastic Security - Timeline - Favorite API (https://www.elastic.co/guide/en/security/current/timeline-api-delete.html)
  version: '2023-10-31'
servers:
  - url: 'http://{kibana_host}:{port}'
    variables:
      kibana_host:
        default: localhost
      port:
        default: '5601'
paths:
  /api/timeline/_favorite:
    patch:
      operationId: PersistFavorite
      x-codegen-enabled: true
      description: Persists a given users favorite status of a timeline.
      tags:
        - access:securitySolution
      requestBody:
        description: The required timeline fields used to create a new timeline along with optional fields that will be created if not provided.
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [timelineId, templateTimelineId, templateTimelineVersion, timelineType]
              properties:
                timelineId:
                  type: string
                  nullable: true
                templateTimelineId:
                  type: string
                  nullable: true
                templateTimelineVersion:
                  type: number
                  nullable: true
                timelineType:
                  nullable: true
                  $ref: '../model/components.schema.yaml#/components/schemas/TimelineType'
      responses:
        200:
          description: Indicates the favorite status was successfully updated.
          content:
            application/json:
              schema:
                type: object
                required: [data]
                properties:
                  data:
                    type: object
                    required: [persistFavorite]
                    properties:
                      persistFavorite:
                        $ref: '../model/components.schema.yaml#/components/schemas/FavoriteTimelineResponse'
        403:
          description: Indicates the user does not have the required permissions to persist the favorite status.
          content:
            application:json:
              schema:
                type: object
                properties:
                  body:
                    type: string
                  statusCode:
                    type: number