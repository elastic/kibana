openapi: 3.0.0
info:
  title: Elastic Security - Timeline - Copy Timeline API
  version: 8.12.0
servers:
  - url: 'http://{kibana_host}:{port}'
    variables:
      kibana_host:
        default: localhost
      port:
        default: '5601'
paths:
  /api/timeline/_copy:
    patch:
      operationId: copyTimeline
      summary: Copies a timeline.
      description: Copies an existing timeline and returns the copied timeline object.
      tags:
        - access:securitySolution
      requestBody:
        description: The timeline id that should be copied and a timeline object that contains changes to the original which should be applied to the copy.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                timelineIdToCopy:
                  type: string
                timeline:
                  $ref: '../model/components.yaml#/components/schemas/SavedTimeline'
      responses:
        200:
          description: Indicates that the timeline was successfully copied.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      persistTimeline:
                        type: object
                        properties:
                          timeline:
                            $ref: '../model/components.yaml#/components/schemas/TimelineResponse'
                required:
                  - data
