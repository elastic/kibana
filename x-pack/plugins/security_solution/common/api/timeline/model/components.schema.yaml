openapi: 3.0.0
info:
  title: Common Timeline Attributes
  version: '2023-10-31'
paths: {}
components:
  schemas:
    PinnedEvent:
      type: object
      required: [pinnedEventId, eventId, timelineId, version]
      properties:
        columns:
          $ref: '#/components/schemas/ColumnHeaderResult'
        created:
          type: number
        createdBy:
          type: string
        eventId:
          type: string
        timelineId:
          type: string
        created:
          type: number
          nullable: true
        createdBy:
          type: string
          nullable: true
        updated:
          type: number
          nullable: true
        updatedBy:
          type: string
          nullable: true
        version:
          type: string
        timelineVersion:
          type: string
          nullable: true
    Sort:
      type: object
      properties:
        columnId:
          type: string
          nullable: true
        columnType:
          type: string
          nullable: true
        sortDirection:
          type: string
          nullable: true
    BareNote:
      type: object
      required: [timelineId]
      properties:
        eventId:
          type: string
          nullable: true
        note:
          type: string
          nullable: true
        timelineId:
          type: string
          nullable: true
        created:
          type: number
          nullable: true
        createdBy:
          type: string
          nullable: true
        updated:
          type: number
          nullable: true
        updatedBy:
          type: string
          nullable: true
    Note:
      allOf:
        - $ref: '#/components/schemas/BareNote'
        - type: object
          required: [noteId, version]
          properties:
            noteId:
              type: string
            version:
              type: string
    GlobalNote:
      type: object
      required: [noteId, version]
      properties:
        noteId:
          type: string
        version:
          type: string
        note:
          type: string
          nullable: true
        timelineId:
          type: string
          nullable: true
        created:
          type: number
          nullable: true
        createdBy:
          type: string
          nullable: true
        updated:
          type: number
          nullable: true
        updatedBy:
          type: string
      Note:
      allOf:
        - $ref: '#/components/schemas/BareNote'
        - type: object
          properties:
            noteId:
              type: string
            version:
              type: string
    RowRendererId:
      type: string
      enum:
        - alert
        - alerts
        - auditd
        - auditd_file
        - library
        - netflow
        - plain
        - registry
        - suricata
        - system
        - system_dns
        - system_endgame_process
        - system_file
        - system_fim
        - system_security_event
        - system_socket
        - threat_match
        - zeek
    QueryMatchResult:
      type: object
      properties:
        field:
          type: string
        displayField:
          type: string
        value:
          type: string
        displayValue:
          type: string
        operator:
          type: string
    BaseDataProviderResult:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        enabled:
          type: boolean
        excluded:
          type: boolean
        kqlQuery:
          type: string
        queryMatch:
          $ref: '#/components/schemas/QueryMatchResult'
        type:
          $ref: '#/components/schemas/DataProviderType'
    DataProviderResult:
      allOf:
        - $ref: '#/components/schemas/BaseDataProviderResult'
        - type: object
          properties:
            and:
              type: array
              items:
                x-lazy: true
                $ref: '#/components/schemas/DataProviderResult'
    FavoriteTimelineResult:
      type: object
      properties:
        fullName:
          type: string
          nullable: true
        userName:
          type: string
          nullable: true
        favoriteDate:
          type: number
          nullable: true
    FilterTimelineResult:
      type: object
      properties:
        exists:
          type: boolean
        meta:
          type: object
          properties:
            alias:
              type: string
            controlledBy:
              type: string
            disabled:
              type: boolean
            field:
              type: string
            formattedValue:
              type: string
            index:
              type: string
            key:
              type: string
            negate:
              type: boolean
            params:
              type: string
            type:
              type: string
            value:
              type: string
        match_all:
          type: string
        missing:
          type: string
        query:
          type: string
        range:
          type: string
        script:
          type: string
    SerializedFilterQueryResult:
      type: object
      properties:
        filterQuery:
          type: object
          properties:
            kuery:
              type: object
              properties:
                kind:
                  type: string
                expression:
                  type: string
            serializedQuery:
              type: string
    SortFieldTimeline:
      type: string
      description: The field to sort the timelines by.
      enum:
        - title
        - description
        - updated
        - created
    ColumnHeaderResult:
      type: object
      properties:
        aggregatable:
          type: boolean
        category:
          type: string
        columnHeaderType:
          type: string
        description:
          type: string
        example:
          oneOf:
            - type: string
            - type: number
        indexes:
          type: array
          items:
            type: string
        id:
          type: string
        name:
          type: string
        placeholder:
          type: string
        searchable:
          type: boolean
        type:
          type: string
    TimelineType:
      type: string
      enum:
        - default
        - template
      description: The type of timeline to create. Valid values are `default` and `template`.
    SavedTimeline:
      type: object
      properties:
        columns:
          $ref: '#/components/schemas/ColumnHeaderResult'
          nullable: true
        created:
          type: number
          nullable: true
        createdBy:
          type: string
          nullable: true
        dataProviders:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/DataProviderResult'
        dataViewId:
          type: string
          nullable: true
        dateRange:
          type: object
          nullable: true
          properties:
            end:
              oneOf:
                - type: string
                - type: number
            start:
              oneOf:
                - type: string
                - type: number
        description:
          type: string
          nullable: true
        eqlOptions:
          type: object
          nullable: true
          properties:
            eventCategoryField:
              type: string
            tiebreakerField:
              type: string
            timestampField:
              type: string
        eventType:
          type: string
          nullable: true
        excludedRowRendererIds:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/RowRendererId'
        favorite:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/FavoriteTimelineResult'
        filters:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/FilterTimelineResult'
        kqlMode:
          type: string
          nullable: true
        kqlQuery:
          nullable: true
          $ref: '#/components/schemas/SerializedFilterQueryResult'
        indexNames:
          type: array
          nullable: true
          items:
            type: string
        savedQueryId:
          type: string
          nullable: true
        sort:
          nullable: true
          $ref: '#/components/schemas/Sort'
        status:
          type: string
          nullable: true
          enum:
            - active
            - draft
            - immutable
        title:
          type: string
          nullable: true
        templateTimelineId:
          type: string
          nullable: true
        templateTimelineVersion:
          type: number
          nullable: true
        timelineType:
          nullable: true
          $ref: '#/components/schemas/TimelineType'
        updated:
          type: number
          nullable: true
        updatedBy:
          type: string
          nullable: true
    TimelineResponse:
      allOf:
        - $ref: '#/components/schemas/SavedTimeline'
        - type: object
          required: [savedObjectId, version]
          properties:
            eventIdToNoteIds:
              type: array
              items:
                $ref: '#/components/schemas/Note'
            notes:
              type: array
              items:
                $ref: '#/components/schemas/Note'
            noteIds:
              type: array
              items:
                type: string
            pinnedEventIds:
              type: array
              items:
                type: string
            pinnedEventsSaveObject:
              type: array
              items:
                $ref: '#/components/schemas/PinnedEvent'
            savedObjectId:
              type: string
            version:
              type: string
    FavoriteTimelineResponse:
      type: object
      required: [savedObjectId, version]
      properties:
        savedObjectId:
          type: string
        version:
          type: string
        code:
          type: number
          nullable: true
        message:
          type: string
          nullable: true
        templateTimelineId:
          type: string
          nullable: true
        templateTimelineVersion:
          type: number
          nullable: true
        timelineType:
          $ref: '#/components/schemas/TimelineType'
        favorite:
          type: array
          items:
            $ref: '#/components/schemas/FavoriteTimelineResult'
    ImportTimelines:
      allOf:
        - $ref: '#/components/schemas/SavedTimeline'
        - type: object
          properties:
            savedObjectId:
              type: string
              nullable: true
            version:
              type: string
              nullable: true
            globalNotes:
              nullable: true
              type: array
              items:
                $ref: '#/components/schemas/BareNote'
            eventNotes:
              nullable: true
              type: array
              items:
                $ref: '#/components/schemas/BareNote'
            pinnedEventIds:
              nullable: true
              type: array
              items:
                type: string
    ImportTimelineResult:
      type: object
      properties:
        success:
          type: boolean
        success_count:
          type: number
        timelines_installed:
          type: number
        timelines_updated:
          type: number
        errors:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              error:
                type: object
                properties:
                  message:
                    type: string
                  status_code:
                    type: number
    ExportedTimelines:
      allOf:
        - $ref: '#/components/schemas/SavedTimeline'
        - type: object
          properties:
            globalNotes:
              type: array
              items:
                $ref: '#/components/schemas/Note'
            eventNotes:
              type: array
              items:
                $ref: '#/components/schemas/Note'
            pinnedEventIds:
              type: array
              items:
                type: string
    Readable:
      type: object
      properties:
        _maxListeners:
          type: object
        _readableState:
          type: object
        _read:
          type: object
        readable:
          type: boolean
        _events:
          type: object
        _eventsCount:
          type: number
        _data:
          type: object
        _position:
          type: number
        _encoding:
          type: string
