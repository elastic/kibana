openapi: 3.0.0
info:
  title: Elastic Security - Timeline - Import Timelines API
  version: 8.9.0
externalDocs:
  url: https://www.elastic.co/guide/en/security/current/timeline-api-import.html
  description: Documentation
servers:
  - url: 'http://{kibana_host}:{port}'
    variables:
      kibana_host:
        default: localhost
      port:
        default: '5601'
paths:
  /api/timeline/_import:
    post:
      operationId: importTimelines
      description: Imports timelines.
      tags:
        - access:securitySolution
      requestBody:
        description: The timelines to import as a readable stream.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                file:
                  type: object
                  allOf:
                   - $ref: '../model/components.yaml#/components/schemas/Readable'
                   - properties:
                      hapi:
                        type: object
                        properties:
                          filename:
                            type: string
                          headers:
                            type: object
      responses:
        200:
          description: Indicates the import of timelines was successful.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '../model/components.yaml#/components/schemas/ImportTimelineResult'
                required:
                  - data

        400:
          description: Indicates the import of timelines was unsuccessful because of an invalid file extension.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  body:
                    type: string
                  statusCode:
                    type: number

        404:
          description: Indicates that we were unable to locate the saved object client necessary to handle the import.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  statusCode:
                    type: number
        409:
          description: Indicates the import of timelines was unsuccessful.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  body:
                    type: string
                  statusCode:
                    type: number