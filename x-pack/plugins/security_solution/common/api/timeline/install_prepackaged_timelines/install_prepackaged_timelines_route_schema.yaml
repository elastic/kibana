openapi: 3.0.0
info:
  title: Elastic Security - Timeline - Install Prepackaged Timelines API (https://www.elastic.co/guide/en/security/current/timeline-api-create.html)
  version: 8.9.0
servers:
  - url: 'http://{kibana_host}:{port}'
    variables:
      kibana_host:
        default: localhost
      port:
        default: '5601'
paths:
  /api/timeline/_prepackaged:
    post:
      operationId: installPrepackedTimelinesRoute
      description: Installs prepackaged timelines.
      tags:
        - access:securitySolution
      requestBody:
        description: The required timeline fields used to create a new timeline along with optional fields that will be created if not provided.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                timelinesToInstall:
                  type: array
                  items:
                    allOf:
                    - $ref: '../model/components.yaml#/components/schemas/ImportTimelines'
                    - nullable: true
                timelinesToUpdate:
                  type: array
                  items:
                    allOf:
                    - $ref: '../model/components.yaml#/components/schemas/ImportTimelines'
                    - nullable: true
                prepackagedTimelines:
                  type: array
                  items:
                    $ref: '../model/components.yaml#/components/schemas/SavedTimeline'
      responses:
        200:
          description: Indicates the installation of prepackaged timelines was successful.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '../model/components.yaml#/components/schemas/ImportTimelineResult'
                required:
                  - data
        500:
          description: Indicates the installation of prepackaged timelines was unsuccessful.
          content:
            application:json:
              schema:
                type: object
                properties:
                  body:
                    type: string
                  statusCode:
                    type: number