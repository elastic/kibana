openapi: 3.0.0
info:
  title: Elastic Security - Timeline - Get Draft Timelines API (https://www.elastic.co/guide/en/security/current/_get_timeline_timeline_template_by_savedobjectid.html)
  version: 8.9.0
servers:
  - url: 'http://{kibana_host}:{port}'
    variables:
      kibana_host:
        default: localhost
      port:
        default: '5601'
paths:
  /api/timeline/_draft:
    get:
      operationId: getDraftTimelinesRoute
      description: Retrieves the draft timeline for the current user. If the user does not have a draft timeline, an empty timeline is returned.
      tags:
        - access:securitySolution
      parameters:
        - in: query
          name: timelineType
          schema:
            $ref: '../model/components.yaml#/components/schemas/TimelineType'
      responses:
        200:
          description: Indicates that the draft timeline was successfully retrieved.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      persistTimeline:
                        type: object
                        properties:
                          timeline:
                            $ref: '../model/components.yaml#/components/schemas/TimelineResponse'
        500:
          description: Indicates that the timeline update failed.
          content:
            application:json:
              schema:
                type: object
                properties:
                  body:
                    type: string
                  statusCode:
                    type: number