openapi: 3.0.0
info:
  title: Elastic Security - Timeline - Notes API
  version: 8.9.0
externalDocs:
  url: https://www.elastic.co/guide/en/security/current/timeline-api-update.html
  description: Documentation
servers:
  - url: 'http://{kibana_host}:{port}'
    variables:
      kibana_host:
        default: localhost
      port:
        default: '5601'
paths:
  /api/note:
    patch:
      operationId: persistNoteroute
      description: Persists a note to a timeline.
      tags:
        - access:securitySolution
      requestBody:
        description: The note to persist or update along with additional metadata.
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - note
              properties:
                note:
                  $ref: '../model/components.yaml#/components/schemas/BareNote'
                overrideOwner:
                  type: boolean
                  nullable: true
                noteId:
                  type: string
                  nullable: true
                version:
                  type: string
                  nullable: true
      responses:
        200:
          description: Indicates the favorite status was successfully updated.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      persistNote:
                        type: object
                        properties:
                          code:
                            type: number
                          message:
                            type: string
                          note:
                            $ref: '../model/components.yaml#/components/schemas/Note'
                required:
                  - data
