openapi: 3.0.0
info:
  title: Elastic Security - Timeline - Delete Timeline API (https://www.elastic.co/guide/en/security/current/timeline-api-delete.html)
  version: 8.9.0
servers:
  - url: 'http://{kibana_host}:{port}'
    variables:
      kibana_host:
        default: localhost
      port:
        default: '5601'
paths:
  /api/timeline:
    delete:
      operationId: deleteTimelinesRoute
      description: Deletes one or more timelines or timeline templates.
      tags:
        - access:securitySolution
      requestBody:
        description: The required timeline fields used to create a new timeline along with optional fields that will be created if not provided.
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - savedObjectIds
              properties:
                savedObjectIds:
                  type: array
                  items:
                    type: string
      responses:
        200:
          description: Indicates the timeline was successfully deleted.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      deleteTimeline:
                        type: boolean
                required:
                  - data
        500:
          description: Indicates that the timeline update failed.
          content:
            application:json:
              schema:
                type: object
                properties:
                  body:
                    type: string
                  statusCode:
                    type: number