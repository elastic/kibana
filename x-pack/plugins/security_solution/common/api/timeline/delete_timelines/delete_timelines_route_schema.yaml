openapi: 3.0.0
info:
  title: Elastic Security - Timeline - Delete Timelines API
  version: '2023-10-31'
externalDocs:
  url: https://www.elastic.co/guide/en/security/current/timeline-api-delete.html
  description: Documentation
servers:
  - url: 'http://{kibana_host}:{port}'
    variables:
      kibana_host:
        default: localhost
      port:
        default: '5601'
paths:
  /api/timeline:
    delete:
      operationId: DeleteTimelines
      x-codegen-enabled: true
      description: Deletes one or more timelines or timeline templates.
      tags:
        - access:securitySolution
      requestBody:
        description: The ids of the timelines or timeline templates to delete.
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - savedObjectIds
              properties:
                savedObjectIds:
                  type: array
                  items:
                    type: string
      responses:
        200:
          description: Indicates the timeline was successfully deleted.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      deleteTimeline:
                        type: boolean
                required:
                  - data