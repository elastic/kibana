openapi: 3.0.3
info:
  title: Splunk Migration Translation Rule API endpoint
  version: '1'
paths:
  /internal/migrations/splunk/rules/translate:
    post:
      summary: Translates Splunk rules to Elastic custom rules
      operationId: SplunkRuleMigrationTranslateRule
      x-codegen-enabled: true
      description: Perform Elastic custom rule rule translation from Splunk Security rule
      tags:
        - Splunk Rule Migration API
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - splunkRule
                - connectorId
              properties:
                splunkRule:
                  $ref: './splunk_rule.schema.yaml#/components/schemas/SplunkRule'
                connectorId:
                  $ref: '../../common.schema.yaml#/components/schemas/ConnectorId'
                langSmithOptions:
                  $ref: '../../common.schema.yaml#/components/schemas/LangSmithOptions'
      responses:
        200:
          description: Indicates the translation of the Splunk rule to Elastic custom rule has been processed.
          content:
            application/json:
              schema:
                type: object
                required:
                  - migration
                properties:
                  migration:
                    $ref: './splunk_rule.schema.yaml#/components/schemas/SplunkRuleMigration'
