openapi: 3.0.3
info:
  title: Splunk Migration Match Prebuilt Rule API endpoint
  version: '1'
paths:
  /internal/migrations/splunk/rules/match_prebuilt_rule:
    post:
      summary: Matches Splunk Security rules to Elastic prebuilt detection rules
      operationId: SplunkRuleMigrationMatchPrebuiltRule
      x-codegen-enabled: true
      description: Perform Elastic prebuilt rule matching from Splunk Security rule
      tags:
        - Splunk Rule Migration API
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - rule
                - connectorId
              properties:
                rule: 
                  type: object
                  required:
                    - title
                    - description
                    - search
                  properties:
                    title:
                      $ref: './splunk_rule.schema.yaml#/components/schemas/Title'
                    description:
                      $ref: './splunk_rule.schema.yaml#/components/schemas/Description'
                    search:
                      $ref: './splunk_rule.schema.yaml#/components/schemas/Search'
                connectorId:
                  $ref: '../../common.schema.yaml#/components/schemas/ConnectorId'
                langSmithOptions:
                  $ref: '../../common.schema.yaml#/components/schemas/LangSmithOptions'
      responses:
        200:
          description: Indicates a successful match with a prebuilt rule.
          content:
            application/json:
              schema:
                type: object
                required:
                  - id
                  - name
                  - installed
                properties:
                  id:
                    type: string
                    minLength: 1
                    description: The Elastic prebuilt rule id.
                  name:
                    type: string
                    minLength: 1
                    description: The Elastic prebuilt rule name.
                  installed: 
                    type: boolean
                    description: Flag indicating if the rule is already installed.
        204:
          description: Indicates no prebuilt rule was matched.
