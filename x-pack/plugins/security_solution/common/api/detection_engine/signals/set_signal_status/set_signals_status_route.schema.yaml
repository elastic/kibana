openapi: 3.0.0
info:
  title: Set alerts status API endpoint
  version: '2023-10-31'
paths:
  /api/detection_engine/signals/status:
    post:
      x-labels: [serverless, ess]
      operationId: SetAlertsStatus
      summary: Sets the status of one or more alerts
      tags:
        - Alerts API
      requestBody:
        description: An object containing desired status and explicit alert ids or a query to select alerts
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetAlertsStatusRequestBody'
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SetAlertsStatusResponse'
        400:
          description: Invalid input data response
          content:
            application/json:
              schema:
                $ref: '../../../model/error_responses.schema.yaml#/components/schemas/PlatformErrorResponse'
        401:
          description: Unsuccessful authentication response
          content:
            application/json:
              schema:
                $ref: '../../../model/error_responses.schema.yaml#/components/schemas/PlatformErrorResponse'

components:
  schemas:
    SetAlertsStatusRequestBody:
      oneOf:
        - type: object
          properties:
            signal_ids:
              type: array
              items:
                $ref: '../../../model/primitives.schema.yaml#/components/schemas/NonEmptyString'
              minItems: 1
            status:
              $ref: '../../../model/alert.schema.yaml#/components/schemas/AlertStatus'
          required: [signal_ids]
        - type: object
          properties:
            query:
              type: object
              additionalProperties: true
            status:
              $ref: '../../../model/alert.schema.yaml#/components/schemas/AlertStatus'
            conflicts:
              type: string
              enum:
                - abort
                - proceed
              default: abort
          required: [query]

    SetAlertsStatusResponse:
      type: object
      additionalProperties: true
      description: Elasticsearch update by query response
