openapi: 3.0.0
info:
  title: Alerts search API endpoint
  version: '2023-10-31'
paths:
  /api/detection_engine/signals/search:
    post:
      x-labels: [serverless, ess]
      operationId: SearchAlerts
      summary: Find and/or aggregate detection alerts that match the given query
      tags:
        - Alerts API
      requestBody:
        description: Search and/or aggregation query
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchAlertsRequestBody'
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchAlertsResponse'
        400:
          description: Invalid input data response
          content:
            application/json:
              schema:
                $ref: '../../model/error_response.schema.yaml#/components/schemas/GenericErrorResponse'
        401:
          description: Unsuccessful authentication response
          content:
            application/json:
              schema:
                $ref: '../../model/error_response.schema.yaml#/components/schemas/GenericErrorResponse'

components:
  schemas:
    SearchAlertsRequestBody:
      type: object
      properties:
        query:
          type: object
          additionalProperties: true
        aggs:
          type: object
          additionalProperties: true
        size:
          type: integer
          minimum: 0
        track_total_hits:
          type: boolean
        _source:
          oneOf:
            - type: boolean
            - type: string
            - type: array
              items:
                type: string
        fields:
          type: array
          items:
            type: string
        runtime_mappings:
          type: object
          additionalProperties: true
        sort:
          type: object
          additionalProperties: true
      description: Elasticsearch query and aggregation request

    SearchAlertsResponse:
      type: object
      additionalProperties: true
      description: Elasticsearch search response
