openapi: 3.0.0
info:
  title: Response Actions Schema
  version: 'not applicable'
paths: {}
components:
  x-codegen-enabled: true
  schemas:
    ResponseActionTypes:
      type: string
      enum:
        - .osquery
        - .endpoint

    EcsMapping:
      type: object
      additionalProperties:
        type: object
        properties:
          field:
            type: string
          value:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string

    OsqueryQuery:
      type: object
      properties:
        id:
          type: string
          description: Query ID
        query:
          type: string
          description: Query to execute
        ecs_mapping:
          $ref: '#/components/schemas/EcsMapping'
        version:
          type: string
          description: Query version
        platform:
          type: string
        removed:
          type: boolean
        snapshot:
          type: boolean
      required:
        - id
        - query
      x-modify: requiredOptional

    OsqueryParams:
      type: object
      properties:
        query:
          type: string
        ecs_mapping:
          $ref: '#/components/schemas/EcsMapping'
        queries:
          type: array
          items:
            $ref: '#/components/schemas/OsqueryQuery'
        pack_id:
          type: string
        saved_query_id:
          type: string
      x-modify: requiredOptional

    OsqueryParamsCamelCase:
      type: object
      properties:
        query:
          type: string
        ecsMapping:
          $ref: '#/components/schemas/EcsMapping'
        queries:
          type: array
          items:
            $ref: '#/components/schemas/OsqueryQuery'
        packId:
          type: string
        savedQueryId:
          type: string
      x-modify: requiredOptional

    OsqueryResponseAction:
      type: object
      properties:
        action_type_id:
          type: string
          enum:
            - .osquery
        params:
          $ref: '#/components/schemas/OsqueryParams'
      required:
        - action_type_id
        - params

    # Camel cased versions of OsqueryResponseAction
    RuleResponseOsqueryAction:
      type: object
      properties:
        actionTypeId:
          type: string
          enum:
            - .osquery
        params:
          $ref: '#/components/schemas/OsqueryParamsCamelCase'
      required:
        - actionTypeId
        - params

    EndpointParams:
      type: object
      properties:
        command:
          type: string
          enum:
            - isolate
        comment:
          type: string
      required:
        - command
      x-modify: requiredOptional

    EndpointResponseAction:
      type: object
      properties:
        action_type_id:
          type: string
          enum:
            - .endpoint
        params:
          $ref: '#/components/schemas/EndpointParams'
      required:
        - action_type_id
        - params

    # Camel cased versions of EndpointResponseAction
    RuleResponseEndpointAction:
      type: object
      properties:
        actionTypeId:
          type: string
          enum:
            - .endpoint
        params:
          $ref: '#/components/schemas/EndpointParams'
      required:
        - actionTypeId
        - params

    ResponseAction:
      oneOf:
        - $ref: '#/components/schemas/OsqueryResponseAction'
        - $ref: '#/components/schemas/EndpointResponseAction'

    # Camel Cased versions of ResponseAction
    RuleResponseAction:
      oneOf:
        - $ref: '#/components/schemas/RuleResponseOsqueryAction'
        - $ref: '#/components/schemas/RuleResponseEndpointAction'
