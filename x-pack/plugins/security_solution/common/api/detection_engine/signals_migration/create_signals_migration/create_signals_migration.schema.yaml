openapi: 3.0.0
info:
  title: Initiates alerts migration API endpoint
  version: '2023-10-31'
paths:
  /api/detection_engine/signals/migration:
    post:
      x-labels: [ess]
      operationId: CreateAlertsMigration
      summary: Initiates an alerts migration
      tags:
        - Alerts migration API
      requestBody:
        description: Alerts migration parameters
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAlertsMigrationRequestBody'
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateAlertsMigrationResponse'
        400:
          description: Invalid input data response
          content:
            application/json:
              schema:
                $ref: '../../../model/error_responses.schema.yaml#/components/schemas/PlatformErrorResponse'
        401:
          description: Unsuccessful authentication response
          content:
            application/json:
              schema:
                $ref: '../../../model/error_responses.schema.yaml#/components/schemas/PlatformErrorResponse'

components:
  schemas:
    CreateAlertsMigrationRequestBody:
      type: object
      properties:
        index:
          type: array
          items:
            $ref: '../../../model/primitives.schema.yaml#/components/schemas/NonEmptyString'
          minItems: 1
        requests_per_second:
          type: integer
          minimum: 1
        size:
          type: integer
          minimum: 1
        slices:
          type: integer
          minimum: 1
      required: [index]

    CreateAlertsMigrationResponse:
      type: object
      properties:
        index:
          type: string
        migration_id:
          type: string
        migration_index:
          type: string
