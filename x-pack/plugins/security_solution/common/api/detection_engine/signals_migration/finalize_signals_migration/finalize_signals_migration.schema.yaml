openapi: 3.0.0
info:
  title: Finalize alerts migration API endpoint
  version: '2023-10-31'
paths:
  /api/detection_engine/signals/finalize_migration:
    post:
      x-labels: [ess]
      operationId: FinalizeAlertsMigration
      x-codegen-enabled: true
      summary: Finalizes alerts migration(s)
      description: |
        The finalization endpoint replaces the original index's alias with the successfully migrated index's alias.
        The endpoint is idempotent; therefore, it can safely be used to poll a given migration and, upon completion,
        finalize it.
      tags:
        - Alerts migration API
      requestBody:
        description: Array of `migration_id`s to finalize
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                migration_ids:
                  type: array
                  items:
                    type: string
                  minItems: 1
              required: [migration_ids]
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MigrationFinalizationResult'
        400:
          description: Invalid input data response
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '../../../model/error_responses.schema.yaml#/components/schemas/PlatformErrorResponse'
                  - $ref: '../../../model/error_responses.schema.yaml#/components/schemas/SiemErrorResponse'
        401:
          description: Unsuccessful authentication response
          content:
            application/json:
              schema:
                $ref: '../../../model/error_responses.schema.yaml#/components/schemas/PlatformErrorResponse'
        500:
          description: Internal server error response
          content:
            application/json:
              schema:
                $ref: '../../../model/error_responses.schema.yaml#/components/schemas/SiemErrorResponse'

components:
  schemas:
    MigrationFinalizationResult:
      type: object
      properties:
        id:
          type: string
        completed:
          type: boolean
        destinationIndex:
          type: string
        status:
          type: string
          enum:
            - success
            - failure
            - pending
        sourceIndex:
          type: string
        version:
          type: string
        updated:
          type: string
          format: date-time
        error:
          type: object
          properties:
            message:
              type: string
            status_code:
              type: integer
          required: [message, status_code]
      required:
        - id
        - completed
        - destinationIndex
        - status
        - sourceIndex
        - version
        - updated
