openapi: 3.0.0
info:
  title: Finalize alerts migration API endpoint
  version: '2023-10-31'
paths:
  /api/detection_engine/signals/finalize_migration:
    post:
      x-labels: [ess]
      operationId: FinalizeAlertsMigration
      summary: Finalizes alerts migration(s)
      description: |
        The finalization endpoint replaces the original index's alias with the successfully migrated index's alias.
        The endpoint is idempotent; therefore, it can safely be used to poll a given migration and, upon completion,
        finalize it.
      tags:
        - Alerts migration API
      requestBody:
        description: Array of `migration_id`s to finalize
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FinalizeAlertsMigrationRequestBody'
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FinalizeAlertsMigrationResponse'
        400:
          description: Invalid input data response
          content:
            application/json:
              schema:
                $ref: '../../model/error_response.schema.yaml#/components/schemas/GenericErrorResponse'
        401:
          description: Unsuccessful authentication response
          content:
            application/json:
              schema:
                $ref: '../../model/error_response.schema.yaml#/components/schemas/GenericErrorResponse'

components:
  schemas:
    FinalizeAlertsMigrationRequestBody:
      type: object
      properties:
        migration_ids:
          type: array
          items:
            type: string
          minItems: 1

    FinalizeAlertsMigrationResponse:
      type: array
      items:
        $ref: '#/components/schemas/MigrationFinalizationResult'

    MigrationFinalizationResult:
      type: object
      properties:
        id:
          type: string
        completed:
          type: boolean
        destinationIndex:
          type: string
        status:
          type: string
          enum:
            - success
            - failure
            - pending
        sourceIndex:
          type: string
        version:
          type: string
        updated:
          type: string
          format: date-time
        error:
          type: object
          properties:
            message:
              type: string
            status_code:
              type: integer
      required:
        - id
        - completed
        - destinationIndex
        - status
        - sourceIndex
        - version
        - updated
