              properties:
                pick_version:
                  $ref: '#/components/schemas/FieldPickVersionValues'
                resolved_value:
                  $ref: '../../model/rule_schema/common_attributes.schema.yaml#/components/schemas/RuleIntervalFrom'
            interval:
              type: object
              required:
                - pick_version
              properties:
                pick_version:
                  $ref: '#/components/schemas/FieldPickVersionValues'
                resolved_value:
                  $ref: '../../model/rule_schema/common_attributes.schema.yaml#/components/schemas/RuleInterval'
            exceptions_list:
              type: object
              required:
                - pick_version
              properties:
                pick_version:
                  $ref: '#/components/schemas/FieldPickVersionValues'
                resolved_value:
                  $ref: '../../model/rule_schema/common_attributes.schema.yaml#/components/schemas/RuleExceptionList'
            rule_name_override:
              type: object
              required:
                - pick_version
              properties:
                pick_version:
                  $ref: '#/components/schemas/FieldPickVersionValues'
                resolved_value:
                  $ref: '../../model/rule_schema/common_attributes.schema.yaml#/components/schemas/RuleNameOverride'
            timestamp_override:
              type: object
              required:
                - pick_version
              properties:
                pick_version:
                  $ref: '#/components/schemas/FieldPickVersionValues'
                resolved_value:
                  $ref: '../../model/rule_schema/common_attributes.schema.yaml#/components/schemas/TimestampOverride'
            timestamp_override_fallback_disabled:
              type: object
              required:
                - pick_version
              properties:
                pick_version:
                  $ref: '#/components/schemas/FieldPickVersionValues'
