openapi: 3.0.0
info:
  title: Find Rules API endpoint
  version: '2024-05-15'
paths:
  /api/detection_engine/rules/_find:
    get:
      operationId: FindRulesV2
      x-codegen-enabled: true
      description: Finds rules that match the given query.
      tags:
        - Rules API
      parameters:
        - name: 'filter'
          in: query
          description: Filter rules
          required: false
          schema:
            type: object
            properties:
              tags:
                type: array
                description: Filter by tag(s), e.g. ["tag1", "tag2"]
                items:
                  type: string
              enabled:
                type: boolean
                description: Filter by enabled status
              source:
                type: string
                description: Filter by rule source
                enum:
                  - custom
                  - prebuilt
                  - customized
        - name: 'fields'
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
        - name: 'sort_field'
          in: query
          description: Field to sort by
          required: false
          schema:
            $ref: '#/components/schemas/FindRulesV2SortField'
        - name: 'sort_order'
          in: query
          description: Sort order
          required: false
          schema:
            $ref: '../../model/sorting.schema.yaml#/components/schemas/SortOrder'
        - name: 'page'
          in: query
          description: Page number
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: 'per_page'
          in: query
          description: Rules per page
          required: false
          schema:
            type: integer
            minimum: 0
            default: 20

      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  rules:
                    type: array
                    items:
                      $ref: '../../model/rule_schema/rule_schemas.schema.yaml#/components/schemas/RuleResponse'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                required:
                  - rules
                  - pagination

components:
  schemas:
    Pagination:
      type: object
      properties:
        page:
          type: integer
        per_page:
          type: integer
        total:
          type: integer
      required:
        page:
          type: integer
        per_page:
          type: integer
        total:
          type: integer

    FindRulesV2SortField:
      type: string
      enum:
        - 'created_at'
        - 'createdAt' # Legacy notation, keeping for backwards compatibility
        - 'enabled'
        - 'execution_summary.last_execution.date'
        - 'execution_summary.last_execution.metrics.execution_gap_duration_s'
        - 'execution_summary.last_execution.metrics.total_indexing_duration_ms'
        - 'execution_summary.last_execution.metrics.total_search_duration_ms'
        - 'execution_summary.last_execution.status'
        - 'name'
        - 'risk_score'
        - 'riskScore' # Legacy notation, keeping for backwards compatibility
        - 'severity'
        - 'updated_at'
        - 'updatedAt' # Legacy notation, keeping for backwards compatibility
