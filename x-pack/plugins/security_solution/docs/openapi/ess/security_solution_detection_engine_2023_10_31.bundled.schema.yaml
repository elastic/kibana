openapi: 3.0.3
info:
  title: Bundled OpenAPI specs
  version: '2023-10-31'
servers:
  - url: 'http://{kibana_host}:{port}'
    variables:
      kibana_host:
        default: localhost
      port:
        default: '5601'
paths:
  /api/detection_engine/rules:
    post:
      description: Create a single detection rule
      operationId: CreateRule
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RuleCreateProps'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RuleResponse'
          description: Indicates a successful call.
      tags:
        - Rules API
  /api/detection_engine/rules/_bulk_create:
    post:
      deprecated: true
      description: Creates new detection rules in bulk.
      operationId: BulkCreateRules
      requestBody:
        content:
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/RuleCreateProps'
              type: array
        description: 'A JSON array of rules, where each rule contains the required fields.'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkCrudRulesResponse'
          description: Indicates a successful call.
      tags:
        - Bulk API
components:
  schemas:
    AlertsIndex:
      deprecated: true
      description: (deprecated) Has no effect.
      type: string
    AlertsIndexNamespace:
      description: Has no effect.
      type: string
