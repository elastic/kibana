openapi: 3.0.3
info:
  description: Interact with and manage endpoints running the Elastic Defend integration.
  title: Security Solution Endpoint Management API (Elastic Cloud and self-hosted)
  version: '2023-10-31'
servers:
  - url: 'http://{kibana_host}:{port}'
    variables:
      kibana_host:
        default: localhost
      port:
        default: '5601'
paths:
  /api/endpoint/action:
    get:
      description: Get a list of action requests and their responses
      operationId: EndpointGetActionsList
      parameters:
        - in: query
          name: query
          required: true
          schema:
            $ref: '#/components/schemas/GetEndpointActionListRouteQuery'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
          description: OK
      summary: Get Actions List schema
      tags:
        - Security Solution Endpoint Management API
  '/api/endpoint/action_log/{agent_id}':
    get:
      deprecated: true
      description: Get action requests log
      operationId: EndpointGetActionLog
      parameters:
        - in: path
          name: agent_id
          required: true
          schema:
            $ref: '#/components/schemas/AgentId'
        - in: query
          name: query
          required: true
          schema:
            $ref: '#/components/schemas/ActionLogRequestQuery'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
          description: OK
      summary: Get action requests log schema
      tags:
        - Security Solution Endpoint Management API
  /api/endpoint/action_status:
    get:
      description: Get action status
      operationId: EndpointGetActionsStatus
      parameters:
        - in: query
          name: query
          required: true
          schema:
            type: object
            properties:
              agent_ids:
                $ref: '#/components/schemas/AgentIds'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
          description: OK
      summary: Get Actions status schema
      tags:
        - Security Solution Endpoint Management API
  '/api/endpoint/action/{action_id}':
    get:
      description: Get action details
      operationId: EndpointGetActionsDetails
      parameters:
        - in: path
          name: action_id
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
          description: OK
      summary: Get Action details schema
      tags:
        - Security Solution Endpoint Management API
  '/api/endpoint/action/{action_id}/file/{file_id}/download`':
    get:
      description: Download a file from an endpoint
      operationId: EndpointFileDownload
      parameters:
        - in: path
          name: action_id
          required: true
          schema:
            type: string
        - in: path
          name: file_id
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
          description: OK
      summary: File Download schema
      tags:
        - Security Solution Endpoint Management API
  '/api/endpoint/action/{action_id}/file/{file_id}`':
    get:
      description: Get file info
      operationId: EndpointFileInfo
      parameters:
        - in: path
          name: action_id
          required: true
          schema:
            type: string
        - in: path
          name: file_id
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
          description: OK
      summary: File Info schema
      tags:
        - Security Solution Endpoint Management API
  /api/endpoint/action/execute:
    post:
      description: Execute a given command on an endpoint
      operationId: EndpointExecuteAction
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExecuteRouteRequestBody'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
          description: OK
      summary: Execute Action
      tags:
        - Security Solution Endpoint Management API
  /api/endpoint/action/get_file:
    post:
      description: Get a file from an endpoint
      operationId: EndpointGetFileAction
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetFileRouteRequestBody'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
          description: OK
      summary: Get File Action
      tags:
        - Security Solution Endpoint Management API
  /api/endpoint/action/isolate:
    post:
      description: Isolate an endpoint
      operationId: EndpointIsolateAction
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IsolateRouteRequestBody'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
          description: OK
      summary: Isolate Action
      tags:
        - Security Solution Endpoint Management API
  /api/endpoint/action/kill_process:
    post:
      description: Kill a running process on an endpoint
      operationId: EndpointKillProcessAction
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/KillOrSuspendActionSchema'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
          description: OK
      summary: Kill process Action
      tags:
        - Security Solution Endpoint Management API
  /api/endpoint/action/running_procs:
    post:
      description: Get list of running processes on an endpoint
      operationId: EndpointGetProcessesAction
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetProcessesRouteRequestBody'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
          description: OK
      summary: Get Running Processes Action
      tags:
        - Security Solution Endpoint Management API
  /api/endpoint/action/scan:
    post:
      description: Scan a file or directory
      operationId: EndpointScanAction
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScanRouteRequestBody'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
          description: OK
      summary: Scan Action
      tags:
        - Security Solution Endpoint Management API
  /api/endpoint/action/state:
    get:
      operationId: EndpointGetActionsState
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
          description: OK
      summary: Get Action State schema
      tags:
        - Security Solution Endpoint Management API
  /api/endpoint/action/suspend_process:
    post:
      description: Suspend a running process on an endpoint
      operationId: EndpointSuspendProcessAction
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/KillOrSuspendActionSchema'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
          description: OK
      summary: Suspend process Action
      tags:
        - Security Solution Endpoint Management API
  /api/endpoint/action/unisolate:
    post:
      description: Release an endpoint
      operationId: EndpointUnisolateAction
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UnisolateRouteRequestBody'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
          description: OK
      summary: Unisolate Action
      tags:
        - Security Solution Endpoint Management API
  /api/endpoint/action/upload:
    post:
      description: Upload a file to an endpoint
      operationId: EndpointUploadAction
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UploadRouteRequestBody'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
          description: OK
      summary: Upload Action
      tags:
        - Security Solution Endpoint Management API
  /api/endpoint/isolate:
    post:
      deprecated: true
      operationId: EndpointIsolateRedirect
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                agent_type:
                  $ref: '#/components/schemas/AgentTypes'
                alert_ids:
                  $ref: '#/components/schemas/AlertIds'
                case_ids:
                  $ref: '#/components/schemas/CaseIds'
                comment:
                  $ref: '#/components/schemas/Comment'
                endpoint_ids:
                  $ref: '#/components/schemas/EndpointIds'
                parameters:
                  $ref: '#/components/schemas/Parameters'
              required:
                - endpoint_ids
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
          description: OK
        '308':
          description: Permanent Redirect
          headers:
            Location:
              description: Permanently redirects to "/api/endpoint/action/isolate"
              schema:
                example: /api/endpoint/action/isolate
                type: string
      summary: Permanently redirects to a new location
      tags:
        - Security Solution Endpoint Management API
  /api/endpoint/metadata:
    get:
      operationId: GetEndpointMetadataList
      parameters:
        - in: query
          name: query
          required: true
          schema:
            $ref: '#/components/schemas/ListRequestQuery'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
          description: OK
      summary: Get Metadata List schema
      tags:
        - Security Solution Endpoint Management API
  '/api/endpoint/metadata/{id}':
    get:
      operationId: GetEndpointMetadata
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
          description: OK
      summary: Get Metadata schema
      tags:
        - Security Solution Endpoint Management API
  /api/endpoint/metadata/transforms:
    get:
      operationId: GetEndpointMetadataTransform
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
          description: OK
      summary: Get Metadata Transform schema
      tags:
        - Security Solution Endpoint Management API
  /api/endpoint/policy_response:
    get:
      operationId: GetPolicyResponse
      parameters:
        - in: query
          name: query
          required: true
          schema:
            type: object
            properties:
              agentId:
                $ref: '#/components/schemas/AgentId'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
          description: OK
      summary: Get Policy Response schema
      tags:
        - Security Solution Endpoint Management API
  /api/endpoint/policy/summaries:
    get:
      deprecated: true
      operationId: GetAgentPolicySummary
      parameters:
        - in: query
          name: query
          required: true
          schema:
            type: object
            properties:
              package_name:
                type: string
              policy_id:
                nullable: true
                type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
          description: OK
      summary: Get Agent Policy Summary schema
      tags:
        - Security Solution Endpoint Management API
  '/api/endpoint/protection_updates_note/{package_policy_id}':
    get:
      operationId: GetProtectionUpdatesNote
      parameters:
        - in: path
          name: package_policy_id
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProtectionUpdatesNoteResponse'
          description: OK
      summary: Get Protection Updates Note schema
      tags:
        - Security Solution Endpoint Management API
    post:
      operationId: CreateUpdateProtectionUpdatesNote
      parameters:
        - in: path
          name: package_policy_id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                note:
                  type: string
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProtectionUpdatesNoteResponse'
          description: OK
      summary: Create Update Protection Updates Note schema
      tags:
        - Security Solution Endpoint Management API
  '/api/endpoint/suggestions/{suggestion_type}':
    post:
      operationId: GetEndpointSuggestions
      parameters:
        - in: path
          name: suggestion_type
          required: true
          schema:
            enum:
              - eventFilters
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                field:
                  type: string
                fieldMeta: {}
                filters: {}
                query:
                  type: string
              required:
                - parameters
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
          description: OK
      summary: Get suggestions
      tags:
        - Security Solution Endpoint Management API
  /api/endpoint/unisolate:
    post:
      deprecated: true
      operationId: EndpointUnisolateRedirect
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                agent_type:
                  $ref: '#/components/schemas/AgentTypes'
                alert_ids:
                  $ref: '#/components/schemas/AlertIds'
                case_ids:
                  $ref: '#/components/schemas/CaseIds'
                comment:
                  $ref: '#/components/schemas/Comment'
                endpoint_ids:
                  $ref: '#/components/schemas/EndpointIds'
                parameters:
                  $ref: '#/components/schemas/Parameters'
              required:
                - endpoint_ids
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
          description: OK
        '308':
          description: Permanent Redirect
          headers:
            Location:
              description: Permanently redirects to "/api/endpoint/action/unisolate"
              schema:
                example: /api/endpoint/action/unisolate
                type: string
      summary: Permanently redirects to a new location
      tags:
        - Security Solution Endpoint Management API
components:
  schemas:
    ActionLogRequestQuery:
      type: object
      properties:
        end_date:
          $ref: '#/components/schemas/EndDate'
        page:
          $ref: '#/components/schemas/Page'
        page_size:
          $ref: '#/components/schemas/PageSize'
        start_date:
          $ref: '#/components/schemas/StartDate'
    AgentId:
      description: Agent ID
      type: string
    AgentIds:
      minLength: 1
      oneOf:
        - items:
            minLength: 1
            type: string
          maxItems: 50
          minItems: 1
          type: array
        - minLength: 1
          type: string
    AgentTypes:
      enum:
        - endpoint
        - sentinel_one
        - crowdstrike
      type: string
    AlertIds:
      description: A list of alerts ids.
      items:
        $ref: '#/components/schemas/NonEmptyString'
      minItems: 1
      type: array
    CaseIds:
      description: Case IDs to be updated (cannot contain empty strings)
      items:
        minLength: 1
        type: string
      minItems: 1
      type: array
    Command:
      description: The command to be executed (cannot be an empty string)
      enum:
        - isolate
        - unisolate
        - kill-process
        - suspend-process
        - running-processes
        - get-file
        - execute
        - upload
        - scan
      minLength: 1
      type: string
    Commands:
      items:
        $ref: '#/components/schemas/Command'
      type: array
    Comment:
      description: Optional comment
      type: string
    EndDate:
      description: End date
      type: string
    EndpointIds:
      description: List of endpoint IDs (cannot contain empty strings)
      items:
        minLength: 1
        type: string
      minItems: 1
      type: array
    ExecuteRouteRequestBody:
      allOf:
        - type: object
          properties:
            agent_type:
              $ref: '#/components/schemas/AgentTypes'
            alert_ids:
              $ref: '#/components/schemas/AlertIds'
            case_ids:
              $ref: '#/components/schemas/CaseIds'
            comment:
              $ref: '#/components/schemas/Comment'
            endpoint_ids:
              $ref: '#/components/schemas/EndpointIds'
            parameters:
              $ref: '#/components/schemas/Parameters'
          required:
            - endpoint_ids
        - type: object
          properties:
            parameters:
              type: object
              properties:
                command:
                  $ref: '#/components/schemas/Command'
                timeout:
                  $ref: '#/components/schemas/Timeout'
              required:
                - command
          required:
            - parameters
    GetEndpointActionListRouteQuery:
      type: object
      properties:
        agentIds:
          $ref: '#/components/schemas/AgentIds'
        agentTypes:
          $ref: '#/components/schemas/AgentTypes'
        commands:
          $ref: '#/components/schemas/Commands'
        endDate:
          $ref: '#/components/schemas/EndDate'
        page:
          $ref: '#/components/schemas/Page'
        pageSize:
          default: 10
          description: Number of items per page
          maximum: 10000
          minimum: 1
          type: integer
        startDate:
          $ref: '#/components/schemas/StartDate'
        types:
          $ref: '#/components/schemas/Types'
        userIds:
          $ref: '#/components/schemas/UserIds'
        withOutputs:
          $ref: '#/components/schemas/WithOutputs'
    GetFileRouteRequestBody:
      allOf:
        - type: object
          properties:
            agent_type:
              $ref: '#/components/schemas/AgentTypes'
            alert_ids:
              $ref: '#/components/schemas/AlertIds'
            case_ids:
              $ref: '#/components/schemas/CaseIds'
            comment:
              $ref: '#/components/schemas/Comment'
            endpoint_ids:
              $ref: '#/components/schemas/EndpointIds'
            parameters:
              $ref: '#/components/schemas/Parameters'
          required:
            - endpoint_ids
        - type: object
          properties:
            parameters:
              type: object
              properties:
                path:
                  type: string
              required:
                - path
          required:
            - parameters
    GetProcessesRouteRequestBody:
      $ref: '#/components/schemas/NoParametersRequestSchema'
    IsolateRouteRequestBody:
      $ref: '#/components/schemas/NoParametersRequestSchema'
    KillOrSuspendActionSchema:
      allOf:
        - type: object
          properties:
            agent_type:
              $ref: '#/components/schemas/AgentTypes'
            alert_ids:
              $ref: '#/components/schemas/AlertIds'
            case_ids:
              $ref: '#/components/schemas/CaseIds'
            comment:
              $ref: '#/components/schemas/Comment'
            endpoint_ids:
              $ref: '#/components/schemas/EndpointIds'
            parameters:
              $ref: '#/components/schemas/Parameters'
          required:
            - endpoint_ids
        - type: object
          properties:
            parameters:
              oneOf:
                - type: object
                  properties:
                    pid:
                      minimum: 1
                      type: integer
                - type: object
                  properties:
                    entity_id:
                      minLength: 1
                      type: string
          required:
            - parameters
    ListRequestQuery:
      type: object
      properties:
        hostStatuses:
          items:
            enum:
              - healthy
              - offline
              - updating
              - inactive
              - unenrolled
            type: string
          type: array
        kuery:
          nullable: true
          type: string
        page:
          default: 0
          description: Page number
          minimum: 0
          type: integer
        pageSize:
          default: 10
          description: Number of items per page
          maximum: 10000
          minimum: 1
          type: integer
        sortDirection:
          enum:
            - asc
            - desc
          nullable: true
          type: string
        sortField:
          enum:
            - enrolled_at
            - metadata.host.hostname
            - host_status
            - metadata.Endpoint.policy.applied.name
            - metadata.Endpoint.policy.applied.status
            - metadata.host.os.name
            - metadata.host.ip
            - metadata.agent.version
            - last_checkin
          type: string
      required:
        - hostStatuses
    NonEmptyString:
      description: A string that is not empty and does not contain only whitespace
      minLength: 1
      pattern: ^(?! *$).+$
      type: string
    NoParametersRequestSchema:
      type: object
      properties:
        body:
          type: object
          properties:
            agent_type:
              $ref: '#/components/schemas/AgentTypes'
            alert_ids:
              $ref: '#/components/schemas/AlertIds'
            case_ids:
              $ref: '#/components/schemas/CaseIds'
            comment:
              $ref: '#/components/schemas/Comment'
            endpoint_ids:
              $ref: '#/components/schemas/EndpointIds'
            parameters:
              $ref: '#/components/schemas/Parameters'
          required:
            - endpoint_ids
      required:
        - body
    Page:
      default: 1
      description: Page number
      minimum: 1
      type: integer
    PageSize:
      default: 10
      description: Number of items per page
      maximum: 100
      minimum: 1
      type: integer
    Parameters:
      description: Optional parameters object
      type: object
    ProtectionUpdatesNoteResponse:
      type: object
      properties:
        note:
          type: string
    ScanRouteRequestBody:
      allOf:
        - type: object
          properties:
            agent_type:
              $ref: '#/components/schemas/AgentTypes'
            alert_ids:
              $ref: '#/components/schemas/AlertIds'
            case_ids:
              $ref: '#/components/schemas/CaseIds'
            comment:
              $ref: '#/components/schemas/Comment'
            endpoint_ids:
              $ref: '#/components/schemas/EndpointIds'
            parameters:
              $ref: '#/components/schemas/Parameters'
          required:
            - endpoint_ids
        - type: object
          properties:
            parameters:
              type: object
              properties:
                path:
                  type: string
              required:
                - path
          required:
            - parameters
    StartDate:
      description: Start date
      type: string
    SuccessResponse:
      type: object
      properties: {}
    Timeout:
      description: The maximum timeout value in milliseconds (optional)
      minimum: 1
      type: integer
    Type:
      description: Type of response action
      enum:
        - automated
        - manual
      type: string
    Types:
      description: List of types of response actions
      items:
        $ref: '#/components/schemas/Type'
      maxLength: 2
      minLength: 1
      type: array
    UnisolateRouteRequestBody:
      $ref: '#/components/schemas/NoParametersRequestSchema'
    UploadRouteRequestBody:
      allOf:
        - type: object
          properties:
            agent_type:
              $ref: '#/components/schemas/AgentTypes'
            alert_ids:
              $ref: '#/components/schemas/AlertIds'
            case_ids:
              $ref: '#/components/schemas/CaseIds'
            comment:
              $ref: '#/components/schemas/Comment'
            endpoint_ids:
              $ref: '#/components/schemas/EndpointIds'
            parameters:
              $ref: '#/components/schemas/Parameters'
          required:
            - endpoint_ids
        - type: object
          properties:
            file:
              format: binary
              type: string
            parameters:
              type: object
              properties:
                overwrite:
                  default: false
                  type: boolean
          required:
            - parameters
            - file
    UserIds:
      description: User IDs
      oneOf:
        - items:
            minLength: 1
            type: string
          minItems: 1
          type: array
        - minLength: 1
          type: string
    WithOutputs:
      description: Shows detailed outputs for an action response
      oneOf:
        - items:
            minLength: 1
            type: string
          minItems: 1
          type: array
        - minLength: 1
          type: string
  securitySchemes:
    BasicAuth:
      scheme: basic
      type: http
security:
  - BasicAuth: []
tags:
  - description: Interact with and manage endpoints running the Elastic Defend integration.
    name: Security Solution Endpoint Management API
