openapi: 3.0.3
info:
  description: ''
  title: Security Solution Entity Analytics API (Elastic Cloud and self-hosted)
  version: '2023-10-31'
servers:
  - url: 'http://{kibana_host}:{port}'
    variables:
      kibana_host:
        default: localhost
      port:
        default: '5601'
paths:
  /api/asset_criticality:
    delete:
      description: Delete the asset criticality record for a specific entity.
      operationId: DeleteAssetCriticalityRecord
      parameters:
        - description: The ID value of the asset.
          in: query
          name: id_value
          required: true
          schema:
            type: string
        - description: The field representing the ID.
          example: host.name
          in: query
          name: id_field
          required: true
          schema:
            $ref: '#/components/schemas/IdField'
        - description: If 'wait_for' the request will wait for the index refresh.
          in: query
          name: refresh
          required: false
          schema:
            enum:
              - wait_for
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  deleted:
                    description: >-
                      True if the record was deleted or false if the record did
                      not exist.
                    type: boolean
                  record:
                    $ref: '#/components/schemas/AssetCriticalityRecord'
                    description: The deleted record if it existed.
                required:
                  - deleted
          description: Successful response
        '400':
          description: Invalid request
      servers: !<tag:yaml.org,2002:js/undefined> ''
      security: !<tag:yaml.org,2002:js/undefined> ''
      summary: Delete an asset criticality record
      tags:
        - Security Solution Entity Analytics API
    get:
      description: Get the asset criticality record for a specific entity.
      operationId: GetAssetCriticalityRecord
      parameters:
        - description: The ID value of the asset.
          in: query
          name: id_value
          required: true
          schema:
            type: string
        - description: The field representing the ID.
          example: host.name
          in: query
          name: id_field
          required: true
          schema:
            $ref: '#/components/schemas/IdField'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetCriticalityRecord'
          description: Successful response
        '400':
          description: Invalid request
        '404':
          description: Criticality record not found
      servers: !<tag:yaml.org,2002:js/undefined> ''
      security: !<tag:yaml.org,2002:js/undefined> ''
      summary: Get an asset criticality record
      tags:
        - Security Solution Entity Analytics API
    post:
      description: >
        Create or update an asset criticality record for a specific entity.


        If a record already exists for the specified entity, that record is
        overwritten with the specified value. If a record doesn't exist for the
        specified entity, a new record is created.
      operationId: CreateAssetCriticalityRecord
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/CreateAssetCriticalityRecord'
                - type: object
                  properties:
                    refresh:
                      description: >-
                        If 'wait_for' the request will wait for the index
                        refresh.
                      enum:
                        - wait_for
                      type: string
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetCriticalityRecord'
          description: Successful response
        '400':
          description: Invalid request
      servers: !<tag:yaml.org,2002:js/undefined> ''
      security: !<tag:yaml.org,2002:js/undefined> ''
      summary: Upsert an asset criticality record
      tags:
        - Security Solution Entity Analytics API
  /api/asset_criticality/bulk:
    post:
      description: >
        Bulk upsert up to 1000 asset criticality records.


        If asset criticality records already exist for the specified entities,
        those records are overwritten with the specified values. If asset
        criticality records don't exist for the specified entities, new records
        are created.
      operationId: BulkUpsertAssetCriticalityRecords
      requestBody:
        content:
          application/json:
            schema:
              example:
                records:
                  - criticality_level: low_impact
                    id_field: host.name
                    id_value: host-1
                  - criticality_level: medium_impact
                    id_field: host.name
                    id_value: host-2
              type: object
              properties:
                records:
                  items:
                    $ref: '#/components/schemas/CreateAssetCriticalityRecord'
                  maxItems: 1000
                  minItems: 1
                  type: array
              required:
                - records
      responses:
        '200':
          content:
            application/json:
              schema:
                example:
                  errors:
                    - index: 0
                      message: Invalid ID field
                  stats:
                    failed: 1
                    successful: 1
                    total: 2
                type: object
                properties:
                  errors:
                    items:
                      $ref: '#/components/schemas/AssetCriticalityBulkUploadErrorItem'
                    type: array
                  stats:
                    $ref: '#/components/schemas/AssetCriticalityBulkUploadStats'
                required:
                  - errors
                  - stats
          description: Bulk upload successful
        '413':
          description: File too large
      servers: !<tag:yaml.org,2002:js/undefined> ''
      security: !<tag:yaml.org,2002:js/undefined> ''
      summary: Bulk upsert asset criticality records
      tags:
        - Security Solution Entity Analytics API
  /api/asset_criticality/list:
    get:
      description: 'List asset criticality records, paging, sorting and filtering as needed.'
      operationId: FindAssetCriticalityRecords
      parameters:
        - description: The field to sort by.
          in: query
          name: sort_field
          required: false
          schema:
            enum:
              - id_value
              - id_field
              - criticality_level
              - \@timestamp
            type: string
        - description: The order to sort by.
          in: query
          name: sort_direction
          required: false
          schema:
            enum:
              - asc
              - desc
            type: string
        - description: The page number to return.
          in: query
          name: page
          required: false
          schema:
            minimum: 1
            type: integer
        - description: The number of records to return per page.
          in: query
          name: per_page
          required: false
          schema:
            maximum: 1000
            minimum: 1
            type: integer
        - description: The kuery to filter by.
          in: query
          name: kuery
          required: false
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  page:
                    minimum: 1
                    type: integer
                  per_page:
                    maximum: 1000
                    minimum: 1
                    type: integer
                  records:
                    items:
                      $ref: '#/components/schemas/AssetCriticalityRecord'
                    type: array
                  total:
                    minimum: 0
                    type: integer
                required:
                  - records
                  - page
                  - per_page
                  - total
          description: Bulk upload successful
      servers: !<tag:yaml.org,2002:js/undefined> ''
      security: !<tag:yaml.org,2002:js/undefined> ''
      summary: List asset criticality records
      tags:
        - Security Solution Entity Analytics API
  /api/entity_store/engines:
    get:
      operationId: ListEntityStoreEngines
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                  engines:
                    items:
                      $ref: '#/components/schemas/EngineDescriptor'
                    type: array
          description: Successful response
      servers: !<tag:yaml.org,2002:js/undefined> ''
      security: !<tag:yaml.org,2002:js/undefined> ''
      summary: List the Entity Store engines
      tags:
        - Security Solution Entity Analytics API
  '/api/entity_store/engines/{entityType}':
    delete:
      operationId: DeleteEntityStore
      parameters:
        - description: The entity type of the store (either 'user' or 'host').
          in: path
          name: entityType
          required: true
          schema:
            $ref: '#/components/schemas/EntityType'
        - description: Control flag to also delete the entity data.
          in: query
          name: data
          required: false
          schema:
            type: boolean
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  deleted:
                    type: boolean
          description: Successful response
      servers: !<tag:yaml.org,2002:js/undefined> ''
      security: !<tag:yaml.org,2002:js/undefined> ''
      summary: Delete the Entity Store engine
      tags:
        - Security Solution Entity Analytics API
    get:
      operationId: GetEntityStoreEngine
      parameters:
        - description: The entity type of the store (either 'user' or 'host').
          in: path
          name: entityType
          required: true
          schema:
            $ref: '#/components/schemas/EntityType'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EngineDescriptor'
          description: Successful response
      servers: !<tag:yaml.org,2002:js/undefined> ''
      security: !<tag:yaml.org,2002:js/undefined> ''
      summary: Get the Entity Store engine
      tags:
        - Security Solution Entity Analytics API
  '/api/entity_store/engines/{entityType}/init':
    post:
      operationId: InitEntityStore
      parameters:
        - description: The entity type of the store (either 'user' or 'host').
          in: path
          name: entityType
          required: true
          schema:
            $ref: '#/components/schemas/EntityType'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                filter:
                  type: string
                indexPattern:
                  $ref: '#/components/schemas/IndexPattern'
        description: Schema for the engine initialization
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EngineDescriptor'
          description: Successful response
      servers: !<tag:yaml.org,2002:js/undefined> ''
      security: !<tag:yaml.org,2002:js/undefined> ''
      summary: Initialize the Entity Store
      tags:
        - Security Solution Entity Analytics API
  '/api/entity_store/engines/{entityType}/start':
    post:
      operationId: StartEntityStore
      parameters:
        - description: The entity type of the store (either 'user' or 'host').
          in: path
          name: entityType
          required: true
          schema:
            $ref: '#/components/schemas/EntityType'
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  started:
                    type: boolean
          description: Successful response
      servers: !<tag:yaml.org,2002:js/undefined> ''
      security: !<tag:yaml.org,2002:js/undefined> ''
      summary: Start the Entity Store engine
      tags:
        - Security Solution Entity Analytics API
  '/api/entity_store/engines/{entityType}/stats':
    post:
      operationId: GetEntityStoreStats
      parameters:
        - description: The entity type of the store (either 'user' or 'host').
          in: path
          name: entityType
          required: true
          schema:
            $ref: '#/components/schemas/EntityType'
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  indexPattern:
                    $ref: '#/components/schemas/IndexPattern'
                  indices:
                    items:
                      type: object
                    type: array
                  status:
                    $ref: '#/components/schemas/EngineStatus'
                  transforms:
                    items:
                      type: object
                    type: array
                  type:
                    $ref: '#/components/schemas/EntityType'
          description: Successful response
      servers: !<tag:yaml.org,2002:js/undefined> ''
      security: !<tag:yaml.org,2002:js/undefined> ''
      summary: Get the Entity Store engine stats
      tags:
        - Security Solution Entity Analytics API
  '/api/entity_store/engines/{entityType}/stop':
    post:
      operationId: StopEntityStore
      parameters:
        - description: The entity type of the store (either 'user' or 'host').
          in: path
          name: entityType
          required: true
          schema:
            $ref: '#/components/schemas/EntityType'
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  stopped:
                    type: boolean
          description: Successful response
      servers: !<tag:yaml.org,2002:js/undefined> ''
      security: !<tag:yaml.org,2002:js/undefined> ''
      summary: Stop the Entity Store engine
      tags:
        - Security Solution Entity Analytics API
  /api/entity_store/entities/list:
    get:
      description: 'List entities records, paging, sorting and filtering as needed.'
      operationId: ListEntities
      parameters:
        - in: query
          name: sort_field
          required: false
          schema:
            type: string
        - in: query
          name: sort_order
          required: false
          schema:
            enum:
              - asc
              - desc
            type: string
        - in: query
          name: page
          required: false
          schema:
            minimum: 1
            type: integer
        - in: query
          name: per_page
          required: false
          schema:
            maximum: 10000
            minimum: 1
            type: integer
        - description: An ES query to filter by.
          in: query
          name: filterQuery
          required: false
          schema:
            type: string
        - in: query
          name: entities_types
          required: true
          schema:
            items:
              $ref: '#/components/schemas/EntityType'
            type: array
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  inspect:
                    $ref: '#/components/schemas/InspectQuery'
                  page:
                    minimum: 1
                    type: integer
                  per_page:
                    maximum: 1000
                    minimum: 1
                    type: integer
                  records:
                    items:
                      $ref: '#/components/schemas/Entity'
                    type: array
                  total:
                    minimum: 0
                    type: integer
                required:
                  - records
                  - page
                  - per_page
                  - total
          description: Entities returned successfully
      servers: !<tag:yaml.org,2002:js/undefined> ''
      security: !<tag:yaml.org,2002:js/undefined> ''
      summary: List Entity Store Entities
      tags:
        - Security Solution Entity Analytics API
  /api/risk_score/engine/schedule_now:
    post:
      description: >-
        Schedule the risk scoring engine to run as soon as possible. You can use
        this to recalculate entity risk scores after updating their asset
        criticality.
      operationId: ScheduleRiskEngineNow
      requestBody:
        content:
          application/json: {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RiskEngineScheduleNowResponse'
          description: Successful response
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskManagerUnavailableResponse'
          description: Task manager is unavailable
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RiskEngineScheduleNowErrorResponse'
          description: Unexpected error
      servers: !<tag:yaml.org,2002:js/undefined> ''
      security: !<tag:yaml.org,2002:js/undefined> ''
      summary: Run the risk scoring engine
      tags:
        - Security Solution Entity Analytics API
components:
  callbacks: !<tag:yaml.org,2002:js/undefined> ''
  examples: !<tag:yaml.org,2002:js/undefined> ''
  headers: !<tag:yaml.org,2002:js/undefined> ''
  links: !<tag:yaml.org,2002:js/undefined> ''
  parameters: !<tag:yaml.org,2002:js/undefined> ''
  requestBodies: !<tag:yaml.org,2002:js/undefined> ''
  responses: !<tag:yaml.org,2002:js/undefined> ''
  schemas:
    AssetCriticalityBulkUploadErrorItem:
      type: object
      properties:
        index:
          type: integer
        message:
          type: string
      required:
        - message
        - index
    AssetCriticalityBulkUploadStats:
      type: object
      properties:
        failed:
          type: integer
        successful:
          type: integer
        total:
          type: integer
      required:
        - successful
        - failed
        - total
    AssetCriticalityLevel:
      description: The criticality level of the asset.
      enum:
        - low_impact
        - medium_impact
        - high_impact
        - extreme_impact
      type: string
    AssetCriticalityRecord:
      allOf:
        - $ref: '#/components/schemas/CreateAssetCriticalityRecord'
        - type: object
          properties:
            '@timestamp':
              description: The time the record was created or updated.
              example: '2017-07-21T17:32:28Z'
              format: date-time
              type: string
          required:
            - '@timestamp'
    AssetCriticalityRecordIdParts:
      type: object
      properties:
        id_field:
          $ref: '#/components/schemas/IdField'
          description: The field representing the ID.
          example: host.name
        id_value:
          description: The ID value of the asset.
          type: string
      required:
        - id_value
        - id_field
    CreateAssetCriticalityRecord:
      allOf:
        - $ref: '#/components/schemas/AssetCriticalityRecordIdParts'
        - type: object
          properties:
            criticality_level:
              $ref: '#/components/schemas/AssetCriticalityLevel'
          required:
            - criticality_level
    EngineDescriptor:
      type: object
      properties:
        filter:
          type: string
        indexPattern:
          $ref: '#/components/schemas/IndexPattern'
        status:
          $ref: '#/components/schemas/EngineStatus'
        type:
          $ref: '#/components/schemas/EntityType'
    EngineStatus:
      enum:
        - installing
        - started
        - stopped
      type: string
    Entity:
      oneOf:
        - $ref: '#/components/schemas/UserEntity'
        - $ref: '#/components/schemas/HostEntity'
    EntityRiskLevels:
      enum:
        - Unknown
        - Low
        - Moderate
        - High
        - Critical
      type: string
    EntityRiskScoreRecord:
      type: object
      properties:
        '@timestamp':
          description: The time at which the risk score was calculated.
          example: '2017-07-21T17:32:28Z'
          format: date-time
          type: string
        calculated_level:
          $ref: '#/components/schemas/EntityRiskLevels'
          description: Lexical description of the entity's risk.
          example: Critical
        calculated_score:
          description: The raw numeric value of the given entity's risk score.
          format: double
          type: number
        calculated_score_norm:
          description: >-
            The normalized numeric value of the given entity's risk score.
            Useful for comparing with other entities.
          format: double
          maximum: 100
          minimum: 0
          type: number
        category_1_count:
          description: >-
            The number of risk input documents that contributed to the Category
            1 score (`category_1_score`).
          format: integer
          type: number
        category_1_score:
          description: >-
            The contribution of Category 1 to the overall risk score
            (`calculated_score`). Category 1 contains Detection Engine Alerts.
          format: double
          type: number
        category_2_count:
          format: integer
          type: number
        category_2_score:
          format: double
          type: number
        criticality_level:
          $ref: '#/components/schemas/AssetCriticalityLevel'
        criticality_modifier:
          format: double
          type: number
        id_field:
          description: >-
            The identifier field defining this risk score. Coupled with
            `id_value`, uniquely identifies the entity being scored.
          example: host.name
          type: string
        id_value:
          description: >-
            The identifier value defining this risk score. Coupled with
            `id_field`, uniquely identifies the entity being scored.
          example: example.host
          type: string
        inputs:
          description: >-
            A list of the highest-risk documents contributing to this risk
            score. Useful for investigative purposes.
          items:
            $ref: '#/components/schemas/RiskScoreInput'
          type: array
        notes:
          items:
            type: string
          type: array
      required:
        - '@timestamp'
        - id_field
        - id_value
        - calculated_level
        - calculated_score
        - calculated_score_norm
        - category_1_score
        - category_1_count
        - inputs
        - notes
    EntityType:
      enum:
        - user
        - host
      type: string
    HostEntity:
      type: object
      properties:
        asset:
          type: object
          properties:
            criticality:
              $ref: '#/components/schemas/AssetCriticalityLevel'
          required:
            - criticality
        entity:
          type: object
          properties:
            definitionId:
              type: string
            definitionVersion:
              type: string
            displayName:
              type: string
            firstSeenTimestamp:
              format: date-time
              type: string
            id:
              type: string
            identityFields:
              items:
                type: string
              type: array
            lastSeenTimestamp:
              format: date-time
              type: string
            schemaVersion:
              type: string
            source:
              type: string
            type:
              enum:
                - node
              type: string
          required:
            - lastSeenTimestamp
            - schemaVersion
            - definitionVersion
            - displayName
            - identityFields
            - id
            - type
            - firstSeenTimestamp
            - definitionId
        host:
          type: object
          properties:
            architecture:
              items:
                type: string
              type: array
            domain:
              items:
                type: string
              type: array
            hostname:
              items:
                type: string
              type: array
            id:
              items:
                type: string
              type: array
            ip:
              items:
                type: string
              type: array
            mac:
              items:
                type: string
              type: array
            name:
              type: string
            risk:
              $ref: '#/components/schemas/EntityRiskScoreRecord'
            type:
              items:
                type: string
              type: array
          required:
            - name
    IdField:
      enum:
        - host.name
        - user.name
      type: string
    IndexPattern:
      type: string
    InspectQuery:
      type: object
      properties:
        dsl:
          items:
            type: string
          type: array
        response:
          items:
            type: string
          type: array
      required:
        - dsl
        - response
    RiskEngineScheduleNowErrorResponse:
      type: object
      properties:
        full_error:
          type: string
        message:
          type: string
      required:
        - message
        - full_error
    RiskEngineScheduleNowResponse:
      type: object
      properties:
        success:
          type: boolean
    RiskScoreInput:
      description: A generic representation of a document contributing to a Risk Score.
      type: object
      properties:
        category:
          description: The risk category of the risk input document.
          example: category_1
          type: string
        contribution_score:
          format: double
          type: number
        description:
          description: A human-readable description of the risk input document.
          example: 'Generated from Detection Engine Rule: Malware Prevention Alert'
          type: string
        id:
          description: The unique identifier (`_id`) of the original source document
          example: 91a93376a507e86cfbf282166275b89f9dbdb1f0be6c8103c6ff2909ca8e1a1c
          type: string
        index:
          description: The unique index (`_index`) of the original source document
          example: .internal.alerts-security.alerts-default-000001
          type: string
        risk_score:
          description: The weighted risk score of the risk input document.
          format: double
          maximum: 100
          minimum: 0
          type: number
        timestamp:
          description: The @timestamp of the risk input document.
          example: '2017-07-21T17:32:28Z'
          type: string
      required:
        - id
        - index
        - description
        - category
    TaskManagerUnavailableResponse:
      description: Task manager is unavailable
      type: object
      properties:
        message:
          type: string
        status_code:
          minimum: 400
          type: integer
      required:
        - status_code
        - message
    UserEntity:
      type: object
      properties:
        asset:
          type: object
          properties:
            criticality:
              $ref: '#/components/schemas/AssetCriticalityLevel'
          required:
            - criticality
        entity:
          type: object
          properties:
            definitionId:
              type: string
            definitionVersion:
              type: string
            displayName:
              type: string
            firstSeenTimestamp:
              format: date-time
              type: string
            id:
              type: string
            identityFields:
              items:
                type: string
              type: array
            lastSeenTimestamp:
              format: date-time
              type: string
            schemaVersion:
              type: string
            source:
              type: string
            type:
              enum:
                - node
              type: string
          required:
            - lastSeenTimestamp
            - schemaVersion
            - definitionVersion
            - displayName
            - identityFields
            - id
            - type
            - firstSeenTimestamp
            - definitionId
            - source
        user:
          type: object
          properties:
            domain:
              items:
                type: string
              type: array
            email:
              items:
                type: string
              type: array
            full_name:
              items:
                type: string
              type: array
            hash:
              items:
                type: string
              type: array
            id:
              items:
                type: string
              type: array
            name:
              type: string
            risk:
              $ref: '#/components/schemas/EntityRiskScoreRecord'
            roles:
              items:
                type: string
              type: array
          required:
            - name
  securitySchemes:
    BasicAuth:
      scheme: basic
      type: http
security:
  - BasicAuth: []
tags:
  - description: ''
    name: Security Solution Entity Analytics API
externalDocs: !<tag:yaml.org,2002:js/undefined> ''
