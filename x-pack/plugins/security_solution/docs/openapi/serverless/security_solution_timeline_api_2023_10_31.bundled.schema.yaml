openapi: 3.0.3
info:
  description: >-
    You can create Timelines and Timeline templates via the API, as well as
    import new Timelines from an ndjson file.
  title: Security Solution Timeline API (Elastic Cloud Serverless)
  version: '2023-10-31'
servers:
  - url: http://{kibana_host}:{port}
    variables:
      kibana_host:
        default: localhost
      port:
        default: '5601'
paths:
  /api/note:
    delete:
      description: Delete a note from a Timeline using the note ID.
      operationId: DeleteNote
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - nullable: true
                  type: object
                  properties:
                    noteId:
                      type: string
                  required:
                    - noteId
                - type: object
                  properties:
                    noteIds:
                      items:
                        type: string
                      nullable: true
                      type: array
                  required:
                    - noteIds
        description: The ID of the note to delete.
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
          description: Indicates the note was successfully deleted.
      summary: Delete a note
      tags:
        - Security Solution Timeline API
        - access:securitySolution
    get:
      description: Get all notes for a given document.
      operationId: GetNotes
      parameters:
        - in: query
          name: documentIds
          required: true
          schema:
            $ref: '#/components/schemas/DocumentIds'
        - in: query
          name: page
          schema:
            nullable: true
            type: number
        - in: query
          name: perPage
          schema:
            nullable: true
            type: number
        - in: query
          name: search
          schema:
            nullable: true
            type: string
        - in: query
          name: sortField
          schema:
            nullable: true
            type: string
        - in: query
          name: sortOrder
          schema:
            nullable: true
            type: string
        - in: query
          name: filter
          schema:
            nullable: true
            type: string
      responses:
        '200':
          description: Indicates the requested notes were returned.
      summary: Get notes
      tags:
        - Security Solution Timeline API
        - access:securitySolution
    patch:
      description: Add a note to a Timeline or update an existing note.
      operationId: PersistNoteRoute
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                eventDataView:
                  nullable: true
                  type: string
                eventIngested:
                  nullable: true
                  type: string
                eventTimestamp:
                  nullable: true
                  type: string
                note:
                  $ref: '#/components/schemas/BareNote'
                noteId:
                  nullable: true
                  type: string
                overrideOwner:
                  nullable: true
                  type: boolean
                version:
                  nullable: true
                  type: string
              required:
                - note
        description: The note to add or update, along with additional metadata.
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      persistNote:
                        type: object
                        properties:
                          code:
                            type: number
                          message:
                            type: string
                          note:
                            $ref: '#/components/schemas/Note'
                        required:
                          - code
                          - message
                          - note
                    required:
                      - persistNote
                required:
                  - data
          description: Indicates the note was successfully created.
      summary: Add or update a note
      tags:
        - Security Solution Timeline API
        - access:securitySolution
  /api/pinned_event:
    patch:
      description: Pin an event to an existing Timeline.
      operationId: PersistPinnedEventRoute
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                eventId:
                  type: string
                pinnedEventId:
                  nullable: true
                  type: string
                timelineId:
                  type: string
              required:
                - eventId
                - timelineId
        description: The pinned event to add or update, along with additional metadata.
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      persistPinnedEventOnTimeline:
                        allOf:
                          - $ref: '#/components/schemas/PinnedEvent'
                          - type: object
                            properties:
                              code:
                                type: number
                              message:
                                type: string
                    required:
                      - persistPinnedEventOnTimeline
                required:
                  - data
          description: Indicates the event was successfully pinned to the Timeline.
      summary: Pin an event
      tags:
        - Security Solution Timeline API
        - access:securitySolution
  /api/timeline:
    delete:
      description: Delete one or more Timelines or Timeline templates.
      operationId: DeleteTimelines
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                savedObjectIds:
                  items:
                    type: string
                  type: array
                searchIds:
                  description: >-
                    Saved search ids that should be deleted alongside the
                    timelines
                  items:
                    type: string
                  type: array
              required:
                - savedObjectIds
        description: The IDs of the Timelines or Timeline templates to delete.
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      deleteTimeline:
                        type: boolean
                    required:
                      - deleteTimeline
                required:
                  - data
          description: Indicates the Timeline was successfully deleted.
      summary: Delete Timelines or Timeline templates
      tags:
        - Security Solution Timeline API
        - access:securitySolution
    get:
      description: Get the details of an existing saved Timeline or Timeline template.
      operationId: GetTimeline
      parameters:
        - description: The ID of the template timeline to retrieve
          in: query
          name: template_timeline_id
          schema:
            type: string
        - description: The ID of the Timeline to retrieve.
          in: query
          name: id
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      getOneTimeline:
                        $ref: '#/components/schemas/TimelineResponse'
                        nullable: true
                    required:
                      - getOneTimeline
                required:
                  - data
          description: Indicates that the (template) Timeline was found and returned.
      summary: Get Timeline or Timeline template details
      tags:
        - Security Solution Timeline API
        - access:securitySolution
    patch:
      description: >-
        Update an existing Timeline. You can update the title, description, date
        range, pinned events, pinned queries, and/or pinned saved queries of an
        existing Timeline.
      operationId: PatchTimeline
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                timeline:
                  $ref: '#/components/schemas/SavedTimeline'
                timelineId:
                  nullable: true
                  type: string
                version:
                  nullable: true
                  type: string
              required:
                - timelineId
                - version
                - timeline
        description: The Timeline updates, along with the Timeline ID and version.
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      persistTimeline:
                        type: object
                        properties:
                          timeline:
                            $ref: '#/components/schemas/TimelineResponse'
                        required:
                          - timeline
                    required:
                      - persistTimeline
                required:
                  - data
          description: >-
            Indicates that the draft Timeline was successfully created. In the
            event the user already has a draft Timeline, the existing draft
            Timeline is cleared and returned.
        '405':
          content:
            application/json:
              schema:
                type: object
                properties:
                  body:
                    type: string
                  statusCode:
                    type: number
          description: >-
            Indicates that the user does not have the required access to create
            a draft Timeline.
      summary: Update a Timeline
      tags:
        - Security Solution Timeline API
        - access:securitySolution
    post:
      description: Create a new Timeline or Timeline template.
      operationId: CreateTimelines
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  $ref: '#/components/schemas/TimelineStatus'
                  nullable: true
                templateTimelineId:
                  nullable: true
                  type: string
                templateTimelineVersion:
                  nullable: true
                  type: number
                timeline:
                  $ref: '#/components/schemas/SavedTimeline'
                timelineId:
                  nullable: true
                  type: string
                timelineType:
                  $ref: '#/components/schemas/TimelineType'
                  nullable: true
                version:
                  nullable: true
                  type: string
              required:
                - timeline
        description: >-
          The required Timeline fields used to create a new Timeline, along with
          optional fields that will be created if not provided.
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      persistTimeline:
                        type: object
                        properties:
                          timeline:
                            $ref: '#/components/schemas/TimelineResponse'
                    required:
                      - persistTimeline
                required:
                  - data
          description: Indicates the Timeline was successfully created.
        '405':
          content:
            application/json:
              schema:
                type: object
                properties:
                  body:
                    type: string
                  statusCode:
                    type: number
          description: Indicates that there was an error in the Timeline creation.
      summary: Create a Timeline or Timeline template
      tags:
        - Security Solution Timeline API
        - access:securitySolution
  /api/timeline/_draft:
    get:
      description: >-
        Get the details of the draft Timeline  or Timeline template for the
        current user. If the user doesn't have a draft Timeline, an empty
        Timeline is returned.
      operationId: GetDraftTimelines
      parameters:
        - in: query
          name: timelineType
          required: true
          schema:
            $ref: '#/components/schemas/TimelineType'
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      persistTimeline:
                        type: object
                        properties:
                          timeline:
                            $ref: '#/components/schemas/TimelineResponse'
                        required:
                          - timeline
                    required:
                      - persistTimeline
                required:
                  - data
          description: Indicates that the draft Timeline was successfully retrieved.
        '403':
          content:
            application:json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  status_code:
                    type: number
          description: >-
            If a draft Timeline was not found and we attempted to create one, it
            indicates that the user does not have the required permissions to
            create a draft Timeline.
        '409':
          content:
            application:json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  status_code:
                    type: number
          description: >-
            This should never happen, but if a draft Timeline was not found and
            we attempted to create one, it indicates that there is already a
            draft Timeline with the given `timelineId`.
      summary: Get draft Timeline or Timeline template details
      tags:
        - Security Solution Timeline API
        - access:securitySolution
    post:
      description: >
        Create a clean draft Timeline or Timeline template for the current user.

        > info

        > If the user already has a draft Timeline, the existing draft Timeline
        is cleared and returned.
      operationId: CleanDraftTimelines
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                timelineType:
                  $ref: '#/components/schemas/TimelineType'
              required:
                - timelineType
        description: >-
          The type of Timeline to create. Valid values are `default` and
          `template`.
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      persistTimeline:
                        type: object
                        properties:
                          timeline:
                            $ref: '#/components/schemas/TimelineResponse'
                        required:
                          - timeline
                    required:
                      - persistTimeline
                required:
                  - data
          description: >-
            Indicates that the draft Timeline was successfully created. In the
            event the user already has a draft Timeline, the existing draft
            Timeline is cleared and returned.
        '403':
          content:
            application:json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  status_code:
                    type: number
          description: >-
            Indicates that the user does not have the required permissions to
            create a draft Timeline.
        '409':
          content:
            application:json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  status_code:
                    type: number
          description: >-
            Indicates that there is already a draft Timeline with the given
            `timelineId`.
      summary: Create a clean draft Timeline or Timeline template
      tags:
        - Security Solution Timeline API
        - access:securitySolution
  /api/timeline/_export:
    post:
      description: Export Timelines as an NDJSON file.
      operationId: ExportTimelines
      parameters:
        - description: The name of the file to export
          in: query
          name: file_name
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                ids:
                  items:
                    type: string
                  nullable: true
                  type: array
        description: The IDs of the Timelines to export.
        required: true
      responses:
        '200':
          content:
            application/ndjson:
              schema:
                description: NDJSON of the exported Timelines
                type: string
          description: Indicates the Timelines were successfully exported.
        '400':
          content:
            application/ndjson:
              schema:
                type: object
                properties:
                  body:
                    type: string
                  statusCode:
                    type: number
          description: Indicates that the export size limit was exceeded.
      summary: Export Timelines
      tags:
        - Security Solution Timeline API
        - access:securitySolution
  /api/timeline/_favorite:
    patch:
      description: Favorite a Timeline or Timeline template for the current user.
      operationId: PersistFavoriteRoute
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                templateTimelineId:
                  nullable: true
                  type: string
                templateTimelineVersion:
                  nullable: true
                  type: number
                timelineId:
                  nullable: true
                  type: string
                timelineType:
                  $ref: '#/components/schemas/TimelineType'
                  nullable: true
              required:
                - timelineId
                - templateTimelineId
                - templateTimelineVersion
                - timelineType
        description: The required fields used to favorite a (template) Timeline.
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      persistFavorite:
                        $ref: '#/components/schemas/FavoriteTimelineResponse'
                    required:
                      - persistFavorite
                required:
                  - data
          description: Indicates the favorite status was successfully updated.
        '403':
          content:
            application:json:
              schema:
                type: object
                properties:
                  body:
                    type: string
                  statusCode:
                    type: number
          description: >-
            Indicates the user does not have the required permissions to persist
            the favorite status.
      summary: Favorite a Timeline or Timeline template
      tags:
        - Security Solution Timeline API
        - access:securitySolution
  /api/timeline/_import:
    post:
      description: Import Timelines.
      operationId: ImportTimelines
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                file:
                  allOf:
                    - $ref: '#/components/schemas/Readable'
                    - type: object
                      properties:
                        hapi:
                          type: object
                          properties:
                            filename:
                              type: string
                            headers:
                              type: object
                            isImmutable:
                              enum:
                                - 'true'
                                - 'false'
                              type: string
                          required:
                            - filename
                            - headers
                      required:
                        - hapi
        description: The Timelines to import as a readable stream.
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/ImportTimelineResult'
                required:
                  - data
          description: Indicates the import of Timelines was successful.
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  body:
                    type: string
                  id:
                    type: string
                  statusCode:
                    type: number
          description: >-
            Indicates the import of Timelines was unsuccessful because of an
            invalid file extension.
        '404':
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  statusCode:
                    type: number
          description: >-
            Indicates that we were unable to locate the saved object client
            necessary to handle the import.
        '409':
          content:
            application/json:
              schema:
                type: object
                properties:
                  body:
                    type: string
                  id:
                    type: string
                  statusCode:
                    type: number
          description: Indicates the import of Timelines was unsuccessful.
      summary: Import Timelines
      tags:
        - Security Solution Timeline API
        - access:securitySolution
  /api/timeline/_prepackaged:
    post:
      description: Install or update prepackaged Timelines.
      operationId: InstallPrepackedTimelines
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                prepackagedTimelines:
                  items:
                    $ref: '#/components/schemas/SavedTimeline'
                  type: array
                timelinesToInstall:
                  items:
                    $ref: '#/components/schemas/ImportTimelines'
                    nullable: true
                  type: array
                timelinesToUpdate:
                  items:
                    $ref: '#/components/schemas/ImportTimelines'
                    nullable: true
                  type: array
              required:
                - timelinesToInstall
                - timelinesToUpdate
                - prepackagedTimelines
        description: The Timelines to install or update.
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/ImportTimelineResult'
                required:
                  - data
          description: Indicates the installation of prepackaged Timelines was successful.
        '500':
          content:
            application:json:
              schema:
                type: object
                properties:
                  body:
                    type: string
                  statusCode:
                    type: number
          description: >-
            Indicates the installation of prepackaged Timelines was
            unsuccessful.
      summary: Install prepackaged Timelines
      tags:
        - Security Solution Timeline API
        - access:securitySolution
  /api/timeline/resolve:
    get:
      operationId: ResolveTimeline
      parameters:
        - description: The ID of the template timeline to resolve
          in: query
          name: template_timeline_id
          schema:
            type: string
        - description: The ID of the timeline to resolve
          in: query
          name: id
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      getOneTimeline:
                        $ref: '#/components/schemas/TimelineResponse'
                        nullable: true
                    required:
                      - getOneTimeline
                required:
                  - data
          description: The (template) Timeline has been found
        '400':
          description: The request is missing parameters
        '404':
          description: The (template) Timeline was not found
      summary: Get an existing saved Timeline or Timeline template
      tags:
        - Security Solution Timeline API
        - access:securitySolution
  /api/timelines:
    get:
      description: Get a list of all saved Timelines or Timeline templates.
      operationId: GetTimelines
      parameters:
        - description: >-
            If true, only timelines that are marked as favorites by the user are
            returned.
          in: query
          name: only_user_favorite
          schema:
            enum:
              - 'true'
              - 'false'
            nullable: true
            type: string
        - in: query
          name: timeline_type
          schema:
            $ref: '#/components/schemas/TimelineType'
            nullable: true
        - in: query
          name: sort_field
          schema:
            $ref: '#/components/schemas/SortFieldTimeline'
        - in: query
          name: sort_order
          schema:
            enum:
              - asc
              - desc
            type: string
        - in: query
          name: page_size
          schema:
            nullable: true
            type: string
        - in: query
          name: page_index
          schema:
            nullable: true
            type: string
        - in: query
          name: search
          schema:
            nullable: true
            type: string
        - in: query
          name: status
          schema:
            $ref: '#/components/schemas/TimelineStatus'
            nullable: true
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      customTemplateTimelineCount:
                        type: number
                      defaultTimelineCount:
                        type: number
                      elasticTemplateTimelineCount:
                        type: number
                      favoriteCount:
                        type: number
                      templateTimelineCount:
                        type: number
                      timelines:
                        items:
                          $ref: '#/components/schemas/TimelineResponse'
                        type: array
                      totalCount:
                        type: number
                    required:
                      - timelines
                      - totalCount
                      - defaultTimelineCount
                      - templateTimelineCount
                      - favoriteCount
                      - elasticTemplateTimelineCount
                      - customTemplateTimelineCount
                required:
                  - data
          description: Indicates that the (template) Timelines were found and returned.
        '400':
          content:
            application:json:
              schema:
                type: object
                properties:
                  body:
                    type: string
                  statusCode:
                    type: number
          description: Bad request. The user supplied invalid data.
      summary: Get Timelines or Timeline templates
      tags:
        - Security Solution Timeline API
        - access:securitySolution
components:
  schemas:
    BareNote:
      type: object
      properties:
        created:
          nullable: true
          type: number
        createdBy:
          nullable: true
          type: string
        eventId:
          nullable: true
          type: string
        note:
          nullable: true
          type: string
        timelineId:
          nullable: true
          type: string
        updated:
          nullable: true
          type: number
        updatedBy:
          nullable: true
          type: string
      required:
        - timelineId
    ColumnHeaderResult:
      type: object
      properties:
        aggregatable:
          type: boolean
        category:
          type: string
        columnHeaderType:
          type: string
        description:
          type: string
        example:
          oneOf:
            - type: string
            - type: number
        id:
          type: string
        indexes:
          items:
            type: string
          type: array
        name:
          type: string
        placeholder:
          type: string
        searchable:
          type: boolean
        type:
          type: string
    DataProviderQueryMatch:
      type: object
      properties:
        enabled:
          nullable: true
          type: boolean
        excluded:
          nullable: true
          type: boolean
        id:
          nullable: true
          type: string
        kqlQuery:
          nullable: true
          type: string
        name:
          nullable: true
          type: string
        queryMatch:
          $ref: '#/components/schemas/QueryMatchResult'
    DataProviderResult:
      type: object
      properties:
        and:
          items:
            $ref: '#/components/schemas/DataProviderQueryMatch'
          nullable: true
          type: array
        enabled:
          nullable: true
          type: boolean
        excluded:
          nullable: true
          type: boolean
        id:
          nullable: true
          type: string
        kqlQuery:
          nullable: true
          type: string
        name:
          nullable: true
          type: string
        queryMatch:
          $ref: '#/components/schemas/QueryMatchResult'
          nullable: true
        type:
          $ref: '#/components/schemas/DataProviderType'
          nullable: true
    DataProviderType:
      description: >-
        The type of data provider to create. Valid values are `default` and
        `template`.
      enum:
        - default
        - template
      type: string
    DocumentIds:
      oneOf:
        - items:
            type: string
          type: array
        - type: string
    FavoriteTimelineResponse:
      type: object
      properties:
        code:
          nullable: true
          type: number
        favorite:
          items:
            $ref: '#/components/schemas/FavoriteTimelineResult'
          type: array
        message:
          nullable: true
          type: string
        savedObjectId:
          type: string
        templateTimelineId:
          nullable: true
          type: string
        templateTimelineVersion:
          nullable: true
          type: number
        timelineType:
          $ref: '#/components/schemas/TimelineType'
        version:
          type: string
      required:
