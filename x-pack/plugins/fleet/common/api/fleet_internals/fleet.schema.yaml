openapi: 3.0.0
tags: []
info:
  title: Fleet
  description: OpenAPI schema for Fleet API endpoints
  version: '2023-10-31'
  contact:
    name: Fleet Team
  license:
    name: Elastic License 2.0
    url: https://www.elastic.co/licensing/elastic-license
servers:
  - url: 'http://localhost:5601/api/fleet'
    description: local
paths:
  /health_check:
    post:
      summary: Fleet Server health check
      x-codegen-enabled: true
      tags:
        - Fleet internals
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  status:
                    type: string
                  host:
                    type: string
        '400':
          $ref: ../components/responses/error.yaml#/components/schemas/GenericError
      operationId: FleetServerHealthCheck
      parameters:
        - $ref: ../components/headers/kbn_xsrf.yaml#/components/schemas/XsrfHeader
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                host:
                  type: string
  /setup:
    post:
      summary: Initiate Fleet setup
      x-codegen-enabled: true
      tags:
        - Fleet internals
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                title: Fleet Setup response
                type: object
                properties:
                  isInitialized:
                    type: boolean
                  nonFatalErrors:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        message:
                          type: string
                      required:
                        - name
                        - message
                required:
                  - isInitialized
                  - nonFatalErrors
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          $ref: ../components/responses/error.yaml#/components/schemas/GenericError
      operationId: PostFleetSetup
      parameters:
        - $ref: ../components/headers/kbn_xsrf.yaml#/components/schemas/XsrfHeader
