openapi: 3.0.0
tags: []
info:
  title: Fleet
  description: OpenAPI schema for Fleet API endpoints
  version: '2023-10-31'
  contact:
    name: Fleet Team
  license:
    name: Elastic License 2.0
    url: https://www.elastic.co/licensing/elastic-license
servers:
  - url: 'http://localhost:5601/api/fleet'
    description: local
paths:
  /setup:
    post:
      summary: Initiate Fleet setup
      x-codegen-enabled: true
      tags:
        - Fleet internals
      requestBody:
        content:
          application/json:
            schema:
              type: object
              nullable: true
              properties:
                forceRecreate:
                  type: boolean
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                title: Fleet Setup response
                type: object
                properties:
                  isInitialized:
                    type: boolean
                  nonFatalErrors:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        message:
                          type: string
                      required:
                        - name
                        - message
                required:
                  - isInitialized
                  - nonFatalErrors
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          $ref: ../components/responses/error.yaml#/components/schemas/GenericError
      operationId: PostFleetSetup
      parameters:
        - $ref: ../components/headers/kbn_xsrf.yaml#/components/schemas/XsrfHeader
  
  /agents/setup:
    get:
      summary: Get Fleet setup status
      x-codegen-enabled: true
      tags:
        - Fleet internals
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                title: Get Fleet Setup status response
                type: object
                properties:
                  isReady:
                    type: boolean
                  missing_requirements:
                    type: array
                    items:
                      type: string
                      enum:
                        - security_required
                        - tls_required
                        - api_keys
                        - fleet_admin_user
                        - fleet_server
                  missing_optional_features:
                    type: array
                    items:
                      type: string
                      enum:
                        - encrypted_saved_object_encryption_key_required
                  package_verification_key_id:
                    type: string    
                required:
                  - isReady
                  - missing_requirements
                  - missing_optional_features
        '400':
          $ref: ../components/responses/error.yaml#/components/schemas/GenericError
      operationId: GetFleetStatus
