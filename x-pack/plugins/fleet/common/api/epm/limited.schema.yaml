openapi: 3.0.0
tags: []
info:
  title: Fleet
  description: OpenAPI schema for Fleet API endpoints
  version: '2023-10-31'
paths:
  /epm/packages/limited:
    get:
      summary: Get limited package list
      tags:
        - Elastic Package Manager (EPM)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: string
        '400':
          $ref: ../components/responses/error.yaml#/components/schemas/GenericError
      operationId: GetLimitedPackages
      x-codegen-enabled: true
      parameters:
        - in: query
          name: prerelease
          schema:
            type: boolean
            default: false
          description: >-
            Whether to include prerelease packages (e.g. beta, rc, preview)