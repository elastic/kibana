                            the action
                          items:
                            type: object
                            properties:
                              agentId:
                                type: string
                              error:
                                type: string
                              timestamp:
                                type: string
                      required:
                        - actionId
                        - complete
                        - nbAgentsActioned
                        - nbAgentsActionCreated
                        - nbAgentsAck
                        - nbAgentsFailed
                        - status
                        - creationTime
                        - type
