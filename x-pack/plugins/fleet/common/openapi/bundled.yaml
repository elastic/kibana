                          type: number
                          description: number of agents that failed to execute the action
                        version:
                          type: string
                          description: agent version number (UPGRADE action)
                        startTime:
                          type: string
                          description: start time of action (scheduled actions)
                        type:
                          type: string
                          enum:
                            - POLICY_REASSIGN
                            - UPGRADE
                            - UNENROLL
                            - FORCE_UNENROLL
                            - UPDATE_TAGS
                            - CANCEL
                            - REQUEST_DIAGNOSTICS
                            - SETTINGS
                            - POLICY_CHANGE
                            - INPUT_ACTION
                        expiration:
                          type: string
                        completionTime:
                          type: string
                        cancellationTime:
                          type: string
                        newPolicyId:
                          type: string
                          description: new policy id (POLICY_REASSIGN action)
                        policyId:
                          type: string
                          description: policy id (POLICY_CHANGE action)
                        revision:
                          type: string
                          description: new policy revision (POLICY_CHANGE action)
                        creationTime:
                          type: string
                          description: creation time of action
                        latestErrors:
                          type: array
                          description: >-
