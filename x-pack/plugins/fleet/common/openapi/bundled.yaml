openapi: 3.0.0
tags: []
info:
  title: Fleet
  description: OpenAPI schema for Fleet API endpoints
  version: '0.2'
  contact:
    name: Fleet Team
  license:
    name: Elastic License 2.0
    url: https://www.elastic.co/licensing/elastic-license
servers:
  - url: http://localhost:5601/api/fleet
    description: local
paths:
  /health_check:
    post:
      summary: Fleet Server health check
      tags:
        - Fleet internals
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  status:
                    type: string
                  host:
                    type: string
        '400':
          $ref: '#/components/responses/error'
      operationId: fleet-server-health-check
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                host:
                  type: string
  /setup:
    post:
      summary: Initiate Fleet setup
      tags:
        - Fleet internals
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/fleet_setup_response'
        '400':
          $ref: '#/components/responses/error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
      operationId: setup
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
  /settings:
    get:
      summary: Get settings
      tags:
        - Fleet internals
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/fleet_settings_response'
        '400':
          $ref: '#/components/responses/error'
      operationId: get-settings
    put:
      summary: Update settings
      tags:
        - Fleet internals
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                fleet_server_hosts:
                  type: array
                  description: Protocol and path must be the same for each URL
                  items:
                    type: string
                has_seen_add_data_notice:
                  type: boolean
                additional_yaml_config:
                  type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/fleet_settings_response'
        '400':
          $ref: '#/components/responses/error'
      operationId: update-settings
  /service-tokens:
    post:
      summary: Create service token
      tags:
        - Service tokens
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  value:
                    type: string
        '400':
          $ref: '#/components/responses/error'
      operationId: generate-service-token-deprecated
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
      deprecated: true
  /service_tokens:
    post:
      summary: Create service token
      tags:
        - Service tokens
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  value:
                    type: string
        '400':
          $ref: '#/components/responses/error'
      operationId: generate-service-token
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
  /epm/verification_key_id:
    get:
      summary: Get package signature verification key ID
      tags:
        - Elastic Package Manager (EPM)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  body:
                    type: object
                    properties:
                      id:
                        type: string
                        nullable: true
                        description: >-
                          the key ID of the GPG key used to verify package
                          signatures
                  statusCode:
                    type: number
                  headers:
                    type: object
        '400':
          $ref: '#/components/responses/error'
      operationId: packages-get-verification-key-id
    parameters: []
  /epm/bulk_assets:
    post:
      summary: Bulk get assets
      tags:
        - Elastic Package Manager (EPM)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_bulk_assets_response'
        '400':
          $ref: '#/components/responses/error'
      operationId: bulk-get-assets
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                assetIds:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      id:
                        type: string
                  description: list of items necessary to fetch assets
              required:
                - assetIds
  /epm/categories:
    get:
      summary: List package categories
      tags:
        - Elastic Package Manager (EPM)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_categories_response'
        '400':
          $ref: '#/components/responses/error'
      operationId: get-package-categories
    parameters:
      - in: query
        name: prerelease
        schema:
          type: boolean
          default: false
        description: >-
          Whether to include prerelease packages in categories count (e.g. beta,
          rc, preview)
      - in: query
        name: experimental
        deprecated: true
        schema:
          type: boolean
          default: false
      - in: query
        name: include_policy_templates
        schema:
          type: boolean
          default: false
  /epm/packages/limited:
    get:
      summary: Get limited package list
      tags:
        - Elastic Package Manager (EPM)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: string
        '400':
          $ref: '#/components/responses/error'
      operationId: list-limited-packages
    parameters: []
  /epm/packages:
    get:
      summary: List packages
      tags:
        - Elastic Package Manager (EPM)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_packages_response'
        '400':
          $ref: '#/components/responses/error'
      operationId: list-all-packages
      parameters:
        - in: query
          name: excludeInstallStatus
          schema:
            type: boolean
            default: false
          description: >-
            Whether to exclude the install status of each package. Enabling this
            option will opt in to caching for the response via `cache-control`
            headers. If you don't need up-to-date installation info for a
            package, and are querying for a list of available packages,
            providing this flag can improve performance substantially.
        - in: query
          name: prerelease
          schema:
            type: boolean
            default: false
          description: >-
            Whether to return prerelease versions of packages (e.g. beta, rc,
            preview)
        - in: query
          name: experimental
          deprecated: true
          schema:
            type: boolean
            default: false
        - in: query
          name: category
          schema:
            type: string
    post:
      summary: Install by package by direct upload
      tags:
        - Elastic Package Manager (EPM)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        type:
                          oneOf:
                            - $ref: '#/components/schemas/kibana_saved_object_type'
                            - $ref: '#/components/schemas/elasticsearch_asset_type'
                      required:
                        - id
                        - type
                  _meta:
                    type: object
                    properties:
                      install_source:
                        type: string
                        enum:
                          - upload
                          - registry
                          - bundled
                required:
                  - items
        '400':
          $ref: '#/components/responses/error'
      operationId: install-package-by-upload
      description: ''
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
        - in: query
          name: ignoreMappingUpdateErrors
          schema:
            type: boolean
            default: false
          description: avoid erroring out on unexpected mapping update errors
        - in: query
          name: skipDataStreamRollover
          schema:
            type: boolean
            default: false
          description: >-
            skip data stream rollover during index template mapping or settings
            update
      requestBody:
        content:
          application/zip:
            schema:
              type: string
              format: binary
          application/gzip:
            schema:
              type: string
              format: binary
  /epm/packages/_bulk:
    post:
      summary: Bulk install packages
      tags:
        - Elastic Package Manager (EPM)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bulk_install_packages_response'
        '400':
          $ref: '#/components/responses/error'
      operationId: bulk-install-packages
      parameters:
        - in: query
          name: prerelease
          schema:
            type: boolean
            default: false
          description: >-
            Whether to return prerelease versions of packages (e.g. beta, rc,
            preview)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                packages:
                  type: array
                  items:
                    oneOf:
                      - type: string
                        description: package name
                      - type: object
                        properties:
                          name:
                            type: string
                            description: package name
                          version:
                            type: string
                            description: package version
                  description: list of packages to install
                force:
                  type: boolean
                  description: force install to ignore package verification errors
              required:
                - packages
  /epm/packages/{pkgkey}:
    get:
      summary: Get package
      tags:
        - Elastic Package Manager (EPM)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - properties:
                      response:
                        $ref: '#/components/schemas/package_info'
                  - properties:
                      status:
                        type: string
                        enum:
                          - installed
                          - installing
                          - install_failed
                          - not_installed
                      savedObject:
                        type: string
                    required:
                      - status
                      - savedObject
        '400':
          $ref: '#/components/responses/error'
      operationId: get-package-deprecated
      security:
        - basicAuth: []
      parameters:
        - schema:
            type: string
          name: pkgkey
          in: path
          required: true
        - in: query
          name: prerelease
          schema:
            type: boolean
            default: false
          description: >-
            Whether to return prerelease versions of packages (e.g. beta, rc,
            preview)
      deprecated: true
    post:
      summary: Install package
      tags:
        - Elastic Package Manager (EPM)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        type:
                          oneOf:
                            - $ref: '#/components/schemas/kibana_saved_object_type'
                            - $ref: '#/components/schemas/elasticsearch_asset_type'
                      required:
                        - id
                        - type
                required:
                  - response
        '400':
          $ref: '#/components/responses/error'
      operationId: install-package-deprecated
      description: ''
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
        - schema:
            type: string
          name: pkgkey
          in: path
          required: true
        - in: query
          name: ignoreMappingUpdateErrors
          schema:
            type: boolean
            default: false
          description: avoid erroring out on unexpected mapping update errors
        - in: query
          name: skipDataStreamRollover
          schema:
            type: boolean
            default: false
          description: >-
            skip data stream rollover during index template mapping or settings
            update
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                force:
                  type: boolean
      deprecated: true
    delete:
      summary: Delete ackage
      tags:
        - Elastic Package Manager (EPM)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        type:
                          oneOf:
                            - $ref: '#/components/schemas/kibana_saved_object_type'
                            - $ref: '#/components/schemas/elasticsearch_asset_type'
                      required:
                        - id
                        - type
                required:
                  - response
        '400':
          $ref: '#/components/responses/error'
      operationId: delete-package-deprecated
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
        - schema:
            type: string
          name: pkgkey
          in: path
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                force:
                  type: boolean
      deprecated: true
  /epm/packages/{pkgName}/{pkgVersion}:
    get:
      summary: Get package
      tags:
        - Elastic Package Manager (EPM)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - properties:
                      item:
                        $ref: '#/components/schemas/package_info'
                  - properties:
                      status:
                        type: string
                        enum:
                          - installed
                          - installing
                          - install_failed
                          - not_installed
                      savedObject:
                        type: object
                        deprecated: true
                      latestVersion:
                        type: string
                      keepPoliciesUpToDate:
                        type: boolean
                      notice:
                        type: string
                      licensePath:
                        type: string
                    required:
                      - status
                      - savedObject
        '400':
          $ref: '#/components/responses/error'
      operationId: get-package
      security:
        - basicAuth: []
    parameters:
      - schema:
          type: string
        name: pkgName
        in: path
        required: true
      - schema:
          type: string
        name: pkgVersion
        in: path
        required: true
      - schema:
          type: boolean
        name: ignoreUnverified
        description: Ignore if the package is fails signature verification
        in: query
      - schema:
          type: boolean
        name: full
        description: >-
          Return all fields from the package manifest, not just those supported
          by the Elastic Package Registry
        in: query
      - in: query
        name: prerelease
        schema:
          type: boolean
          default: false
        description: >-
          Whether to return prerelease versions of packages (e.g. beta, rc,
          preview)
    post:
      summary: Install package
      tags:
        - Elastic Package Manager (EPM)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        type:
                          oneOf:
                            - $ref: '#/components/schemas/kibana_saved_object_type'
                            - $ref: '#/components/schemas/elasticsearch_asset_type'
                      required:
                        - id
                        - type
                  _meta:
                    type: object
                    properties:
                      install_source:
                        type: string
                        enum:
                          - registry
                          - upload
                          - bundled
                required:
                  - items
        '400':
          $ref: '#/components/responses/error'
      operationId: install-package
      description: ''
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
        - in: query
          name: ignoreMappingUpdateErrors
          schema:
            type: boolean
            default: false
          description: avoid erroring out on unexpected mapping update errors
        - in: query
          name: skipDataStreamRollover
          schema:
            type: boolean
            default: false
          description: >-
            skip data stream rollover during index template mapping or settings
            update
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                force:
                  type: boolean
                ignore_constraints:
                  type: boolean
    put:
      summary: Update package settings
      tags:
        - Elastic Package Manager (EPM)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        type:
                          oneOf:
                            - $ref: '#/components/schemas/kibana_saved_object_type'
                            - $ref: '#/components/schemas/elasticsearch_asset_type'
                      required:
                        - id
                        - type
                required:
                  - items
        '400':
          $ref: '#/components/responses/error'
      operationId: update-package
      description: ''
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                keepPoliciesUpToDate:
                  type: boolean
    delete:
      summary: Delete package
      tags:
        - Elastic Package Manager (EPM)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        type:
                          oneOf:
                            - $ref: '#/components/schemas/kibana_saved_object_type'
                            - $ref: '#/components/schemas/elasticsearch_asset_type'
                      required:
                        - id
                        - type
                required:
                  - items
        '400':
          $ref: '#/components/responses/error'
      operationId: delete-package
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
        - schema:
            type: boolean
          name: force
          description: delete package even if policies used by agents
          in: query
      requestBody:
        content:
          application/json:
            schema:
              type: object
              deprecated: true
              properties:
                force:
                  type: boolean
  /epm/packages/{pkgName}/{pkgVersion}/{filePath}:
    get:
      summary: Get package file
      tags:
        - Elastic Package Manager (EPM)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  body:
                    type: object
                  statusCode:
                    type: number
                  headers:
                    type: object
        '400':
          $ref: '#/components/responses/error'
      operationId: packages-get-file
    parameters:
      - schema:
          type: string
        name: pkgName
        in: path
        required: true
      - schema:
          type: string
        name: pkgVersion
        in: path
        required: true
      - schema:
          type: string
        name: filePath
        in: path
        required: true
  /epm/packages/{pkgName}/stats:
    get:
      summary: Get package stats
      tags:
        - Elastic Package Manager (EPM)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    $ref: '#/components/schemas/package_usage_stats'
                required:
                  - response
        '400':
          $ref: '#/components/responses/error'
      operationId: get-package-stats
      security:
        - basicAuth: []
    parameters:
      - schema:
          type: string
        name: pkgName
        in: path
        required: true
  /epm/templates/{pkgName}/{pkgVersion}/inputs:
    get:
      summary: Get inputs template
      tags:
        - Elastic Package Manager (EPM)
      responses:
        '400':
          $ref: '#/components/responses/error'
      operationId: get-inputs-template
      security:
        - basicAuth: []
    parameters:
      - schema:
          type: string
        name: pkgName
        in: path
        required: true
      - schema:
          type: string
        name: pkgVersion
        in: path
        required: true
      - schema:
          type: string
          enum:
            - json
            - yaml
            - yml
        name: format
        description: Format of response - json or yaml
        in: query
  /agents/setup:
    get:
      summary: Get agent setup info
      tags:
        - Agents
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/fleet_status_response'
        '400':
          $ref: '#/components/responses/error'
      operationId: get-agents-setup-status
      security:
        - basicAuth: []
    post:
      summary: Initiate agent setup
      tags:
        - Agents
      operationId: setup-agents
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/fleet_setup_response'
        '400':
          $ref: '#/components/responses/error'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                admin_username:
                  type: string
                admin_password:
                  type: string
              required:
                - admin_username
                - admin_password
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
  /agent-status:
    get:
      summary: Get agent status summary
      tags:
        - Agent status
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: integer
                  events:
                    type: integer
                  inactive:
                    type: integer
                  offline:
                    type: integer
                  online:
                    type: integer
                  other:
                    type: integer
                  total:
                    type: integer
                  updating:
                    type: integer
                required:
                  - error
                  - events
                  - inactive
                  - offline
                  - online
                  - other
                  - total
                  - updating
        '400':
          $ref: '#/components/responses/error'
      operationId: get-agent-status-deprecated
      parameters:
        - schema:
            type: string
          name: policyId
          in: query
          required: false
      deprecated: true
  /agent_status:
    get:
      summary: Get agent status summary
      tags:
        - Agent status
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: integer
                  events:
                    type: integer
                  inactive:
                    type: integer
                  unenrolled:
                    type: integer
                  offline:
                    type: integer
                  online:
                    type: integer
                  other:
                    type: integer
                  total:
                    type: integer
                    deprecated: true
                  updating:
                    type: integer
                  all:
                    type: integer
                  active:
                    type: integer
                required:
                  - active
                  - all
                  - error
                  - events
                  - inactive
                  - offline
                  - online
                  - other
                  - total
                  - updating
        '400':
          $ref: '#/components/responses/error'
      operationId: get-agent-status
      parameters:
        - schema:
            type: string
          name: policyId
          in: query
          required: false
        - schema:
            type: string
          name: kuery
          in: query
          required: false
          deprecated: true
  /agent_status/data:
    get:
      summary: Get incoming agent data
      tags:
        - Agent status
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      additionalProperties:
                        type: object
                        properties:
                          data:
                            type: boolean
        '400':
          $ref: '#/components/responses/error'
      operationId: get-agent-data
      parameters:
        - schema:
            type: array
            items:
              type: string
          name: agentsIds
          in: query
          required: true
  /agents:
    get:
      summary: List agents
      tags:
        - Agents
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_agents_response'
        '400':
          $ref: '#/components/responses/error'
      operationId: get-agents
      parameters:
        - $ref: '#/components/parameters/page_size'
        - $ref: '#/components/parameters/page_index'
        - $ref: '#/components/parameters/kuery'
        - $ref: '#/components/parameters/show_inactive'
        - $ref: '#/components/parameters/show_upgradeable'
        - $ref: '#/components/parameters/sort_field'
        - $ref: '#/components/parameters/sort_order'
