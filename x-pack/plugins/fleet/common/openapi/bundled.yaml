openapi: 3.0.0
tags: []
info:
  title: Fleet
  description: OpenAPI schema for Fleet API endpoints
  version: '0.2'
  contact:
    name: Fleet Team
  license:
    name: Elastic License 2.0
    url: 'https://www.elastic.co/licensing/elastic-license'
servers:
  - url: 'http://localhost:5601/api/fleet'
    description: local
paths:
  /setup:
    post:
      summary: Setup
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/fleet_setup_response'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
      operationId: setup
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
  /settings:
    get:
      summary: Settings
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/fleet_settings_response'
      operationId: get-settings
  /epm/categories:
    get:
      summary: Package categories
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    title:
                      type: string
                    count:
                      type: number
                  required:
                    - id
                    - title
                    - count
      operationId: get-package-categories
  /epm/packages:
    get:
      summary: Packages - List
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/search_result'
      operationId: list-all-packages
    parameters: []
  '/epm/packages/{pkgkey}':
    get:
      summary: Packages - Info
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - properties:
                      response:
                        $ref: '#/components/schemas/package_info'
                  - properties:
                      status:
                        type: string
                        enum:
                          - installed
                          - not_installed
                      savedObject:
                        type: string
                    required:
                      - status
                      - savedObject
      operationId: get-package
      security:
        - basicAuth: []
    parameters:
      - schema:
          type: string
        name: pkgkey
        in: path
        required: true
    post:
      summary: Packages - Install
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        type:
                          oneOf:
                            - $ref: '#/components/schemas/kibana_saved_object_type'
                            - $ref: '#/components/schemas/elasticsearch_asset_type'
                      required:
                        - id
                        - type
                required:
                  - response
      operationId: install-package
      description: ''
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                force:
                  type: boolean
    delete:
      summary: Packages - Delete
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        type:
                          oneOf:
                            - $ref: '#/components/schemas/kibana_saved_object_type'
                            - $ref: '#/components/schemas/elasticsearch_asset_type'
                      required:
                        - id
                        - type
                required:
                  - response
      operationId: delete-package
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                force:
                  type: boolean
  /agents/setup:
    get:
      summary: Agents setup - Info
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/fleet_status_response'
      operationId: get-agents-setup-status
      security:
        - basicAuth: []
    post:
      summary: Agents setup - Create
      operationId: setup-agents
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/fleet_setup_response'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                admin_username:
                  type: string
                admin_password:
                  type: string
              required:
                - admin_username
                - admin_password
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
  /agent-status:
    get:
      summary: Agents - Summary stats
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: integer
                  events:
                    type: integer
                  inactive:
                    type: integer
                  offline:
                    type: integer
                  online:
                    type: integer
                  other:
                    type: integer
                  total:
                    type: integer
                  updating:
                    type: integer
                required:
                  - error
                  - events
                  - inactive
                  - offline
                  - online
                  - other
                  - total
                  - updating
      operationId: get-agent-status
      parameters:
        - schema:
            type: string
          name: policyId
          in: query
          required: false
  /agents:
    get:
      summary: Agents - List
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  list:
                    type: array
                    items:
                      $ref: '#/components/schemas/agent'
                  total:
                    type: number
                  page:
                    type: number
                  perPage:
                    type: number
                required:
                  - list
                  - total
                  - page
                  - perPage
      operationId: get-agents
      security:
        - basicAuth: []
  /agents/bulk_upgrade:
    post:
      summary: Agents - Bulk Upgrade
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: object
                  properties:
                    success:
                      type: boolean
                    error:
                      type: string
                  required:
                    - success
        '400':
          description: BAD REQUEST
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/upgrade_agent'
      operationId: bulk-upgrade-agents
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/bulk_upgrade_agents'
  '/agents/{agentId}':
    parameters:
      - schema:
          type: string
        name: agentId
        in: path
        required: true
    get:
      summary: Agent - Info
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  item:
                    $ref: '#/components/schemas/agent'
                required:
                  - item
      operationId: get-agent
    put:
      summary: Agent - Update
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  item:
                    $ref: '#/components/schemas/agent'
                required:
                  - item
      operationId: update-agent
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
    delete:
      summary: Agent - Delete
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  action:
                    type: string
                    enum:
                      - deleted
                required:
                  - action
      operationId: delete-agent
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
  '/agents/{agentId}/reassign':
    parameters:
      - schema:
          type: string
        name: agentId
        in: path
        required: true
    put:
      summary: Agent - Reassign
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
      operationId: reassign-agent
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                policy_id:
                  type: string
              required:
                - policy_id
  '/agents/{agentId}/unenroll':
    parameters:
      - schema:
          type: string
        name: agentId
        in: path
        required: true
    post:
      summary: Agent - Unenroll
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
        '400':
          description: BAD REQUEST
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                  statusCode:
                    type: number
                    enum:
                      - 400
      operationId: unenroll-agent
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                revoke:
                  type: boolean
                force:
                  type: boolean
  '/agents/{agentId}/upgrade':
    parameters:
      - schema:
          type: string
        name: agentId
        in: path
        required: true
    post:
      summary: Agent - Upgrade
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/upgrade_agent'
        '400':
          description: BAD REQUEST
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/upgrade_agent'
      operationId: upgrade-agent
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/upgrade_agent'
  /agents/bulk_reassign:
    post:
      summary: Agents - Bulk reassign
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: object
                  properties:
                    success:
                      type: boolean
                    error:
                      type: string
                  required:
                    - success
      operationId: bulk-reassign-agents
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                policy_id:
                  type: string
                agents:
                  oneOf:
                    - type: string
                    - type: array
                      items:
                        type: string
              required:
                - policy_id
                - agents
  /agents/bulk_unenroll:
    post:
      summary: Agents - Bulk unenroll
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: object
                  properties:
                    success:
                      type: boolean
                    error:
                      type: string
                  required:
                    - success
      operationId: bulk-unenroll-agents
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                revoke:
                  type: boolean
                force:
                  type: boolean
                agents:
                  oneOf:
                    - type: string
                    - type: array
                      items:
                        type: string
              required:
                - agents
  /agent_policies:
    get:
      summary: Agent policies - List
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/agent_policy'
                  total:
                    type: number
                  page:
                    type: number
                  perPage:
                    type: number
                required:
                  - items
                  - total
                  - page
                  - perPage
      operationId: agent-policy-list
      parameters:
        - $ref: '#/components/parameters/page_size'
        - $ref: '#/components/parameters/page_index'
        - $ref: '#/components/parameters/kuery'
      description: ''
    post:
      summary: Agent policy - Create
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  item:
                    $ref: '#/components/schemas/agent_policy'
      operationId: create-agent-policy
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/new_agent_policy'
      security: []
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
  '/agent_policies/{agentPolicyId}':
    parameters:
      - schema:
          type: string
        name: agentPolicyId
        in: path
        required: true
    get:
      summary: Agent policy - Info
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  item:
                    $ref: '#/components/schemas/agent_policy'
                required:
                  - item
      operationId: agent-policy-info
      description: Get one agent policy
      parameters: []
    put:
      summary: Agent policy - Update
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  item:
                    $ref: '#/components/schemas/agent_policy'
                required:
                  - item
      operationId: update-agent-policy
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/new_agent_policy'
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
  '/agent_policies/{agentPolicyId}/copy':
    parameters:
      - schema:
          type: string
        name: agentPolicyId
        in: path
        required: true
    post:
      summary: Agent policy - copy one policy
      operationId: agent-policy-copy
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  item:
                    $ref: '#/components/schemas/agent_policy'
                required:
                  - item
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
              required:
                - name
        description: ''
  /agent_policies/delete:
    post:
      summary: Agent policy - Delete
      operationId: delete-agent-policy
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  success:
                    type: boolean
                required:
                  - id
                  - success
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                agentPolicyId:
                  type: string
              required:
                - agentPolicyId
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
    parameters: []
  /enrollment-api-keys:
    get:
      summary: Enrollment API Keys - List
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  list:
                    type: array
                    items:
                      $ref: '#/components/schemas/enrollment_api_key'
                  page:
                    type: number
                  perPage:
                    type: number
                  total:
                    type: number
                required:
                  - list
                  - page
                  - perPage
                  - total
      operationId: get-enrollment-api-keys
      parameters: []
    post:
      summary: Enrollment API Key - Create
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  item:
                    $ref: '#/components/schemas/enrollment_api_key'
                  action:
                    type: string
                    enum:
                      - created
      operationId: create-enrollment-api-keys
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
  '/enrollment-api-keys/{keyId}':
    parameters:
      - schema:
          type: string
        name: keyId
        in: path
        required: true
    get:
      summary: Enrollment API Key - Info
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  item:
                    $ref: '#/components/schemas/enrollment_api_key'
                required:
                  - item
      operationId: get-enrollment-api-key
    delete:
      summary: Enrollment API Key - Delete
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  action:
                    type: string
                    enum:
                      - deleted
                required:
                  - action
      operationId: delete-enrollment-api-key
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
  /package_policies:
    get:
      summary: Package policies - List
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/package_policy'
                  total:
                    type: number
                  page:
                    type: number
                  perPage:
                    type: number
                required:
                  - items
      operationId: get-package-policies
      security: []
      parameters: []
    parameters: []
    post:
      summary: Package policy - Create
      operationId: create-package-policy
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  item:
                    $ref: '#/components/schemas/package_policy'
                required:
                  - item
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/new_package_policy'
                - type: object
                  properties:
                    id:
                      type: string
                - type: object
                  properties:
                    force:
                      type: boolean
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
  /package_policies/delete:
    post:
      summary: Package policy - Delete
      operationId: delete-package-policy
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                packagePolicyIds:
                  type: array
                  items:
                    type: string
                force:
                  type: boolean
              required:
                - packagePolicyIds
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                    success:
                      type: boolean
                  required:
                    - id
                    - success
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
  '/package_policies/{packagePolicyId}':
    get:
      summary: Package policy - Info
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  item:
                    $ref: '#/components/schemas/package_policy'
                required:
                  - item
      operationId: get-package-policy
    parameters:
      - schema:
          type: string
        name: packagePolicyId
        in: path
        required: true
    put:
      summary: Package policy - Update
      operationId: update-package-policy
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update_package_policy'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  item:
                    $ref: '#/components/schemas/package_policy'
                  sucess:
                    type: boolean
                required:
                  - item
                  - sucess
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
  '/epm/packages/{pkgName}/stats':
    get:
      summary: Get stats for a package
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    $ref: '#/components/schemas/package_usage_stats'
                required:
                  - response
      operationId: get-package-stats
      security:
        - basicAuth: []
    parameters:
      - schema:
          type: string
        name: pkgName
        in: path
        required: true
components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    Enrollment_API_Key:
      name: Authorization
      type: apiKey
      in: header
      description: 'e.g. Authorization: ApiKey base64EnrollmentApiKey'
    Access_API_Key:
      name: Authorization
      type: apiKey
      in: header
      description: 'e.g. Authorization: ApiKey base64AccessApiKey'
  parameters:
    kbn_xsrf:
      schema:
        type: string
      in: header
      name: kbn-xsrf
      required: true
    page_size:
      name: perPage
      in: query
      description: The number of items to return
      required: false
      schema:
        type: integer
        default: 50
    page_index:
      name: page
      in: query
      required: false
      schema:
        type: integer
        default: 1
    kuery:
      name: kuery
      in: query
      required: false
      schema:
        type: string
  schemas:
    fleet_setup_response:
      title: Fleet Setup response
      type: object
      properties:
        isInitialized:
          type: boolean
        nonFatalErrors:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              message:
                type: string
            required:
              - name
              - message
      required:
        - isInitialized
        - nonFatalErrors
    fleet_settings_response:
      title: Fleet Setup response
      type: object
      properties:
        response:
          type: object
          properties:
            id:
              type: string
            has_seen_add_data_notice:
              type: boolean
            has_seen_fleet_migration_notice:
              type: boolean
            fleet_server_hosts:
              type: array
              items:
                type: string
          required:
            - fleet_server_hosts
            - id
      required:
        - response
    search_result:
      title: Search result
      type: object
      properties:
        description:
          type: string
        download:
          type: string
        icons:
          type: string
        name:
          type: string
        path:
          type: string
        title:
          type: string
        type:
          type: string
        version:
          type: string
        status:
          type: string
        savedObject:
          type: object
      required:
        - description
        - download
        - icons
        - name
        - path
        - title
        - type
        - version
        - status
    package_info:
      title: Package information
      type: object
      properties:
        name:
          type: string
        title:
          type: string
        version:
          type: string
        readme:
          type: string
        description:
          type: string
        type:
          type: string
        categories:
          type: array
          items:
            type: string
        requirement:
          oneOf:
            - properties:
                kibana:
                  type: object
                  properties:
                    versions:
                      type: string
            - properties:
                elasticsearch:
                  type: object
                  properties:
                    versions:
                      type: string
          type: object
        screenshots:
          type: array
          items:
            type: object
            properties:
              src:
                type: string
              path:
                type: string
              title:
                type: string
              size:
                type: string
              type:
                type: string
            required:
              - src
              - path
