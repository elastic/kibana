openapi: 3.0.0
info:
  title: Ingest Manager
  version: '0.2'
  contact:
    name: Ingest Team
  license:
    name: Elastic
servers:
  - url: 'http://localhost:5601/api/fleet'
    description: local
paths:
  /agent_policies:
    get:
      summary: Agent policy - List
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/agent_policy'
                  total:
                    type: number
                  page:
                    type: number
                  perPage:
                    type: number
                required:
                  - items
                  - total
                  - page
                  - perPage
      operationId: agent-policy-list
      parameters:
        - $ref: '#/components/parameters/page_size'
        - $ref: '#/components/parameters/page_index'
        - $ref: '#/components/parameters/kuery'
      description: ''
    post:
      summary: Agent policy - Create
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  item:
                    $ref: '#/components/schemas/agent_policy'
      operationId: post-agent-policy
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/new_agent_policy'
      security: []
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
  '/agent_policies/{agentPolicyId}':
    parameters:
      - schema:
          type: string
        name: agentPolicyId
        in: path
        required: true
    get:
      summary: Agent policy - Info
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  item:
                    $ref: '#/components/schemas/agent_policy'
                required:
                  - item
      operationId: agent-policy-info
      description: Get one agent policy
      parameters: []
    put:
      summary: Agent policy - Update
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  item:
                    $ref: '#/components/schemas/agent_policy'
                required:
                  - item
      operationId: put-agent-policy-agentPolicyId
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/new_agent_policy'
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
  '/agent_policies/{agentPolicyId}/copy':
    parameters:
      - schema:
          type: string
        name: agentPolicyId
        in: path
        required: true
    post:
      summary: Agent policy - copy one policy
      operationId: agent-policy-copy
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  item:
                    $ref: '#/components/schemas/agent_policy'
                required:
                  - item
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
              required:
                - name
        description: ''
      description: Copies one agent policy
  /agent_policies/delete:
    post:
      summary: Agent policy - Delete
      operationId: post-agent-policy-delete
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    success:
                      type: boolean
                  required:
                    - id
                    - success
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                agentPolicyIds:
                  type: array
                  items:
                    type: string
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
    parameters: []
  /agent-status:
    get:
      summary: Fleet - Agent - Status for policy
      tags: []
      responses: {}
      operationId: get-fleet-agent-status
      parameters:
        - schema:
            type: string
          name: policyId
          in: query
          required: false
  /agents:
    get:
      summary: Fleet - Agent - List
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  list:
                    type: array
                    items:
                      type: object
                  total:
                    type: number
                  page:
                    type: number
                  perPage:
                    type: number
                required:
                  - list
                  - total
                  - page
                  - perPage
      operationId: get-fleet-agents
      security:
        - basicAuth: []
  '/agents/{agentId}/acks':
    parameters:
      - schema:
          type: string
        name: agentId
        in: path
        required: true
    post:
      summary: Fleet - Agent - Acks
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  action:
                    type: string
                    enum:
                      - acks
                required:
                  - action
      operationId: post-fleet-agents-agentId-acks
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: {}
  '/agents/{agentId}/checkin':
    parameters:
      - schema:
          type: string
        name: agentId
        in: path
        required: true
    post:
      summary: Fleet - Agent - Check In
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  action:
                    type: string
                    enum:
                      - checkin
                  actions:
                    type: array
                    items:
                      type: object
                      properties:
                        agent_id:
                          type: string
                        data:
                          type: object
                        id:
                          type: string
                        created_at:
                          type: string
                          format: date-time
                        type:
                          type: string
                      required:
                        - agent_id
                        - data
                        - id
                        - created_at
                        - type
      operationId: post-fleet-agents-agentId-checkin
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
      security:
        - Access API Key: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                local_metadata:
                  $ref: '#/components/schemas/agent_metadata'
                events:
                  type: array
                  items:
                    $ref: '#/components/schemas/new_agent_event'
  '/agents/{agentId}/events':
    parameters:
      - schema:
          type: string
        name: agentId
        in: path
        required: true
    get:
      summary: Fleet - Agent - Events
      tags: []
      responses: {}
      operationId: get-fleet-agents-agentId-events
  '/agents/{agentId}/unenroll':
    parameters:
      - schema:
          type: string
        name: agentId
        in: path
        required: true
    post:
      summary: Fleet - Agent - Unenroll
      tags: []
      responses: {}
      operationId: post-fleet-agents-unenroll
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                force:
                  type: boolean
  '/agents/{agentId}/upgrade':
    parameters:
      - schema:
          type: string
        name: agentId
        in: path
        required: true
    post:
      summary: Fleet - Agent - Upgrade
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/upgrade_agent'
        '400':
          description: BAD REQUEST
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/upgrade_agent'
      operationId: post-fleet-agents-upgrade
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/upgrade_agent'
  /agents/bulk_upgrade:
    post:
      summary: Fleet - Agent - Bulk Upgrade
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bulk_upgrade_agents'
        '400':
          description: BAD REQUEST
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/upgrade_agent'
      operationId: post-fleet-agents-bulk-upgrade
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/bulk_upgrade_agents'
  /agents/enroll:
    post:
      summary: Fleet - Agent - Enroll
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  action:
                    type: string
                  item:
                    $ref: '#/components/schemas/agent'
      operationId: post-fleet-agents-enroll
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  enum:
                    - PERMANENT
                    - EPHEMERAL
                    - TEMPORARY
                shared_id:
                  type: string
                metadata:
                  type: object
                  required:
                    - local
                    - user_provided
                  properties:
                    local:
                      $ref: '#/components/schemas/agent_metadata'
                    user_provided:
                      $ref: '#/components/schemas/agent_metadata'
              required:
                - type
                - metadata
      security:
        - Enrollment API Key: []
  /agents/setup:
    get:
      summary: Agents setup - Info
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  isInitialized:
                    type: boolean
                required:
                  - isInitialized
      operationId: get-agents-setup
      security:
        - basicAuth: []
    post:
      summary: Agents setup - Create
      operationId: post-agents-setup
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  isInitialized:
                    type: boolean
                required:
                  - isInitialized
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                admin_username:
                  type: string
                admin_password:
                  type: string
              required:
                - admin_username
                - admin_password
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
  /enrollment-api-keys:
    get:
      summary: Enrollment - List
      tags: []
      responses: {}
      operationId: get-fleet-enrollment-api-keys
      parameters: []
    post:
      summary: Enrollment - Create
      tags: []
      responses: {}
      operationId: post-fleet-enrollment-api-keys
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
  '/enrollment-api-keys/{keyId}':
    parameters:
      - schema:
          type: string
        name: keyId
        in: path
        required: true
    get:
      summary: Enrollment - Info
      tags: []
      responses: {}
      operationId: get-fleet-enrollment-api-keys-keyId
    delete:
      summary: Enrollment - Delete
      tags: []
      responses: {}
      operationId: delete-fleet-enrollment-api-keys-keyId
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
  /epm/categories:
    get:
      summary: EPM - Categories
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    title:
                      type: string
                    count:
                      type: number
                  required:
                    - id
                    - title
                    - count
      operationId: get-epm-categories
  /epm/packages:
    get:
      summary: EPM - Packages - List
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/search_result'
      operationId: get-epm-list
    parameters: []
  '/epm/packages/{pkgkey}':
    get:
      summary: EPM - Packages - Info
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - properties:
                      response:
                        $ref: '#/components/schemas/package_info'
                  - properties:
                      status:
                        type: string
                        enum:
                          - installed
                          - not_installed
                      savedObject:
                        type: string
                    required:
                      - status
                      - savedObject
      operationId: get-epm-package-pkgkey
      security:
        - basicAuth: []
    parameters:
      - schema:
          type: string
        name: pkgkey
        in: path
        required: true
    post:
      summary: EPM - Packages - Install
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        type:
                          type: string
                      required:
                        - id
                        - type
                required:
                  - response
      operationId: post-epm-install-pkgkey
      description: ''
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
    delete:
      summary: EPM - Packages - Delete
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        type:
                          type: string
                      required:
                        - id
                        - type
                required:
                  - response
      operationId: post-epm-delete-pkgkey
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
  '/agents/{agentId}':
    parameters:
      - schema:
          type: string
        name: agentId
        in: path
        required: true
    get:
      summary: Fleet - Agent - Info
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  item:
                    type: object
                required:
                  - item
      operationId: get-fleet-agents-agentId
    put:
      summary: Fleet - Agent - Update
      tags: []
      responses: {}
      operationId: put-fleet-agents-agentId
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
    delete:
      summary: Fleet - Agent - Delete
      tags: []
      responses: {}
      operationId: delete-fleet-agents-agentId
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
  '/install/{osType}':
    parameters:
      - schema:
          type: string
        name: osType
        in: path
        required: true
    get:
      summary: Fleet - Get OS install script
      tags: []
      responses: {}
      operationId: get-fleet-install-osType
  /package_policies:
    get:
      summary: PackagePolicies - List
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/package_policy'
                  total:
                    type: number
                  page:
                    type: number
                  perPage:
                    type: number
                required:
                  - items
      operationId: get-packagePolicies
      security: []
      parameters: []
    parameters: []
    post:
      summary: PackagePolicies - Create
      operationId: post-packagePolicies
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/new_package_policy'
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
  '/package_policies/{packagePolicyId}':
    get:
      summary: PackagePolicies - Info
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  item:
                    $ref: '#/components/schemas/package_policy'
                required:
                  - item
      operationId: get-packagePolicies-packagePolicyId
    parameters:
      - schema:
          type: string
        name: packagePolicyId
        in: path
        required: true
    put:
      summary: PackagePolicies - Update
      operationId: put-packagePolicies-packagePolicyId
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  item:
                    $ref: '#/components/schemas/package_policy'
                  sucess:
                    type: boolean
                required:
                  - item
                  - sucess
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
  /setup:
    post:
      summary: Ingest Manager - Setup
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  isInitialized:
                    type: boolean
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
      operationId: post-setup
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    Enrollment API Key:
      name: Authorization
      type: apiKey
      in: header
      description: 'e.g. Authorization: ApiKey base64EnrollmentApiKey'
    Access API Key:
      name: Authorization
      type: apiKey
      in: header
      description: 'e.g. Authorization: ApiKey base64AccessApiKey'
  parameters:
    page_size:
      name: perPage
      in: query
      description: The number of items to return
      required: false
      schema:
        type: integer
        default: 50
    page_index:
      name: page
      in: query
      required: false
      schema:
        type: integer
        default: 1
    kuery:
      name: kuery
      in: query
      required: false
      schema:
        type: string
    kbn_xsrf:
      schema:
        type: string
      in: header
      name: kbn-xsrf
      required: true
  schemas:
    new_agent_policy:
      title: NewAgentPolicy
      type: object
      properties:
        name:
          type: string
        namespace:
          type: string
        description:
          type: string
    new_package_policy:
      title: NewPackagePolicy
      type: object
      description: ''
      properties:
        enabled:
          type: boolean
        package:
          type: object
          properties:
            name:
              type: string
            version:
              type: string
            title:
              type: string
          required:
            - name
            - version
            - title
        namespace:
          type: string
        output_id:
          type: string
        inputs:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
              enabled:
                type: boolean
              processors:
                type: array
                items:
                  type: string
              streams:
                type: array
                items: {}
              config:
                type: object
              vars:
                type: object
            required:
              - type
              - enabled
              - streams
        policy_id:
          type: string
        name:
          type: string
        description:
          type: string
      required:
        - output_id
        - inputs
        - policy_id
        - name
    package_policy:
      title: PackagePolicy
      allOf:
        - type: object
          properties:
            id:
              type: string
            revision:
              type: number
            inputs:
              type: array
              items: {}
          required:
            - id
            - revision
        - $ref: '#/components/schemas/new_package_policy'
    agent_policy:
      allOf:
        - $ref: '#/components/schemas/new_agent_policy'
        - type: object
          properties:
            id:
              type: string
            status:
              type: string
              enum:
                - active
                - inactive
            packagePolicies:
              oneOf:
                - items:
                    type: string
                - items:
                    $ref: '#/components/schemas/package_policy'
              type: array
            updated_on:
              type: string
              format: date-time
            updated_by:
              type: string
            revision:
              type: number
            agents:
              type: number
          required:
            - id
            - status
    agent_metadata:
      title: AgentMetadata
      type: object
    new_agent_event:
      title: NewAgentEvent
      type: object
      properties:
        type:
          type: string
          enum:
            - STATE
            - ERROR
            - ACTION_RESULT
            - ACTION
        subtype:
          type: string
          enum:
            - RUNNING
            - STARTING
            - IN_PROGRESS
            - CONFIG
            - FAILED
            - STOPPING
            - STOPPED
            - DEGRADED
            - DATA_DUMP
            - ACKNOWLEDGED
            - UNKNOWN
        timestamp:
          type: string
        message:
          type: string
        payload:
          type: string
        agent_id:
          type: string
        policy_id:
          type: string
        stream_id:
          type: string
        action_id:
          type: string
      required:
        - type
        - subtype
        - timestamp
        - message
        - agent_id
    upgrade_agent:
      title: UpgradeAgent
      oneOf:
        - type: object
          properties:
            version:
              type: string
          required:
            - version
        - type: object
          properties:
            version:
              type: string
            source_uri:
              type: string
          required:
            - version
    bulk_upgrade_agents:
      title: BulkUpgradeAgents
      oneOf:
        - type: object
          properties:
            version:
              type: string
            agents:
              type: array
              items:
                type: string
          required:
            - version
            - agents
        - type: object
          properties:
            version:
              type: string
            source_uri:
              type: string
            agents:
              type: array
              items:
                type: string
          required:
            - version
            - agents
        - type: object
          properties:
            version:
              type: string
            source_uri:
              type: string
            agents:
              type: string
          required:
            - version
            - agents
    agent_type:
      type: string
      title: AgentType
      enum:
        - PERMANENT
        - EPHEMERAL
        - TEMPORARY
    agent_event:
      title: AgentEvent
      allOf:
        - type: object
          properties:
            id:
              type: string
          required:
            - id
        - $ref: '#/components/schemas/new_agent_event'
    agent_status:
      type: string
      title: AgentStatus
      enum:
        - offline
        - error
        - online
        - inactive
        - warning
    agent:
      title: Agent
      type: object
      properties:
        type:
          $ref: '#/components/schemas/agent_type'
        active:
          type: boolean
        enrolled_at:
          type: string
        unenrolled_at:
          type: string
        unenrollment_started_at:
          type: string
        shared_id:
          type: string
        access_api_key_id:
          type: string
        default_api_key_id:
          type: string
        policy_id:
          type: string
        policy_revision:
          type: number
        last_checkin:
          type: string
        user_provided_metadata:
          $ref: '#/components/schemas/agent_metadata'
        local_metadata:
          $ref: '#/components/schemas/agent_metadata'
        id:
          type: string
        current_error_events:
          type: array
          items:
            $ref: '#/components/schemas/agent_event'
        access_api_key:
          type: string
        status:
          $ref: '#/components/schemas/agent_status'
        default_api_key:
          type: string
      required:
        - type
        - active
        - enrolled_at
        - id
        - current_error_events
        - status
    search_result:
      title: SearchResult
      type: object
      properties:
        description:
          type: string
        download:
