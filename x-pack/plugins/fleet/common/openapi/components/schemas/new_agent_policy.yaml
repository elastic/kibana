title: New agent policy
type: object
properties:
  id:
    type: string
  name:
    type: string
  namespace:
    type: string
  description:
    type: string
  monitoring_enabled:
    type: array
    items:
      type: string
      enum:
        - metrics
        - logs
  data_output_id:
    type: string
    nullable: true
  monitoring_output_id:
    type: string
    nullable: true
  fleet_server_host_id:
    type: string
    nullable: true
  download_source_id:
    type: string
    nullable: true
required:
  - name
  - namespace
