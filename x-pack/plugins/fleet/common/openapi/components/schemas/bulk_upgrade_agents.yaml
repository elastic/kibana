title: Bulk upgrade agents
type: object
properties:
  version:
    type: string
    description: version to upgrade to
  source_uri:
    type: string
  rollout_duration_seconds:
    type: number
  start_time:
    type: string
  agents:
    oneOf:
      - type: string
        description: KQL query string, leave empty to action all agents
      - type: array
        items:
          type: string
        description: list of agent IDs
required:
  - agents
  - version
