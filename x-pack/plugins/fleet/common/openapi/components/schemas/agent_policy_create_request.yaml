title: Create agent policy request
type: object
properties:
  id:
    type: string
  name:
    type: string
  namespace:
    type: string
  description:
    type: string
  monitoring_enabled:
    type: array
    items:
      type: string
      enum:
        - metrics
        - logs
  data_output_id:
    type: string
    nullable: true
  monitoring_output_id:
    type: string
    nullable: true
  fleet_server_host_id:
    type: string
    nullable: true
  download_source_id:
    type: string
    nullable: true
  unenroll_timeout:
    type: integer
  inactivity_timeout:
    type: integer
  agent_features:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        enabled:
          type: boolean
      required:
        - name
        - enabled
  is_protected:
    type: boolean
  force:
    type: boolean
    description: Force agent policy creation even if packages are not verified.
  global_data_tags:
    type: array
    items:
      type: object
      additionalProperties:
        oneOf:
          - type: string
          - type: number
      description: User defined data tags that are added to all of the inputs. The values can be strings or numbers.
required:
  - name
  - namespace
