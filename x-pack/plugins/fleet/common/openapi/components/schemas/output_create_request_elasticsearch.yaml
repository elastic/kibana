title: elasticsearch
type: object
properties:
  id:
    type: string
  is_default:
    type: boolean
  is_default_monitoring:
    type: boolean
  is_internal:
    type: boolean
  name:
    type: string
  type:
    type: string
    enum: ['elasticsearch']
  hosts:
    type: array
    items:
      type: string
  ca_sha256:
    type: string
  ca_trusted_fingerprint:
    type: string
  config:
    type: object
  preset:
    type: string
    enum: ['balanced', 'custom', 'throughput', 'scale', 'latency']
  config_yaml:
    type: string
  ssl:
    type: object
    properties:
      certificate_authorities:
        type: array
        items:
          type: string
      certificate:
        type: string
      key:
        type: string
  proxy_id:
    type: string
  shipper:
    type: object
    properties:
      disk_queue_enabled:
        type: boolean
      disk_queue_path:
        type: string
      disk_queue_max_size:
        type: number
      disk_queue_encryption_enabled:
        type: boolean
      disk_queue_compression_enabled:
        type: boolean
      compression_level:
        type: number
      loadbalance:
        type: boolean
required:
  - name
