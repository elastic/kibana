title: kafka
type: object
properties:
  id:
    type: string
  is_default:
    type: boolean
  is_default_monitoring:
    type: boolean
  name:
    type: string
  type:
    type: string
    enum: ['kafka']
  hosts:
    type: array
    items:
      type: string
  ca_sha256:
    type: string
  ca_trusted_fingerprint:
    type: string
  config:
    type: object
  config_yaml:
    type: string
  ssl:
    type: object
    properties:
      certificate_authorities:
        type: array
        items:
          type: string
      certificate:
        type: string
      key:
        type: string
      verification_mode:
        type: string
        enum: ['none', 'full', 'certificate', 'strict']
  proxy_id:
    type: string
  shipper:
    type: object
    properties:
      disk_queue_enabled:
        type: boolean
      disk_queue_path:
        type: string
      disk_queue_max_size:
        type: number
      disk_queue_encryption_enabled:
        type: boolean
      disk_queue_compression_enabled:
        type: boolean
      compression_level:
        type: number
      loadbalance:
        type: boolean
  version:
    type: string
  key:
    type: string
  compression:
    type: string
  compression_level:
    type: number
  client_id:
    type: string
  auth_type:
    type: string
  connection_type:
    type: string
    enum: ['plaintext', 'encryption']
  username:
    type: string
  password:
    type: string
  sasl:
    type: object
    properties:
      mechanism:
        type: string
  partition:
    type: string
  random:
    type: object
    properties:
      group_events:
        type: number
  round_robin:
    type: object
    properties:
      group_events:
        type: number
  topics:
    type: array
    items:
      type: object
      properties:
        topic:
          type: string
        when:
          type: object
          properties:
            type:
              type: string
            condition:
              type: string
  headers:
    type: array
    items:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
  timeout:
    type: number
  broker_timeout:
    type: number
  required_acks:
    type: number
  secrets:
    type: object
    properties:
      password:
        type: string
      ssl:
        type: object
        properties:
          key:
            type: string

required:
  - name
  - type
  - topics
  - auth_type
  - hosts
