title: Output
type: object
properties:
  id:
    type: string
  is_default:
    type: boolean
  is_default_monitoring:
    type: boolean
  name:
    type: string
  type:
    type: string
    enum: ['elasticsearch']
  hosts:
    type: array
    items:
      type: string
  ca_sha256:
    type: string
  ca_trusted_fingerprint:
    type: string
  config:
    type: object
  config_yaml:
    type: string
  ssl:
    type: object
    properties: 
      certificate:
        type: string
      certificate_authorities:
        type: array
        items:
          type: string
      key:
        type: string
required:
  - id
  - is_default
  - name
  - type
