title: Agent Policy
type: object
properties:
  id:
    type: string
  name:
    type: string
  namespace:
    type: string
  description:
    type: string
  monitoring_enabled:
    type: array
    items:
      type: string
      enum:
        - metrics
        - logs
  keep_monitoring_alive:
    description: When set to true, monitoring will be enabled but logs/metrics collection will be disabled
    type: boolean
    nullable: true
  data_output_id:
    type: string
    nullable: true
  monitoring_output_id:
    type: string
    nullable: true
  fleet_server_host_id:
    type: string
    nullable: true
  download_source_id:
    type: string
    nullable: true
  unenroll_timeout:
    type: integer
  inactivity_timeout:
    type: integer
  package_policies:
    description: This field is present only when retrieving a single agent policy, or when retrieving a list of agent policies with the ?full=true parameter
    type: array
    items:
      $ref: ./package_policy.yaml
  updated_on:
    type: string
    format: date-time
  updated_by:
    type: string
  revision:
    type: number
  agents:
    type: number
  unprivileged_agents:
    type: number 
  agent_features:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        enabled:
          type: boolean
      required:
        - name
        - enabled
  is_protected:
    description: Indicates whether the agent policy has tamper protection enabled. Default false.
    type: boolean
  overrides:
    type: object
    description: Override settings that are defined in the agent policy. Input settings cannot be overridden. The override option should be used only in unusual circumstances and not as a routine procedure.
    nullable: true
  advanced_settings:
    type: object
    description: Advanced settings stored in the agent policy, e.g. agent_limits_go_max_procs
    nullable: true
  supports_agentless:
    type: boolean
    description: Indicates whether the agent policy supports agentless integrations. Only allowed in a serverless environment.
  global_data_tags:
    type: array
    items:
      type: object
      additionalProperties:
        oneOf:
          - type: string
          - type: number
      description: User defined data tags that are added to all of the inputs. The values can be strings or numbers.
  monitoring_pprof_enabled:
    type: boolean
  monitoring_http:
    type: object
    properties:
      enabled:
        type: boolean
      host:
        type: string
      port:
        type: number
      buffer:
        type: object
        properties:
          enabled:
            type: boolean
        required:
          - enabled
    required:
      - enabled
  monitoring_diagnostics:
    type: object
    properties:
      limit:
        type: object
        properties:
          interval:
            type: string
            nullable: true
          burst:
            type: number
            nullable: true
      uploader:
        type: object
        properties:
          max_retries:
            type: number
            nullable: true
          init_dur:
            type: string
            nullable: true
          max_dur:
            type: string
            nullable: true
required:
  - id
  - status
  - name
  - namespace
