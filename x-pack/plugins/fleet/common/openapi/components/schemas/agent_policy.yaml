title: Agent Policy
type: object
properties:
  id:
    type: string
  name:
    type: string
  namespace:
    type: string
  description:
    type: string
  monitoring_enabled:
    type: array
    items:
      type: string
      enum:
        - metrics
        - logs
  keep_monitoring_alive:
    description: When set to true, monitoring will be enabled but logs/metrics collection will be disabled
    type: boolean
    nullable: true
  data_output_id:
    type: string
    nullable: true
  monitoring_output_id:
    type: string
    nullable: true
  fleet_server_host_id:
    type: string
    nullable: true
  download_source_id:
    type: string
    nullable: true
  unenroll_timeout:
    type: integer
  inactivity_timeout:
    type: integer
  package_policies:
    description: This field is present only when retrieving a single agent policy, or when retrieving a list of agent policies with the ?full=true parameter
    type: array
    items:
      $ref: ./package_policy.yaml
  updated_on:
    type: string
    format: date-time
  updated_by:
    type: string
  revision:
    type: number
  agents:
    type: number
  agent_features:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        enabled:
          type: boolean
      required:
        - name
        - enabled
  is_protected:
    description: Indicates whether the agent policy has tamper protection enabled. Default false.
    type: boolean
  overrides:
    type: object
    description: Override settings that are defined in the agent policy. Input settings cannot be overridden. The override option should be used only in unusual circumstances and not as a routine procedure.
    nullable: true
required:
  - id
  - status
  - name
  - namespace
