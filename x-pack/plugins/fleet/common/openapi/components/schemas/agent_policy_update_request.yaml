title: Update agent policy request
type: object
properties:
  name:
    type: string
  namespace:
    type: string
  description:
    type: string
  monitoring_enabled:
    type: array
    items:
      type: string
      enum:
        - metrics
        - logs
  data_output_id:
    type: string
    nullable: true
  monitoring_output_id:
    type: string
    nullable: true
  fleet_server_host_id:
    type: string
    nullable: true
  download_source_id:
    type: string
    nullable: true
  unenroll_timeout:
    type: number
  inactivity_timeout:
    type: number
  agent_features:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        enabled:
          type: boolean
      required:
        - name
        - enabled
required:
  - name
  - namespace
