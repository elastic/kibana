title: Package information
type: object
properties:
  name:
    type: string
  title:
    type: string
  version:
    type: string
  release:
    type: string
    deprecated: true
    description: release label is deprecated, derive from the version instead (packages follow semver)
    enum:
      - experimental
      - beta
      - ga
  source:
    type: object
    properties:
      license:
        type: string
        enum:
          - Apache-2.0
          - Elastic-2.0
  readme:
    type: string
  description:
    type: string
  type:
    type: string
  categories:
    type: array
    items:
      type: string
  conditions:
    type: object
    properties:
      kibana:
        type: object
        properties:
          versions:
            type: string
      elasticsearch:
        type: object
        properties:
          subscription:
            type: string
            enum:
              - basic
              - gold
              - platinum
              - enterprise
  screenshots:
    type: array
    items:
      type: object
      properties:
        src:
          type: string
        path:
          type: string
        title:
          type: string
        size:
          type: string
        type:
          type: string
      required:
        - src
        - path
  icons:
    type: array
    items:
      type: string
  assets:
    type: array
    items:
      type: string
  internal:
    type: boolean
  format_version:
    type: string
  data_streams:
    type: array
    items:
      type: object
      properties:
        title:
          type: string
        name:
          type: string
        release:
          type: string
        ingeset_pipeline:
          type: string
        vars:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              default:
                type: string
            required:
              - name
              - default
        type:
          type: string
        package:
          type: string
      required:
        - title
        - name
        - release
        - ingeset_pipeline
        - type
        - package
  download:
    type: string
  path:
    type: string
  elasticsearch:
    type: object
    properties:
      privileges:
        type: object
        properties:
          cluster:
            type: array
            items:
              type: string
required:
  - name
  - title
  - version
  - description
  - type
  - categories
  - conditions
  - assets
  - format_version
  - download
  - path
