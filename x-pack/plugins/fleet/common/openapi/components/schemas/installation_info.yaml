title: Installation info object
type: object
properties:
  type:
    type: string
  created_at:
    type: string
  updated_at:
    type: string
  namespaces:
    type: array
    items:
      type: string
  installed_kibana:
    type: object
    properties:
      id:
        type: string
      type:
        $ref: ./kibana_saved_object_type.yaml
  installed_es:
    type: object
    properties:
      id:
        type: string
      deferred:
        type: boolean
      type:
        $ref: ./elasticsearch_asset_type.yaml
  name:
    type: string
  version:
    type: string
  install_status:
    type: string
    enum:
      - installed
      - installing
      - install_failed
  install_source:
    type: string
    enum:
      - registry
      - upload
      - bundled
  install_kibana_space_id:
    type: string
  install_format_schema_version:
    type: string
  verification_status:
    type: string
    enum:
      - verified
      - unverified
      - unknown
  verification_key_id:
    type: string
    nullable: true
  experimental_data_stream_features:
    type: array
    properties:
      data_stream:
        type: string
      features:
        type: object
        properties:
          synthetic_source:
            type: boolean
            nullable: true
          tsdb:
            type: boolean
            nullable: true
          doc_value_only_numeric:
            type: boolean
            nullable: true
          doc_value_only_other:
            type: boolean
            nullable: true
required:
  - installed_kibana
  - installed_es
  - name
  - version
  - install_status
  - install_version
  - install_started_at
  - install_source
  - verification_status
