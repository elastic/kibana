get:
  summary: Uninstall tokens for agent policy
  tags:
    - Agent policies
    - Uninstall tokens
  operationId: uninstall-tokens-for-agent-policy
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    token:
                      type: string
                    policy_id:
                      type: string
                    created_at:
                      type: string
                  required:
                    - id
                    - token
                    - policy_id
                    - created_at
              total:
                type: number
            required:
              - items
              - total
    '400':
      $ref: ../components/responses/error.yaml
  parameters:
    - name: agentPolicyId
      in: path
      required: true
      schema:
        type: string
  security:
    - basicAuth: []
