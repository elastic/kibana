post:
  summary: Agents - Bulk reassign
  tags: []
  responses:
    '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                actionId: 
                  type: string
  operationId: bulk-reassign-agents
  parameters:
    - $ref: ../components/headers/kbn_xsrf.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            policy_id:
              type: string
              description: new agent policy id
            agents:
              oneOf:
                - type: string
                  description: KQL query string, leave empty to action all agents
                - type: array
                  items:
                    type: string
                  description: list of agent IDs
          required:
            - policy_id
            - agents
        example:
          policy_id: policy_id
          agents: "fleet-agents.policy_id : (\"policy1\" or \"policy2\")"
