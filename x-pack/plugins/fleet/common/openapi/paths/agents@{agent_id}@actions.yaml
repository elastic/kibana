parameters:
  - schema:
      type: string
    name: agentId
    in: path
    required: true
post:
  summary: Create agent action
  tags:
    - Agent actions
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              body:
                type: array
                items:
                  type: number
              statusCode:
                type: number
              headers:
                type: string
    '400':
      $ref: ../components/responses/error.yaml
  operationId: new-agent-action
  parameters:
    - $ref: ../components/headers/kbn_xsrf.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            action:
              $ref: ../components/schemas/agent_action.yaml
