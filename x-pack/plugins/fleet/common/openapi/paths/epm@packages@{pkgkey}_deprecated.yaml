get:
  summary: Get package
  tags:
    - Elastic Package Manager (EPM)
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            allOf:
              - properties:
                  response:
                    $ref: ../components/schemas/package_info.yaml
              - properties:
                  status:
                    type: string
                    enum:
                      - installed
                      - installing
                      - install_failed
                      - not_installed
                  savedObject:
                    type: string
                required:
                  - status
                  - savedObject
    '400':
      $ref: ../components/responses/error.yaml
  operationId: get-package-deprecated
  security:
    - basicAuth: []
  parameters:
    - schema:
        type: string
      name: pkgkey
      in: path
      required: true
    - in: query
      name: prerelease
      schema:
        type: boolean
        default: false
      description: >-
        Whether to return prerelease versions of packages (e.g. beta, rc, preview)
  deprecated: true
post:
  summary: Install package
  tags:
    - Elastic Package Manager (EPM)
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              response:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    type:
                      oneOf:
                        - $ref: ../components/schemas/kibana_saved_object_type.yaml
                        - $ref: ../components/schemas/elasticsearch_asset_type.yaml
                  required:
                    - id
                    - type
            required:
              - response
    '400':
      $ref: ../components/responses/error.yaml
  operationId: install-package-deprecated
  description: ''
  parameters:
    - $ref: ../components/headers/kbn_xsrf.yaml
    - schema:
        type: string
      name: pkgkey
      in: path
      required: true
    - in: query
      name: ignoreMappingUpdateErrors
      schema:
        type: boolean
        default: false
      description: avoid erroring out on unexpected mapping update errors
    - in: query
      name: skipDataStreamRollover
      schema:
        type: boolean
        default: false
      description: skip data stream rollover during index template mapping or settings update
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            force:
              type: boolean
  deprecated: true
delete:
  summary: Delete ackage
  tags:
    - Elastic Package Manager (EPM)
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              response:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    type:
                      oneOf:
                        - $ref: ../components/schemas/kibana_saved_object_type.yaml
                        - $ref: ../components/schemas/elasticsearch_asset_type.yaml
                  required:
                    - id
                    - type
            required:
              - response
    '400':
      $ref: ../components/responses/error.yaml
  operationId: delete-package-deprecated
  parameters:
    - $ref: ../components/headers/kbn_xsrf.yaml
    - schema:
        type: string
      name: pkgkey
      in: path
      required: true
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            force:
              type: boolean
  deprecated: true
