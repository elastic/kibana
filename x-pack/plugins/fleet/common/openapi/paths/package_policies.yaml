get:
  summary: List package policies
  tags:
    - Package policies
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: ../components/schemas/package_policy.yaml
              total:
                type: number
              page:
                type: number
              perPage:
                type: number
            required:
              - items
