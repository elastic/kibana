post:
  summary: Agents - Bulk unenroll
  tags: []
  responses:
    '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                actionId: 
                  type: string
  operationId: bulk-unenroll-agents
  parameters:
    - $ref: ../components/headers/kbn_xsrf.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            revoke:
              type: boolean
              description: Revokes API keys of agents
            force:
              type: boolean
              description: Unenroll hosted agents too
            agents:
              oneOf:
                - type: string
                  description: KQL query string, leave empty to action all agents
                - type: array
                  items:
                    type: string
                  description: list of agent IDs
          required:
            - agents
        example:
          revoke: true
          force: false
          agents: [agent1, agent2]
