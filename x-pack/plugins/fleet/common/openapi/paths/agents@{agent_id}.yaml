parameters:
  - schema:
      type: string
    name: agentId
    in: path
    required: true
get:
  summary: Agent - Info
  tags: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              item:
                $ref: ../components/schemas/agent.yaml
            required:
              - item
  operationId: get-agent
put:
  summary: Agent - Update
  tags: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              item:
                $ref: ../components/schemas/agent.yaml
            required:
              - item
  operationId: update-agent
  parameters:
    - $ref: ../components/headers/kbn_xsrf.yaml
delete:
  summary: Agent - Delete
  tags: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              action:
                type: string
                enum:
                  - deleted
            required:
              - action
  operationId: delete-agent
  parameters:
    - $ref: ../components/headers/kbn_xsrf.yaml
