parameters:
  - schema:
      type: string
    name: agentId
    in: path
    required: true
get:
  summary: Get agent by ID
  tags:
    - Agents
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              item:
                $ref: ../components/schemas/agent.yaml
            required:
              - item
    '400':
      $ref: ../components/responses/error.yaml
  operationId: get-agent
  parameters:
    - $ref: ../components/parameters/with_metrics.yaml
put:
  summary: Update agent by ID
  tags:
    - Agents
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              item:
                $ref: ../components/schemas/agent.yaml
            required:
              - item
    '400':
      $ref: ../components/responses/error.yaml
  operationId: update-agent
  parameters:
    - $ref: ../components/headers/kbn_xsrf.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            user_provided_metadata:
              type: object
            tags:
              type: array
              items:
                type: string
delete:
  summary: Delete agent by ID
  tags:
    - Agents
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              action:
                type: string
                enum:
                  - deleted
            required:
              - action
    '400':
      $ref: ../components/responses/error.yaml
  operationId: delete-agent
  parameters:
    - $ref: ../components/headers/kbn_xsrf.yaml
