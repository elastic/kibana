parameters:
  - schema:
      type: string
    name: agentPolicyId
    in: path
    required: true
  - $ref: ../components/parameters/format.yaml
get:
  summary: Get agent policy by ID
  tags:
    - Elastic Agent policies
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              item:
                $ref: ../components/schemas/agent_policy.yaml
            required:
              - item
    '400':
      $ref: ../components/responses/error.yaml
  operationId: agent-policy-info
  description: Get one agent policy
  parameters: []
put:
  summary: Update agent policy by ID
  tags:
    - Elastic Agent policies
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              item:
                $ref: ../components/schemas/agent_policy.yaml
            required:
              - item
    '400':
      $ref: ../components/responses/error.yaml
  operationId: update-agent-policy
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/agent_policy_update_request.yaml
  parameters:
    - $ref: ../components/headers/kbn_xsrf.yaml
