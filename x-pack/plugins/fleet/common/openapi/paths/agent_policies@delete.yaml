post:
  summary: Delete agent policy by ID
  tags:
    - Agent policies
  operationId: delete-agent-policy
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
              success:
                type: boolean
            required:
              - id
              - success
    '400':
      $ref: ../components/responses/error.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            agentPolicyId:
              type: string
          required:
            - agentPolicyId
  parameters:
    - $ref: ../components/headers/kbn_xsrf.yaml
parameters: []
