post:
  summary: Package policy - Upgrade Dry run
  operationId: upgrade-package-policy
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            packagePolicyIds:
              type: array
              items:
                type: string
            packageVersion:
              type: string
          required:
            - packagePolicyIds
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              hasErrors:
                type: boolean
              diff:
                schema:
                $ref: ../components/schemas/upgrade_diff.yaml
              required:
                - hasErrors
