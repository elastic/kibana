post:
  summary: Dry run package policy upgrade
  tags:
    - Package policies
  operationId: upgrade-package-policy-dry-run
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            packagePolicyIds:
              type: array
              items:
                type: string
            packageVersion:
              type: string
          required:
            - packagePolicyIds
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                hasErrors:
                  type: boolean
                diff:
                  $ref: ../components/schemas/upgrade_diff.yaml
                agent_diff:
                  $ref: ../components/schemas/upgrade_agent_diff.yaml
              required:
                - hasErrors
    '400':
      $ref: ../components/responses/error.yaml
