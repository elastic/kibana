get:
  summary: Get incoming agent data
  tags:
    - Agent status
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  type: object
                  additionalProperties:
                    type: object
                    properties:
                      data:
                        type: boolean
    '400':
      $ref: ../components/responses/error.yaml
  operationId: get-agent-data
  parameters:
    - schema:
        type: array
        items:
          type: string
      name: agentsIds
      in: query
      required: true
