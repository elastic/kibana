get:
  summary: Get enrollment settings
  tags:
    - Fleet internals
  parameters:
    - in: query
      name: agentPolicyId
      required: false
      schema:
        type: string
      description: >-
        An agent policy ID to scope the enrollment settings to, for example that policy's fleet server host, its proxy, download location, etc. If not provided, the default fleet server policy will be used (if any).
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/fleet_settings_response.yaml
    '400':
      $ref: ../components/responses/error.yaml
  operationId: get-enrollment-settings