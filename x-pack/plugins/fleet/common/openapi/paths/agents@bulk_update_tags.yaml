post:
  summary: Agents - Bulk update tags
  tags: []
  responses:
    '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                actionId: 
                  type: string
                  description: action id when running in async mode (>10k agents)
              additionalProperties:
                type: object
                properties:
                  success:
                    type: boolean
                  error:
                    type: string
                required:
                  - success
  operationId: bulk-update-agent-tags
  parameters:
    - $ref: ../components/headers/kbn_xsrf.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            agents:
              oneOf:
                - type: string
                  description: KQL query string, leave empty to action all agents
                - type: array
                  items:
                    type: string
                  description: list of agent IDs
            tagsToAdd:
              type: array
              items:
                type: string
            tagsToRemove:
              type: array
              items:
                type: string
            batchSize:
              type: number    
          required:
            - agents
        example:
          agents: [agent1, agent2]
          tagsToAdd: [newTag]
          tagsToRemove: [existingTag]    
