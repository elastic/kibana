post:
  summary: Bulk update agent tags
  tags:
    - Agents
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              actionId:
                type: string
    '400':
      $ref: ../components/responses/error.yaml
  operationId: bulk-update-agent-tags
  parameters:
    - $ref: ../components/headers/kbn_xsrf.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            agents:
              oneOf:
                - type: string
                  description: KQL query string, leave empty to action all agents
                - type: array
                  items:
                    type: string
                  description: list of agent IDs
            tagsToAdd:
              type: array
              items:
                type: string
            tagsToRemove:
              type: array
              items:
                type: string
            batchSize:
              type: number
          required:
            - agents
        example:
          agents: [agent1, agent2]
          tagsToAdd: [newTag]
          tagsToRemove: [existingTag]
