parameters:
  - schema:
      type: string
    name: keyId
    in: path
    required: true
get:
  summary: Get enrollment API key by ID
  tags:
    - Enrollment API keys
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              item:
                $ref: ../components/schemas/enrollment_api_key.yaml
            required:
              - item
    '400':
      $ref: ../components/responses/error.yaml
  operationId: get-enrollment-api-key
delete:
  summary: Delete enrollment API key by ID
  tags:
    - Enrollment API keys
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              action:
                type: string
                enum:
                  - deleted
            required:
              - action
    '400':
      $ref: ../components/responses/error.yaml
  operationId: delete-enrollment-api-key
  parameters:
    - $ref: ../components/headers/kbn_xsrf.yaml
