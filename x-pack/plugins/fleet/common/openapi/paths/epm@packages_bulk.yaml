post:
  summary: Packages - Bulk install
  tags: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/bulk_install_packages_response.yaml
  operationId: bulk-install-packages
  parameters:
    - in: query 
      name: prerelease
      schema:
        type: boolean
        default: false
      description: >-
        Whether to return prerelease versions of packages (e.g. beta, rc, preview) 
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            packages:
              type: array
              items:
                type: string
              description: list of package names to install
          required:
            - packages

