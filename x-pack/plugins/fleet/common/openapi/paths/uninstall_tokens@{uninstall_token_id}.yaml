get:
  summary: Get one decrypted uninstall token by its ID
  tags:
    - Uninstall tokens
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              item:
                type: object
                properties:
                  id:
                    type: string
                  token:
                    type: string
                  policy_id:
                    type: string
                  created_at:
                    type: string
                required:
                  - id
                  - token
                  - policy_id
                  - created_at
            required:
              - item
    '400':
      $ref: ../components/responses/error.yaml
  operationId: get-uninstall-token
  parameters:
    - name: uninstallTokenId
      in: path
      required: true
      schema:
        type: string
