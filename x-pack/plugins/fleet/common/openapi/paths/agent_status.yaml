get:
  summary: Agents - Summary stats
  tags: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: integer
              events:
                type: integer
              inactive:
                type: integer
              unenrolled:
                type: integer
              offline:
                type: integer
              online:
                type: integer
              other:
                type: integer
              total:
                type: integer
                deprecated: true
              updating:
                type: integer
              all:
                type: integer 
              active:
                type: integer
            required:
              - error
              - events
              - inactive
              - offline
              - online
              - other
              - total
              - updating
              - all
              - active
  operationId: get-agent-status
  parameters:
    - schema:
        type: string
      name: policyId
      in: query
      required: false
    - schema:
        type: string
      name: kuery
      in: query
      required: false
