get:
  summary: List agent binary download sources
  tags:
    - Agent binary download sources
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: ../components/schemas/download_sources.yaml
              total:
                type: integer
              page:
                type: integer
              perPage:
                type: integer
    '400':
      $ref: ../components/responses/error.yaml
  operationId: get-download-sources
post:
  summary: Create agent binary download source
  tags:
    - Agent binary download sources
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              item:
                $ref: ../components/schemas/download_sources.yaml
    '400':
      $ref: ../components/responses/error.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
            is_default:
              type: boolean
            host:
              type: string
          required:
            - name
            - host
            - is_default
  operationId: post-download-sources
