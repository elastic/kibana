get:
  summary: Packages - Info
  tags: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            allOf:
              - properties:
                  response:
                    $ref: ../components/schemas/package_info.yaml
              - properties:
                  status:
                    type: string
                    enum:
                      - installed
                      - installing
                      - install_failed
                      - not_installed
                  savedObject:
                    type: string
                required:
                  - status
                  - savedObject
  operationId: get-package
  security:
    - basicAuth: []
parameters:
  - schema:
      type: string
    name: pkgkey
    in: path
    required: true
post:
  summary: Packages - Install
  tags: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              response:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    type:
                      oneOf:
                        - $ref: ../components/schemas/kibana_saved_object_type.yaml
                        - $ref: ../components/schemas/elasticsearch_asset_type.yaml
                  required:
                    - id
                    - type
            required:
              - response
  operationId: install-package
  description: ''
  parameters:
    - $ref: ../components/headers/kbn_xsrf.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            force:
              type: boolean
delete:
  summary: Packages - Delete
  tags: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              response:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    type:
                      oneOf:
                        - $ref: ../components/schemas/kibana_saved_object_type.yaml
                        - $ref: ../components/schemas/elasticsearch_asset_type.yaml
                  required:
                    - id
                    - type
            required:
              - response
  operationId: delete-package
  parameters:
    - $ref: ../components/headers/kbn_xsrf.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            force:
              type: boolean
