parameters:
  - schema:
      type: string
    name: agentId
    in: path
    required: true
post:
  summary: Request agent diagnostics
  tags:
    - Agents
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            additional_metrics:
              type: array
              items:
                oneOf:
                  - type: string
                    enum:
                      - "CPU"
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              actionId:
                type: string
    '400':
      $ref: ../components/responses/error.yaml
  operationId: request-diagnostics-agent
  parameters:
    - $ref: ../components/headers/kbn_xsrf.yaml
