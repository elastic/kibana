post:
  summary: Delete package policy
  tags:
    - Fleet package policies
  operationId: post-delete-package-policy
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            packagePolicyIds:
              type: array
              items:
                type: string
            force:
              type: boolean
          required:
            - packagePolicyIds
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                name:
                  type: string
                success:
                  type: boolean
              required:
                - id
                - success
    '400':
      $ref: ../components/responses/error.yaml
  parameters:
    - $ref: ../components/headers/kbn_xsrf.yaml
