get:
  summary: Package policy - Info
  tags: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              item:
                $ref: ../components/schemas/package_policy.yaml
            required:
              - item
  operationId: get-package-policy
parameters:
  - schema:
      type: string
    name: packagePolicyId
    in: path
    required: true
put:
  summary: Package policy - Update
  operationId: update-package-policy
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/package_policy_request.yaml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              item:
                $ref: ../components/schemas/package_policy.yaml
              sucess:
                type: boolean
            required:
              - item
              - sucess
  parameters:
    - $ref: ../components/headers/kbn_xsrf.yaml
delete:
  summary: Package policy - Delete
  tags: []
  operationId: delete-package-policy
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
            required:
              - id
  parameters:
    - schema:
        type: boolean
      name: force
      in: query
