get:
  summary: Get package policy by ID
  tags:
    - Package policies
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              item:
                $ref: ../components/schemas/package_policy.yaml
            required:
              - item
    '400':
      $ref: ../components/responses/error.yaml
  operationId: get-package-policy
parameters:
  - schema:
      type: string
    name: packagePolicyId
    in: path
    required: true
put:
  summary: Update package policy by ID
  tags:
    - Package policies
  operationId: update-package-policy
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/package_policy_request.yaml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              item:
                $ref: ../components/schemas/package_policy.yaml
              sucess:
                type: boolean
            required:
              - item
              - sucess
    '400':
      $ref: ../components/responses/error.yaml
  parameters:
    - $ref: ../components/headers/kbn_xsrf.yaml
delete:
  summary: Delete package policy by ID
  tags:
    - Package policies
  operationId: delete-package-policy
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
            required:
              - id
    '400':
      $ref: ../components/responses/error.yaml
  parameters:
    - schema:
        type: boolean
      name: force
      in: query
