get:
  summary: List Fleet Server hosts
  tags:
    - Fleet Server hosts
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: ../components/schemas/fleet_server_host.yaml
              total:
                type: integer
              page:
                type: integer
              perPage:
                type: integer
    '400':
      $ref: ../components/responses/error.yaml
  operationId: get-fleet-server-hosts
post:
  summary: Create Fleet Server host
  tags:
    - Fleet Server hosts
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              item:
                $ref: ../components/schemas/fleet_server_host.yaml
    '400':
      $ref: ../components/responses/error.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
            is_default:
              type: boolean
            host_urls:
              type: array
              items:
                type: string
          required:
            - name
            - host_urls
  operationId: post-fleet-server-hosts
