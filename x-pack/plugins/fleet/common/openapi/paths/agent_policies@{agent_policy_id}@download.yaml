get:
  summary: Download agent policy by ID
  tags:
    - Agent policies
  operationId: agent-policy-download
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              item:
                type: string
    '400':
      $ref: ../components/responses/error.yaml
parameters:
  - schema:
      type: string
    name: agentPolicyId
    in: path
    required: true
  - schema:
      type: string
    name: download
    in: query
    required: false
  - schema:
      type: string
    name: standalone
    in: query
    required: false
  - schema:
      type: string
    name: kubernetes
    in: query
    required: false
