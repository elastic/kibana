get:
  summary: Get proxy by ID
  tags:
    - Proxies
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              item:
                $ref: ../components/schemas/proxies.yaml
            required:
              - item
    '400':
      $ref: ../components/responses/error.yaml
  operationId: get-one-fleet-proxies
parameters:
  - schema:
      type: string
    name: itemId
    in: path
    required: true
delete:
  summary: Delete proxy by ID
  tags:
    - Proxies
  operationId: delete-fleet-proxies
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
            required:
              - id
    '400':
      $ref: ../components/responses/error.yaml
  parameters:
    - $ref: ../components/headers/kbn_xsrf.yaml
put:
  summary: Update proxy by ID
  tags:
    - Proxies
  operationId: update-fleet-proxies
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            url:
              type: string
            proxy_headers:
              type: object
            certificate_authorities:
              type: string
            certificate:
              type: string
            certificate_key:
              type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              item:
                $ref: ../components/schemas/proxies.yaml
            required:
              - item
    '400':
      $ref: ../components/responses/error.yaml
  parameters:
    - $ref: ../components/headers/kbn_xsrf.yaml
