post:
  summary: Bulk get package policies
  tags:
    - Package policies
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            ids:
              type: array
              items:
                type: string
              description: list of package policy ids
            ignoreMissing:
              type: boolean
          required:
            - ids
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: ../components/schemas/package_policy.yaml
            required:
              - items
    '400':
      $ref: ../components/responses/error.yaml
  operationId: bulk-get-package-policies
  security: []
  parameters: []
