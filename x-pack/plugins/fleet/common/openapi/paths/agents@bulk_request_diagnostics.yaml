post:
  summary: Agent - Bulk Request Diagnostics
  tags: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              actionId:
                type: string
  operationId: bulk-request-diagnostics
  parameters:
    - $ref: ../components/headers/kbn_xsrf.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            batchSize:
              type: number
            agents:
              oneOf:
                - type: string
                  description: KQL query string, leave empty to action all agents
                - type: array
                  items:
                    type: string
                  description: list of agent IDs
          required:
            - agents
        example:
          agents: "fleet-agents.policy_id : (\"policy1\" or \"policy2\")"  
