post:
  summary: Bulk request diagnostics from agents
  tags:
    - Elastic Agents
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              actionId:
                type: string
    '400':
      $ref: ../components/responses/error.yaml
  operationId: bulk-request-diagnostics
  parameters:
    - $ref: ../components/headers/kbn_xsrf.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            batchSize:
              type: number
            agents:
              oneOf:
                - type: string
                  description: KQL query string, leave empty to action all agents
                - type: array
                  items:
                    type: string
                  description: list of agent IDs
            additional_metrics:
              type: array
              items:
                oneOf:
                  - type: string
                    enum:
                      - "CPU"
          required:
            - agents
        example:
          agents: 'fleet-agents.policy_id : ("policy1" or "policy2")'
