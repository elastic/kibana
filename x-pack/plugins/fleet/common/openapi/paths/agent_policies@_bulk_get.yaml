post:
  summary: Bulk get agent policies
  tags:
    - Agent policies
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            ids:
              type: array
              items:
                type: string
              description: list of agent policy ids
            full:
              type: boolean
              description: get full policies with package policies populated
            ignoreMissing:
              type: boolean
          required:
            - ids
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: ../components/schemas/agent_policy.yaml
            required:
              - items
    '400':
      $ref: ../components/responses/error.yaml
  operationId: bulk-get-agent-policies
  security: []
  parameters: []
