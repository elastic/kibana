get:
  summary: List uninstall tokens for agent policies
  tags:
    - Uninstall tokens
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  type: object
                  properties:
                    policy_id:
                      type: string
                    token:
                      type: string
                    created_at:
                      type: string
                  required:
                    - policy_id
                    - token
              total:
                type: number
              page:
                type: number
              perPage:
                type: number
            required:
              - items
              - total
              - page
              - perPage
    '400':
      $ref: ../components/responses/error.yaml
  operationId: get-uninstall-tokens
  parameters:
    - $ref: ../components/parameters/page_size.yaml
    - $ref: ../components/parameters/page_index.yaml
    - name: policyId
      in: query
      required: false
      schema:
        type: string
  security:
    - basicAuth: []
