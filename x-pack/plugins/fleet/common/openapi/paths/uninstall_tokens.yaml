get:
  summary: List metadata for latest uninstall tokens per agent policy
  tags:
    - Uninstall tokens
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    policy_id:
                      type: string
                    created_at:
                      type: string
                  required:
                    - id
                    - policy_id
                    - created_at
              total:
                type: number
              page:
                type: number
              perPage:
                type: number
            required:
              - items
              - total
              - page
              - perPage
    '400':
      $ref: ../components/responses/error.yaml
  operationId: get-uninstall-tokens
  parameters:
    - name: perPage
      in: query
      description: The number of items to return
      required: false
      schema:
        type: integer
        default: 20
        minimum: 5
    - $ref: ../components/parameters/page_index.yaml
    - name: policyId
      in: query
      description: Partial match filtering for policy IDs
      required: false
      schema:
        type: string
