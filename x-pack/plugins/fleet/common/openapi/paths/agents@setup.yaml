get:
  summary: Get agent setup info
  tags:
    - Agents
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/fleet_status_response.yaml
    '400':
      $ref: ../components/responses/error.yaml
  operationId: get-agents-setup-status
  security:
    - basicAuth: []
post:
  summary: Initiate agent setup
  tags:
    - Agents
  operationId: setup-agents
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/fleet_setup_response.yaml
    '400':
      $ref: ../components/responses/error.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            admin_username:
              type: string
            admin_password:
              type: string
          required:
            - admin_username
            - admin_password
  parameters:
    - $ref: ../components/headers/kbn_xsrf.yaml
