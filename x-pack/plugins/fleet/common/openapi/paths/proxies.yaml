get:
  summary: List proxies
  tags:
    - Proxies
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: ../components/schemas/proxies.yaml
              total:
                type: integer
              page:
                type: integer
              perPage:
                type: integer
    '400':
      $ref: ../components/responses/error.yaml
  operationId: get-fleet-proxies
post:
  summary: Create proxy
  tags:
    - Proxies
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              item:
                $ref: ../components/schemas/proxies.yaml
    '400':
      $ref: ../components/responses/error.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
            url:
              type: string
            proxy_headers:
              type: object
            certificate_authorities:
              type: string
            certificate:
              type: string
            certificate_key:
              type: string
          required:
            - name
            - url
  operationId: post-fleet-proxies
