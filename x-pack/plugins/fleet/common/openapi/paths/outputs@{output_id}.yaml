get:
  summary: Get output by ID
  tags:
    - Outputs
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              item:
                $ref: ../components/schemas/output.yaml
            required:
              - item
    '400':
      $ref: ../components/responses/error.yaml
  operationId: get-output
parameters:
  - schema:
      type: string
    name: outputId
    in: path
    required: true
delete:
  summary: Delete output by ID
  tags:
    - Outputs
  operationId: delete-output
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
            required:
              - id
    '400':
      $ref: ../components/responses/error.yaml
  parameters:
    - $ref: ../components/headers/kbn_xsrf.yaml
put:
  summary: Update output by ID
  tags:
    - Outputs
  operationId: update-output
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            type:
              type: string
              enum: ['elasticsearch']
            is_default:
              type: boolean
            is_default_monitoring:
              type: boolean
            hosts:
              type: array
              items:
                type: string
            ca_sha256:
              type: string
            ca_trusted_fingerprint:
              type: string
            config_yaml:
              type: string
          required:
            - name
            - type
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              item:
                $ref: ../components/schemas/output.yaml
            required:
              - item
    '400':
      $ref: ../components/responses/error.yaml
  parameters:
    - $ref: ../components/headers/kbn_xsrf.yaml
