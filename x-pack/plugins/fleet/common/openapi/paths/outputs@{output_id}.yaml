get:
  summary: Output - Info
  tags: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              item:
                $ref: ../components/schemas/output.yaml
            required:
              - item
  operationId: get-output
parameters:
  - schema:
      type: string
    name: outputId
    in: path
    required: true
delete:
  summary: Output - Delete
  operationId: delete-output
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id: 
                type: string
            required:
              - id
  parameters:
    - $ref: ../components/headers/kbn_xsrf.yaml
put:
  summary: Output - Update
  operationId: update-output
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            type:
              type: string
              enum: ["elasticsearch"]            
            is_default:
              type: boolean
            is_default_monitoring:
              type: boolean
            hosts:
              type: array
              items: 
                type: string
            ca_sha256:
              type: string
            config_yaml:
              type: string
          required:
            - name
            - type
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              item:
                $ref: ../components/schemas/output.yaml
            required:
              - item
  parameters:
    - $ref: ../components/headers/kbn_xsrf.yaml
