title: Create log threshold rule request
description:  A rule that detects when a log aggregation exceeds a threshold.
type: object
required:
  - consumer
  - name
  - params
  - rule_type_id
  - schedule
properties:
  actions:
    $ref: 'actions.yaml'
  consumer:
    $ref: 'consumer.yaml'
  enabled:
    $ref: 'enabled_rule.yaml'
  name:
    $ref: 'name_rule.yaml'
  notify_when:
    $ref: 'notify_when.yaml'
  params:
    $ref: '../../../../../infra/server/lib/alerting/docs/params_property_log_threshold.yaml'
  rule_type_id:
    type: string
    description: The ID of the rule type that you want to call when the rule is scheduled to run.
    enum:
      - logs.alert.document.count
  schedule:
    $ref: 'schedule.yaml'
  tags:
    $ref: 'tags.yaml'
  throttle:
    $ref: 'throttle.yaml'
 