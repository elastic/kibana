type: string
description: >
  Deprecated in 8.13.0. Use the `notify_when` property in the action `frequency` object instead.
  Indicates how often alerts generate actions.
  NOTE: You cannot specify `notify_when` at both the rule and action level.
  If you set it at the rule level then update the rule in Kibana, it is automatically changed to use action-specific values.
