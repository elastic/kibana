title: Create rule request
description: >-
  The create rule API request body varies depending on the type of rule and actions.
type: object
required:
  - consumer
  - name
  - params
  - rule_type_id
  - schedule
properties:
  actions:
    $ref: 'actions.yaml'
  consumer:
    type: string
    description: >
      The name of the application or feature that owns the rule. For example:
      `alerts`, `apm`, `discover`, `infrastructure`, `logs`, `metrics`, `ml`,
      `monitoring`, `securitySolution`, `siem`, `stackAlerts`, or `uptime`.
  enabled:
    type: boolean
    description: Indicates whether you want to run the rule on an interval basis after it is created.
  name:
    type: string
    description: The name of the rule. While this name does not have to be unique, a distinctive name can help you identify a rule.
    example: cluster_health_rule
  notify_when:
    $ref: 'notify_when.yaml'
  params:
    type: object
    description: The parameters for the rule.
    additionalProperties: true
    oneOf:
      - $ref: '../../../../../apm/server/routes/alerts/rule_types/docs/params_property_apm_anomaly.yaml'
      - $ref: '../../../../../apm/server/routes/alerts/rule_types/docs/params_property_apm_error_count.yaml'
      - $ref: '../../../../../apm/server/routes/alerts/rule_types/docs/params_property_apm_transaction_duration.yaml'
      - $ref: '../../../../../apm/server/routes/alerts/rule_types/docs/params_property_apm_transaction_error_rate.yaml'
      - $ref: '../../../../../infra/server/lib/alerting/docs/params_property_infra_inventory.yaml'
      - $ref: '../../../../../infra/server/lib/alerting/docs/params_property_infra_metric_threshold.yaml'
      - $ref: '../../../../../infra/server/lib/alerting/docs/params_property_log_threshold.yaml'
      - $ref: '../../../../../observability/server/lib/rules/slo_burn_rate/docs/params_property_slo_burn_rate.yaml'
      - $ref: '../../../../../synthetics/server/legacy_uptime/lib/alerts/docs/params_property_synthetics_monitor_status.yaml'
      - $ref: '../../../../../synthetics/server/legacy_uptime/lib/alerts/docs/params_property_synthetics_uptime_tls.yaml'
  rule_type_id:
    type: string
    description: >
      The ID of the rule type that you want to call when the rule is scheduled to run.
      For example, `.es-query`, `.index-threshold`, `logs.alert.document.count`,
      `monitoring_alert_cluster_health`, `siem.thresholdRule`, or `xpack.ml.anomaly_detection_alert`.
  schedule:
    $ref: 'schedule.yaml'
  tags:
    $ref: 'tags.yaml'
  throttle:
    $ref: 'throttle.yaml'