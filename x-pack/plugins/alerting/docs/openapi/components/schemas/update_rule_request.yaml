title: Update rule request
description: >
  The update rule API request body varies depending on the type of rule and actions.
type: object
required:
      - name
      - params
      - schedule
properties:
  actions:
    $ref: 'actions.yaml'
  alert_delay:
    $ref: 'alert_delay.yaml'
  name:
    type: string
    description: The name of the rule.
    examples:
      - cluster_health_rule
  notify_when:
    $ref: 'notify_when.yaml'
  params:
    type: object
    description: The parameters for the rule.
    additionalProperties: true
  schedule:
    $ref: 'schedule.yaml'
  tags:
    $ref: 'tags.yaml'
  throttle:
    $ref: 'throttle.yaml'
