post:
  summary: Enables a rule.
  operationId: enableRule
  description: >
    This API supports token-based authentication only.
    You must have `all` privileges for the appropriate Kibana features,
    depending on the `consumer` and `rule_type_id` of the rule. For example, the
    **Management > Stack Rules** feature, **Analytics > Discover** and
    **Machine Learning** features, **Observability**, and **Security** features.
  tags:
    - alerting
  parameters:
    - $ref: ../components/headers/kbn_xsrf.yaml
    - $ref: '../components/parameters/rule_id.yaml'
    - $ref: '../components/parameters/space_id.yaml'
  responses:
    '204':
      description: Indicates a successful call.
    '401':
      description: Authorization information is missing or invalid.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Unauthorized
              message:
                type: string 
              statusCode:
                type: integer
                example: 401
    '404':
      description: Object is not found.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Not Found
              message:
                type: string
                example: "Saved object [alert/caaad6d0-920c-11ed-b36a-874bd1548a00] not found"
              statusCode:
                type: integer
                example: 404
  servers:
    - url: https://localhost:5601
servers:
  - url: https://localhost:5601