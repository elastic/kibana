title: Run Swimlane connector parameters
description: Test actions involving Swimlane records.
type: object
required:
  - subAction
  - subActionParams
properties:
  subAction:
    type: string
    description: The action to test.
    enum:
      - pushToService
  subActionParams:
    type: object
    description: The set of configuration properties for the action.
    properties:
      comments:
        type: array
        description: Additional information that is setnt to Swimlane
        items:
          type: object
          properties:
            comment:
              type: string
              description: A comment related to the incident. For example, describe how to troubleshoot the issue.
            commentId:
              type: integer
              description: A unique identifier for the comment.
      incident:
          type: object
          description: Information necessary to create or update a Swimlane incident.
          properties:
            alertId:
              type: string
              description: The alert identifier.
            caseId:
              type: string
              description: The case identifier for the incident.
            caseName:
              type: string
              description: The case name for the incident.
            description:
              type: string
              description: The description of the incident.
            ruleName:
              type: string
              description: The rule name.
            severity:
              type: string
              description: The severity of the incident.