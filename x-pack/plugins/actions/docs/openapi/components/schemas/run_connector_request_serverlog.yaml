title: Run server log connector parameters
description: Test an action that writes an entry to the Kibana server log.
type: object
required:
  - message
properties: 
  level:
    type: string
    description: The log level of the message.
    enum:
      - debug
      - error
      - fatal
      - info
      - trace
      - warn
    default: info
  message:
    type: string
    description: The message to log.    
