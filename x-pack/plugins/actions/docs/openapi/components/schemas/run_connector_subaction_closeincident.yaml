title: The closeIncident subaction
type: object
required:
  - subAction
  - subActionParams
description: The `closeIncident` subaction for ServiceNow ITSM connectors.
properties:
  subAction:
    type: string
    description: The action to test.
    enum:
      - closeIncident
  subActionParams:
    type: object
    required:
      - incident
    properties:
      incident:
        type: object
        anyOf:
          - required: [correlation_id]
          - required: [externalId] 
        properties:
          correlation_id:
            type: ['null', string]
            description: The unique identifier used for the ServiceNow incident.
            maxLength: 100
            default: '{{rule.id}}:{{alert.id}}'
          externalId:
            type: ['null', string]
 