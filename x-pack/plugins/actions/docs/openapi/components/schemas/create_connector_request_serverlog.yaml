title: Create server log connector request
description: This connector writes an entry to the Kibana server log.
type: object
required:
  - connector_type_id
  - name
properties:
  connector_type_id:
    type: string
    description: The type of connector.
    enum:
      - .server-log
    examples:
      - .server-log
  name:
    type: string
    description: The display name for the connector.
    examples:
      - my-connector