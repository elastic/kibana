title: Run ServiceNow ITOM connector parameters
description: Test a ServiceNow action.
oneOf:
  - type: object
    required:
      - subAction
    description: ServiceNow ITOM connector properties when `subAction` is `addEvent`.
    properties:
      subAction:
        type: string
        description: The action to test.
        enum:
          - addEvent
      subActionParams:
        type: object
        description: The set of configuration properties for the action.
        properties:
          additional_info:
            type: string
            description: Additional information about the event.
          description:
            type: string
            description: The details about the event.
          event_class:
            type: string
            description: A specific instance of the source.
          message_key:
            type: string
            description: All actions sharing this key are associated with the same ServiceNow alert. The default value is `<rule ID>:<alert instance ID>`.
          metric_name:
            type: string
            description: The name of the metric.
          node:
            type: string
            description: The host that the event was triggered for.
          resource:
            type: string
            description: The name of the resource.
          severity:
            type: string
            description: The severity of the event.
          source:
            type: string
            description: The name of the event source type.
          time_of_event:
            type: string
            description: The time of the event.
          type:
            type: string
            description: The type of event.
  - type: object
    required:
      - subAction
      - subActionParams
    description: ServiceNow ITOM connector properties when `subAction` is `getChoices`.
    properties:
      subAction:
        type: string
        description: The action to test.
        enum:
          - getChoices
      subActionParams:
        type: object
        description: The set of configuration properties for the action.
        required:
          - fields
        properties:
          fields:
            type: array
            description: An array of fields.
            items:
              type: string
discriminator:
  propertyName: subAction
