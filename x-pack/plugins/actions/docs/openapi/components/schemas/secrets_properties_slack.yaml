title: Connector secrets properties for a Slack connector
description: Defines secrets for connectors when type is `.slack`.
oneOf:
  - type: object
    required:
      - token
    properties:
      token:
        type: string
        description: The Slack bot user OAuth token.
  - type: object
    required: 
      - webhookUrl
    properties:
      webhookUrl:
        type: string
        description: The Slack webhook url.
