title: Create Slack connector request
description: The Slack connector uses incoming webhooks to send Slack messages.
type: object
required:
  - connector_type_id
  - name
  - secrets
properties:
  config:
    $ref: 'config_properties_slack_webhook.yaml'
  connector_type_id:
    type: string
    description: The type of connector.
    enum:
      - .slack
    example: .slack
  name:
    type: string
    description: The display name for the connector.
    example: my-connector
  secrets:
    $ref: 'secrets_properties_slack_webhook.yaml'
