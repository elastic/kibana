title: Connector secrets properties for Webhook - Case Management connector
type: object
properties:
  crt:
    $ref: 'crt.yaml'
  key:
    $ref: 'key.yaml'
  pfx:
    $ref: 'pfx.yaml'
  password:
    type: string
    description: >
      The password for HTTP basic authentication.
      If `hasAuth` is set to `true` and and `authType` is `webhook-authentication-basic`, this property is required.
  user:
    type: string
    description: >
      The username for HTTP basic authentication.
      If `hasAuth` is set to `true` and `authType` is `webhook-authentication-basic`, this property is required.