description: Indicates a bad request.
content:
  application/json:
    schema:
      type: object
      properties:
        error: 
          type: string
          example: Bad Request
        message:
          type: string
          example: "error validating action type config: [index]: expected value of type [string] but got [undefined]"
        statusCode:
          type: integer
          example: 400