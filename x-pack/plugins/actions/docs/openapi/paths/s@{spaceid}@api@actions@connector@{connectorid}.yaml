get:
  summary: Retrieves a connector by ID.
  operationId: getConnector
  description: >
    You must have `read` privileges for the *Actions and Connectors* feature in the *Management* section of the Kibana feature privileges.
  tags:
    - connectors
  parameters:
    - $ref: '../components/parameters/connector_id.yaml'
    - $ref: '../components/parameters/space_id.yaml'
  responses:
    '200':
      description: Indicates a successful call.
      content:
        application/json:
          schema:
            type: object
            required:
              - config
              - connector_type_id
              - id
              - is_deprecated
              - is_missing_secrets
              - is_preconfigured
              - name
            properties:
              config:
                type: object
                description: The configuration for the connector. Configuration properties vary depending on the connector type.
                additionalProperties: true
                nullable: true
              connector_type_id:
                type: string
                description: The connector type ID for the connector. For example, `.cases-webhook`, `.index`, `.jira`, `.opsgenie`, `.server-log`, or `.servicenow-itom`.
                example: .server-log
              id:
                type: string
                description: The identifier for the connector.
                example: b0766e10-d190-11ec-b04c-776c77d14fca
              is_deprecated:
                type: boolean
                description: Indicates whether the connector type is deprecated.
                example: false
              is_missing_secrets:
                type: boolean
                description: Indicates whether secrets are missing for the connector. Secrets configuration properties vary depending on the connector type.
                example: false
              is_preconfigured:
                type: boolean
                description: Indicates whether it is a preconfigured connector.
                example: false
              name:
                type: string
                description: The display name for the connector.
                example: my-connector
          examples:
            getConnectorResponse:
              $ref: '../components/examples/get_connector_response.yaml'
  servers:
    - url: https://localhost:5601
servers:
  - url: https://localhost:5601
