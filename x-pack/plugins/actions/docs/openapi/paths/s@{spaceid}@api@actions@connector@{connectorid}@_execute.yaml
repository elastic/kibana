post:
  summary: Runs a connector.
  operationId: runConnector
  description: >
    You can use this API to test an action that involves interaction with Kibana services or integrations with third-party systems.
    You must have `read` privileges for the **Actions and Connectors** feature in the **Management** section of the Kibana feature privileges.
    If you use an index connector, you must also have `all`, `create`, `index`, or `write` indices privileges.
  tags:
    - connectors
  parameters:
    - $ref: '../components/headers/kbn_xsrf.yaml'
    - $ref: '../components/parameters/connector_id.yaml'
    - $ref: '../components/parameters/space_id.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          title: Run connector request body properties
          description: The properties vary depending on the connector type.
          type: object
          required: 
            - params
          properties:
            params:
              type: object
              properties:
                documents:
                  type: array
                  description: The documents to index in JSON format. This property is required only for index connectors.
                  items:
                    type: object
                    additionalProperties: true
                level:
                  type: string
                  description: The log level of the message. This property is applicable only to server log connectors.
                  enum:
                    - debug
                    - error
                    - fatal
                    - info
                    - trace
                    - warn
                message:
                  type: string
                  description: The message to log. This property is required only for server log connectors.
                subAction:
                  type: string
                  description: The action to test.
                  enum:
                    - addEvent
                    - createAlert
                    - closeAlert
                    - fieldsByIssueType
                    - getChoices
                    - getFields
                    - getIncident
                    - issue
                    - issues
                    - issueTypes
                    - pushToService
                subActionParams:
                  type: object
                  additionalProperties: true
#              anyOf:
#               - $ref: '../components/schemas/run_connector_request_cases_webhook.yaml'
#                - $ref: '../components/schemas/run_connector_request_email.yaml'
#                - $ref: '../components/schemas/run_connector_request_index.yaml'  
#                - $ref: '../components/schemas/run_connector_request_jira.yaml'
#                - $ref: '../components/schemas/run_connector_request_opsgenie.yaml'
#               - $ref: '../components/schemas/run_connector_request_pagerduty.yaml'
#               - $ref: '../components/schemas/run_connector_request_resilient.yaml'
#                - $ref: '../components/schemas/run_connector_request_serverlog.yaml'
#                - $ref: '../components/schemas/run_connector_request_servicenow.yaml'
#                - $ref: '../components/schemas/run_connector_request_servicenow_itom.yaml'
#                - $ref: '../components/schemas/run_connector_request_servicenow_sir.yaml'
#               - $ref: '../components/schemas/run_connector_request_slack.yaml'
#                - $ref: '../components/schemas/run_connector_request_swimlane.yaml'
#               - $ref: '../components/schemas/run_connector_request_teams.yaml'
#               - $ref: '../components/schemas/run_connector_request_tines.yaml'
#               - $ref: '../components/schemas/run_connector_request_webhook.yaml'
#               - $ref: '../components/schemas/run_connector_request_xmatters.yaml'
#        examples:
#          runIndexConnectorRequest:
#            $ref: '../components/examples/run_index_connector_request.yaml'
#          runJiraConnectorRequest:
#            $ref: '../components/examples/run_jira_connector_request.yaml'
#          runServerLogConnectorRequest:
#            $ref: '../components/examples/run_server_log_connector_request.yaml'
#          runServiceNowITOMConnectorRequest:
#            $ref: '../components/examples/run_servicenow_itom_connector_request.yaml'
#          runSwimlaneConnectorRequest:
#            $ref: '../components/examples/run_swimlane_connector_request.yaml'
  responses:
    '200':
      description: Indicates a successful call.
      content:
        application/json:
          schema:
            type: object
            required:
              - connector_id
              - status
            properties:
              connector_id:
                type: string
                description: The identifier for the connector.
              data:
                oneOf:
                  - type: object
                    description: Information returned from the action.
                    additionalProperties: true
                  - type: array
                    description: An array of information returned from the action.
                    items:
                      type: object
              status:
                type: string
                description: The status of the action.
                enum:
                  - error
                  - ok
          examples:
            runIndexConnectorResponse:
              $ref: '../components/examples/run_index_connector_response.yaml'
            runJiraConnectorResponse:
              $ref: '../components/examples/run_jira_connector_response.yaml'
            runServerLogConnectorResponse:
              $ref: '../components/examples/run_server_log_connector_response.yaml'
            runServiceNowITOMConnectorResponse:
              $ref: '../components/examples/run_servicenow_itom_connector_response.yaml'
            runSwimlaneConnectorResponse:
              $ref: '../components/examples/run_swimlane_connector_response.yaml'
    '401':
      description: Authorization information is missing or invalid.
      content:
        application/json:
          schema:
            $ref: '../components/schemas/401_response.yaml'
  servers:
    - url: https://localhost:5601
servers:
  - url: https://localhost:5601
