title: NewPackagePolicy
type: object
x-examples:
  example-1:
    enabled: true
    title: This is a nice title for human
    package:
      name: epm/nginx
      version: 1.7.0
    namespace: prod
    use_output: long_term_storage
    inputs:
      - type: logs
        streams:
          - enabled: true
            dataset: nginx.acccess
            paths:
              - /var/log/nginx/access.log
          - enabled: true
            dataset: nginx.error
            paths:
              - /var/log/nginx/error.log
      - type: nginx/metrics
        streams:
          - id: id string
            enabled: true
            dataset: nginx.stub_status
            metricset: stub_status
description: ''
properties:
  enabled:
    type: boolean
  package:
    type: object
    properties:
      name:
        type: string
      version:
        type: string
      title:
        type: string
    required:
      - name
      - version
      - title
  namespace:
    type: string
  output_id:
    type: string
  inputs:
    type: array
    items:
      type: object
      properties:
        type:
          type: string
        enabled:
          type: boolean
        processors:
          type: array
          items:
            type: string
        streams:
          type: array
          items: {}
        config:
          type: object
        vars:
          type: object
      required:
        - type
        - enabled
        - streams
  policy_id:
    type: string
  name:
    type: string
  description:
    type: string
required:
  - output_id
  - inputs
  - policy_id
  - name
