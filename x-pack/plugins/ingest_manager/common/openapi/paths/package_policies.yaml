post:
  summary: PackagePolicies - Create
  operationId: post-packagePolicies
  responses:
    '200':
      description: OK
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/NewPackagePolicy.yaml
        examples:
          example-1:
            value:
              enabled: true
              title: This is a nice title for human
              package:
                name: epm/nginx
                version: 1.7.0
              namespace: prod
              use_output: long_term_storage
              inputs:
                - type: logs
                  streams:
                    - enabled: true
                      dataset: nginx.acccess
                      paths:
                        - /var/log/nginx/access.log
                    - enabled: true
                      dataset: nginx.error
                      paths:
                        - /var/log/nginx/error.log
                - type: nginx/metrics
                  streams:
                    - id: id string
                      enabled: true
                      dataset: nginx.stub_status
                      metricset: stub_status
  parameters:
    - $ref: ../components/parameters/xsrfHeader.yaml
