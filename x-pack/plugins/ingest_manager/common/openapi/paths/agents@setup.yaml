get:
  summary: Agents setup - Info
  tags: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              isInitialized:
                type: boolean
            required:
              - isInitialized
          examples:
            success:
              value:
                isInitialized: true
            failure:
              value:
                isInitialized: false
  operationId: get-agents-setup
  security:
    - basicAuth: []
post:
  summary: Agents setup - Create
  operationId: post-agents-setup
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              isInitialized:
                type: boolean
            required:
              - isInitialized
          examples:
            success:
              value:
                isInitialized: true
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            admin_username:
              type: string
            admin_password:
              type: string
          required:
            - admin_username
            - admin_password
  parameters:
    - $ref: ../components/parameters/xsrfHeader.yaml
