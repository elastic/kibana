post:
  summary: Fleet - Agent - Enroll
  tags: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              action:
                type: string
              item:
                $ref: ../components/schemas/Agent.yaml
  operationId: post-fleet-agents-enroll
  parameters:
    - $ref: ../components/parameters/xsrfHeader.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            type:
              type: string
              enum:
                - PERMANENT
                - EPHEMERAL
                - TEMPORARY
            shared_id:
              type: string
            metadata:
              type: object
              required:
                - local
                - user_provided
              properties:
                local:
                  $ref: ../components/schemas/AgentMetadata.yaml
                user_provided:
                  $ref: ../components/schemas/AgentMetadata.yaml
          required:
            - type
            - metadata
  security:
    - Enrollment API Key: []
