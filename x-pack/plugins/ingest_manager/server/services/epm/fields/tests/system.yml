- name: system.core
  type: group
  description: >
    `system-core` contains CPU metrics for a single core of a multi-core system.
  fields:
    - name: id
      type: long
      description: >
        CPU Core number.

    # Percentages
    - name: user.pct
      type: scaled_float
      format: percent
      description: >
        The percentage of CPU time spent in user space.

    - name: user.ticks
      type: long
      description: >
        The amount of CPU time spent in user space.

    - name: system.pct
      type: scaled_float
      format: percent
      description: >
        The percentage of CPU time spent in kernel space.

    - name: system.ticks
      type: long
      description: >
        The amount of CPU time spent in kernel space.

    - name: nice.pct
      type: scaled_float
      format: percent
      description: >
        The percentage of CPU time spent on low-priority processes.

    - name: nice.ticks
      type: long
      description: >
        The amount of CPU time spent on low-priority processes.

    - name: idle.pct
      type: scaled_float
      format: percent
      description: >
        The percentage of CPU time spent idle.

    - name: idle.ticks
      type: long
      description: >
        The amount of CPU time spent idle.

    - name: iowait.pct
      type: scaled_float
      format: percent
      description: >
        The percentage of CPU time spent in wait (on disk).

    - name: iowait.ticks
      type: long
      description: >
        The amount of CPU time spent in wait (on disk).

    - name: irq.pct
      type: scaled_float
      format: percent
      description: >
        The percentage of CPU time spent servicing and handling hardware interrupts.

    - name: irq.ticks
      type: long
      description: >
        The amount of CPU time spent servicing and handling hardware interrupts.

    - name: softirq.pct
      type: scaled_float
      format: percent
      description: >
        The percentage of CPU time spent servicing and handling software interrupts.

    - name: softirq.ticks
      type: long
      description: >
        The amount of CPU time spent servicing and handling software interrupts.

    - name: steal.pct
      type: scaled_float
      format: percent
      description: >
        The percentage of CPU time spent in involuntary wait by the virtual CPU while the hypervisor
        was servicing another processor.
        Available only on Unix.

    - name: steal.ticks
      type: long
      description: >
        The amount of CPU time spent in involuntary wait by the virtual CPU while the hypervisor
        was servicing another processor.
        Available only on Unix.
- name: system.cpu
  type: group
  description: >
    `cpu` contains local CPU stats.
  release: ga
  fields:
    - name: cores
      type: long
      description: >
        The number of CPU cores present on the host. The non-normalized
        percentages will have a maximum value of `100% * cores`. The
        normalized percentages already take this value into account and have
        a maximum value of 100%.

    # Percentages
    - name: user.pct
      type: scaled_float
      format: percent
      description: >
        The percentage of CPU time spent in user space. On multi-core systems,
        you can have percentages that are greater than 100%. For example, if 3
        cores are at 60% use, then the `system.cpu.user.pct` will be 180%.

    - name: system.pct
      type: scaled_float
      format: percent
      description: >
        The percentage of CPU time spent in kernel space.

    - name: nice.pct
      type: scaled_float
      format: percent
      description: >
        The percentage of CPU time spent on low-priority processes.

    - name: idle.pct
      type: scaled_float
      format: percent
      description: >
        The percentage of CPU time spent idle.

    - name: iowait.pct
      type: scaled_float
      format: percent
      description: >
        The percentage of CPU time spent in wait (on disk).

    - name: irq.pct
      type: scaled_float
      format: percent
      description: >
        The percentage of CPU time spent servicing and handling hardware interrupts.

    - name: softirq.pct
      type: scaled_float
      format: percent
      description: >
        The percentage of CPU time spent servicing and handling software interrupts.

    - name: steal.pct
      type: scaled_float
      format: percent
      description: >
        The percentage of CPU time spent in involuntary wait by the virtual CPU while the hypervisor
        was servicing another processor.
        Available only on Unix.

    - name: total.pct
      type: scaled_float
      format: percent
      description: >
        The percentage of CPU time spent in states other than Idle and IOWait.

    # Normalized Percentages
    - name: user.norm.pct
      type: scaled_float
      format: percent
      description: >
        The percentage of CPU time spent in user space.

    - name: system.norm.pct
      type: scaled_float
      format: percent
      description: >
        The percentage of CPU time spent in kernel space.

    - name: nice.norm.pct
      type: scaled_float
      format: percent
      description: >
        The percentage of CPU time spent on low-priority processes.

    - name: idle.norm.pct
      type: scaled_float
      format: percent
      description: >
        The percentage of CPU time spent idle.

    - name: iowait.norm.pct
      type: scaled_float
      format: percent
      description: >
        The percentage of CPU time spent in wait (on disk).

    - name: irq.norm.pct
      type: scaled_float
      format: percent
      description: >
        The percentage of CPU time spent servicing and handling hardware interrupts.

    - name: softirq.norm.pct
      type: scaled_float
      format: percent
      description: >
        The percentage of CPU time spent servicing and handling software interrupts.

    - name: steal.norm.pct
      type: scaled_float
      format: percent
      description: >
        The percentage of CPU time spent in involuntary wait by the virtual CPU while the hypervisor
        was servicing another processor.
        Available only on Unix.

    - name: total.norm.pct
      type: scaled_float
      format: percent
      description: >
        The percentage of CPU time in states other than Idle and IOWait, normalised by the number of cores.


    # Ticks
    - name: user.ticks
      type: long
      description: >
        The amount of CPU time spent in user space.

    - name: system.ticks
      type: long
      description: >
        The amount of CPU time spent in kernel space.

    - name: nice.ticks
      type: long
      description: >
        The amount of CPU time spent on low-priority processes.

    - name: idle.ticks
      type: long
      description: >
        The amount of CPU time spent idle.

    - name: iowait.ticks
      type: long
      description: >
        The amount of CPU time spent in wait (on disk).

    - name: irq.ticks
      type: long
      description: >
        The amount of CPU time spent servicing and handling hardware interrupts.

    - name: softirq.ticks
      type: long
      description: >
        The amount of CPU time spent servicing and handling software interrupts.

    - name: steal.ticks
      type: long
      description: >
        The amount of CPU time spent in involuntary wait by the virtual CPU while the hypervisor
        was servicing another processor.
        Available only on Unix.
- name: system.diskio
  type: group
  description: >
    `disk` contains disk IO metrics collected from the operating system.
  release: ga
  fields:
    - name: name
      type: keyword
      example: sda1
      description: >
        The disk name.

    - name: serial_number
      type: keyword
      description: >
        The disk's serial number. This may not be provided by all operating
        systems.

    - name: read.count
      type: long
      description: >
        The total number of reads completed successfully.

    - name: write.count
      type: long
      description: >
        The total number of writes completed successfully.

    - name: read.bytes
      type: long
      format: bytes
      description: >
        The total number of bytes read successfully. On Linux this is
        the number of sectors read multiplied by an assumed sector size of 512.

    - name: write.bytes
      type: long
      format: bytes
      description: >
        The total number of bytes written successfully. On Linux this is
        the number of sectors written multiplied by an assumed sector size of
        512.

    - name: read.time
      type: long
      description: >
        The total number of milliseconds spent by all reads.

    - name: write.time
      type: long
      description: >
        The total number of milliseconds spent by all writes.

    - name: io.time
      type: long
      description: >
        The total number of of milliseconds spent doing I/Os.

    - name: iostat.read.request.merges_per_sec
      type: float
      description: >
        The number of read requests merged per second that were queued to the device.

    - name: iostat.write.request.merges_per_sec
      type: float
      description: >
        The number of write requests merged per second that were queued to the device.

    - name: iostat.read.request.per_sec
      type: float
      description: >
        The number of read requests that were issued to the device per second

    - name: iostat.write.request.per_sec
      type: float
      description: >
        The number of write requests that were issued to the device per second

    - name: iostat.read.per_sec.bytes
      type: float
      description: >
        The number of Bytes read from the device per second.
      format: bytes

    - name: iostat.read.await
      type: float
      description: >
        The average time spent for read requests issued to the device to be served.

    - name: iostat.write.per_sec.bytes
      type: float
      description: >
        The number of Bytes write from the device per second.
      format: bytes

    - name: iostat.write.await
      type: float
      description: >
        The average time spent for write requests issued to the device to be served.

    - name: iostat.request.avg_size
      type: float
      description: >
        The average size (in bytes) of the requests that were issued to the device.

    - name: iostat.queue.avg_size
      type: float
      description: >
        The average queue length of the requests that were issued to the device.

    - name: iostat.await
      type: float
      description: >
        The average time spent for requests issued to the device to be served.

    - name: iostat.service_time
      type: float
      description: >
        The average service time (in milliseconds) for I/O requests that were issued to the device.

    - name: iostat.busy
      type: float
      description: >
        Percentage of CPU time during which I/O requests were issued to the device (bandwidth utilization for the device). Device saturation occurs when this value is close to 100%.
- name: system.entropy
  type: group
  description: >
    Available system entropy
  release: ga
  fields:
    - name: available_bits
      type: long
      description: >
        The available bits of entropy
    - name: pct
      type: scaled_float
      format: percent
      description: >
        The percentage of available entropy, relative to the pool size of 4096
- name: system.filesystem
  type: group
  description: >
    `filesystem` contains local filesystem stats.
  release: ga
  fields:
    - name: available
      type: long
      format: bytes
      description: >
        The disk space available to an unprivileged user in bytes.
    - name: device_name
      type: keyword
      description: >
        The disk name. For example: `/dev/disk1`
    - name: type
      type: keyword
      description: >
        The disk type. For example: `ext4`
    - name: mount_point
      type: keyword
      description: >
        The mounting point. For example: `/`
    - name: files
      type: long
      description: >
        The total number of file nodes in the file system.
    - name: free
      type: long
      format: bytes
      description: >
        The disk space available in bytes.
    - name: free_files
      type: long
      description: >
        The number of free file nodes in the file system.
    - name: total
      type: long
      format: bytes
      description: >
        The total disk space in bytes.
    - name: used.bytes
      type: long
      format: bytes
      description: >
        The used disk space in bytes.
    - name: used.pct
      type: scaled_float
      format: percent
      description: >
        The percentage of used disk space.
- name: system.fsstat
  type: group
  description: >
    `system.fsstat` contains filesystem metrics aggregated from all mounted
    filesystems.
  release: ga
  fields:
    - name: count
      type: long
      description: Number of file systems found.
    - name: total_files
      type: long
      description: Total number of files.
    - name: total_size
      format: bytes
      type: group
      description: Nested file system docs.
      fields:
        - name: free
          type: long
          format: bytes
          description: >
            Total free space.
        - name: used
          type: long
          format: bytes
          description: >
            Total used space.
        - name: total
          type: long
          format: bytes
          description: >
            Total space (used plus free).
- name: system.load
  type: group
  description: >
    CPU load averages.
  release: ga
  fields:
    - name: "1"
      type: scaled_float
      scaling_factor: 100
      description: >
        Load average for the last minute.
    - name: "5"
      type: scaled_float
      scaling_factor: 100
      description: >
        Load average for the last 5 minutes.
    - name: "15"
      type: scaled_float
      scaling_factor: 100
      description: >
        Load average for the last 15 minutes.

    - name: "norm.1"
      type: scaled_float
      scaling_factor: 100
      description: >
        Load for the last minute divided by the number of cores.

    - name: "norm.5"
      type: scaled_float
      scaling_factor: 100
      description: >
        Load for the last 5 minutes divided by the number of cores.

    - name: "norm.15"
      type: scaled_float
      scaling_factor: 100
      description: >
        Load for the last 15 minutes divided by the number of cores.

    - name: "cores"
      type: long
      description: >
        The number of CPU cores present on the host.
- name: system.memory
  type: group
  description: >
    `memory` contains local memory stats.
  release: ga
  fields:
    - name: total
      type: long
      format: bytes
      description: >
        Total memory.

    - name: used.bytes
      type: long
      format: bytes
      description: >
        Used memory.

    - name: free
      type: long
      format: bytes
      description: >
        The total amount of free memory in bytes. This value does not include memory consumed by system caches and
        buffers (see system.memory.actual.free).

    - name: used.pct
      type: scaled_float
      format: percent
      description: >
        The percentage of used memory.

    - name: actual
      type: group
      description: >
        Actual memory used and free.
      fields:

        - name: used.bytes
          type: long
          format: bytes
          description: >
            Actual used memory in bytes. It represents the difference between the total and the available memory. The
            available memory depends on the OS. For more details, please check `system.actual.free`.

        - name: free
          type: long
          format: bytes
          description: >
            Actual free memory in bytes. It is calculated based on the OS. On Linux it consists of the free memory
            plus caches and buffers. On OSX it is a sum of free memory and the inactive memory. On Windows, it is equal
            to `system.memory.free`.

        - name: used.pct
          type: scaled_float
          format: percent
          description: >
            The percentage of actual used memory.

    - name: swap
      type: group
      prefix: "[float]"
      description: This group contains statistics related to the swap memory usage on the system.
      fields:
        - name: total
          type: long
          format: bytes
          description: >
            Total swap memory.

        - name: used.bytes
          type: long
          format: bytes
          description: >
            Used swap memory.

        - name: free
          type: long
          format: bytes
          description: >
            Available swap memory.

        - name: out.pages
          type: long
          description: count of pages swapped out

        - name: in.pages
          type: long
          description: count of pages swapped in

        - name: readahead.pages
          type: long
          description: swap readahead pages

        - name: readahead.cached
          type: long
          description: swap readahead cache hits

        - name: used.pct
          type: scaled_float
          format: percent
          description: >
            The percentage of used swap memory.

    - name: hugepages
      type: group
      prefix: "[float]"
      description: This group contains statistics related to huge pages usage on the system.
      fields:
        - name: total
          type: long
          format: number
          description: >
            Number of huge pages in the pool.

        - name: used.bytes
          type: long
          format: bytes
          description: >
            Memory used in allocated huge pages.

        - name: used.pct
          type: long
          format: percent
          description: >
            Percentage of huge pages used.

        - name: free
          type: long
          format: number
          description: >
            Number of available huge pages in the pool.

        - name: reserved
          type: long
          format: number
          description: >
            Number of reserved but not allocated huge pages in the pool.

        - name: surplus
          type: long
          format: number
          description: >
            Number of overcommited huge pages.

        - name: default_size
          type: long
          format: bytes
          description: >
            Default size for huge pages.

        - name: swap.out
          type: group
          description: huge pages swapped out
          fields:
            - name: pages
              type: long
              description: pages swapped out
            - name: fallback
              type: long
              description: Count of huge pages that must be split before swapout
