get:
  summary: Returns information about the users who opened cases.
  description: >
    You must have read privileges for the **Cases** feature in the **Management**,
    **Observability**, or **Security** section of the Kibana feature privileges,
    depending on the owner of the cases you're seeking.
  tags:
    - cases
    - kibana
  parameters:
    - $ref: '../components/parameters/space_id.yaml'
    - $ref: '../components/parameters/owner.yaml'
  responses:
    '200':
      description: Indicates a successful call.
      content:
        application/json; charset=utf-8:
          schema:
            type: array
            items:
              type: object
              properties:
                email:
                  type: string
                full_name:
                  type: string
                username: 
                  type: string
          examples:
            getReportersResponse:
              $ref: '../components/examples/get_reporters_response.yaml'
  servers:
    - url: https://localhost:5601
servers:
  - url: https://localhost:5601
