type: array
description: Custom field values for a case.
x-technical-preview: true
# minItems: 0
# maxItems: 5
items:
  type: object
  required:
    - key
    - type
    - value
  properties:
    key:
      description: The unique identifier for the custom field.
      type: string
    type:
      description: The custom field type.
      type: string
      enum:
        - text
        - toggle
    value:
      description: The custom field value.
      oneOf:
        - type: string
        - type: boolean
          nullable: true
