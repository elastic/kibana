closure_type:
  $ref: 'closure_types.yaml'
customFields:
  type: array
  x-technical-preview: true
  description: Custom fields configuration details.
  items:
    type: object
    properties:
      $ref: 'case_configure_customfields.yaml'
connector: 
  type: object
  properties:
    $ref: 'case_configure_connector_properties.yaml'
created_at:
  type: string
  format: date-time
  example: 2022-06-01T17:07:17.767Z
created_by:
  type: object
  required:
      - email
      - full_name
      - username
  properties:
    $ref: 'user_properties.yaml'
error:
  type: string
  nullable: true
  example: null
id:
  type: string
  example: 4a97a440-e1cd-11ec-be9b-9b1838238ee6
mappings:
  type: array
  items:
    type: object
    properties:
      action_type:
        type: string
        example: overwrite
      source:
        type: string
        example: title
      target:
        type: string
        example: summary
owner:
  $ref: 'owners.yaml'
updated_at:
  type: string
  format: date-time
  nullable: true
  example: 2022-06-01T19:58:48.169Z
updated_by:
  type: object
  required:
      - email
      - full_name
      - username
  properties:
    $ref: 'user_properties.yaml'
  nullable: true
version:
  type: string
  example: WzIwNzMsMV0=