closed_at:
  type: string
  format: date-time
  nullable: true
  example: null
closed_by:
  type: object
  properties:
    email:
      type: string
    full_name:
      type: string
    username: 
      type: string
  nullable: true
  example: null
comments:
  type: array
  items: 
    oneOf:
      - $ref: 'alert_comment_response_properties.yaml'
      - $ref: 'user_comment_response_properties.yaml'
  example: []
connector: 
  type: object
  properties:
    $ref: 'connector_properties.yaml'
created_at:
  type: string
  format: date-time
  example: 2022-05-13T09:16:17.416Z
created_by:
  type: object
  properties:
    email:
      type: string
      example: null
    full_name:
      type: string
      example: null
    username: 
      type: string
      example: elastic
description:
  type: string
  example: "A case description."
duration:
  type: integer
  description: >
    The elapsed time from the creation of the case to its closure (in seconds).
    If the case has not been closed, the duration is set to null. If the case
    was closed after less than half a second, the duration is rounded down to
    zero.
  example: 120
external_service:
  type: object
  properties:
    connector_id:
      type: string
    connector_name:
      type: string
    external_id:
      type: string
    external_title:
      type: string
    external_url:
      type: string
    pushed_at:
      type: string
      format: date-time
    pushed_by:
      type: object
      properties:
        email:
          type: string
        full_name:
          type: string
        username:
          type: string
      nullable: true
      example: null
id:
  type: string
  example: 66b9aa00-94fa-11ea-9f74-e7e108796192
owner:
  $ref: 'owners.yaml'
settings:
  type: object
  properties:
    syncAlerts:
      type: boolean
      example: true
severity:
  $ref: 'severity_property.yaml'
status:
  $ref: 'status.yaml'
tags:
  type: array
  items:
    type: string
  example: ["tag-1"]
title:
  type: string
  example: Case title 1
totalAlerts:
  type: integer
  example: 0
totalComment:
  type: integer
  example: 0
updated_at:
  type: string
  format: date-time
  nullable: true
  example: null
updated_by:
  type: object
  properties:
    email:
      type: string
    full_name:
      type: string
    username: 
      type: string
  nullable: true
  example: null
version:
  type: string
  example: WzUzMiwxXQ==
