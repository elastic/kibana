closed_at:
  type: string
  format: date-time
  nullable: true
  example: null
closed_by:
  type: object
  properties:
    $ref: 'user_properties.yaml'
  nullable: true
  example: null
comments:
  type: array
  items: 
    oneOf:
      - $ref: '../../entrypoint.yaml#/components/schemas/alertCaseCommentResponse'
      - $ref: '../../entrypoint.yaml#/components/schemas/userCaseCommentResponse'
connector: 
  type: object
  properties:
    $ref: 'connector_properties.yaml'
created_at:
  type: string
  format: date-time
  example: 2022-05-13T09:16:17.416Z
created_by:
  type: object
  properties:
    $ref: 'user_properties.yaml'
description:
  type: string
  example: "A case description."
duration:
  type: integer
  description: >
    The elapsed time from the creation of the case to its closure (in seconds).
    If the case has not been closed, the duration is set to null. If the case
    was closed after less than half a second, the duration is rounded down to
    zero.
  example: 120
  nullable: true
external_service:
  $ref: 'external_service.yaml'
id:
  type: string
  example: 66b9aa00-94fa-11ea-9f74-e7e108796192
owner:
  $ref: 'owners.yaml'
settings:
  $ref: 'settings.yaml'
severity:
  $ref: 'severity_property.yaml'
status:
  $ref: 'status.yaml'
tags:
  type: array
  items:
    type: string
  example: ["tag-1"]
title:
  type: string
  example: Case title 1
totalAlerts:
  type: integer
  example: 0
totalComment:
  type: integer
  example: 0
updated_at:
  type: string
  format: date-time
  nullable: true
  example: null
updated_by:
  type: object
  properties:
    $ref: 'user_properties.yaml'
  nullable: true
  example: null
version:
  type: string
  example: WzUzMiwxXQ==
