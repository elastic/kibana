type: array
description: Values for custom fields of a case.
x-technical-preview: true
minItems: 0
maxItems: 5
items:
  type: object
  required:
    - key
    - type
    - field
  properties:
    key:
      description: The key identifying the custom field.
      type: string
    type:
      description: >
        The type of the custom field.
        It should match the key and how the custom field was configured.
      type: string
    field:
      description: An object containing the value of the field.
      type: object
      required:
        - value
      properties:
        value:
          description: The value of the field.
          nullable: true
          type: array
          items:
            anyOf:
              - type: string
              - type: boolean
