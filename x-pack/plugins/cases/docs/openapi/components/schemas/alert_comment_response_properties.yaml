title: Add case comment response properties for alerts
type: object
required:
  - type
properties:
  alertId:
    type: array
    items:
      type: string
      example: a6e12ac4-7bce-457b-84f6-d7ce8deb8446
  created_at:
    type: string
    format: date-time
    example: 2023-11-06T19:29:38.424Z
  created_by:
    type: object
    required:
      - email
      - full_name
      - username
    properties:
      $ref: 'user_properties.yaml'
  id:
    type: string
    example: 73362370-ab1a-11ec-985f-97e55adae8b9
  index:
    type: array
    items:
      type: string
      example: .internal.alerts-security.alerts-default-000001
  owner:
    $ref: 'owners.yaml'
  pushed_at:
    type: string
    format: date-time
    example: null
    nullable: true
  pushed_by:
    type: object
    required:
      - email
      - full_name
      - username
    properties:
      $ref: 'user_properties.yaml'
    nullable: true
  rule:
    type: object
    properties:
      $ref: 'rule_properties.yaml'
  type:
    type: string
    example: alert
    enum:
      - alert
  updated_at:
    type: string
    format: date-time
    nullable: true
  updated_by:
    type: object
    nullable: true
    required:
      - email
      - full_name
      - username
    properties:
      $ref: 'user_properties.yaml'
  version:
    type: string
    example: WzMwNDgsMV0=