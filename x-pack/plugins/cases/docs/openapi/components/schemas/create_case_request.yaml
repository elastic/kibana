title: Create case request
description: >-
  The create case API request body varies depending on the type of connector.
oneOf:
  - type: object
    title: Create case request with no connector
    description: Defines properties for cases when the connector type is `.none`.
    required:
      - connector
      - description
      - owner
      - settings
      - tags
      - title
    properties:
      connector:
        $ref: 'connector_properties_none.yaml'
      description:
        description: The description for the case.
        type: string
      owner:
        $ref: 'owners.yaml'
      settings:
        $ref: 'settings.yaml'
      severity:
        $ref: 'severity_property.yaml'
      tags:
        description: The words and phrases that help categorize cases. It can be an empty array.
        type: array
        items:
          type: string
      title:
        description: A title for the case.
        type: string
