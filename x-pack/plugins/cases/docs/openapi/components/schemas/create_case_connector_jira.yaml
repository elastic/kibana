title: Create case request with a Jira connector
type: object
required:
  - connector
  - description
  - owner
  - settings
  - tags
  - title
properties:
  connector:
    $ref: 'connector_properties_jira.yaml'
  description:
    description: The description for the case.
    type: string
  owner:
    $ref: 'owners.yaml'
  settings:
    $ref: 'settings.yaml'
  severity:
    $ref: 'severity_property.yaml'
  tags:
    description: The words and phrases that help categorize cases. It can be an empty array.
    type: array
    items:
      type: string
  title:
    description: A title for the case.
    type: string