  /api/cases/_find:
    get:
      summary: Retrieves a paginated subset of cases from the default space.
      operationId: getCasesDefaultSpace
      description: >
        You must have `read` privileges for the **Cases** feature in the
        **Management**, **Observability**, or **Security** section of the Kibana
        feature privileges, depending on the owner of the cases you're seeking.
      tags:
        - cases
        - kibana
      parameters:
        - name: defaultSearchOperator
          in: query
          description: The default operator to use for the simple_query_string.
          schema:
            type: string
            default: OR
          example: OR
        - name: fields
          in: query
          description: The fields in the entity to return in the response.
          schema:
            type: array
            items:
              type: string
        - name: from
          in: query
          description: >
            [preview] Returns only cases that were created after a specific
            date. The date must be specified as a KQL data range or date match
            expression. This functionality is in technical preview and may be
            changed or removed in a future release. Elastic will apply best
            effort to fix any issues, but features in technical preview are not
            subject to the support SLA of official GA features.
          schema:
            type: string
          example: now-1d
          x-technical-preview: true
        - $ref: '#/components/parameters/owner'
        - name: page
          in: query
          description: The page number to return.
          schema:
            type: integer
            default: 1
          example: 1
        - name: perPage
          in: query
          description: The number of rules to return per page.
          schema:
            type: integer
            default: 20
          example: 20
        - name: reporters
          in: query
          description: Filters the returned cases by the user name of the reporter.
          schema:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
          example: elastic
        - name: search
          in: query
          description: >-
            An Elasticsearch simple_query_string query that filters the objects
            in the response.
          schema:
            type: string
        - name: searchFields
          in: query
          description: The fields to perform the simple_query_string parsed query against.
          schema:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
        - $ref: '#/components/parameters/severity'
        - name: sortField
          in: query
          description: Determines which field is used to sort the results.
          schema:
            type: string
            enum:
              - createdAt
              - updatedAt
            default: createdAt
          example: updatedAt
        - name: sortOrder
          in: query
          description: Determines the sort order.
          schema:
            type: string
            enum:
              - asc
              - desc
            default: desc
          example: asc
        - in: query
          name: status
          description: Filters the returned cases by state.
          schema:
            type: string
            enum:
              - closed
              - in-progress
              - open
          example: open
        - name: tags
          in: query
          description: Filters the returned cases by tags.
          schema:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
          example: tag-1
        - name: to
          in: query
          description: >-
            Returns only cases that were created before a specific date. The
            date must be specified as a KQL data range or date match expression.
          schema:
            type: string
          example: now%2B1d
          x-technical-preview: true
