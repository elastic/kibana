components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    apiKeyAuth:
      type: apiKey
      in: header
      name: ApiKey
  parameters:
    kbn_xsrf:
      schema:
        type: string
      in: header
      name: kbn-xsrf
      description: Cross-site request forgery protection
      required: true
    ids:
      name: ids
      description: |
        The cases that you want to removed. All non-ASCII characters must be URL encoded.
      in: query
      required: true
      schema:
        type: array
        items:
          type: string
          minItems: 1
          maxItems: 100
      example: d4e7abb0-b462-11ec-9a8d-698504725a43
    assignees:
      in: query
      name: assignees
      description: |
        Filters the returned cases by assignees. Valid values are `none` or unique identifiers for the user profiles. These identifiers can be found by using the suggest user profile API.
      schema:
        oneOf:
          - type: string
          - type: array
            items:
              type: string
            maxItems: 100
    category:
      in: query
      name: category
      description: Filters the returned cases by category.
      schema:
        oneOf:
          - type: string
          - type: array
            items:
              type: string
            maxItems: 100
      example: my-category
    defaultSearchOperator:
      in: query
      name: defaultSearchOperator
      description: he default operator to use for the simple_query_string.
      schema:
        type: string
        default: OR
      example: OR
    from:
      in: query
      name: from
      description: |
        Returns only cases that were created after a specific date. The date must be specified as a KQL data range or date match expression.
      schema:
        type: string
        example: now-1d
    owner:
      in: query
      name: owner
      description: |
        A filter to limit the response to a specific set of applications. If this parameter is omitted, the response contains information about all the cases that the user has access to read.
      schema:
        oneOf:
          - $ref: '#/components/schemas/owners'
          - type: array
            items:
              $ref: '#/components/schemas/owners'
      example: cases
    page_index:
      in: query
      name: page
      description: The page number to return.
      required: false
      schema:
        type: integer
        default: 1
    page_size:
      in: query
      name: perPage
      description: The number of items to return. Limited to 100 items.
      required: false
      schema:
        type: integer
        default: 20
        maximum: 100
    reporters:
      in: query
      name: reporters
      description: Filters the returned cases by the user name of the reporter.
      schema:
        oneOf:
          - type: string
          - type: array
            items:
