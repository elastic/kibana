  /s/{spaceId}/api/cases/configure/connectors/_find:
    get:
      summary: Retrieves information about connectors.
      operationId: getCaseConnectors
      description: |
        In particular, only the connectors that are supported for use in cases are returned. You must have `read` privileges for the **Actions and Connectors** feature in the **Management** section of the Kibana feature privileges.
      tags:
        - cases
      parameters:
        - $ref: '#/components/parameters/space_id'
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    actionTypeId:
                      $ref: '#/components/schemas/connector_types'
                    config:
                      type: object
                      properties:
                        apiUrl:
                          type: string
                        projectKey:
                          type: string
                      additionalProperties: true
                    id:
                      type: string
                    isDeprecated:
                      type: boolean
                    isMissingSecrets:
                      type: boolean
                    isPreconfigured:
                      type: boolean
                    name:
                      type: string
                    referencedByCount:
                      type: integer
              examples:
                findConnectorResponse:
                  $ref: '#/components/examples/find_connector_response'
      servers:
        - url: https://localhost:5601
    servers:
      - url: https://localhost:5601
  /s/{spaceId}/api/cases/reporters:
    get:
      summary: Returns information about the users who opened cases.
      operationId: getCaseReporters
      description: |
        You must have read privileges for the **Cases** feature in the **Management**, **Observability**, or **Security** section of the Kibana feature privileges, depending on the owner of the cases. The API returns information about the users as they existed at the time of the case creation, including their name, full name, and email address. If any of those details change thereafter or if a user is deleted, the information returned by this API is unchanged.
      tags:
        - cases
      parameters:
        - $ref: '#/components/parameters/space_id'
        - $ref: '#/components/parameters/owner'
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    email:
                      type: string
                      example: null
                      nullable: true
                    full_name:
                      type: string
                      example: null
                      nullable: true
                    username:
                      type: string
                      example: elastic
                      nullable: true
                    profile_uid:
                      type: string
                      example: u_J41Oh6L9ki-Vo2tOogS8WRTENzhHurGtRc87NgEAlkc_0
              examples:
                getReportersResponse:
                  $ref: '#/components/examples/get_reporters_response'
      servers:
        - url: https://localhost:5601
    servers:
      - url: https://localhost:5601
  /s/{spaceId}/api/cases/status:
    get:
      summary: Returns the number of cases that are open, closed, and in progress.
      operationId: getCaseStatus
      description: |
        You must have `read` privileges for the **Cases** feature in the **Management**, **Observability**, or **Security** section of the Kibana feature privileges, depending on the owner of the cases you're seeking.
      deprecated: true
      tags:
        - cases
      parameters:
        - $ref: '#/components/parameters/space_id'
        - $ref: '#/components/parameters/owner'
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                type: object
                properties:
                  count_closed_cases:
                    type: integer
                  count_in_progress_cases:
                    type: integer
                  count_open_cases:
                    type: integer
              examples:
                getStatusResponse:
                  $ref: '#/components/examples/get_status_response'
      servers:
        - url: https://localhost:5601
    servers:
      - url: https://localhost:5601
  /s/{spaceId}/api/cases/tags:
    get:
      summary: Aggregates and returns a list of case tags.
      operationId: getCaseTags
      description: |
        You must have read privileges for the **Cases** feature in the **Management**, **Observability**, or **Security** section of the Kibana feature privileges, depending on the owner of the cases you're seeking.
      tags:
        - cases
      parameters:
