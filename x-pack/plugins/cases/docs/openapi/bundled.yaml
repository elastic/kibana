openapi: 3.0.1
info:
  title: Cases
  description: OpenAPI schema for Cases endpoints
  version: '0.1'
  contact:
    name: Cases Team
  license:
    name: Elastic License 2.0
    url: https://www.elastic.co/licensing/elastic-license
tags:
  - name: cases
    description: Case APIs enable you to open and track issues.
servers:
  - url: http://localhost:5601
    description: local
paths:
  /s/{spaceId}/api/cases:
    post:
      summary: Creates a case.
      operationId: createCase
      description: |
        You must have `all` privileges for the **Cases** feature in the **Management**, **Observability**, or **Security** section of the Kibana  feature privileges, depending on the owner of the case you're creating.
      tags:
        - cases
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
        - $ref: '#/components/parameters/space_id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create_case_request'
            examples:
              createCaseRequest:
                $ref: '#/components/examples/create_case_request'
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/case_response_properties'
              examples:
                createCaseResponse:
                  $ref: '#/components/examples/create_case_response'
      servers:
        - url: https://localhost:5601
    delete:
      summary: Deletes one or more cases.
      operationId: deleteCase
      description: |
        You must have `read` or `all` privileges and the `delete` sub-feature privilege for the **Cases** feature in the **Management**, **Observability**, or **Security** section of the Kibana feature privileges, depending on the owner of the cases you're deleting.
      tags:
        - cases
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
        - $ref: '#/components/parameters/space_id'
        - name: ids
          description: The cases that you want to removed. All non-ASCII characters must be URL encoded.
          in: query
          required: true
          schema:
            type: string
          example: d4e7abb0-b462-11ec-9a8d-698504725a43
      responses:
        '204':
          description: Indicates a successful call.
      servers:
        - url: https://localhost:5601
    patch:
      summary: Updates one or more cases.
      operationId: updateCase
      description: |
        You must have `all` privileges for the **Cases** feature in the  **Management**, **Observability**, or **Security** section of the Kibana  feature privileges, depending on the owner of the case you're updating.
      tags:
        - cases
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
        - $ref: '#/components/parameters/space_id'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update_case_request'
            examples:
              updateCaseRequest:
                $ref: '#/components/examples/update_case_request'
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/case_response_properties'
              examples:
                updateCaseResponse:
                  $ref: '#/components/examples/update_case_response'
      servers:
        - url: https://localhost:5601
    servers:
      - url: https://localhost:5601
  /s/{spaceId}/api/cases/_find:
    get:
      summary: Retrieves a paginated subset of cases.
      operationId: getCases
      description: |
        You must have `read` privileges for the **Cases** feature in the **Management**, **Observability**, or **Security** section of the Kibana feature privileges, depending on the owner of the cases you're seeking.
      tags:
        - cases
      parameters:
        - $ref: '#/components/parameters/space_id'
        - name: defaultSearchOperator
          in: query
          description: The default operator to use for the simple_query_string.
          schema:
            type: string
            default: OR
          example: OR
        - name: fields
          in: query
          description: The fields in the entity to return in the response.
          schema:
            type: array
            items:
              type: string
        - name: from
          in: query
          description: |
            [preview] Returns only cases that were created after a specific date. The date must be specified as a KQL data range or date match expression. This functionality is in technical preview and may be changed or removed in a future release. Elastic will apply best effort to fix any issues, but features in technical preview are not subject to the support SLA of official GA features.
          schema:
            type: string
          example: now-1d
        - $ref: '#/components/parameters/owner'
        - name: page
          in: query
          description: The page number to return.
          schema:
            type: integer
            default: 1
          example: 1
        - name: perPage
          in: query
          description: The number of rules to return per page.
          schema:
            type: integer
            default: 20
          example: 20
        - name: reporters
          in: query
          description: Filters the returned cases by the user name of the reporter.
          schema:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
          example: elastic
        - name: search
          in: query
          description: An Elasticsearch simple_query_string query that filters the objects in the response.
          schema:
            type: string
        - name: searchFields
          in: query
          description: The fields to perform the simple_query_string parsed query against.
          schema:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
        - $ref: '#/components/parameters/severity'
        - name: sortField
          in: query
          description: Determines which field is used to sort the results.
          schema:
            type: string
            enum:
              - createdAt
              - updatedAt
            default: createdAt
          example: updatedAt
        - name: sortOrder
          in: query
          description: Determines the sort order.
          schema:
            type: string
            enum:
              - asc
              - desc
            default: desc
          example: asc
        - name: status
          in: query
          description: Filters the returned cases by state.
          schema:
            type: string
            enum:
              - closed
              - in-progress
              - open
          example: open
        - name: tags
          in: query
          description: Filters the returned cases by tags.
          schema:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
          example: tag-1
        - name: to
          in: query
          description: |
            [preview] Returns only cases that were created before a specific date. The date must be specified as a KQL data range or date match expression. This functionality is in technical preview and may be changed or removed in a future release. Elastic will apply best effort to fix any issues, but features in technical preview are not subject to the support SLA of official GA features.
          schema:
            type: string
          example: now+1d
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                type: object
                properties:
                  cases:
                    type: array
                    items:
                      $ref: '#/components/schemas/case_response_properties'
                  count_closed_cases:
                    type: integer
                  count_in_progress_cases:
                    type: integer
                  count_open_cases:
                    type: integer
                  page:
                    type: integer
                  per_page:
                    type: integer
                  total:
                    type: integer
              examples:
                findCaseResponse:
                  $ref: '#/components/examples/find_case_response'
      servers:
        - url: https://localhost:5601
    servers:
      - url: https://localhost:5601
  /s/{spaceId}/api/cases/alerts/{alertId}:
    get:
      summary: Returns the cases associated with a specific alert.
      operationId: getCasesByAlert
      description: |
        You must have `read` privileges for the **Cases** feature in the **Management**, **Observability**, or **Security** section of the Kibana feature privileges, depending on the owner of the cases you're seeking.
      x-technical-preview: true
      tags:
        - cases
      parameters:
        - $ref: '#/components/parameters/alert_id'
        - $ref: '#/components/parameters/space_id'
        - $ref: '#/components/parameters/owner'
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      description: The case identifier.
                    title:
                      type: string
                      description: The case title.
                example:
                  - id: 06116b80-e1c3-11ec-be9b-9b1838238ee6
                    title: security_case
      servers:
        - url: https://localhost:5601
    servers:
      - url: https://localhost:5601
  /s/{spaceId}/api/cases/configure:
    get:
      summary: Retrieves external connection details, such as the closure type and default connector for cases.
      operationId: getCaseConfiguration
      description: |
        You must have `read` privileges for the **Cases** feature in the **Management**, **Observability**, or **Security** section of the Kibana feature privileges, depending on the owner of the case configuration.
      tags:
        - cases
      parameters:
        - $ref: '#/components/parameters/space_id'
        - $ref: '#/components/parameters/owner'
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    closure_type:
                      $ref: '#/components/schemas/closure_types'
                    connector:
                      type: object
                      properties:
                        fields:
                          description: The fields specified in the case configuration are not used and are not propagated to individual cases, therefore it is recommended to set it to `null`.
                          nullable: true
                          type: object
                        id:
                          description: The identifier for the connector. If you do not want a default connector, use `none`. To retrieve connector IDs, use the find connectors API.
                          type: string
                          example: none
                        name:
                          description: The name of the connector. If you do not want a default connector, use `none`. To retrieve connector names, use the find connectors API.
                          type: string
                          example: none
                        type:
                          $ref: '#/components/schemas/connector_types'
                    created_at:
                      type: string
                      format: date-time
                      example: '2022-06-01T17:07:17.767Z'
                    created_by:
                      type: object
                      properties:
                        email:
                          type: string
                          example: null
                          nullable: true
                        full_name:
                          type: string
                          example: null
                          nullable: true
                        username:
                          type: string
                          example: elastic
                          nullable: true
                        profile_uid:
                          type: string
                          example: u_J41Oh6L9ki-Vo2tOogS8WRTENzhHurGtRc87NgEAlkc_0
                    error:
                      type: string
                      nullable: true
                      example: null
                    id:
                      type: string
                      example: 4a97a440-e1cd-11ec-be9b-9b1838238ee6
                    mappings:
                      type: array
                      items:
                        type: object
                        properties:
                          action_type:
                            type: string
                            example: overwrite
                          source:
                            type: string
                            example: title
                          target:
                            type: string
                            example: summary
                    owner:
                      $ref: '#/components/schemas/owners'
                    updated_at:
                      type: string
                      format: date-time
                      nullable: true
                      example: '2022-06-01T19:58:48.169Z'
                    updated_by:
                      type: object
                      properties:
                        email:
                          type: string
                          example: null
                          nullable: true
                        full_name:
                          type: string
                          example: null
                          nullable: true
                        username:
                          type: string
                          example: elastic
                          nullable: true
                        profile_uid:
                          type: string
                          example: u_J41Oh6L9ki-Vo2tOogS8WRTENzhHurGtRc87NgEAlkc_0
                      nullable: true
                    version:
                      type: string
                      example: WzIwNzMsMV0=
      servers:
        - url: https://localhost:5601
    post:
      summary: Sets external connection details, such as the closure type and default connector for cases.
      operationId: setCaseConfiguration
      description: |
        You must have `all` privileges for the **Cases** feature in the **Management**, **Observability**, or **Security** section of the Kibana feature privileges, depending on the owner of the case configuration. Connectors are used to interface with external systems. You must create a connector before you can use it in your cases. Refer to the add connectors API. If you set a default connector, it is automatically selected when you create cases in Kibana. If you use the create case API, however, you must still specify all of the connector details.
      tags:
        - cases
      parameters:
        - $ref: '#/components/parameters/kbn_xsrf'
        - $ref: '#/components/parameters/space_id'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                closure_type:
                  $ref: '#/components/schemas/closure_types'
                connector:
                  description: An object that contains the connector configuration.
                  type: object
                  properties:
                    fields:
                      description: The fields specified in the case configuration are not used and are not propagated to individual cases, therefore it is recommended to set it to `null`.
                      nullable: true
                      type: object
                    id:
                      description: The identifier for the connector. If you do not want a default connector, use `none`. To retrieve connector IDs, use the find connectors API.
                      type: string
                      example: none
                    name:
                      description: The name of the connector. If you do not want a default connector, use `none`. To retrieve connector names, use the find connectors API.
                      type: string
                      example: none
                    type:
                      $ref: '#/components/schemas/connector_types'
                  required:
                    - fields
                    - id
                    - name
                    - type
                owner:
                  $ref: '#/components/schemas/owners'
                settings:
                  description: An object that contains the case settings.
                  type: object
                  properties:
                    syncAlerts:
                      description: Turns alert syncing on or off.
                      type: boolean
                      example: true
                  required:
                    - syncAlerts
              required:
                - closure_type
                - connector
                - owner
            examples:
              setCaseConfigRequest:
                $ref: '#/components/examples/set_case_configuration_request'
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                type: object
                properties:
                  closure_type:
                    $ref: '#/components/schemas/closure_types'
                  connector:
                    type: object
                    properties:
                      fields:
                        description: The fields specified in the case configuration are not used and are not propagated to individual cases, therefore it is recommended to set it to `null`.
                        nullable: true
                        type: object
                      id:
                        description: The identifier for the connector. If you do not want a default connector, use `none`. To retrieve connector IDs, use the find connectors API.
                        type: string
                        example: none
                      name:
                        description: The name of the connector. If you do not want a default connector, use `none`. To retrieve connector names, use the find connectors API.
                        type: string
                        example: none
                      type:
                        $ref: '#/components/schemas/connector_types'
                  created_at:
                    type: string
                    format: date-time
                    example: '2022-06-01T17:07:17.767Z'
                  created_by:
                    type: object
                    properties:
                      email:
                        type: string
                        example: null
                        nullable: true
                      full_name:
                        type: string
                        example: null
                        nullable: true
                      username:
                        type: string
                        example: elastic
                        nullable: true
                      profile_uid:
                        type: string
                        example: u_J41Oh6L9ki-Vo2tOogS8WRTENzhHurGtRc87NgEAlkc_0
                  error:
                    type: string
                    nullable: true
                    example: null
                  id:
                    type: string
                    example: 4a97a440-e1cd-11ec-be9b-9b1838238ee6
                  mappings:
                    type: array
                    items:
                      type: object
                      properties:
                        action_type:
                          type: string
                          example: overwrite
                        source:
                          type: string
                          example: title
                        target:
                          type: string
                          example: summary
                  owner:
                    $ref: '#/components/schemas/owners'
                  updated_at:
                    type: string
                    format: date-time
                    nullable: true
                    example: '2022-06-01T19:58:48.169Z'
                  updated_by:
                    type: object
                    properties:
                      email:
                        type: string
                        example: null
                        nullable: true
                      full_name:
                        type: string
                        example: null
                        nullable: true
                      username:
                        type: string
                        example: elastic
                        nullable: true
                      profile_uid:
                        type: string
                        example: u_J41Oh6L9ki-Vo2tOogS8WRTENzhHurGtRc87NgEAlkc_0
                    nullable: true
                  version:
                    type: string
                    example: WzIwNzMsMV0=
              examples:
                setCaseConfigResponse:
                  $ref: '#/components/examples/set_case_configuration_response'
      servers:
        - url: https://localhost:5601
    servers:
      - url: https://localhost:5601
