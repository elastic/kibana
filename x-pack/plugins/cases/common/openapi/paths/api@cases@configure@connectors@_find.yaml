get:
  description: >
    Retrieves information about connectors. In particular, only the connectors that are supported for use in cases are returned.
    You must have read privileges for the **Actions and Connectors** feature in the **Management** section of the Kibana feature privileges.
  responses:
    '200':
      description: Indicates a successful call.
      content:
        application/json; charset=utf-8:
          schema:
            type: string
        examples: {}
  servers:
    - url: https://localhost:5601
servers:
  - url: https://localhost:5601
