openapi: 3.0.0
info:
  title: Live Queries Schema
  version: 8.9.0
paths:
  /api/osquery/live_queries:
    get:
      summary: Find live queries
      parameters:
          - $ref: './find_live_query.schema.yaml#/components/parameters/FindLiveQueryRequestQueryParameter'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: './find_live_query.schema.yaml#/components/schemas/SuccessResponse'
    post:
      summary: Create a live query
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: './create_live_query.schema.yaml#/components/schemas/CreateLiveQueryRequestBody'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: './create_live_query.schema.yaml#/components/schemas/SuccessResponse'
  /api/osquery/live_queries/{id}:
    get:
      summary: Get live query details
      parameters:
        - $ref: './find_live_query_details.schema.yaml#/components/parameters/FindLiveQueryDetailsRequestQueryParameter'
        - $ref: './find_live_query_details.schema.yaml#/components/parameters/FindLiveQueryDetailsRequestParameter'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: './find_live_query_details.schema.yaml#/components/schemas/SuccessResponse'
  /api/osquery/live_queries/{id}/results/{actionId}:
      get:
        summary: Get live query results
        parameters:
          - $ref: './find_live_query_results.schema.yaml#/components/parameters/FindLiveQueryRequestResultsQueryParameter'
          - $ref: './find_live_query_results.schema.yaml#/components/parameters/FindLiveQueryRequestResultsParameter'
        responses:
          '200':
            description: OK
            content:
              application/json:
                schema:
                  $ref: './find_live_query_details.schema.yaml#/components/schemas/SuccessResponse'
