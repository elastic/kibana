<expression-item
  item-id="{{ thresholdWatchThresholdLevel.itemId }}"
  description="thresholdWatchThresholdLevel.itemDescription"
  value="thresholdWatchThresholdLevel.itemValue"
  is-open="thresholdWatchThresholdLevel.isOpen"
  is-visible="thresholdWatchThresholdLevel.isVisible"
  on-open="thresholdWatchThresholdLevel.onOpen"
  on-close="thresholdWatchThresholdLevel.onClose"
  is-valid="thresholdWatchThresholdLevel.isValid"
  is-dirty="thresholdWatchThresholdLevel.isDirty"
  form="thresholdWatchThresholdLevel.form"
>
  <form name="thresholdWatchThresholdLevel.form" novalidate>
    <div
      id="{{thresholdWatchThresholdLevel.makeId(['threshold', 'required'])}}"
      xpack-aria-describes="{{thresholdWatchThresholdLevel.makeId('threshold')}}"
      class="kuiInputNote kuiInputNote--danger"
      ng-if="thresholdWatchThresholdLevel.isValidationMessageVisible('threshold', 'required')"
    >
      A value is required.
    </div>
    <div
      id="{{thresholdWatchThresholdLevel.makeId(['threshold', 'number'])}}"
      xpack-aria-describes="{{thresholdWatchThresholdLevel.makeId('threshold')}}"
      class="kuiInputNote kuiInputNote--danger"
      ng-if="thresholdWatchThresholdLevel.isValidationMessageVisible('threshold', 'number')"
    >
      Value must be a valid number.
    </div>
    <select
      id="{{thresholdWatchThresholdLevel.makeId('thresholdComparator')}}"
      name="thresholdComparator"
      class="kuiSelect"
      ng-model="thresholdWatchThresholdLevel.thresholdComparator"
      ng-options="comparator as comparator.label for comparator in thresholdWatchThresholdLevel.comparators"
    ></select>
    <input
      id="{{thresholdWatchThresholdLevel.makeId('threshold')}}"
      name="threshold"
      type="number"
      required
      class="kuiTextInput watcherNumberInput"
      ng-model="thresholdWatchThresholdLevel.threshold">
  </form>
</expression-item>
