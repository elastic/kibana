<div class="thresholdPreviewChart">
  <p
    class="thresholdPreviewChartNoData"
    ng-if="!thresholdPreviewChart.isDataExists"
    i18n-id="xpack.watcher.thresholdPreviewChart.dataDoesNotExistTextMessage"
    i18n-default-message="Your index and condition did not return any data"
  ></p>
  <flot-chart
    ng-if="thresholdPreviewChart.isDataExists"
    data="thresholdPreviewChart.data"
    options="thresholdPreviewChart.options"
    on-plot-hover="thresholdPreviewChart.onPlotHover"
  ></flot-chart>
  <chart-tooltip
    ng-if="thresholdPreviewChart.dataPointTooltip"
    point-position="thresholdPreviewChart.dataPointTooltip.pointPosition"
    plot-position="thresholdPreviewChart.dataPointTooltip.plotPosition"
  >
    <div class="chartTooltip__label">{{ thresholdPreviewChart.dataPointTooltip.yValue }}</div>
    <div class="chartTooltip__value">{{ thresholdPreviewChart.formatAsMoment(thresholdPreviewChart.dataPointTooltip.xValue) | moment }}</div>
  </chart-tooltip>
</div>
