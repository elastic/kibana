<div class="watchActions">
  <div class="watchActionsHeader">
    <div class="watchActionsHeaderTitle">
      Will perform {{watchActions.items.length}} action{{ watchActions.items.length === 1 ? '' : 's' }} once met
    </div>
    <action-type-select
      class="watchActionsActionType"
      on-change="watchActions.onActionTypeChange"
    ></action-type-select>
  </div>

  <watch-action
    ng-repeat="item in watchActions.items track by item.action.id"
    action="item.action"
    is-collapsed="item.isCollapsed"
    is-valid="item.isValid"
    on-toggle="watchActions.onToggle"
    on-simulate="watchActions.onActionSimulate"
    on-delete="watchActions.onDelete"
    on-change="watchActions.onActionChange"
    on-valid="watchActions.onActionValid"
    on-invalid="watchActions.onActionInvalid"
  ></watch-action>
</div>
