<div class="kuiFormSection">
  <label
    for="{{watchEmailAction.makeId('to')}}"
    class="kuiFormLabel"
    i18n-id="xpack.watcher.watchActions.email.emailAddressLabel"
    i18n-default-message="To e-mail address"
  ></label>
  <input
    type="text"
    id="{{watchEmailAction.makeId('to')}}"
    name="to"
    class="kuiTextInput fullWidth"
    ng-model="watchEmailAction.to"
    required
    input-focus
  >
  <div
    id="{{watchEmailAction.makeId(['to', 'required'])}}"
    xpack-aria-describes="{{watchEmailAction.makeId('to')}}"
    class="kuiInputNote kuiInputNote--danger"
    ng-if="watchEmailAction.isValidationMessageVisible('to', 'required')"
    i18n-id="xpack.watcher.watchActions.email.emailAddressIsRequiredValidationMessage"
    i18n-default-message="To e-mail address is required."
  ></div>
</div>

</div>
<div class="kuiFormSection">
