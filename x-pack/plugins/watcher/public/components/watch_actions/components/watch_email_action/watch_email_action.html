<div class="kuiFormSection">
  <label
    for="{{watchEmailAction.makeId('to')}}"
    class="kuiFormLabel"
  >
    To e-mail address
  </label>
  <input
    type="text"
    id="{{watchEmailAction.makeId('to')}}"
    name="to"
    class="kuiTextInput fullWidth"
    ng-model="watchEmailAction.to"
    required
    input-focus
  >
  <div
    id="{{watchEmailAction.makeId(['to', 'required'])}}"
    xpack-aria-describes="{{watchEmailAction.makeId('to')}}"
    class="kuiInputNote kuiInputNote--danger"
    ng-if="watchEmailAction.isValidationMessageVisible('to', 'required')"
  >
    To e-mail address is required.
  </div>
</div>
<div class="kuiFormSection">
  <label
    for="{{watchEmailAction.makeId('subject')}}"
    class="kuiFormLabel"
  >
    Subject
  </label>
  <input
    type="text"
    id="{{watchEmailAction.makeId('subject')}}"
    name="subject"
    class="kuiTextInput fullWidth"
    ng-model="watchEmailAction.action.subject"
    required
  >
  <div
    id="{{watchEmailAction.makeId(['subject', 'required'])}}"
    xpack-aria-describes="{{watchEmailAction.makeId('subject')}}"
    class="kuiInputNote kuiInputNote--danger"
    ng-if="watchEmailAction.isValidationMessageVisible('subject', 'required')"
  >
    Subject is required.
  </div>
</div>
<div class="kuiFormSection">
  <label
    for="{{watchEmailAction.makeId('body')}}"
    class="kuiFormLabel"
  >
    Body
  </label>
  <textarea
    id="{{watchEmailAction.makeId('body')}}"
    name="body"
    class="kuiTextArea fullWidth"
    ng-model="watchEmailAction.action.body"
    required
  ></textarea>
  <div
    id="{{watchEmailAction.makeId(['body', 'required'])}}"
    xpack-aria-describes="{{watchEmailAction.makeId('body')}}"
    class="kuiInputNote kuiInputNote--danger"
    ng-if="watchEmailAction.isValidationMessageVisible('body', 'required')"
  >
    Body is required.
  </div>
</div>
