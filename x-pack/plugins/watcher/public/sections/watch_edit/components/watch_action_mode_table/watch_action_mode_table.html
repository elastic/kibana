<table class="kuiTable kuiTable--fluid">
  <thead>
    <tr>
      <th scope="col" class="kuiTableHeaderCell">Action</th>
      <th scope="col" class="kuiTableHeaderCell">Type</th>
      <th scope="col" class="kuiTableHeaderCell">Mode</th>
    </tr>
  </thead>
  <tr ng-repeat="actionOption in watchActionModeTable.actionOptions">
    <td class="kuiTableRowCell">
      <div class="kuiTableRowCell__liner ">
        {{actionOption.actionId}}
      </div>
    </td>
    <td class="kuiTableRowCell">
      <div class="kuiTableRowCell__liner">
        {{actionOption.type}}
      </div>
    </td>
    <td class="kuiTableRowCell">
      <div class="kuiTableRowCell__liner">
        <select
          class="kuiSelect"
          ng-model="actionOption.actionMode"
          ng-options="actionMode for actionMode in watchActionModeTable.actionModes"
          ng-change="watchActionModeTable.onActionModeChange()"
        ></select>
      </div>
    </td>
  </tr>
</table>
