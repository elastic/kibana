<kbn-management-app section="elasticsearch/watcher">
  <div id="watchEditReactRoot"></div>
</kbn-management-app>
<json-watch-edit
  xpack-watch="watchEditRoute.watch"
  ng-if="watchEditRoute.watch.type === watchEditRoute.WATCH_TYPES.JSON"
></json-watch-edit>
<threshold-watch-edit
  xpack-watch="watchEditRoute.watch"
  ng-if="watchEditRoute.watch.type === watchEditRoute.WATCH_TYPES.THRESHOLD"
></threshold-watch-edit>
