<style>
  div.container {
    position: relative;
    font-size: 10px;
    font-family: system-ui;
    text-align: center;
    color: #aaa;
    width: 100%;
  }
  div.pages {
    position: absolute;

    left: 50%;
    transform: translateX(-50%);

    bottom: 3mm;

    text-align: center;
  }
  div.logo {
    position: absolute;

    left: 2mm;
    bottom: 3mm;

    height: 6.86mm;
    width: 20mm;

    background-size: 20mm 6.86mm;

    content: url('data:image/png;base64,{{base64FooterLogo}}');
  }

  div.poweredByElastic {
    position: absolute;
    color: #aaa;
    font-size: 2mm;

    left: 2mm;
    bottom: 0;
  }
</style>
<div class="container">
  <div class="logo"></div>
  {{#if hasCustomLogo}}
    <div class="poweredByElastic">{{poweredByElasticCopy}}</div>
  {{/if}}
  <div class="pages">
    <span class="pageNumber"></span>&nbsp;of&nbsp;<span class="totalPages"></span>
  </div>
</div>
