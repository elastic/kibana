<div ng-if="card.existsInDocs === true" class="card-contents">
  <div class="stats euiText">
    <div class="stat"><i class="fa fa-files-o" aria-hidden="true"></i>
      <span i18n-id="xpack.ml.fieldDataCard.cardDate.documentsCount"
        i18n-default-message="{documentsCount} {documentsCount, plural, one {document} other {documents}} ({percentage}%)"
        i18n-values="{
          documentsCount: card.stats.count,
          percentage: (100 * card.stats.count / card.stats.sampleCount | number:1)
        }"
      ></span>
    </div>
    <div class="stat"
      i18n-id="xpack.ml.fieldDataCard.cardDate.earliestDate"
      i18n-default-message="earliest {earliestDate}"
      i18n-values="{ earliestDate: (card.stats.earliest | moment) }"
    ></div>
    <div class="stat"
      i18n-id="xpack.ml.fieldDataCard.cardDate.latestDate"
      i18n-default-message="latest {latestDate}"
      i18n-values="{ latestDate: (card.stats.latest | moment) }"
    ></div>
  </div>
</div>
