<div ng-if="card.existsInDocs === true" class="card-contents">
  <div class="stats euiText">
    <div class="stat"
      i18n-id="xpack.ml.fieldDataCard.cardOther.cardType"
      i18n-default-message="{cardType} type}
      i18n-values="{ cardType: card.type }"
    ></div>
    <div ng-if="card.aggregatable === true" class="stat"><i class="fa fa-files-o" aria-hidden="true"></i>
      <span i18n-id="xpack.ml.fieldDataCard.cardOther.documentsCount"
        i18n-default-message="{documentsCount} {documentsCount, plural, one {document} other {documents}} ({percentage}%)"
        i18n-values="{
          documentsCount: card.stats.count,
          percentage: 100 * card.stats.count / card.stats.sampleCount
        }"
      ></span>
    </div>
    <div ng-if="card.aggregatable === true" class="stat"><i class="fa fa-cubes" aria-hidden="true"></i>
      <span
        i18n-id="xpack.ml.fieldDataCard.cardOther.distinctValues"
        i18n-default-message="{cardinality} distinct {cardinality, plural, one {value} other {values}}"
        i18n-values="{ cardinality: card.stats.cardinality }"
      ></span>
    </div>
  </div>
  <div ng-if="examples.length > 0" class="stats euiText">
    <div class="stat"
      i18n-id="xpack.ml.fieldDataCard.cardOther.examples"
      i18n-default-message="{examplesLength, plural, one {value} other {examples}}"
      i18n-values="{ examplesLength: card.stats.examples.length }"
    ></div>
    <div ng-repeat="example in card.stats.examples">
      {{ example }}
    </div>
  </div>
</div>
