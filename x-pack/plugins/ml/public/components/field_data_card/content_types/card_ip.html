<div ng-if="card.existsInDocs === true" class="card-contents">
  <div class="stats euiText">
    <div class="stat"><i class="fa fa-files-o" aria-hidden="true"></i>
      <span i18n-id="xpack.ml.fieldDataCard.cardIp.documentsCount"
        i18n-default-message="{documentsCount} {documentsCount, plural, one {document} other {documents}} ({percentage}%)"
        i18n-values="{
          documentsCount: card.stats.count,
          percentage: 100 * card.stats.count / card.stats.sampleCount
        }"
      ></span>
    </div>
    <div class="stat"><i class="fa fa-cubes" aria-hidden="true"></i>
      <span
        i18n-id="xpack.ml.fieldDataCard.cardIp.distinctValues"
        i18n-default-message="{cardinality} distinct {cardinality, plural, one {value} other {values}}"
        i18n-values="{ cardinality: card.stats.cardinality }"
      ></span>
    </div>
  </div>

  <div class="stats euiText">
    <div class="stat"
      i18n-id="xpack.ml.fieldDataCard.cardIp.topValues"
      i18n-default-message="top values"
    ></div>
    <ml-top-values></ml-top-values>
  </div>
</div>
