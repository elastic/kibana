---
elasticsearch:
  installKibanaUser: false

kibana:
  installAssets: true
  host: "http://localhost:5601/kibana"

indexing:
  dataset: "fake_stack"
  eventsPerCycle: 50
  reduceWeekendTrafficBy: 0.5

schedule:
  # Start with good events
  - template: "good"
    start: "now-72h"
    end: "now-120m"
    eventsPerCycle: 50
    randomness: 0.8
  - template: "bad"
    start: "now-120m"
    end: "now-105m"
    eventsPerCycle: 50
    randomness: 0.8
  - template: "good"
    start: "now-105m"
    end: false
    eventsPerCycle: 50
    randomness: 0.8
