openapi: 3.0.0
info:
  title: Find Prompts API endpoint
  version: '1'
paths:
  /internal/elastic_assistant/prompts/_find:
    get:
      operationId: FindPrompts
      x-codegen-enabled: true
      description: Finds prompts that match the given query.
      summary: Finds prompts that match the given query.
      tags:
        - Prompts API
      parameters:
        - name: 'fields'
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
        - name: 'filter'
          in: query
          description: Search query
          required: false
          schema:
            type: string
        - name: 'sort_field'
          in: query
          description: Field to sort by
          required: false
          schema:
            $ref: '#/components/schemas/FindPromptsSortField'
        - name: 'sort_order'
          in: query
          description: Sort order
          required: false
          schema:
            $ref: '#/components/schemas/SortOrder'
        - name: 'page'
          in: query
          description: Page number
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: 'per_page'
          in: query
          description: Prompts per page
          required: false
          schema:
            type: integer
            minimum: 0
            default: 20

      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  page:
                    type: integer
                  perPage:
                    type: integer
                  total:
                    type: integer
                  data:
                    type: array
                    items:
                      $ref: './bulk_crud_prompts_route.schema.yaml#/components/schemas/PromptResponse'
                required:
                  - page
                  - perPage
                  - total
                  - data
        400:
          description: Generic Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: number
                  error:
                    type: string
                  message:
                    type: string

components:
  schemas:
    FindPromptsSortField:
      type: string
      enum:
        - 'created_at'
        - 'is_default'
        - 'name'
        - 'updated_at'

    SortOrder:
      type: string
      enum:
        - 'asc'
        - 'desc'
