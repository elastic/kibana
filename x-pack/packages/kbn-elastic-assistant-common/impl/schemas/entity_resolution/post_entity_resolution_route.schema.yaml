openapi: 3.0.0
info:
  title: Post Entity Search discovery API endpoint
  version: '1'
paths:
  /internal/elastic_assistant/entity_resolution:
    post:
      operationId: EntityResolutionPost
      x-codegen-enabled: true
      description: Find matching entities
      summary: Generate matching entities for the given entity via the Elastic Assistant
      tags:
        - entity_analytics
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - apiConfig
                - entitiesIndexPattern
                - size
                - subAction
              properties:
                entity:
                  $ref: '#/components/schemas/SearchEntity'
                filter:
                  type: object
                entitiesIndexPattern:
                  type: string
                apiConfig:
                  $ref: '../conversations/common_attributes.schema.yaml#/components/schemas/ApiConfig'
                  description: LLM API configuration.
                langSmithProject:
                  description: used for development
                  type: string
                langSmithApiKey:
                  description: used for development
                  type: string
                model:
                  type: string
                size:
                  type: number
                  minimum: 1
                  maximum: 100
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EntitySearchResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: number
                  error:
                    type: string
                  message:
                    type: string
components:
  schemas:
    SearchEntity:
      type: object
      required:
        - type
        - name
      properties:
        type:
          type: string
          enum: 
            - user
            - host
        name:
          type: string
        email:
          type: string
    EntitySearchResponse:
      type: object
      properties:
        entity:
          $ref: '#/components/schemas/SearchEntity'
        matches:
          type: array
          items:
            $ref: '#/components/schemas/EntityResolutionMatch'
        score:
          type: number
    EntityResolutionMatch:
      type: object
      properties:
        index:
          type: string
        id:
          type: string
        entity:
          $ref: '#/components/schemas/SearchEntity'
        document:
          type: object

