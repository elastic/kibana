openapi: 3.0.0
info:
  title: Get Defend Insights API endpoint
  version: '1'
paths:
  /internal/elastic_assistant/defend_insights/{connectorId}:
    get:
      x-codegen-enabled: true
      x-labels: [ess, serverless]
      operationId: DefendInsightsGet
      description: Get relevant data for Defend insights like pending requests
      summary: Get relevant data for Defend insights
      tags:
        - defend_insights
      parameters:
        - name: 'connectorId'
          in: path
          required: true
          description: The connector id for which to get the Defend insight
          schema:
            $ref: '../common_attributes.schema.yaml#/components/schemas/NonEmptyString'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: './common_attributes.schema.yaml#/components/schemas/DefendInsightsResponse'
                  stats:
                    type: array
                    description: Defend insight stats per connector
                    items:
                      $ref: './common_attributes.schema.yaml#/components/schemas/DefendInsightStat'
                required:
                  - stats
        '400':
          description: Generic Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: number
                  error:
                    type: string
                  message:
                    type: string
