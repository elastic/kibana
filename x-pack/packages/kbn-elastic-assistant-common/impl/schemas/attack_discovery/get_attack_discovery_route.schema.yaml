openapi: 3.0.0
info:
  title: Get Attack Discovery API endpoint
  version: '1'
paths:
  /internal/elastic_assistant/attack_discovery:
    get:
      operationId: AttackDiscoveryGet
      x-codegen-enabled: true
      description: Get relevant data for performing an attack discovery like pending requests
      summary: Get relevant data for performing an attack discovery
      tags:
        - attack_discovery
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  inProgressRequests:
                    type: array
                    items:
                      type: string
                required:
                  - inProgressRequests
        '400':
          description: Generic Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: number
                  error:
                    type: string
                  message:
                    type: string
