openapi: 3.0.0
info:
  title: Common Knowledge Base Attributes
  version: 'not applicable'
paths: {}
components:
  x-codegen-enabled: true
  schemas:

    Metadata:
      type: object
      description: Metadata about an Knowledge Base Entry
      required:
        - 'kbResource'
        - 'source'
        - 'required'
      properties:
        kbResource:
          type: string
          description: Knowledge Base resource name
        source:
          type: string
          description: Original text content
        required:
          type: boolean
          description: Whether or not this resource should always be included

    Vector:
      type: object
      description: Object containing Metadata.source embeddings and modelId used to create the embeddings
      required:
        - 'modelId'
        - 'tokens'
      properties:
        modelId:
          type: string
          description: ID of the model used to create the embeddings
        tokens:
          type: object
          additionalProperties:
            type: number
          description: Tokens with their corresponding values

    KnowledgeBaseEntryResponse:
      type: object
      required:
        - id
        - createdAt
        - users
        - namespace
      properties:
        'timestamp':
          $ref: '../common_attributes.schema.yaml#/components/schemas/NonEmptyString'
        id:
          oneOf:
            - $ref: '../common_attributes.schema.yaml#/components/schemas/UUID'
            - $ref: '../common_attributes.schema.yaml#/components/schemas/NonEmptyString'
        createdAt:
          description: Time the Knowledge Base Entry was created
          type: string
        createdBy:
          description: User who created the Knowledge Base Entry
          type: string
        updatedAt:
          description: Time the Knowledge Base Entry was last updated
          type: string
        updatedBy:
          description: User who last updated the Knowledge Base Entry
          type: string
        users:
          type: array
          items:
            $ref: '../common_attributes.schema.yaml#/components/schemas/User'
        metadata:
          $ref: '#/components/schemas/Metadata'
          description: Metadata about the Knowledge Base Entry
        namespace:
          type: string
          description: Kibana space
        vector:
          $ref: '#/components/schemas/Vector'

    KnowledgeBaseEntryUpdateProps:
      type: object
      required:
        - id
      properties:
        id:
          oneOf:
            - $ref: '../common_attributes.schema.yaml#/components/schemas/UUID'
            - $ref: '../common_attributes.schema.yaml#/components/schemas/NonEmptyString'
        metadata:
          $ref: '#/components/schemas/Metadata'
          description: Metadata about the Knowledge Base Entry

    KnowledgeBaseEntryCreateProps:
      type: object
      required:
        - metadata
      properties:
        metadata:
          $ref: '#/components/schemas/Metadata'
          description: Metadata about the Knowledge Base Entry


