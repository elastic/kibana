openapi: 3.0.3
info:
  title: Observability AI Assistant APIs
  description: Kibana APIs for the Observability AI Assistant
  version: '1.0.1'
  license:
    name: Elastic License 2.0
    url: https://www.elastic.co/licensing/elastic-license
tags:
  - name: observability_ai_assistant
    x-displayName: Observability AI Assistant
    externalDocs:
      url: https://www.elastic.co/docs/solutions/observability/observability-ai-assistant
      description: Observability AI Assistant
    description: Interact with the Observability AI Assistant resources.
servers:
  - url: /
paths:
  /api/observability_ai_assistant/chat/complete:
    post:
      summary: Generate a chat completion.
      description: |
        Create a new chat completion by using the Observability AI Assistant. 

        The API returns the model's response based on the current conversation context. 

        It also handles any tool requests within the conversation, which may trigger multiple calls to the underlying large language model (LLM). 

        This functionality is in technical preview and may be changed or removed in a future release. Elastic will work to fix any issues, but features in technical preview are not subject to the support SLA of official GA features.
      x-state: Technical Preview
      tags:
        - observability_ai_assistant
      security:
        - authz: ['ai_assistant']
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                messages:
                  type: array
                  description: An array of message objects containing the conversation history.
                  items:
                    $ref: '#/components/schemas/Message'
                connectorId:
                  type: string
                  description: A unique identifier for the connector.
                conversationId:
                  type: string
                  description: A unique identifier for the conversation if you are continuing an existing conversation.
                title:
                  type: string
                  description: A title for the conversation.
                persist:
                  type: boolean
                  description: Flag indicating whether to persist the conversation in Kibana.
                actions:
                  type: array
                  items:
                    $ref: '#/components/schemas/Function'
                disableFunctions:
                  type: boolean
                  description: Flag indicating whether functions should be disabled.
                instructions:
                  type: array
                  description: An array of instruction objects, which can be either simple strings or detailed objects.
                  items:
                    $ref: '#/components/schemas/Instruction'
              required:
                - messages
                - connectorId
                - persist
            examples:
              completeChatRequestExample:
                $ref: '#/components/schemas/completeChatRequestExample'
      parameters:
        - in: query
          name: format
          schema:
            type: string
            enum: [default, openai]
          required: false
          description: |
            The format the response should be returned in.

            If 'openai', the response will be in OpenAI compatible format. 

            If 'default', the response will be in Elastic internal format.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
              examples:
                completeChatResponseExample:
                  $ref: '#/components/schemas/completeChatResponseExample'

components:
  schemas:
    Message:
      type: object
      name: Message
      properties:
        '@timestamp':
          type: string
          description: The timestamp when the message was created.
        message:
          type: object
          description: The main content of the message.
          properties:
            role:
              $ref: '#/components/schemas/MessageRoleEnum'
            content:
              type: string
              description: The content of the message.
            name:
              type: string
              description: The name associated with the message.
            event:
              type: string
              description: The event related to the message.
            data:
              type: string
              description: Additional data associated with the message.
            function_call:
              $ref: '#/components/schemas/Unredaction'
            unredactions:
              type: array
              description: A list of unredacted elements for anonymization.
              items:
                $ref: '#/components/schemas/Unredaction'
          required:
            - role
      required:
        - '@timestamp'
        - message
    Unredaction:
      type: object
      properties:
        entity:
          type: string
          description: The entity that has been unredacted.
        class_name:
          type: string
          description: The class name associated with the entity.
        start_pos:
          type: number
          description: The starting position of the unredacted entity.
        end_pos:
          type: number
          description: The ending position of the unredacted entity.
        type:
          type: string
          description: |
            The type of unredaction applied. 

            If "ner", the entity has been unredacted using Named Entity Recognition (NER). 

            If "regex", the entity has been unredacted using regular expressions.
          enum:
            - ner
            - regex
      required:
        - entity
        - class_name
        - start_pos
        - end_pos
        - type
    MessageRoleEnum:
      description: The role of the message sender.
      type: string
      enum:
        - system
        - assistant
        - function
        - user
        - elastic
    FunctionCall:
      type: object
      description: Details of the function call within the message.
      properties:
        name:
          type: string
          description: The name of the function.
        trigger:
          type: string
          enum:
            - assistant
            - user
            - elastic
          description: The trigger of the function call.
        arguments:
          type: string
          description: The arguments for the function call.
      required:
        - name
        - trigger
    Function:
      type: object
      properties:
        name:
          type: string
          description: The name of the function.
        description:
          type: string
          description: The description of the function.
        parameters:
          type: object
          description: The parameters of the function.
    Instruction:
      oneOf:
        - type: string
          description: A simple instruction represented as a string.
        - type: object
          description: A detailed instruction with an ID and text.
          properties:
            id:
              type: string
              description: A unique identifier for the instruction.
            text:
              type: string
              description: The text of the instruction.
          required:
            - id
            - text
    completeChatResponseExample:
      summary: Get a chat completion from the Observability AI Assistant
      value:
        - type: chatCompletionMessage
          id: 'message-id'
          message:
            content: 'sample output'
        - type: messageAdd
          id: 'message-id'
          message:
            '@timestamp': '2025-01-17T15:45:46.255Z'
            message:
              content: 'sample output'
              function_call:
                name: 'function name'
                arguments: 'function arguments'
                trigger: 'message trigger'
              role: 'message role'
        - conversation:
            title: 'my title'
            id: 'conversation-id'
            last_updated: '2025-06-16T15:45:46.258Z'
          type: conversationCreate
    completeChatRequestExample:
      summary: Example of completing a chat interaction
      value: |
        {
          "connectorId": "connector-id",
          "conversationId": "uuid",
          "disableFunctions": false,
          "messages": [
            {
              "@timestamp": "2025-06-16T17:15:37.545Z",
              "message": {
              "role": "user",
                "content": "What is the status of the server?"
              }
            }
          ],
          "persist": true,
          "actions": [
            {
              "name": "fetchServerStatus",
              "description": "Fetches the current server status",
              "parameters": {}
            }
          ],
          "instructions": [
            "Get the latest server status"
          ]
        }
