openapi: 3.0.3
info:
  description: >-
    Exceptions API allows you to manage detection rule exceptions to prevent a
    rule from generating an alert from incoming events even when the rule's
    other criteria are met.
  title: Security Exceptions API (Elastic Cloud Serverless)
  version: '2023-10-31'
servers:
  - url: http://{kibana_host}:{port}
    variables:
      kibana_host:
        default: localhost
      port:
        default: '5601'
paths:
  /api/detection_engine/rules/{id}/exceptions:
    post:
      description: Create exception items that apply to a single detection rule.
      operationId: CreateRuleExceptionListItems
      parameters:
        - description: Detection rule's identifier
          in: path
          name: id
          required: true
          schema:
            $ref: '#/components/schemas/RuleId'
      requestBody:
        content:
          application/json:
            schema:
              example:
                items:
                  - description: This is a sample detection type exception item.
                    entries:
                      - field: actingProcess.file.signer
                        operator: excluded
                        type: exists
                      - field: host.name
                        operator: included
                        type: match_any
                        value:
                          - saturn
                          - jupiter
                    item_id: simple_list_item
                    list_id: simple_list
                    name: Sample Exception List Item
                    namespace_type: single
                    os_types:
                      - linux
                    tags:
                      - malware
                    type: simple
              type: object
              properties:
                items:
                  items:
                    $ref: '#/components/schemas/CreateRuleExceptionListItemProps'
                  type: array
              required:
                - items
        description: Rule exception items.
        required: true
      responses:
        '200':
          content:
            application/json:
              examples:
                simpleList:
                  value:
                    items:
                      - _version: WzQsMV0=
                        comments: []
                        created_at: 2025-01-07T20:07:33.119Z
                        created_by: elastic
                        description: This is a sample detection type exception item.
                        entries:
                          - field: actingProcess.file.signer
                            operator: excluded
                            type: exists
                          - field: host.name
                            operator: included
                            type: match_any
                            value:
                              - saturn
                              - jupiter
                        id: 71a9f4b2-c85c-49b4-866f-c71eb9e67da2
                        item_id: simple_list_item
                        list_id: simple_list
                        name: Sample Exception List Item
                        namespace_type: single
                        os_types:
                          - linux
                        tags:
                          - malware
                        tie_breaker_id: 09434836-9db9-4942-a234-5a9268e0b34c
                        type: simple
                        updated_at: 2025-01-07T20:07:33.119Z
                        updated_by: elastic
              schema:
                items:
                  $ref: '#/components/schemas/ExceptionListItem'
                type: array
          description: Successful response
        '400':
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/PlatformErrorResponse'
                  - $ref: '#/components/schemas/SiemErrorResponse'
          description: Invalid input data response
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Unsuccessful authentication response
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Not enough privileges response
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SiemErrorResponse'
          description: Internal server error response
      summary: Create rule exception items
      tags:
        - Security Exceptions API
  /api/exception_lists:
    delete:
      description: Delete an exception list using the `id` or `list_id` field.
      operationId: DeleteExceptionList
      parameters:
        - description: Either `id` or `list_id` must be specified
          example: 71a9f4b2-c85c-49b4-866f-c71eb9e67da2
          in: query
          name: id
          required: false
          schema:
            $ref: '#/components/schemas/ExceptionListId'
        - description: Either `id` or `list_id` must be specified
          example: simple_list
          in: query
          name: list_id
          required: false
          schema:
            $ref: '#/components/schemas/ExceptionListHumanId'
        - example: single
          in: query
          name: namespace_type
          required: false
          schema:
            $ref: '#/components/schemas/ExceptionNamespaceType'
            default: single
      responses:
        '200':
          content:
            application/json:
              examples:
                simpleList:
                  value:
                    _version: WzIsMV0=
                    created_at: 2025-01-07T19:34:27.942Z
                    created_by: elastic
                    description: This is a sample detection type exception list.
                    id: 9e5fc75a-a3da-46c5-96e3-a2ec59c6bb85
                    immutable: false
                    list_id: simple_list
                    name: Sample Detection Exception List
                    namespace_type: single
                    os_types:
                      - linux
                    tags:
                      - malware
                    tie_breaker_id: 78f1aca1-f8ee-4eb5-9ceb-f5c3ee656cb3
                    type: detection
                    updated_at: 2025-01-07T19:34:27.942Z
                    updated_by: elastic
                    version: 1
              schema:
                $ref: '#/components/schemas/ExceptionList'
          description: Successful response
        '400':
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/PlatformErrorResponse'
                  - $ref: '#/components/schemas/SiemErrorResponse'
          description: Invalid input data response
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Unsuccessful authentication response
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Not enough privileges response
        '404':
          content:
            application/json:
              examples:
                notFound:
                  value:
                    message: 'exception list list_id: simple-list does not exist'
                    status_code: 404
              schema:
                $ref: '#/components/schemas/SiemErrorResponse'
          description: Exception list not found response
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SiemErrorResponse'
          description: Internal server error response
      summary: Delete an exception list
      tags:
        - Security Exceptions API
    get:
      description: Get the details of an exception list using the `id` or `list_id` field.
      operationId: ReadExceptionList
      parameters:
        - description: Either `id` or `list_id` must be specified
          example: 9e5fc75a-a3da-46c5-96e3-a2ec59c6bb85
          in: query
          name: id
          required: false
          schema:
            $ref: '#/components/schemas/ExceptionListId'
        - description: Either `id` or `list_id` must be specified
          example: simple_list
          in: query
          name: list_id
          required: false
          schema:
            $ref: '#/components/schemas/ExceptionListHumanId'
        - example: single
          in: query
          name: namespace_type
          required: false
          schema:
            $ref: '#/components/schemas/ExceptionNamespaceType'
            default: single
      responses:
        '200':
          content:
            application/json:
              examples:
                simpleList:
                  value:
                    _version: WzIsMV0=
                    created_at: 2025-01-07T19:34:27.942Z
                    created_by: elastic
                    description: This is a sample detection type exception list.
                    id: 9e5fc75a-a3da-46c5-96e3-a2ec59c6bb85
                    immutable: false
                    list_id: simple_list
                    name: Sample Detection Exception List
                    namespace_type: single
                    os_types:
                      - linux
                    tags:
                      - malware
                    tie_breaker_id: 78f1aca1-f8ee-4eb5-9ceb-f5c3ee656cb3
                    type: detection
                    updated_at: 2025-01-07T19:34:27.942Z
                    updated_by: elastic
                    version: 1
              schema:
                $ref: '#/components/schemas/ExceptionList'
          description: Successful response
        '400':
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/PlatformErrorResponse'
                  - $ref: '#/components/schemas/SiemErrorResponse'
          description: Invalid input data response
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Unsuccessful authentication response
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Not enough privileges response
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SiemErrorResponse'
          description: Exception list item not found response
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SiemErrorResponse'
          description: Internal server error response
      summary: Get exception list details
      tags:
        - Security Exceptions API
    post:
      description: >
        An exception list groups exception items and can be associated with
        detection rules. You can assign detection rules with multiple exception
        lists.

        > info

        > All exception items added to the same list are evaluated using `OR`
        logic. That is, if any of the items in a list evaluate to `true`, the
        exception prevents the rule from generating an alert. Likewise, `OR`
        logic is used for evaluating exceptions when more than one exception
        list is assigned to a rule. To use the `AND` operator, you can define
        multiple clauses (`entries`) in a single exception item.
      operationId: CreateExceptionList
      requestBody:
        content:
          application/json:
            schema:
              example:
                description: This is a sample detection type exception list.
                list_id: simple_list
                name: Sample Detection Exception List
                namespace_type: single
                os_types:
                  - linux
                tags:
                  - malware
                type: detection
              type: object
              properties:
                description:
                  $ref: '#/components/schemas/ExceptionListDescription'
                list_id:
                  $ref: '#/components/schemas/ExceptionListHumanId'
                meta:
                  $ref: '#/components/schemas/ExceptionListMeta'
                name:
                  $ref: '#/components/schemas/ExceptionListName'
                namespace_type:
                  $ref: '#/components/schemas/ExceptionNamespaceType'
                  default: single
                os_types:
                  $ref: '#/components/schemas/ExceptionListOsTypeArray'
                tags:
                  $ref: '#/components/schemas/ExceptionListTags'
                  default: []
                type:
                  $ref: '#/components/schemas/ExceptionListType'
                version:
                  $ref: '#/components/schemas/ExceptionListVersion'
                  default: 1
              required:
                - name
                - description
                - type
        description: Exception list's properties
        required: true
      responses:
        '200':
          content:
            application/json:
              examples:
                simpleList:
                  value:
                    _version: WzIsMV0=
                    created_at: '2025-01-07T19:34:27.942Z'
                    created_by: elastic
                    description: This is a sample detection type exception list.
                    id: 9e5fc75a-a3da-46c5-96e3-a2ec59c6bb85
                    immutable: false
                    list_id: simple_list
                    name: Sample Detection Exception List
                    namespace_type: single
                    os_types:
                      - linux
                    tags:
                      - malware
                    tie_breaker_id: 78f1aca1-f8ee-4eb5-9ceb-f5c3ee656cb3
                    type: detection
                    updated_at: '2025-01-07T19:34:27.942Z'
                    updated_by: elastic
                    version: 1
              schema:
                $ref: '#/components/schemas/ExceptionList'
          description: Successful response
        '400':
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/PlatformErrorResponse'
                  - $ref: '#/components/schemas/SiemErrorResponse'
          description: Invalid input data response
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Unsuccessful authentication response
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Not enough privileges response
        '409':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SiemErrorResponse'
          description: Exception list already exists response
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SiemErrorResponse'
          description: Internal server error response
      summary: Create an exception list
      tags:
        - Security Exceptions API
    put:
      description: Update an exception list using the `id` or `list_id` field.
      operationId: UpdateExceptionList
      requestBody:
        content:
          application/json:
            schema:
              example:
                description: Different description
                list_id: simple_list
                name: Updated exception list name
                os_types:
                  - linux
                tags:
                  - draft malware
                type: detection
              type: object
              properties:
                _version:
                  type: string
                description:
                  $ref: '#/components/schemas/ExceptionListDescription'
                id:
                  $ref: '#/components/schemas/ExceptionListId'
                list_id:
                  $ref: '#/components/schemas/ExceptionListHumanId'
                meta:
                  $ref: '#/components/schemas/ExceptionListMeta'
                name:
                  $ref: '#/components/schemas/ExceptionListName'
                namespace_type:
                  $ref: '#/components/schemas/ExceptionNamespaceType'
                  default: single
                os_types:
                  $ref: '#/components/schemas/ExceptionListOsTypeArray'
                  default: []
                tags:
                  $ref: '#/components/schemas/ExceptionListTags'
                type:
                  $ref: '#/components/schemas/ExceptionListType'
                version:
                  $ref: '#/components/schemas/ExceptionListVersion'
              required:
                - name
                - description
                - type
        description: Exception list's properties
        required: true
      responses:
        '200':
          content:
            application/json:
              examples:
                simpleList:
                  value:
                    _version: WzExLDFd
                    created_at: 2025-01-07T20:43:55.264Z
                    created_by: elastic
                    description: Different description
                    id: fa7f545f-191b-4d32-b1f0-c7cd62a79e55
                    immutable: false
                    list_id: simple_list
                    name: Updated exception list name
                    namespace_type: single
                    os_types: []
                    tags:
                      - draft malware
                    tie_breaker_id: 319fe983-acdd-4806-b6c4-3098eae9392f
                    type: detection
                    updated_at: 2025-01-07T21:32:03.726Z
                    updated_by: elastic
                    version: 2
              schema:
                $ref: '#/components/schemas/ExceptionList'
          description: Successful response
        '400':
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/PlatformErrorResponse'
                  - $ref: '#/components/schemas/SiemErrorResponse'
          description: Invalid input data response
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Unsuccessful authentication response
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Not enough privileges response
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SiemErrorResponse'
          description: Exception list not found response
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SiemErrorResponse'
          description: Internal server error response
      summary: Update an exception list
      tags:
        - Security Exceptions API
  /api/exception_lists/_duplicate:
    post:
      description: Duplicate an existing exception list.
      operationId: DuplicateExceptionList
      parameters:
        - description: Exception list's human identifier
          example: simple_list
          in: query
          name: list_id
          required: true
          schema:
            $ref: '#/components/schemas/ExceptionListHumanId'
        - example: single
          in: query
          name: namespace_type
          required: true
          schema:
            $ref: '#/components/schemas/ExceptionNamespaceType'
        - description: >-
            Determines whether to include expired exceptions in the exported
            list
          example: true
          in: query
          name: include_expired_exceptions
          required: true
          schema:
            default: 'true'
            enum:
              - 'true'
              - 'false'
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionList'
          description: Successful response
        '400':
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/PlatformErrorResponse'
                  - $ref: '#/components/schemas/SiemErrorResponse'
          description: Invalid input data response
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Unsuccessful authentication response
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Not enough privileges response
        '404':
          content:
            application/json:
              examples:
                notFound:
                  value:
                    message": 'exception list id: "foo" does not exist'
                    status_code": 404
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Exception list not found
        '405':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SiemErrorResponse'
          description: Exception list to duplicate not found response
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SiemErrorResponse'
          description: Internal server error response
      summary: Duplicate an exception list
      tags:
        - Security Exceptions API
  /api/exception_lists/_export:
    post:
      description: Export an exception list and its associated items to an NDJSON file.
      operationId: ExportExceptionList
      parameters:
        - description: Exception list's identifier
          example: 9e5fc75a-a3da-46c5-96e3-a2ec59c6bb85
          in: query
          name: id
          required: true
          schema:
            $ref: '#/components/schemas/ExceptionListId'
        - description: Exception list's human identifier
          example: simple_list
          in: query
          name: list_id
          required: true
          schema:
            $ref: '#/components/schemas/ExceptionListHumanId'
        - example: single
          in: query
          name: namespace_type
          required: true
          schema:
            $ref: '#/components/schemas/ExceptionNamespaceType'
        - description: >-
            Determines whether to include expired exceptions in the exported
            list
          example: true
          in: query
          name: include_expired_exceptions
          required: true
          schema:
            default: 'true'
            enum:
              - 'true'
              - 'false'
            type: string
      responses:
        '200':
          content:
            application/ndjson:
              schema:
                description: >-
                  A `.ndjson` file containing specified exception list and its
                  items
                format: binary
                type: string
          description: Successful response
        '400':
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/PlatformErrorResponse'
                  - $ref: '#/components/schemas/SiemErrorResponse'
          description: Invalid input data response
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Unsuccessful authentication response
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Not enough privileges response
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SiemErrorResponse'
          description: Exception list not found response
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SiemErrorResponse'
          description: Internal server error response
      summary: Export an exception list
      tags:
        - Security Exceptions API
  /api/exception_lists/_find:
    get:
      description: Get a list of all exception list containers.
      operationId: FindExceptionLists
      parameters:
        - description: >
            Filters the returned results according to the value of the specified
            field.


            Uses the `so type.field name:field` value syntax, where `so type`
            can be:


            - `exception-list`: Specify a space-aware exception list.

            - `exception-list-agnostic`: Specify an exception list that is
            shared across spaces.
          example: exception-list.attributes.name:%Detection%20List
          in: query
          name: filter
          required: false
          schema:
            $ref: '#/components/schemas/FindExceptionListsFilter'
        - description: >
            Determines whether the returned containers are Kibana associated
            with a Kibana space

            or available in all spaces (`agnostic` or `single`)
          example: single
          in: query
          name: namespace_type
          required: false
          schema:
            default:
              - single
            items:
              $ref: '#/components/schemas/ExceptionNamespaceType'
            type: array
        - description: The page number to return
          example: 1
          in: query
          name: page
          required: false
          schema:
            minimum: 1
            type: integer
        - description: The number of exception lists to return per page
          example: 20
          in: query
          name: per_page
          required: false
          schema:
            minimum: 1
            type: integer
        - description: Determines which field is used to sort the results
          example: name
          in: query
          name: sort_field
          required: false
          schema:
            type: string
        - description: Determines the sort order, which can be `desc` or `asc`
          example: desc
          in: query
          name: sort_order
          required: false
          schema:
            enum:
              - desc
              - asc
            type: string
      responses:
        '200':
          content:
            application/json:
              examples:
                simpleLists:
                  value:
                    data:
                      - id: 9e5fc75a-a3da-46c5-96e3-a2ec59c6bb85
                      - list_id: simple_list
                      - type: detection
                      - name: Detection Exception List
                      - description: This is a sample detection type exception list.
                      - immutable: false
                      - namespace_type: single
                      - os_types: []
                      - tags:
                          - malware
                      - version: 1
                      - _version: WzIsMV0=
                      - tie_breaker_id: 78f1aca1-f8ee-4eb5-9ceb-f5c3ee656cb3
                      - created_at: '2025-01-07T19:34:27.942Z'
                      - created_by: elastic
                      - updated_at: '2025-01-07T19:34:27.942Z'
                      - updated_by: elastic
                    page: 1
                    per_page: 20
                    total: 1
              schema:
                type: object
                properties:
                  data:
                    items:
                      $ref: '#/components/schemas/ExceptionList'
                    type: array
                  page:
                    minimum: 1
                    type: integer
                  per_page:
                    minimum: 1
                    type: integer
                  total:
                    minimum: 0
                    type: integer
                required:
                  - data
                  - page
                  - per_page
                  - total
          description: Successful response
        '400':
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/PlatformErrorResponse'
                  - $ref: '#/components/schemas/SiemErrorResponse'
          description: Invalid input data response
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Unsuccessful authentication response
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformErrorResponse'
          description: Not enough privileges response
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SiemErrorResponse'
          description: Internal server error response
      summary: Get exception lists
      tags:
        - Security Exceptions API
  /api/exception_lists/_import:
    post:
      description: Import an exception list and its associated items from an NDJSON file.
      operationId: ImportExceptionList
      parameters:
        - description: >
            Determines whether existing exception lists with the same `list_id`
            are overwritten.

            If any exception items have the same `item_id`, those are also
            overwritten.
          example: false
          in: query
          name: overwrite
          required: false
          schema:
            default: false
            type: boolean
        - example: false
          in: query
          name: overwrite_exceptions
          required: false
          schema:
            default: false
            type: boolean
        - example: false
          in: query
          name: overwrite_action_connectors
          required: false
          schema:
            default: false
            type: boolean
        - description: >
            Determines whether the list being imported will have a new `list_id`
            generated.

            Additional `item_id`'s are generated for each exception item. Both
            the exception

            list and its items are overwritten.
          example: false
          in: query
          name: as_new_list
          required: false
          schema:
            default: false
            type: boolean
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  description: A `.ndjson` file containing the exception list
                  format: binary
                  type: string
        required: true
      responses:
        '200':
          content:
            application/json:
              examples:
                summary:
                  value:
                    errors: []
                    success: true
                    success_count: 2
                    success_count_exception_list_items: 1
                    success_count_exception_lists: 1
                    success_exception_list_items: true
                    success_exception_lists: true,
              schema:
                type: object
                properties:
                  errors:
                    $ref: '#/components/schemas/ExceptionListsImportBulkErrorArray'
                  success:
                    type: boolean
                  success_count:
