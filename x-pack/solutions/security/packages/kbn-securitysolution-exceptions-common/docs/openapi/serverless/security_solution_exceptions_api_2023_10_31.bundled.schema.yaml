        - in: query
          name: list_id
          required: true
          schema:
            $ref: '#/components/schemas/ExceptionListHumanId'
        - examples:
            agnostic:
              value: agnostic
            single:
              value: single
          in: query
          name: namespace_type
          required: true
          schema:
            $ref: '#/components/schemas/ExceptionNamespaceType'
        - description: >-
            Determines whether to include expired exceptions in the duplicated
            list. Expiration date defined by `expire_time`.
          in: query
          name: include_expired_exceptions
          required: true
          schema:
            default: 'true'
            enum:
              - 'true'
              - 'false'
            example: true
            type: string
      responses:
        '200':
          content:
            application/json:
              examples:
