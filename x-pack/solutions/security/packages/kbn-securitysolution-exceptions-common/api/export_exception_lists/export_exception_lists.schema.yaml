openapi: 3.0.0
info:
  title: Export exception lists API endpoint
  version: '2023-10-31'
paths:
  /api/exception_lists/_bulk_export:
    post:
      x-labels: [serverless, ess]
      operationId: ExportExceptionLists
      x-codegen-enabled: true
      summary: Export multiple exception lists
      description: Exports exception lists and their associated items to an NDJSON file.
      parameters:
        - name: include_expired_exceptions
          in: query
          required: true
          description: Determines whether to include expired exceptions in the exported list. Expiration date defined by `expire_time`.
          schema:
            type: string
            enum: ['true', 'false']
            default: 'true'
          example: true
      responses:
        200:
          description: Successful response
          content:
            application/ndjson:
              schema:
                type: string
                format: binary
                description: A `.ndjson` file containing the specified exception lists and their items
              examples:
                exportSavedObjectsResponse:
                  # TODO add another list as an example
