openapi: 3.0.0
info:
  title: Delete list API endpoint
  version: '2023-10-31'
paths:
  /api/lists:
    delete:
      x-labels: [serverless, ess]
      operationId: DeleteList
      x-codegen-enabled: true
      summary: Delete a list
      description: |
        Delete a list using the list ID.
        > info
        > When you delete a list, all of its list items are also deleted.
      parameters:
        - name: id
          in: query
          required: true
          description: List's `id` value
          schema:
            $ref: '../model/list_common.schema.yaml#/components/schemas/ListId'
          examples: ip_list
        - name: deleteReferences
          in: query
          required: false
          schema:
            type: boolean
            default: false
          example: false
        - name: ignoreReferences
          in: query
          required: false
          schema:
            type: boolean
            default: false
          example: false
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '../model/list_schemas.schema.yaml#/components/schemas/List'
                examples:
                  ipList:
                    value:
                      id: ip_list
                      type: ip
                      name: Changed the name here to something else
                      description: Some other description here for you
                      immutable: false
                      '@timestamp': |
                        2025-01-08T04:47:34.273Z
                      version: 3
                      _version: WzIsMV0=
                      tie_breaker_id: f5508188-b1e9-4e6e-9662-d039a7d89899
                      created_at: |
                        2025-01-08T04:47:34.273Z
                      created_by: elastic
                      updated_at: |
                        2025-01-08T05:39:39.292Z
                      updated_by: elastic
        400:
          description: Invalid input data response
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '../../../../../../../src/platform/packages/shared/kbn-openapi-common/schemas/error_responses.schema.yaml#/components/schemas/PlatformErrorResponse'
                  - $ref: '../../../../../../../src/platform/packages/shared/kbn-openapi-common/schemas/error_responses.schema.yaml#/components/schemas/SiemErrorResponse'
        401:
          description: Unsuccessful authentication response
          content:
            application/json:
              schema:
                $ref: '../../../../../../../src/platform/packages/shared/kbn-openapi-common/schemas/error_responses.schema.yaml#/components/schemas/PlatformErrorResponse'
        403:
          description: Not enough privileges response
          content:
            application/json:
              schema:
                $ref: '../../../../../../../src/platform/packages/shared/kbn-openapi-common/schemas/error_responses.schema.yaml#/components/schemas/PlatformErrorResponse'
        404:
          description: List not found response
          content:
            application/json:
              schema:
                $ref: '../../../../../../../src/platform/packages/shared/kbn-openapi-common/schemas/error_responses.schema.yaml#/components/schemas/SiemErrorResponse'
        500:
          description: Internal server error response
          content:
            application/json:
              schema:
                $ref: '../../../../../../../src/platform/packages/shared/kbn-openapi-common/schemas/error_responses.schema.yaml#/components/schemas/SiemErrorResponse'
