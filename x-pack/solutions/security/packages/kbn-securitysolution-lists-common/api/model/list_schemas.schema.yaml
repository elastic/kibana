openapi: 3.0.0
info:
  title: List Schemas
  version: 'not applicable'
paths: {}
components:
  schemas:
    List:
      type: object
      properties:
        id:
          $ref: './list_common.schema.yaml#/components/schemas/ListId'
        type:
          $ref: './list_common.schema.yaml#/components/schemas/ListType'
        name:
          $ref: './list_common.schema.yaml#/components/schemas/ListName'
        description:
          $ref: './list_common.schema.yaml#/components/schemas/ListDescription'
        serializer:
          $ref: './list_common.schema.yaml#/components/schemas/ListSerializer'
        deserializer:
          $ref: './list_common.schema.yaml#/components/schemas/ListDeserializer'
        immutable:
          type: boolean
        meta:
          $ref: './list_common.schema.yaml#/components/schemas/ListMetadata'
        '@timestamp':
          type: string
          format: date-time
          example: 2025-01-08T04:47:34.273Z
        version:
          $ref: './list_common.schema.yaml#/components/schemas/ListVersion'
        _version:
          $ref: './list_common.schema.yaml#/components/schemas/ListVersionId'
        tie_breaker_id:
          type: string
          description: Field used in search to ensure all containers are sorted and returned correctly.
          example: f5508188-b1e9-4e6e-9662-d039a7d89899
        created_at:
          type: string
          format: date-time
          description: Autogenerated date of object creation.
          example: 2025-01-08T04:47:34.273Z
        created_by:
          type: string
          description: Autogenerated value - user that created object.
          example: elastic
        updated_at:
          type: string
          format: date-time
          description: Autogenerated date of last object update.
          example: 2025-01-08T04:47:34.273Z
        updated_by:
          type: string
          description: Autogenerated value - user that last updated object.
          example: elastic
      required:
        - id
        - type
        - name
        - description
        - immutable
        - version
        - tie_breaker_id
        - created_at
        - created_by
        - updated_at
        - updated_by

    ListItem:
      type: object
      properties:
