openapi: 3.0.0
info:
  title: Cancel Action Schema
  version: '2023-10-31'
  description: Schema for canceling response actions
paths:
  /api/endpoint/action/cancel:
    post:
      summary: Cancel a response action
      operationId: CancelAction
      description: Cancel a running or pending response action.
      x-codegen-enabled: true
      x-labels: [ ess, serverless ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CancelRouteRequestBody'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '../../../model/schema/common.schema.yaml#/components/schemas/SuccessResponse'
components:
  schemas:
    CancelRouteRequestBody:
      example:
        id: "7f8c9b2a-4d3e-4f5a-8b1c-2e3f4a5b6c7d"
        comment: "Action no longer needed due to resolved incident"
      type: object
      required:
        - id
      properties:
        id:
          type: string
          minLength: 1
          description: The unique identifier of the response action to cancel. This should be the internal Kibana action ID, not the external system's action ID.
          example: "7f8c9b2a-4d3e-4f5a-8b1c-2e3f4a5b6c7d"
        comment:
          type: string
          description: Optional comment explaining the reason for canceling the action
          example: "Action no longer needed due to resolved incident"
