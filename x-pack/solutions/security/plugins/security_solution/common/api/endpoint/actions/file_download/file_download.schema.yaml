openapi: 3.0.0
info:
  title: File Download Schema
  version: '2023-10-31'
paths:
  /api/endpoint/action/{action_id}/file/{file_id}/download:
    get:
      summary: Download a file
      operationId: EndpointFileDownload
      description: |
        Download a file from an endpoint. 
        > info
        > To construct a `file_id`, combine the `action_id` and `agent_id` values using a dot separator:
        > {`file_id`} = {`action_id`}`.`{`agent_id`}
      x-codegen-enabled: true
      x-labels: [ess, serverless]
      parameters:
        - name: action_id
          in: path
          required: true
          schema:
            type: string
        - name: file_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '../../model/schema/common.schema.yaml#/components/schemas/SuccessResponse'
