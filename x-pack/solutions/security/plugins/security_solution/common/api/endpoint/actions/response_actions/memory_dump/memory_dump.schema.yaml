openapi: 3.0.0
info:
  title: Memory Dump Schema
  version: '2023-10-31'
paths:
  /api/endpoint/action/memory_dump:
    post:
      summary: Generate a memory dump from the host machine
      operationId: EndpointGetActionsDetails
      description: Generates memory dumps on the targeted host.
      x-codegen-enabled: false
      x-labels: [ ess, serverless ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MemoryDumpRouteRequestBody'
      responses:
        '200':
          description: Action request was successfully created
          content:
            application/json:
              schema:
                $ref: '../../../model/schema/common.schema.yaml#/components/schemas/ResponseActionCreateSuccessResponse'

components:
  x-codegen-enabled: false
  schemas:
    MemoryDumpRouteRequestBody:
      allOf:
        - $ref: '../../../model/schema/common.schema.yaml#/components/schemas/BaseActionSchema'
        - type: object
          required:
            - parameters
          properties:
            parameters:
              oneOf:
                - type: object
                  description: Dump the entire kernel memory.
                  properties:
                    type:
                      type: string
                      enum:
                        - kernel
                - type: object
                  description: Dump the entire memory of a process using the PID.
                  properties:
                    type:
                      type: string
                      enum:
                        - process
                    pid:
                      type: number
                - type: object
                  description: Dump the entire memory of a process using the entity ID.
                  properties:
                    type:
                      type: string
                      enum:
                        - process
                    entity_id:
                      type: string

