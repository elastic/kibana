openapi: 3.0.0
info:
  title: File Info Schema
  version: '2023-10-31'
paths:
  /api/endpoint/action/{action_id}/file/{file_id}:
    get:
      summary: Get file information
      operationId: EndpointFileInfo
      description: |
        Get information for the specified response action file download.
      x-codegen-enabled: true
      x-labels: [ess, serverless]
      parameters:
        - name: action_id
          in: path
          required: true
          schema:
            type: string
        - name: file_id
          in: path
          required: true
          description: |
            The file identifier is constructed in one of two ways:
            - For Elastic Defend agents (`agentType` of `endpoint`): combine the `action_id` and `agent_id` values using a dot (`.`) separator:
            `{file_id}` = `{action_id}.{agent_id}`
            - For all other agent types: the `file_id` is the `agent_id` for which the response action was sent to.
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                properties:
                  data:
                    type: object
                    properties:
                      actionId:
                        type: string
                      agentId:
                        type: string
                      id:
                        type: string
                      agentType:
                        type: string
                      status:
                        type: string
                        enum:
                          - AWAITING_UPLOAD
                          - UPLOADING
                          - READY
                          - UPLOAD_ERROR
                          - DELETED
                      created:
                        type: string
                        format: date-time
                      name:
                        type: string
                      size:
                        type: number
                      mimeType:
                        type: string

