openapi: 3.0.0

info:
  title: Entity Details highlights
  version: '2023-10-31'
paths:
  /api/entity_details/highlights:
    post:
      x-labels: [ess, serverless]
      x-codegen-enabled: true
      operationId: EntityDetailsHighlights
      summary: Initialize the Entity Store

      requestBody:
        description: Schema for the entity details highlights
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                entityType:
                  $ref: '../entity_store/common.schema.yaml#/components/schemas/EntityType'
                entityIdentifier:
                  type: string
                  description: The identifier of the entity.
                anonymizationFields:
                  type: array
                  items:
                    $ref: '../../../../../../../../platform/packages/shared/kbn-elastic-assistant-common/impl/schemas/anonymization_fields/bulk_crud_anonymization_fields_route.schema.yaml#/components/schemas/AnonymizationFieldResponse'
                from:
                  type: number
                  description: The 'from' date.
                to:
                  type: number
                  description: The 'to' date.              
              required:
                - entityType
                - entityIdentifier
                - anonymizationFields
                - from
                - to        
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  summary:
                    type: object
                    properties:
                      assetCriticality:
                        type: array
                        items:
                          type: object
                      riskScore:
                        type: array
                        items:
                          type: object
                      misconfigurations:
                        type: array
                        items:
                          type: object
                      vulnerabilities:
                        type: array
                        items:
                          type: object
                      anomalies:
                        type: array
                        items:
                          type: object
                    description: The highlights of the entity.
                  replacements:
                    $ref: '../../../../../../../../platform/packages/shared/kbn-elastic-assistant-common/impl/schemas/conversations/common_attributes.schema.yaml#/components/schemas/Replacements'
                required:
                  - summary
                  - replacements
        '400':
          description: Invalid request
