openapi: 3.0.0
info:
  title: Privileged User Monitoring API
  version: "2023-10-31"

paths:
  /api/entity_analytics/monitoring/users/{id}:
    get:
      x-labels: [ess, serverless]
      x-codegen-enabled: true
      operationId: GetUser
      summary: Retrieve a monitored user by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: User details retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  user_name:
                    type: string
                  is_monitored:
                    type: boolean
