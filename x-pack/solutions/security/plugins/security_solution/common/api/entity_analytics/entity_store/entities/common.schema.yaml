openapi: 3.0.0
info:
  title: Common Entities Schemas
  description: Common Entities schemas for the Entity Store
  version: '1'
paths: {}
components:
  schemas:
    EngineMetadata: 
      type: object
      required: 
        - Type
      properties:
        Type:
          type: string

    EntityField:
      type: object
      required:
        - id
      properties:
        id:
          type: string
        name:
          type: string
        type:
          type: string
        sub_type:
          type: string
        source:
          type: string
        EngineMetadata:
          $ref: '#/components/schemas/EngineMetadata'
        attributes:
          type: object
          properties:
            Privileged:
              type: boolean
        behavior: 
          type: object
        lifecycle:
          type: object
          properties:
            FirstSeen:
              type: string
              format: date-time

    UserEntity:
      type: object
      required:
        - entity
      properties:
        "@timestamp":
          type: string
          format: date-time
        entity:
          $ref: '#/components/schemas/EntityField'
        user:
          type: object
          properties:
            full_name:
              type: array
              items:
                type: string
            domain:
              type: array
              items:
                type: string
            roles:
              type: array
              items:
                type: string
            name:
              type: string
            id:
              type: array
              items:
                type: string
            email:
              type: array
              items:
                type: string
            hash:
              type: array
              items:
                type: string
            risk:
              $ref: '../../common/common.schema.yaml#/components/schemas/EntityRiskScoreRecord'
          required:
            - name
        asset:
          type: object
          properties:
            criticality:
              $ref: '../../asset_criticality/common.schema.yaml#/components/schemas/AssetCriticalityLevel'
          required:
            - criticality
        event:
          type: object
          properties:
            ingested:
              type: string
              format: date-time
    
    HostEntity:
      type: object
      required:
        - entity
      properties:
        "@timestamp":
          type: string
          format: date-time
        entity:
          $ref: '#/components/schemas/EntityField'
        host:
          type: object
          properties:
            hostname:
              type: array
              items:
                type: string
            domain:
              type: array
              items:
                type: string
            ip:
              type: array
              items:
                type: string
            name:
              type: string
            id:
              type: array
              items:
                type: string
            type:
              type: array
              items:
                type: string
            mac:
              type: array
              items:
                type: string
            architecture:
              type: array
              items:
                type: string
            risk:
              $ref: '../../common/common.schema.yaml#/components/schemas/EntityRiskScoreRecord'
            entity:
              $ref: '#/components/schemas/EntityField'
          required:
            - name
        asset:
          type: object
          properties:
            criticality:
              $ref: '../../asset_criticality/common.schema.yaml#/components/schemas/AssetCriticalityLevel'
          required:
            - criticality
        event:
          type: object
          properties:
            ingested:
              type: string
              format: date-time
   
    ServiceEntity:
      type: object
      required:
        - entity
      properties:
        "@timestamp":
          type: string
          format: date-time
        entity:
          $ref: '#/components/schemas/EntityField'
        service:
          type: object
          properties:
            name:
              type: string
            risk:
              $ref: '../../common/common.schema.yaml#/components/schemas/EntityRiskScoreRecord'
            entity:
              $ref: '#/components/schemas/EntityField'
          required:
            - name
        asset:
          type: object
          properties:
            criticality:
              $ref: '../../asset_criticality/common.schema.yaml#/components/schemas/AssetCriticalityLevel'
          required:
            - criticality
        event:
          type: object
          properties:
            ingested:
              type: string
              format: date-time

    # The Generic Entity definition maps more than just entity.
    # however I don't see a reason to duplicate the definition 
    # of all the fields just for the sake of doing. 
    # Thus the current mapping maps entity and asset only 
    # (used in code). If you end up needing the fields mapped 
    # in the schema just add it.              
    GenericEntity:
      type: object
      required:
        - entity
      properties:
        "@timestamp":
          type: string
          format: date-time
        entity:
          $ref: '#/components/schemas/EntityField'
        asset:
          type: object
          properties:
            criticality:
              $ref: '../../asset_criticality/common.schema.yaml#/components/schemas/AssetCriticalityLevel'
          required:
            - criticality
    
    # The entities here mapped are mapped as stored in elasticsearch, not as input via logs.
    Entity:
      oneOf:
        - $ref: '#/components/schemas/UserEntity'
        - $ref: '#/components/schemas/HostEntity'
        - $ref: '#/components/schemas/ServiceEntity'
        - $ref: '#/components/schemas/GenericEntity'
         
