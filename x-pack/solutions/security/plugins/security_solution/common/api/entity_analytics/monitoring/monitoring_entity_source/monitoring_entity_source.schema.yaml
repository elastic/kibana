openapi: 3.0.0
info:
  title: Monitoring Entity Source Schema
  description: Schema for managing entity source configurations in the monitoring system.
  version: "2023-10-31"

paths:
  /api/entity_analytics/monitoring/entity_source:
    post:
      operationId: CreateEntitySource
      x-codegen-enabled: true
      summary: Create a new entity source configuration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateMonitoringEntitySource"
      responses:
        "200":
          description: Entity source created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MonitoringEntitySource"

  /api/entity_analytics/monitoring/entity_source/{id}:
    get:
      operationId: GetEntitySource
      x-codegen-enabled: true
      summary: Get an entity source configuration by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Entity source details retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MonitoringEntitySource"

    put:
      operationId: UpdateEntitySource
      x-codegen-enabled: true
      summary: Update an entity source configuration
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MonitoringEntitySourceNoId"
      responses:
        "200":
          description: Entity source updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MonitoringEntitySource"

    delete:
      operationId: DeleteEntitySource
      x-codegen-enabled: true
      summary: Delete an entity source configuration
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Entity source deleted successfully

  /api/entity_analytics/monitoring/entity_source/list:
    get:
      operationId: ListEntitySources
      x-codegen-enabled: true
      summary: List all entity source configurations
      parameters:
        - name: type
          in: query
          schema:
            type: string
        - name: managed
          in: query
          schema:
            type: boolean
        - name: name
          in: query
          schema:
            type: string

      responses:
        "200":
          description: List of entity sources retrieved
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/MonitoringEntitySource"
components:
  schemas:
    CreateMonitoringEntitySource:
      type: object
      required: [type, name]
      properties:
        type:
          type: string
        name:
          type: string
        managed:
          type: boolean
        indexPattern:
          type: string
        enabled:
          type: boolean
        error:
          type: string
        integrationName:
          type: string
        matchers:
          type: array
          items:
            type: object
            required:
            - fields
            - values
            properties:
              fields:
                type: array
                items:
                  type: string                  
              values:
                type: array
                items:
                  type: string                
        filter:
          type: object
          properties:
            kuery:
              oneOf:
                - type: string
                - type: object
        integrations:
            $ref: '#/components/schemas/Integrations'          

    UpdatedMonitoringEntitySource:
      type: object
      properties:
        type:
          type: string
        name:
          type: string
        managed:
          type: boolean
        indexPattern:
          type: string
        enabled:
          type: boolean
        error:
          type: string
        integrationName:
          type: string
        matchers:
          type: array
          items:
            type: object
            required:
            - fields
            - values
            properties:
              fields:
                type: array
                items:
                  type: string                  
              values:
                type: array
                items:
                  type: string                
        filter:
          type: object
          properties:
            kuery:
              oneOf:
                - type: string
                - type: object
        integrations: 
            $ref: '#/components/schemas/Integrations'

    MonitoringEntitySourceProperties:
      type: object
      properties:
        name:
          type: string
        type:
          type: string
        managed:
          type: boolean
        indexPattern:
          type: string
        integrationName:
          type: string
        enabled:
          type: boolean
        matchers:
          type: array
          items:
            $ref: '#/components/schemas/Matcher'
        filter:
          type: object
          properties:
            kuery:
              oneOf:
              - type: string
              - type: object
        integrations: 
          $ref: '#/components/schemas/Integrations'

    Matcher:
      type: object
      required:
      - fields
      - values
      properties:
        fields:
          type: array
          items:
            type: string
        values:
          type: array
          items:
            type: string

    MonitoringEntitySourceNoId:
      allOf:
      - $ref: '#/components/schemas/MonitoringEntitySourceProperties'
      - type: object
        required: [type, name, managed]

    MonitoringEntitySource:
      allOf:
      - $ref: '#/components/schemas/MonitoringEntitySourceProperties'
      - type: object
        required: [type, name, id, managed]
        properties:
          id:
            type: string

    Integrations: 
      type: object
      properties:
        syncMarkerIndex: 
          type: string
          description: Index to read latest sync markers from
        syncData: 
          type: object
          description: integrations latest full sync and update syncData
          properties:
            lastFullSync: 
              type: string
              format: date-time
              description: Timestamp of the last full sync from integrations
            lastUpdateProcessed: 
              type: string
              format: date-time
              description: Timestamp of the last update processed from integrations