openapi: 3.0.0
info:
  title: Get status of privileged access detection package
  version: "2023-10-31"
paths:
  /api/entity_analytics/privileged_user_monitoring/pad/status:
    get:
      x-labels: [ess, serverless]
      x-codegen-enabled: true
      operationId: GetStatusPrivilegedAccessDetectionPackage
      summary: Gets the status of the privileged access detection package for the Entity Analytics privileged user monitoring experience

      responses:
        "200":
          description: Privileged access detection status retrieved
          content:
            application/json:
              schema:
                type: object
                required:
                  - packageInstallationStatus
                  - mlModuleSetupStatus
                  - jobs
                properties:
                  packageInstallationStatus:
                    type: string
                    enum: [complete, incomplete]
                  mlModuleSetupStatus:
                    type: string
                    enum: [complete, incomplete]
                  jobs:
                    type: array
                    items:
                      type: object
                      required:
                        - jobId
                        - state
                      properties:
                        jobId:
                          type: string
                        description:
                          type: string
                        state:
                          type: string
                          enum: [closing, closed, opened, failed, opening]
