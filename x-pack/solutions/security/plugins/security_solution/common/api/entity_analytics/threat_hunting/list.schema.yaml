openapi: 3.0.0

info:
  title: Threat Hunting API
  version: "2023-10-31"
paths:
  /api/entity_analytics/threat_hunting/queries/list:
    get:
      x-labels: [ess, serverless]
      x-codegen-enabled: true
      operationId: ThreatHuntingList
      summary: List threat hunting queries
      parameters:
        - name: size
          in: query
          description: result size
          required: false
          schema:
            type: integer
        - name: sortField
          in: query
          description: Sort field
          required: false
          schema:
            type: string
        - name: sortOrder
          in: query
          description: Sort order
          required: false
          schema:
            type: string
            enum: [asc, desc]
        - name: kuery
          in: query
          description: Kuery string for filtering results
          required: false
          schema:
            type: string

      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                required:
                  - total
                  - queries
                properties:
                  queries:
                    type: array
                    items:
                      $ref: './common.schema.yaml#/components/schemas/ThreatHuntingQueryWithIndexCheck'
