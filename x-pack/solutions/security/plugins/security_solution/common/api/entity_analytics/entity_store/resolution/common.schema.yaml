openapi: 3.0.0
info:
  version: '2023-10-31'
  title: Entity Store Resolution - Common Types
paths: {}
components:
  schemas:
    ResolutionDocument:
      type: object
      required:
        - entity_id
        - resolution_id
      properties:
        '@timestamp':
          type: string
          format: date-time
          description: When this resolution was created or updated
        entity_id:
          type: string
          description: Reference to entity in Entity Store (matches entity.id)
        resolution_id:
          type: string
          description: Unique identifier for the resolution group

    ResolutionGroup:
      type: object
      required:
        - resolution_id
        - entity_type
        - members
        - member_count
      properties:
        resolution_id:
          type: string
          description: Unique identifier for the resolution group
        entity_type:
          $ref: '../common.schema.yaml#/components/schemas/EntityType'
        members:
          type: array
          items:
            type: string
          description: Entity IDs in this resolution group
        member_count:
          type: integer
          description: Number of entities in this resolution group
        '@timestamp':
          type: string
          format: date-time
          description: When this resolution was last updated
