openapi: 3.0.0
info:
  title: Unified alerts (detection and attack alerts) tags API endpoint
  version: '1'
paths:
  /internal/detection_engine/unified_alerts/tags:
    post:
      x-labels: [serverless, ess]
      operationId: SetUnifiedAlertsTags
      x-codegen-enabled: true
      summary: Add and remove tags for detection and attack alerts
      description: |
        Add tags to detection and attack alerts, and remove them from alerts.
        > info
        > You cannot add and remove the same alert tag in the same request.
      tags:
        - Unified Alerts API
      requestBody:
        description: An object containing tags to add or remove and alert ids the changes will be applied
        required: true
        content:
          application/json:
            schema:
              $ref: '../../model/set_alert_tags_body.schema.yaml#/components/schemas/SetAlertTagsBody'
            examples:
              add:  
                $ref: '../../model/set_alert_tags_body.schema.yaml#/components/examples/SetAlertTagsBodyAdd'
              remove:
                $ref: '../../model/set_alert_tags_body.schema.yaml#/components/examples/SetAlertTagsBodyRemove'
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
                description: Elasticsearch update by IDs response
              examples:
                success:
                  value:
                    took: 76
                    timed_out: false
                    total: 1
                    updated: 1
                    deleted: 0
                    batches: 1
                    version_conflicts: 0
                    noops: 0
                    retries:
                      bulk: 0
                      search: 0
                    throttled_millis: 0
                    requests_per_second: -1
                    throttled_until_millis: 0
                    failures: []
        400:
          description: Invalid input data response
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '../../../model/error_responses.schema.yaml#/components/schemas/PlatformErrorResponse'
                  - $ref: '../../../model/error_responses.schema.yaml#/components/schemas/SiemErrorResponse'
        401:
          description: Unsuccessful authentication response
          content:
            application/json:
              schema:
                $ref: '../../../model/error_responses.schema.yaml#/components/schemas/PlatformErrorResponse'
        500:
          description: Internal server error response
          content:
            application/json:
              schema:
                $ref: '../../../model/error_responses.schema.yaml#/components/schemas/SiemErrorResponse'
