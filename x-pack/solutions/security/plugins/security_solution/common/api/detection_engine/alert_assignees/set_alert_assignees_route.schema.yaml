openapi: 3.0.0
info:
  title: Assign alerts API endpoint
  version: '2023-10-31'
paths:
  /api/detection_engine/signals/assignees:
    post:
      x-labels: [ess, serverless]
      x-codegen-enabled: true
      operationId: SetAlertAssignees
      summary: Assign and unassign users from detection alerts
      description: |
        Assign users to detection alerts, and unassign them from alerts.
        > info
        > You cannot add and remove the same assignee in the same request.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - assignees
                - ids
              properties:
                assignees:
                  $ref: '#/components/schemas/AlertAssignees'
                  description: Details about the assignees to assign and unassign.
                ids:
                  $ref: '../../model/alert.schema.yaml#/components/schemas/AlertIds'
            examples:
              add:
                value:
                  assignees:
                    add: ['u_MxY0jbrft7EcfC6iNZSUGeI_n6iYrSwZj5mWF5EqmSU_0']
                    remove: []
                  ids: ['681c2a707335aa7df5f349b70013d87254746191712ecf0ced9b3e2d538503a6']
              remove:
                value:
                  assignees:
                    add: []
                    remove: ['u_MxY0jbrft7EcfC6iNZSUGeI_n6iYrSwZj5mWF5EqmSU_0']
                  ids: ['681c2a707335aa7df5f349b70013d87254746191712ecf0ced9b3e2d538503a6']
      responses:
        200:
          description: Indicates a successful call.
          content:
            application/ndjson:
              examples:
                add:
                  value:
                    took: 76,
                    timed_out: false,
                    total: 1,
                    updated: 1,
                    deleted: 0,
                    batches: 1,
                    version_conflicts: 0,
                    noops: 0,
                    retries:
                      - bulk: 0,
                      - search: 0
                    throttled_millis: 0,
                    requests_per_second: -1,
                    throttled_until_millis: 0,
                    failures: []
        400:
          description: Invalid request.

components:
  schemas:
    AlertAssignees:
      type: object
      required:
        - add
        - remove
      properties:
        add:
          type: array
          items:
            type: string
            format: nonempty
            minLength: 1
            description: A list of users ids to assign.
        remove:
          type: array
          items:
            type: string
            format: nonempty
            minLength: 1
            description: A list of users ids to unassign.
