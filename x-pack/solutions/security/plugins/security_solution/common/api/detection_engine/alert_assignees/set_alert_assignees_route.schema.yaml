openapi: 3.0.0
info:
  title: Assign alerts API endpoint
  version: '2023-10-31'
paths:
  /api/detection_engine/signals/assignees:
    post:
      x-labels: [ess, serverless]
      x-codegen-enabled: true
      operationId: SetAlertAssignees
      summary: Assign and unassign users from detection alerts
      description: |
        Assign users to detection alerts, and unassign them from alerts.
        > info
        > You cannot add and remove the same assignee in the same request.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../model/set_alert_assignees_body.schema.yaml#/components/schemas/SetAlertAssigneesBody'
            examples:
              add:
                $ref: '../model/set_alert_assignees_body.schema.yaml#/components/examples/SetAlertAssigneesBodyAdd'
              remove:
                $ref: '../model/set_alert_assignees_body.schema.yaml#/components/examples/SetAlertAssigneesBodyRemove'
      responses:
        200:
          description: Indicates a successful call.
          content:
            application/ndjson:
              examples:
                add:
                  value:
                    took: 76,
                    timed_out: false,
                    total: 1,
                    updated: 1,
                    deleted: 0,
                    batches: 1,
                    version_conflicts: 0,
                    noops: 0,
                    retries:
                      - bulk: 0,
                      - search: 0
                    throttled_millis: 0,
                    requests_per_second: -1,
                    throttled_until_millis: 0,
                    failures: []
        400:
          description: Invalid request.
