openapi: 3.0.0
info:
  title: Unified alerts (detection and attack alerts) workflow status API endpoint
  version: '1'
paths:
  /internal/detection_engine/unified_alerts/workflow_status:
    post:
      x-labels: [serverless, ess]
      operationId: SetUnifiedAlertsWorkflowStatus
      x-codegen-enabled: true
      summary: Set workflow status for detection and attack alerts
      description: Set the workflow status of one or more detection and attack alerts by IDs.
      tags:
        - Unified Alerts API
      requestBody:
        description: An object containing desired status and explicit alert ids
        required: true
        content:
          application/json:
            schema:
              description: Set alerts status by IDs request
              $ref: '../../signals/set_signal_status/set_signals_status_route.schema.yaml#/components/schemas/SetAlertsStatusByIds'
            examples:
              byId:
                value:
                  status: closed
                  signal_ids: ['80e1383f856e67c1b7f7a1634744fa6d66b6e2ef7aa26d226e57afb5a7b2b4a1']
              closedWithReason:
                value:
                  status: closed
                  signal_ids: ['80e1383f856e67c1b7f7a1634744fa6d66b6e2ef7aa26d226e57afb5a7b2b4a1']
                  reason: false_positive
              open:
                value:
                  status: open
                  signal_ids: ['80e1383f856e67c1b7f7a1634744fa6d66b6e2ef7aa26d226e57afb5a7b2b4a1']
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
                description: Elasticsearch update by IDs response
              examples:
                success:
                  value:
                    took: 81
                    timed_out: false
                    total: 1
                    updated: 1
                    deleted: 0
                    batches: 1
                    version_conflicts: 0
                    noops: 0
                    retries:
                      bulk: 0
                      search: 0
                    throttled_millis: 0
                    requests_per_second: -1
                    throttled_until_millis: 0
                    failures: []
        400:
          description: Invalid input data response
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '../../../model/error_responses.schema.yaml#/components/schemas/PlatformErrorResponse'
                  - $ref: '../../../model/error_responses.schema.yaml#/components/schemas/SiemErrorResponse'
        401:
          description: Unsuccessful authentication response
          content:
            application/json:
              schema:
                $ref: '../../../model/error_responses.schema.yaml#/components/schemas/PlatformErrorResponse'
        500:
          description: Internal server error response
          content:
            application/json:
              schema:
                $ref: '../../../model/error_responses.schema.yaml#/components/schemas/SiemErrorResponse'
