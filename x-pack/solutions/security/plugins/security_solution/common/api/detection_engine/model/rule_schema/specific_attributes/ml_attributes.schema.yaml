openapi: 3.0.0
info:
  title: ML Rule Attributes
  version: 'not applicable'
paths: {}
components:
  x-codegen-enabled: true
  schemas:
    AnomalyThreshold:
      type: integer
      minimum: 0
      maximum: 100
      description: Anomaly score threshold above which the rule creates an alert.
    MachineLearningJobId:
      oneOf:
        - type: string
        - type: array
          items:
            type: string
          minItems: 1
      description: Machine learning job ID(s) the rule monitors for anomaly scores.
