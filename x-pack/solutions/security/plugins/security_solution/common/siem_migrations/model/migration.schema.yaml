openapi: 3.0.3
info:
  title: SIEM Rule Migration migrations components
  version: 'not applicable'
paths: {}
components:
  x-codegen-enabled: true
  schemas:
    MigrationStatus:
      type: string
      description: The status of migration.
      enum: # should match SiemMigrationsStatus enum at ../constants.ts
        - pending
        - processing
        - completed
        - failed

    MigrationTaskStatus:
      type: string
      description: The status of the migration task.
      enum: # should match SiemMigrationTaskStatus enum at ../constants.ts
        - ready
        - running
        - stopped
        - finished
        - interrupted

    MigrationLastExecution:
      type: object
      description: The last execution of a migration task.
      properties:
        started_at:
          type: string
          description: The moment the last execution started.
        finished_at:
          type: string
          nullable: true
          description: The moment the last execution finished.
        connector_id:
          type: string
          description: The connector ID used for the last execution.
        error:
          type: string
          nullable: true
          description: The error message if the last execution failed.
        is_stopped:
          type: boolean
          description: Indicates if the last execution was stopped by the user.

    MigrationTranslationResult:
      type: string
      description: The migration translation result.
      enum: # should match RuleTranslationResult enum at ../constants.ts TODO: refactor enum to MigrationTranslationResult
        - full
        - partial
        - untranslatable

    MigrationTaskStats:
      type: object
      description: The migration task stats object.
      required:
        - id
        - name
        - status
        - items
        - created_at
        - last_updated_at
      properties:
        id:
          description: The migration id
          $ref: '../../../common/api/model/primitives.schema.yaml#/components/schemas/NonEmptyString'
        name:
          description: The migration name
          $ref: '../../../common/api/model/primitives.schema.yaml#/components/schemas/NonEmptyString'
        status:
          description: Indicates if the migration task status.
          $ref: '#/components/schemas/MigrationTaskStatus'
        items:
          description: The migration items stats.
          $ref: '#/components/schemas/MigrationTaskItemsStats'
        created_at:
          type: string
          description: The moment the migration was created.
        last_updated_at:
          type: string
          description: The moment of the last update.
        last_execution:
          description: The last execution of the migration task.
          $ref: '#/components/schemas/MigrationLastExecution'

    MigrationTaskItemsStats:
      type: object
      description: The migration items stats.
      required:
        - total
        - pending
        - processing
        - completed
        - failed
      properties:
        total:
          type: integer
          description: The total number of items to migrate.
        pending:
          type: integer
          description: The number of items that are pending migration.
        processing:
          type: integer
          description: The number of items that are being migrated.
        completed:
          type: integer
          description: The number of items that have been migrated successfully.
        failed:
          type: integer
          description: The number of items that have failed migration.
