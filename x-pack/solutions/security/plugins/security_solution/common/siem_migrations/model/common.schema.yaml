openapi: 3.0.3
info:
  title: SIEM Migration common components
  version: 'not applicable'
paths: {}
components:
  x-codegen-enabled: true
  schemas:
    ConnectorId:
      type: string
      description: The GenAI connector id to use.

    LangSmithOptions:
      type: object
      description: The LangSmith options object.
      required:
        - project_name
        - api_key
      properties:
        project_name:
          type: string
          description: The project name.
        api_key:
          type: string
          description: The API key to use for tracing.

    LangSmithEvaluationOptions:
      description: The LangSmith settings object for evaluations.
      allOf:
        - $ref: '#/components/schemas/LangSmithOptions'
        - type: object
          required:
            - dataset
          properties:
            dataset:
              type: string
              description: The dataset name to use for evaluations.

    SiemMigrationVendor:
      type: string
      description: The vendor identifier.
      enum:
        - splunk

    MigrationComment:
      type: object
      description: A comment for the migration process
      required:
        - message
        - created_at
        - created_by
      properties:
        message:
          type: string
          description: The message of the migration comment
        created_at:
          type: string
          description: The moment of creation of the comment
        created_by:
          type: string
          description: The user profile ID of the user who created the comment, or `assistant` if it was generated by the LLM

    MigrationComments:
      type: array
      description: The comments for the migration including a summary from the LLM in markdown.
      items:
        description: The comments for the migration process
        $ref: '#/components/schemas/MigrationComment'

    MigrationStatus:
      type: string
      description: The status of migration.
      enum: # should match SiemMigrationStatus enum at ../constants.ts
        - pending
        - processing
        - completed
        - failed

    MigrationTaskStatus:
      type: string
      description: The status of the migration task.
      enum: # should match SiemMigrationTaskStatus enum at ../constants.ts
        - ready
        - running
        - stopped
        - finished
        - interrupted

    MigrationLastExecution:
      type: object
      description: The last execution of a migration task.
      properties:
        started_at:
          type: string
          description: The moment the last execution started.
        finished_at:
          type: string
          nullable: true
          description: The moment the last execution finished.
        connector_id:
          type: string
          description: The connector ID used for the last execution.
        error:
          type: string
          nullable: true
          description: The error message if the last execution failed.
        is_stopped:
          type: boolean
          description: Indicates if the last execution was stopped by the user.

    MigrationTranslationResult:
      type: string
      description: The migration translation result.
      enum:
        - full
        - partial
        - untranslatable

    MigrationTaskStats:
      type: object
      description: The migration task stats object.
      required:
        - id
        - name
        - status
        - items
        - created_at
        - last_updated_at
      properties:
        id:
          description: The migration id
          $ref: '../../../common/api/model/primitives.schema.yaml#/components/schemas/NonEmptyString'
        name:
          description: The migration name
          $ref: '../../../common/api/model/primitives.schema.yaml#/components/schemas/NonEmptyString'
        status:
          description: Indicates if the migration task status.
          $ref: '#/components/schemas/MigrationTaskStatus'
        items:
          description: The migration items stats.
          $ref: '#/components/schemas/MigrationTaskItemsStats'
        created_at:
          type: string
          description: The moment the migration was created.
        last_updated_at:
          type: string
          description: The moment of the last update.
        last_execution:
          description: The last execution of the migration task.
          $ref: '#/components/schemas/MigrationLastExecution'

    MigrationTaskItemsStats:
      type: object
      description: The migration items stats.
      required:
        - total
        - pending
        - processing
        - completed
        - failed
      properties:
        total:
          type: integer
          description: The total number of items to migrate.
        pending:
          type: integer
          description: The number of items that are pending migration.
        processing:
          type: integer
          description: The number of items that are being migrated.
        completed:
          type: integer
          description: The number of items that have been migrated successfully.
        failed:
          type: integer
          description: The number of items that have failed migration.

    SiemMigrationResourceType:
      type: string
      description: The type of the resource
      enum:
        - macro
        - lookup

    SiemMigrationResourceBase:
      type: object
      description: A resource of a migration
      required:
        - type
        - name
      properties:
        type:
          $ref: '#/components/schemas/SiemMigrationResourceType'
        name:
          description: The name of the resource
          $ref: '../../../common/api/model/primitives.schema.yaml#/components/schemas/NonEmptyString'

    SiemMigrationResourceContent:
      type: object
      required:
        - content
      properties:
        content:
          type: string
          description: The resource content value. Can be an empty string.
        metadata:
          type: object
          description: The resource arbitrary metadata.

    SiemMigrationResourceData:
      description: The rule migration resource data.
      allOf:
        - $ref: '#/components/schemas/SiemMigrationResourceBase'
        - $ref: '#/components/schemas/SiemMigrationResourceContent'

    SiemMigrationResource:
      description: The rule migration resource document object.
      allOf:
        - $ref: '#/components/schemas/SiemMigrationResourceBase'
        - $ref: '#/components/schemas/SiemMigrationResourceContent'
          x-modify: partial
        - type: object
          required:
            - id
            - migration_id
          properties:
            id:
              description: The rule resource migration id
              $ref: '../../../common/api/model/primitives.schema.yaml#/components/schemas/NonEmptyString'
            migration_id:
              description: The migration id
              $ref: '../../../common/api/model/primitives.schema.yaml#/components/schemas/NonEmptyString'
            updated_at:
              type: string
              description: The moment of the last update
            updated_by:
              type: string
              description: The user who last updated the resource
