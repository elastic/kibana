openapi: 3.0.3
info:
  title: SIEM Dashboard Migration components
  version: 'not applicable'
paths: {}
components:
  x-codegen-enabled: true
  schemas:
    OriginalDashboardVendor:
      type: string
      description: The original dashboard vendor identifier.
      enum:
        - splunk

    DashboardMigration:
      description: The dashboard migration object with its settings.
      allOf:
        - type: object
          required:
            - id
          properties:
            id:
              description: The dashboard migration id
              $ref: '../../../common/api/model/primitives.schema.yaml#/components/schemas/NonEmptyString'
        - $ref: '#/components/schemas/DashboardMigrationData'

    DashboardMigrationData:
      type: object
      description: The dashboard migration object ( without Id ) with its settings.
      required:
        - name
        - created_by
        - created_at
      properties:
        name:
          description: The dashboard migration name
          $ref: '../../../common/api/model/primitives.schema.yaml#/components/schemas/NonEmptyString'
        created_by:
          description: The user profile ID of the user who created the migration.
          $ref: '../../../common/api/model/primitives.schema.yaml#/components/schemas/NonEmptyString'
        created_at:
          description: The moment migration was created
          $ref: '../../../common/api/model/primitives.schema.yaml#/components/schemas/NonEmptyString'
        last_execution:
          description: The last execution of the dashboard migration task.
          $ref: './common.schema.yaml#/components/schemas/MigrationLastExecution'

    DashboardMigrationDashboard:
      description: The dashboard migration document object.
      allOf:
        - type: object
          required:
            - id
          properties:
            id:
              description: The dashboard migration id
              $ref: '../../../common/api/model/primitives.schema.yaml#/components/schemas/NonEmptyString'
        - $ref: '#/components/schemas/DashboardMigrationDashboardData'

    DashboardMigrationDashboardData:
      type: object
      description: The dashboard migration document object.
      required:
        - '@timestamp'
        - migration_id
        - original_dashboard
        - status
        - created_by
      properties:
        '@timestamp':
          type: string
          description: The moment of creation
        migration_id:
          description: The migration id.
          $ref: '../../../common/api/model/primitives.schema.yaml#/components/schemas/NonEmptyString'
        created_by:
          description: The user profile ID of the user who created the migration.
          $ref: '../../../common/api/model/primitives.schema.yaml#/components/schemas/NonEmptyString'
        original_dashboard:
          description: The original dashboard to migrate.
          $ref: '#/components/schemas/OriginalDashboard'
        elastic_dashboard:
          description: The translated elastic dashboard.
          $ref: '#/components/schemas/ElasticDashboard'
        translation_result:
          description: The rule translation result.
          $ref: './common.schema.yaml#/components/schemas/MigrationTranslationResult'
        status:
          description: The status of the dashboard migration process.
          $ref: './common.schema.yaml#/components/schemas/MigrationStatus'
          default: pending
        comments:
          description: The comments for the migration including a summary from the LLM in markdown.
          $ref: './common.schema.yaml#/components/schemas/MigrationComments'
        updated_at:
          type: string
          description: The moment of the last update
        updated_by:
          type: string
          description: The user who last updated the migration

    UpdateMigrationDashboard:
      type: object
      description: The dashboard migration data object for dashboard update operation
      required:
        - id
      properties:
        id:
          description: The dashboard migration id
          $ref: '../../../common/api/model/primitives.schema.yaml#/components/schemas/NonEmptyString'
        elastic_dashboard:
          description: The migrated elastic dashboard attributes to update.
          $ref: '#/components/schemas/ElasticDashboardPartial'
        comments:
          description: The comments for the migration including a summary from the LLM in markdown.
          $ref: './common.schema.yaml#/components/schemas/MigrationComments'

    OriginalDashboard:
      type: object
      required:
        - id
        - vendor
        - title
        - description
        - data
        - format
      description: The raw dashboard object from different vendors
      properties:
        id:
          type: string
          description: The unique identifier for the dashboard
        vendor:
          description: The original dashboard vendor identifier.
          $ref: '#/components/schemas/OriginalDashboardVendor'
        title:
          type: string
          description: The title of the dashboard
        description:
          type: string
          description: The description of the dashboard
        data:
          type: string
          description: The data of the dashboard in the specified format
        last_updated:
          type: string
          description: The last updated timestamp of the dashboard
        format:
          type: string
          description: The format of the dashboard data (e.g., 'json', 'xml')
        splunk_properties:
          description: Additional properties specific to the splunk
          $ref: './vendor/dashboards/splunk.schema.yaml#/components/schemas/SplunkOriginalDashboardProperties'

    ElasticDashboard:
      type: object
      description: The elastic dashboard translation.
      required:
        - title
      properties:
        id:
          type: string
          description: The unique identifier for the dashboard installed Saved Object
        title:
          type: string
          description: The title of the dashboard
        description:
          type: string
          description: The description of the dashboard
        data:
          type: string
          description: The data of the dashboard, format could depend on the vendor

    ElasticDashboardPartial:
      description: The partial version of the migrated elastic dashboard.
      $ref: '#/components/schemas/ElasticDashboard'
      x-modify: partial

    DashboardMigrationTaskStats:
      description: The dashboard migration task stats object.
      $ref: './common.schema.yaml#/components/schemas/MigrationTaskStats'

    DashboardMigrationTaskExecutionSettings:
      type: object
      description: The dashboard migration task execution settings.
      required:
        - connector_id
      properties:
        connector_id:
          type: string
          description: The connector ID used in the last execution.

    DashboardMigrationRetryFilter:
      type: string
      description: Indicates the filter to retry the migrations dashboards translation
      enum: # should match SiemMigrationRetryFilter enum at ../constants.ts
        - failed
        - not_fully_translated
