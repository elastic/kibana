    EntityId:
      type: object
      properties:
        entity_id:
          minLength: 1
          type: string
    ExecuteRouteRequestBody:
      allOf:
        - type: object
          properties:
            agent_type:
              $ref: '#/components/schemas/AgentTypes'
            alert_ids:
              $ref: '#/components/schemas/AlertIds'
            case_ids:
              $ref: '#/components/schemas/CaseIds'
            comment:
              $ref: '#/components/schemas/Comment'
            endpoint_ids:
              $ref: '#/components/schemas/EndpointIds'
            parameters:
              $ref: '#/components/schemas/Parameters'
          required:
            - endpoint_ids
        - type: object
          properties:
            parameters:
              type: object
              properties:
                command:
                  $ref: '#/components/schemas/Command'
                timeout:
                  $ref: '#/components/schemas/Timeout'
              required:
                - command
          required:
            - parameters
    GetEndpointActionListRouteQuery:
      type: object
      properties:
        agentIds:
          $ref: '#/components/schemas/AgentIds'
        agentTypes:
          $ref: '#/components/schemas/AgentTypes'
        commands:
          $ref: '#/components/schemas/Commands'
        endDate:
          $ref: '#/components/schemas/EndDate'
        page:
          $ref: '#/components/schemas/Page'
        pageSize:
          default: 10
          description: Number of items per page
          maximum: 10000
          minimum: 1
          type: integer
        startDate:
          $ref: '#/components/schemas/StartDate'
        types:
          $ref: '#/components/schemas/Types'
        userIds:
          $ref: '#/components/schemas/UserIds'
        withOutputs:
          $ref: '#/components/schemas/WithOutputs'
    GetFileRouteRequestBody:
      allOf:
        - type: object
          properties:
            agent_type:
              $ref: '#/components/schemas/AgentTypes'
            alert_ids:
              $ref: '#/components/schemas/AlertIds'
            case_ids:
              $ref: '#/components/schemas/CaseIds'
            comment:
              $ref: '#/components/schemas/Comment'
            endpoint_ids:
              $ref: '#/components/schemas/EndpointIds'
            parameters:
              $ref: '#/components/schemas/Parameters'
          required:
            - endpoint_ids
        - type: object
          properties:
            parameters:
              type: object
              properties:
                path:
                  type: string
              required:
                - path
          required:
            - parameters
    GetProcessesRouteRequestBody:
      type: object
      properties:
        agent_type:
          $ref: '#/components/schemas/AgentTypes'
        alert_ids:
          $ref: '#/components/schemas/AlertIds'
        case_ids:
          $ref: '#/components/schemas/CaseIds'
        comment:
          $ref: '#/components/schemas/Comment'
        endpoint_ids:
          $ref: '#/components/schemas/EndpointIds'
        parameters:
          $ref: '#/components/schemas/Parameters'
      required:
        - endpoint_ids
    HostPathScriptParameters:
      type: object
      properties:
        commandLine:
          description: Command line arguments.
          minLength: 1
          type: string
        hostPath:
          description: Absolute or relative path of script on host machine.
          minLength: 1
          type: string
        timeout:
          description: Timeout in seconds.
          minimum: 1
          type: integer
      required:
        - hostPath
    HostStatuses:
      description: A set of agent health statuses to filter by.
      example:
        - healthy
        - updating
      items:
        enum:
          - healthy
          - offline
          - updating
          - inactive
          - unenrolled
        type: string
      type: array
    IsolateRouteRequestBody:
      type: object
      properties:
        agent_type:
          $ref: '#/components/schemas/AgentTypes'
        alert_ids:
          $ref: '#/components/schemas/AlertIds'
        case_ids:
          $ref: '#/components/schemas/CaseIds'
        comment:
          $ref: '#/components/schemas/Comment'
        endpoint_ids:
          $ref: '#/components/schemas/EndpointIds'
        parameters:
          $ref: '#/components/schemas/Parameters'
      required:
        - endpoint_ids
    KillProcessRouteRequestBody:
      allOf:
        - type: object
          properties:
            agent_type:
              $ref: '#/components/schemas/AgentTypes'
            alert_ids:
              $ref: '#/components/schemas/AlertIds'
            case_ids:
              $ref: '#/components/schemas/CaseIds'
            comment:
              $ref: '#/components/schemas/Comment'
            endpoint_ids:
              $ref: '#/components/schemas/EndpointIds'
            parameters:
              $ref: '#/components/schemas/Parameters'
          required:
            - endpoint_ids
        - type: object
          properties:
            parameters:
              oneOf:
                - $ref: '#/components/schemas/Pid'
                - $ref: '#/components/schemas/EntityId'
                - type: object
                  properties:
                    process_name:
                      description: Valid for SentinelOne agent type only
                      minLength: 1
                      type: string
          required:
            - parameters
    Kuery:
      description: A KQL string.
      example: 'united.endpoint.host.os.name : ''Windows'''
      type: string
    MetadataListResponse:
      example:
        data:
          - host_status: healthy
            last_checkin: '2023-07-04T15:47:57.432Z'
            metadata:
              '@timestamp': '2023-07-04T15:47:57.432173535Z'
              agent:
                build:
                  original: >-
