                - command
          required:
            - parameters
      example:
        comment: Get list of all files
        endpoint_ids:
          - b3d6de74-36b0-4fa8-be46-c375bf1771bf
        parameters:
          command: ls -al
          timeout: 600
    ExecuteRouteResponse:
      example:
        data:
          agents:
            - ed518850-681a-4d60-bb98-e22640cae2a8
          agentState:
            ed518850-681a-4d60-bb98-e22640cae2a8:
              isCompleted: false
              wasSuccessful: false
          agentType: endpoint
          command: execute
          comment: Get list of all files
          createdBy: myuser
          hosts:
            ed518850-681a-4d60-bb98-e22640cae2a8:
