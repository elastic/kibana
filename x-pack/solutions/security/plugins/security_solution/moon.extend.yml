tasks:
  print-stats:
    script: node print_stats.js
    options:
      cache: false
    env:
      NODE_OPTIONS: '--max-old-space-size=8192'
  typecheck:
    command:
      - 'tsc'
      - '--build'
      - '$projectSource/tsconfig.moon.json'
      - '--pretty'
    inputs:
      - '@group(src)'
      - 'tsconfig.json'
      - 'tsconfig.*.json'
    outputs:
      - 'target'
    deps:
      - 'kibana:generateAllTypecheckConfigs'
      - '^:typecheck'
      - '~:print-stats'
    options:
      runFromWorkspaceRoot: true
      mergeOutputs: replace
      mergeArgs: replace
      mergeInputs: replace
    env:
      NODE_OPTIONS: '--max-old-space-size=9216'
