          type: string
        end:
          type: string
        filter:
          additionalProperties: true
          description: >-
            An Elasticsearch-style query DSL object used to filter alerts. For
            example:

            ```json {
              "filter": {
                "bool": {
                  "must": [],
                  "filter": [
                    {
                      "bool": {
                        "should": [
                          {
                            "term": {
                              "user.name": { "value": "james" }
