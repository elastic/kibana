openapi: 3.0.3
info:
  description: Manage and interact with Security Assistant resources.
  title: Security AI Assistant API (Elastic Cloud Serverless)
  version: '2023-10-31'
servers:
  - url: http://{kibana_host}:{port}
    variables:
      kibana_host:
        default: localhost
      port:
        default: '5601'
paths:
  /api/security_ai_assistant/anonymization_fields/_bulk_action:
    post:
      description: >-
        Apply a bulk action to multiple anonymization fields. The bulk action is
        applied to all anonymization fields that match the filter or to the list
        of anonymization fields by their IDs.
      operationId: PerformAnonymizationFieldsBulkAction
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                create:
                  items:
                    $ref: '#/components/schemas/AnonymizationFieldCreateProps'
                  type: array
                delete:
                  type: object
                  properties:
                    ids:
                      description: Array of anonymization fields IDs
                      items:
                        type: string
                      minItems: 1
                      type: array
                    query:
                      description: Query to filter anonymization fields
                      type: string
                update:
                  items:
                    $ref: '#/components/schemas/AnonymizationFieldUpdateProps'
                  type: array
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnonymizationFieldsBulkCrudActionResponse'
          description: Indicates a successful call.
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                  statusCode:
                    type: number
          description: Generic Error
      summary: Apply a bulk action to anonymization fields
      tags:
        - Security AI Assistant API
        - Bulk API
  /api/security_ai_assistant/anonymization_fields/_find:
    get:
      description: Get a list of all anonymization fields.
      operationId: FindAnonymizationFields
      parameters:
        - in: query
          name: fields
          required: false
          schema:
            items:
              type: string
            type: array
        - description: Search query
          in: query
          name: filter
          required: false
          schema:
            type: string
        - description: Field to sort by
          in: query
          name: sort_field
          required: false
          schema:
            $ref: '#/components/schemas/FindAnonymizationFieldsSortField'
        - description: Sort order
          in: query
          name: sort_order
          required: false
          schema:
            $ref: '#/components/schemas/SortOrder'
        - description: Page number
          in: query
          name: page
          required: false
          schema:
            default: 1
            minimum: 1
            type: integer
        - description: AnonymizationFields per page
          in: query
          name: per_page
          required: false
          schema:
            default: 20
            minimum: 0
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    items:
                      $ref: '#/components/schemas/AnonymizationFieldResponse'
                    type: array
                  page:
                    type: integer
                  perPage:
                    type: integer
                  total:
                    type: integer
                required:
                  - page
                  - perPage
                  - total
                  - data
          description: Successful response
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                  statusCode:
                    type: number
          description: Generic Error
      summary: Get anonymization fields
      tags:
        - Security AI Assistant API
        - AnonymizationFields API
  /api/security_ai_assistant/chat/complete:
    post:
      description: Create a model response for the given chat conversation.
      operationId: ChatComplete
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatCompleteProps'
        required: true
      responses:
        '200':
          content:
            application/octet-stream:
              schema:
                format: binary
                type: string
          description: Indicates a successful call.
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                  statusCode:
                    type: number
          description: Generic Error
      summary: Create a model response
      tags:
        - Security AI Assistant API
        - Chat Complete API
  /api/security_ai_assistant/current_user/conversations:
    post:
      description: Create a new Security AI Assistant conversation.
      operationId: CreateConversation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConversationCreateProps'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConversationResponse'
          description: Indicates a successful call.
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                  statusCode:
                    type: number
          description: Generic Error
      summary: Create a conversation
      tags:
        - Security AI Assistant API
        - Conversation API
  /api/security_ai_assistant/current_user/conversations/_find:
    get:
      description: Get a list of all conversations for the current user.
      operationId: FindConversations
      parameters:
        - in: query
          name: fields
          required: false
          schema:
            items:
              type: string
            type: array
        - description: Search query
          in: query
          name: filter
          required: false
          schema:
            type: string
        - description: Field to sort by
          in: query
          name: sort_field
          required: false
          schema:
            $ref: '#/components/schemas/FindConversationsSortField'
        - description: Sort order
          in: query
          name: sort_order
          required: false
          schema:
            $ref: '#/components/schemas/SortOrder'
        - description: Page number
          in: query
          name: page
          required: false
          schema:
            default: 1
            minimum: 1
            type: integer
        - description: Conversations per page
          in: query
          name: per_page
          required: false
          schema:
            default: 20
            minimum: 0
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    items:
                      $ref: '#/components/schemas/ConversationResponse'
                    type: array
                  page:
                    type: integer
                  perPage:
                    type: integer
                  total:
                    type: integer
                required:
                  - page
                  - perPage
                  - total
                  - data
          description: Successful response
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                  statusCode:
                    type: number
          description: Generic Error
      summary: Get conversations
      tags:
        - Security AI Assistant API
        - Conversations API
  /api/security_ai_assistant/current_user/conversations/{id}:
    delete:
      description: Delete an existing conversation using the conversation ID.
      operationId: DeleteConversation
      parameters:
        - description: The conversation's `id` value.
          in: path
          name: id
          required: true
          schema:
            $ref: '#/components/schemas/NonEmptyString'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConversationResponse'
          description: Indicates a successful call.
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                  statusCode:
                    type: number
          description: Generic Error
      summary: Delete a conversation
      tags:
        - Security AI Assistant API
        - Conversation API
    get:
      description: Get the details of an existing conversation using the conversation ID.
      operationId: ReadConversation
      parameters:
        - description: The conversation's `id` value.
          in: path
          name: id
          required: true
          schema:
            $ref: '#/components/schemas/NonEmptyString'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConversationResponse'
          description: Indicates a successful call.
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                  statusCode:
                    type: number
          description: Generic Error
      summary: Get a conversation
      tags:
        - Security AI Assistant API
        - Conversations API
    put:
      description: Update an existing conversation using the conversation ID.
      operationId: UpdateConversation
      parameters:
        - description: The conversation's `id` value.
          in: path
          name: id
          required: true
          schema:
            $ref: '#/components/schemas/NonEmptyString'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConversationUpdateProps'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConversationResponse'
          description: Indicates a successful call.
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                  statusCode:
                    type: number
          description: Generic Error
      summary: Update a conversation
      tags:
        - Security AI Assistant API
        - Conversation API
  /api/security_ai_assistant/knowledge_base/{resource}:
    get:
      description: Read a single KB
      operationId: ReadKnowledgeBase
      parameters:
        - description: The KnowledgeBase `resource` value.
          in: path
          name: resource
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  elser_exists:
                    type: boolean
                  index_exists:
                    type: boolean
                  is_setup_available:
                    type: boolean
                  is_setup_in_progress:
                    type: boolean
                  pipeline_exists:
                    type: boolean
                  security_labs_exists:
                    type: boolean
                  user_data_exists:
                    type: boolean
          description: Indicates a successful call.
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                  statusCode:
                    type: number
          description: Generic Error
      summary: Read a KnowledgeBase
      tags:
        - Security AI Assistant API
        - KnowledgeBase API
    post:
      description: Create a KnowledgeBase
      operationId: CreateKnowledgeBase
      parameters:
        - description: The KnowledgeBase `resource` value.
          in: path
          name: resource
          schema:
            type: string
        - description: Optional ELSER modelId to use when setting up the Knowledge Base
          in: query
          name: modelId
          required: false
          schema:
            type: string
        - description: >-
            Indicates whether we should or should not install Security Labs docs
            when setting up the Knowledge Base
          in: query
          name: ignoreSecurityLabs
          required: false
          schema:
            default: false
            type: boolean
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KnowledgeBaseResponse'
          description: Indicates a successful call.
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                  statusCode:
                    type: number
          description: Generic Error
      summary: Create a KnowledgeBase
      tags:
        - Security AI Assistant API
        - KnowledgeBase API
  /api/security_ai_assistant/knowledge_base/entries:
    post:
      description: Create a Knowledge Base Entry
      operationId: CreateKnowledgeBaseEntry
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/KnowledgeBaseEntryCreateProps'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KnowledgeBaseEntryResponse'
          description: Successful request returning Knowledge Base Entries
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KnowledgeBaseEntryErrorSchema'
          description: Generic Error
      summary: Create a Knowledge Base Entry
      tags:
        - Security AI Assistant API
        - Knowledge Base Entries API
  /api/security_ai_assistant/knowledge_base/entries/_bulk_action:
    post:
      description: >-
        The bulk action is applied to all Knowledge Base Entries that match the
        filter or to the list of Knowledge Base Entries by their IDs
      operationId: PerformKnowledgeBaseEntryBulkAction
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                create:
                  items:
                    $ref: '#/components/schemas/KnowledgeBaseEntryCreateProps'
                  type: array
                delete:
                  type: object
                  properties:
                    ids:
                      description: Array of Knowledge base Entry IDs
                      items:
                        type: string
                      minItems: 1
                      type: array
                    query:
                      description: Query to filter Knowledge Base Entries
                      type: string
                update:
                  items:
                    $ref: '#/components/schemas/KnowledgeBaseEntryUpdateProps'
                  type: array
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KnowledgeBaseEntryBulkCrudActionResponse'
          description: Successful bulk operation request
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KnowledgeBaseEntryErrorSchema'
          description: Generic Error
      summary: Applies a bulk action to multiple Knowledge Base Entries
      tags:
        - Security AI Assistant API
        - Knowledge Base Entries Bulk API
  /api/security_ai_assistant/knowledge_base/entries/_find:
    get:
      description: Finds Knowledge Base Entries that match the given query.
      operationId: FindKnowledgeBaseEntries
      parameters:
        - in: query
          name: fields
          required: false
          schema:
            items:
              type: string
            type: array
        - description: Search query
          in: query
          name: filter
          required: false
          schema:
            type: string
        - description: Field to sort by
          in: query
          name: sort_field
          required: false
          schema:
            $ref: '#/components/schemas/FindKnowledgeBaseEntriesSortField'
        - description: Sort order
          in: query
          name: sort_order
          required: false
          schema:
            $ref: '#/components/schemas/SortOrder'
        - description: Page number
          in: query
          name: page
          required: false
          schema:
            default: 1
            minimum: 1
            type: integer
        - description: Knowledge Base Entries per page
          in: query
          name: per_page
          required: false
          schema:
            default: 20
            minimum: 0
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    items:
                      $ref: '#/components/schemas/KnowledgeBaseEntryResponse'
                    type: array
                  page:
                    type: integer
                  perPage:
                    type: integer
                  total:
                    type: integer
                required:
                  - page
                  - perPage
                  - total
                  - data
          description: Successful response
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                  statusCode:
                    type: number
          description: Generic Error
      summary: Finds Knowledge Base Entries that match the given query.
      tags:
        - Security AI Assistant API
        - Knowledge Base Entries API
  /api/security_ai_assistant/knowledge_base/entries/{id}:
    delete:
      description: Deletes a single Knowledge Base Entry using the `id` field
      operationId: DeleteKnowledgeBaseEntry
      parameters:
        - description: The Knowledge Base Entry's `id` value
          in: path
          name: id
          required: true
          schema:
            $ref: '#/components/schemas/NonEmptyString'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteResponseFields'
          description: Successful request returning the deleted Knowledge Base Entry's ID
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KnowledgeBaseEntryErrorSchema'
          description: Generic Error
      summary: Deletes a single Knowledge Base Entry using the `id` field
      tags:
        - Security AI Assistant API
        - Knowledge Base Entries API
    get:
      description: Read a Knowledge Base Entry
      operationId: ReadKnowledgeBaseEntry
      parameters:
        - description: The Knowledge Base Entry's `id` value.
          in: path
          name: id
          required: true
          schema:
            $ref: '#/components/schemas/NonEmptyString'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KnowledgeBaseEntryResponse'
          description: Successful request returning a Knowledge Base Entry
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KnowledgeBaseEntryErrorSchema'
          description: Generic Error
      summary: Read a Knowledge Base Entry
      tags:
        - Security AI Assistant API
        - Knowledge Base Entries API
    put:
      description: Update a Knowledge Base Entry
      operationId: UpdateKnowledgeBaseEntry
      parameters:
        - description: The Knowledge Base Entry's `id` value
          in: path
          name: id
          required: true
          schema:
            $ref: '#/components/schemas/NonEmptyString'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/KnowledgeBaseEntryUpdateProps'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KnowledgeBaseEntryResponse'
          description: Successful request returning the updated Knowledge Base Entry
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KnowledgeBaseEntryErrorSchema'
          description: Generic Error
      summary: Update a Knowledge Base Entry
      tags:
        - Security AI Assistant API
        - Knowledge Base Entries API
  /api/security_ai_assistant/prompts/_bulk_action:
    post:
      description: >-
        Apply a bulk action to multiple prompts. The bulk action is applied to
        all prompts that match the filter or to the list of prompts by their
        IDs.
      operationId: PerformPromptsBulkAction
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                create:
                  items:
                    $ref: '#/components/schemas/PromptCreateProps'
                  type: array
                delete:
                  type: object
                  properties:
                    ids:
                      description: Array of prompts IDs
                      items:
                        type: string
                      minItems: 1
                      type: array
                    query:
                      description: Query to filter promps
                      type: string
                update:
                  items:
                    $ref: '#/components/schemas/PromptUpdateProps'
                  type: array
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PromptsBulkCrudActionResponse'
          description: Indicates a successful call.
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                  statusCode:
                    type: number
          description: Generic Error
      summary: Apply a bulk action to prompts
      tags:
        - Security AI Assistant API
        - Bulk API
  /api/security_ai_assistant/prompts/_find:
    get:
      description: Get a list of all prompts.
      operationId: FindPrompts
      parameters:
        - in: query
          name: fields
          required: false
          schema:
            items:
              type: string
            type: array
        - description: Search query
          in: query
          name: filter
          required: false
          schema:
            type: string
        - description: Field to sort by
          in: query
          name: sort_field
          required: false
          schema:
            $ref: '#/components/schemas/FindPromptsSortField'
        - description: Sort order
          in: query
          name: sort_order
          required: false
          schema:
            $ref: '#/components/schemas/SortOrder'
        - description: Page number
          in: query
          name: page
          required: false
          schema:
            default: 1
            minimum: 1
            type: integer
        - description: Prompts per page
          in: query
          name: per_page
          required: false
          schema:
            default: 20
            minimum: 0
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    items:
                      $ref: '#/components/schemas/PromptResponse'
                    type: array
                  page:
                    type: integer
                  perPage:
                    type: integer
                  total:
                    type: integer
                required:
                  - page
                  - perPage
                  - total
                  - data
          description: Successful response
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                  statusCode:
                    type: number
          description: Generic Error
      summary: Get prompts
      tags:
        - Security AI Assistant API
        - Prompts API
components:
  schemas:
    AnonymizationFieldCreateProps:
      type: object
      properties:
        allowed:
          type: boolean
        anonymized:
          type: boolean
        field:
          type: string
      required:
        - field
    AnonymizationFieldDetailsInError:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
      required:
        - id
    AnonymizationFieldResponse:
      type: object
      properties:
        allowed:
          type: boolean
        anonymized:
          type: boolean
        createdAt:
          type: string
        createdBy:
          type: string
        field:
          type: string
        id:
          $ref: '#/components/schemas/NonEmptyString'
        namespace:
          description: Kibana space
          type: string
        timestamp:
          $ref: '#/components/schemas/NonEmptyString'
        updatedAt:
          type: string
        updatedBy:
          type: string
      required:
        - id
        - field
    AnonymizationFieldsBulkActionSkipReason:
      enum:
        - ANONYMIZATION_FIELD_NOT_MODIFIED
      type: string
    AnonymizationFieldsBulkActionSkipResult:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        skip_reason:
          $ref: '#/components/schemas/AnonymizationFieldsBulkActionSkipReason'
      required:
        - id
        - skip_reason
    AnonymizationFieldsBulkCrudActionResponse:
      type: object
      properties:
        anonymization_fields_count:
          type: integer
        attributes:
          type: object
          properties:
            errors:
              items:
                $ref: '#/components/schemas/NormalizedAnonymizationFieldError'
              type: array
            results:
              $ref: '#/components/schemas/AnonymizationFieldsBulkCrudActionResults'
            summary:
              $ref: '#/components/schemas/BulkCrudActionSummary'
          required:
            - results
            - summary
        message:
          type: string
        status_code:
          type: integer
        success:
          type: boolean
      required:
        - attributes
    AnonymizationFieldsBulkCrudActionResults:
      type: object
      properties:
        created:
          items:
            $ref: '#/components/schemas/AnonymizationFieldResponse'
          type: array
        deleted:
          items:
            type: string
          type: array
        skipped:
          items:
            $ref: '#/components/schemas/AnonymizationFieldsBulkActionSkipResult'
          type: array
        updated:
          items:
            $ref: '#/components/schemas/AnonymizationFieldResponse'
          type: array
      required:
        - updated
        - created
        - deleted
        - skipped
    AnonymizationFieldUpdateProps:
      type: object
      properties:
        allowed:
          type: boolean
        anonymized:
          type: boolean
        id:
          type: string
      required:
        - id
    ApiConfig:
      type: object
      properties:
        actionTypeId:
          description: action type id
          type: string
        connectorId:
          description: connector id
          type: string
        defaultSystemPromptId:
          description: defaultSystemPromptId
          type: string
        model:
          description: model
          type: string
        provider:
          $ref: '#/components/schemas/Provider'
          description: Provider
      required:
        - connectorId
        - actionTypeId
    BaseContentReference:
      description: The basis of a content reference
      type: object
      properties:
        id:
          description: Id of the content reference
          type: string
        type:
          description: Type of the content reference
          type: string
      required:
        - id
        - type
    BulkCrudActionSummary:
      type: object
      properties:
        failed:
          type: integer
        skipped:
          type: integer
        succeeded:
          type: integer
        total:
          type: integer
      required:
        - failed
        - skipped
        - succeeded
        - total
    ChatCompleteProps:
      type: object
      properties:
        connectorId:
          type: string
        conversationId:
          type: string
        isStream:
          type: boolean
        langSmithApiKey:
          type: string
        langSmithProject:
          type: string
        messages:
          items:
            $ref: '#/components/schemas/ChatMessage'
          type: array
        model:
          type: string
        persist:
          type: boolean
        promptId:
          type: string
        responseLanguage:
          type: string
      required:
        - messages
        - persist
        - connectorId
    ChatMessage:
      description: AI assistant message.
      type: object
      properties:
        content:
