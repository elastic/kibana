    AnonymizationFieldResponse:
      type: object
      properties:
        allowed:
          description: Whether field is allowed to be sent to the model
          type: boolean
        anonymized:
          description: Whether field is anonymized
          type: boolean
        createdAt:
          description: Timestamp of the creation
          type: string
        createdBy:
          description: User who created the field
          type: string
        field:
          description: Field name
          type: string
        id:
          $ref: '#/components/schemas/NonEmptyString'
          description: id of the anonymization field
        namespace:
          description: Kibana space
          type: string
        timestamp:
          $ref: '#/components/schemas/NonEmptyString'
          description: Timestamp of the field creation
        updatedAt:
          description: Timestamp of the last update
          type: string
        updatedBy:
          description: User who last updated the field
          type: string
      required:
        - id
        - field
        - timestamp
    AnonymizationFieldsBulkActionSkipReason:
      description: Reason why the anonymization field was not modified
      enum:
        - ANONYMIZATION_FIELD_NOT_MODIFIED
      type: string
    AnonymizationFieldsBulkActionSkipResult:
      type: object
      properties:
        id:
          description: id of the anonymization field that was not modified
          type: string
        name:
          description: name of the anonymization field that was not modified
          type: string
        skip_reason:
          $ref: '#/components/schemas/AnonymizationFieldsBulkActionSkipReason'
          description: reason why the anonymization field was not modified
      required:
        - id
        - skip_reason
    AnonymizationFieldsBulkCrudActionResponse:
      type: object
      properties:
        anonymization_fields_count:
          type: integer
        attributes:
          type: object
          properties:
            errors:
              items:
                $ref: '#/components/schemas/NormalizedAnonymizationFieldError'
              type: array
            results:
              $ref: '#/components/schemas/AnonymizationFieldsBulkCrudActionResults'
            summary:
              $ref: '#/components/schemas/BulkCrudActionSummary'
          required:
            - results
            - summary
            - errors
        message:
          type: string
        status_code:
          type: integer
        success:
          type: boolean
      required:
        - success
        - status_code
        - message
        - anonymization_fields_count
        - attributes
    AnonymizationFieldsBulkCrudActionResults:
      type: object
      properties:
        created:
          items:
            $ref: '#/components/schemas/AnonymizationFieldResponse'
          type: array
        deleted:
          items:
            description: array of deleted anonymization field IDs
            type: string
          type: array
        skipped:
          items:
            $ref: '#/components/schemas/AnonymizationFieldsBulkActionSkipResult'
          type: array
        updated:
          items:
            $ref: '#/components/schemas/AnonymizationFieldResponse'
          type: array
      required:
        - updated
        - created
        - deleted
        - skipped
    AnonymizationFieldUpdateProps:
      type: object
      properties:
        allowed:
          type: boolean
        anonymized:
          type: boolean
        id:
          type: string
      required:
        - id
    ApiConfig:
      type: object
      properties:
        actionTypeId:
          description: Action type ID
          example: actionType456
          type: string
        connectorId:
          description: Connector ID
          example: connector123
          type: string
        defaultSystemPromptId:
          description: Default system prompt ID
          example: systemPrompt001
          type: string
        model:
          description: Model
          example: gpt-4
          type: string
        provider:
          $ref: '#/components/schemas/Provider'
          description: Provider
          example: OpenAI
      required:
        - connectorId
        - actionTypeId
    BaseContentReference:
      description: The basis of a content reference
      type: object
      properties:
        id:
          description: Id of the content reference
          example: content123
          type: string
        type:
          description: Type of the content reference
          example: SecurityAlert
          type: string
      required:
        - id
        - type
    BulkCrudActionSummary:
      type: object
      properties:
        failed:
          type: integer
        skipped:
          type: integer
        succeeded:
          type: integer
        total:
          type: integer
      required:
        - failed
        - skipped
        - succeeded
        - total
    ChatCompleteProps:
      description: The request payload for creating a chat completion.
      example:
        connectorId: conn-001
        conversationId: abc123
        isStream: true
        langSmithApiKey: sk-abc123
        langSmithProject: security_ai_project
        messages:
          - content: How do I detect ransomware on my endpoints?
            data:
              device_id: device-567
            fields_to_anonymize:
              - device.name
              - file.path
            role: user
        model: gpt-4
        persist: true
        promptId: prompt_456
        responseLanguage: en
      type: object
      properties:
        connectorId:
          description: Required connector identifier to route the request.
          example: conn-001
          type: string
        conversationId:
          $ref: '#/components/schemas/NonEmptyString'
          description: Optional existing conversation ID to continue.
        isStream:
          description: If true, the response will be streamed in chunks.
          example: true
          type: boolean
        langSmithApiKey:
          description: Optional API key for LangSmith integration.
          example: sk-abc123
          type: string
        langSmithProject:
          description: Optional LangSmith project name for tracing.
          example: security_ai_project
          type: string
        messages:
          description: List of chat messages exchanged so far.
          items:
            $ref: '#/components/schemas/ChatMessage'
          type: array
        model:
          description: Optional model ID or name to use for the response.
          example: gpt-4
          type: string
        persist:
          description: Whether to persist the chat and response to storage.
          example: true
          type: boolean
        promptId:
          description: Optional prompt template identifier.
          example: prompt_001
          type: string
        responseLanguage:
          description: ISO language code for the assistant's response.
          example: en
          type: string
      required:
        - messages
        - persist
        - connectorId
    ChatMessage:
      description: A message exchanged within the AI chat conversation.
      type: object
      properties:
        content:
          description: The textual content of the message.
          example: What security incidents have been reported today?
          type: string
        data:
          $ref: '#/components/schemas/MessageData'
          description: Optional metadata to attach to the context of the message.
        fields_to_anonymize:
          description: >-
            List of field names within the data object that should be
            anonymized.
          example:
            - user.name
            - source.ip
          items:
            type: string
          type: array
        role:
          $ref: '#/components/schemas/ChatMessageRole'
          description: The sender role of the message.
      required:
        - role
    ChatMessageRole:
      description: The role associated with the message in the chat.
      enum:
        - system
        - user
        - assistant
      example: user
      type: string
    ContentReferences:
      additionalProperties:
        oneOf:
          - $ref: '#/components/schemas/KnowledgeBaseEntryContentReference'
