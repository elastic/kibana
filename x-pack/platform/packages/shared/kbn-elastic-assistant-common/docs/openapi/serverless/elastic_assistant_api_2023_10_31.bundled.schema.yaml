openapi: 3.0.3
info:
  description: Manage and interact with Security Assistant resources.
  title: Security AI Assistant API (Elastic Cloud Serverless)
  version: '2023-10-31'
servers:
  - url: http://{kibana_host}:{port}
    variables:
      kibana_host:
        default: localhost
      port:
        default: '5601'
paths:
  /api/security_ai_assistant/anonymization_fields/_bulk_action:
    post:
      description: >-
        Apply a bulk action to multiple anonymization fields. The bulk action is
        applied to all anonymization fields that match the filter or to the list
        of anonymization fields by their IDs.
      operationId: PerformAnonymizationFieldsBulkAction
      requestBody:
        content:
          application/json:
            schema:
              example:
                create:
                  - allowed: true
                    anonymized: false
                    field: host.name
                  - allowed: false
                    anonymized: true
                    field: user.name
                delete:
                  ids:
                    - field5
                    - field6
                  query: 'field: host.name'
                update:
                  - allowed: true
                    anonymized: false
                    id: field8
                  - allowed: false
                    anonymized: true
                    id: field9
              type: object
              properties:
                create:
                  description: Array of anonymization fields to create.
                  items:
                    $ref: '#/components/schemas/AnonymizationFieldCreateProps'
                  type: array
                delete:
                  description: >-
                    Object containing the query to filter anonymization fields
                    and/or an array of anonymization field IDs to delete.
                  type: object
                  properties:
                    ids:
                      description: Array of IDs to apply the action to.
                      example:
                        - '1234'
                        - '5678'
                      items:
                        type: string
                      minItems: 1
                      type: array
                    query:
                      description: Query to filter the bulk action.
                      example: 'status: ''inactive'''
                      type: string
                update:
                  description: Array of anonymization fields to update.
                  items:
                    $ref: '#/components/schemas/AnonymizationFieldUpdateProps'
                  type: array
      responses:
        '200':
          content:
            application/json:
              example:
                anonymization_fields_count: 5
                attributes:
                  results:
                    created:
                      - allowed: false
                        anonymized: true
                        createdAt: '2023-10-31T12:00:00Z'
                        createdBy: user1
                        field: host.name
                        id: field2
                        namespace: default
                        timestamp: '2023-10-31T12:00:00Z'
                        updatedAt: '2023-10-31T12:00:00Z'
                        updatedBy: user1
                    deleted:
                      - field3
                    skipped:
                      - id: field4
                        name: user.name
                        skip_reason: ANONYMIZATION_FIELD_NOT_MODIFIED
                    updated:
                      - allowed: true
                        anonymized: false
                        createdAt: '2023-10-31T12:00:00Z'
                        createdBy: user1
                        field: url.domain
                        id: field8
                        namespace: default
                        timestamp: '2023-10-31T12:00:00Z'
                        updatedAt: '2023-10-31T12:00:00Z'
                        updatedBy: user1
                  summary:
                    failed: 1
                    skipped: 1
                    succeeded: 2
                    total: 5
                message: Bulk action completed successfully
                status_code: 200
                success: true
              schema:
                $ref: '#/components/schemas/AnonymizationFieldsBulkCrudActionResponse'
          description: Indicates a successful call.
        '400':
          content:
            application/json:
              example:
                error: Bad Request
                message: Invalid request body
                statusCode: 400
              schema:
                type: object
                properties:
                  error:
                    description: Error type or name.
                    type: string
                  message:
                    description: Detailed error message.
                    type: string
                  statusCode:
                    description: Status code of the response.
                    type: number
          description: Generic Error
      summary: Apply a bulk action to anonymization fields
      tags:
        - Security AI Assistant API
        - Bulk API
  /api/security_ai_assistant/anonymization_fields/_find:
    get:
      description: Get a list of all anonymization fields.
      operationId: FindAnonymizationFields
      parameters:
        - description: Fields to return
          example:
            - id
            - field
            - anonymized
            - allowed
          in: query
          name: fields
          required: false
          schema:
            items:
              type: string
            type: array
        - description: Search query
          example: 'field: "user.name"'
          in: query
          name: filter
          required: false
          schema:
            type: string
        - description: Field to sort by
          example: created_at
          in: query
          name: sort_field
          required: false
          schema:
            $ref: '#/components/schemas/FindAnonymizationFieldsSortField'
        - description: Sort order
          example: asc
          in: query
          name: sort_order
          required: false
          schema:
            $ref: '#/components/schemas/SortOrder'
        - description: Page number
          example: 1
          in: query
          name: page
          required: false
          schema:
            default: 1
            minimum: 1
            type: integer
        - description: AnonymizationFields per page
          example: 20
          in: query
          name: per_page
          required: false
          schema:
            default: 20
            minimum: 0
            type: integer
        - description: >-
            If true, fetch all anonymization fields additionally, otherwise
            fetch only the provided page
          in: query
          name: all_data
          required: false
          schema:
            type: boolean
      responses:
        '200':
          content:
            application/json:
              example:
                aggregations:
                  anonymized:
                    buckets:
                      allowed:
                        doc_count: 50
                      anonymized:
                        doc_count: 30
                      denied:
                        doc_count: 20
                all:
                  - allowed: true
                    anonymized: true
                    createdAt: '2023-10-31T12:00:00Z'
                    createdBy: user1
                    field: user.name
                    id: '1'
                    namespace: default
                    timestamp: '2023-10-31T12:00:00Z'
                    updatedAt: '2023-10-31T12:00:00Z'
                    updatedBy: user1
                data:
                  - allowed: true
                    anonymized: true
                    createdAt: '2023-10-31T12:00:00Z'
                    createdBy: user1
                    field: user.name
                    id: '1'
                    namespace: default
                    timestamp: '2023-10-31T12:00:00Z'
                    updatedAt: '2023-10-31T12:00:00Z'
                    updatedBy: user1
                page: 1
                perPage: 20
                total: 100
              schema:
                type: object
                properties:
                  aggregations:
                    type: object
                    properties:
                      field_status:
                        type: object
                        properties:
                          buckets:
                            type: object
                            properties:
                              allowed:
                                type: object
                                properties:
                                  doc_count:
                                    default: 0
                                    type: integer
                              anonymized:
                                type: object
                                properties:
                                  doc_count:
                                    default: 0
                                    type: integer
                              denied:
                                type: object
                                properties:
                                  doc_count:
                                    default: 0
                                    type: integer
                  all:
                    items:
                      $ref: '#/components/schemas/AnonymizationFieldResponse'
                    type: array
                  data:
                    items:
                      $ref: '#/components/schemas/AnonymizationFieldResponse'
                    type: array
                  page:
                    type: integer
                  perPage:
                    type: integer
                  total:
                    type: integer
                required:
                  - page
                  - perPage
                  - total
                  - data
          description: Successful response
        '400':
          content:
            application/json:
              example:
                error: Bad Request
                message: Invalid request parameters
                statusCode: 400
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                  statusCode:
                    type: number
          description: Generic Error
      summary: Get anonymization fields
      tags:
        - Security AI Assistant API
        - AnonymizationFields API
  /api/security_ai_assistant/chat/complete:
    post:
      description: Create a model response for the given chat conversation.
      operationId: ChatComplete
      parameters:
        - description: If true, the response will not include content references.
          example: false
          in: query
          name: content_references_disabled
          required: false
          schema:
            default: false
            type: boolean
      requestBody:
        content:
          application/json:
            example:
              connectorId: conn-001
              conversationId: abc123
              isStream: true
              langSmithApiKey: sk-abc123
              langSmithProject: security_ai_project
              messages:
                - content: What are some common phishing techniques?
                  data:
                    user_id: user_789
                  fields_to_anonymize:
                    - user.name
                    - source.ip
                  role: user
              model: gpt-4
              persist: true
              promptId: prompt_456
              responseLanguage: en
            schema:
              $ref: '#/components/schemas/ChatCompleteProps'
        required: true
      responses:
        '200':
          content:
            application/octet-stream:
              schema:
                format: binary
                type: string
          description: Indicates a successful model response call.
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    description: Error type.
                    example: Bad Request
                    type: string
                  message:
                    description: Human-readable error message.
                    example: Invalid request payload.
                    type: string
                  statusCode:
                    description: HTTP status code.
                    example: 400
                    type: number
          description: Generic Error
      summary: Create a model response
      tags:
        - Security AI Assistant API
        - Chat Complete API
  /api/security_ai_assistant/current_user/conversations:
    delete:
      description: This endpoint allows users to permanently delete all conversations.
      operationId: DeleteAllConversations
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                excludedIds:
                  description: Optional list of conversation IDs to delete.
                  example:
                    - abc123
                    - def456
                  items:
                    type: string
                  type: array
        required: false
      responses:
        '200':
          content:
            application/json:
              example:
                success: true
              schema:
                type: object
                properties:
                  failures:
                    items:
                      type: string
                    type: array
                  success:
                    example: true
                    type: boolean
                  totalDeleted:
                    example: 10
                    type: number
          description: >-
            Indicates a successful call. The conversations were deleted
            successfully.
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    example: Bad Request
                    type: string
                  message:
                    example: Invalid conversation ID
                    type: string
                  statusCode:
                    example: 400
                    type: number
          description: Generic Error. This response indicates an issue with the request.
      summary: Delete conversations
      tags:
        - Security AI Assistant API
        - Conversation API
    post:
      description: >-
        Create a new Security AI Assistant conversation. This endpoint allows
        the user to initiate a conversation with the Security AI Assistant by
        providing the required parameters.
      operationId: CreateConversation
      requestBody:
        content:
          application/json:
            example:
              apiConfig:
                actionTypeId: '67890'
                connectorId: '12345'
              category: assistant
              excludeFromLastConversationStorage: false
              messages:
                - content: Hello, how can I assist you today?
                  role: system
                  timestamp: '2023-10-31T12:00:00Z'
              replacements: {}
              title: Security Discussion
            schema:
              $ref: '#/components/schemas/ConversationCreateProps'
        required: true
      responses:
        '200':
          content:
            application/json:
              example:
                apiConfig:
                  actionTypeId: '67890'
                  connectorId: '12345'
                category: assistant
                createdAt: '2023-10-31T12:01:00Z'
                excludeFromLastConversationStorage: false
                id: abc123
                messages:
                  - content: Hello, how can I assist you today?
                    role: system
                    timestamp: '2023-10-31T12:00:00Z'
                replacements: {}
                title: Security Discussion
                updatedAt: '2023-10-31T12:01:00Z'
                users:
                  - id: user1
                    name: John Doe
              schema:
                $ref: '#/components/schemas/ConversationResponse'
          description: >-
            Indicates a successful call. The conversation was created
            successfully.
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    example: Bad Request
                    type: string
                  message:
                    example: 'Missing required parameter: title'
                    type: string
                  statusCode:
                    example: 400
                    type: number
          description: >-
            Generic Error. This response indicates an issue with the request,
            such as missing required parameters or incorrect data.
      summary: Create a conversation
      tags:
        - Security AI Assistant API
        - Conversation API
  /api/security_ai_assistant/current_user/conversations/_find:
    get:
      description: >-
        Get a list of all conversations for the current user. This endpoint
        allows users to search, filter, sort, and paginate through their
        conversations.
      operationId: FindConversations
      parameters:
        - description: >-
            A list of fields to include in the response. If omitted, all fields
            are returned.
          in: query
          name: fields
          required: false
          schema:
            example:
              - id
              - title
              - createdAt
            items:
              type: string
            type: array
        - description: >-
            A search query to filter the conversations. Can match against
            titles, messages, or other conversation attributes.
          in: query
          name: filter
          required: false
          schema:
            example: Security Issue
            type: string
        - description: >-
            The field by which to sort the results. Valid fields are
            `created_at`, `title`, and `updated_at`.
          in: query
          name: sort_field
          required: false
          schema:
            $ref: '#/components/schemas/FindConversationsSortField'
            example: created_at
        - description: >-
            The order in which to sort the results. Can be either `asc` for
            ascending or `desc` for descending.
          in: query
          name: sort_order
          required: false
          schema:
            $ref: '#/components/schemas/SortOrder'
            example: desc
        - description: The page number of the results to retrieve. Default is 1.
          in: query
          name: page
          required: false
          schema:
            default: 1
            example: 1
            minimum: 1
            type: integer
        - description: The number of conversations to return per page. Default is 20.
          in: query
          name: per_page
          required: false
          schema:
            default: 20
            example: 20
            minimum: 0
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    description: A list of conversations.
                    items:
                      $ref: '#/components/schemas/ConversationResponse'
                    type: array
                  page:
                    description: The current page of the results.
                    example: 1
                    type: integer
                  perPage:
                    description: The number of results returned per page.
                    example: 20
                    type: integer
                  total:
                    description: >-
                      The total number of conversations matching the filter
                      criteria.
                    example: 100
                    type: integer
                required:
                  - page
                  - perPage
                  - total
                  - data
          description: >-
            Successful response, returns a paginated list of conversations
            matching the specified criteria.
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    example: Bad Request
                    type: string
                  message:
                    example: Invalid filter query parameter
                    type: string
                  statusCode:
                    example: 400
                    type: number
          description: >-
            Generic Error. The request could not be processed due to an invalid
            query parameter or other issue.
      summary: Get conversations
      tags:
        - Security AI Assistant API
        - Conversations API
  /api/security_ai_assistant/current_user/conversations/{id}:
    delete:
      description: >-
        Delete an existing conversation using the conversation ID. This endpoint
        allows users to permanently delete a conversation.
      operationId: DeleteConversation
      parameters:
        - description: The conversation's `id` value.
          example: abc123
          in: path
          name: id
          required: true
          schema:
            $ref: '#/components/schemas/NonEmptyString'
      responses:
        '200':
          content:
            application/json:
              example:
                apiConfig:
                  actionTypeId: '67890'
                  connectorId: '12345'
                category: assistant
                createdAt: '2023-10-31T12:01:00Z'
                excludeFromLastConversationStorage: false
                id: abc123
                messages:
                  - content: The conversation has been deleted.
                    role: system
                    timestamp: '2023-10-31T12:35:00Z'
                replacements: {}
                title: Deleted Security Discussion
                updatedAt: '2023-10-31T12:01:00Z'
                users:
                  - id: user1
                    name: John Doe
              schema:
                $ref: '#/components/schemas/ConversationResponse'
          description: >-
            Indicates a successful call. The conversation was deleted
            successfully.
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    example: Bad Request
                    type: string
                  message:
                    example: Invalid conversation ID
                    type: string
                  statusCode:
                    example: 400
                    type: number
          description: Generic Error. This response indicates an issue with the request.
      summary: Delete a conversation
      tags:
        - Security AI Assistant API
        - Conversation API
    get:
      description: >-
        Get the details of an existing conversation using the conversation ID.
        This allows users to fetch the specific conversation data by its unique
        ID.
      operationId: ReadConversation
      parameters:
        - description: >-
            The conversation's `id` value, a unique identifier for the
            conversation.
          example: abc123
          in: path
          name: id
          required: true
          schema:
            $ref: '#/components/schemas/NonEmptyString'
      responses:
        '200':
          content:
            application/json:
              example:
                apiConfig:
                  actionTypeId: '67890'
                  connectorId: '12345'
                category: assistant
                createdAt: '2023-10-31T12:01:00Z'
                excludeFromLastConversationStorage: false
                id: abc123
                messages:
                  - content: Hello, how can I assist you today?
                    role: system
                    timestamp: '2023-10-31T12:00:00Z'
                replacements: {}
                title: Security Discussion
                updatedAt: '2023-10-31T12:01:00Z'
                users:
                  - id: user1
                    name: John Doe
              schema:
                $ref: '#/components/schemas/ConversationResponse'
          description: Indicates a successful call. The conversation details are returned.
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    example: Bad Request
                    type: string
                  message:
                    example: Invalid conversation ID
                    type: string
                  statusCode:
                    example: 400
                    type: number
          description: Generic Error. The request could not be processed due to an error.
      summary: Get a conversation
      tags:
        - Security AI Assistant API
        - Conversations API
    put:
      description: >-
        Update an existing conversation using the conversation ID. This endpoint
        allows users to modify the details of an existing conversation.
      operationId: UpdateConversation
      parameters:
        - description: The conversation's `id` value.
          example: abc123
          in: path
          name: id
          required: true
          schema:
            $ref: '#/components/schemas/NonEmptyString'
      requestBody:
        content:
          application/json:
            example:
              apiConfig:
                actionTypeId: '09876'
                connectorId: '54321'
              category: insights
              excludeFromLastConversationStorage: true
              messages:
                - content: The issue was resolved.
                  role: assistant
                  timestamp: '2023-10-31T12:30:00Z'
              replacements: {}
              title: Updated Security Discussion
            schema:
              $ref: '#/components/schemas/ConversationUpdateProps'
        required: true
      responses:
        '200':
          content:
            application/json:
              example:
                apiConfig:
                  actionTypeId: '09876'
                  connectorId: '54321'
                category: insights
                createdAt: '2023-10-31T12:01:00Z'
                excludeFromLastConversationStorage: true
                id: abc123
                messages:
                  - content: The issue was resolved.
                    role: assistant
                    timestamp: '2023-10-31T12:30:00Z'
                replacements: {}
                title: Updated Security Discussion
                updatedAt: '2023-10-31T12:31:00Z'
                users:
                  - id: user1
                    name: John Doe
              schema:
                $ref: '#/components/schemas/ConversationResponse'
          description: >-
            Indicates a successful call. The conversation was updated
            successfully.
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    example: Bad Request
                    type: string
                  message:
                    example: 'Missing required field: title'
                    type: string
                  statusCode:
                    example: 400
                    type: number
          description: >-
            Generic Error. This response indicates an issue with the request,
            such as missing required parameters or incorrect data.
      summary: Update a conversation
      tags:
        - Security AI Assistant API
        - Conversation API
  /api/security_ai_assistant/knowledge_base/{resource}:
    get:
      description: Read a single KB
      operationId: ReadKnowledgeBase
      parameters:
        - description: The KnowledgeBase `resource` value.
          example: kb12345
          in: path
          name: resource
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  elser_exists:
                    description: Indicates if the ELSER model exists for the KnowledgeBase.
                    example: true
                    type: boolean
                  is_setup_available:
                    description: >-
                      Indicates if the setup process is available for the
                      KnowledgeBase.
                    example: true
                    type: boolean
                  is_setup_in_progress:
                    description: Indicates if the setup process is currently in progress.
                    example: false
                    type: boolean
                  product_documentation_status:
                    description: >-
                      The status of the product documentation in the
                      KnowledgeBase.
                    example: complete
                    type: string
                  security_labs_exists:
                    description: >-
                      Indicates if Security Labs documentation exists in the
                      KnowledgeBase.
                    example: true
                    type: boolean
                  user_data_exists:
                    description: Indicates if user data exists in the KnowledgeBase.
                    example: false
                    type: boolean
          description: Indicates a successful call.
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    description: A short description of the error.
                    example: Bad Request
                    type: string
                  message:
                    description: A detailed error message.
                    example: Invalid resource ID provided.
                    type: string
                  statusCode:
                    description: The HTTP status code of the error.
                    example: 400
                    type: number
          description: Generic Error
      summary: Read a KnowledgeBase
      tags:
        - Security AI Assistant API
        - KnowledgeBase API
    post:
      description: Create a KnowledgeBase
      operationId: CreateKnowledgeBase
      parameters:
        - description: The KnowledgeBase `resource` value.
          example: kb12345
          in: path
          name: resource
          schema:
            type: string
        - description: >-
            ELSER modelId to use when setting up the Knowledge Base. If not
            provided, a default model will be used.
          example: elser-model-001
          in: query
          name: modelId
          required: false
          schema:
            type: string
        - description: >-
            Indicates whether we should or should not install Security Labs docs
            when setting up the Knowledge Base. Defaults to `false`.
          example: true
          in: query
          name: ignoreSecurityLabs
          required: false
          schema:
            default: false
            type: boolean
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KnowledgeBaseResponse'
          description: Indicates a successful call.
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    description: A short description of the error.
                    example: Bad Request
                    type: string
                  message:
                    description: A detailed error message.
                    example: Invalid resource ID provided.
                    type: string
                  statusCode:
                    description: The HTTP status code of the error.
                    example: 400
                    type: number
          description: Generic Error
      summary: Create a KnowledgeBase
      tags:
        - Security AI Assistant API
        - KnowledgeBase API
  /api/security_ai_assistant/knowledge_base/entries:
    post:
      description: Create a Knowledge Base Entry
      operationId: CreateKnowledgeBaseEntry
      requestBody:
        content:
          application/json:
            example:
              content: >-
                To reset your password, go to the settings page and click 'Reset
                Password'.
              tags:
                - password
                - reset
                - help
              title: How to reset a password
            schema:
              $ref: '#/components/schemas/KnowledgeBaseEntryCreateProps'
        required: true
      responses:
        '200':
          content:
            application/json:
              example:
                content: >-
                  To reset your password, go to the settings page and click
                  'Reset Password'.
                id: '12345'
                tags:
                  - password
                  - reset
                  - help
                title: How to reset a password
              schema:
                $ref: '#/components/schemas/KnowledgeBaseEntryResponse'
          description: Successful request returning Knowledge Base Entries
        '400':
          content:
            application/json:
              example:
                error: Invalid input
                message: The 'title' field is required.
              schema:
                $ref: '#/components/schemas/KnowledgeBaseEntryErrorSchema'
          description: >-
            A generic error occurred, such as invalid input or missing required
            fields.
      summary: Create a Knowledge Base Entry
      tags:
