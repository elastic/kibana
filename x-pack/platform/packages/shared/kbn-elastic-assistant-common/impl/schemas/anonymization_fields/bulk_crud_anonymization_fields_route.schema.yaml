openapi: 3.0.0
info:
  title: Bulk Anonymization Fields Actions API endpoint
  version: '2023-10-31'
paths:
  /api/security_ai_assistant/anonymization_fields/_bulk_action:
    post:
      x-codegen-enabled: true
      x-labels: [ess, serverless]
      operationId: PerformAnonymizationFieldsBulkAction
      summary: Apply a bulk action to anonymization fields
      description: Apply a bulk action to multiple anonymization fields. The bulk action is applied to all anonymization fields that match the filter or to the list of anonymization fields by their IDs.
      tags:
        - Bulk API
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                delete:
                  $ref: '#/components/schemas/BulkActionBase'
                  description: Object with query to filter anonymization fields and array of anonymization fields IDs
                create:
                  type: array
                  items:
                    $ref: '#/components/schemas/AnonymizationFieldCreateProps'
                  description: Array of objects with anonymization fields to create
                update:
                  type: array
                  items:
                    $ref: '#/components/schemas/AnonymizationFieldUpdateProps'
                  description: Array of objects with anonymization fields to update
            example:
              delete:
                query: 'field: host.name'
                ids:
                  - 'field5'
                  - 'field6'
              create:
                - field: host.name
                  allowed: true
                  anonymized: false
                - field: user.name
                  allowed: false
                  anonymized: true
              update:
                - id: field8
                  allowed: true
                  anonymized: false
                - id: field9
                  allowed: false
                  anonymized: true
      responses:
        200:
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnonymizationFieldsBulkCrudActionResponse'
              example:
                success: true
                status_code: 200
                message: Bulk action completed successfully
                anonymization_fields_count: 5
                attributes:
                  results:
                    updated:
                      - id: field8
                        field: "url.domain"
                        allowed: true
                        anonymized: false
                        timestamp: '2023-10-31T12:00:00Z'
                        updatedAt: '2023-10-31T12:00:00Z'
                        updatedBy: user1
                        createdAt: '2023-10-31T12:00:00Z'
                        createdBy: user1
                        namespace: default
                    created:
                      - id: field2
                        field: "host.name"
                        allowed: false
                        anonymized: true
                        timestamp: '2023-10-31T12:00:00Z'
                        updatedAt: '2023-10-31T12:00:00Z'
                        updatedBy: user1
                        createdAt: '2023-10-31T12:00:00Z'
                        createdBy: user1
                        namespace: default
                    deleted:
                      - field3
                    skipped:
                      - id: field4
                        name: "user.name"
                        skip_reason: ANONYMIZATION_FIELD_NOT_MODIFIED
                  summary:
                    failed: 1
                    skipped: 1
                    succeeded: 2
                    total: 5
        400:
          description: Generic Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: number
                    description: status code of the response
                  error:
                    type: string
                    description: Error message
                  message:
                    type: string
                    description: detailed error message
              example:
                statusCode: 400
                error: Bad Request
                message: Invalid request body

components:
  schemas:
    AnonymizationFieldsBulkActionSkipReason:
      type: string
      description: Reason why the anonymization field was not modified
      enum:
        - ANONYMIZATION_FIELD_NOT_MODIFIED

    AnonymizationFieldsBulkActionSkipResult:
      type: object
      properties:
        id:
          type: string
          description: The id of the anonymization field that was not modified
        name:
          type: string
          description: Name of the anonymization field that was not modified
        skip_reason:
          $ref: '#/components/schemas/AnonymizationFieldsBulkActionSkipReason'
          description: Reason why the anonymization field was not modified
      required:
        - id
        - skip_reason

    AnonymizationFieldDetailsInError:
      type: object
      properties:
        id:
          type: string
          description: The id of the anonymization field
        name:
          type: string
          description: Name of the anonymization field
      required:
        - id

    NormalizedAnonymizationFieldError:
      type: object
      properties:
        message:
          type: string
          description: Error message
        status_code:
          type: integer
          description: Status code of the response
        err_code:
          type: string
          description: Error code
        anonymization_fields:
          type: array
          items:
            $ref: '#/components/schemas/AnonymizationFieldDetailsInError'
          description: array of anonymization fields that caused the error
      required:
        - message
        - status_code
        - anonymization_fields

    AnonymizationFieldResponse:
      type: object
      required:
        - id
        - field
      properties:
        id:
          $ref: '../common_attributes.schema.yaml#/components/schemas/NonEmptyString'
          description: The id of the anonymization field
        timestamp:
          $ref: '../common_attributes.schema.yaml#/components/schemas/NonEmptyTimestamp'
          description: Timestamp of the field creation
        field:
          type: string
          description: Field name
        allowed:
          type: boolean
          description: Whether field is allowed to be sent to the model
        anonymized:
          type: boolean
          description: Whether field is anonymized
        updatedAt:
          type: string
          description: Timestamp of the last update
        updatedBy:
          type: string
          description: User who last updated the field
        createdAt:
          type: string
          description: Timestamp of the creation
        createdBy:
          type: string
          description: User who created the field
        namespace:
          type: string
          description: Kibana space

    AnonymizationFieldsBulkCrudActionResults:
      type: object
      properties:
        updated:
          type: array
          items:
            $ref: '#/components/schemas/AnonymizationFieldResponse'
        created:
          type: array
          items:
            $ref: '#/components/schemas/AnonymizationFieldResponse'
        deleted:
          type: array
          items:
            type: string
            description: array of deleted anonymization field IDs
        skipped:
          type: array
          items:
            $ref: '#/components/schemas/AnonymizationFieldsBulkActionSkipResult'
      required:
        - updated
        - created
        - deleted
        - skipped

    BulkCrudActionSummary:
      type: object
      properties:
        failed:
          type: integer
          example: 1
        skipped:
          type: integer
          example: 2
        succeeded:
          type: integer
          example: 3
        total:
          type: integer
          example: 6
      required:
        - failed
        - skipped
        - succeeded
        - total

    AnonymizationFieldsBulkCrudActionResponse:
      type: object
      properties:
        success:
          type: boolean
        status_code:
          type: integer
        message:
          type: string
        anonymization_fields_count:
          type: integer
        attributes:
          type: object
          properties:
            results:
              $ref: '#/components/schemas/AnonymizationFieldsBulkCrudActionResults'
            summary:
              $ref: '#/components/schemas/BulkCrudActionSummary'
            errors:
              type: array
              items:
                $ref: '#/components/schemas/NormalizedAnonymizationFieldError'
          required:
            - results
            - summary
      required:
        - attributes

    BulkActionBase:
      x-inline: true
      type: object
      properties:
        query:
          type: string
        ids:
          type: array
          minItems: 1
          items:
            type: string

    AnonymizationFieldCreateProps:
      type: object
      required:
        - field
      properties:
        field:
          type: string
        allowed:
          type: boolean
        anonymized:
          type: boolean

    AnonymizationFieldUpdateProps:
      type: object
      required:
        - id
      properties:
        id:
          type: string
        allowed:
          type: boolean
        anonymized:
          type: boolean
