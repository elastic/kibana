openapi: 3.0.0
info:
  title: Find AnonymizationFields API endpoint
  version: '2023-10-31'
paths:
  /api/security_ai_assistant/anonymization_fields/_find:
    get:
      x-codegen-enabled: true
      x-labels: [ess, serverless]
      operationId: FindAnonymizationFields
      description: Get a list of all anonymization fields.
      summary: Get anonymization fields
      tags:
        - AnonymizationFields API
      parameters:
        - name: 'fields'
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
        - name: 'filter'
          in: query
          description: Search query
          required: false
          schema:
            type: string
        - name: 'sort_field'
          in: query
          description: Field to sort by
          required: false
          schema:
            $ref: '#/components/schemas/FindAnonymizationFieldsSortField'
        - name: 'sort_order'
          in: query
          description: Sort order
          required: false
          schema:
            $ref: '../common_attributes.schema.yaml#/components/schemas/SortOrder'
        - name: 'page'
          in: query
          description: Page number
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: 'per_page'
          in: query
          description: AnonymizationFields per page
          required: false
          schema:
            type: integer
            minimum: 0
            default: 20

      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  page:
                    type: integer
                  perPage:
                    type: integer
                  total:
                    type: integer
                  data:
                    type: array
                    items:
                      $ref: './bulk_crud_anonymization_fields_route.schema.yaml#/components/schemas/AnonymizationFieldResponse'
                required:
                  - page
                  - perPage
                  - total
                  - data
        400:
          description: Generic Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: number
                  error:
                    type: string
                  message:
                    type: string

components:
  schemas:
    FindAnonymizationFieldsSortField:
      type: string
      enum:
        - 'created_at'
        - 'anonymized'
        - 'allowed'
        - 'field'
        - 'updated_at'
