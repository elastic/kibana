openapi: 3.0.0
info:
  title: Get attack discovery generations internal API endpoint (deprecated, use public API instead)
  version: '1'
paths:
  /internal/elastic_assistant/attack_discovery/generations:
    get:
      x-codegen-enabled: true
      x-labels: [ess, serverless]
      operationId: GetAttackDiscoveryGenerationsInternal
      description: Get the latest n attack discovery generations (that are not dismissed) for the current user
      summary: Get the latest n attack discovery generations (that are not dismissed) for the current user
      deprecated: true
      tags:
        - attack_discovery
        - attack_discovery_generations
      parameters:
        - name: end
          in: query
          required: false
          schema:
            type: string
          description: Relative or absolute end time for filtering generations
        - name: size
          in: query
          required: true
          schema:
            type: number
          description: The maximum number of generations to retrieve
        - name: start
          in: query
          required: false
          schema:
            type: string
          description: Relative or absolute start time for filtering generations
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                required:
                  - generations
                properties:
                  generations:
                    type: array
                    description: List of attack discovery generations
                    items:
                      $ref: '../../../generation.schema.yaml#/components/schemas/AttackDiscoveryGeneration'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: number
                  error:
                    type: string
                  message:
                    type: string
