             --header "Content-Type: application/json"
      x-labels: [ess, serverless]
      operationId: DisableAttackDiscoverySchedules
      description: Disables an Attack discovery schedule, preventing it from running according to its configured interval. The schedule configuration is preserved and can be re-enabled later. Any currently running executions will complete, but no new executions will be started.
      summary: Disable Attack discovery schedule
      parameters:
        - name: id
          in: path
          required: true
          description: The unique identifier (UUID) of the Attack Discovery schedule to disable. This ID is returned when creating a schedule and can be found in schedule listings.
