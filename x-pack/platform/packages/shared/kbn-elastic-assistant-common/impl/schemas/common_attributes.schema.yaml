openapi: 3.0.0
info:
  title: Common Elastic AI Assistant Attributes
  version: 'not applicable'
paths: {}
components:
  x-codegen-enabled: true
  schemas:
    NonEmptyString:
      type: string
      format: nonempty
      minLength: 1
      description: A string that does not contain only whitespace characters.
      example: "I am a string"

    UUID:
      type: string
      format: uuid
      description: A universally unique identifier.
      example: "123e4567-e89b-12d3-a456-426614174000"

    User:
      type: object
      description: Could be any string, not necessarily a UUID.
      properties:
        id:
          type: string
          description: User id.
          example: "user123"
        name:
          type: string
          description: User name.
          example: "John Doe"

    SortOrder:
      type: string
      enum:
        - 'asc'
        - 'desc'
      description: The order in which results are sorted.
      example: "asc"

    ScreenContext:
      description: User screen context.
      type: object
      properties:
        timeZone:
          description: The local timezone of the user.
          type: string
          example: "America/New_York"

    PromptIds:
      description: User screen context.
      type: object
      required:
        - promptId
        - promptGroupId
      properties:
        promptId:
          type: string
          description: The unique identifier for a specific prompt.
          example: "chatTitle"
        promptGroupId:
          type: string
          description: The unique identifier for a group of prompts.
          example: "aiAssistant"
