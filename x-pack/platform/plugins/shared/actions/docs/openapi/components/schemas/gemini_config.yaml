title: Connector request properties for an Google Gemini connector
description: Defines properties for connectors when type is `.gemini`.
type: object
required:
  - apiUrl
  - gcpRegion
  - gcpProjectID
properties:
  apiUrl:
    type: string
    description: The Google Gemini request URL.
  defaultModel:
    type: string
    description:  |
      The generative artificial intelligence model for Google Gemini to use.
      > info
      > Refer to the [Google Gemini Models documentation](https://cloud.google.com/vertex-ai/generative-ai/docs/learn/model-versions#legacy-stable) to check when specific models are retired.
    default: gemini-1.5-pro-002
  gcpRegion:
    type: string
    description: The GCP region where the Vertex AI endpoint enabled.
  gcpProjectID:
    type: string
    description: The Google ProjectID that has Vertex AI endpoint enabled.
