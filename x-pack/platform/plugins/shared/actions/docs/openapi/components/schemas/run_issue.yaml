title: The issue subaction
type: object
required:
  - subAction
description: The `issue` subaction for Jira connectors.
properties:
  subAction:
    type: string
    description: The action to test.
    enum:
      - issue
  subActionParams:
    type: object
    required:
      - id
    properties:
      id:
        type: string
        description: The Jira issue identifier.
        example: 71778