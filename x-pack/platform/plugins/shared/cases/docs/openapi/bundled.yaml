                    example: null
                  id:
                    type: string
                    example: 4a97a440-e1cd-11ec-be9b-9b1838238ee6
                  mappings:
                    type: array
                    items:
                      type: object
                      properties:
                        action_type:
                          type: string
                          example: overwrite
                        source:
                          type: string
                          example: title
                        target:
                          type: string
                          example: summary
                  owner:
                    $ref: '#/components/schemas/owner'
                  templates:
                    $ref: '#/components/schemas/templates'
                  updated_at:
                    type: string
                    format: date-time
                    nullable: true
                    example: '2022-06-01T19:58:48.169Z'
                  updated_by:
                    type: object
                    required:
