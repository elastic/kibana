  /api/cases/configure:
    get:
      summary: Get case settings
      operationId: getCaseConfigurationDefaultSpace
      description: |
        Get setting details such as the closure type, custom fields, templatse, and the default connector for cases. You must have `read` privileges for the **Cases** feature in the **Management**, **Observability**, or **Security** section of the Kibana feature privileges, depending on where the cases were created.
      tags:
        - cases
      parameters:
        - $ref: '#/components/parameters/owner_filter'
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    closure_type:
                      $ref: '#/components/schemas/closure_types'
                    connector:
                      type: object
                      properties:
                        fields:
                          description: The fields specified in the case configuration are not used and are not propagated to individual cases, therefore it is recommended to set it to `null`.
                          nullable: true
                          type: object
                        id:
                          description: The identifier for the connector. If you do not want a default connector, use `none`. To retrieve connector IDs, use the find connectors API.
                          type: string
                          example: none
                        name:
                          description: The name of the connector. If you do not want a default connector, use `none`. To retrieve connector names, use the find connectors API.
                          type: string
                          example: none
                        type:
                          $ref: '#/components/schemas/connector_types'
                    created_at:
                      type: string
                      format: date-time
                      example: '2022-06-01T17:07:17.767Z'
                    created_by:
                      type: object
                      required:
                        - email
                        - full_name
                        - username
                      properties:
                        email:
                          type: string
                          example: null
                          nullable: true
                        full_name:
                          type: string
                          example: null
                          nullable: true
                        username:
                          type: string
                          example: elastic
                          nullable: true
                        profile_uid:
                          type: string
                          example: u_J41Oh6L9ki-Vo2tOogS8WRTENzhHurGtRc87NgEAlkc_0
                    customFields:
                      type: array
                      description: Custom fields configuration details.
                      items:
                        type: object
                        properties:
                          defaultValue:
                            oneOf:
                              - type: string
                              - type: boolean
                            description: |
                              A default value for the custom field. If the `type` is `text`, the default value must be a string. If the `type` is `toggle`, the default value must be boolean.
                          key:
                            description: |
                              A unique key for the custom field. Must be lower case and composed only of a-z, 0-9, '_', and '-' characters. It is used in API calls to refer to a specific custom field.
                            type: string
                            minLength: 1
                            maxLength: 36
                          label:
                            description: The custom field label that is displayed in the case.
                            type: string
                            minLength: 1
                            maxLength: 50
                          required:
                            description: |
                              Indicates whether the field is required. If `false`, the custom field can be set to null or omitted when a case is created or updated.
                            type: boolean
                          type:
                            description: The type of the custom field.
                            type: string
                            enum:
                              - text
                              - toggle
                    error:
                      type: string
                      nullable: true
                      example: null
                    id:
                      type: string
                      example: 4a97a440-e1cd-11ec-be9b-9b1838238ee6
                    mappings:
                      type: array
                      items:
                        type: object
                        properties:
                          action_type:
                            type: string
                            example: overwrite
                          source:
                            type: string
                            example: title
                          target:
                            type: string
                            example: summary
                    owner:
                      $ref: '#/components/schemas/owner'
                    templates:
                      $ref: '#/components/schemas/templates'
                    updated_at:
                      type: string
                      format: date-time
                      nullable: true
                      example: '2022-06-01T19:58:48.169Z'
                    updated_by:
                      type: object
                      required:
                        - email
                        - full_name
                        - username
                      properties:
                        email:
                          type: string
                          example: null
                          nullable: true
                        full_name:
                          type: string
                          example: null
                          nullable: true
                        username:
                          type: string
                          example: elastic
                          nullable: true
                        profile_uid:
                          type: string
                          example: u_J41Oh6L9ki-Vo2tOogS8WRTENzhHurGtRc87NgEAlkc_0
                      nullable: true
                    version:
                      type: string
                      example: WzIwNzMsMV0=
              examples:
                getConfigurationResponse:
                  $ref: '#/components/examples/get_case_configuration_response'
        '401':
          description: Authorization information is missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/4xx_response'
