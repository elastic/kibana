components:
  parameters:
    kbn_xsrf:
      schema:
        type: string
      in: header
      name: kbn-xsrf
      description: Cross-site request forgery protection
      required: true
    ids:
      name: ids
      description: |
        The cases that you want to removed. All non-ASCII characters must be URL encoded.
      in: query
      required: true
      schema:
        type: array
        items:
          type: string
          minItems: 1
          maxItems: 100
      example: d4e7abb0-b462-11ec-9a8d-698504725a43
    assignees_filter:
      in: query
      name: assignees
      description: |
        Filters the returned cases by assignees. Valid values are `none` or unique identifiers for the user profiles. These identifiers can be found by using the suggest user profile API.
      schema:
        oneOf:
          - $ref: '#/components/schemas/string'
          - $ref: '#/components/schemas/string_array'
    category:
      in: query
      name: category
      description: Filters the returned cases by category.
      schema:
        oneOf:
          - $ref: '#/components/schemas/case_category'
          - $ref: '#/components/schemas/case_categories'
    defaultSearchOperator:
      in: query
      name: defaultSearchOperator
      description: he default operator to use for the simple_query_string.
      schema:
        type: string
        default: OR
      example: OR
    from:
      in: query
      name: from
      description: |
        Returns only cases that were created after a specific date. The date must be specified as a KQL data range or date match expression.
      schema:
        type: string
        example: now-1d
    owner_filter:
      in: query
      name: owner
      description: |
        A filter to limit the response to a specific set of applications. If this parameter is omitted, the response contains information about all the cases that the user has access to read.
      schema:
        oneOf:
          - $ref: '#/components/schemas/owner'
          - $ref: '#/components/schemas/owners'
      example: cases
    page_index:
      in: query
      name: page
      description: The page number to return.
      required: false
      schema:
        type: integer
        default: 1
    page_size:
      in: query
      name: perPage
      description: The number of items to return. Limited to 100 items.
      required: false
      schema:
        type: integer
        default: 20
        maximum: 100
    reporters:
      in: query
      name: reporters
      description: Filters the returned cases by the user name of the reporter.
      schema:
        oneOf:
          - $ref: '#/components/schemas/string'
          - $ref: '#/components/schemas/string_array'
      example: elastic
    search:
      in: query
      name: search
      description: An Elasticsearch simple_query_string query that filters the objects in the response.
      schema:
        type: string
    searchFields:
      in: query
      name: searchFields
      description: The fields to perform the simple_query_string parsed query against.
      schema:
        oneOf:
          - $ref: '#/components/schemas/searchFieldsType'
          - $ref: '#/components/schemas/searchFieldsTypeArray'
    severity:
      in: query
      name: severity
      description: The severity of the case.
      schema:
        type: string
        enum:
          - critical
          - high
          - low
          - medium
    sortField:
      in: query
      name: sortField
      description: Determines which field is used to sort the results.
      schema:
        type: string
        enum:
          - createdAt
          - updatedAt
          - closedAt
          - title
          - category
          - status
          - severity
        default: createdAt
      example: updatedAt
    sort_order:
      in: query
      name: sortOrder
      description: Determines the sort order.
      required: false
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
    status:
      in: query
      name: status
      description: Filters the returned cases by state.
      schema:
        type: string
        enum:
          - closed
          - in-progress
          - open
      example: open
    tags:
      in: query
      name: tags
      description: Filters the returned cases by tags.
      schema:
        oneOf:
          - $ref: '#/components/schemas/string'
          - $ref: '#/components/schemas/string_array'
      example: tag-1
    to:
      in: query
      name: to
      description: |
        Returns only cases that were created before a specific date. The date must be specified as a KQL data range or date match expression.
      schema:
        type: string
      example: now+1d
    alert_id:
      in: path
      name: alertId
      description: An identifier for the alert.
      required: true
      schema:
        type: string
        example: 09f0c261e39e36351d75995b78bb83673774d1bc2cca9df2d15f0e5c0a99a540
    configuration_id:
      in: path
      name: configurationId
      description: An identifier for the configuration.
      required: true
      schema:
        type: string
        example: 3297a0f0-b5ec-11ec-b141-0fdb20a7f9a9
    case_id:
      in: path
      name: caseId
      description: The identifier for the case. To retrieve case IDs, use the find cases API. All non-ASCII characters must be URL encoded.
      required: true
      schema:
        type: string
        example: 9c235210-6834-11ea-a78c-6ffb38a34414
    comment_id:
      in: path
      name: commentId
      description: |
        The identifier for the comment. To retrieve comment IDs, use the get case or find cases APIs.
      required: true
      schema:
        type: string
        example: 71ec1870-725b-11ea-a0b2-c51ea50a58e2
    connector_id:
      in: path
      name: connectorId
      description: An identifier for the connector. To retrieve connector IDs, use the find connectors API.
      required: true
      schema:
        type: string
        example: abed3a70-71bd-11ea-a0b2-c51ea50a58e2
    user_action_types:
      in: query
      name: types
      description: Determines the types of user actions to return.
      schema:
        type: array
        items:
          type: string
          enum:
            - action
            - alert
            - assignees
            - attachment
            - comment
            - connector
            - create_case
            - description
            - pushed
            - settings
            - severity
            - status
            - tags
            - title
            - user
      example: create_case
  schemas:
    assignees:
      type: array
      description: An array containing users that are assigned to the case.
      maxItems: 10
      nullable: true
      items:
        type: object
        required:
          - uid
        properties:
          uid:
            type: string
            description: A unique identifier for the user profile. These identifiers can be found by using the suggest user profile API.
