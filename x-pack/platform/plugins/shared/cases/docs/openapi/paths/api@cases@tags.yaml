get:
  summary: Get case tags
  operationId: getCaseTagsDefaultSpace
  description: >
    Aggregates and returns a list of case tags.
    You must have read privileges for the **Cases** feature in the **Management**, **Observability**, or **Security** section of the Kibana feature privileges, depending on the owner of the cases you're seeking.
  tags:
    - cases
  parameters:
    - $ref: '../components/parameters/owner_filter.yaml'
  responses:
    '200':
      description: Indicates a successful call.
      content:
        application/json:
          schema:
            type: array
            maxItems: 10000
            items:
              type: string
          examples:
            getTagsResponse:
              $ref: '../components/examples/get_tags_response.yaml'
    '401':
      description: Authorization information is missing or invalid.
      content:
        application/json:
          schema:
            $ref: '../components/schemas/response_4xx.yaml'
