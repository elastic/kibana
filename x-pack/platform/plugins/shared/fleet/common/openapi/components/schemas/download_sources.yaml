title: Download Source
type: object
properties:
  id:
    type: string
  is_default:
    type: boolean
  name:
    type: string
  host:
    type: string
  proxy_id:
    description: The ID of the proxy to use for this download source. See the proxies API for more information.
    type: string
    nullable: true
required:
  - is_default
  - name
  - host
