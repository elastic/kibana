version: '1'
name: 'sources.github.search_users'
description: 'Search for GitHub users'
tags: ['agent-builder-tool']
enabled: true
triggers:
  - type: 'manual'
inputs:
  - name: query
    type: string
  - name: order
    type: string
    default: "desc"
    description: "Sort order. Valid values: asc, desc"
  - name: page
    type: number
    default: 1
  - name: per_page
    type: number
    default: 10
  - name: sort
    type: string
    default: "followers"
    description: "Sort field. Valid values: followers, repositories, joined"
steps:
  - name: search-users
    type: mcp.callTool
    connector-id: <%= stackConnectorId %>
    with:
      name: "search_users"
      arguments:
        query: "${{inputs.query}}"
        order: "${{inputs.order}}"
        page: "${{inputs.page}}"
        perPage: "${{inputs.per_page}}"
        sort: "${{inputs.sort}}"
