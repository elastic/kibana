version: '1'
name: 'sources.github.search'
description: 'Search fthrough GitHub code, repositories, issues, pull requests, and users'
tags: ['agent-builder-tool']
enabled: true
triggers:
  - type: 'manual'
inputs:
  - name: tool_name
    type: string
    required: true
    description: "The name of the tool to search for. Valid values: search_code, search_repositories, search_issues, search_pull_requests, search_users"
  - name: query
    type: string
    required: true
    description: "The query to search for. Use github query syntax example: 'repo:elastic/kibana is:open'"
  - name: order
    type: string
    default: "desc"
    required: false
    description: "Sort order. Valid values: asc, desc"
  - name: page
    type: number
    default: 1
    required: false
    description: "The page number"
  - name: per_page
    type: number
    default: 10
    required: false
    description: "The number of results per page"
  - name: sort
    type: string
    default: "created"
    required: false
    description: "Sort field. Valid values: comments, reactions, reactions-+1, reactions--1, reactions-smile, reactions-thinking_face, reactions-heart, reactions-tada, interactions, created, updated"
steps:
  - name: search-github
    type: mcp.callTool
    connector-id: <%= stackConnectorId %>
    with:
      name: "${{inputs.tool_name}}"
      arguments:
        query: "${{inputs.query}}"
        order: "${{inputs.order}}"
        page: "${{inputs.page}}"
        perPage: "${{inputs.per_page}}"
        sort: "${{inputs.sort}}"
