version: '1'
name: 'sources.github.search_code'
description: 'Search for code in GitHub repositories'
tags: ['agent-builder-tool']
enabled: true
triggers:
  - type: 'manual'
inputs:
  - name: query
    type: string
  - name: order
    type: string
    default: "desc"
    description: "Sort order. Valid values: asc, desc"
  - name: page
    type: number
    default: 1
  - name: per_page
    type: number
    default: 10
steps:
  - name: search-code
    type: mcp.callTool
    connector-id: <%= stackConnectorId %>
    with:
      name: "search_code"
      arguments:
        query: "${{inputs.query}}"
        order: "${{inputs.order}}"
        page: "${{inputs.page}}"
        perPage: "${{inputs.per_page}}"
        sort: 'indexed'
