version: '1'
name: 'sources.jira.search_issues_with_jql'
description: 'Search or filter Jira issues using JQL (Jira Query Language). Use when you need to find issues by status, assignee, project, or other criteria. Inputs: jql (string), maxResults (number), nextPageToken (string, for next page); maxResults and nextPageToken optional.'
tags: ['agent-builder-tool']
enabled: true
triggers:
  - type: 'manual'
inputs:
  - name: jql
    type: string
  - name: maxResults
    type: number
    required: false
  - name: nextPageToken
    type: string
    required: false
steps:
  - name: search-issues-with-jql
    type: jira-cloud.searchIssuesWithJql
    connector-id: <%= jira-cloud-stack-connector-id %>
    with:
      jql: "${{inputs.jql}}"
      maxResults: ${{inputs.maxResults}}
      nextPageToken: "${{inputs.nextPageToken}}"
