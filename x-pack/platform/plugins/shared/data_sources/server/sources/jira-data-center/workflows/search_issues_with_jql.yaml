version: '1'
name: 'sources.jira_data_center.search_issues_with_jql'
description: 'Search Jira Data Center issues using a JQL (Jira Query Language) query'
tags: ['agent-builder-tool']
enabled: true
triggers:
  - type: 'manual'
inputs:
  - name: jql
    type: string
  - name: maxResults
    type: number
    required: false
  - name: startAt
    type: number
    required: false
steps:
  - name: search-issues-with-jql
    type: jira-data-center.searchIssuesWithJql
    connector-id: <%= stackConnectorId %>
    with:
      jql: "${{inputs.jql}}"
      maxResults: ${{inputs.maxResults}}
      startAt: ${{inputs.startAt}}
