version: '1'
name: 'sources.jira.get_issue'
description: 'Get a Jira issue by its ID or key'
tags: ['agent-builder-tool']
enabled: true
triggers:
  - type: 'manual'
inputs:
  - name: issueId
    type: string
steps:
  - name: get-issue
    type: jira.getIssue
    connector-id: <%= stackConnectorId %>
    with:
      issueId: "${{inputs.issueId}}"
