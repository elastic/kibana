version: '1'
name: 'sources.jira.search_users'
description: 'Search for Jira users by query string (e.g., name or email). Returns accountId for use in JQL.'
tags: ['agent-builder-tool']
enabled: true
triggers:
  - type: 'manual'
inputs:
  - name: query
    type: string
    required: false
  - name: username
    type: string
    required: false
  - name: accountId
    type: string
    required: false
  - name: startAt
    type: number
    required: false
  - name: maxResults
    type: number
    required: false
  - name: property
    type: string
    required: false
steps:
  - name: search-users
    type: jira-cloud.searchUsers
    connector-id: <%= stackConnectorId %>
    with:
      query: "${{inputs.query}}"
      username: "${{inputs.username}}"
      accountId: "${{inputs.accountId}}"
      startAt: ${{inputs.startAt}}
      maxResults: ${{inputs.maxResults}}
      property: "${{inputs.property}}"
