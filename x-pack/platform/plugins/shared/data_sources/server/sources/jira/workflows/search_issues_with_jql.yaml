version: '1'
name: 'sources.jira.search_issues_with_jql'
description: 'Search Jira issues using a JQL (Jira Query Language) query'
tags: ['agent-builder-tool']
enabled: true
triggers:
  - type: 'manual'
inputs:
  - name: jql
    type: string
  - name: maxResults
    type: number
    required: false
  - name: nextPageToken
    type: string
    required: false
steps:
  - name: search-issues-with-jql
    type: jira-cloud.searchIssuesWithJql
    connector-id: <%= stackConnectorId %>
    with:
      jql: "${{inputs.jql}}"
      maxResults: ${{inputs.maxResults}}
      nextPageToken: "${{inputs.nextPageToken}}"
