openapi: 3.0.0
info:
  title: Common Osquery Attributes
  version: '2023-10-31'
paths: { }
components:
  schemas:
    Id:
      description: 'The ID of the query.'
      type: string
    IdOrUndefined:
      $ref: '#/components/schemas/Id'
      nullable: true

    AgentSelection:
      type: object
      properties:
        agents:
          type: array
          items:
            type: string
        allAgentsSelected:
          type: boolean
        platformsSelected:
          type: array
          items:
            type: string
        policiesSelected:
          type: array
          items:
            type: string

    AgentSelectionOrUndefined:
      $ref: '#/components/schemas/AgentSelection'
      nullable: true


    Description:
      description: 'The pack description.'
      type: string

    DescriptionOrUndefined:
      $ref: '#/components/schemas/Description'
      nullable: true


    Platform:
      description: 'Restricts the query to a specified platform. The default is all platforms. To specify multiple platforms, use commas. For example, linux,darwin.'
      type: string

    PlatformOrUndefined:
      $ref: '#/components/schemas/Platform'
      nullable: true


    Query:
      description: 'The SQL query you want to run.'
      type: string

    QueryOrUndefined:
      $ref: '#/components/schemas/Query'
      nullable: true

    Version:
      description: 'Uses the Osquery versions greater than or equal to the specified version string.'
      type: string

    VersionOrUndefined:
      $ref: '#/components/schemas/Version'
      nullable: true

    Interval:
      type: string

    IntervalOrUndefined:
      $ref: '#/components/schemas/Interval'
      nullable: true

    Snapshot:
      description: 'Indicates whether the query is a snapshot.'
      type: boolean

    SnapshotOrUndefined:
      $ref: '#/components/schemas/Snapshot'
      nullable: true

    Removed:
      description: 'Indicates whether the query is removed.'
      type: boolean

    RemovedOrUndefined:
      $ref: '#/components/schemas/Removed'
      nullable: true

    PackName:
      description: 'The pack name.'
      type: string

    SavedQueryId:
      description: 'The ID of a saved query.'
      type: string

    SavedQueryIdOrUndefined:
      $ref: '#/components/schemas/SavedQueryId'
      nullable: true


    PackId:
      description: 'The ID of the pack you want to run.'
      example: '3c42c847-eb30-4452-80e0-728584042334'
      type: string

    PackIdOrUndefined:
      $ref: '#/components/schemas/PackId'
      nullable: true

    Enabled:
      description: 'Enables the pack.'
      type: boolean

    EnabledOrUndefined:
      $ref: '#/components/schemas/Enabled'
      nullable: true

    PolicyIds:
      description: 'A list of agents policy IDs.'
      type: array
      items:
        type: string

    PolicyIdsOrUndefined:
      $ref: '#/components/schemas/PolicyIds'
      nullable: true

    ExecutionContext:
      type: object
      properties:
        name:
          type: string
          nullable: true
        url:
          type: string
          nullable: true


    ExecutionContextOrUndefined:
      $ref: '#/components/schemas/ExecutionContext'
      nullable: true


    ECSMappingItem:
      type: object
      properties:
        field:
          description: 'The ECS field to map to.'
          type: string
        value:
          description: 'The value to map to the ECS field.'
          oneOf:
            - type: string
            - type: array
              items:
                type: string

    ECSMapping:
      description: 'Map osquery results columns or static values to Elastic Common Schema (ECS) fields'
      type: object
      additionalProperties:
        $ref: '#/components/schemas/ECSMappingItem'

    ECSMappingOrUndefined:
      $ref: '#/components/schemas/ECSMapping'
      nullable: true


    StringArrayOrUndefined:
      type: array
      items:
        type: string
        nullable: true


    ArrayQueriesItem:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/Id'
        query:
          $ref: '#/components/schemas/Query'
        ecs_mapping:
          $ref: '#/components/schemas/ECSMappingOrUndefined'
        version:
          $ref: '#/components/schemas/VersionOrUndefined'
        platform:
          $ref: '#/components/schemas/PlatformOrUndefined'
        removed:
          $ref: '#/components/schemas/RemovedOrUndefined'
        snapshot:
          $ref: '#/components/schemas/SnapshotOrUndefined'

    ArrayQueries:
      type: array
      description: 'An array of queries to run.'
      items:
        $ref: '#/components/schemas/ArrayQueriesItem'

    ObjectQueriesItem:
      type: object
      properties:
        query:
          $ref: '#/components/schemas/Query'
        id:
          $ref: '#/components/schemas/Id'
        ecs_mapping:
          $ref: '#/components/schemas/ECSMappingOrUndefined'
        version:
          $ref: '#/components/schemas/VersionOrUndefined'
        platform:
          $ref: '#/components/schemas/PlatformOrUndefined'
        saved_query_id:
          $ref: '#/components/schemas/SavedQueryIdOrUndefined'
        removed:
          $ref: '#/components/schemas/RemovedOrUndefined'
        snapshot:
          $ref: '#/components/schemas/SnapshotOrUndefined'

    ObjectQueries:
      type: object
      description: 'An object of queries.'
      additionalProperties:
        $ref: '#/components/schemas/ObjectQueriesItem'

    Queries:
      oneOf:
        - $ref: '#/components/schemas/ArrayQueries'
        - $ref: '#/components/schemas/ObjectQueries'


    QueriesOrUndefined:
      $ref: '#/components/schemas/Queries'
      nullable: true

    KueryOrUndefined:
      description: 'The kuery to filter the results by.'
      type: string
      nullable: true

    PageOrUndefined:
      description: 'The page number to return. The default is 1.'
      type: integer
      nullable: true

    PageSizeOrUndefined:
      description: 'The number of results to return per page. The default is 20.'
      type: integer
      nullable: true

    SortOrUndefined:
      description: 'The field that is used to sort the results. Options include createdAt or updatedAt. The default is createdAt.'
      type: string
      nullable: true

    SortOrderOrUndefined:
      description: 'Specified the sort order. Options include desc or asc. The default is desc.'
      oneOf:
        - type: string
          nullable: true
        - enum: [ asc, desc ]

    Shards:
      type: object
      description: 'An object with shard configuration for policies included in the pack. For each policy, set the shard configuration to a percentage (1â€“100) of target hosts.'
      additionalProperties:
        type: number

    DefaultSuccessResponse:
      type: object
      properties: { }
