openapi: 3.0.0
info:
  title: Get Live Query Results Schema
  version: '2023-10-31'
paths: {}
components:
  schemas:
    GetLiveQueryResultsResponse:
      type: object
      description: 'The response for getting live query results. Supports hybrid pagination using offset-based pagination for results within 10,000 and cursor-based (PIT) pagination for deeper results.'
      properties:
        data:
          type: object
          properties:
            total:
              type: integer
              description: 'Total number of results matching the query.'
            edges:
              type: array
              description: 'Array of result documents for the current page.'
              items:
                type: object
            pitId:
              type: string
              nullable: true
              description: 'Point in Time identifier for cursor-based pagination. Only present when offset exceeds 10,000 results and deep pagination is active. Pass this value in subsequent requests to maintain cursor position. Required together with searchAfter for continued pagination.'
            searchAfter:
              type: string
              nullable: true
              description: 'JSON-encoded cursor position for the next page. Only present in deep pagination mode (offset >= 10,000). Used together with pitId for cursor-based pagination. Represents the sort values of the last document in the current page.'
            hasMore:
              type: boolean
              description: 'Indicates whether more results exist beyond the current page. Always present.'
      example:
        data:
          total: 15000
          edges: [{}, {}]
          pitId: 'g-XXXXX...'
          searchAfter: '[1234567890, "doc_id"]'
          hasMore: true
