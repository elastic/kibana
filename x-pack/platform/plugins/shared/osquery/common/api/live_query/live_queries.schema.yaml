openapi: 3.0.0
info:
  title: Live Queries Schema
  version: '2023-10-31'
paths:
  /api/osquery/live_queries:
    get:
      summary: Get live queries
      description: Get a list of all live queries.
      operationId: OsqueryFindLiveQueries
      x-codegen-enabled: true
      x-labels: [serverless, ess]
      parameters:
        - name: kuery
          in: query
          required: false
          schema:
            $ref: '../model/schema/common_attributes.schema.yaml#/components/schemas/KueryOrUndefined'
        - name: page
          in: query
          required: false
          schema:
            $ref: '../model/schema/common_attributes.schema.yaml#/components/schemas/PageOrUndefined'
        - name: pageSize
          in: query
          required: false
          schema:
            $ref: '../model/schema/common_attributes.schema.yaml#/components/schemas/PageSizeOrUndefined'
        - name: sort
          in: query
          required: false
          schema:
            $ref: '../model/schema/common_attributes.schema.yaml#/components/schemas/SortOrUndefined'
        - name: sortOrder
          in: query
          required: false
          schema:
            $ref: '../model/schema/common_attributes.schema.yaml#/components/schemas/SortOrderOrUndefined'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: './find_live_query.schema.yaml#/components/schemas/FindLiveQueryResponse'

    post:
      summary: Create a live query
      description: Create and run a live query.
      operationId: OsqueryCreateLiveQuery
      x-codegen-enabled: true
      x-labels: [serverless, ess]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: './create_live_query.schema.yaml#/components/schemas/CreateLiveQueryRequestBody'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: './create_live_query.schema.yaml#/components/schemas/CreateLiveQueryResponse'

  /api/osquery/live_queries/{id}:
    get:
      summary: Get live query details
      description: Get the details of a live query using the query ID.
      operationId: OsqueryGetLiveQueryDetails
      x-codegen-enabled: true
      x-labels: [serverless, ess]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            description: 'The ID of the live query result you want to retrieve.'
            type: string
            example: '3c42c847-eb30-4452-80e0-728584042334'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: './find_live_query.schema.yaml#/components/schemas/FindLiveQueryDetailsResponse'

  /api/osquery/live_queries/{id}/results/{actionId}:
    get:
      summary: Get live query results
      description: Get the results of a live query using the query action ID.
      operationId: OsqueryGetLiveQueryResults
      x-codegen-enabled: true
      x-labels: [serverless, ess]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            example: '3c42c847-eb30-4452-80e0-728584042334'
            description: 'The ID of the live query result you want to retrieve.'
            type: string
        - name: actionId
          in: path
          required: true
          schema:
            example: '609c4c66-ba3d-43fa-afdd-53e244577aa0'
            description: 'The ID of the query action that generated the live query results.'
            type: string
        - name: kuery
          in: query
          required: false
          schema:
            $ref: '../model/schema/common_attributes.schema.yaml#/components/schemas/KueryOrUndefined'
        - name: page
          in: query
          required: false
          schema:
            $ref: '../model/schema/common_attributes.schema.yaml#/components/schemas/PageOrUndefined'
        - name: pageSize
          in: query
          required: false
          schema:
            $ref: '../model/schema/common_attributes.schema.yaml#/components/schemas/PageSizeOrUndefined'
        - name: sort
          in: query
          required: false
          schema:
            $ref: '../model/schema/common_attributes.schema.yaml#/components/schemas/SortOrUndefined'
        - name: sortOrder
          in: query
          required: false
          schema:
            $ref: '../model/schema/common_attributes.schema.yaml#/components/schemas/SortOrderOrUndefined'
        - name: startDate
          in: query
          description: ISO 8601 date string to filter results from a specific start time.
          required: false
          schema:
            $ref: '../model/schema/common_attributes.schema.yaml#/components/schemas/StartDateOrUndefined'
        - name: pitId
          in: query
          description: >-
            Point in Time identifier for PIT-based pagination. Used together with searchAfter when
            navigating beyond 10,000 results.
          required: false
          schema:
            $ref: '../model/schema/common_attributes.schema.yaml#/components/schemas/PitIdOrUndefined'
        - name: searchAfter
          in: query
          description: >-
            JSON-encoded sort values for the next page in PIT-based pagination. Used together with
            pitId. Represents the sort values of the last document from the previous page.
          required: false
          schema:
            $ref: '../model/schema/common_attributes.schema.yaml#/components/schemas/SearchAfterOrUndefined'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: './get_live_query_results.schema.yaml#/components/schemas/GetLiveQueryResultsResponse'
