                host.uptime:
                  field: total_seconds
              id: 6724a474-cbba-41ef-a1aa-66aebf0879e2
              query: select * from uptime;
              timeout: 120
          type: INPUT_ACTION
          user_id: elastic
      type: object
      properties: {}
    CreatePacksRequestBody:
      example:
        description: My pack
        enabled: true
        name: my_pack
        policy_ids:
          - my_policy_id
          - fleet-server-policy
        queries:
          my_query:
            ecs_mapping:
              client.port:
                field: port
              tags:
                value:
                  - tag1
                  - tag2
            interval: 60
            query: SELECT * FROM listening_ports;
            timeout: 120
        shards:
          fleet-server-policy: 58
          my_policy_id: 35
      type: object
      properties:
        description:
          $ref: '#/components/schemas/PackDescriptionOrUndefined'
        enabled:
          $ref: '#/components/schemas/EnabledOrUndefined'
        name:
          $ref: '#/components/schemas/PackName'
        policy_ids:
          $ref: '#/components/schemas/PolicyIdsOrUndefined'
        queries:
          $ref: '#/components/schemas/ObjectQueries'
        shards:
          $ref: '#/components/schemas/Shards'
    CreatePacksResponse:
      example:
        data:
          created_at: '2025-02-26T13:37:30.452Z'
