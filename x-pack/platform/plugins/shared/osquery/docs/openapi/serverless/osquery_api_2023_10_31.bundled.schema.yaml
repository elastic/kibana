      type: object
      properties:
        description:
          $ref: '#/components/schemas/SavedQueryDescriptionOrUndefined'
        ecs_mapping:
          $ref: '#/components/schemas/ECSMappingOrUndefined'
        id:
          $ref: '#/components/schemas/SavedQueryId'
