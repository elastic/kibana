version: '1'
name: 'sources.github.get_docs'
description: 'Get all markdown files from a GitHub repository'
enabled: true
triggers:
  - type: 'manual'
inputs:
  - name: owner
    type: string
  - name: repo
    type: string
  - name: ref
    type: string
    default: "main"
steps:
  - name: get-docs
    type: github.getDocs
    connector-id: {{stackConnectorId}}
    with:
      owner: "${{inputs.owner}}"
      repo: "${{inputs.repo}}"
      ref: "${{inputs.ref}}"