title: Fleet status response
type: object
properties:
  isReady:
    type: boolean
  missing_requirements:
    type: array
    items:
      type: string
      enum:
        - 'tls_required'
        - 'api_keys'
        - 'fleet_admin_user'
        - 'fleet_server'
  missing_optional_features: 
    type: array
    items:
      type: string
      enum:
        - 'encrypted_saved_object_encryption_key_required'
  package_verification_key_id: 
    type: string
required:
  - isReady
  - missing_requirements
  - missing_optional_features
