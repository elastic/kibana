get:
  summary: Get agent binary download source by ID
  tags:
    - Agent binary download sources
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              item:
                $ref: ../components/schemas/download_sources.yaml
            required:
              - item
    '400':
      $ref: ../components/responses/error.yaml
  operationId: get-one-download-source
parameters:
  - schema:
      type: string
    name: sourceId
    in: path
    required: true
delete:
  summary: Delete agent binary download source by ID
  tags:
    - Agent binary download sources
  operationId: delete-download-source
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
            required:
              - id
    '400':
      $ref: ../components/responses/error.yaml
  parameters:
    - $ref: ../components/headers/kbn_xsrf.yaml
put:
  summary: Update agent binary download source by ID
  tags:
    - Agent binary download sources
  operationId: update-download-source
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            is_default:
              type: boolean
            host:
              type: string
          required:
            - name
            - is_default
            - host
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              item:
                $ref: ../components/schemas/download_sources.yaml
            required:
              - item
    '400':
      $ref: ../components/responses/error.yaml
  parameters:
    - $ref: ../components/headers/kbn_xsrf.yaml
