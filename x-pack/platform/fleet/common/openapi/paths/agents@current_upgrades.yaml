get:
  summary: List current bulk upgrade operations
  tags:
    - Agents
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  type: object
                  properties:
                    actionId:
                      type: string
                    complete:
                      type: boolean
                    nbAgents:
                      type: number
                    nbAgentsAck:
                      type: number
                    version:
                      type: string
                    startTime:
                      type: string
                  required:
                    - actionId
                    - complete
                    - nbAgents
                    - nbAgentsAck
                    - version
                    - startTime
            required:
              - items
    '400':
      $ref: ../components/responses/error.yaml
  operationId: agents-current-upgrades
