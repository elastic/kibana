get:
  summary: List outputs
  tags:
    - Outputs
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: ../components/schemas/output_create_request.yaml
              total:
                type: integer
              page:
                type: integer
              perPage:
                type: integer
    '400':
      $ref: ../components/responses/error.yaml
  operationId: get-outputs
post:
  summary: Create output
  tags:
    - Outputs
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              item:
                $ref: ../components/schemas/output_create_request.yaml
    '400':
      $ref: ../components/responses/error.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/output_create_request.yaml
  operationId: post-outputs
