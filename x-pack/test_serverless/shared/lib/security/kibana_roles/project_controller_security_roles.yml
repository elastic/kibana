t1_analyst:
  cluster:
  indices:
    - names:
        - ".alerts-security*"
        - ".siem-signals-*"
      privileges:
        - read
        - write
        - maintenance
    - names:
        - apm-*-transaction*
        - traces-apm*
        - auditbeat-*
        - endgame-*
        - filebeat-*
        - logs-*
        - packetbeat-*
        - winlogbeat-*
        - metrics-endpoint.metadata_current_*
        - ".fleet-agents*"
        - ".fleet-actions*"
      privileges:
        - read
  applications:
    - application: ml
      privileges:
        - read
      resources: "*"
    - application: siem
      privileges:
        - read
        - read_alerts
        - endpoint_list_read
      resources: "*"
    - application: securitySolutionCases
      privileges:
        - read
      resources: "*"
    - application: actions
      privileges:
        - read
      resources: "*"
    - application: builtInAlerts
      privileges:
        - read
      resources: "*"
    - application: spaces
      privileges:
        - all
      resources: "*"

