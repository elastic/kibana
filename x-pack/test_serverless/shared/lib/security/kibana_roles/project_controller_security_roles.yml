# modeled after the t1_analyst minus osquery run saved queries privilege
viewer:
  cluster: []
  indices:
    - names:
        - ".siem-signals*"
        - ".lists-*"
        - ".items-*"
      privileges:
        - "read"
        - "view_index_metadata"
      allow_restricted_indices: false
    - names:
        - ".alerts*"
        - ".preview.alerts*"
      privileges:
        - "read"
        - "view_index_metadata"
      allow_restricted_indices: false
    - names:
        - apm-*-transaction*
        - traces-apm*
        - auditbeat-*
        - endgame-*
        - filebeat-*
        - logs-*
        - packetbeat-*
        - winlogbeat-*
        - metrics-endpoint.metadata_current_*
        - ".fleet-agents*"
        - ".fleet-actions*"
        - "risk-score.risk-score-*"
        - ".asset-criticality.asset-criticality-*"
        - ".entities.v1.latest.security_*"
        - ".ml-anomalies-*"
      privileges:
        - read
  applications:
    - application: "kibana-.kibana"
      privileges:
        - feature_ml.read
        - feature_siem.read
        - feature_siem.read_alerts
        - feature_siem.endpoint_list_read
        - feature_securitySolutionCases.read
        - feature_securitySolutionAssistant.all
        - feature_securitySolutionAttackDiscovery.all
        - feature_actions.read
        - feature_builtInAlerts.read
        - feature_osquery.read
        - feature_discover.all
        - feature_dashboard.all
        - feature_canvas.all
        - feature_graph.all
        - feature_maps.all
        - feature_visualize.all
      resources: "*"
  run_as: []

# modeled after t3_analyst
editor:
  cluster: []
  indices:
    - names:
        - ".siem-signals*"
        - ".lists-*"
        - ".items-*"
      privileges:
        - "read"
        - "view_index_metadata"
        - "write"
        - "maintenance"
      allow_restricted_indices: false
    - names:
        - apm-*-transaction*
        - traces-apm*
        - auditbeat-*
        - endgame-*
        - filebeat-*
        - logs-*
        - packetbeat-*
        - winlogbeat-*
      privileges:
        - read
        - write
    - names:
        - ".internal.alerts*"
        - ".alerts*"
        - ".internal.preview.alerts*"
        - ".preview.alerts*"
        - "risk-score.risk-score-*"
      privileges:
