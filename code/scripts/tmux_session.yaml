# download: pip install --user tmuxp
# usage: tmuxp load tmux_session.yaml
# see: https://github.com/tmux-python/tmuxp
session_name: castro-dev
windows:
- window_name: kibana
  panes:
    - shell_command:
        - cd kibana-extra/codesearch
        - yarn start
- window_name: deps
  layout: even-horizontal
  panes:
    - shell_command:
        - cd kibana-extra/codesearch
        - yarn start-deps

