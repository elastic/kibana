$schema: https://moonrepo.dev/schemas/project.json
id: 'kibana'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-operations'
toolchain:
  default: null
language: unknown
project:
  description: Moon project for Kibana
  metadata:
    sourceRoot: .

# These will be root level tasks, invoked with `moon run kibana:<task-name>`
tasks:
  build:
    options:
      cache: false
  bootstrap:
    script: yarn kbn bootstrap
  generateAllTypecheckConfigs:
    command: node
    args:
     - 'scripts/type_check.js'
     - '--config-only'
     - '--verbose'
    options:
      runFromWorkspaceRoot: true
      cache: false


workspace:
  inheritedTasks:
    include: []
