<div class="row-fluid"><div class="span3"><form><h6>Field<tip>2 letter country or state code</tip></h6><input bs-typeahead="fields.list" type="text" class="input-small" ng-model="panel.field" ng-change="set_refresh(true)"></form></div><div class="span2"><h6>Max<tip>Maximum countries to plot</tip></h6><input class="input-mini" type="number" ng-model="panel.size" ng-change="set_refresh(true)"></div><div class="span1"><h6>Map</h6><select ng-change="$emit('render')" class="input-small" ng-model="panel.map" ng-options="f for f in ['world','europe','usa']"></select></div></div>
