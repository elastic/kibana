<div><a class="close" ng-click="dismiss()" href="">Ã—</a><h4>Load</h4><div ng-show="panel.load.local"><h5>Local File</h5><form><input type="file" id="dashupload" dash-upload=""><br></form></div><div ng-show="panel.load.gist"><h5>Gist <small>Enter a gist number or url</small></h5><form><input type="text" ng-model="gist.url"><br><button class="btn" ng-click="gist_dblist(dashboard.gist_id(gist.url))" ng-show="dashboard.is_gist(gist.url)"><i class="icon-github-alt"></i> Get gist:{{gist.url | gistid}}</button><h6 ng-show="gist.files.length">Dashboards in gist:{{gist.url | gistid}} <small>click to load</small></h6><h6 ng-hide="gist.files.length">No gist dashboards found</h6><table class="table table-condensed table-striped"><tr ng-repeat="file in gist.files"><td><a ng-click="dashboard.dash_load(file)">{{file.title}}</a></td></tr></table></form></div><div ng-show="panel.load.elasticsearch"><h5>Elasticsearch</h5><form class="input-append"><input type="text" ng-model="elasticsearch.query"><button ng-click="elasticsearch_dblist(elasticsearch.query)" class="btn"><i class="icon-search"></i></button></form><h6 ng-show="elasticsearch.dashboards.length">Elasticsearch stored dashboards</h6><h6 ng-hide="elasticsearch.dashboards.length">No dashboards matching your query found</h6><table class="table table-condensed table-striped"><tr ng-repeat="row in elasticsearch.dashboards | orderBy:['_id']"><td><a ng-click="elasticsearch_delete(row._id)"><i class="icon-remove"></i></a></td><td><a href="#/dashboard/elasticsearch/{{row._id}}">{{row._id}}</a></td><td><a><i class="icon-share" ng-click="share = dashboard.share_link(row._id,'elasticsearch',row._id)" bs-modal="'app/panels/dashcontrol/share.html'"></i></a></td></tr></table></div></div>
