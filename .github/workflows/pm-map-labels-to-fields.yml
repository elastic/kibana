name: Map issue labels to project fields
on:
  schedule:
    - cron: '0 */1 * * *'
  push:
    branches:
      - add-project-labelling-action

permissions:
  contents: read
  repository-projects: read
  issues: write

jobs:
  map-labels-to-fields:
    name: 'Map issue labels to project fields'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Actions
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: 'elastic/kibana-github-actions'
          ref: add-github-projects-actions
          path: ./actions

      - name: Install Actions
        run: npm install --production --prefix ./actions

      - name: Update every issue in project 1525 (https://github.com/elastic/projects/1525)
        uses: ./actions/github-projects/map-labels
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          all: 'true'
          project-number: 1525
          owner: 'elastic'
          dry-run: 'true'

      - name: Update every issue in project 1141 (https://github.com/elastic/projects/1141)
        uses: ./actions/github-projects/map-labels
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          all: 'true'
          project-number: 1141
          owner: 'elastic'
          dry-run: 'true'
