name: "CodeQL"

on:
  # TODO: Remove 'push' and 'pull_request' before merging PR (we can't affort to wait two hours for this to run for every PR and every push)
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '27 21 * * 0' # At 21:27 every Sunday

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
        # branch: [ 'main', '7.17' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      # TODO: Enable once a `.github/codeql/codeql-config.yml` file has been committed to 7.17
      # with:
      #   ref: ${{ matrix.branch }}

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        config-file: ./.github/codeql/codeql-config.yml

    - name: yarn kbn bootstrap
      run: |
        mkdir ~/.npm-global
        npm config set prefix '~/.npm-global'
        export PATH=~/.npm-global/bin:$PATH
        yarn kbn bootstrap --no-validate --no-vscode

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
