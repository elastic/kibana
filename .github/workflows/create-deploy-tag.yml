                    },
                    {
                      "type": "mrkdwn",
                      "text": "*GitHub job:*\n<https://github.com/elastic/kibana/actions/runs/${{ github.job }}|${{ github.job }}>"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
