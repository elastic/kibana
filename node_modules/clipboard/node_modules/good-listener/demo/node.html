<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node</title>
</head>
<body>
    <!-- 1. Write some markup -->
    <button id="target">Click me</button>

    <!-- 2. Include library -->
    <script src="../dist/good-listener.js"></script>

    <!-- 3. Add listener by passing a HTML element -->
    <script>
    var target = document.getElementById('target');

    listen(target, 'click', function(e) {
        console.info(e);
    });
    </script>
</body>
</html>
