# start: nginx -p `pwd` -c sample/nginx.conf
# stop: nginx -s stop

#user  nobody;
worker_processes  10;

#error_log   logs/error.log;
#error_log   logs/error.log  notice;
#error_log   logs/error.log  info;

#pid         logs/nginx.pid;

events {
    worker_connections  15;
}

http {
  include nginx.conf;
}
